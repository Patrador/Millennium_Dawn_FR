 #Economic Policy
 economic_policy:0 "Politique Économique"
 seize_the_means_of_production:0 "Saisir les moyens de production"
 seize_the_means_of_production_desc:0 "Une grande partie de notre base industrielle reste entre les mains d'individus très riches qui ne cherchent pas à servir la société ni à traiter correctement leurs employés. En nationalisant les usines et en les accordant aux syndicats, nous pourrons pleinement libérer le potentiel de notre nation."
 state_corporatist_reforms:0 "Réformes des sociétés d'État"
 state_corporatist_reforms_desc:0 "Le capitalisme est une bête à apprivoiser, mais le socialisme n'est pas la solution. Nous devons associer étroitement les grandes entreprises au gouvernement central pour que le gouvernement maintienne le pouvoir et que les sociétés continuent de croître. Aucun syndicat n'est nécessaire - le gouvernement le sait mieux."
 #Political Decisions
 ##Education Policy
 education_policy:0 "Politique d'Éducation"
 embrace_racial_theories:0 "Adopter les théories raciales"
 embrace_racial_theories_desc:0 "Nous y avons pensé et nous ne voyons rien de mal avec le racisme. Nous pouvons montrer du doigt les autres pour d'autres personnes, nous pouvons dévaluer ces personnes aux yeux de nos citoyens, ce qui nous permettra de justifier des actions inhumaines contre eux et tous les immondes libéraux qui pensent que le racisme est mauvais seront très agacés. Aucun inconvénient.\n\nL'enseignement du racisme est difficile, alors nous devrions commencer dès le plus jeune âge."
 encourage_enlightenment_values:0 "Encourager les valeurs de la lumière"
 embrace_far_left_philosophy:0 "Adopter la philosophie de l'extrême gauche"
 embrace_far_left_philosophy_desc:0 "La politique actuelle en matière d'éducation accorde trop d'attention aux «vieux classiques» écrits par des penseurs réactionnaires (s'ils étaient des penseurs). Au lieu de cela, nous devrions porter notre attention sur les anciens classiques - Marx, Engels, Lénine. Les jeunes doivent savoir que la révolution est préférable à la réforme et que le collectivisme est préférable au capitalisme."
