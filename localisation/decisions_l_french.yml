 #Secret Agreements
 secret_agreements:0 "Accords secrets"
 secret_agreements_desc:0 "Certaines choses doivent être manipulées sous la surface et derrière des portes closes. En contactant en privé des pays spécifiques pour des questions spécifiques, nous pourrions facilement trouver un terrain d'entente avec ces pays."
 operation_napoleon:0 "Opération Napoléon"
 operation_napoleon_desc:0 "Un accord secret pour voir la Belgique divisée, les gouvernements allemand, néerlandais et français devraient poursuivre conjointement «l'opération Napoléon», un complot militaire visant à voir l'Etat belge détruit."
