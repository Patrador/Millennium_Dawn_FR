 power_struggle_in_the_communist_party:0 "Lutte pour le pouvoir dans le parti communiste"
 power_struggle_in_the_communist_party_desc:0 "Le Parti communiste chinois est le seul moyen d’acquérir un pouvoir politique et une influence sur la République populaire. Cela provoque inévitablement la formation de factions au sein du parti. Les factions les plus notables sont les partisans de la clique de Shanghai autour de Jiang Zemin et de la clique de Beijing axée sur la réforme autour de Xi Jinping et de Hu Jintao."
