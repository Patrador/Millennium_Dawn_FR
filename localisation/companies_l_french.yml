l_french:
 bae_systems:0 "BAE Systems"
 bae_systems_desc:0 "British Aerospace Electronic Systems est une entreprise d'armement basée à Londres au Royaume-Uni. Bien qu'elle soit principalement tourné vers le matériel aérien, elle a aussi développé une importante présence sur la terre, l'eau et les technologie de l'espace. De ses designs plutôt connu il y a le système au sol Alvis Vickers, les classes de porte avions Invincible et Queen Elizabeth ainsi que les aviosn comme le BAe 146, BAe ATP, le F-35 Lightning II et le légendaire avion de passager Concorde. BAE Systems est la seconde plus grande entreprise d'armement du monde."
 nexter:0 "Nexter"
 nexter_desc:0 "Nexter est une entreprise d'armement française controlée par le ministère de la défence française et financée des investiseurs privées qui a été fondée après que GIAT Industries ait eu des problèmes économiques, avec le sortie du Leclerc, elle n'a pas réussie à développer une meilleure versions que l'Abrams ou le Leopard 2. Nexter s'occupe aujourd'hui de la production de l'arme d'infantrie FAMAS et de l'arme anti-tank APILAS. Nexter continu de produire le char Leclerc, ainsi que l'AMX-30, l'AMX-10 RC et le canon d'artillerie CAESAR. Nexter travaille de manièere très proche avec l'entreprise allemande KMW."
 krauss_maffei_wegmann:0 "KMW"
 krauss_maffei_wegmann_desc:0 "Krauss-Maffei Wegmann est une entreprise militaire allemande, qui siège à Munich en Bavière. Elle se concentre sur les véhicules terrestres, avec son principale model, le char Leopard qui est utilisé par la Bundeswehr allemande. Elle produit, en plus des Leopards, des modèles comme l'ATF Dingo, le MARS, l'AMPV et le Panzerhaubitze 2000. Elle travaille de manière très proche avec l'entreprise française Nexter, qui est environ de même taille et avec le même champ d'expertise."
 oto_melara:0 "Oto Melara"
 oto_melara_desc:0 "Oto Melara, basée à La Spezia, en Italie, est un constructeur d'armements qui, bien que s'occupant principalement des canons des naviers, est très importante dans la fabrication de chars. Elle a construit de nombreux models militaire comme le C-1 Ariete, le OF-40, le SIDAM 25, le Freccia, le Marlin System, le SCLAR-H Decoy Launcher aet d'autres. Bien que'étant un difficulté sur le marché Européen, Oto Melara reste une force économique importante."
 mitsubishi:0 "Mitsubishi"
 mitsubishi_desc:0 "Bien qu'elle reste une entreprise de voiture civile, Mitsubishi a une aile de production militaire depuis les deux Guerres mondiales. L'entreprise basée à Minato produit surtout le char Japonais Type 90 Kyu-maru. En dehors du Japon, elle n'a pas eu suffisament de succès et continue de se concentrer de conseiller les forces de défence du Japon."
 norinco:0 "Norinco"
 norinco_desc:0 "La China North Industries Group Corporation, ou Norinco, est une entreprise militaire d'état basée à Beijing, en Chine. Elle construit des munitions, des pièces d'artillerie et des véhicules de combat, entre autres. Elle a développé de nombreux modèles d'armes à feu aux chars de combat, beaucoup d'entre inspiré ou copié de modèles occidentaux. Cependant leurs récents modèles ont été unique, comme le fusil QBZ-95 ou le char de combat Type 99."
 cvrde:0 "CVRDE"
 cvrde_desc:0 "Le Combat Vehicle Research & Development Establishment est un laboratoire de l'agence gouvernementale DRDO. L'entreprise, qui est basée à Chennai (en Inde), doit encore étendre son emprise, mais a déjà produit des modèles comme le M46, le DRDO Light Tank et le BLT T-72."
 uralvagonzavod:0 "Uralvagonzavod"
 uralvagonzavod_desc:0 "Le plus gros constructeur de char au monde, Uralvagonzavod, est une firme militaire partiellement détenue par l'Etat basée à Nizhny Tagil et fut originellement fondée durant l'Union Soviétique. Elle a développée le T-54A, T-55, T-62, T-72 et le T-90 et produit une majorité de chars russes à ce jour."
 general_dynamics_land_systems:0 "General Dynamics LS"
 general_dynamics_land_systems_desc:0 "General Dynamics Land Systems est la banche terrestre de l'entreprise aérospatiale, General Dynamics de Virginie aux Etats-Unis. Principalement reconnu pour ses jets comme le F-16, General Dynamics est présent dans toutes les branches de la guerre. C'est le cinquième contracteur de défense dans le monde."
 royal_navy:0 "Royal Navy"
 royal_navy_desc:0 "La Royal Navy est la branche navale de la British Armed Forces avec sa base principale à Portsmouth, dans le Sud de l'Angleterre. Elle assiste souvent les flottes alliés et les navires des anciens pays du Commonwealth."
 la_royale:0 "La Royale"
 la_royale_desc:0 "La Marine nationale francaise, parfois appelée 'La Royale', c'est la force navale de la République Française. Les Français assistent parfois leur ancien état colonial dans le Nord de l'Afrique avec des entrepreneurs et des théoristes de la Marine Française."
 bundesmarine:0 "Bundesmarine"
 bundesmarine_desc:0 "La marine allemande, la Marine ou Bundesmarine, est une petite mais quant même forte protection côtière. Alors que les contrats internationnaux soit limités, les Allemands développent des prototypes de navires prometteurs et cela serait un bon partenaire commercial."
 marina_militare:0 "Marina Militare"
 marina_militare_desc:0 "La Marina Militare est la force militaire de l'Italie. L'une des plus grande force navale du Sud de l'Europe, elle opère souvent sur les côtes de la Méditerranée. L'Italy assiste ses alliés dans les Balkans avec son expertise navale."
 maritime_self_defense_force:0 "MSDF"
 maritime_self_defense_force_desc:0 "La Maritime Self Defense Force of Japan est une importante marine dans l'ouest du Pacifique et a développé une grande connaissance de la production de navires avec une exceptionelle durabilité pour les long voyages. Les Japonais coopèrent souvent avec les Américains et la Korée du Sud pour contenir la menace de la marine chinoise."
 bharatiya_nau_sena:0 "Bharatiya Nau Sena"
 bharatiya_nau_sena_desc:0 "La Bharatiya Nau Sena, qui traduit grossièrement donne 'Marine de l'Inde' du Sanskrit, est la plus grande force navale de l'Océan Indien et emplois un nombre toujours plus important de bâtiments et de personnels naviguant."
 peoples_liberation_navy:0 "PLN"
 peoples_liberation_navy_desc:0 "La Marine de l’Armée populaire de libération est la marine connaissant le plus rapide expansion des Grandes Puissances. Les Chinoisont la grande ambition sur la terre et sur la mer et auront besoin d'une grande marine pour réussir à les guarder. La Chine coopèrent avec la Russie et la Corée du Nord en terme de développement naval et est souvent l'antagoniste du Japon et des Etats-Unis."
 russian_navy:0 "Russian Navy"
 russian_navy_desc:0 "La Flotte maritime militaire de Russie est la plus grande force navale multicontinentalle souvent limité par la quantité et la qualité des ports que les Russes peuvent avoir. La Russie n'a pas beaucoup d'alliés avec des flottes importantes et ce retrouve en face de force plus forte que lui - peutêtre que de nouveau contracteurs pourrait aider."
 us_navy:0 "United States Navy"
 us_navy_desc:0 "La plus chère branche de l'armée au monde, le montant que les USA dépensent dans sa marine est supérieur à toutes les autre nations, avec facilement plusde 200 MILLIARDS de dollars US par an. Opérant le plus de porte avions au monde, la Navy Américaine aide de nombreuses forces navales dans toutes les guerres avec son immense arsenal et ses théoriciens."
 bae_systems_air:0 "BAE Systems Air"
 bae_systems_air_desc:0 "British Aerospace Electronic Systems ou BAE Systems Air, est une entreprise d'armement militaire basé à Londres, au Royaume-Uni. L'un des plus grand constructeurs d'avions au monde, la division aérienne de BAE Systems a produit le F-35, l'avion de passager Concorde et d'autre avions iconiques."
 airbus:0 "Airbus"
 airbus_desc:0 "Airbus est un constructeur aérien de commerce basé à Toulouse, en France qui produit des avions civiles et militaires dans de nombreuses régions du monde pour de nombreux clients. Les avions à fuselage élargi produit par Airbus sont particulièrement des grandes icônes de vol, comme l'A380, l'un des plus grand avion de passager assemblé."
 panavia:0 "Panavia"
 panavia_desc:0 "Basé à Hallbergmoos, en Bavière, en Allemagne, Panavia est un conglomérat Germano-Italo-Anglais concentré sur la construction d'avion militaire pour l'Union Européenne, notamment l'avion de combat Panavia Tornado."
 leonardo_finmeccanica:0 "Leonardo Finmeccanica"
 leonardo_finmeccanica_desc:0 "Basé à Rome, en Italie, Leonardo-Finmeccanica est l'un des plus grand constructeur d'avion en Italie, qui se concentre sur les avions de défenses et militaire. Un tiers de l'entreprise appartient au gouvernement Italien. Il produit des aviions de combat comme le M-346, des hélicoptères commel l'AW101 et même des équipements spatiaux comme le Raffaello MPLM."
 hindustan_aeronautics:0 "Hindustan AL"
 hindustan_aeronautics_desc:0 "L'entreprise d'état HAL (Hindustan Aeronautics Limited) est basée à Bangalore, en Inde, et se concentre sur les aéronefs militaires. Produisant des avions de transport et de combats ainsi que des hélicoptères, HAL est controllé par le Ministère de la Défence de l'Inde et est principalement utilisé pour des opérations gouvernementales, même si ils ont coopéré avec des pays voisins comme le Bhutan ou le Bangladesh."
 mitsubishi_air:0 "Mitsubishi HI"
 mitsubishi_air_desc:0 "Mitsubishi est l'un des premiers constructeurs de véhicules sur terre et air du Japon. La Heavy Industry Department de l'entreprise produit des avions souvent spécialisés dans les opérations au-dessus de l'océan Pacifique."
 chengdu:0 "Chengdu AIG"
 chengdu_desc:0 "Le Chengdu Aircraft Industry Group est un constructeur d'aéronefs militaire fondé en 1990 et basé à Chengdu dans le province du Sichuan de la Chine. Produisant des jets comme le J-10 et le JF-17, l'influence de Chengdu augmente à l'intérieur de la Force aérienne de l'armée populaire de libération."
 mikoyan_gurevich:0 "Mikoyan"
 mikoyan_gurevich_desc:0 "Mikoyan Gurevich, souvent abrégé MiG, est l'un de plus grand et des plus inconique constructeur d'aéronef de l'histoire humaine. Alors que les MiG combattaient les Messerschmitts allemands, ils font face aujourd'hui à des entreprises comme Lockheed Martin. Le MiG-29  est l'un des avion de combats le plus notable de Mikoyan. Aujourd'hui, Mikoyan développe son successeur, le MiG-35."
 lockheed_martin:0 "Lockheed Martin"
 lockheed_martin_desc:0 "L'entreprise basée au Maryland Lockheed Martin est un constructeur d'aéronefs privé produisant des revenus de plus de 50 milliards de dollars US par an. Il produit surtout pour l'Air Force Américaine, avec des machines comme le C-130J Hercules. Lockheed Martin tente aussi de se développer dans le spatial."
