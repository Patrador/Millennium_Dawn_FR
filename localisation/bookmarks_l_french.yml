 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "L'Aube du Millénaire (Recommandé)"
 GATHERING_STORM_DESC:0 "Le monde a changé. Au niveau global, la paix et la prospérité ont régnées durant la moitié du siècle. Mais la récente fin de la Guerre Froide, puis la montée en puissance de la République Populaire de Chine, comment percevons-nous ce monde ? Comment va-t-il se transformer ? Les Etats-Unis vont-ils continuer leur domination ? La Fédération de Russie trouvera-t-elle le chemin des projecteurs ? Quels rôles joueront les ancienne grandes puissances Européennes que sont la Grande-Bretagne, la France et l'Allemagne ? L'ombre du terrorisme jouera-t-elle un rôle ? Le monde continue de changer."
 DEN_GATHERING_STORM_DESC:0 "Le Danemark est dans un endroit sûr et sain, à la fois membre de l’UE et de l’OTAN. Les ralentissements économiques internes ont toutefois récemment mis au défi l’État danois."
 ENG_GATHERING_STORM_DESC:0 "Avec Hong Kong cédé à la Chine en 1997, le Royaume Uni a vu sa dernière grande possession coloniale s'en aller. Autrefois une des plus grandes puissances au monde, elle essaye aujourd'hui de trouver un nouveau chemin vers la grandeur et la gloire. Mais ce chemin est-il dans la coopération continue avec les Etats-Unis ? La Grande-Bretagne devrait-elle se rapprocher de ses amis européens ? Ou alors devrait-elle, seule, diriger le monde une nouvelle fois ?"
 ETH_GATHERING_STORM_DESC:0 "La monarchie éthiopienne a été renversée en 1974 et sa dictature communiste en 1991. La constitution de 1995 a fourni une démocratie quelque peu stable, mais elle n'a pas réussi à résoudre les problèmes de famine, de crise politique et de corruption. Cela n'a pas non plus résolu le conflit en cours entre l'Ethiopie et l'Erythrée."
 FIN_GATHERING_STORM_DESC:0 "Toujours soucieuse de préserver sa neutralité, la Finlande a soigneusement surveillé l'effondrement de l'Union soviétique et l'expansion politique des forces de l'Europe occidentale. Les Finlandais ont rejoint l'UE en 1995 et s'apprêtent à adopter l'euro comme monnaie nationale. La paix peut-elle durer ? Les Russes sont-ils vraiment devenus pacifistes ?"
 FRA_GATHERING_STORM_DESC:0 "La France, la Grande Nation Ancienne, a tenté de trouver une nouvelle place dans ce monde changeant. Avec d'anciens rivaux et de vieux amis à ses cotées, avec de nouveaux opposants et de nouvelles menaces à l'horizon, la France devra décider si le futur du berceau de la démocratie se trouvera dans l'unification ou la paix ou plutôt de retourner dans de plus sombres desseins."
 GER_GATHERING_STORM_DESC:0 "L'Allemagne est maintenant réunifiée depuis presque 10 ans. Economiquement plus puissant que jamais, avec cependant la perspective d'une récession dans le futur, l'Allemagne a besoin de trouver de nouveaux objectifs dans ce monde. Les pays de l'Est de l'Europe fraichement indépendants sont en train d'être incorporés dans l'Union Européenne, où l'Allemagne détient beaucoup d'influence. L'Allemagne, bien que troublée par son sombre passé, aspire à un futur plus lumineux."
 ICE_GATHERING_STORM_DESC:0 "Dans un coin caché de l’Europe, l’Islande a réussi à garder un profil bas depuis l’indépendance en 1944. Les conflits politiques avec les Britanniques concernant les droits de pêche ont peut-être été les moments les plus excitants de l’histoire islandaise. L’Islande doit-elle adopter une position plus centrale ?"
 ITA_GATHERING_STORM_DESC:0 "L'Italie a été légèrement derrière les autres Grandes Puissances depuis le début du 20ème Siècle. Après sa défaite lors de la Seconde Guerre mondiale, les liens sérieux entre ses anciens ennemis et ses anciens amis en Allemagne l'ont remonté à l'état de pays développé et prospère. Mais qu'est-ce que l'avenir lui réserve ? La réussite nationale ou le désastre économique ?"
 JAP_GATHERING_STORM_DESC:0 "Le Japon, la seconde plus grande économie sur Terre, a été la locomotive des démocraties d'Asie de l'Est depuis la fin de la Seconde Guerre mondiale. Appuyé par les Américains, ses alliés européens et protégé par une puissante industrie, le Japon a le regard tourné vers son ancien rival Chinois avec confiance et de nouvelles possibilités de conflits."
 NOR_GATHERING_STORM_DESC:0 "La Norvège a voté contre l'adhésion à l'Union européenne en 1995 et s'est par la suite éloignée de l'Europe jusqu'à un certain point. La Norvège reste cependant toujours membre de l'OTAN et partage une frontière courte mais critique avec la Fédération de Russie."
 PRC_GATHERING_STORM_DESC:0 "La Chine, le bras mort d'hier, est la super puissance de demain. Sa base industrielle est grande, son influence politique grandit, sa modernisation militaire et ses effectifs presque infinis. La Chine ne doit craindre qu’une seule chose: si elle se réforme trop lentement, elle risque de se faire détruire mais si elle se reforme trop vite, elle pourrait se détruire elle-même."
 RAJ_GATHERING_STORM_DESC:0 "Où la Chine est la super puissance de demain, l'Inde est la super puissance de la semaine prochaine. Ses luttes constantes contre le Pakistan et la Chine, ainsi que son lien économique profond avec l’Occident, ont donné à l’Inde une niche pour prospérer. Si on lui donne suffisamment de temps, le Tigre de l'Asie du Sud sera assez fort pour éliminer chacun de ses ennemis."
 SOV_GATHERING_STORM_DESC:0 "Lorsque l'Union Soviétique s'est effondré en 1991, il fut clair que le chemin de la gloire serait difficile pour la Fédération de Russie. Un système et une économie corrompu, une grande armée mais dépassée et un dialogue politique affaibli, la Russie a dû accepter d'être sur la touche pendant une décennie. Désormais, elle veut revenir dans la lumière."
 SPR_GATHERING_STORM_DESC:0 "L'Espagne a entrepris un long chemin pour se remettre à la suite de la mort de Franco en 1975. Au travers des difficultés économiques et sociales, le pays a partiellement réussi à réparer les problèmes qu'ont posés des décennies de phalangisme. L'Espagne a alors rejoint les forces de l'OTAN (1982) puis l'UE (1986) et a travaillé sans relâche pour rattraper les plus grands pays européens que sont l'Allemagne, la France, l'Italie et la Grande-Bretagne. Dans ces temps de troubles, l'Espagne a besoin d'un dirigeant fort. Le Premier Ministre Aznar pourra t'il être ce dirigeant ? Ou alors son Parti Populaire fera t'il la place à un meilleur gouvernement ?"
 SWE_GATHERING_STORM_DESC:0 "La Suède avait connu une crise économique profonde au début des années 90, l'adhésion du pays à l'UE en 1995 ne faisant que peu de chose pour modifier les problèmes. La Suède, qui reste militairement neutre comme la tradition suédoise, doit trouver des réponses économiques."
 SWI_GATHERING_STORM_DESC:0 "Neutre depuis des temps immémoriaux, la Suisse a décidé de rester en dehors non seulement de l'OTAN et de l'Union européenne, mais aussi des Nations Unies. La communauté internationale peut-elle encore compter sur la Suisse pour être le juge silencieux et le terrain neutre qu’elle a toujours été? Ou le peuple suisse verra-t-il son gouvernement jouer un rôle plus actif à l’étranger pour préserver la paix et faire respecter les intérêts nationaux suisses?"
 USA_GATHERING_STORM_DESC:0 "Les citoyens des Etats-Unis n'ont connu que la victoire durant le dernier siècle. Gagner la Seconde Guerre mondiale, la Guerre Froide ; les Etats-Unis ont presque effectué le parcours parfait jusqu'à maintenant. Mais avec la Chine émergeante de l'autre côté de l'océan, avec la Russie tentant un retour en force, le terrorisme et de si grandes menaces, que peuvent faire les Etats-Unis pour rester dominant ?"
 OTHER_GATHERING_STORM_DESC:0 "La Première Guerre mondiale, la Deuxième Guerre mondiale, la Corée, le Viêt-Nam, l'Afghanistan. Les guerres du passé n'ont laissées que des peurs pour l'avenir aux nations d'aujourd'hui. Cependant, il y existe un grand espoir que l'humanité ait passé 20 siècles de carnage pour compléter sa transition vers une période de paix et de stabilité."
 BLITZKRIEG_NAME:0 "Temps moderne"
 BLITZKRIEG_DESC:0 "Avec la Chine revendiquant les eaux territoriales autour de ses littoraux, la Russie marchant sur la Crimée, l'État Islamique proclamant son califat, le monde restera-t-il le même ? Le Royaume-Uni éprouve de la réticence à rester dans l'Union Européenne. Les récentes attaques terroristes qu'a rencontré la France, on secoué les principes français. Les réfugiés cherchent un refuge afin d'éviter les guerres et les rebellions en Syrie et en Lybie. La prochaine élection présidentielle aux USA pourrait être la plus décisive depuis 1940. Le monde continue de changer."
 ENG_BLITZKRIEG_DESC:0 "L'Union européenne est plus impopulaire que jamais. Les Britanniques n'hésitent pas à rejeter tous les problèmes de leur pays sur les officiels à Bruxelles, mais aussi sur le gouvernement allemand à Berlin. La population est profondément divisée autour d'une question particulière. La Grande-Bretagne s'est bien remise de la crise économique de 2008, mais quitter l'Union Européenne pourrait détruire le progrès économique effectué ces 10 dernières années. Pour autant... la souveraineté nationale n'est-elle pas préférable à des gains économiques mineurs ?"
 FRA_BLITZKRIEG_DESC:0 "La France a souffert de la privation économique et d'attaques terroristes majeures à Paris. Les Français deviennent de plus en plus réticents envers les minorités musulmanes et juives. Le Front national estime la possibilité de prendre le pouvoir dans ces temps troublés. La démocratie, bien établie en France, et son intégration dans l'Europe seront-ils prévalant ? Ou la France sera-t-elle debout seule comme dans ses bons vieux jours ?"
 GER_BLITZKRIEG_DESC:0 "L'Allemagne, frappée par la crise des réfugiés, la privation économique européenne et la croissance d'un ressentiment envers des pays comme la Grèce, l'Italie et l'Espagne, sont toujours très forts. L'Union européenne s'étend toujours plus vers le sud. Les voisins européens sont de plus en plus ennuyés par la politique de l'Allemagne. Cela vaut-t-il le coup de continuer dans ce chemin ? Ou alors est-il temps de ranimer les vieux conflits de frontières et mettre à nouveau l'armée en marche ?"
 JAP_BLITZKRIEG_DESC:0 "Le Japon est confronté à une possibilité de guerre chaque jour, notamment du fait de la flotte chinoise qui se rapproche dangereusement des Iles Senkaku et des missiles Nord-Coréens lancé depuis la stratosphère. L'Article 9 de la Constitution Japonaise a récemment été modifié pour permettre une activité plus importante de l'armée japonaise à l'étranger. Cette position militariste est impopulaire auprès du peuple, mais peut-être nécessaire pour maintenir la sécurité nationale."
 ITA_BLITZKRIEG_DESC:0 "Aucun pays du G7 et des quatre grandes nations européennes n'ont été aussi fortement affectés par la crise économique de 2008 que l'Italie. La récupération est lente et le support gouvernemental en diminution. L'afflux des migrants africains n'aide pas à donner à la population une image de stabilité interne. L'Italie doit reconsidérer ses choix. Il n'est sûrement pas le temps de ranimer l'impérialisme, mais des réformes radicales seront nécessaires ..."
 PRC_BLITZKRIEG_DESC:0 "La Chine se concentre à empêcher ses ennemis de connaître ses faiblesses. La pollution, les problèmes de migration interne, une norme en baisse dans l'armée, l'organe directeur du Parti communiste toujours corrompu. Et pourtant, la Chine est le géant de l'est, celui que craignent tous les petits pays. Le Japon, la Corée du Sud, les rebelles à Taiwan, au Vietnam… tous unis dans leur haine contre la Chine. Il est temps que la Chine trouve une réponse significative."
 RAJ_BLITZKRIEG_DESC:0 "L'économie indienne évolue rapidement, et sa population aussi. Toujours en arrière sur la scène internationale, le Tigre est bien développé et gronde. L'Inde se met en chasse et sa proie ne soupçonnera rien."
 SPR_BLITZKRIEG_DESC:0 "À l'instar d'autres pays d'Europe du Sud, l'Espagne est tombée dans la crise économique en 2008, nécessitant des aides économiques de l'Europe du Nord. Podemos et Ciudadanos ont apporté un nouveau populisme et une nouvelle incertitude à l’ancien système politique, tandis que les mouvements d’indépendance catalans menacent plus que jamais l’unité espagnole.\n\nLa relance économique sera un long et difficile cheminement aux accords qui empêchent une catastrophe immédiate - ou est-ce que l'avenir de l'Espagne est différent de l'avenir de l'Europe du Nord?"
 SOV_BLITZKRIEG_DESC:0 "Sorti du G8, confronté à des sanctions économiques massives, luttant pour maintenir sa sphère d'influence, mais au moins réuni avec ses frères en Crimée. Cela résume la situation de la Fédération de Russie depuis mars 2014. L'Occident étant maintenant très hostile à la Russie, il doit envisager soit de présenter des excuses et de se replier sur son territoire internationalement reconnu, soit de trouver de nouveaux alliés. Pékin vient à l’esprit."
 USA_BLITZKRIEG_DESC:0 "Sur le plan interne, plus divisé que jamais auparavant, extérieurement plus contesté que jamais depuis la fin de la guerre froide. Les États-Unis ne vivent certainement pas dans un âge d'or national. Les gens se méfient de l'agression chinoise, des problèmes industriels et des difficultés économiques, le soutien public aux alliances militaires américaines s'estompe. Le prochain président des États-Unis devra redéfinir ce que signifie être la plus grande nation du monde, la terre libre et la patrie brave."
 OTHER_BLITZKRIEG_DESC:0 "La Crimée, l'État Islamique, les armes nucléaires nord-Coréennes. Avec des conflits sans cesse croissant, les plus petites nations du monde ont besoin de trouver un moyen pour soit préserver la paix soit détruire leurs ennemis aussi rapidement que possible."