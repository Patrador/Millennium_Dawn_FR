 FE_DIFFICULTY_VERY_EASY_TOOLTIP:1 ""Nous sommes la seule superpuissance militaire. Nous ne savons pas combien de temps cela va durer, alors nous devrions avoir tous les méchants que nous pouvons et résoudre tous les problèmes que nous pouvons."\n\nBill Clinton, 42e président des États-Unis"
 FE_DIFFICULTY_EASY:1 "Facile"
 FE_DIFFICULTY_EASY_TOOLTIP:0 ""Tous les travaux des médias du parti et de l’opinion publique doivent refléter la volonté du parti, refléter les opinions du parti et préserver l’autorité du parti."\n\nXi Jinping, 6ème chef de file de la République populaire de Chine"
 FE_DIFFICULTY_NORMAL:1 "Normal"
 FE_DIFFICULTY_NORMAL_TOOLTIP:0 ""Nous travaillons en étroite collaboration sur la question de l’annexion de la Crimée et de la tentative russe de conquérir réellement l’Ukraine. Et en fait ils l'ont fait - conquis une partie du territoire. Nous avons essayé de parvenir à un règlement pacifique à cet égard."\n\nAngela Merkel, 8e chancelière fédérale allemande"
 FE_DIFFICULTY_HARD:1 "Difficile"
 FE_DIFFICULTY_HARD_TOOLTIP:0 ""Un voisin avec un milliard d'habitants, équipé de bombes nucléaires et qui a étendu ses dépenses militaires à deux chiffres pendant 17 années consécutives, et on ne sait pas à quoi cela sert. Cela commence à être une menace considérable."\n\nTarō Asō, 59e Premier ministre du Japon"
 FE_DIFFICULTY_VERY_HARD:1 "Très Difficile"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 ""Nous sortirons victorieux de nos envahisseurs criminels et nous serons victorieux sur tous les fronts après notre victoire en nous-mêmes avec notre foi et notre amour pour notre nation."\n\nSaddam Hussein, 5ème président d'Irak"
