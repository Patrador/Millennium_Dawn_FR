l_french:
 ZIM_constitutional_referendum_of_2000:0 "Référendum Constitutionnel de 2000"
 ZIM_constitutional_referendum_of_2000_desc:0 "Nous devons réformer notre gouvernement pour préparer la population au millénaire à venir."
 ZIM_equal_rights_for_whites:0 "Égalité des Droits pour les Blancs"
 ZIM_equal_rights_for_whites_desc:0 "Il est temps que les Blancs de notre nation deviennent nos égaux."
 ZIM_strengthen_mugabe_leadership:0 "Renforcer le Dirigeant Mugabe"
 ZIM_strengthen_mugabe_leadership_desc:0 "Mugabe a été un grand dirigeant du pays, nous devrions renforcer son pouvoir chaque fois que possible."
 ZIM_restoration_of_rhodesia:0 "Restauration de la Rhodésie"
 ZIM_restoration_of_rhodesia_desc:0 "Maintenant que nous avons obtenu l'égalité des droits pour les Blancs, nous devrions ramener l'ancien gouvernement avant la guerre du Bush, les Rodhésiens ne meurent jamais!"
 ZIM_reverse_mugabes_reforms:0 "Inverser les Réformes de l'Ère Mugabe"
 ZIM_reverse_mugabes_reforms_desc: "Maintenant que l'égalité des droits est établie pour tous les peuples, nous devrions commencer des réformes plus démocratiques pour nous amener à un niveau similaire à celui de l'Afrique du Sud."
 ZIM_keep_the_status_quo:0 "Garder le Status Quo"
 ZIM_keep_the_status_quo_desc:0 "Ce gouvernement a maintenu le Zimbabwe stable pendant les dernières décennies, continuons ainsi."
 ZIM_radicalize_the_government:0 "Radicaliser le Gouvernement Mugabes"
 ZIM_radicalize_the_government_desc:0 "Depuis des années, nous nous efforçons de créer un État panafricain. Allons de l'avant."
 ZIM_reintroduce_office_of_PM:0 "Réintroduire le Bureau du PM"
 ZIM_reintroduce_office_of_PM_desc:0 "Une de nos premières étapes vers une démocratie complète consistera à réintroduire le bureau du Premier ministre récemment démantelé."
 ZIM_fix_healthcare_program:0 "Arranger le Programme de Santé"
 ZIM_fix_healthcare_program_desc:0 "Notre programme de santé est en ruine, nous devons déployer des efforts politiques pour l'arranger."
 ZIM_introduce_term_limits:0 "Introduire des Limites de Mandats"
 ZIM_introduce_term_limits_desc:0 "L'instauration d'une limite de mandat pour nos dirigeants politiques constitue un autre pas vers notre démocratie complète. Elle mettra fin au culte de la personnalité que le gouvernement Mugabes encourage depuis des années."
 ZIM_legalize_freedom_of_speech:0 "Légaliser la Liberté d'Expression"
 ZIM_legalize_freedom_of_speech_desc:0 "Il est maintenant temps de légaliser ce qui aurait dû être un droit depuis la naissance du pays, la liberté d'expression"
 ZIM_provide_jobs_to_disgruntled_veterans:0 "Programme d'Aide aux Vétérans"
 ZIM_provide_jobs_to_disgruntled_veterans_desc:0 "Les vétérans mécontents de la guerre du Bush doivent recevoir des fonds de secours pour leur courageux sacrifice, afin qu'ils puissent arrêter de causer des dégâts partout où ils vont."
 ZIM_modernize_education_system:0 "Moderniser le Système Éducatif"
 ZIM_modernize_education_system_desc:0 "Notre système d'éducation est comparable à celui utilisé à l'époque médiévale, il est temps de l'adapter à la modernité."
 ZIM_recovery_from_civil_war:0 "Industrialisation Rapide"
 ZIM_recovery_from_civil_war_desc:0 "Maintenant que notre pays est redevenu la Rhodésie, nous pouvons y opérer une révolution industrielle semblable à celle qui a frappé l’Angleterre au XIXe siècle."
 ZIM_privatize_healthcare:0 "Privatiser les Services de Santé"
 ZIM_privatize_healthcare_desc:0 "Les services de santé nationalisés n'ont jamais vraiment fonctionné dans ce pays, laissez-nous le privatiser et laissez le marché faire son travail."
 ZIM_balance_the_budget:0 "Équilibrer le Budget"
 ZIM_balance_the_budget_desc:0 "Comme la plupart des gouvernements conservateurs dans le monde, nous équilibrerons le budget pour assurer une trésorerie importante au cas où l'économie se désagrégerait."
 ZIM_welcome_back_rhodesian_generals:0 "Inviter les Généraux Rhodésiens"
 ZIM_welcome_back_rhodesian_generals_desc:0 "Invitons les héros de la guerre du Bush à revenir, espérons que quelqu'un réponde à notre appel."
 ZIM_extremist_parties:0 "Interdire les Partis Extrémistes"
 ZIM_extremist_parties_desc:0 "Il est temps d'interdire les partis politiques qui menacent la souveraineté de cette grande nation, oui, cela inclut Mugabe."
 ZIM_an_armed_society:0 "Une Société Armée"
 ZIM_an_armed_society_desc:0 "Semblable à celui des États-Unis, nous allons armer notre population pour assurer un faible taux de criminalité."
 ZIM_2nd_bush_war:0 "La 2ème Guerre du Bush"
 ZIM_2nd_bush_war_desc:0 "Il est maintenant temps de prendre notre revanche contre notre perfide voisin qui a financé les rebelles qui ont détruit notre grande nation, aux armes Rhodésiens! UNE FOIS DE PLUS!"
 ZIM_abolish_the_senate:0 "Abolir le Sénat"
 ZIM_abolish_the_senate_desc:0 "Pourquoi avons-nous besoin d'un Sénat lorsque Mugabe EST le Sénat ?"
 ZIM_begin_resettlement_program:0 "Commencer le Programme de Réinstallation"
 ZIM_begin_resettlement_program_desc:0 "Les Noirs sont la race supérieure, débarrassons les Blancs de leurs fermes et donnons-les aux Noirs de notre pays, espérons qu'ils sachent cultiver ..."
 ZIM_end_the_office_of_prime_minister:0 "Fin du Mandat de Premier Ministre"
 ZIM_end_the_office_of_prime_minister_desc:0 "Il est temps que Mugabe prenne le contrôle absolu de la nation."
 ZIM_coalition_with_MDC-N:0 "Coalition du Governement avec le MDC-N"
 ZIM_coalition_with_MDC-N_desc:0 "Afin d'assurer la sécurité et la stabilité permanente du parti, nous devons former une coalition avec l'un des autres grands partis."
 ZIM_constitution_of_2013:0 "Constitution de 2013"
 ZIM_constitution_of_2013_desc:0 "Maintenant que nous nous sommes préparés pour l'avenir du millénaire, nous devons signer une nouvelle constitution qui garantit une société sûre et sécurisée."
 ZIM_encourage_anti_white_violence:0 "Encourager la Violence Anti-Blanche"
 ZIM_encourage_anti_white_violence_desc:0 "Eh, qui se soucie des Blancs de toute façon ?"
 ZIM_mugabe_youth:0 "Jeunesse Mugabienne"
 ZIM_mugabe_youth_desc:0 "Tout comme la jeunesse hitlérienne, nous radicaliserons nos jeunes pour qu'ils croient au pouvoir de Mugabe"
 ZIM_deport_the_whites:0 "Déporter les Blancs"
 ZIM_deport_the_whites_desc:0 "Les Blancs ont trop longtemps vécu dans cette nation ! PAS PLUS !"
 ZIM_establish_a_militaristic_society:0 "Société Militariste"
 ZIM_establish_a_militaristic_society_desc:0 "Chaque homme doit être militarisé à tout moment pour assurer notre souveraineté !"
 ZIM_mugabes_dictatorship:0 "Tout le Pouvoir pour Mugabe !"
 ZIM_mugabes_dictatorship_desc:0 "Mugabe est une figure de proue nationale depuis des années au sein de cette nation. Pourquoi ne pas le laisser rester au pouvoir toute sa vie ?"
 ZIM_nationalize_the_private_sector:0 "Nationaliser le Secteur Privé"
 ZIM_nationalize_the_private_sector_desc:0 "Le gouvernement doit tout contrôler !"
 ZIM_industrial_expansion:0 "Expansion Industrielle"
 ZIM_industrial_expansion_desc:0 "Commençons l'expansion industrielle dont ce pays a depuis longtemps besoin."
 ZIM_industrialize_rural_areas:0 "Industrialiser les Zones Rurales"
 ZIM_industrialize_rural_areas_desc:0 "Les zones rurales sont gaspillées en agriculture, installons y des usines !"
 ZIM_modernize_old_military_factories:0 "Relancer l'Ancienne Industrie Militaire"
 ZIM_modernize_old_military_factories_desc:0 "Les usines utilisées par l'ancien régime raciste du passé seront remilitarisées pour soutenir notre nouveau régime !"
 ZIM_expand_the_harare_highways:0 "Développer les Autoroutes de Harare"
 ZIM_expand_the_harare_highways_desc:0 "Les autoroutes de Harare ont besoin d’être élargies, commençons."
 ZIM_expand_the_ZDI:0 "Expandre le ZDI"
 ZIM_expand_the_ZDI_desc:0 "Pour assurer une armée entièrement équipée, nous devons améliorer la Zimbabwe Defence Industries."
 ZIM_industralize_the_capital:0 "Industrialiser la Capitale"
 ZIM_industralize_the_capital_desc:0 "Pendant que nous y sommes, nous pourrions aussi industrialiser notre capitale."
 ZIM_furthur_expand_the_ZDI:0 "Expansion du ZDI"
 ZIM_furthur_expand_the_ZDI_desc:0 "Plus d'armes !"
 ZIM_expand_the_NDMC:0 "Financer le CMDN"
 ZIM_expand_the_NDMC_desc:0 "Développons l'armée pour l'amener aux temps modernes !"
 ZIM_modernize_the_army:0 "Moderniser l'Armée"
 ZIM_modernize_the_army_desc:0 "L'armée du Zimbabwe sera désormais une force avec laquelle il faut compter dans le monde moderne !"
 ZIM_expand_the_ZDF:0 "Développer la ZDF"
 ZIM_expand_the_ZDF_desc:0 "La Zimbabwe Defence Forces a désespérément besoin d'expansion, commençons."
 ZIM_expand_the_AFZ:0 "Développer l'AFZ"
 ZIM_expand_the_AFZ_desc:0 "L'armée de l'air est une blague, apportons-la aux normes modernes."
 ZIM_fund_the_arms_industry:0 "Financer l'Industrie de l'Armement"
 ZIM_fund_the_arms_industry_desc:0 "PLUUUSS D'ARMESSS !!!"
 ZIM_study_foreign_aircraft_designs:0 "Étude de la Conception des Avions Étrangers"
 ZIM_study_foreign_aircraft_designs_desc:0 "Ne volons absolument pas les avions étrangers et ne les copions pas pour notre usage personnel."
 ZIM_establish_military_academies:0 "Établir des Académies Militaires"
 ZIM_establish_military_academies_desc:0 "Nous n'avons pas beaucoup de généraux et d'officiers compétents, établissons une académie où davantage de gens peuvent apprendre à remplir ces exigences."
 ZIM_expand_army_recruitment:0 "Encourager le Recrutement de l'Armée"
 ZIM_expand_army_recruitment_desc:0 "Plus on est de fous, plus on rit !"
 ZIM_aircraft_production_focus:0 "Production Aérienne"
 ZIM_aircraft_production_focus_desc:0 "Maintenant que nous savons comment fabriquer de meilleurs avions, améliorons notre armée de l'air."
