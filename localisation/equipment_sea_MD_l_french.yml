l_french:
 cold_war_ship_design:0 "Conception de Navire de la Guerre Froide"
 cold_war_ship_design_desc:0 "En apprenant les erreurs de la construction navale pendant les guerres mondiales, nous devrions être en mesure de penser à de nouveaux types de navires pour l’avenir."
 carrier_nuclear_reactor:0 "Porte-avions à Réaction Nucléaire"
 carrier_nuclear_reactor_desc:0 "La portée d'un porte-avions est limitée. En utilisant des réacteurs nucléaires, nous devrions être en mesure de dominer plus efficacement la haute mer."
 carrier_advanced_ramp_system:0 "Système de Rampe Avancé pour Porte-Avions"
 carrier_advanced_ramp_system_desc:0 "La piste des porte-avions est un problème. En appliquant une rampe plus ergonomique au bout de la piste, nous devrions pouvoir stocker davantage d’avions dessus."
 carrier_catapult:0 "Catapulte pour Porte-Avions"
 carrier_catapult_desc:0 "Bien que les rampes nous aient déjà servis dans le passé, nos scientifiques pensent que l’utilisation de systèmes permettant de lancer activement des avions dans les airs pourrait accroître les capacités de notre transporteur de stocker des avions."
 submarine_nuclear_reactor:0 "Sous-Marin à Réaction Nucléaire"
 submarine_nuclear_reactor_desc:0 "Si nous installions des réacteurs nucléaires à bord de nos futurs sous-marins, nous pourrions augmenter considérablement leur portée."
