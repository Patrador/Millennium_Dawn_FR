 TUR_modern_tank_equipment_1:0 "M48 Patton"
 TUR_modern_tank_equipment_1_short:0 "M48 Patton"
 TUR_modern_tank_equipment_1_desc:0 "The Turkish military remains one of the biggest users of local M48 Patton variants, either for overseas operations or for static perimeter defense against insurgents."
 TUR_modern_tank_equipment_2:0 "M60A3 TTS"
 TUR_modern_tank_equipment_2_short:0 "M60 TTS"
 TUR_modern_tank_equipment_2_desc:0 "Locally produced along with modernization packages, the Turkish variants of the M60 Patton have fortunately not seen much combat beyond dealing with the PKK insurgency."
 TUR_modern_tank_equipment_3:0 "Leopard 1T"
 TUR_modern_tank_equipment_3_short:0 "Leopard 1T"
 TUR_modern_tank_equipment_3_desc:0 "After adopting the Leopard 1 in the 1980s, the Turkish military has modernized its batch with the Volkan fire control system and other life-extending upgrades."
 TUR_modern_tank_equipment_4:0 "Leopard 2A4"
 TUR_modern_tank_equipment_4_short:0 "Leopard 2A4"
 TUR_modern_tank_equipment_4_desc:0 "With its digital fire control system, stabilized gun and better engineering, the Leopard 2A4 is an ideal replacement for our aging stock of American and German-designed tanks."
 TUR_modern_tank_equipment_5:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_short:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_desc:0 "This modernization package developed by Israel for M-0 tanks will extend their lifespan and increase their lethality, especially thanks to the 120mm smoothbore gun."
 TUR_modern_tank_equipment_6:0 "Altay"
 TUR_modern_tank_equipment_6_short:0 "Altay"
 TUR_modern_tank_equipment_6_desc:0 "A mix of the South Korean K2's technological base and indigenously developed systems, this culmination of the National Tank Production project remains a promising Turkish design for a further emancipated military."
 TUR_infantry_fighting_vehicle_1:0 "M113A2T2"
 TUR_infantry_fighting_vehicle_1_short:0 "M113A2T2"
 TUR_infantry_fighting_vehicle_1_desc:0 "Modernized and locally-produced, the M113 has been used by the Turkish Army for all sorts of tasks for decades."
 TUR_infantry_fighting_vehicle_2:0 "ACV-15"
 TUR_infantry_fighting_vehicle_2_short:0 "ACV-15"
 TUR_infantry_fighting_vehicle_2_desc:0 "The ACV-15 was developed as an APC/IFV capable to follow and accompany Main Battle Tanks in armoured divisions or mechanized brigades. Emphasis is put both on protection with an add-on armour and armament with a 20 mm autocannon in turret."
 TUR_infantry_fighting_vehicle_3:0 "ACV-19"
 TUR_infantry_fighting_vehicle_3_short:0 "ACV-19"
 TUR_infantry_fighting_vehicle_3_desc:0 "An upgraded variant of the ACV-15, the ACV-19 comes with extra protection against 30mm rounds, RPGs and mines, along with mandatory air conditioning and satellite navigation."
 TUR_infantry_fighting_vehicle_4:0 "TULPAR"
 TUR_infantry_fighting_vehicle_4_short:0 "TULPAR"
 TUR_infantry_fighting_vehicle_4_desc:0 "Designed as a multi-purpose vehicle platform with more protection and a lower silhouette, the TULPAR is designed to assist next-generation tanks and infantry alike in a wide set of challenging climates and operations."
 TUR_infantry_fighting_vehicle_5:0 "KAPLAN-20 NG-AFV"
 TUR_infantry_fighting_vehicle_5_short:0 "KAPLAN-20 NG-AFV"   
 TUR_infantry_fighting_vehicle_5_desc:0 "Manufactured with ballistic welding, packed with a 35mm gun system and equipped with cutting-edge assets, the KAPLAN strives to be the king of mechanized warfare in an ever-unpredictable 21st century."
 TUR_armored_personnel_carrier_1:0 "M8 Light Armored Car"
 TUR_armored_personnel_carrier_1_short:0 "M8"
 TUR_armored_personnel_carrier_1_desc:0 "Until the 1990s when they were put on storage for good, the Turkish Army and paramilitary units used various American-made equipment from World War II, including this lightly armored vehicle with a 37mm gun and customizable secondary armament."
 TUR_armored_personnel_carrier_2:0 "Kobra"
 TUR_armored_personnel_carrier_2_short:0 "Kobra"
 TUR_armored_personnel_carrier_2_desc:0 "Based on the American HMMVVV utility vehicle, the Kobra is a light, sturdy and versatile armored vehicle providing some protection and quick mobility."
 TUR_armored_personnel_carrier_3:0 "Kirpi"
 TUR_armored_personnel_carrier_3_short:0 "Kirpi"
 TUR_armored_personnel_carrier_3_desc:0 "The Mine-Resistant-Ambush-Protected vehicle the Turkish military needed, the Kirpi is equipped with shielded gun positions, an AP-resistant hull and shock absorber seats."
 TUR_armored_personnel_carrier_4:0 "PARS"
 TUR_armored_personnel_carrier_4_short:0 "PARS"
 TUR_armored_personnel_carrier_4_desc:0 "A highly mobile armored vehicle with unique amphibious capabilities, the PARS is both optimized for counter-insurgency and the challenges of eventual 21st century warfare."
 TUR_armored_personnel_carrier_5:0 "Arma APC"
 TUR_armored_personnel_carrier_5_short:0 "Arma APC"
 TUR_armored_personnel_carrier_5_desc:0 "A modular multi-wheel armored combat vehicle, the Arma's high hardness monocoque steel hull should provide combat units with more-than-adequate protection against hazards."