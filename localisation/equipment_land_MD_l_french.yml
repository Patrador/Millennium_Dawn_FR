 KZH_infantry_equipment_0_desc:0 "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
 MEX_infantry_equipment_4:0 "FX-05"
 MEX_infantry_equipment_4_desc:0 "The FX-05 'Xiuhcoatl' is a Mexican assault rifle first introduced in 2005. It followed unsuccessful negotiations between Mexico and Germany to license the German HK G36 for the Mexican forces. The German arms company since suspects that parts of the Mexican knowledge about the G36 was used to develop the FX-05."
