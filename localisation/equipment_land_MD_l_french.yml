 infantry_equipment_desc:0 "Le personnel et l’équipage ont servi des armes pour l’infanterie ainsi que divers autres éléments nécessaires au soldat."
 infantry_equipment_0:0 "Équipement de la Guerre Froide"
 infantry_equipment_0_short:0 "Éq. Guerre Froide"
 infantry_equipment_0_desc:0 "L’Awtomat Kalaschnikowa 47 était un fusil d’assaut inspiré du Sturmgewehr 44 allemand. Il a été introduit en 1947. Jusque dans les années 1960, il devenait l’arme principale de l’Armée Rouge soviétique et était largement utilisé par les alliés soviétiques et les groupes d'insurgés soutenus par les Soviétiques. L’AK-47 est le fusil d’assaut le plus fabriqué de tous les temps et est considéré comme l’une des armes les plus rentables et les plus fiables à ce jour."
