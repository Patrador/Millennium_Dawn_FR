l_french:
 continuous_family_subsidies:0 "Subventions Familiales"
 continuous_family_subsidies_desc:0 "En concentrant nos efforts politiques sur la croissance de nos populations locales, nous pourrions augmenter les effectifs à des fins industrielles ou militaires."
 generic_industrial_focus:0 "Focus Industriel"
 generic_industrial_focus_desc:0 "Nous devons renforcer la base industrielle de notre pays."
 generic_political_focus:0 "Focus Politique"
 generic_political_focus_desc:0 "Que ce soit chez nous ou à l'étranger, notre corps politique et diplomatique doit être développé. Nous devrions rediriger notre potentiel politique en conséquence."
 generic_ideology_focus:0 "Focus Idéologique"
 generic_ideology_focus_desc:0 "L'idéologie et l'idéalisme ne sont pas seulement le passé de notre pays, mais aussi notre avenir. Il existe de nombreux chemins possibles parmi lesquels choisir - évaluons nos possibilités."
 generic_army_focus:0 "Focus sur l'Armée"
 generic_army_focus_desc:0 "Sous le feu de couverture de notre artillerie, nos chars avancent et nos fantassins chargent. Nous devons nous concentrer sur notre armée."
 generic_naval_focus:0 "Focus Naval"
 generic_naval_focus_desc:0 "Les sous-marins, les croiseurs et les porte-avions dominent la haute mer. Nous devons développer notre puissance navale."
 generic_air_focus:0 "Focus sur l'Aviation"
 generic_air_focus_desc:0 "Nos bombardiers et nos chasseurs ont laissé l'enfer pleuvoir d'en haut. Construire et développer notre force aérienne doit être une grande priorité pour nous."
 generic_military_industry_1:0 "Industrie Militaire 1"
 generic_military_industry_1_desc:0 "Nous devons développer notre base industrielle militaire."
 generic_civilian_industry_1:0 "Industrie Civile 1"
 generic_civilian_industry_1_desc:0 "Nous devons développer notre base industrielle civile."
 generic_infrastructure_1:0 "Infrastructure 1"
 generic_infrastructure_1_desc:0 "Nous devons développer nos autoroutes et nos lignes de chemin de fer."
 generic_resource_focus:0 "Focus sur les Ressources"
 generic_resource_focus_desc:0 "Nous devons exploiter plus de ressources pour la patrie."
 generic_internal_politics:0 "Politiques Intérieures"
 generic_internal_politics_desc:0 "La pratique consistant à sécuriser les frontières, augmenter les impôts et contrôler les citoyens est un art. Embrassons cet art et portons-le à un niveau élevé."
 generic_foreign_politics:0 "Politique Étrangère"
 generic_foreign_politics_desc:0 "Ambassadeurs, Envoyés, Consuls; Alliances, Pactes, Accords Commerciaux, Conventions Internationales, Unions Économiques et Factions; Armées, Rébellions, Insurrections, Guerres. Qui a la vue d'ensemble sur toutes ces absurdités ? Nos experts étrangers le font, et nous devons leur donner une tape dans le dos."
 generic_individual_freedoms:0 "Libertés Individuelles"
 generic_individual_freedoms_desc:0 "Religion, Genre, Sexualité, Mouvement, Association - tout cela ne devrait pas avoir d'importance pour le gouvernement. Libertés pour nos citoyens !"
 generic_national_strength:0 "Force Nationale"
 generic_national_strength_desc:0 "Ceux qui sont prêts à sacrifier la sécurité pour garantir la liberté ne préservent pas non plus. Nous devons renforcer la position de notre gouvernement."
 generic_army_training_1:0 "Entraînement de l'Armée 1"
 generic_army_training_1_desc:0 "Nos forces terrestres doivent faire de l'exercice."
 generic_military_officer_schools:0 "Écoles d'Officiers Militaires"
 generic_military_officer_schools_desc:0 "Nous devons créer une académie militaire pour nos officiers de l'armée afin d'assurer un commandement qualifié de nos unités terrestres."
 generic_naval_training_1:0 "Entraînement Naval 1"
 generic_naval_training_1_desc:0 "Notre marine doit sortir et s'entraîner à tirer sur des gens."
 generic_small_ship_program:0 "Programme de Petits Navires"
 generic_small_ship_program_desc:0 "Nous devons développer nos navires mineurs et civils."
 generic_dockyards_1:0 "Chantiers Navals 1"
 generic_dockyards_1_desc:0 "Nous avons besoin de plus de navires de guerre - nous avons donc besoin de plus de chantiers navals."
 generic_fighter_production:0 "Production de Chasseurs"
 generic_fighter_production_desc:0 "Nous devons assurer la suprématie de notre force aérienne - et pour cela, nous avons besoin d'avions de combat. Bombarder des villes est toujours amusant, mais empêcher l’ennemi de bombarder les nôtres doit être une priorité."
 generic_air_bases_1:0 "Bases Aériennes 1"
 generic_air_bases_1_desc:0 "Nous devons construire de nouvelles bases aériennes pour que nos forces aériennes puissent commencer."
 generic_industrial_development:0 "Développement Industriel"
 generic_industrial_development_desc:0 "Nous devons construire de nouvelles usines civiles et militaires et nous devons assurer à nos investisseurs que nous avons construit ces usines le plus rapidement possible."
 generic_demographic_studies:0 "Études Démographiques"
 generic_demographic_studies_desc:0 "La démographie est un domaine scientifique important et complexe. Nous devons obtenir des données précises sur notre population. Religion, appartenance ethnique, alignement politique, emploi; tout peut être important."
 generic_secure_national_unity:0 "Sécuriser l'Unité Nationale"
 generic_secure_national_unity_desc:0 "Nous devons améliorer la situation de nos compatriotes et renforcer la confiance de notre peuple dans le gouvernement."
 generic_recruit_more_administrators:0 "Recruter plus d'Administrateurs"
 generic_recruit_more_administrators_desc:0 "Nous devons augmenter la taille de notre corps diplomatique interne."
 generic_recruit_more_diplomats:0 "Recruter plus de Diplomates"
 generic_recruit_more_diplomats_desc:0 "Nous devons augmenter la taille de notre corps diplomatique étranger."
 generic_international_alliances:0 "Alliances Internationales"
 generic_international_alliances_desc:0 "Les factions sont importantes. Nous pourrions créer la nôtre si nous voulons."
 generic_path_of_democratic_progress:0 "Voie du Progrès Démocratique"
 generic_path_of_democratic_progress_desc:0 "Nous devons embrasser le gauchisme et le progrès politique."
 generic_path_of_democratic_freedom:0 "Voie des Libertés Démocratiques"
 generic_path_of_democratic_freedom_desc:0 "Nous devons assurer les libertés personnelles et économiques."
 generic_path_of_democratic_values:0 "Voie des Valeurs Démocratiques"
 generic_path_of_democratic_values_desc:0 "Nous devons sécuriser les fondements de notre pays et de sa société."
 generic_path_of_equality:0 "Voie de l'Égalité"
 generic_path_of_equality_desc:0 "La liberté est belle ; mais il est plus important d’assurer à notre peuple qu’ils sont tous égaux. Bien sûr, les représentants du gouvernement doivent être plus égaux que les autres."
 generic_path_of_order:0 "Voie de l'Ordre"
 generic_path_of_order_desc:0 "Ordre ! Sécurité ! Nous devons renouveler notre société."
 generic_artillery_focus:0 "Focus sur l'Artillerie"
 generic_artillery_focus_desc:0 "Nous devons développer de nouveaux obusiers et des tactiques modernes pour les approches de combat d'artillerie."
 generic_naval_bases_1:0 "Bases Navales"
 generic_naval_bases_1_desc:0 "Nous devons construire de nouveaux ports pour notre flotte de combat."
 generic_destroyer_program:0 "Programme de Destroyer"
 generic_destroyer_program_desc:0 "Les destroyers sont la colonne vertébrale de toutes les forces navales. Nous devons en construire de nouveaux et de meilleurs."
 generic_dockyards_2:0 "Chantiers Navals 2"
 generic_dockyards_2_desc:0 "Plus de navires de guerre ? Plus de chantiers navals !"
 generic_bomber_production:0 "Production de Bombardiers"
 generic_bomber_production_desc:0 "Nous sommes ici pour bombarder des villes et mâcher du chewing-gum - et nous sommes tous à court de chewing-gum."
 generic_air_training_1:0 "Entraînement Aérien 1"
 generic_air_training_1_desc:0 "Nos pilotes et nos équipes au sol doivent faire de l’exercice pour les situations de combat."
 generic_air_bases_2:0 "Bases Aériennes 2"
 generic_air_bases_2_desc:0 ""
 generic_military_industry_2:0 "Industrie Militaire 2"
 generic_military_industry_2_desc:0 "Nous devons développer davantage notre industrie militaire."
 generic_civilian_industry_2:0 "Industrie Civile 2"
 generic_civilian_industry_2_desc:0 "Nous devons développer davantage notre industrie civile."
 generic_infrastructure_2:0 "Infrastructure 2"
 generic_infrastructure_2_desc:0 "Nous devons développer davantage notre infrastructure."
 generic_traditional_values:0 "Valeurs Traditionnelles"
 generic_traditional_values_desc:0 "En excluant les femmes du marché du travail, nous pourrions atteindre un taux de natalité plus élevé dans notre pays et dans notre société. Bien sûr, ce sera impopulaire et mauvais pour l'économie, mais nous avons besoin de bébés pour faire la guerre à la prochaine génération."
 generic_invest_in_public_service:0 "Investir dans les Services Publics"
 generic_invest_in_public_service_desc:0 "L’État Social et les Assurances Nationales sont importants pour nos travailleurs. Développer et assurer les soins améliorera la situation de nos citoyens."
 generic_education_reform:0 "Réforme de l'Éducation"
 generic_education_reform_desc:0 "Nous devons nous assurer que l’éducation de nos enfants est la meilleure et réformer notre système éducatif."
 generic_female_workforce:0 "Mobiliser la Main-d'Œuvre Féminine"
 generic_female_workforce_desc:0 "Bien sûr, notre taux de natalité pourrait être meilleur et nous devons surveiller la génération future des disparités possibles entre les jeunes et les personnes âgées et des problèmes liés à la pension de vieillesse qui pourraient en découler.\nCependant, l'économie et l'avenir individuel de notre citoyenne doit avoir la priorité. Mobilisons-les et intégrons-les sur le marché du travail."
 generic_isolation:0 "Isolement"
 generic_isolation_desc:0 "La guerre et les conflits sont totalement surestimés. Nous devons rester en dehors des affaires des autres peuples, tant qu'ils restent en dehors des nôtres."
 generic_intervention:0 "Interventionnisme"
 generic_intervention_desc:0 "Nous devons nous assurer que nos forces militaires sont toujours prêtes et capables de détruire d'autres pays."
 generic_ideology_socialist:0 "Socialisme"
 generic_ideology_socialist_desc:0 "Nous devons adopter l'idéalisme socialiste."
 generic_ideology_progressive:0 "Progressisme"
 generic_ideology_progressive_desc:0 "Nous devons adopter l'idéalisme progressiste de gauche."
 generic_ideology_social_democrat:0 "Démocratie Sociale"
 generic_ideology_social_democrat_desc:0 "Nous devons adopter l'idéalisme social-démocrate."
 generic_ideology_social_liberal:0 "Libéralisme Social"
 generic_ideology_social_liberal_desc:0 "Nous devons adopter l'idéalisme social-libéral."
 generic_ideology_libertarian:0 "Libertarianisme"
 generic_ideology_libertarian_desc:0 "Nous devons adopter l'idéalisme libertaire."
 generic_ideology_conservative:0 "Conservatisme"
 generic_ideology_conservative_desc:0 "Nous devons adopter l'idéalisme conservateur."
 generic_ideology_reactionary:0 "Démocratie Réactionnaire"
 generic_ideology_reactionary_desc:0 "Nous devons embrasser l'idéalisme démocratique de droite."
 generic_ideology_communist:0 "Communisme"
 generic_ideology_communist_desc:0 "Nous devons adopter l'idéalisme communiste."
 generic_ideology_fascist:0 "Fascisme"
 generic_ideology_fascist_desc:0 "Nous devons adopter l'idéalisme fasciste."
 generic_ideology_nationalist:0 "Nationalisme"
 generic_ideology_nationalist_desc:0 "Nous devons dopter l'idéalisme iationaliste."
 generic_ideology_monarchist:0 "Monarchisme"
 generic_ideology_monarchist_desc:0 "Nous devons adopter l'idéalisme royal et monarchiste."
 generic_ideology_islamist:0 "Islamisme"
 generic_ideology_islamist_desc:0 "Nous devons adopter la forme la plus radicale des enseignements islamiques et convertir nos minorités si nécessaire."
 generic_army_training_2:0 "Entraînement de l'Armée 2"
 generic_army_training_2_desc:0 "Nos forces armées doivent continuer à s'entraîner."
 generic_armor_focus:0 "Focus sur les Blindés"
 generic_armor_focus_desc:0 "Nous devons construire de nouveaux chars plus modernes."
 generic_naval_training_2:0 "Entraînement Naval 2"
 generic_naval_training_2_desc:0 "Nos marines doivent atteindre la perfection en coulant des navires ennemis."
 generic_submarine_program:0 "Programme de Sous-Marin"
 generic_submarine_program_desc:0 "Nous devons construire des sous-marins plus dangereux et plus nombreux."
 generic_dockyards_3:0 "Chantiers Navals 3"
 generic_dockyards_3_desc:0 "Nous devons construire des chantiers navals supplémentaires pour assembler des navires de guerre supplémentaires."
 generic_air_force_military_school:0 "École Militaire de l'Armée de l'Air"
 generic_air_force_military_school_desc:0 "Nous devons mettre en place une académie militaire pour nos meilleurs et les plus talentueux recrues de la force aérienne."
 generic_military_industry_3:0 "Industrie Militaire 3"
 generic_military_industry_3_desc:0 "Nous devons construire plus d'usines."
 generic_civilian_industry_3:0 "Industrie Civile 3"
 generic_civilian_industry_3_desc:0 "Nous devons construire des installations industrielles supplémentaires."
 generic_infrastructure_3:0 "Infrastructure 3"
 generic_infrastructure_3_desc:0 "Nous devons construire encore plus d'autoroutes, de canaux et de voies ferrées."
 generic_steel_factories:0 "Usines d'Acier"
 generic_steel_factories_desc:0 "Nous devons constituer un secteur sidérurgique national de notre industrie lourde."
 generic_crackdown_on_contraceptives:0 "Lutte contre les Contraceptifs"
 generic_crackdown_on_contraceptives_desc:0 "Après avoir assuré que nos femmes restent à la maison, nous devons nous assurer que ce qu’elles-mêmes et leurs maris font chez elles a un effet pour notre génération à venir.\nLa suppression des contraceptifs semble une bonne idée."
 generic_birth_control_programs:0 "Programmes de Contrôle des Naissances"
 generic_birth_control_programs_desc:0 "We need to make contraceptives widely available. Condoms, the pill, Birth Control Shots, you name it. The government will make sure that both government officials and companies can supply our working people with the best and most affordable pregnancy inhibitors we can find.Nous devons rendre les contraceptifs largement disponibles. Les préservatifs, la pilule, etc... Le gouvernement veillera à ce que les représentants du gouvernement et les entreprises puissent fournir à nos travailleurs les inhibiteurs de grossesse les meilleurs et les plus abordables que nous puissions trouver."
 generic_research_incentives:0 "Incitations à la Recherche"
 generic_research_incentives_desc:0 "Nous devons non seulement effectuer nous-mêmes des recherches, mais aussi permettre à nos citoyens de s’éduquer et d’aider nos chercheurs en faisant appel à des sociétés privées et à des équipes techniques."
 generic_expand_the_secret_services:0 "Développer les Services Secrets"
 generic_expand_the_secret_services_desc:0 "Nous devons augmenter la taille et les dépenses de nos services secrets nationaux, militaires et civils."
 generic_destroy_foreign_influence:0 "Détruire l'Influence Étrangère"
 generic_destroy_foreign_influence_desc:0 "Nous ne devrions pas laisser les émissaires étrangers influencer nos processus politiques internes et nous devons employer des agents secrets supplémentaires pour traquer les influenceurs politiques étrangers."
 generic_volunteer_corps:0 "Corps de Volontaires"
 generic_volunteer_corps_desc:0 "Nous devons créer des institutions militaires distinctes nous permettant d'envoyer plus efficacement des unités à l'étranger pour tuer nos ennemis."
 generic_redistribution_of_wealth:0 "Redistribution de la Richesse"
 generic_redistribution_of_wealth_desc:0 "Nous devons veiller à ce que nos classes laborieuses voient une part de notre prospérité nationale en augmentant massivement les impôts des riches, puis en assumant les coûts de l'éducation et de soins des pauvres."
 generic_environmental_policy:0 "Politique Environnementale"
 generic_environmental_policy_desc:0 "Nous devons sécuriser ce monde pour nos enfants et les enfants de nos enfants. L'environnement doit être au centre de notre politique."
 generic_strengthen_unions:0 "Renforcer les Syndicats"
 generic_strengthen_unions_desc:0 "Afin de s'assurer que notre classe ouvrière reste employée en toute sécurité et avec des avantages, nous devons les aider à s'organiser en syndicats."
 generic_personal_freedoms:0 "Libertés Personnelles"
 generic_personal_freedoms_desc:0 "La liberté doit être le plus élevé des idéaux."
 generic_economic_freedoms:0 "Liberté Économique"
 generic_economic_freedoms_desc:0 "Plus les marchés sont libres, plus les gens sont libres !"
 generic_family_values:0 "Valeurs Familiales"
 generic_family_values_desc:0 "Protéger la famille, c'est protéger la société. Et protéger la société, c'est protéger le conservatisme."
 generic_national_security:0 "Sécurité Nationale"
 generic_national_security_desc:0 "Sécurisez les frontières ! Sécurisez les espaces publics ! Sécurisez les banques ! Nous devons nous assurer que notre peuple est vraiment libre et nous devons repousser les forces qui les menacent."
 generic_revolutionary_committee:0 "Comité Révolutionnaire"
 generic_revolutionary_committee_desc:0 "Nous devons mettre en place un comité pour sécuriser la révolution chez nous et à l'étranger."
 generic_racial_values:0 "Valeurs Raciales"
 generic_racial_values_desc:0 "Tant au pays qu'à l'étranger, les origines raciales et ethniques doivent devenir une variable politique déterminante. Bien sûr, nous pourrions perdre quelques amis, mais peu importe."
 generic_national_restoration:0 "Restauration Nationale"
 generic_national_restoration_desc:0 "Nous devons restaurer la fierté et la confiance en nos valeurs nationales."
 generic_empower_the_monarch:0 "Donner du Pouvoir au Monarque"
 generic_empower_the_monarch_desc:0 "Après avoir trouvé un monarque pour notre peuple, nous devons le rendre plus fort et plus important dans l’élaboration des lois et la construction de la société."
 generic_shariah_lawcode:0 "Code de la Charia"
 generic_shariah_lawcode_desc:0 "Nos lois sont obsolètes et mauvaises - les baser sur Allah et le Coran donné par Dieu le rendra meilleur."
 generic_land_doctrine_1:0 "Doctrine Terrestre 1"
 generic_land_doctrine_1_desc:0 "Nous devons développer de nouvelles doctrines pour l'armée."
 generic_cruiser_program:0 "Programme de Croiseur"
 generic_cruiser_program_desc:0 "Nous devons construire de nouveaux et meilleurs croiseurs."
 generic_air_doctrine_1:0 "Doctrine Aérienne 1"
 generic_air_doctrine_1_desc:0 "Nous devons développer de nouvelles doctrines pour la force aérienne."
 generic_air_safety_reforms:0 "Réformes de la Sécurité Aérienne"
 generic_air_safety_reforms_desc:0 ""
 generic_military_industry_4:0 "Industrie Militaire 4"
 generic_military_industry_4_desc:0 "Nous devons construire encore plus d'usines militaires !"
 generic_civilian_industry_4:0 "Industrie Civile 4"
 generic_civilian_industry_4_desc:0 "Nous devons construire encore plus d'installations industrielles !"
 generic_synthetic_oil:0 "Huile Synthétique"
 generic_synthetic_oil_desc:0 "Nous devons produire plus de pétrole pour nourrir la machine de guerre."
 generic_aluminium_factories:0 "Usines d'Aluminium"
 generic_aluminium_factories_desc:0 "L'aluminium est vital pour la force aérienne. Produisons-en plus."
 generic_extra_research_slot:0 "Emplacement de Recherche Supplémentaire"
 generic_extra_research_slot_desc:0 "Recrutons de nouveaux chercheurs."
 generic_defensive_constructions:0 "Constructions défensives"
 generic_defensive_constructions_desc:0 "Nous devons construire des bunkers et des forts pour protéger la patrie."
 generic_political_influence_abroad:0 "Influence Politique à l'Étranger"
 generic_political_influence_abroad_desc:0 ""
 generic_reckless_progress:0 "Progrès Téméraire"
 generic_reckless_progress_desc:0 "Les terroristes, les armées ennemies et les membres de la droite menacent notre pays - nous devons nous engager dans la technologie et passer à la domination par l'innovation - peu importe le prix."
 generic_commerce_efficiency:0 "Efficacité du Commerce"
 generic_commerce_efficiency_desc:0 "Gagner de l'argent pour notre peuple et notre pays doit être notre priorité absolue."
 generic_realpolitik:0 "Realpolitik"
 generic_realpolitik_desc:0 "Les ennemis vont et viennent, c'est ce que vous appelez la politique. Soyons l’héritier d’Otto von Bismarck et réalisons la Realpolitik - nous nous occuperons de ceux qui sont utiles et nous mettrons les dents à l’inutile."
 generic_will_of_the_people:0 "Volonté du Peuple"
 generic_will_of_the_people_desc:0 "Nos armées doivent marcher pour le peuple ! Nos usines doivent courir pour le peuple ! Nos politiciens doivent travailler pour eux-mêmes ! ... euh, pour le peuple !"
 generic_unity_and_nation:0 "Unité et Nation"
 generic_unity_and_nation_desc:0 "Nation et Peuple seront unis dans un pacte d'acier. Nous devons nous assurer que nous sommes les meilleurs. À quoi ? Cela n'a pas d'importance. Soyons les meilleurs."
 generic_the_values_of_old:0 "Les Valeurs de l'Ancien"
 generic_the_values_of_old_desc:0 "Pour le Roi et le Pays !"
 generic_jihad:0 "Jihad"
 generic_jihad_desc:0 "Il est temps de mettre fin à nos discussions sur la conversion de notre peuple et de commencer à convertir les autres."
 generic_army_training_3:0 "Entraînement de l'Armée 3"
 generic_army_training_3_desc:0 "Entraînons nos forces plus loin."
 generic_recruitment_strategies:0 "Stratégies de Recrutement"
 generic_recruitment_strategies_desc:0 "Nous devons recruter plus d'hommes et des hommes meilleurs. Même certaines femmes, qui sait. Faisons en sorte que les soldats soient au front."
 generic_naval_doctrine_focus:0 "Doctrine Navale"
 generic_naval_doctrine_focus_desc:0 "Nous devons donner à nos officiers de marine de nouvelles écoles de pensée."
 generic_carrier_program:0 "Programme de Porte-Avion"
 generic_carrier_program_desc:0 "Les porte-avions régissent la haute mer. Construisons le nôtre."
 generic_air_doctrine_2:0 "Doctrine Aérienne 2"
 generic_air_doctrine_2_desc:0 ""
 generic_military_industry_5:0 "Industrie Militaire 5"
 generic_military_industry_5_desc:0 "Bien sûr, plus d'usines militaires. Peu importe."
 generic_civilian_industry_5:0 "Industrie Civile 5"
 generic_civilian_industry_5_desc:0 "Bien sûr, plus d'usines civiles. Fonce."
 generic_synthetic_rubber:0 "Caoutchouc Synthétique"
 generic_synthetic_rubber_desc:0 ""
 generic_rare_metals:0 "Métaux Rares"
 generic_rare_metals_desc:0 "Nous devons développer nos secteurs industriels du Tungstène et du Chrome."