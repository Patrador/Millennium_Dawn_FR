 ###Sub Ideologies###
 islamic_republican:0 "Républicanisme Islamique"
 islamic_republican_desc:0 "Les républicains islamiques croient à la fois au pouvoir des gens (de confession musulmane) et à l'ancien code de loi de la charia, cherchant à le traduire totalement ou partiellement en actes."
 islamic_authoritarian:0 "Dictature Islamique"
 islamic_authoritarian_desc:0 "Les partis autoritaires islamiques rejettent la volonté du peuple lorsqu'ils examinent le pouvoir et la parole du Coran et de son code de loi, la charia. Ces autocrates cherchent à établir un contrôle total et une théocratie."
 black_supremacist:0 "Suprématie Noire"
 black_supremacist_desc:0 "Les suprémacistes noirs croient en la supériorité inhérente de la race noire sur toutes les autres races, même si leur agression sera principalement dirigée contre la race blanche. La suprématie des Noirs est une idéologie particulièrement présente dans l’Afrique post-coloniale, mais se retrouve également dans les Caraïbes et aux États-Unis. Sur le plan économique, le mouvement suprémaciste noir soutient souvent des mouvements pro-socialistes anti-impérialistes, anticapitalistes, mais continue de baser la politique économique envers les individus strictement sur la race."
 national_socialist:0 "Socialisme National"
 national_socialist_desc:0 "Enraciné dans un nationalisme extrême, le socialisme national est animé par des idées de suprématie germanique. Il promeut l'expansionnisme agressif et un État totalitaire où le peuple est uni sous un dirigeant au pouvoir absolu, le Führer."
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "Le fascisme, qui englobe une variété de mouvements ultranationalistes, vénère généralement la dévotion à l’État et unit le peuple à un chef puissant."
 falangism:0 "Falangisme"
 falangism_desc:0 "Idéologie autoritaire avec des traits de fascisme et de conservatisme, le falangisme valorise l'identité nationale et catholique."
 rexism:0 "Rexisme"
 rexism_desc:0 "Fortement opposé aux idéaux libéraux et communistes, le Rexism est un mouvement nationaliste conservateur qui prône une politique économique corporatiste. Employant une rhétorique de plus en plus populiste et autoritaire, leurs idéaux se rapprochent de ceux d'autres mouvements fascistes."
 national_democrat:0 "Démocratie Nationale"
 national_democrat_desc:0 "Les démocrates nationaux, tout en croyant aux idéaux de la Révolution Française, veulent limiter ces idéaux à un certain groupe de personnes, en les divisant par héritage ou par langue."
 proto_fascist:0 "Proto-Fascisme"
 proto_fascist_desc:0 "Les proto-fascistes sont pour certains les tous derniers démocrates de droite, ou pour d'autres des fascistes populistes. Ils prônent le militarisme, le nationalisme et, dans une certaine mesure, la pureté raciale. Leur croyance en la démocratie ne va que dans la mesure où la situation politique actuelle l'exige."
 autocrat:0 "Autocratie"
 autocrat_desc:0 "Les autocrates ne se soucient pas de l'idéologie, ils se soucient seulement du pouvoir et de la manière de l'acquérir et de le maintenir. Les écoles de pensée réactionnaires sont utilisées pour réprimer les mouvements libéraux, communistes et nationalistes. Chaque voie au pouvoir est justifiée."
 counter_progressive_democrat:0 "Contre Progressif"
 counter_progressive_democrat_desc:0 "Les contre-progressistes sont la forme la plus radicale des constitutionnalistes, qui croient non seulement maintenir la fondation du pays, mais aussi supprimer et inverser les évolutions récentes que les pères fondateurs n'auraient peut-être pas anticipées."
 absolute_monarchist:0 "Royalisme"
 absolute_monarchist_desc:0 "Les monarchistes croient qu'il faut minimiser le gouvernement et le limiter à l'administration locale. Le gouvernement fédéral et, dans le meilleur des cas, le pouvoir impérial repose entre les mains d'un monarque respecté et sage. Le pays doit se gérer lui-même, surveillé et protégé par son dirigeant, qu'il s'agisse d'un duc, d'un roi ou d'un empereur, qui dispose d'un pouvoir absolu qu'il peut utiliser si nécessaire."
 oligarchist:0 "Oligarchisme"
 oligarchist_desc:0 "Les oligarchistes donnent la règle d'un grand nombre à quelques-uns, à quelques clans et entreprises, banques et entreprises. Ce système est profondément corrompu, mais prévisible et donc plus facile à gérer à partir d’un point centralisé."
 pope:0 "Faction Papale"
 pope_desc:0 "Le Pape est le chef de l'église catholique."
 constitutionalist:0 "Constitutionnalisme"
 constitutionalist_desc:0 "Les constitutionnalistes estiment que la fondation du pays n'est pas négociable. Ils méprisent les changements sociaux et économiques qui nuisent à l'image sur laquelle le pays a été fondé. Certains les qualifient de stagnantes, mais sous elles, les entreprises savent où elles se situent et quels sont leurs droits, ce qui permet à l’économie de faire confiance au gouvernement."
 christian_democrat:0 "Démocratie Chrétienne"
 christian_democrat_desc:0 "Les démocrates chrétiens croient en la liberté et l'égalité pour tous, mais avec certaines contraintes de la société qui suivent le modèle de la bible. Ils sont généralement opposés aux réformes concernant les droits des homosexuels et aux grands gouvernements tyranniques."
 fiscal_conservative:0 "Conservatisme Fiscal"
 fiscal_conservative_desc:0 "Les conservateurs fiscaux se moquent de l'idéologie et de la vision du monde, ils ne s'intéressent qu'au commerce et à la liberté individuelle. Ils échangeront avec tous ceux qui commercent avec eux et ils rechercheront la prospérité plutôt que l'expansion militaire."
 gaullist:0 "Gaullisme"
 gaullist_desc:0 "Le gaullisme est une idéologie du conservatisme semi-national et semi-continental inspiré du président français et ancien général Charles de Gaulle."
 constitutional_monarchist:0 "Monarchisme Constitutionnel"
 constitutional_monarchist_desc:0 "Les monarchistes constitutionnels estiment que l’institution du souverain devrait être un atout essentiel pour l’État - mais ils ne prennent pas leur idéalisme aussi loin que leurs homologues absolutistes. Les rois constitutionnels sont assistés et limités dans leurs actions par un parlement."
 right_wing_conservative: "Conservateur de Droite"
 right_wing_conservative_desc:0 "Le conservatisme de droite est souvent perçu comme le bord droit du spectre démocratique. Un parti conservateur de droite se situe entre le conservatisme classique et la pensée réactionnaire."
 libertarian:0 "Libertaire"
 libertarian_desc:0 "Les libertariens sont économiquement conservateurs et socialement progressistes. Ils veulent que le pouvoir du gouvernement reste bas et que la liberté personnelle soit vaste. Les libertariens veulent des impôts bas et une intervention aussi faible que possible du gouvernement dans l'économie. Ils sont parfaits pour la richesse de la nation, mais horribles à la défendre en temps de guerre."
 centrist:1 "Centrisme"
 centrist_desc:1 "Le centrisme est une forme de gouvernement qui veut trouver des solutions sensées qui répondent de manière appropriée aux besoins actuels et futurs, qui entretiennent la confiance du public et servent le bien commun en tenant compte du risque et de la capacité compte tenu de ces besoins."
 moderate:1 "Modératisme"
 moderate_desc:1 "Le modératisme est une forme de gouvernement qui évite les extrêmes de gauche et de droite en adoptant une position ou un plan d'action modéré."
 liberalist:0 "Libéralisme"
 liberalist_desc:0 "Avec une longue tradition philosophique de valorisation de la liberté individuelle, le libéralisme considère la protection de ses droits comme la fonction première de l'État."
 social_democrat_ideology:0 "Démocratie Socialiste"
 social_democrat_ideology_desc:0 "Les socialistes-démocrates croient aux droits du travailleur et du petit homme. Ils poursuivront l'égalité et la liberté. Ils sont une ancienne force de gauche trouvée partout dans le monde."
 green:0 "Politique Verte"
 green_desc:0 "Les partis verts se soucient de l'environnement et recherchent des sources d'énergie renouvelables. Ils sont socialement et économiquement libéraux."
 progressive_ideology:0 "Progressisme"
 progressive_ideology_desc:0 "Les progressistes recherchent une voie de la technocratie démocratique, où le moyen le plus rapide d’avenir est celui où le gouvernement soutient autant que possible la croissance du pays et de tous ses citoyens."
 democratic_socialist_ideology:0 "Socialisme Démocratique"
 democratic_socialist_ideology_desc:0 "Les socialistes démocrates, également appelés démocrates de gauche, cherchent à lutter contre les inégalités de revenus, le racisme et la pauvreté. Ils font partie du petit peuple et sont prêts à abandonner l’économie pour aider ceux qui en sont affectés."
 marxist:0 "Marxisme"
 marxist_desc:0 "En englobant un large éventail de points de vue économiques et historiques, la politique marxiste cherche à appliquer les théories de Karl Marx à la pratique politique. La lutte des classes et la nécessité d'une transition vers une société fondée sur la propriété commune des moyens de production caractérisent ses idéologies."
 leninist:0 "Léninisme"
 leninist_desc:0 "Idéologie politique basée sur la pensée marxiste, le léninisme cherche à établir un État socialiste par un parti avant-garde à la tête d'une révolution renversant la société capitaliste. Une fois au pouvoir, le parti décide par le biais d’un système dans lequel les politiques sont ouvertes au débat interne jusqu’à ce qu’une décision soit prise."
 stalinist:0 "Stalinisme"
 stalinist_desc:0 "Identifiant comme une forme de gouvernement appliquant et développant des politiques marxistes-léninistes, le stalinisme met l'accent sur l'industrialisation et la collectivisation rapides, ainsi que sur la nécessité d'un État socialiste fort et autoritaire pour éliminer tous les éléments contre-révolutionnaires."
 maoist:0 "Maoisme"
 maoist_desc:0 "Mao a développé une forme de marxisme après le «Grand Bond en Avant». Les maoïstes se voient sur le chemin de Mao et de Lénine et sont disposés à apporter la révolution aux travailleurs du monde."
 juche:0 "Juche"
 juche_desc:0 "Le Juche est une forme de communisme nationaliste développée par la dynastie Kim en Corée du Nord."
