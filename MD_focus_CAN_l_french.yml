 keystonepipeline_can_1_tt: "Comme les États-Unis ont déjà terminé leur oléoduc, cela va considérablement §Gdiminuer§! le financement nécessaire pour achever la fin de notre oléoduc !"
 CAN_ndp_tt: "Dans le cas de l'aide au Nouveau Parti démocratique du Canada, le bonheur des Canadiens français a une chance d'être §Rdiminué§!/§Gaugmenté§! d'entre §R-2%§! et §G2%§!. \n"
 CAN_conservatives_tt: "Dans le cas de l'aide au Parti conservateur du Canada, le bonheur des Canadiens français a une chance d'être §Rdiminué§! d'entre §R3%§! et §R12%§!. \n"
 CAN_liberals_tt: "Dans le cas de l'aide au Parti libéral du Canada, le bonheur des Canadiens français a une chance d'être §Gaugmenté§! d'entre §G1%§! et §G10%§!. \n"
 CAN_c_helped_tt: "§GLe Parti conservateur a été le plus soutenu financièrement ces derniers mois et l'on pense que le parti aura un avantage sur ses adversaires.§!"
 CAN_l_helped_tt: "§GLe Parti libéral a été le plus soutenu financièrement ces derniers mois et l'on pense que le parti aura un avantage sur ses adversaires.§!"
 CAN_n_helped_tt: "§GLe Nouveau Parti démocratique a été le plus soutenu financièrement ces derniers mois et on pense que le parti aura un avantage sur ses adversaires.§!"
 CAN_helped_no_one_yet_tt: "§GTous les partis bénéficient d'un soutien égal et aucun d'entre eux n'aura un avantage certain sur ses adversaires.§!"
 CAN_try_fix_happiness_tt: "Si le gouvernement tente d'arranger les relations avec la communauté canadienne-française, leur bonheur aura une chance de l'§Gaugmenter§! d'entre §G2%§! et §G12%§!."
 CAN_did_nothing_happiness_tt: "Si le gouvernement ne tente pas de se réconcilier, le bonheur des Canadiens français aura une chance de §Rréduire§! d'entre §H0%§! et §R-6%§!."
 CAN_quebec_revolts_tt: "§RLes nationalistes canadiens-français se sont élevés contre nous. Nous devons les vaincre !§!"
 CAN_quebec_autonomous_tt: "Le Québec §Robtiendra plus d'autonomie§! en étant libéré en tant que province autonome du Canada."
 CAN_allow_campaigning_2019_tt: "En les autorisant à faire campagne, les partis sont désormais autorisés à faire campagne librement. \nPlus tôt vous autorisez une campagne, plus elle coûte cher. \n\n§GPlus tôt vous l'autoriserez, plus vous aurez de temps pour soutenir les partis de votre choix.§! \n\n§HCoûts :§! \nAvant le §H30 décembre 2018§! : \nPoids politique : §R-200§! \n\nEntre le §H31 décembre 2018§! et le §H30 janvier 2019§! : \nPoids politique : §R-175§! \n\nEntre le §H31 janvier 2019§! et le §H27 février 2019§! : \nPoids politique : §R-150§! \n\nEntre le §H28 février 2019§! et le §H30 mars 2019§! : \nPoids politique : §R-125§! \n\nEntre le §H31 mars 2019§! et le §H29 avril 2019§! : \nPoids politique : §R-100§! \n\nEntre le §H30 avril 2019§! et le §H30 mai 2019§! : \nPoids politique : §R-75§! \n\nEntre le §H31 mai 2019§! et le §H29 juin 2019§! : \nPoids politique : §R-50§! \n\nAprès le §H30 juin 2019§! : \nPoids politique : §R-25§!"
 CAN_keystone_pipeline_alone_happiness_tt: "En planifiant seul l'oléoduc, le bonheur des Canadiens français aura une chance de §Rréduire§! d'entre §H0%§! et §R-3%§!."
 CAN_keystone_pipeline_usa_happiness_tt: "\nEn planifiant le Pipeline avec les États-Unis, le bonheur des Canadiens français aura une chance de §Rréduire§! d'entre §H0%§! et §R-8%§!."
 CAN_keystone_pipeline_do_it_happiness_tt: "\nEn commençant à construire l'oléduc, le bonheur des Canadiens français aura une chance de §Rréduire§! d'entre §R-2%§! et §R-8%§!.\n\n"
 CAN_keystone_pipeline_use_money_elsewhere_happiness_tt: "\nEn annulant l'oléoduc, le bonheur des Canadiens français aura une chance d'§Gaugmenter§! d'entre §G2%§! et §G10%§!."
 CAN_keystone_pipeline_2_b_happiness_tt: "\nEn commençant à construire l'oléduc, le bonheur des Canadiens français aura une chance de §H50%§! de §Rréduire§! de §R-1%§!."
 CAN_keystone_pipeline_5_b_happiness_tt: "\nEn commençant à construire l'oléduc, le bonheur des Canadiens français aura une chance de §H50%§! de §Rréduire§! de §R-2%§!."