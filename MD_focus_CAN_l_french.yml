 CAN_Refineries_Abroad_tt: "§RSelon que vous vous rapprochez de l'Arabie saoudite ou de la Russie, vous pourrez aider le pays concerné à extraire davantage de pétrole.\n§!"
 CAN_oil_prospects_tt: "Le gouvernement du Canada va commencer à subventionner l'industrie pétrolière. On estime que les coûts se situeront entre §R1 et 3 milliards§! par an.\n"
 CAN_economy_tt: "\nToute voie empruntée dans la branche de l'économie pourrait soit §Rcontrarier§!, soit §Gplaire§! à la population française au Canada."
 start_building_pipeline_tt: "Il faudra environ deux ans pour achever l'oléoduc.\n\n"
