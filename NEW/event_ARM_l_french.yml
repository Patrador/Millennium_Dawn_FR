 armenia.4.t:0 "Protestations présidentielles arméniennes"
 armenia.4.d:0 "-protest dialogue, etc."
 armenia.4.a:0 "Réprimer les protestations"
 armenia.5.t:0 "Élections présidentielles arméniennes de 2013"
 armenia.5.d:0 "Nous pouvons garder Sarkissian encore 5 ans ou nous pouvons choisir l'autre candidat, Raffi Hovannisian, qui représente son parti libertaire."
 armenia.5.a:0 "Encore 5 ans de Sarkissian !"
 armenia.5.b:0 "Raffi Hovannisian - le libertaire"
 armenia.6.t:0 "Protestations présidentielles arméniennes"
 armenia.6.d:0 "-protest dialogue, etc."
 armenia.6.a:0 "Réprimer les protestations"
 armenia.7.t:0 "Élections présidentielles arméniennes de 2018"
 armenia.7.d:0 "Les deux mandats de 5 ans de Sarkissian étant arrivés à expiration, il a transféré tous les pouvoirs présidentiels du nouveau président Armen Sarkissian au rôle de Premier ministre. Le Parlement a donc rapidement adopté son nouveau poste de Premier ministre, où il peut siéger pendant dix ans encore. La population ne s'en réjouit pas et des milliers de protestations ont commencé à Erevan."
 armenia.7.a:0 "Ils continueront comme avant"
 armenia.8.t:0 "Protestations présidentielles arméniennes"
 armenia.8.d:0 "Sous l'impulsion de Nikol Pachinian, les protestations à Erevan ont atteint trois cent mille personnes avec des actes de désobéissance civile tels que des blocages de routes, des coups de klaxon, la population montre qu'elle est fatiguée de la corruption rampante et qu'elle exige une véritable démocratie. Si le parti républicain de Serge Sarkissian ne se retire pas, il sera renversé de force dans une révolte."
 armenia.8.a:0 "Capituler face à Pachinian"
 armenia.9.t:0 "La révolution de velours"
 armenia.9.d:0 "Suite à une série de manifestations politiques en Arménie, le parti réactionnaire dit "conservateur" d'Arménie, dirigé par Serge Sarkissian, s'est retiré et a laissé le peuple élire Nikol Pachinian, qui s'est engagé à détruire la corruption rampante qui sévit en Arménie, à améliorer sa situation économique et à mettre fin à l'émigration massive."
 armenia.9.a:0 "Duxhov !"