#Events#
 armenia.1.t:0 "Élections présidentielles arméniennes de 2003"
 armenia.1.d:0 "Nous pouvons garder Kotcharian pendant encore 5 ans ou nous pouvons choisir entre deux autres candidats, Stepan Demirtchian représentant le parti socialiste ou Artashes Geghamian d'un vrai parti conservateur."
 armenia.1.a:0 "Encore 5 ans de Kotcharian !"
 armenia.1.b:0 "Stepan Demirtchian - le socialiste"
 armenia.1.c:0 "Artashes Geghamian - le conservateur"
 armenia.2.t:0 "2008 Armenian Presidental Elections"
 armenia.2.d:0 "Le mandat présidentiel de Robert Kotcharian a expiré, son proche allié politique Serge Sarkissian du Parti républicain est un candidat réputé pour assumer la présidence. Nos autres options sont de réélire Levon Ter-Petrossian, le premier président de la République ou Artur Baghdasarian du Parti pan-arménien."
 armenia.2.a:0 "Serge Sarkissian du Parti républicain"
 armenia.2.b:0 "Levon Ter-Petrossian - le conservateur social"
 armenia.2.c:0 "Artur Baghdasarian - le libéral"
