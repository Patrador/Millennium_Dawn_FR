l_french:
 MD_RULES:0 "Règles de Millennium Dawn"
 
 RULE_RELEASE_VATICAN_STATE:0 "Libérer le Vatican"
 RULE_YES_RELEASE_VATICAN_STATE_DESC:0 "Le Vatican deviendra un pays jouable. En jeu, ouvrez la console et tapez 'tag HLS' pour le contrôler."
 RULE_NO_RELEASE_VATICAN_STATE_DESC:0 "Le Vatican sera possédé par l'Italie."
 
 RULE_DISABLE_NUKES:0 "Désactiver les bombes nucléaires"
 RULE_YES_DISABLE_NUKES_DESC:0 "Les bombes nucléaires ne seront pas autorisées."
 RULE_NO_DISABLE_NUKES_DESC:0 "Les bombes nucléaires seront autorisées."
 
 RULE_DISABLE_NATO:0 "Désactiver l'OTAN"
 RULE_YES_DISABLE_NATO_DESC:0 "L'OTAN sera désactivée lors du chargement dans le jeu."
 RULE_NO_DISABLE_NATO_DESC:0 "L'OTAN restera une faction."
 
 RULE_DISABLE_EU:0 "Désactiver l'UE"
 RULE_YES_DISABLE_EU_DESC:0 "Tous les pays seront retirés de l'Union européenne."
 RULE_NO_DISABLE_EU_DESC:0 "L'Union européenne existera telle quelle."
 
 RULE_DISABLE_ANTI_BULLY:0 "Désactiver la lassitude de guerre"
 RULE_YES_ANTI_BULLY_DESC:0 "Désactive le système de lassitude de guerre, ce qui vous permet d'être un belliciste sans pénalités"
 RULE_NO_ANTI_BULLY_DESC:0 "Le système de lassitude de guerre sera activé"
 
 RULE_MD_CHAOS_MODE:0 "Activer le mode « MD Chaos » (Beta v0.1)"
 RULE_YES_MD_CHAOS_MODE_DESC:0 "Active le mode « MD Chaos »."
 RULE_NO_MD_CHAOS_MODE_DESC:0 "Désactive le mode « MD Chaos »."
 
 RULE_ALLOW_CHEAT_DECISIONS:0 "Autoriser les décisions de triche"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC:0 "Décisions de triche activées."
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC:0 "Décisions de triche désactivées."
 
 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS:0 "§Y(Multijoueur)§! Autoriser l'activation / la désactivation des décisions de triche à l'échelle mondiale"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "§Y(Optionnel)§!\n\nActivation / désactivation des décisions de triche à l'échelle mondiale activée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu « Autoriser les décisions de triche » si vous souhaitez tricher !"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "§Y(Optionnel)§!\n\nActivation / désactivation des décisions de triche à l'échelle mondiale désactivée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu « Autoriser les décisions de triche » si vous souhaitez tricher !"
 
 RULE_OPTION_MD_DEFAULT:0 "Comportement par défaut de l'IA"
 RULE_OPTION_MD_DEFAULT_AI_DESC:0 "L'IA choisira des priorités au hasard en mettant légèrement l'accent sur les choix historiques. Le statut d'État mondial et de pays aura une légère incidence sur les choix."
 AI_CHAOS:0 "Comportement chaotique de l'IA"
 AI_CHAOS_DESC:0 "L'IA choisira toujours une priorité complètement aléatoire parmi toutes celles qui sont actuellement disponibles. Toutes les priorités sont égales, la confusion maximale est garantie."
 RULE_OPTION_RANDOM:0 "Comportement aléatoire de l'IA"
 RULE_OPTION_RANDOM_DESC:0 "Un chemin non-chaotique sera choisi au hasard par l'IA."
 
 ###Country AI Game Rules
 RUS_AI_BEHAVIOR:0 "@SOV Fédération de Russie"
 RULE_OPTION_PUTIN:0 "Russie unie"
 RULE_OPTION_PUTIN_AI_DESC:0 "La Fédération de Russie s'efforcera de poursuivre la politique étrangère du parti Russie unie et de le renforcer."
 RULE_OPTION_PEACEFUL_REFORM:0 "Réforme de la Russie"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC:0 "La Russie s'efforcera de prendre des formes libérales et de renforcer ses liens avec l'Occident."
 RULE_OPTION_THE_RED_MENACE:0 "La menace rouge"
 RULE_OPTION_THE_RED_MENACE_AI_DESC:0 "La Russie va commencer à dériver vers des politiques marxistes, et tentera de rétablir l'§YUnion soviétique§!\n"
 RULE_OPTION_RISE_OF_RUSSIA:0 "L'essor de la Russie"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC:0 "La Russie va commencer à dériver vers des politiques nationalistes, et cherchera à mener une politique étrangère agressive dans le but de proclamer la §YGrande Russie§!.\n"
 
 USA_AI_BEHAVIOR:0 "@USA États-Unis d'Amérique"
 RULE_OPTION_STATUS_QUO:0 "Statu quo"
 RULE_OPTION_STATUS_QUO_AI_DESC:0 "Les États-Unis chercheront à maintenir leur statu quo et à garder le pays sous contrôle."
 RULE_OPTION_POLITICAL_REFORM:0 "Réforme politique"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC:0 "Les États-Unis vont commencer à mener des réformes de plus en plus importantes du système politique du pays. En fin de compte, ils permettront aux petits partis de participer aux élections en plus grand nombre.\n"
 RULE_OPTION_POLITICAL_REVOULUTION:0 "Révolution politique"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC:0 "Le feu de la révolution sera allumé dans le peuple. Il peut prendre deux formes : le nationalisme et la montée des populistes de droite aux États-Unis, ou la montée des États communistes d'Amérique."
 
 #Nigeria 
 NIG_AI_BEHAVIOR:0 "@NIG République fédérale du Nigéria"
 RULE_OPTION_RISE_OF_BOKO_HARAM:0 "L'essor de Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC:0 "Fait pression sur le Nigéria pour que Boko Haram prenne le contrôle du pays."
 RULE_OPTION_PDP_EMPOWERED:0 "Parti démocratique populaire"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC:0 "Le Parti démocratique populaire est l'un des plus grands partis du Nigeria. Il défend principalement l'extrémité chrétienne du spectre religieux et les idéologies non alignées."
 RULE_OPTION_ANPP_EMPOWERED:0 "All Nigeria's People Party"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC:0 "Le All Nigeria's People Party (ou Congrès des progressistes en 2017) est le principal parti d'opposition au Nigéria en 2000. Il est important de noter qu'il ressemble beaucoup à la social-démocratie en Europe et qu'il pousse à des réformes majeures dans le pays du Nigéria."
 
 #France
 FRA_AI_BEHAVIOR_MD:0 "@FRA République française"
 RULE_OPTION_FRA_HISTORICAL:0 "Comportement historique de l'IA"
 RULE_OPTION_FRA_HISTORICAL_DESC:0 "La France restera occidentale et l'un des chefs de l'UE. La France tentera d'amener l'Union européenne vers une plus grande centralisation, tout en conservant son influence dans ses anciennes colonies."
 RULE_OPTION_FRA_EGALITE:0 "Égalité"
 RULE_OPTION_FRA_EGALITE_DESC:0 "La France va choisir la branche « Égalité » des priorités et dériver vers le marxisme."
 RULE_OPTION_FRA_FRATERNITE:0 "Fraternité"
 RULE_OPTION_FRA_FRATERNITE_DESC:0 "La France va choisir la branche « Fraternité » des priorités et cherchera à dominer l'Europe."
 
 #China
 PRC_AI_BEHAVIOR:0 "@CHI République populaire de Chine"
 RULE_OPTION_CHINESE_HEGEMONY:0 "L'hégémonie chinoise"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC:0 "La Chine cherchera à dominer dans sa sphère d'influence et dans le monde en général, en cherchant à usurper la position des États-Unis en tant que seul hégémon mondial. Elle refusera de se plier aux pressions extérieures pour abandonner ses valeurs sociales et politiques uniques au profit de celles qui se conforment à l'ordre international libéral dominé par l'Occident. Bien que la Chine poursuive rarement une guerre directe et cherche plutôt à gagner de l'influence par d'autres moyens, elle ne reculera pas devant la guerre si elle se sent obligée de recourir à la force."
 RULE_OPTION_A_LONG_PEACE:0 "L'ascension pacifique"
 RULE_OPTION_A_LONG_PEACE_AI_DESC:0 "La Chine préférera la diplomatie et la coopération à la confrontation, cherchant à se développer en se conformant constamment aux règles existantes de l'ordre international au lieu de tenter de le renverser. Elle s'orientera également vers la libéralisation, tant sur le plan politique qu'économique."
 RULE_OPTION_RED_DAWN:0 "L'aube rouge"
 RULE_OPTION_RED_DAWN_AI_DESC:0 "La Chine cherchera à revenir à ses racines maoïstes, à faire reculer les réformes économiques de Deng Xiaoping et à faire des choix de politique étrangère fondés sur l'idéologie plutôt que sur la stratégie. La guerre est inévitable car la Chine cherche à révolutionner l'ordre international à sa propre image, une image animée par le communisme universaliste plutôt que par des valeurs chinoises spécifiques."
 
 #Japan
 JAP_AI_BEHAVIOR:0 "@JAP Japon"
 RULE_OPTION_RED_STAR_OVER_TOKYO:0 "L'étoile rouge au-dessus de Tokyo"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC:0 "Dans le passé, la perspective d'un Japon communiste n'était pas si inimaginable. Dans les années qui ont suivi, cette possibilité a semblé s'évanouir avec l'adoption par le Japon d'un système économique entièrement capitaliste. Mais la croissance miraculeuse que ce système a autrefois engendrée a maintenant stagné. L'inégalité est endémique et le peuple japonais commence à accepter la possibilité qu'un changement de la situation actuelle soit nécessaire..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE:0 "Le retour de l'Empire"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC:0 "Il fut un temps où le Japon était une grande nation. Il s'est tourné vers l'ensemble du continent asiatique et a failli atteindre le statut qu'il méritait. Aujourd'hui, le Japon est faible et soumis à la volonté de puissances étrangères. Le Japon cherchera à se rétablir comme il l'a été autrefois et à reconstituer un empire en Asie de l'Est."
 
 #Myanmar
 BRM_AI_BEHAVIOR:0 "@BRM Union du Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY:0 "Pilier de la démocratie"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC:0 "Le Myanmar poursuivra les réformes sans compromis, propulsant rapidement la Ligue nationale pour la démocratie (LND) au pouvoir. Au lieu de faire des concessions aux Tatmadaw, le Myanmar mobilisera divers partisans de la libéralisation politique, y compris des groupes rebelles ethniques, dans le but de mettre fin une fois pour toutes à l'influence de l'armée sur la politique."
 RULE_OPTION_AN_IRON_FIST:0 "Une main de fer"
 RULE_OPTION_AN_IRON_FIST_AI_DESC:0 "Applicable uniquement à la date de début de 2000, cette règle du jeu obligera le Myanmar à rester une dictature et, au lieu de répondre positivement à la pression de réforme comme il l'a fait historiquement, à réagir par la répression et le totalitarisme. De plus, pour se protéger de sa perte de légitimité, le gouvernement militaire poursuivra la guerre non seulement avec les groupes rebelles du pays mais aussi avec ses voisins."
 
 #Sweden
 SWE_AI_BEHAVIOR:0 "@SWE Royaume de Suède"
 RULE_OPTION_NORTHERN_AMBITION:0 "Ambition nordique"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC:0 "L'extrême droite suédoise connaîtra un regain de popularité qui culminera avec une tentative d'établir un empire suédois en Europe du Nord."
 
 #Syria
 SYR_AI_BEHAVIOR:0 "@SYR République arabe syrienne"
 RULE_OPTION_SYR_HISTORICAL:0 "IA historique"
 RULE_OPTION_SYR_HISTORICAL_DESC:0 "Hafez el-Assad sera remplacé par son fils aîné, Bachar el-Assad. Bachar gardera la Syrie comme un pays aligné sur la Russie, avec un équilibre entre la diplomatie, l'armée et l'économie."
 RULE_OPTION_SYR_IRON_LADY:0 "La Dame de fer de Syrie"
 RULE_OPTION_SYR_IRON_LADY_DESC:0 "Hafez el-Assad sera remplacé par sa fille Bushra el-Assad. Bushra adoptera une approche plus neutre entre les grandes puissances, en mettant l'accent sur la diplomatie et l'économie"
 RULE_OPTION_SYR_SYRIAN_SAVAGE:0 "Sauveur syrien"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC:0 "Hafez el-Assad sera remplacé par son fils cadet Maher el-Assad. Maher tentera de former la Grande Syrie et de se forger en tant que nouvelle puissance au Moyen-Orient. Il se concentrera sur l'expansion militaire et économique."
 RULE_OPTION_SYR_NEW_ASSAD:0 "Le nouveau el-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC:0 "Hafez el-Assad sera remplacé par son frère Rifaat el-Assad après le printemps de Damas. Rifaat mettra l'accent sur une politique pro-saudienne axée sur la diplomatie et l'économie."
 RULE_OPTION_SYR_DAMASCUS_SPRING:0 "Le printemps de Damas"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC:0 "La Syrie sera dépassée par le mouvement du printemps de Damas et transformée en démocratie"