l_french:
 MD_RULES:0 "Règles de Millennium Dawn"
 
 RULE_RELEASE_VATICAN_STATE:0 "Libérer le Vatican"
 RULE_YES_RELEASE_VATICAN_STATE_DESC:0 "Le Vatican deviendra un pays jouable. En jeu, ouvrez la console et tapez 'tag HLS' pour le contrôler."
 RULE_NO_RELEASE_VATICAN_STATE_DESC:0 "Le Vatican ne sera pas un pays jouable."
 
 RULE_DISABLE_NATO:0 "Désactiver l'OTAN"
 RULE_YES_DISABLE_NATO_DESC:0 "L'OTAN sera désactivée lors du chargement dans le jeu."
 RULE_NO_DISABLE_NATO_DESC:0 "L'OTAN restera une faction."
 
 RULE_DISABLE_EU:0 "Désactiver l'UE"
 RULE_YES_DISABLE_EU_DESC:0 "Tous les pays seront retirés de l'Union européenne."
 RULE_NO_DISABLE_EU_DESC:0 "L'Union européenne existera telle quelle."
 
 RULE_DISABLE_ANTI_BULLY:0 "Désactiver le système anti-tyran"
 RULE_YES_ANTI_BULLY_DESC:0 "Désactiver le système anti-tyran vous permet d'être un belliciste sans pénalités."
 RULE_NO_ANTI_BULLY_DESC:0 "Le système anti-tyran sera activé."
 
 RULE_MD_CHAOS_MODE:0 "Activer le mode 'MD Chaos' (Beta v0.1)"
 RULE_YES_MD_CHAOS_MODE_DESC:0 "Active le mode 'MD Chaos'."
 RULE_NO_MD_CHAOS_MODE_DESC:0 "Désactive le mode 'MD Chaos'."
 
 RULE_ALLOW_CHEAT_DECISIONS:0 "Autoriser les décisions de triche"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC:0 "Décisions de triche activées."
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC:0 "Décisions de triche désactivées."
 
 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS:0 "§Y(Multijoueur)§! (Optionnel) Autoriser l'activation / désactivation des décisions de triche à l'échelle mondiale"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Activation / désactivation des décisions de triche à l'échelle mondiale activée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu 'Autoriser les décisions de triche' si vous souhaitez tricher !"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Activation / désactivation des décisions de triche à l'échelle mondiale désactivée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu 'Autoriser les décisions de triche' si vous souhaitez tricher !"
 
 USA_AI_BEHAVIOR:0 "@USA États-Unis d'Amérique"
 RUS_AI_BEHAVIOR:0 "@SOV Fédération de Russie"
 RULE_OPTION_RUSSIA_FIRST:0 "La Russie d'abord"
 RULE_OPTION_RUSSIA_FIRST_AI_DESC:0 "L'IA russe se concentrera sur la nation slave plus que sur toute autre chose."
 RULE_OPTION_PEACEFUL_REFORM:0 "Réforme pacifique"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC:0 "L’État russe adoptera des réformes pacifiques sous le gouvernement autocratique."
 RULE_OPTION_THE_RED_MENACE:0 "La menace rouge"
 RULE_OPTION_THE_RED_MENACE_AI_DESC:0 "La Russie commencera à s'orienter vers des politiques marxistes et rétablira rapidement l'Union soviétique."
 RULE_OPTION_STATUS_QUO:0 "Statu Quo"
 RULE_OPTION_STATUS_QUO_AI_DESC:0 "Les États-Unis préféreront un statu quo en ce qui concerne leur système politique."
 RULE_OPTION_POLITICAL_REFORM:0 "Réforme politique"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC:0 "Les États-Unis vont commencer à réformer leur système politique."
 RULE_OPTION_POLITICAL_REVOULUTION:0 "Révolution politique"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC:0 "Une révolution se produira dans le système politique américain, permettant au gouvernement de choisir entre deux radicaux."