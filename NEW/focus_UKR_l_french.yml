 UKR_health_care_reform:0 "Health Care Reform"
 UKR_health_care_reform_desc:0 "Ukrainian free medicine is not able to exist in the absence of the infusion of a sufficient amount of funds. Moving the health care system to the European one, will significantly increase the level of service provision and longevity of the population."
 UKR_education_reform:0 "Education Reform"
 UKR_education_reform_desc:0 "Low salaries of accountants, frank neglect of the state of many old schools and universities. As well as a high level of corruption in the field of education, in fact put an end to the current system of education and training of new citizens. The education reform is one of the pillars on which the new, high-techUkraine will hold."
