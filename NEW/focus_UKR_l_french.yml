l_french:

 UKR_peoples_referendum:0 "Constitutional Referendum"
 UKR_peoples_referendum_desc:0 "The best way to strengthen your power - is to reduce the influence of the others. If we could lobby the law on lifting inviolability from deputies, they can no longer so easily oppose the president. But first, we need to enlist the people's support..."
 UKR_referendum_results_implementation:0 "Referendum Results Implementation"
 UKR_referendum_results_implementation_desc:0 "Soon, we will be able to proceed the implementation of the referendum results. But for a start, it is worth exploring the political situation within the Verkhovna Rada, many of whose deputies will not want to cast their vote for nothing."
 UKR_politreforma:0 "Politreforma"
 UKR_politreforma_desc:0 "Putting forward the idea of amending the constitution, which would radically increase the role of parliament and the prime minister, a springboard will be created to maintain influence on political processes after the new elections and the inevitable departure of the current president."
 UKR_save_the_status_quo:0 "Save the Status Quo"
 UKR_save_the_status_quo_desc:0 "The current power in the country undoubtedly belongs to several oligarchs who control the economy through a monopoly over the most important enterprises. Money flows into the pockets, so why we need to change something?"
 UKR_proclaim_neutrality:0 "Proclaim Neutralism"
 UKR_proclaim_neutrality_desc:0 ""
 UKR_deal_with_russian_agression:0 "Deal with Russian Agression"
 UKR_deal_with_russian_agression_desc:0 "Russia showed its true face. We need to immediately take the necessary measures to preserve independence. It doesn't matter with somebody's help or on our own!"
 UKR_break_the_budapest_memorandum:0 "Break the Budapest Memorandum"
 UKR_break_the_budapest_memorandum_desc:0 "By signing the Budapest Accords, the government prevented the country from standing up for itself. But it's not too late to amend it!"
 UKR_political_reaction:0 "Political Reaction"
 UKR_political_reaction_desc:0 "Our position on Russia should be clear. Having taken the necessary steps towards breaking off bilateral relations, we will show them that we will not tolerate our independence!"
 UKR_the_wall_project:0 "The 'Wall' Project"
 UKR_the_wall_project_desc:0 "No one knows when Russia will decide to cross over our borders and go on a full-scale war. You need to prepare for any, even the worst outcome. Having built fortifications on the border with the enemy, we will be able to withstand any attack!"
 UKR_found_the_uop:0 "Found the Ukroboronprom"
 UKR_found_the_uop_desc:0 "We must establish the concern that will includes enterprises which operate in the development, manufacture, sale, repair, modernization and disposal of weapons, military and special equipment and ammunition, and will participating in military-technical cooperation with foreign states. This approach will allow the top management to focus on strategic decisions and long-term programs of the defense industry."
 UKR_ukrainian_armed_forces_reform:0 "Ukrainian Armed Forces Reform"
 UKR_ukrainian_armed_forces_reform_desc:0 "The current state of the army leaves much to be desired. Having carried out the necessary reforms, we will be able to increase the quality of training and organization of Ukrainian Armed Forces."
 UKR_revise_our_defensive_potentialities:0 "Revise our Defensive Potentialities"
 UKR_revise_our_defensive_potentialities_desc:0 "Recent events have shown how important it is to have your own, professional Armed Forces capable of defending state sovereignty. Ukrainian government should immediately make every effort to increase our defense capability."
 UKR_freedom_of_choise_in_regions:0 "Freedom of Choise in Regions"
 UKR_freedom_of_choise_in_regions_desc:0 "By giving the opportunity to take on such important issues as the introduction of a second state language, local administrations, we can simultaneously maintain a opponents loyalty, and the support of our followers."
 UKR_centralization:0 "Centralization"
 UKR_centralization_desc:0 ""
 UKR_federalisation:0 "Federalisation"
 UKR_federalisation_desc:0 "The idea of federation was proposed by Drahomanov himself, a famous Ukrainian publicist and philosopher of the 19th century. Vyacheslav Chernovol, who represented the future ofUkraine by a union of lands distinct from each other, which had to become the diverse face of a single nation, also spoke out for this type of government. We just will turn their ideas into reality..."
 UKR_try_to_reach_an_agreement:0 "Try to Reach an Agreement"
 UKR_try_to_reach_an_agreement_desc:0 "Diplomacy is the best way to success. At least, we should try to find a common language with the opposition forces."
 UKR_adopt_the_second_language:0 "Adopt the Second Language"
 UKR_adopt_the_second_language_desc:0 "Previous nationalist governments have disproved an incontestable fact. The language issue has been and remains an irrefutable problem of the Ukrainian people. It is time to solve it once and for all!"
 UKR_aplly_to_join_csto:0 "Aplly to Join CSTO"
 UKR_aplly_to_join_csto_desc:0 "Close ties with the Commonwealth of Independent States, and especially with Russia, leadUkraine along the path of unification with the eastern brothers in a single security area."
 UKR_pro_russian_government_in_power:0 "Pro-Russian Government in Power"
 UKR_pro_russian_government_in_power_desc:0 "Recent internal political changes have brought to power a Pro-Russian government, whose leaders are in favor of closer ties with the east and Russia especially."
 UKR_nato_standarts:0 "NATO Standarts"
 UKR_nato_standarts_desc:0 "Moving in the direction of the North Atlantic Alliance,Ukraine cannot bypass many conditions for joining NATO. Having enlisted the support of our allies, we must as soon as possible implement the standards of the alliance in our Armed Forces."
 UKR_nato_membership_action_plan:0 "NATO Membership Action Plan"
 UKR_nato_membership_action_plan_desc:0 "Only a few formalities remained on the road to joining the alliance. Soon,Ukraine will become part of the North Atlantic security zone."
 UKR_closer_ties_with_western_bloc:0 "Closer Ties with Western Bloc"
 UKR_closer_ties_with_western_bloc_desc:0 "We must begin high-priority talks with NATO representatives. Undoubtedly,Ukraine should move towards meeting with our Western partners and become a new member of the alliance."
 UKR_european_union_integration:0 "European Union Integration"
 UKR_european_union_integration_desc:0 "Successful reforms gave us the opportunity to approach the European civilization, of whichUkraine will soon become a part."
 UKR_us_non_nato_ally:0 "US Non-NATO Ally"
 UKR_us_non_nato_ally_desc:0 "It is worth starting negotiations with Washington. America will become a reliable ally and friend necessary to preserve mutual interests in the East European region."
 UKR_confirm_non_block_status:0 "Confirm Non-Block Status"
 UKR_confirm_non_block_status_desc:0 "Ukraine does not need someone's protection. If necessary, we can protect ourselves."
 UKR_association_agreement:0 "Association Agreement"
 UKR_association_agreement_desc:0 "Signing the association agreement is the first step towards joining the European Union."
 UKR_baltic_black_sea_union:0 "Baltic-Black Sea Union"
 UKR_baltic_black_sea_union_desc:0 "WIP"
 UKR_western_doctrine:0 "Western Doctrine"
 UKR_western_doctrine_desc:0 "Ukraine has long been looking to the west, wanting to get closer to NATO and the European Union. We should make more efforts to succeed in this direction."
 UKR_closer_ties_with_eu:0 "Closer Ties with EU"
 UKR_closer_ties_with_eu_desc:0 "You need to announce your intentions for joining the European Union. This will initiate our close cooperation with European countries."
