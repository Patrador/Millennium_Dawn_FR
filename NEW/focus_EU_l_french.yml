 ### United States of Europe ###
 EUevent.3.t:0 "United States of Europe"
 EUevent.3.d:0 "In a speech given after the end of the Second World War, Churchill concluded:\n\"We must build a kind of United States of Europe. In this way only will hundreds of millions of toilers be able to regain the simple joys and hopes which make life worth living. The process is simple. All that is needed is the resolve of hundreds of millions of men and women to do right instead of wrong and to gain as their reward blessing instead of cursing.\"\n\n\"Therefore I say to you: Let Europe arise!\"\n\n After more than 70 years of European integration the member states of §Y[EUU.GetFlag] The European Union§! have decided to give up their sovereignty and form the §Y[EUU.GetFlag] The United States of Europe§!."
 EUevent.3.a:0 "Ode to Joy!"
 
 EUevent.4.t:0 "United States of Europe"
 EUevent.4.d:0 "[FROM.GetNameWithFlag] is uniting the member states of §Y[EUU.GetFlag] The European Union§! to one European Superstate called the §Y[EUU.GetFlag] The United States of Europe§!. [ROOT.GetNameWithFlag] will give up its sovereignty an join §Y[EUU.GetFlag] The United States of Europe§!."
 EUevent.4.a:0 "Ode to Joy!"
   
 ### European debt crisis ###
 EUevent.5.t:0 "European debt crisis"
 EUevent.5.d:0 "Due to global financial crisis several eurozone member states - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] and [CYP.GetNameWithFlag] - were unable to repay or refinance their government debt or to bail out over-indebted banks.\n\n This is a crisis for the whole eurozone!"
 EUevent.5.a:0 "The Euro is at stake!"
 
 ### eurozone reforms ###
 EUevent.6.t:0 "Eurozone reforms"
 EUevent.6.d:0 "The member states of the eurozone have reformed the monetary union. This will solve current problems and prevent future crisis."
 EUevent.6.a:0 "Okay!"
 
 EUevent.7.t:0 "Eurozone reforms..."
 EUevent.7.d:0 "The Euro is at stake!\n\n Several eurozone member states - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] and [CYP.GetNameWithFlag] - were unable to repay or refinance their government debt or to bail out over-indebted banks. We must reform the monetary union or it will possibly collapse."
