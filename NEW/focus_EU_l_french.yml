 EU_tutorial.121.t:0 "Chapter 12.1 - Hints"
 EU_tutorial.121.d:0 "To drive the European integration forward the following should be kept in mind:\n- high influence on the member states is vital to get the proposals through the voting\n- a smaller Union is easier to handle than a bigger one\n- a smaller Union is easier to unify than a bigger one\n- if the European integration progresses to fast, some member states might get lost on the way"
 EU_tutorial.121.a:0 "Next Page"
 
 EU_tutorial.122.t:0 "Chapter 12.2 - Voting Cheat"
 EU_tutorial.122.d:0 "The Voting Cheat allowes to set all votings to YES or to NO till the cheat is deactivated."
