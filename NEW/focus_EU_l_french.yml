 ### EU_defense_category & Decisions ###
 
 EU_defense_category:0 "Defense Policies of the EU"
 EU_defense_category_desc:0 "In the 1950s the idea of the European Defence Community collapsed when it failed to obtain ratification in the French Parliament. Its successor became the Common Security and Defence Policy of the European Union. With the majority of European Nations beeing members of the North Atlantic Treaty Organization (NATO) there wasn't seen the need of an own European Defense Organization throughout the 20th centrury. But with rising world tensions in the 21st centruy this is changing..."
 EU_Frontex_take_control:0 "Take control of the Frontex Forces"
 EU_Frontex_take_control_desc:0 "Europe’s external borders have seen an unprecedented rise in the number of migrants and refugees wishing to enter the EU in recent years. Countries that have an external border have sole responsibility for border control. But Frontex can provide additional technical support for EU countries facing severe migratory pressure.\n It does this by coordinating the deployment of additional technical equipment (e.g. aircraft and boats) and specially-trained border staff."
 EU_EuroNavy_take_control:0 "Take control of the EuroNavy"
 EU_EuroNavy_take_control_desc:0 "With multinational fleets and task forces becoming more common and important in the 21st century the member states of §Y[EUU.GetFlag] The European Union§! decided to join their forces and transfer their warships to a unified European Naval Command known as §YEuroNavy§!."
 EU_EuroArmy_take_control:0 "Take control of the EuroArmy"
 EU_EuroArmy_take_control_desc:0 "The member states of §Y[EUU.GetFlag] The European Union§! decided to draft common armed forces known as §YEuroArmy§!"
 EU_create_EDU:0 "Form the European Defence Union (EDU)"
 EU_create_EDU_desc:0 "In order to attain the necessary strategic autonomy to defend their collective interests, respond to external conflicts and crises, and project security in our neighbourhood the member states have decided to form the §YEuropean Defence Union (EDU)§! as military alliance and to collectivly leave §YNATO§!."

