 EU_tutorial.91.t:0 "Chapter 9.1 - The European Debt Crisis"
 EU_tutorial.91.d:0 "The European Debt Crisis is triggered by date (at the moment) and will hit the southern countries hard."
 EU_tutorial.91.a:0 "Next Page"
 
 EU_tutorial.92.t:0 "Chapter 9.2 - The European Migrant Crisis"
 EU_tutorial.92.d:0 "The European Migrant Crisis will be added in the next update."
 EU_tutorial.92.a:0 "Next Page"
 
