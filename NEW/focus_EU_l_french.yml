 EU_tutorial.101.t:0 "Chapter 10.1 - The United States of Europe"
 EU_tutorial.101.d:0 "After more than 70 years of European integration the member states of §Y[EUU.GetFlag] The European Union§! are ready to give up their sovereignty and form §Y[EUU.GetFlag] The United States of Europe§!."
 EU_tutorial.101.a:0 "Next Page"
 
 EU_tutorial.102.t:0 "Chapter 10.2 - The European Federation"
 EU_tutorial.102.d:0 "The member states of §Y[EUU.GetFlag] The European Union§! are ready to transfer the Union into §Y[EUU.GetFlag] The European Federation§! with the Qualified Majority Voting as fundamental principle and headed by the §YPresident of the European Federation§!."
 EU_tutorial.102.a:0 "Next Page"
 
 EU_tutorial.103.t:0 "Chapter 10.3 - A Europe of Fatherlands"
 EU_tutorial.103.d:0 "The Europe of Fatherlands puts an end to the European integration:\n\n Any further European integration will jeopardise the cultural heritage, the national Identities and the sovereignty of the member states. Europe is a Europe of Fatherlands, so the European integration has to stop at this stage."
 EU_tutorial.103.a:0 "Next Chapter"

