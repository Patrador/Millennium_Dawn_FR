 USA_SHADOW_WAR:0 "Expand JSOC"
 USA_SHADOW_WAR_desc:0 "Six years ago, a deputy commanding general for U.S. Army Special Operations Command gave a conservative estimate of 116 missions being carried out at any one time by Navy SEALs, Army Green Berets, and other special operations forces across the globe."
 USA_EXPORT_DEMOCRACY:0 "Export Democracy"
 USA_EXPORT_DEMOCRACY_desc:0 "Exporting democracy is an American dream, and one that was provided to the people of Europe. Italians can recall the glorious days of summer 1944 and spring 1945."
 USA_ARSENAL_OF_DEMOCRACY:0 "Arsenal Of Democracy"
 USA_ARSENAL_OF_DEMOCRACY_desc:0 "Build things faster"
 
 #US of A
 usa_bad_procurment:0 "Inefficient Procurement"
 usa_bad_procurment_desc:0 "Since experienced military officers have been removed from the procurement system, the only people who now judge whether or not a weapon or a piece of equipment is ready to go into service are the Pentagon's lawyers, accountants and political appointees. The power of lobbyists also grows directly out of the system's lack of direct military involvement. It is time to scrap the whole procurement system and return control of the purchase of weapons to the uniformed military."
 usa_ind_investment:0 "American Investment"
 usa_ind_investment_desc:0 "India is one of the most promising investment destinations globally. With the opening of Indian economy, US investments into India are bound to take a quantum jump. Investors have to go through complex legal and regulatory issues in India."
 usa_raj_court:0 "American Influence"
 usa_raj_court_desc:0 "America see's India as a vital partner on the global war on terror."
 usa_united_europe:0 "A United Euorpe"
 usa_united_europe_desc:0 "The United States has vital interests in a Europe that is democratic, undivided, stable and prosperous, open to trade and investment opportunities, and supportive of political, economic, and military cooperation with the United States in Europe and other important parts of the world. Transatlantic cooperation is the key not only to advancing our mutual interests in Europe, but also to solving global problems."
 usa_isolationism:0 "American Steel & Coal Workers"
 usa_isolationism_desc:0 "Extractive activities, such as mining and drilling, dominate the North American economy. Mining provides billions of dollars and millions of jobs throughout the continent. North America is a leading producer of coal, used in energy production; bauxite, used to create aluminum; iron and copper."
 F_USA_350_ship:0 "350 Ship Navy"
 F_USA_350_ship_desc:0 "One of President Trump’s signature campaign promises to the American people was a 350-ship Navy. The Navy itself has stated unequivocally that it needs a bare minimum of 355 ships to meet the missions with which it has been tasked by our regional combatant commanders."
 usa_air_dominance:0 "Air Dominance"
 usa_air_dominance_desc:0 "We will build an Air Force of at least 1,200 fighter aircraft, which the Heritage Foundation again has shown to be needed to execute current missions."
 usa_expand_army:0 "Expand The Army"
 usa_expand_army_desc:0 "We will build an active army around 540,000 as the army’s Chief of Staff has said he needs desperately and really must have to protect our country."
 usa_fund_marines:0 "Fund The Marines"
 usa_fund_marines_desc:0 "In 2009, our Marine Corps had 202,000 active Marines. Today, it’s just 182,000. It's time to make the Marines great again!"
 petro_dollar:0 "The Petro Dollar"
 petro_dollar_desc:0 "By insuring that all payments for petrolium are done in dollars we have major levarage with any country that requires fossil fuel to run its economy."
 land_of_the_free:0 "Land of the Free"
 land_of_the_free_desc:0 "The United States is a beacon of freedom and democracy to the world."
 usa_roads:0 "American Roads"
 usa_factories:0 "American Factories"
 usa_ports:0 "American Ports"
 
 usa_shadow_war:0 "Shadow Wars"
 usa_export_democracy:0 "Export Democracy"
 usa_arsenal_of_democracy:0 "Arsenal Of Democracy"
 
 USA_Undo_JCPOA:0 "The Worst Deal Ever"
 USA_Undo_JCPOA_desc:0 "As I have said many times, the Iran Deal was one of the worst and most one-sided transactions the United States has ever entered into. The same mindset that produced this deal is responsible for years of terrible trade deals that have sacrificed so many millions of jobs in our country to the benefit of other countries. We need negotiators who will much more strongly represent America's interest."
 
 USA_Palestine_Question:0 "The Palestine Question"
 USA_Palestine_Question_desc:0 "The Israeli–Palestinian conflict is the ongoing struggle between Israelis and Palestinians that began in the mid-20th century. The origins to the conflict can be traced back to Jewish immigration, and sectarian conflict in Mandatory Palestine between Jews and Arabs. It has been referred to as the world's "most intractable conflict", with the ongoing Israeli occupation of the West Bank and the Gaza Strip reaching 50 years."
 
 USA_Israel_Major_Strategic_Partner:0 "Major Strategic Partner"
 USA_Israel_Major_Strategic_Partner_desc:0 "In December 2014 the US Congress passed the US—Israel Major Strategic Partner Act. This new category is one notch above the Major Non-NATO Ally classification and adds additional support for defense, energy, and strengthen cooperation business and academics. The bill additionally calls for the US to increase their war reserve stock in Israel to US$1.8 billion."
 
 USA_Expand_OEF:0 "Expand Operation Enduring Freedom"
 USA_Expand_OEF_desc:0 "Operation Enduring Freedom (OEF) is the official name used by the U.S. government for the Global War on Terrorism between 2001 and 2014. On October 7, 2001, in response to the September 11 attacks, President George W. Bush announced that airstrikes targeting Al Qaeda and the Taliban had begun in Afghanistan."
 
 USA_Fund_CENTCOM:0 "Increase Funding For CENTCOM"
 USA_Fund_CENTCOM_desc:0 "The CENTCOM Area of Responsibility (AOR) includes countries in the Middle East, parts of northern Africa, and Central Asia, most notably Afghanistan and Iraq. CENTCOM has been the main American presence in many military operations, including the Persian Gulf War (Operation Desert Storm, 1991), the War in Afghanistan (Operation Enduring Freedom, 2001–2014), and the Iraq War (Operation Iraqi Freedom, 2003–2011)."
 
 USA_Fund_AFRICOM:0 "Increase Funding For AFRICOM"
 USA_Fund_AFRICOM_desc:0 "It is responsible for U.S. military operations, including fighting regional conflicts, and military relations with 53 African nations. Its area of responsibility covers all of Africa except Egypt, which is within the area of responsibility of the United States Central Command. U.S. AFRICOM headquarters operating budget was $276 million in fiscal year 2012."
 
 USA_AFRICA_FOCUS:0 "African Intrests"
 USA_AFRICA_FOCUS_desc:0 "There are governance and security issues challenging American interests. Al-Shabaab in Somalia, Al-Qaeda in the Islamic Magreb in Mali, and Boko Haram in Nigeria are harshly anti-American, and even if they lack the capacity to strike the homeland they still threaten American interests in the region and those of our partners."
 USA_Trump_AFRICA_trip:0 "Trump has visited Africa"
 
 USA_AFRICA_PROMOTE_DEM:0 "Support African Democracy"
 USA_AFRICA_PROMOTE_DEM_desc:0 "Of the four pillars of the U.S. Africa policy, the one mentioned first is “Strengthen Democratic Institutions”. The others are “Spur Economic, Growth, Trade and Investment”, “Advance Peace and Security”, and “Promote Opportunity and Development. The United States will not stand idly by when actors threaten legitimately elected governments or manipulate the fairness and integrity of democratic processes."
 
 USA_AGOA_2:0 "African Growth and Opportunity Act II"
 USA_AGOA_2_desc:0 "The African Growth and Opportunity Act, or AGOA is a piece of legislation that was approved by the U.S. Congress in May 2000. The purpose of this legislation is to assist the economies of sub-Saharan Africa and to improve economic relations between the United States and the region. An expansion of this legislation is in our best intrests."
 
 USA_Israel_Major_Strategic_Partner:0 "Major Strategic Partner"
 
 USA_ISR_Jerusalem_Capital:0 "Recognized Jerusalem"
 USA_Recognize_Jerusalem_Capital:0 "Recognized Jerusalem"
 
 USA_ISR_Def_comp:0 "Israel gains access to American defence companies"
 
 USA_ME_DISENGAGE:0 "Diverge From the Middle East"
 USA_ME_DISENGAGE_desc:0 "Regardless of the administration, the United States has long reiterated a consistent set of interests in the Middle East that have guided U.S. policy in the region. The Middle East is in turmoil, and now U.S. interests are in flux as well. As a result, and despite what you might hear on the campaign trail, future administrations might follow the President Obama’s path and be wary of greater intervention."
 USA_SUE_SAUDIS:0 "Sue The Saudi's"
 USA_SUE_SAUDIS_desc:0 "There is an abundance of evidence that leads to the kingdom of Saudi Arabia financing al-Qaeda, financing Osama bin Laden, and financing the charities that also supported Osama bin Laden and the attacks of 9/11. So, they are not entitled to immunity for a terrorist attack on American soil. Moreover, 15 of the 19 hijackers were Saudi nationals. Why should these pieces of evidence not be debated in court?"
 USA_SAUDI_TERRORIST:0 "The Saudi Terrorist's"
 USA_GAURANTE_ME_OIL:0 "Oil & Apple Pie"
 USA_GAURANTE_ME_OIL_desc:0 "Oil is as american as apple pie & despite our decreasing reliance on middle eastern oil it still remains a vital national intrest. We must maintain a presense in the Middle East to ensure the free flow of oil to our allies & the capability to deny it to our adversaries."
 USA_STOP_NATION_BUILDING:0 "End Nation Building"
 USA_STOP_NATION_BUILDING_desc:0 "Current political opposition to nation building is based largely on a widely held belief that it means open-ended or inconclusive commitments that require significant numbers of U.S. troops, tens of billions of dollars in security and economic assistance, and an ongoing security presence by the United States."
 #https://www.csis.org/analysis/nation-building-any-other-name
 USA_SCALE_DOWN_OEF:0 "Scale Down Operation Enduring Freedom"
 USA_SCALE_DOWN_OEF_desc:0 "The War on Terrorism is as complete a failure as the War on Drugs. Both share the hallmark symptoms of all such government endeavors: continually increasing budgets, exploding proliferation of what is made war upon, increasingly harsh measures following each successive failure and enormous collateral damage."
 USA_RETURN_BALANCE_POWER:0 "Return To \"Balance Of Power\""
 USA_RETURN_BALANCE_POWER_desc:0 "After 1991, the United States departed from this strategy in two steps. First, it adopted the odd strategy of "dual containment": Instead of using Iraq and Iran to check each other, Washington took on the task of containing both. This strategy required the United States to keep large military contingents in Saudi Arabia, thereby reinforcing Osama bin Laden’s animus and helping produce the 9/11 attacks."
 #http://foreignpolicy.com/2013/11/21/u-s-middle-east-strategy-back-to-balancing/
 USA_ME_ENGAGE:0 "Focus On the Middle East"
 USA_ME_ENGAGE_desc:0 "Not only is the US capable of looking toward Asia and remaining in the Middle East but even if they wished to withdraw from the region, it is conceivable that circumstances will prevent it. Many U.S. interests remain centered there and point to a willingness to intervene when necessary, suggesting that the United States will continue to play a sizeable role in regional security for at least the foreseeable future."
 USA_Purchase_ME_Bases:0 "Purchase Middle Eastern Bases"
 USA_Purchase_ME_Bases_desc:0 "Purchasing these bases will establish a permanent american presence in the middle east further securing our national intrests & making us a permanent stakeholder in regional politics."
 USA_EXPAND_ME_KUW:0 "Expand Kuwait Naval Base"
 USA_EXPAND_ME_KUW_desc:0 "Expand the Kuwait Naval Base to allow a greater American Influence in the region"
 USA_EXPAND_ME_BHR:0 "Expand NSA Bahrain"
 USA_EXPAND_ME_BHR_desc:0 "Expand NSA Bahrain to allow a greater American Influence in the region"
 USA_EXPAND_ME_OMA:0 "Expand RAFO Masirah"
 USA_EXPAND_ME_OMA_desc:0 "Expand RAFO Masirah to allow a greater American Influence in the region"
 USA_INVEST_IRAN:0 "Invest In Iran"
 USA_INVEST_IRAN_desc:0 "At this moment, the Sunnis are weaker than the Iranians. But there are far more Sunnis, they cover a vast swath of ground and they are far more energized than Iran. Therefore, I am suggesting an alignment with the Iranians, not because they are any more likable but because they are the convenient option."
 
 
 USA_RUSSIA_INVESTIGATION:0 "Russia Investigation"
 USA_RUSSIA_INVESTIGATION_desc:0 "The FBI will investigate Russian interference in the 2016 election, particularly the alleged Russian ties of the Trump Campaign."
 
 usa_russia_investigation:0 "Russia Investigation"
 USA_usaid:0 "USAID"
 USA_usaid_desc:0 "The United States Agency for International Development (USAID) is an independent agency of the United States federal government that is primarily responsible for administering civilian foreign aid and development assistance. With a budget of over $27 billion, USAID is one of the largest official aid agencies in the world, and accounts for more than half of all U.S. foreign assistance (which in absolute dollar terms is the highest in the world)."
 
 
 
 