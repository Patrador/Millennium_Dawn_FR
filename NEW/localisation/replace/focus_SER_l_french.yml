 SER_bonus_tech_slots:0 "Research from Development"
 SER_bonus_tech_slots_desc:0 "The larger and richer a country is, the more research it can perform simultaneously."
 SER_Generic_4K_GDPC_slot:0 "4K GDP/C: +Research"
 SER_Generic_4K_GDPC_slot_desc:0 "No longer being one of the poorest countries, we have educated more bright minds and can afford to keep them employed conducting research."
 SER_Generic_15K_GDPC_slot:0 "15K GDP/C: +Research"
 SER_Generic_15K_GDPC_slot_desc:0 "Since becoming an medium-developed country, we will educate more bright minds and can afford to keep them employed conducting research."
 SER_Generic_30K_GDPC_slot:0 "30K GDP/C: +Research"
 SER_Generic_30K_GDPC_slot_desc:0 "Since becoming an fully developed country, we expand the education of more bright minds and can afford to keep them employed conducting research."
 SER_Generic_90K_GDPC_slot:0 "90K GDP/C: +Research"
 SER_Generic_90K_GDPC_slot_desc:0 "Since becoming an very rich country, we further expand the education of more bright minds and can afford to keep them employed conducting research."
