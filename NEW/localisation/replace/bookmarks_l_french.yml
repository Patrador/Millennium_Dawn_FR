 BM_HISTORY_TITLE:0 "Bref historique"
 MODERN_DAY_NAME:0 "Le Monde Aujourd'hui"
 MODERN_DAY_DESC:0 "Jamais la faim n'a été aussi basse. Jamais les revenus n'ont été aussi élevés. Pourtant, le monde est marqué par la peur face aux changements sociaux et technologiques rapides. La réaction à la mondialisation se fait sentir alors que le Moyen-Orient s'effondre dans une guerre hybride et qu'une vague de populisme nationaliste envahit l'Occident. La gravité du monde se déplace vers l'Asie, mais les puissances émergentes du monde doivent encore trouver une alternative attrayante à l'ordre du monde occidental dominant."
 USA_MODERN_DAY_DESC:0 "Les États-Unis, seule superpuissance mondiale, sont confrontés à un déclin progressif de leur puissance internationale, qui s’enlève dans les guerres au Moyen-Orient, la dette publique et l’essor économique de la Chine et des autres pays du BRICS. Toutefois, en raison de leur position géographique unique - offrant une sécurité totale sans aucun ennemi naturel, il peuvent rester engagés à l'étranger pour défendre ses alliés, ainsi que s'occuper de ses intérêts vitaux. Aux États-Unis, une vague d’opinion nationaliste contre l’élitisme et la mondialisation a laissé le pays avec son président le plus improbable de tous les temps - Donald Trump. \n\nAvec les alliés européens et asiatiques qui craignent à la fois l'unilatéralisme américain et le retrait des institutions libérales occidentales - les États-Unis peuvent-ils établir un équilibre qui fera prévaloir l'ordre du monde occidental ?"
