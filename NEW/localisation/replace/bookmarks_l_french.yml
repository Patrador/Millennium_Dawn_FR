 MILLENNIUM_DAWN:0 "L'Aube du Millénaire"
 MILLENNIUM_DAWN_DESC:0 "Le monde a changé. Au niveau global, la paix et la prospérité ont régnées durant la moitié du siècle. Mais la récente fin de la Guerre Froide, puis la montée en puissance de la République Populaire de Chine, comment percevons-nous ce monde ? Comment va-t-il se transformer ? Les Etats-Unis vont-ils continuer leur domination ? La Fédération de Russie trouvera-t-elle le chemin des projecteurs ? Quels rôles joueront les ancienne grandes puissances Européennes que sont la Grande-Bretagne, la France et l'Allemagne ? L'ombre du terrorisme jouera-t-elle un rôle ? Le monde continue de changer."
 CHI_MILLENNIUM_DAWN_DESC:0 "Le bras mort d'hier. La super puissance de demain. Après des décennies d'intimidation européenne et encore plus de décennies de guerre civile, de conflit et d'invasion par les Japonais, la Chine cherche à se reconstruire en tant que première puissance de l'Asie et, éventuellement, du monde. \n\nSous la direction du Parti Communiste, de grands progrès ont été accomplis dans la construction d'une nouvelle Chine. Mais cette nouvelle Chine est volatile. Si la Chine se réforme trop lentement ; elle peut être détruite. Si elle se reforme trop vite ; elle pourrait s'auto-détruire."
 FRA_MILLENNIUM_DAWN_DESC:0 "Centre mondial de l'art, de la culture et de la diplomatie, la France aborde avec éclat un nouveau siècle rempli d'espoir et d'opportunités. La tyrannie des anciennes monarchies et la destruction des guerres mondiales ont propulsé la France vers l'Union européenne, dont elle est l'un des membres fondateurs. \n\nSeul le temps dira comment les Français aborderont le siècle à venir."
 GER_MILLENNIUM_DAWN_DESC:0 "The retreat of the Soviets and the reunification of East and West Germany have given new hope to the nation. Germany’s traumatic past and the horrors of fascism has not been lost on the general populace. Now, Germany stands as one of the most democratic nations in Europe; with a robust social welfare system and one of the strongest economies in Europe. \n\nA founding member of the European Union, Germany looks towards expanding the bloc to include the former Soviet states of Eastern Europe against a possible Russian resurgence."
 JAP_MILLENNIUM_DAWN_DESC:0 "A land of roughly 6,852 islands, the maritime people of Japan have come far since the Second World War and the atomic bombings of Hiroshima and Nagasaki. Today, Japan stands as the second-largest economy on Earth, renowned for its technological innovation and quality products shipped across the world. \n\nBacked by its American and European allies, Japan looks warily at its old rival China with both new confidence and new potential for conflict."
 SOV_MILLENNIUM_DAWN_DESC:0 "The August Coup and subsequent collapse of the Soviet Union in 1991 has left the Russian economy in tatters, its pride shaken, and its future looking grim. Oligarchs and corrupt officials have filled the vacuum of power in the absence of a strong central authority. \n\nThe recent rise of Vladimir Putin has many wondering how this ex-KGB officer will attempt to restore Russia’s legacy and bring it forwards into a new age."
 ENG_MILLENNIUM_DAWN_DESC:0 "With Hong Kong handed over to China in 1997, the United Kingdom has seen its last great colonial possession go. The once mightiest nation on Earth is desperately trying to redefine itself and find a new path to greatness and glory. \n\nBut will that path lie in continued cooperation with the United States? Should Britain draw closer to its European brethren? Or shall Britannia, on her own, rule the waves once more?"
 USA_MILLENNIUM_DAWN_DESC:0 "The collapse of the Soviet Union has lead to the world’s first unipolar moment. The United States stands at the forefront of all technological, military, and cultural forces at work across the globe. Its reach has never been greater, and its future has never looked brighter. \n\nThe upcoming elections will prove a crucial moment in determining the future course of America; and for better or worse, the world."
 TUR_MILLENNIUM_DAWN_DESC:0 "Since the collapse of the Ottoman Empire at the end of World War One, Turkey has largely remained in the backdrop of geopolitical affairs. Now, Turkey’s position puts it in the spotlight once again, as competing ideologies work to shift the country one way or the other. \n\nShould the Republic continue with Atatürk's reforms and seek recognition with the EU, or remain true to its Islamic heritage? The failing health of Prime Minister Bülent Ecevit signals uncertain times ahead."
 UKR_MILLENNIUM_DAWN_DESC:0 "The elections of 1999 were supposed to bring an unconditional victory to the liberal leader of the National Movement - Viacheslav Chornovil. But soon, he died in a car accident under mysterious circumstances. Current president - Leonid Kuchma, won the election in the wake of truthful slogans and lack of populist promises. But what his cadence will bring is still questionable. \n\nAfter depriving its nuclear status in 1996 and signing the Budapest Memorandum, Ukraine received guarantees of protection from the strongest states and a ticket to world theater. But who will the young country be at the future performance? Direct participant or observer in the last rows?" 
 BRA_MILLENNIUM_DAWN_DESC:0 ""
 CAN_MILLENNIUM_DAWN_DESC:0 ""
 DEN_MILLENNIUM_DAWN_DESC:0 "Denmark is in a safe and sound spot, being both a member of the EU and NATO. Internal economic downturn and slowdown have however been recently challenging the Danish state."
 ETH_MILLENNIUM_DAWN_DESC:0 "Ethiopia's monarchy was overthrown in 1974 and its subsequent communist dictatorship in 1991. The constitution of 1995 has provided a somewhat stable democracy, but it has failed to address the problems of starvation, political crisis and corruption. It has also not resolved Ethiopia's ongoing conflict with Eritrea."
 FIN_MILLENNIUM_DAWN_DESC:0 "Ever concerned with preserving its neutrality, Finland has carefully watched the Soviet Union's collapse and the subsequent political expansion of the western European forces. The Finns joined the EU in 1995 and is about to adopt the Euro as the national currency. Can peace last? Are the Russians truly pacified?"
 ICE_MILLENNIUM_DAWN_DESC:0 "In a hidden corner of Europe, Iceland has successfully kept a low profile since independence in 1944. Political conflicts with the British about fishing rights were perhaps the most exciting time in Icelandic history. Should Iceland take a more central stance?"
 ITA_MILLENNIUM_DAWN_DESC:0 "Italy has been ever so slightly behind the other Great Powers since the beginning of the 20th Century. After the defeat in World War Two, Italy's strong bond to its former enemies and its former ally in Germany has brought them back up to the state of a highly developed and prosperous country. But what will the future hold? National greatness or economic disaster?"
 NOR_MILLENNIUM_DAWN_DESC:0 "Norway voted against joining the European Union in 1995 and has subsequently stayed distant from Europe to some point. Norway however still remains a NATO member and shares a short but critical border with the Russian Federation."
 RAJ_MILLENNIUM_DAWN_DESC:0 "Where China is the super power of tomorrow, India is the super power of next week. Its constant struggles against Pakistan and China as well as its deep economic connection to the west have given India a niche to prosper. If it is given enough time, the Tiger of South Asia will be strong enough to take out every single one of its enemies."
 SPR_MILLENNIUM_DAWN_DESC:0 "Since Franco's death in 1975, Spain has been on a long path of recovery. Through economic and social hardship, the country managed to partially work through the issues that decades of falangism had caused. Spain joined NATO (1982) and the EU (1986) and has tirelessly and under the greatest of efforts worked to catch up to the more powerful and wealthy major countries of Europe; to Germany, France, Britain and Italy.\nIn times like these, Spain requires strong leadership and a stable hand. Can Prime Minister Aznar deliver? Or will his Partido Popular make place for a more worthy leadership?"
 SWE_MILLENNIUM_DAWN_DESC:0 "Sweden had been in a deep economic crisis in the early 1990s, with the country's EU accession in 1995 doing only little to amend the issues. Sweden, which stays militarily neutral as is Swedish tradition, has to find economic answers."
 SWI_MILLENNIUM_DAWN_DESC:0 "Neutral since times immemorial, Switzerland has decided to stay out of not only NATO and the European Union, but also even the United Nations. Can the international community still rely on Switzerland to be the silent judge and the neutral ground it has always been? Or will the Swiss people see their government take a more active role abroad in order to preserve peace and enforce Swiss national interests?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have passed 20 centuries of bloodshed to complete its transition to a period of peace and stability."
 OTHER_MILLENNIUM_DAWN_DESC:0 "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have evolved beyond twenty centuries of bloodshed. Only time will tell if this period of relative peace and stability will last."
