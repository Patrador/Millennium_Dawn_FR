l_french:

 #Economic
 small_medium_business_owners:0 "Small & Medium Business Owners"
 small_medium_business_owners_dec:0 "Small and medium-sized businesses are the backbone of most economies. When cooperating to exert political influence, they are a force to be reckoned with. "

 industrial_conglomerates:0 "Industrial Conglomerates"
 industrial_conglomerates_desc:0 "Huge companies, whether they be private or government owned, can have very large bargaining power over the politics, policy, and regulations of a nation. "
 industrial_conglomerates_investment:0 "§YForeign Investment§! Duration: §G-25%§!\n"

 fossil_fuel_industry:0 "Fossil Fuel Industry"
 fossil_fuel_industry_desc:0 "When the resource extraction industries in a nation are very large, their sheer size and profitability can exert enormous influence over both domestic and foreign policy. "

 defense_industry:0 "Military-Industrial Complex"
 defense_industry_desc:0 "The Military-Industrial Complex describes the relationship between a nation's military and the arms industry that supplies it. Through a process of government contracts and approval, the defense industry and their subcontractors form an informal alliance with a nation's political leaders. Military growth for one is economic growth for the other. What's not to love?"
 defense_industry_investment:0 "£trigger_yes Can invest in foreign §YMilitary Factories§!\n"

 maritime_industry:0 "The Maritime Industry"
 maritime_industry_desc:0 "In nations traditionally reliant on the sea for sustinance, the shipbuilding, fishing, aquaculture, and offshore drilling industries often represent the cornerstones of a nation's economy and thus have influence in its domestic politics. "
 maritime_Industry_investment:0 "£trigger_yes Can invest in §Yforeign Dockyards§!\n"

 international_bankers:0 "International Bankers"
 international_bankers_desc:0 "When the big banks the financial industries manage to integrate themselves into the everyday lives of a nation's citizenry, they become essential to economic growth and stability. Wielding their influence over the populace, the multinational industries establish significant political power over government policy and regulation. "

 oligarchs:0 "Oligarchs"
 oligarchs_desc:0 "Oligarchs are a few, powerful buisness entrenpeneurs that have amassed control over almost all of a nation's industries. They maintain very close ties with the political establishment, allowing them to maintain their wealth and to dictate policies in their interests. "

 farmers:0 "The Farmers"
 farmers_desc:0 "In most poor countries, the farmers and their families are by far the largest group in the nation. Though holding no power individually, as a collective their needs and demands need to be considered carefully if stability is to be preserved. "

 landowners:0 "The Landowners"
 landowners_desc:0 "Rich landowners represent a powerful few who own the vast majority of agricultural land in a country. Exploiting their position for government subsidies and support, they hold a strong influence over the bureaucracy in opposition to land reform, thus ensuring the continuation of the status quo. "

 #Influence Groups
 labour_unions:0 "Labour Unions"
 labour_unions_desc:0 "When highly organized, active, and influential in politics, labor unions representing the workers will impact a country's domestic politics to the dismay of business owners and industrial conglomerates. "

 communist_cadres:0 "Communist Party Cadres"
 communist_cadres_desc:0 "The mid and low-ranked Communist Party leadership forms an administrative bureaucratic elite that wields large influence over the implementation of government policies. "

 The_Clergy:0 "The Clergy"
 The_Clergy_desc:0 "The Christian clergy can hold a powerful sway over the internal affairs of nations that posses a large number of devoted followers. Government leaders would be wise to heed the advice of its members. "

 The_Ulema:0 "Islamic Ulema"
 The_Ulema_desc:0 "The Islamic clergy often amass significant support within a country's leadership circles where their religion is widely practiced. They will use their influence to shape government programs in a manner befitting religious dogma. "

 the_priesthood:0 "The Priesthood"
 the_priesthood_desc:0 "The monks and religious leadership can have significant influence over a nation's domestic policy. While some may see it as a form of theocracy, others see it as a guiding voice and inspiration for government programs. "

 wahabi_ulema:0 "Wahhabi Ulema"
 wahabi_ulema_desc:0 "Fundamentalist Wahhabi clerics often gain significant support for their beliefs in countries that follow Salafism, an ultraconservative reform movement within Sunni Islam. Harsh and intolerant, they will be very resistant to social reforms and determined to spread their doctrine abroad. "

 #Government
 the_military:0 "The Military"
 the_military_desc:0 "Throughout history, the military has been extremely influential in the politics of many nations. When generals and admirals find themselves in positions of civilian leadership, they give the military unprecedented control over the country. "
 
 intelligence_community:0 "The Intelligence Community"
 intelligence_community_desc:0 "The intelligence agencies can hold vast influence over a nation's political scene, and help guide both foreign and domestic policy via direct lobbying and behind-the-scenes maneuvers. "

 ### Nation Specific###

 isi_pakistan:0 "ISI"
 isi_pakistan_desc:0 "The Pakistani Inter-Services Intelligence Agency is one of the most powerful and capable intelligence agencies in the world, wielding an outsized influence on both foreign policy and domestic politics. The agency specializes in HUMINT, counter-intelligence, and utilizing terrorist organizations as proxies for Pakistani foreign policy, covert action abroad, and controlling domestic affairs. "

 VEVAK:0 "VEVAK"
 VEVAK_desc:0 "The Ministry of Intelligence of the Islamic Republic of Iran is one of three sovereign ministerial bodies of Iran, and is responsible for intelligence operations and assassinations both at home and abroad. Unlike other intelligence agencies, its leader must be a doctor of Islam. "

 the_bazaar:0 "The Bazaar"
 the_bazaar_desc:0 "Iran's small and medium businesses go under the traditional name of the bazaar. With its influence nearly unparalleled, appeasing its interests is always a top priority. "

 the_donju:0 "The Donju"
 the_donju_desc:0 "As North Korea slowly allowed markets and capitalism to operate within its borders, a new class of smugglers and entrepreneurs have emerged, establishing themselves as an very influential upper-middle class. "

 saudi_royal_family:0 "The Extended Royal Family"
 saudi_royal_family_desc:0 "The Gulf Monarchies all have royal families with thousands of members enjoying huge financial benefits. With the different clans expecting to receive powerful positions and influence over the strategic decisions of government, this nation's politics are largely out of the hands of ordinary citizens. "

 foreign_jihadis:0 "Foreign Jihadis"
 foreign_jihadis_desc:0 "With high ideological motivation, foreign jihadists from across the world gather to fight in the name of Wahhabi Islam. While making invaluable contributions and sacrifices, their desires and behavior frequently clash with those of local fighters and the civilian population. "

 irgc:0 "Sepâh-e Pâsdârân"
 irgc_desc:0 "Unlike the Iranian Army, the role of the the Islamic Revolutionary Guard Corps (IRGC) is not to defend the territory of Iran, but to protect the country's Islamic Republic system. It has its own intelligence agencies, foreign legion, militia (Basij Forces), construction arm, and large stakes in the economy. It's Quds Force (Special Forces) operate abroad to train friendly militias and conduct covert operations. "

 iranian_quds_force:0 "Sepâh-e Qods"
 iranian_quds_force_desc:0 "The Iranian Quds (Jerusalem) Force is an elite special force that is part of the Islamic Revolutionary Guard Corps (IRGC). It is very active in training militias, advising generals and politicians, providing intelligence, liquidating opponents, and projecting Iranian influence over a nation. "

 wall_street:0 "Wall Street"
 wall_street_desc:0 "An eight block street in New York City, Wall Street has come to represent the face of the American financial services industry and global capitalism as a whole. Home to the world's two largest stock exchanges, the New York Stock Exchange and NASDAQ, the sheer power and economic might of Wall Street is not to be underestimated. "
 wall_street_interest_tt:0 "§YInterest rate:§! §G-1%§!\n"
 
 chaebols:0 "The Chaebols"
 chaebols_desc:0 "A chaebol is a South Korean form of business conglomerate. They are global multinational corporations and own numerous international enterprises. Hyundai, Samsung, LG, and the SK Group are the largest ones. The South Korean chaebols are the world's largest companies compared to the size of the home country's economy, and have played an indispensable role in the national development of South Korea. "
