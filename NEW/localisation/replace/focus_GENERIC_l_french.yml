l_french:
 GENERIC_political_reform:0 "Political Reform"
 GENERIC_political_reform_desc:0 "To prevent stagnation of our domestic political scenes, the government must keep the country and its people politically engaged and active. Legislation must be drafted, government officials appointed, funding plans passed and public projects planned. The [Root.GetAdjective] government may not become complacent in its effort to modernize and strengthen the country."
 GENERIC_cabinet_reform:0 "Cabinet Reform"
 GENERIC_cabinet_reform_desc:0 "By replacing several key actors in the cabinet that are currently opposed to the head of government's agenda, the executive branch can project strength and determination in dealing with upcoming political questions and crises. In doing so, we must ignore the haters, losers and naysayers."
 GENERIC_expand_the_secret_service:0 "Expand the Secret Service"
 GENERIC_expand_the_secret_service_desc:0 "The security of [Root.GetNameDef] is greatly dependent upon the strength of its military and civilian intelligence agencies. We must find effective countermeasures against hostile agents, subversive elements of society, terrorists or the (at least not impossible) potential of an enemy nuclear attack."
 GENERIC_build_intelligence_stations:0 "Build Intelligence Stations"
 GENERIC_build_intelligence_stations_desc:0 "A follow-up to World War 2's RADAR stations, the Intelligence Stations will provide us with detailed reports on enemy troops movements and incoming aircraft. We will use the experiences from the espionage affairs and intrigue of the Cold War era."
 GENERIC_international_diplomacy:0 "International Diplomacy"
 GENERIC_international_diplomacy_desc:0 "The art of making backroom deals, public displays of holier-than-thou attitudes and dividing small countries between their bigger neighbors, the practice of international diplomacy has a long established culture with a mixture of grandstanding and pragmatic machiavellianism. After all, the main goal of diplomacy is to secure the country's oil supply. [Root.GetNameDef] may not fall behind."
 GENERIC_trade_with_the_neighbors:0 "Trade with the Neighbors"
 GENERIC_trade_with_the_neighbors_desc:0 "After closing ranks with our immediate neighbors through both expansion of our diplomatic staffs and expansion of our road network, we can now pursue a closer trade integration with our next door partners. This will help profits for both our large companies and our small businesspeople."
 GENERIC_alignment_debate:0 "Alignment Debate"
 GENERIC_alignment_debate_desc:0 "An open question of international diplomacy is always the conflicting and juxtaposted ideas of neutrality and isolationism versus the idea of interventionism."
 GENERIC_neutrality:0 "Neutrality"
 GENERIC_neutrality_desc:0 "We should always be concerned with the safety and prosperity of [Root.GetAdjective] citizens first and foremost. We cannot waste our young men, natural resources and financial assets in foreign entanglements. Instead, we must make sure that he homefront is safe by securing our borders and avoiding membership in international alliance networks."
