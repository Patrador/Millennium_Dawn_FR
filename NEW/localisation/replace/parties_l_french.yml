 Neutral_Muslim_Brotherhood:0 "Moderate Islamist"
 Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamist: - Groups and parties inspired by the Muslim Brotherhood, a transnational Sunni Islamist organization, founded in Egypt by Islamic scholar Hassan al-Banna in 1928. It has supporters throughout the Arab World and beyond with it's model of political activism combined with Islamic charity work. It's goal is political Islamic governance, and to instill the Quran and the Sunnah as the sole reference point for society."

 nationalist:0 "Nationalist Outlook"
 nationalist_noun:0 "Nationalist"
 nationalist_desc:0 "Nationalistic Government"
 Nat_Autocracy:0 "Military Junta"
 Nat_Autocracy_desc:0 "Military Junta: - Nationalistic governments believe they have gotten the short stick of globalization, and seek a national rebirth based on protectionism, militarization, and national and ethnic sovereignty. They loathe global liberal institutions, but may remain pragmatic in their international alignments to further their narrow domestic or expansionist goals."
