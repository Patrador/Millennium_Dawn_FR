 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "Invest"
 AC_cancel_project:0 "Cancel"
 AC_standby_project:0 "Analyzing"
 AC_standby_project_desc:0 "[THIS.GetName] is analyzing our request"
 AC_build_button_tt:0 "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1:0 "Investing in construction projects will increase your influence with the targeted country and provide investment income for your country, thus increasing your total income.\n\n§YYou can build up to five construction projects of each type at a time. Both the corruption level of the country and infrastructure level of the state will affect the total construction time. Construction has a default 25% increase in time, regardless of modifiers.§!\n\n§LIf the targeted country accepts your investment offer, at the end of the construction period they will gain the infrastructure/building. You will gain investment income.§!"
 AC_build_button_tt_2:0 "Cancel the active project."
 AC_build_button_tt_3:0 "Select a project."
 AC_build_button_tt_4:0 "D"
 AC_build_button_tt_b:0 "Pressing this button will request a permission from the controller of the state. If they accept, a construction project will begin in your decisions tab. This project repeats until all the queued up buildings are completed.\n\n§YConstruction speed takes a -25% penalty on what it would normally be (your country's construction speed modifiers apply).§![From.AC_GetPoliticalPowerCost]\n\n§LYou can only have one active construction project at a time.\n\nA state cannot have a construction project active from multiple countries.\n\nThe controller of this state will refuse if it has a negative opinion of you.§!"
 
 AC_assist_repair_button_text:0 "Assist Repair"
 AC_assist_repair_button_tt:0 "Assist this country in building repairs.\n\n§YPolitical power daily gain:§! §R-1§!\n\n§YDuration:§!§! §G180 days\n\n§LYou can only assist one country at a time with repairs.\n\nYou can cancel repair assistance by clicking this button or through the decisions tab at any time. There is a one day cooldown before you can re-enable it.§!"

 AC_construction_opinion:0 "Construction projects"
 
