 USA_guantanamo_bay:0 "Guantanamo Bay"
 USA_guantanamo_bay:0 "The Guantanamo Bay detention camp is a United States military prison located within Guantanamo Bay Naval Base, also referred to as Guantánamo, G-Bay, GTMO, and Gitmo, which is on the coast of Guantánamo Bay in Cuba. Since the inmates are detained indefinitely without trial and there are reports of several detainees having been tortured, the operations of this camp are considered to be a major breach of human rights by Amnesty International and Due Process rights in the Fourteenth Amendment of the United States Constitution."
 usa_bad_procurment:0 "Inefficient Procurement"
 usa_bad_procurment_desc:0 "Since experienced military officers have been removed from the procurement system, the only people who now judge whether or not a weapon or a piece of equipment is ready to go into service are the Pentagon's lawyers, accountants and political appointees. The power of lobbyists also grows directly out of the system's lack of direct military involvement. It is time to scrap the whole procurement system and return control of the purchase of weapons to the uniformed military."
 usa_ind_investment:0 "American Investment"
 usa_ind_investment_desc:0 "India is one of the most promising investment destinations globally. With the opening of Indian economy, US investments into India are bound to take a quantum jump. Investors have to go through complex legal and regulatory issues in India."
 usa_raj_court:0 "American Influence"
 usa_raj_court_desc:0 "America see's India as a vital partner on the global war on terror."
 usa_united_europe:0 "A United Euorpe"
 usa_united_europe_desc:0 "The United States has vital interests in a Europe that is democratic, undivided, stable and prosperous, open to trade and investment opportunities, and supportive of political, economic, and military cooperation with the United States in Europe and other important parts of the world. Transatlantic cooperation is the key not only to advancing our mutual interests in Europe, but also to solving global problems."
 usa_isolationism:0 "American Steel & Coal Workers"
 usa_isolationism_desc:0 "Extractive activities, such as mining and drilling, dominate the North American economy. Mining provides billions of dollars and millions of jobs throughout the continent. North America is a leading producer of coal, used in energy production; bauxite, used to create aluminum; iron and copper."
 F_USA_350_ship:0 "350 Ship Navy"
 F_USA_350_ship_desc:0 "One of President Trump’s signature campaign promises to the American people was a 350-ship Navy. The Navy itself has stated unequivocally that it needs a bare minimum of 355 ships to meet the missions with which it has been tasked by our regional combatant commanders."
 usa_air_dominance:0 "Air Dominance"
 usa_air_dominance_desc:0 "We will build an Air Force of at least 1,200 fighter aircraft, which the Heritage Foundation again has shown to be needed to execute current missions."
 usa_expand_army:0 "Expand The Army"
 usa_expand_army_desc:0 "We will build an active army around 540,000 as the army’s Chief of Staff has said he needs desperately and really must have to protect our country."
 usa_fund_marines:0 "Fund The Marines"
 usa_fund_marines_desc:0 "In 2009, our Marine Corps had 202,000 active Marines. Today, it’s just 182,000. It's time to make the Marines great again!"
