 american_militarism_desc:0 "L'armée des États-Unis est de loin la force militaire la plus financée au monde (avec jusqu'à 40 % des dépenses militaires mondiales) - et le peuple américain a une culture qui consiste à saluer et à honorer l'armée et ses vétérans pour qu'ils adhèrent à cet idéalisme.\nMais des dépenses militaires élevées auront toujours un prix."
