 population_growth_explosion_desc:0 "Ce pays connaît une croissance démographique massive. Le taux de natalité est incontrôlable."
 population_growth_rapid:0 "Taux de natalité dangereux"
 population_growth_rapid_desc:0 "Ce pays connaît une croissance démographique rapide. Le taux de natalité est sur le point de rompre ce que la politique gouvernementale peut gérer."
 population_growth_steady:0 "Taux de natalité stable"
