 UKR_idea_trained_expanded_general_staff:0 "Reformed General Staff"
 UKR_idea_trained_expanded_general_staff_desc:0 "Our general staff has now been reformed. Every person who gained their position has been subject to proper military education or cut from the general staff. We will make an arm out of them yet.\n"
