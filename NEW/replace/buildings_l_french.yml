 industrial_complex:0 "Industrie civile"
 industrial_complex_plural:0 "Industries civiles"
 industrial_complex_desc:0 "Ce type de bâtiments permet de produire des biens civils ou de construire de nouveaux bâtiments dans cet État. Si nécessaire, il peut être transformé en industrie militaire."
 anti_air_building:0 "Site antiaérien"
 anti_air_building_plural:0 "Site antiaérien"
 anti_air_building_desc:0 "Les sites antiaériens sont des complexes de missiles sol-air à longue portée. En raison de leur portée, les missiles sont plus lourds et peu mobiles. Ils tirent des missiles sur les avions ennemis et protège contre les bombardements."
 synthetic_refinery:0 "Raffinerie de biocarburant"
 synthetic_refinery_plural:0 "Raffineries de biocarburant"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Ce bâtiment utilise des matières organiques telles que les cultures énergétiques et le bois, et les convertit en combustible. Il approvisionne l'État."
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Station de renseignement"
 radar_station_plural:0 "Stations de renseignement"
 radar_station_desc:3 "Les stations de renseignement vous permettent d'obtenir des informations sur les troupes ennemies dans les États voisins. Elles se composent de divers radars et capteurs, ainsi que d’objets et de capacités informatiques pour analyser l’évolution de la situation.\nPlus le niveau est élevé, plus la portée est importante.\nSes radars permettent aussi à l'État de mieux détecter les forces aériennes ennemies pour offrir à vos avions plus de chances de pouvoir les attaquer.\nEn outre, les radars améliorent la détection des flottes ennemies en mer."
 RADAR_ONMAP_TOOLTIP:0 "Niveau de §Hstation de renseignement§! : $LVL|G$/$TOT|H$\nAppartient à $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP:0 "Niveau de §Hstation de renseignement§! : $LVL|R$/$TOT|H$\nAppartient à $WHO|H$"
 RADAR_ONMAP_TOOLTIP_COVERAGE:0 "\n§HCouverture de la région§! :"
 RADAR_ONMAP_TOOLTIP_COVERAGE_ENTRY:0 "\n  $PERC|%$ en $REGION$"
 RADAR_ONMAP_TOOLTIP_SUPPRESS:0 "\nMaintenir §GCtrl§! pour §Rmasquer§! cette infobulle."
 fuel_silo:0 "Réserve stratégique de carburant"
 fuel_silo_plural:0 "Réserves stratégiques de carburant"
 fuel_silo_desc:0 "Ce type de bâtiment garantit aux pays des réserves de §Hcarburant§! supplémentaires."