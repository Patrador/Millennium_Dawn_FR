l_french:
 HIDE_MONEY_TOOLTIP:0 "Cliquez pour cacher l'interface de l'argent"
 SHOW_MONEY_TOOLTIP:0 "Cliquez pour afficher l'interface de l'argent"
 TREASURY_TOOLTIP:0 "Nous avons $[?treasury] §Hmilliards§! dans la trésorerie.\n\nCeci est affecté par notre solde quotidien de $[?treasury_rate|+] §Hmilliards§!."
 TREASURY_TOOLTIP_DELAYED:0 "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, une dette sera automatiquement contractée pour le maintenir positif."
 AC_TREASURY_TOOLTIP:0 "Nous avons $[?ROOT.treasury] §Hmilliards§! dans la trésorerie.\n\nCeci est affecté par notre solde quotidien de $[?ROOT.treasury_rate|+] §Hmilliards§!."
 AC_TREASURY_TOOLTIP_DELAYED:0 "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, une dette sera automatiquement contractée pour le maintenir positif."
 INT_INVESTMENTS_TOOLTIP:0 "Nous avons $[?int_investments] §Hmilliards§! en investissements internationaux.\n\nNous gagnerons 6% §HReturn on Investment§! sur cela chaque année, fournissant quotidiennement $[?int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans la trésorerie."
 INT_INVESTMENTS_TOOLTIP_DELAYED:0 "Clic droit pour vendre 1$ milliard en investissements étrangers. Seulement 60% de la somme peut être récupérée. Ctrl (10x) ou Maj (100x) l'augmente."
 AC_INT_INVESTMENTS_TOOLTIP:0 "Nous avons $[?ROOT.int_investments] §Hmilliards§! en investissements internationaux.\n\nNous gagnons quotidiennement $[?ROOT.int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans la trésorerie."
 #AC_INT_INVESTMENTS_TOOLTIP_DELAYED:0 "Clic droit pour vendre 1$ milliard en investissements étrangers. Ctrl (10x) ou Maj (100x) l'augmente."
 DEBT_TOOLTIP:0 "Nous avons $[?debt] §Hmilliards§! de dette.\n\nNous devons payer [?interest_rate]% de §Htaux d'intérêt§! par an. Soit $[?debt_rate] §Hmilliards§! prélevés de notre trésorerie chaque jour pour rembourser la dette."
 DEBT_TOOLTIP_DELAYED:0 "Cliquez pour emprunter $1 §Hmilliards§!. Ctrl (10x) ou Maj (100x) l'augmente. \n\nClic droit pour réduire la dette. Ctrl (10x) ou Maj (100x) augmente le montant."
 EXPENSE_GAIN_TOOLTIP:0 "Nous avons des dépenses quotidiennes de $[?display_expense] §Hmilliards§!."
 EXPENSE_GAIN_TOOLTIP_DELAYED:0 "§MBureaucratie :§! $[?bureaucracy_gain] §Hmilliards§!\n§ODéfense :§! $[?defence_gain] §Hmilliards§!\n§USécurité interne :§! $[?security_gain] §Hmilliards§!\n§JÉducation :§! $[?education_gain] §Hmilliards§!\n§PSanté :§! $[?health_gain] §Hmilliards§!\n§BAide sociale :§! $[?welfare_gain] §Hmilliards§!\n§RIntérêt sur la dette :§! $[?debt_rate] §Hmilliards§!\n"
 TAX_RATE_TOOLTIP:0 "Notre §HTaux d'imposition§! de [?tax_rate]% nous donne de l'argent, mais aussi [?tax_rate]% de §HCoût des taxes§!, réduisant les §HIndustries Civiles§! disponibles pour la construction."
 TAX_GAIN_TOOLTIP:0 "Nous avons chaque jour $[?display_income] §Hmilliards§! de revenu."
 TAX_GAIN_TOOLTIP_DELAYED:0 "§GTaxes :§! $[?tax_gain] §Hmilliards§!\n§JInvestissements internationaux :§! $[?int_investments_rate] §Hmilliards§!\n§UExportations de ressources :§! $[?resource_sale_rate] §Hmilliards§!\n"
 F_TREASURY_TOOLTIP:0 "Ils ont $[?treasury] §Hmilliards§! dans la trésorerie.\n\nLe solde quotidien est de $[?treasury_rate|+] §Hmilliards§!."
 F_INT_INVESTMENTS_TOOLTIP:0 "Ils ont $[?int_investments] §Hmilliards§! en investissements dans d'autres pays.\n\nIls gagnent quotidiennement $[?int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans leur trésorerie."
 F_DEBT_TOOLTIP:0 "Ils ont $[?debt] §Hmilliards§! de dette.\n\nIls doivent payer [?interest_rate]% de §Htaux d'intérêt§! par an. $[?debt_rate] §Hmilliards§! seront prélevés de leur trésorerie chaque jour pour rembourser leur dette."
 F_EXPENSE_GAIN_TOOLTIP:0 "Ils ont des dépenses quotidiennes de $[?display_expense] §Hmilliards§!."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED:0 "Bureaucratie : $[?bureaucracy_gain] §Hmilliards§!\nDéfense : $[?defence_gain] §Hmilliards§!\nSécurité interne : $[?security_gain] §Hmilliards§!\nÉducation : $[?education_gain] §Hmilliards§!\nSanté : $[?health_gain] §Hmilliards§!\nAide sociale : $[?welfare_gain] §Hmilliards§!\n"
 F_TAX_RATE_TOOLTIP:0 "Leur §HTaux d'imposition§! de [?tax_rate]% leur donne de l'argent, mais aussi [?tax_rate]% de §HCoût des taxes§!, réduisant les §HIndustries Civiles§! disponibles pour la construction."
 F_TAX_GAIN_TOOLTIP:0 "Ils ont chaque jour $[?tax_gain] §Hmilliards§! de revenu."
 F_TAX_GAIN_TOOLTIP_DELAYED:0 "§GTaxes :§! $[?tax_gain] §Hmilliards§!\n§JInvestissements internationaux :§! $[?int_investments_rate] §Hmilliards§!\n§UExportations de ressources :§! $[?resource_sale_rate] §Hmilliards§!\n"
 INCREASE_TAX_TT:0 "§HAugmenter les taxes§!\nVa augmenter les taxes de 1 point de pourcentage."
 INCREASE_TAX_delayed_TT:0 "Requiert :\n[tax_button_req] \n\nEffet :\n§HAugmente les taxes§!\n§R-50§!£pol_power_icon \nCoût des taxes : §R+1%§!\n\nAugmenter les taxes va §Rdiminuer§! la popularité de n'importe quel parti non socialiste et non communiste dans le gouvernment."
 DECREASE_TAX_TT:0 "§HRéduire les taxes§!\nVa réduire les taxes de 1 point de pourcentage."
 DECREASE_TAX_delayed_TT:0 "Requiert :\n[tax_button_req] \n\nEffet :\n§HRéduit les taxes§!\n§R-50§!£pol_power_icon \nCoût des taxes : §G-1%§!\n\nRéduire les taxes va §Gaugmenter§! la popularité de n'importe quel parti non socialiste et non communiste dans le gouvernment."
 tax_action_button_req_enable_TT:0 "£trigger_yes  50£pol_power_icon"
 tax_action_button_req_disable_TT:0 "£trigger_no  50£pol_power_icon"