#Army
 USA_united_states_army:0 "The US Army"
 USA_united_states_army_desc:0 "The US Army, established even before independence, is the greatest and most powerful military force in the world, even as we've allowed it to lapse since the end of the Cold War. No matter how we wish to enter this new century, we must strengthen the Army's position and underline its significance, or we'll finally be left behind."
 USA_support_small_arms_companies:0 "Support Small Arms Companies"
 USA_support_small_arms_companies_desc:0 "The free access of each American citizen to firearms is important. By removing some burdensome taxes from small arms companies and sellers, we can enable our civilian population to arm themselves much more effectively."
 USA_develop_artillery_models:0 "Modern Artillery Platforms"
 USA_develop_artillery_models_desc:0 "Tanks are shiny, and infantry gets all the credit, but the amount of work done by artillery - the unsung hero of the armed forces - should not be underestimated. We need to work on our artillery platforms."
 USA_infantry_equipment_models_1:0 "Advanced Combat Rifle Program"
 USA_infantry_equipment_models_1_desc:0 "To stay ahead of the game and ensure we have the most technologically advanced infantry weapons on the planet, we should invest in our small arms manufacturers."
 USA_strengthen_national_morale:0 "Strengthen National Morale"
 USA_strengthen_national_morale_desc:0 "By reminding the American public of their military heritage, we will revive the people's patriotic fervor!"
 USA_army_doctrine_1:0 "Lessons of the Cold War"
 USA_army_doctrine_1_desc:0 "Our military academies produce the most intelligent and clever military minds on Earth. We can put this resource to good use and develop better strategies to engage our enemies with."
 USA_mbt_models:0 "TUSK Program"
 USA_mbt_models_desc:0 "The ultimate expression of land-based firepower and symbol of shock and awe, we must prioritize advanced battle tank development to keep our edge on the battlefield."
 USA_small_arms_production_focus:0 "Small Arms Production Focus"
 USA_small_arms_production_focus_desc:0 "We can ramp up our firearm production even further to better arm our populace and military."
 USA_recruitment_tactics:0 "Recruitment Tactics"
 USA_recruitment_tactics_desc:0 "We can employ carefully tailor propaganda to encourage even stronger recruitment trends and fill up our ranks with the fresh young faces we need."
 USA_army_doctrine_2:0 "Reform the National Training Center"
 USA_army_doctrine_2_desc:0 "The United States military has historically been one of the world's largest and most effective fighting forces. However, some of our doctrines are starting to show their age. We can do better, and, by promoting innovative thought among the brass, we will."
 USA_engineer_tanks:0 "Engineer Tanks"
 USA_engineer_tanks_desc:0 "Though often overlooked, engineering vehicles fulfill many vital support functions on and off the battlefield. Let's invest some effort into giving the army the support vehicles they need."
 USA_infantry_equipment_models_2:0 "Objective Individual Combat Weapon Program"
 USA_infantry_equipment_models_2_desc:0 "Our previous efforts towards the development of cutting-edge infantry weapons provided massive returns. We should do it again and initiate the OICW project."
 USA_uncle_sam_needs_you:0 "Uncle Sam Needs You"
 USA_uncle_sam_needs_you_desc:0 "Now that America is under active attack by a hostile and dangerous force, we need to revive our greatest national icons in order to rally the population and defend ourselves."
 USA_support_vehicle_models:0 "Infantry Support Vehicles"
 USA_support_vehicle_models_desc:0 "Infantry are soft and not the most durable on their own. A few Bradleys and the like should improve their likelihood of staying alive to fight another day."
 USA_army_doctrine_3:0 "Twenty-First Century Army"
 USA_army_doctrine_3_desc:0 "We can't afford to sit back on our laurels! We must continue to innovate and devise ever better tactics for our brave soldiers to employ on the battlefield. With our army at the forefront, nothing will be impossible for us."
 #Navy
 USA_united_states_navy:0 "The US Navy"
 USA_united_states_navy_desc:0 "The United States Navy is the most expensive military force in the world; its budget, by itself, is larger than that of any other entire military on Earth, and for good reason! The Army may be our backbone, but the Navy is our armor and shield; after all, most of the world is on the other side of an ocean from us. Given how important it is, it couldn't hurt to make the Navy stronger."
 USA_destroyer_models_1:0 "Update the Destroyer Fleet"
 USA_destroyer_models_1_desc:0 "Although the Arleigh Burke-class destroyers are old, they still pack a good punch with their multi-mission design and guided missile capacity. We can keep the old ones around for a long time to come, but it's probably time to start looking to the next generation of destroyers."
 USA_small_ship_models_1:0 "Small Ship Initative"
 USA_small_ship_models_1_desc:0 "The United States, like any other navy, does not function on capital ships like its great aircraft carriers alone. It requires smaller vessels to patrol coastal waters and minesweepers to keep the seas open and free. We must not forget to keep our less glamorous but vital littoral forces at the cutting edge."
 USA_destroyer_models_2:0 "Advanced Destroyer Models"
 USA_destroyer_models_2_desc:0 "Our Cold War-legacy vessels are very much showing their age, and even our newer ones won't be at the forefront of naval technology forever. We must look further still into the future to create a truly new destroyer for a new century."
 USA_small_ship_models_2:0 "Littoral Combat Ships"
 USA_small_ship_models_2_desc:0 "While we've made great strides in improving our support ships, there's still plenty of room for progress. The Littoral Combat Ship and its potential successors represent a huge leap forward in capability for our smaller ships - though with our newest proposals, "smaller" is something of a relative term."
 USA_submarine_models_1:0 "Beyond the Los Angeles Class"
 USA_submarine_models_1_desc:0 "Our surface fleet is important, but we must not forget the Silent Service - our brave submariners. They deserve the best boats we can give them, but our current submarines are starting to reach the end of their useful service lives."
 USA_carrier_models_1:0 "New Carrier Designs"
 USA_carrier_models_1_desc:0 "Our huge Nimitz-class carriers may be the envy of the world, but that attention has spurred our potential rivals to begin carrier programs of their own. We can't afford to sit still while other nations catch up. Let us invest strongly in newer and better flagships for our great Navy."
 USA_submarine_focus:0 "Reform the Silent Service"
 USA_submarine_focus_desc:0 "New classes of submarines can only get us so far - now we must put in the time to figure out how to use them properly in the modern era."
 USA_naval_doctrine_1:0 "Naval Doctrine Reform"
 USA_naval_doctrine_1_desc:0 "Our current strategy of just having more ships than we know what to do with seems somewhat problembatic. Perhaps we might also want to work on some new tactics?"
 USA_submarine_models_2:0 "New Submarines for a New Navy"
 USA_submarine_models_2_desc:0 "Further submarine improvements are needed to give the Silent Service the tools they need to dominate the seas."
 USA_carrier_models_2:0 "The Modern Floating Airfield"
 USA_carrier_models_2_desc:0 "We must continually update our carrier fleet to keep ahead of our rivals, rather than assuming a single step forward will be enough to assure our naval dominance."
 USA_naval_doctrine_2:0 "Naval War College Wargames"
 USA_naval_doctrine_2_desc:0 "War has changed, and so must our methods of waging it on the seas. We should build on what we have already accomplished, and put our brightest theoreticians to work."
 USA_naval_doctrine_3:0 "Twenty-First Century Navy"
 USA_naval_doctrine_3_desc:0 "A true twenty-first century navy requires true twenty-first century tactics; with one last push, our officers can finally wield a tactical repertoire worthy of the mighty ships they command."
 #Air Force
 USA_united_states_air_force:0 "The US Air Force"
 USA_united_states_air_force_desc:0 "In this modern battlefield, our air force will be one of the most significant branches in the event of a war."
 USA_united_states_marine_corps:0 "The US Marine Corps"
 USA_united_states_marine_corps_desc:0 "The Marine Corps is technically the largest special operations force in the world. This is not enough. We should invest even more in it than we currently do!"
 USA_air_force_production:0 "Expand the Aerospace Industry"
 USA_air_force_production_desc:0 "By investing more money into our aircraft manufacturers, we can increase production to unheard-of levels."
 USA_east_coast_air_bases:0 "East Coast Air Bases"
 USA_east_coast_air_bases_desc:0 "An air force is no good if it lacks the reach to even cover its own home territory, and at the moment, the Eastern Seaboard is looking awfully sparsely defended. We can plan out entire new airfields and take advantage of existing civilian airport infrastructure along the coast to close this hole in our defenses."
 USA_strengthen_the_airborne_infantry:0 "Strengthen the Airborne Infantry"
 USA_strengthen_the_airborne_infantry_desc:0 "The strategic mobility of paratroopers could very well be the deciding factor in a campaign, so we must ensure ours are ready for anything."
 USA_early_fighter_models:0 "Advanced Tactical Fighter Program"
 USA_early_fighter_models_desc:0 "Battlefield air superiority has been vital since the days of the First World War. It's time we updated the Air Force to keep pace with our potential enemies."
 USA_early_bomber_models:0 "Modernize the Bomber Fleet"
 USA_early_bomber_models_desc:0 "Heavy surface attack aircraft are always important in warfare, but ours are growing long in the tooth. We should work towards the development more modern models."
 USA_west_coast_air_bases:0 "West Coast Air Bases"
 USA_west_coast_air_bases_desc:0 "Now that the East Coast has been secured, we should shore up the West Coast as well."
 USA_ucav_models_1:0 "Drone Warfare"
 USA_ucav_models_1_desc:0 "Drones provide a way to strike hard-to-reach targets and provide long-duration close air support without risking our own pilots' lives. We should invest more money into this field."
 USA_advanced_fighter_models:0 "DARPA Aerospace Projects"
 USA_advanced_fighter_models_desc:0 "We have the capability to pave the way towards the future in fighter technology, so let us do so."
 USA_advanced_bomber_models:0 "Air Force Global Strike Command"
 USA_advanced_bomber_models_desc:0 "Now that we have perfected the previous bomber models, we can move onto even more advanced designs."
 USA_air_doctrine_1:0 "RED FLAG Alaska"
 USA_air_doctrine_1_desc:0 "A technologically advanced air force is useless without a doctrine which uses it intelligently. To start, we can expand our existing RED FLAG training exercises to more locations and more iterations."
 USA_ucav_models_2:0 "Advanced UCAV Models"
 USA_ucav_models_2_desc:0 "We can only stand to benefit from improving our drones yet again."
 USA_air_doctrine_2:0 "Interservice Air Combat Training"
 USA_air_doctrine_2_desc:0 "A new world requires new strategies. Let us assign our finest minds across all services to furthering the art of aerial warfare."
 USA_air_doctrine_3:0 "Twenty-First Century Air Force"
 USA_air_doctrine_3_desc:0 "We have invested a great amount of funds, time, and thought into our air force, but in the end, it was worth it. We shall take the world by storm, and the Air Force will lead the way!"
 USA_continue_space_efforts:0 "Revitalize the Space Program"
 USA_continue_space_efforts_desc:0 "Nearly 60 years ago, NASA launched Apollo 11, successfully landing the first human on the Moon, winning the Space Race. Afterward, we Americans sank into complacency, as space lost its wonder. No more! It is time to renew our efforts and push back the final frontier."
 USA_finance_nasa:0 "Finance NASA"
 USA_finance_nasa_desc:0 "NASA, the National Aeronautics and Space Administration, got us to the Moon, sent satellites into orbit, blasted probes into the outer solar system and deep space, and landed rovers on Mars. All it lacks is major funding from the government, with which we could finally realize our dreams of space exploration."
 USA_finance_private_space_ventures:0 "Finance Private Space Ventures"
 USA_finance_private_space_ventures_desc:0 "Private companies, like SpaceX, have shown a tremendous ability to lower the costs and increase the efficiency of space travel. The future of space is private."
 USA_asteroid_mining:0 "Asteroid Mining"
 USA_asteroid_mining_desc:0 "Asteroids contain many materials rare or hard to extract here on Earth, like platinum, gold, iridum, and the elusive rare earth metals - something we desperately lack domestically. It does take a massive effort to tow an asteroid into orbit around Earth, but the rewards will be beyond our wildest dreams."
 USA_establishment_of_the_space_force:0 "Establishment of the Space Force"
 USA_establishment_of_the_space_force_desc:0 "Why didn't we call it the Space Marines? That would've been a much better name."
 USA_launch_pad_in_brazil:0 "Launch Pad in Brazil"
 USA_launch_pad_in_brazil_desc:0 "Rockets, believe it or not, need to get to space in order to do anything useful. Launching rockets from the equator is much better than launching from Florida, as we can use the additional inertia from the Earth's rotation to make getting into orbit much easier. An opportunity has recently opened up in Brazil to do exactly that..."
 USA_weaponized_space:0 "Militarize Space"
 USA_weaponized_space_desc:0 "Satellites with lasers... sounds great! What could go wrong?"
 USA_space_marines:0 "Space Marines"
 USA_space_marines_desc:0 "Service guarantees citizenship!"
 USA_mission_to_mars:0 "Mission to Mars"
 USA_mission_to_mars_desc:0 "Landing a human on Mars has been the dream of space enthusiasts for years, if not decades. Mars is now Priority Number One."
 USA_revisit_the_moon:0 "Revisit the Moon"
 USA_revisit_the_moon_desc:0 "The last time man set foot upon the Moon was back in 1972. Why not put a new one there? What is stopping us?"
 USA_lunar_outpost:0 "Lunar Outpost"
 USA_lunar_outpost_desc:0 "It is currently well within the realm of possibility to put an outpost on the Moon. That said, setting up and maintaining a lunar base will still be the greatest technical challenge the world has ever faced. Then again... that didn't stop the first lunar landing, did it?"

 #Economy
 USA_the_american_economy:0 "The American Economy"
 USA_the_american_economy_desc:0 "Nominally speaking, our economy is the largest in the world, and we remain an economic force to be reckoned with. Our financial advisors are divided between those favoring continued regulations and those claiming the time is right to loosen the grip on the economy."
 USA_deregulation:0 "Revitalized Industry"
 USA_deregulation_desc:0 "The United States has been a country of incredible economic growth in the past one hundred years. It emerged from World War II as the world's largest economy. "
 USA_regulation:0 "Regulated Markets"
 USA_regulation_desc:0 "The neoclassical belief in "voodoo economics" is dangerous. While the free market is important, it must be tempered by federal oversight lest it get enough rope to hang itself."
 USA_aluminium_and_steel_production:0 "Structural Metals Production"
 USA_aluminium_and_steel_production_desc:0 "We boast the fourth-largest steel and sixth-largest aluminum industry in the world, but we can do even better. Bauxite is readily available for exploitation in both Arkansas and Alabama, if we so desire."
 USA_reduce_market_regulations:0 "Unleash the Free Market"
 USA_reduce_market_regulations_desc:0 "The free market is a cornerstone of the American model, and should remain that way. The economy thrives when it is led by the invisible hand of the market, rather than the clenched fist of the government."
 USA_create_jobs_on_the_west_coast:0 "Create Jobs on the West Coast"
 USA_create_jobs_on_the_west_coast_desc:0 "Even though the West Coast is only home to less than 20% of our citizens, it has seen an enormous growth, with cities like Los Angeles, San Francisco and Seattle becoming core metropolitan areas. There's still room for growth, however, and supporting Silicon Valley, Hollywood, and other big industries and businesses will easily create a large number of new jobs."
 USA_strengthen_the_federal_reserve:0 "Strengthen the Federal Reserve"
 USA_strengthen_the_federal_reserve_desc:0 "The Fed is our central banking system, and it is paramount that we protect and strengthen it to ensure that the economy continues to flourish. A strong Federal Reserve is crucial to a strong federal government."
 USA_oil_and_rubber_production:0 "Invest in the Petrochemical Sector"
 USA_oil_and_rubber_production_desc:0 "We have large financial interests riding on the oil industry, and any funding invested in R&D there will inevitably improve overall resource extraction. As an added bonus, it may support our rubber production as well. Further, from these few states we can boost our percentage of the worlds production of crude oil. Currently we only produce 12%."
 USA_industrial_oversight_committee:0 "Industrial Oversight Committee"
 USA_industrial_oversight_committee_desc:0 "We need to find new and effective ways of conducting regulatory services if we don't want our extensive government regulation to completely smother industrial growth. A good first move would be to establish a committee tasked with monitoring the industry at large."
 USA_build_additional_refineries:0 "Subsidize Biofuel Pioneers"
 USA_build_additional_refineries_desc:0 "The lack of new-found oil reserves around the country should entice us to start investigating other methods of fuel production. Biofuel and ehtanol may be right up our alley if we are looking to expand our production of important oil substitutes."
 USA_corporatist_legislation:0 "Business-Friendly Legislation"
 USA_corporatist_legislation_desc:0 "The corporations in the United States are powerful entities. It may be in our interest to suggest they enter the policital scene and 'help' us restructure the legislature."
 USA_create_jobs_on_the_east_coast:0 "Create Jobs on the East Coast"
 USA_create_jobs_on_the_east_coast_desc:0 "The Eastern Seaboard sports a number of large cities, such as the Boston-New York-Baltimore-DC megalopolis, along with major Southern cities like Charleston and Raleigh. A regulatory overhaul could go a long way toward incentivizing new industrial investments in the region."
 USA_military_production_increase:0 "Planned Military-Industrial Production"
 USA_military_production_increase_desc:0 "The Industrial Oversight Committee has streamlined our regulatory bodies and greatly improved industrial effectiveness. Perhaps it's time to further centralize regulatory oversight and turn it into actual control mechanisms. This will enable greater governmental say in matters of industry."
 USA_military_production_centralization_reform:0 "Defense Contractor Investment"
 USA_military_production_centralization_reform_desc:0 "There is much room for expansion in the far Northeast. Perhaps we could incentivize one of the big contractors to open up a new plant or two there and expand the local economy."
 USA_expand_the_monetary_control_act:0 "Expand the Monetary Control Act"
 USA_expand_the_monetary_control_act_desc:0 "The Monetary Control Act was part of an Act passed in 1980, which opened the discount window for the Fed, enabling a host of financial institutions to borrow from the Federal Reserve. With our new, strengthened Federal Reserve, we may open that window even further, which will provide some much-needed financial stability."
 USA_resource_production_in_alaska:0 "Exploit ANWR"
 USA_resource_production_in_alaska_desc:0 "Alaska may be cold and inhospitable to any but the most determined Alaskans, but beneath its permafrost, especially in the untouched Alaskan National Wildlife Reserve, lies a wealth of natural resources that are ripe for the taking. We should work towards boosting Alaskan resource extraction to reap the bounties."
 USA_build_additional_steel_factories:0 "American Steel"
 USA_build_additional_steel_factories_desc:0 "The American steel industry has stagnated in recent years. It is imperative we expand our steel industry in order to meet the vast demand we have here in the United States."
 USA_revive_the_rust_belt:0 "Revive the Rust Belt"
 USA_revive_the_rust_belt_desc:0 "The vast areas of what was once known as the Steel Belt have for several decades languished due to loss of jobs, loss of population, and overall loss of hope. The industries have largely moved out and left behind a disillusioned, poor, and struggling populace. If any part of our country could benefit from a boost to industrial growth, this is the place."
 USA_strengthen_the_military_industrial_complex:0 "Reinforce the Military-Industrial Complex"
 USA_strengthen_the_military_industrial_complex_desc:0 "There are those who claim that the so-called military-industrial complex is an opaque cabal of unscrupulous businessmen who profit from the deaths of millions of innocent people. And then there are those that view them as an excellent business partner."
 USA_factory_worker_rights:0 "Strengthen OSHA and the NLRB"
 USA_factory_worker_rights_desc:0 "Increasing the enforcement powers of the Occupational Safety and Health Administration, and increasing the power of unions through expanding the National Labor Relations Board, would increase the happiness and productivity of our factory workers without having to do anything too radical."
 USA_dodd_frank_plan:0 "Dodd-Frank Plan"
 USA_dodd_frank_plan_desc:0 "Despite our best efforts, economic recession is looming. The Dodd–Frank Wall Street Reform and Consumer Protection Act is slated to contain the largest changes to financial regulation since the Great Depression, and will completely revamp several aspects of the economy in order to stabilize it and stop any further spiral into recession."
 USA_chromium_and_tungsten_production:0 "Chromium and Tungsten Production"
 USA_chromium_and_tungsten_production_desc:0 "Chromium and tungsten both have important military applications, but neither are found naturally under American soil, or, at least, none that we've found so far. Still, if we prioritize R&D of new mining equipment, we will at the very least be prepared to extract whatever deposits we do come across."
 USA_encourage_growth_in_the_rust_belt:0 "Encourage Growth in the Rust Belt"
 USA_encourage_growth_in_the_rust_belt_desc:0 "The Rust Belt is overgrown with the derelict buildings of old, abandoned industry from better days. At this point, it may be better to just flatten all the old ruins and make room for any newcomers."
 USA_encourage_growth_in_the_rocky_mountains:0 "Encourage Growth in the Rocky Mountains"
 USA_encourage_growth_in_the_rocky_mountains_desc:0 "The rugged Rocky Mountains are not exactly be the first choice for any strapping young entrepreneur looking to start the next runaway success. Perhaps with a little time and investment in the right places, we could change that."
 USA_encourage_growth_in_the_american_south:0 "Encourage Growth in the American South"
 USA_encourage_growth_in_the_american_south_desc:0 "The South was never the most financially successful part of the United States, but by the late 20th century, their service sector, manufacturing base, and energy industry seemed to grow almost exponentially. If we want to keep up this momentum in the new millennium, we'll need to ensure that the budding industries have room to expand."
 USA_military_industry_1:0 "Fund New Armories"
 USA_military_industry_1_desc:0 "Expanding our arms factories will help keep up with the large demand of guns for both public and private use."
 USA_naval_production_contracts:0 "Naval Production Contracts"
 USA_naval_production_contracts_desc:0 "Now that we've centralized large parts of the defense sector, the logical next step is the Navy. Our first order of business is contracting willing manufacturers to kickstart our naval production."
 USA_revive_indiana:0 "Revive Indiana"
 USA_revive_indiana_desc:0 "The self-proclaimed Hoosier State admittedly handled the Rust Belt situation better than many of its neighbors, but the steel production in the Calumet region is still far lower than expected. We need to rectify this."
 USA_revive_michigan:0 "Revive Michigan"
 USA_revive_michigan_desc:0 "Michigan used to be known as the center of the automotive industry, but the state today is a husk of its former self, with cities such as Detroit struggling under a stagnant economy. If we were to bring the steel industry back to Michigan, it would go a long way towards reinvigorating the entirety of the Great Lakes State."
 USA_civilian_industry_rocky_mountains:0 "Civilian Industry: Rocky Mountains"
 USA_civilian_industry_rocky_mountains_desc:0 "To an outsider, the Rocky Mountains may seem like an odd place for an industrial hub. We may need to financially support a few pioneers in order to really get the ball rolling."
 USA_civilian_industry_midwest:0 "Civilian Industry: Midwest"
 USA_civilian_industry_midwest_desc:0 "The Midwest may not have the flashy style of Hollywood or the fast-talking business magnates of New York City, but it has honest, dependable and hard-working people. It's time to mobiilize that resource and expand our industrial capacity in the Midwestern states."
 USA_naval_production_increase:0 "The Spirit of Rosie the Riveter"
 USA_naval_production_increase_desc:0 "With both a firm grip on the military production and willing naval contractors under our influence, we can now launch a dedicated naval development program to ensure that all future expansion of naval production will be swift and efficiently coordinated."
 USA_military_industry_2:0 "Dispersed Industrial Construction"
 USA_military_industry_2_desc:0 "The world's greatest military might requires the world's greatest military-industrial complex. Luckily, we have just the place for further expansion."
 #American Politics
 USA_american_ideas:0 "The American Political System"
 USA_american_ideas_desc:0 "The American political landscape is a dual-party system which allows for little room for other parties, and has been this way since the early days of the nation. With the two major parties benefiting heavily from this arrangement, this will be the American political reality so long as the establishment retains its hold on the United States' governmental process."
 USA_the_patriot_act:0 "The Patriot Act"
 USA_the_patriot_act_desc:0 "The USA PATRIOT Act was passed in direct response to a major terror attack on the United States. It gave law enforcement at all levels the ability to perform surveillance activities on just about anyone and search just about anything to better protect the American people"
 USA_increased_cia_investment:0 "Increased Intelligence Spending"
 USA_increased_cia_investment_desc:0 "Investing more resources into our intelligence community can provide us with better equipment, better policing, better intelligence, and a safer nation."
 #Status Quo
 USA_status_quo:0 "The Big Two"
 USA_status_quo_desc:0 "The §Y[conservatism_L]§! and §Y[liberalism_L]§! are the major two parties in the United States. The two parties are a culmination of literally centuries of American thought as parties consolidated into two major blocks. Although there are minor parties, they do not have nearly as many supporters or resources as the §Y[conservatism_L]§! and the §Y[liberalism_L]§!"
 USA_pro_democratic_gerrymandering:0 "Pro-Democratic Gerrymandering"
 USA_pro_democratic_gerrymandering_desc:0 "We really should stack the odds further in the Democrats' favor; they are the only ones who know how to run a nation, after all."
 USA_balanced_approach:0 "Balanced Approach"
 USA_balanced_approach_desc:0 "There's no reason to cheat to win! The people shall decide who is more deserving of the Oval Office."
 USA_pro_republican_gerrymandering:0 "Pro-Republican Gerrymandering"
 USA_pro_republican_gerrymandering_desc:0 "We could stack the odds in the Republicans' favor. The Democrats have been lackluster so far; we should go right!"
 USA_common_sense_gun_laws:0 "Common Sense Gun Laws"
 USA_common_sense_gun_laws_desc:0 "The gun laws in the United States are lax, designed for an age when muzzle-loading muskets were the only option, and are no longer built for our modern society, with its readily available automatic and semi-automatic weaponry. With the horror of the 1999 Columbine school massacre fresh in our memories, it is time we take a close and hard look at our gun laws in the United States."
 USA_free_college:0 "Free Higher Education"
 USA_free_college_desc:0 "To better ensure we have a highly educated populace, something that serves the good of our nation, we need to finally do away with the rapidly skyrocketing cost of college, and let people follow their dreams for free!"
 USA_democratic_ideas:0 "Democratic Ideas"
 USA_democratic_ideas_desc:0 "We could focus more on the Democrats and what they stand for..."
 USA_republican_ideas:0 "Republican Ideas"
 USA_republican_ideas_desc:0 "We could focus more on the Republicans and what they stand for..."
 USA_glorify_the_military:0 "Glorify the Military"
 USA_glorify_the_military_desc:0 "We have the most glorious military humanity has ever laid eyes upon. What's not to feel proud of? Ensure everyone knows the merits of our military!"
 USA_encourage_the_volunteers:0 "Encourage Volunteers"
 USA_encourage_the_volunteers_desc:0 "The military has seen better days when it comes to recruitment. We should increase their budget a bit in order to encourage more able-bodied men and women into the armed forces."
 USA_liberalization_policies:0 "Liberalization Policies"
 USA_liberalization_policies_desc:0 "The majority of the Democratic party supports harshening some regulations. However, while maintaining our control over most sectors, we could still liberalize some others that would benefit without much risk to us, and get the best of both worlds."
 USA_enforce_traditonal_christian_values:0 "Enforce Christian Values"
 USA_enforce_traditonal_christian_values_desc:0 "America is a Christian country. It is imperative we stick to this truth, or else we lose what it means to be an American!"
 USA_universal_healthcare:0 "Universal Healthcare"
 USA_universal_healthcare_desc:0 "We cannot allow the healthcare system to continue operating in its current, sad state. We need to ensure that everyone can receive healthcare. No one will be left behind."
 USA_military_innovation:0 "Military Innovation"
 USA_military_innovation_desc:0 "If we don't stay ahead of the game, others will certainly take our place."
 USA_anglo_saxon_economic_principles:0 "Anglo-Saxon Economic Principles"
 USA_anglo_saxon_economic_principles_desc:0 "We descend from the British Empire, and while we are most certainly our own nation with its own culture, we have inherited many ideals and traditions from our mother nation. These ideals allow us to maintain a great work ethic for the betterment of our nation!"
 USA_education_reform:0 "Education Reform"
 USA_education_reform_desc:0 "With more people being educated at our colleges, we can now focus more heavily on research and development."
 USA_prism:0 "PRISM"
 USA_prism_desc:0 "It may not be popular, but surveillance is a necessity in the time we live in. We need to ensure criminals are not threatening the general populace, and gathering information from our biggest tech firms is the best way to accomplish that!"
 USA_army_colleges:0 "Expand the Army War College"
 USA_army_colleges_desc:0 "We already produce the sharpest minds in the military world, but churning them out in greater numbers will only serve to benefit us."
 USA_diplomatic_corps:0 "Diplomatic Corps"
 USA_diplomatic_corps_desc:0 "We need to strive to open lanes of diplomacy to every nation on the planet."
 USA_border_protection_reform:0 "Border Protection Reform"
 USA_border_protection_reform_desc:0 "We cannot tolerate the masses of illegal and criminal migrants flooding out of Mexico and Latin America. This needs to be stopped. The rule of law will be upheld."
 USA_scientific_investment:0 "Scientific Investment"
 USA_scientific_investment_desc:0 "Thanks to the reforms we've passed, we can focus even more on scientific progress and innovation!"
 USA_expand_the_national_guard:0 "Expand the National Guard"
 USA_expand_the_national_guard_desc:0 "The National Guard is our most important weapon in the event of an invasion of the mainland USA. We must expand it."
 USA_healthcare_reform:0 "Healthcare Reform"
 USA_healthcare_reform_desc:0 "Improving the healthcare system is a necessary, and much needed, step towards a better nation."
 USA_resource_production:0 "Resource Production"
 USA_resource_production_desc:0 "Our nation has nearly every resource you could ever need, so why are we not attempting to harvest every bit of them?"
 #Political Reform
 USA_political_reform:0 "Political Reform"
 USA_political_reform_desc:0 "Our system is broken. We need reform to fix the dysfunction."
 USA_party_funding_reform:0 "Campaign Finance Reform"
 USA_party_funding_reform_desc:0 "The US election is bought. Legislation is bought. Everything is bought. This state of affairs is a disgrace to everything America was founded on, and as such, we must put an end to it."
 USA_defund_major_parties:0 "Break the Major Parties' Corruption"
 USA_defund_major_parties_desc:0 "The huge war chests the Democrats and Republicans have accumulated are corrosive to our democracy. We will crack down on lobbying from massive donors and so-called "dark money," and incentivize its use elsewhere in more productive ways."
 USA_additional_funds_for_minor_parties:0 "Publicly-Funded Elections"
 USA_additional_funds_for_minor_parties_desc:0 "The smaller parties in America have had next to no funding for far too long. We can put some taxpayer funds towards publicly-funded elections instead, putting everyone on the same footing!"
 USA_reform_the_electoral_college:0 "Reform the Electoral College"
 USA_reform_the_electoral_college_desc:0 "The Electoral College is old and outdated; it needs to be brought into the modern era. Let the little guys get their place in the sun."
 USA_abolish_the_electoral_college:0 "Abolish the Electoral College"
 USA_abolish_the_electoral_college_desc:0 "Why stop at merely reforming the College? Perhaps we could instead simply abolish this dinosaur from the eighteenth century once and for all, finally opening the door for third parties to take their rightful seat in the Oval Office. This will be expensive, but worth it."
 USA_progressive_ideology:0 "Give Progressivism a Chance!"
 USA_progressive_ideology_desc:0 "The younger generations, free of the anti-Communist propaganda of the Cold War, seek a nation united for the benefit of all at any cost. Perhaps it's time to give them the reins and see what their fresh ideas can bring."
 USA_libertarian_ideology:0 "Unleash the Libertarians!"
 USA_libertarian_ideology_desc:0 "The Libertarians have been around for a very long time. They seek freedom above all else for everyone and an end to big government. An established party with established policies and an already-extant following will easily be able to fill the void."
 USA_reactionary_ideology:0 "America First!"
 USA_reactionary_ideology_desc:0 "The world is a dangerous place. We must not shy from doing what we must to maintain our place in the world order and protect ourselves. The America First Party knows this, and is prepared to step in to defend us."
 USA_unite_the_nation:0 "Unite the Nation"
 USA_unite_the_nation_desc:0 "The United States exists as a house divided, and, as Lincoln quoted, this cannot stand. The Progressives and Greens know this and wish to bring us together; after all, we all bleed red!"
 USA_end_economic_intervention:0 "End Economic Intervention"
 USA_end_economic_intervention_desc:0 "Government intervention in nearly anything has never been good. It's led to exploitation, corruption, and inefficiency. As the Libertarians have been saying for some time, we should stop sticking government where it doesn't belong, and let the invisible hand of the free market take its course..."
 USA_militarism:0 "Empower American Militarism"
 USA_militarism_desc:0 "The America First Party's harsh truth is that the world is always looking to stab us in the back. The only way to protect ourselves is to elevate the military to primacy in our national consciousness, and let its values seep into our culture, imbuing us with strength."
 USA_the_united_republic:0 "E Pluribus Unum"
 USA_the_united_republic_desc:0 "With the old wounds healed and the divides between race and class bridged, no longer can any hostile actor exploit our historical fractures. Now, we, the People, have come together as a unified nation! "From the many, one," indeed!"
 USA_global_free_trade:0 "Global Free Trade"
 USA_global_free_trade_desc:0 "We should finally take down whatever trade barriers exist to usher in an era of freedom from arbitrary rules and government overreach!"
 USA_national_self_sufficiency:0 "National Self-Sufficience"
 USA_national_self_sufficiency_desc:0 "What is the point of a nation if it lives only at the whim and generosity of others? Some things are impossible for us to obtain inside our own borders, but for everything else we must answer only to ourselves, by any means necessary!"
 #Political Revolution
 USA_political_revolution:0 "Political Revolution"
 USA_political_revolution_desc:0 "Gradualist reformism has failed. It's time for more radical measures to take the fore."
 USA_question_the_constitution:0 "Question the Constitution"
 USA_question_the_constitution_desc:0 "The Constitution is a mere piece of paper written by men who knew only the world of the 1700s, and the amendment process is deliberately out of reach of those who need it, protected by a corrupt government. Only a fool would follow that piece of paper as unquestionable law."
 USA_honor_the_confederacy:0 "Honor the Confederacy"
 USA_honor_the_confederacy_desc:0 "The Confederacy was a beautiful opportunity to truly make our own nation - a nation where tyranny did not exist. Sadly, that dream was bled out of us by federal intervention. We now have an opportunity to revive it in its full glory!"
 USA_attack_the_financial_system:0 "Attack the Financial System"
 USA_attack_the_financial_system_desc:0 "America has long been the center of corrupt global capitalist hegemony. This has led to the mass exploitation of billions. We need to destroy this system by any means necessary - particularly the rich financiers who contribute nothing to the world but manipulation of money."
 USA_nationalistic_sentiment:0 "Nationalistic Sentiment"
 USA_nationalistic_sentiment_desc:0 "The Confederacy was nearly completely driven out of love of our nation. We must rekindle this sentiment, as it is needed now more than ever."
 USA_ministry_for_art_and_national_culture:0 "Ministry for Art and National Culture"
 USA_ministry_for_art_and_national_culture_desc:0 "The United States has had many famous artists, poets, authors, and visionaries throughout its existence. We should celebrate these amazing people - and take measures to suppress those whose work proves subversive to fundamental American values."
 USA_weaken_the_house:0 "Weaken the House"
 USA_weaken_the_house_desc:0 "The House of Representatives is only a hindrance to our plans, controlled and wholly bought by the corrupt. It must be made obsolete and toothless if we are to save our nation."
 USA_radical_taxation_reform:0 "Implement the Wealth Tax"
 USA_radical_taxation_reform_desc:0 "To fund new public services and infrastructure for us all, we will need a lot more revenue than we currently take in. Fortunately, there are massive funds just waiting to be used, rotting in the accounts and assets of the super-rich. To get at this, we will need a wealth tax. The fat cats' bought politicians will howl, but it will be worth it."
 USA_fight_nationalistic_factions:0 "Fight Nationalistic Factions"
 USA_fight_nationalistic_factions_desc:0 "The regressive reactionaries will fight us tooth and nail, as our plans for a united brotherhood of man clash heavily with their insistence upon our superiority. We must stomp them out by any means necessary."
 USA_establish_a_state_religion:0 "Establish a State Religion"
 USA_establish_a_state_religion_desc:0 "America was entirely built on Christian and Western ideals. We are a Christian nation, and we must renew our faith in God. No longer shall we be the debased modern-day Sodom and Gomorrah, but, to borrow from Reagan, God's shining city upon a hill, as He always intended."
 USA_weaken_the_senate:0 "Weaken the Senate"
 USA_weaken_the_senate_desc:0 "The House is out of the way, but the old fools of the Senate gentlemans' club will still oppose us. We must negate their power!"
 USA_ban_the_republican_party:0 "Ban the Republican Party"
 USA_ban_the_republican_party_desc:0 "The Republicans have proven to be nothing but craven, corrupt regressives. We will remove them from power before they find their courage to oppose us more forcefully."
 USA_nationalistic_constitution:0 "Nationalistic Constitution"
 USA_nationalistic_constitution_desc:0 "Our Constitution, while great, has proven flawed in the end. It simply allows too much room for un-American actors to gain entry and traction. We must focus on ourselves more, and establish a new one!"
 USA_break_the_establishment:0 "Break the Establishment"
 USA_break_the_establishment_desc:0 "Now is the time to finally take down the political elite that hold back so much from getting done. The establishment shall fall."
 USA_communist_constitution:0 "Communist Constitution"
 USA_communist_constitution_desc:0 "Our Constitution must be entirely overhauled. We must create a new Constitution that exists entirely for the People... and allows us to spread this new utopia to those around us."
 USA_ban_the_democratic_party:0 "Ban the Democratic Party"
 USA_ban_the_democratic_party_desc:0 "The Democrats seemed promising at first, but ultimately the liberals, predictably, sided with the bourgeoise from whom they derive their power. They, too, must go."
 USA_national_protectionism:0 "National Protectionism"
 USA_national_protectionism_desc:0 "Tariffs and embargoes on nations that use unfair methods and underhanded tactics to outcompete our industries and citizens will help foster our economy to grow even further."
 USA_american_militias:0 "Being Necessary to the Security of a Free State..."
 USA_american_militias_desc:0 "A well-armed cadre of loyal citizenry, organized into a well-regulated militia, ready for anything, is vital to ensuring national security and protecting the rights of true Americans."
 USA_five_year_plans:0 "Five Year Plans"
 USA_five_year_plans_desc:0 "We shall institute long-term plans to help convert our economy and political atmosphere into a more equal and friendly environment. We already have several historical models to choose from, after all..."
 USA_censor_public_opinion:0 "Censor Public Opinion"
 USA_censor_public_opinion_desc:0 "Doing all that we've done was never going to be easy. However, there has been an immense public backlash, even more than we expected, and to protect progress, it seems that we have no choice but to take extraordinary measures to protect our movement from subversive wreckers. It is for their own good - we must always keep that in mind. No cost too great."
 USA_new_foreign_policy:0 "Adventurous Foreign Policy"
 USA_new_foreign_policy_desc:0 "Precisely because America comes first, we may need a more... aggressive and domineering foreign policy, to truly make sure our interests are kept safe abroad."
 USA_authoritarian_financial_control:0 "Enforce Loyalty From the Banks"
 USA_authoritarian_financial_control_desc:0 "The financial institutions must be made to serve the interests of the nation before all else. Anything less than absolute loyalty is unacceptable."
 USA_flames_of_revolution:0 "The True International"
 USA_flames_of_revolution_desc:0 "We should begin fostering the same flames that have consumed our society in righteous liberty in other nations...\n\nWorkers of the world, unite! You have nothing to lose but your chains!"
 USA_gun_control_legislation:0 "Strict Gun Control"
 USA_gun_control_legislation_desc:0 "A heavily-armed mob of private citizens is a threat to both itself and us. We need to put an end to this madness, Under the proposed changes, only civilians with a valid reason to possess firearms, like police and park rangers, will have them. And, perhaps, a truly well-regulated militia, should we decide to have one."
 USA_recolonize_the_philippines:0 "Reassert American Dominance in the Philippines"
 USA_recolonize_the_philippines_desc:0 "The Philippines was once American, but we idiotically gave it away soon after WW2. Clearly, in light of recent history, they are in need of new management. We need to reassert our rule in the islands for their own good and ours."
 USA_recolonize_liberia:0 "Take Control of Liberia"
 USA_recolonize_liberia_desc:0 "Liberia was established by America in Africa, and we have always had close ties, even today. However, due to their blatant ineptitude in running their nation, it would be best for us to cease pretending and simply assume direct control."
 USA_flames_in_france:0 "Liberté, Égalité, Fraternité!"
 USA_flames_in_france_desc:0 "France has always leaned towards the Communist cause. Perhaps it is time we assist our brothers there and breathe new life into their movement, by force if necessary."
 USA_flames_in_japan:0 "Arm the Nihon Kyōsan-tō"
 USA_flames_in_japan_desc:0 "Japan's Communist Party has been smothered under the weight of the ruling business conglomerates, and at times brutally repressed. We should radicalize and liberate our oppressed comrades."
 USA_flames_in_mexico:0 "Support the Perredistas"
 USA_flames_in_mexico_desc:0 "Perhaps the solution to the liberation of Mexican workers from the iron fists of the Cartels is not domestic police action, but by bringing Mexico under our wings. We can work with like-minded Mexicans to restore order, but the existing government might resist..."
 #Diplomacy
 USA_international_diplomacy:0 "International Diplomacy"
 USA_international_diplomacy_desc:0 "America must be at the forefront of the world. We shall open up diplomatic channels with the many nations of the Earth."
 USA_reaffirm_nato:0 "Reaffirm NATO"
 USA_reaffirm_nato_desc:0 "The fact that NATO has only grown despite the demise of the threat it was designed to counter is nothing short of incredble. We should remain loyal to our allies and expand the brotherhood further."
 USA_new_alliances:0 "New Alliances"
 USA_new_alliances_desc:0 "NATO has grown old and useless with the collapse of the Soviet Union. We must grow past this relic of the past and forge new alliances around the world, better suited to our needs and our new age!"
 ##Asia
 USA_diplomacy_asia:0 "Diplomacy: Asia"
 USA_diplomacy_asia_desc:0 "Asia is overflowing with opportunities. We should exxpand our influence there if we are to gain an edge over other potential competitors."
 USA_reassure_japan:0 "Reassure Japan"
 USA_reassure_japan_desc:0 "After World War II, America rebuilt Japan nearly from the ground up and helped them along for many years. As a result, the Japanese and ourselves have had a splendid alliance. We must foster this friendship into something even more beautiful."
 USA_seek_proximity_to_china:0 "Seek Proximity to China"
 USA_seek_proximity_to_china_desc:0 "While we had something nice with Japan, realpolitik dictates that the ever-growing might of China presents the greater reward of the two major East Asian powers. We should begin to distance ourselves from our old ally and work towards making a new friendship with the powerhouse of Asia."
 USA_trade_deals_with_japan:0 "Trade Deals with Japan"
 USA_trade_deals_with_japan_desc:0 "Japan is one of the strongest and richest economies on this planet. We can get in on this windfall if we play our cards right and establish beneficial trade deals with them."
 USA_trade_deals_with_taiwan:0 "Trade Deals with Taiwan"
 USA_trade_deals_with_taiwan_desc:0 "While this will certainly anger China, it would be in both of our interests to begin to align ourselves closer to Taiwan economically."
 USA_trade_deals_with_china:0 "Trade Deals with China"
 USA_trade_deals_with_china_desc:0 "It is obvious that trading with China will provide greater gains than trading with Taiwan. Why annoy the Giant of Asia when we could trade with them instead?"
 USA_condemn_tibet:0 "Condemn Tibet"
 USA_condemn_tibet_desc:0 "If we are to move our friendship with China forward we must begin to speak out in favor of the Chinese. A good place to start would be to denounce the rebellious Tibetans."
 USA_us_military_assistance_for_japan:0 "US Military Assistance for Japan"
 USA_us_military_assistance_for_japan_desc:0 "With tensions rising in East Asia, it would be wise to move more military resources and personnel to the Home Islands. "
 USA_trade_deals_with_south_korea:0 "Trade Deals with South Korea"
 USA_trade_deals_with_south_korea_desc:0 "Increasing trade with South Korea will prove to be a huge economic benefit, as well as firmly put the dangerous North Korean rogue state in its place."
 USA_trade_deals_with_north_korea:0 "Trade Deals with North Korea"
 USA_trade_deals_with_north_korea_desc:0 "We have spent much too much time and money helping the South Koreans, yet they continue to struggle with internal corruption and at times think far too independently for our own tastes. Perhaps we could attempt to work with the North instead."
 USA_us_military_assistance_for_china:0 "US Military Assistance for China"
 USA_us_military_assistance_for_china_desc:0 "While this will come as a surprise to everyone, it is certainly more beneficial for the United States to support China in East Asia than it is any other country."
 USA_ban_falun_gong:0 "Ban Falun Gong"
 USA_ban_falun_gong_desc:0 "Another great step to creating an alliance with China would be to ban the Falun Gong terrorists that plague China here as well. They would certainly be ecstatic upon hearing the news."
 USA_invite_japan_to_nato:0 "Invite Japan to NATO"
 USA_invite_japan_to_nato_desc:0 "The time is right to expand NATO out of Europe and North America, into the Pacific. What better nation is there to join us than our most loyal Asian ally?"
 USA_trade_deals_with_the_philippines:0 "Trade Deals with the Philippines"
 USA_trade_deals_with_the_philippines_desc:0 "We have a long history with the Philippines, but we have always been there for each other. We should become closer as nations by increasing trade between the two of us."
 USA_withdraw_tpp:0 "Withdraw from the TPP"
 USA_withdraw_tpp_desc:0 "The Trans-Pacific Partnership (TPP) began as an expansion of the Trans-Pacific Strategic Economic Partnership Agreement (P4). The original signatories of Brunei, Chile, New Zealand and Singapore started the process of expansion, with more countries taking part, such as the United States. Our citizenry are, however, raising an uproar about certain provisions of the deal."
 USA_american_chinese_alliance:0 "American-Chinese Alliance"
 USA_american_chinese_alliance_desc:0 "The time has finally come to formalize the Sino-American Alliance! Together, the world's two great superpowers will prove unstoppable. It was only natural in this strong new world."
 USA_invite_taiwan_to_nato:0 "Invite Taiwan to NATO"
 USA_invite_taiwan_to_nato_desc:0 "We must work even harder to contain the Chinese mainland's growing aggression. The perfect way of doing this is adding 'America's unsinkable aircraft carrier,' our friends in the Republic of China, to NATO. This will greatly anger the mainlanders, but we must ask ourselves - do we even really care any more?"
 USA_us_military_assistance_for_south_korea:0 "US Military Assistance for South Korea"
 USA_us_military_assistance_for_south_korea_desc:0 "With North Korea growing more and more unstable, we must move quickly to ensure that South Korea remains safe and secure from all threats, like a good ally should."
 USA_us_military_assistance_for_north_korea:0 "US Military Assistance for North Korea"
 USA_us_military_assistance_for_north_korea_desc:0 "Perhaps we could finally end the world's longest undeclared war by simply giving North Korea a shove in the right direction and bringing them firmly onto our team."
 USA_american_chinese_research_compact:0 "American-Chinese Research Compact"
 USA_american_chinese_research_compact_desc:0 "The Chinese have advanced rapidly in many fields of research of late. If both of our nations could strive towards the same goal, nothing would be out of our reach."
 USA_invite_the_philippines_to_nato:0 "Invite the Philippines to NATO"
 USA_invite_the_philippines_to_nato_desc:0 "We should invite our longtime Filipino friends to NATO, both for their own protection and to further isolate Mainland China."
 USA_war_on_russia:0 "War on Russia"
 USA_war_on_russia_desc:0 "Russia is the great stumbling block to national interests of both China and ourselves, ours being in Europe and the Middle East, and China's being in Manchuria and Central Asia. With the two of our nations combatting this threat, we could end it once and for all."
 USA_war_on_india:0 "War on India"
 USA_war_on_india_desc:0 "India, with its close ties to Russia and ever-expanding military might and industrial base, could be a growing threat in the Indian Ocean. It would be in both ours and China's interests to eliminate it before it fully manifests."
 USA_invite_vietnam_to_nato:0 "Invite Vietnam to NATO"
 USA_invite_vietnam_to_nato_desc:0 "Our nations have not gotten along all that well historically, and that is putting it quite lightly. Recently, however, we have begun to move closer in response to China's growing aggression, and as the memory of the Vietnam War fades and the old wounds heal. Perhaps we should simply formalize what is inevitable and invite Vietnam to NATO."
 USA_invite_south_korea_to_nato:0 "Invite South Korea to NATO"
 USA_invite_south_korea_to_nato_desc:0 "Last but not least, we should add South Korea to NATO. Our policy goals align quite nicely, and tighter military cooperation can only serve to benefit us both."
 USA_strike_china:0 "Strike China"
 USA_strike_china_desc:0 "We have built up enough partners and enough strength to finally contest Mainland China. This is a war for the soul of humanity itself. It will end with the utter destruction of the vicious pretender regime in Beijing at the hands of the grandest coalition since the Napoleonic Wars, and complete American domination - or perhaps a return of the Chinese mainland to its rightful owners? The choice is ours."
 ##Europe
 USA_diplomacy_europe:0 "Diplomacy: Europe"
 USA_diplomacy_europe_desc:0 "We have had a long, long history with Europe, and not all of it good. We should open new lines of diplomacy with all European nations."
 USA_2004_nato_expansion:0 "2004 NATO Expansion"
 USA_2004_nato_expansion_desc:0 "With the addition of Estonia, Latvia, Lithuania, Bulgaria, Romania, Slovakia, and Slovenia, we can better protect the interests of ourselves and our allies in Europe from aggression."
 USA_strengthen_ties_to_the_eu:0 "Strengthen Ties to the EU"
 USA_strengthen_ties_to_the_eu_desc:0 "We should stay on the path that we have been following for decades. The most obvious way to do so would be to grow closer to the growing European Union."
 USA_strengthen_ties_to_russia:0 "Strengthen Ties to Russia"
 USA_strengthen_ties_to_russia_desc:0 "Europe's path has been winding and uncertain at the best of times. To their east, however, may lie our true best way forward. The Soviets are gone; there is no need to be enemies with the Russians any more, so let us instead work to become friends."
 USA_2009_nato_expansion:0 "2009 NATO Expansion"
 USA_2009_nato_expansion_desc:0 "Adding Albania and Croatia will be a symbolic message to the Russians, as well as increase the strength of NATO."
 USA_befriend_the_european_minors:0 "Befriend the European Minors"
 USA_befriend_the_european_minors_desc:0 "Increasing relations between nations like the Netherlands, Slovenia, Andorra, and the rest of the European minors will go a long way in terms of maintaining our international standing."
 USA_befriend_the_european_majors:0 "Befriend the European Majors"
 USA_befriend_the_european_majors_desc:0 "We must ensure the strongest European nations know they have our support if we are to build tighter alliances between us."
 USA_democratic_influence_in_russia:0 "Democratic Influence in Russia"
 USA_democratic_influence_in_russia_desc:0 "We should begin to try to bring the Russians over to our ideological side, so that they embrace a more democratic lifestyle. Their people deserve a break from the autocracy that has strangled them their entire distance."
 USA_american_russian_alliance:0 "American-Russian Alliance"
 USA_american_russian_alliance_desc:0 "We should pursue a Russo-American alliance. If our nations were to allign, there wouldn't be a soul on this planet who could stop us."
 USA_2017_nato_expansion:0 "2017 NATO Expansion"
 USA_2017_nato_expansion_desc:0 "The addition of Montenegro into our alliance is a huge insult to the Russians, as well as a good step to influence nations like Serbia, who rely on Montenegro's port, to align with us."
 USA_invite_european_companies:0 "Invite European Companies"
 USA_invite_european_companies_desc:0 "Close cooperation with companies from Europe could prove very beneficial in the long run."
 USA_invite_russian_companies:0 "Invite Russian Companies"
 USA_invite_russian_companies_desc:0 "Increasing cooperation with Russian companies can show people where we stand in Europe, as well as offer some new business opportunities."
 USA_invite_bosnia:0 "Invite Bosnia"
 USA_invite_bosnia_desc:0 "With more and more nations in the Balkans joining NATO, it is only a matter of time before Bosnia follows suit. Once the military industries are transferred out of the Republic of Srpska's hands, they will be eligable for full NATO membership. Let's extend a formal request for them to do so."
 USA_ttip:0 "TTIP"
 USA_ttip_desc:0 "The Transatlantic Trade and Investment Partnership is the largest bilateral trade agreement ever negotiated. While it has come under substantial fire by critics, perhaps we should go through with it, and reap the rewards."
 USA_invite_serbia:0 "Invite Serbia"
 USA_invite_serbia_desc:0 "Now that they are nearly completely surrounded, and the Montenegran port they have long relied on is a NATO member, we may be able to persuade Russia's long-time ally to come over to our side."
 USA_invite_kosovo:0 "Invite Kosovo"
 USA_invite_kosovo_desc:0 "Why waste our time with a nation with whom we have had substanital conflict with in the past, when we could invite a much more agreeable nation, who we already support, like Kosovo?"
 USA_invite_moldova:0 "Invite Moldova"
 USA_invite_moldova_desc:0 "Moldova has been plagued with Russian interference in her affairs more or less continually since the break up of the USSR. Though her constitution forbids it, the breakway Transnistrian region might compel them to join us anyway."
 USA_american_guarantees_in_europe:0 "American Guarantees in Europe"
 USA_american_guarantees_in_europe_desc:0 "To ensure European stability, and peace for our allies, we must guarantee the yet undecided nations, such as Finland, Ukraine, Sweden, and others."
 USA_invite_ukraine:0 "Invite Ukraine"
 USA_invite_ukraine_desc:0 "One of the biggest victims of Russian aggression, Ukraine has been attempting to draw closer to NATO for years. Now is the time to give them what they have been asking for. Let us join together for peace!"
 USA_conflict_in_europe:0 "Conflict in Europe"
 USA_conflict_in_europe_desc:0 "There can be no peace in Europe with Russia maintaining this foreign policy. We cannot tolerate their behavior any longer."
 USA_peace_in_europe:0 "Peace in Europe"
 USA_peace_in_europe_desc:0 "There is no reason to attack the Russians. We can continue to strive for peaceful solutions to the problems we face with Russia, with more countries being accepted into our alliance."
 USA_attack_the_russians:0 "Attack the Russians"
 USA_attack_the_russians_desc:0 "It is time to finally put a stop to the Russian bear. They have tested our patience long enough. After constant intervention in their neighbors sovereignty, the only way to solve these problems is war."
 USA_invite_sweden:0 "Invite Sweden"
 USA_invite_sweden_desc:0 "A wonderful addition to the alliance will be Sweden. They offer a strategic position in the Baltic, and a strong economy. This will also serve to entice nations such as Finland to follow them."
 USA_invite_georgia:0 "Invite Georgia"
 USA_invite_georgia_desc:0 "Georgia has been violated by its stronger neighbor time and time again, and have been asking us for NATO membership for some time now. This will be one of our most important steps to containing Russia. Let's invite Georgia to join us!"
 USA_invite_finland:0 "Invite Finland"
 USA_invite_finland_desc:0 "With the entrance of Sweden into NATO, Finland has found itself alone. Perhaps we should extend an invite to them as well, and make the Baltic truly a NATO sea."
 ##Americas
 USA_diplomacy_americas:0 "Diplomacy: Americas"
 USA_diplomacy_americas_desc:0 "The Americas have historically been our sphere of influence. We should aim to strengthen diplomatic channels with these nations."
 USA_the_war_on_drugs:0 "The War on Drugs"
 USA_the_war_on_drugs_desc:0 "The War on Drugs is a joint national effort between Mexico and the United States to curb the amount of illegal drugs flowing across the border and the brutal cartel conflicts both within Mexico and spilling across into the American Southwest."
 USA_reinforce_the_monroe_doctrine:0 "Reinforce the Monroe Doctrine"
 USA_reinforce_the_monroe_doctrine_desc:0 "The Monroe doctrine enables us to exert our influence over the entirety of Latin America. We must ensure this remains one of our defining tenets."
 USA_strength_in_the_americas:0 "Strength in the Americas"
 USA_strength_in_the_americas_desc:0 "We should pursue a path of strength and dominance in our sphere of influence, as we have historically."
 USA_lift_the_cuban_embargo:0 "Lift the Cuban Embargo"
 USA_lift_the_cuban_embargo_desc:0 "The Cuban Embargo has been in place for far too long and caused untold suffering for purely political reasons. Lifting the Embargo not only will improve relations with Cuba, but it will give us a new trading partner."
 USA_the_monroe_alliance:0 "The Monroe Alliance"
 USA_the_monroe_alliance_desc:0 "Why meddle with the affairs of Europe and get dragged into their petty squabbles? Let us form an alliance with our American brothers, and cast away the useless Europeans."
 USA_the_double_alliance:0 "The Double Alliance"
 USA_the_double_alliance_desc:0 "There is no reason we can't pursue alliances in the new world while maintaining our alliances in the old world. We can all work together under American leadership."
 USA_nato_first:0 "NATO First"
 USA_nato_first_desc:0 "While the Americas are a very good opportunity for the exertion of influence, we must focus first and foremost on NATO. The threats of Russia and China cannot simply be ignored; we can't just leave our old allies in Europe alone."
 USA_dominate_the_americas:0 "Dominate the Americas"
 USA_dominate_the_americas_desc:0 "The Americas are our back yard, as such, we should work to keep it firmly under our control."
 USA_return_guantanamo_bay:0 "Return Guantanamo Bay"
 USA_return_guantanamo_bay_desc:0 "Guantanamo Bay is rightful Cuban territory that we have continued to hold from their government. We could start to make things right with the Cubans by returning it."
 USA_invite_canada:0 "Invite Canada"
 USA_invite_canada_desc:0 "Canada is the first choice to invite to our newly-founded alliance. With us leaving NATO, they will be even more inclined to follow us."
 USA_reassure_nafta:0 "Reassure NAFTA"
 USA_reassure_nafta_desc:0 "We must reassure our neighbors that we are still fully dedicated to NAFTA, and trade between our nations."
 USA_renogitate_nafta:0 "Renegotiate NAFTA"
 USA_renogitate_nafta_desc:0 "NAFTA needs to be looked at closely before we can once again regain the advantage in the North American trade."
 USA_the_freedom_league:0 "The Freedom League"
 USA_the_freedom_league_desc:0 "To better influence Latin America, we can create a 'Freedom League' so that it will be easier to intervene in their affairs."
 USA_invite_brazil:0 "Invite Brazil"
 USA_invite_brazil_desc:0 "Brazil is the main power in Latin America; inviting them to our alliance will go a long way in giving it legitimacy."
 USA_invite_mexico:0 "Invite Mexico"
 USA_invite_mexico_desc:0 "Mexico is an obvious, and beneficial, addition to the alliance. We should extend an invitiation to them."
 USA_cautious_southern_policy:0 "Cautious Southern Policy"
 USA_cautious_southern_policy_desc:0 "We should not be so trusting of our Southern neighbors. We have always had a mostly peaceful coexistence. Perhaps we should leave it at that."
 USA_settle_the_cuban_question:0 "Settle the Cuban Question"
 USA_settle_the_cuban_question_desc:0 "Cuba was once effectively a puppet state of the US before the revolution. It is time to settle once and for all what we intend for Cuba to be."
 USA_assemble_the_alliance:0 "Assemble the Alliance"
 USA_assemble_the_alliance_desc:0 "It is time to call upon the members of our new alliance. We shall ensure peace and stability for all member nations!"
 USA_secure_fence_act:0 "Secure Fence Act"
 USA_secure_fence_act_desc:0 "The constant flow of illegal immigrants is a huge strain on the relations between America and Mexico, and by extension the other nations of Latin America. We really should stymie this flow wherever possible with high-quality fencing."
 USA_avenge_1812:0 "Avenge 1812"
 USA_avenge_1812_desc:0 "The Canadians were lucky they had the help of the British in the War of 1812 to save them from our onslaught. Today, however, we are the dominant power. Let's see how they fare now."
 USA_correct_the_southern_border:0 "Correct the Southern Border"
 USA_correct_the_southern_border_desc:0 "Our conquests in the South should not have stopped with the Mexican-American War. We will keep going and take what is rightfully America's!"
 USA_build_the_wall:0 "Build the Wall"
 USA_build_the_wall_desc:0 "The stream of illegals is causing immense strain on our resources. We need to put a stop to this. The Wall is our best option in curbing their numbers."
 USA_destroy_south_american_socialists:0 "Destroy South American Socialists"
 USA_destroy_south_american_socialists_desc:0 "That we would allow Socialist nations such as Venezuela to exist in the first place is disgusting. We must purge this evil out of our backyard once and for all."
 ##Middle East
 USA_diplomacy_middle_east:0 "Diplomacy: Middle East"
 USA_diplomacy_middle_east_desc:0 "While our interaction with the Middle East is often mired in conflict, there are plenty of opportunies we can still take advantage of."
 USA_continue_american_support_of_israel:0 "Continue American Support of Israel"
 USA_continue_american_support_of_israel_desc:0 "We have been supporting Israel for decades, much to the Islamic world's dismay. We will not be bullied into abandoning an ally, so we shall continue this support."
 USA_recognize_palestine:0 "Recognize Palestine"
 USA_recognize_palestine_desc:0 "Our support for Israel has only brought us trouble. We are hated in the region and many opportunities are closed to us because of it. Further, we besmirch our reputation by supporting Israel's poor human rights record, weakening our attempts to push for change in other nations. In light of all of this, we should recognize the state of Palestine, and cease support for Israel."
 USA_anti_islamist_doctrine:0 "Anti-Salafist Doctrine"
 USA_anti_islamist_doctrine_desc:0 "Salafism can only bring us destruction and death. We shall actively work against such vile ideologies."
 USA_befriend_the_saudis:0 "Befriend the Saudis"
 USA_befriend_the_saudis_desc:0 "Befriending the major players of the Islamic world will give us many useful deals and connections. Saudi Arabia plays home to holy Mecca itself in addition to its massive reserves of precious oil; this is the natural place to start."
 USA_demand_reparations_for_the_uss_liberty:0 "Normalize Relations with Iran"
 USA_demand_reparations_for_the_uss_liberty_desc:0 "Perhaps we've been backing the wrong horse all this time. Iran is more stable than any of the other Middle-Eastern powers - despite not actually being in the Middle-East - and could have been a great ally, if we hadn't committed to Israel. Now is our chance to undo this blunder and make things right."
 USA_oil_deals_with_saudi_arabia:0 "Oil Deals with the Saudi Arabia"
 USA_oil_deals_with_saudi_arabia_desc:0 "Saudi Arabia is absolutely overflowing with oil! We could certainly stand to make some deals with the Saudis to get a cut of it."
 USA_normalize_relations_with_iran:0 "Apologize for the 28 Mordad Coup"
 USA_normalize_relations_with_iran_desc:0 "In 1953, the US and Britain coordinated a coup against the democratic Iranian government in retaliation for its nationalization of British oil. The replacement was the brutal Shah Reza Pahlavi. Naturally, they have hated us ever since. It is time to do our best to make right our wrongs, and apologize for the coup and its resultant suffering - perhaps with some economic aid."
 USA_move_the_embassy_to_jerusalem:0 "Move the Embassy to Jerusalem"
 USA_move_the_embassy_to_jerusalem_desc:0 "To show our support for the Israelis, we could move our current embassy, in Tel Aviv, to Jerusalem. This will greatly anger the Palestinians and their supporters, but what does that matter to us?"
 USA_american_business_interests_at_the_golf:0 "American Business Interests in the Gulf"
 USA_american_business_interests_at_the_golf_desc:0 "The opportunities in the Gulf are much too profitable to ignore. We must pursue even tighter trade relations with our partners there."
 USA_befriend_iran:0 "Befriend Iran"
 USA_befriend_iran_desc:0 "We can take our normalization of relations and good-faith outreach further to create a true friendship with the Iranians. It is only fair and right, and it might lay the groundwork to replace the alliance with the Israelis, now firmly a thing of the past."
 USA_support_iranian_nuclear_research:0 "Support Iranian Nuclear Research"
 USA_support_iranian_nuclear_research_desc:0 "A good way to show our support for the Iranians is by announcing support for their nuclear research project. They deserve the right of self-determination and true energy indepence."
 USA_us_military_assistance_for_israel:0 "US Military Assistance for Israel"
 USA_us_military_assistance_for_israel_desc:0 "Our natural Middle-Eastern ally is, and always will be, Israel. We must foster this relationship by supporting them militarily."
 USA_us_military_assistance_for_saudi_arabia:0 "US Military Assistance for Saudi Arabia"
 USA_us_military_assistance_for_saudi_arabia_desc:0 "Supporting the Saudis can be a very beneficial move on our part, resulting in a strong ally in the area, the support of the Sunni faithful, and perhaps even better trade deals."
 USA_us_military_assistance_for_iran:0 "US Military Assistance for Iran"
 USA_us_military_assistance_for_iran_desc:0 "Prior to the overthrow of the Shah, the US heavily supported the Iranian military. Our equipment has served them faithfully for a very long time through multiple wars, but is showing its age. A good first step in improving military cooperation between us would be to remedy this immediately, supplying the Iranians with much needed spares and technical expertise."
 USA_american_israeli_alliance:0 "American-Israeli Alliance"
 USA_american_israeli_alliance_desc:0 "It is time to formalize the nature of our relationship with Israel by forming a proper, permanent coalition with the strongest nation in the region."
 USA_american_saudi_alliance:0 "American-Saudi Alliance"
 USA_american_saudi_alliance_desc:0 "As our relations with the Saudis has only grown warmer with our diplomatic overtures. Perhaps we should pursue an official alliance?"
 USA_american_iranian_alliance:0 "American-Iranian Alliance"
 USA_american_iranian_alliance_desc:0 "America and Iran have finally begun to bury the hatchet and be the powerful force on the world stage that they were always meant to be together. The time has come to make it official, and let the bonds of friendship and alliance finally put the old wounds to rest."

