 USA_universal_healthcare_idea:0 "Universal Healthcare"
 USA_victory_in_afghanistan:0 "Victory in Afghanistan"
 USA_victory_in_iraq:0 "Victory in Iraq"
 USA_economic_crisis_severe_idea:0 "Great Financial Recession"
 USA_economic_crisis_severe_idea_desc:0 "The Great Financial Recession (GFC) is one of the 21st Centuries greatest events. The recession saw massive job loss and the American Economy took a heavy hit with the Lehman Brothers bankruptcy.\n\nThe American governments handling of the situation has caused the GFC to hit much harder then expected.. only time will tell how well the American economy will recover.\n"
 USA_economic_crisis_medium_idea:0 "Great Financial Recession"
 USA_economic_crisis_medium_idea_desc:0 "The Great Financial Recession (GFC) is one of the 21st Centuries greatest events. The recession saw massive job loss and the American Economy took a heavy hit with the Lehman Brothers bankruptcy.\n\nThe bailouts from the American government have allowed the economy to recover quicker then originally expected."
 USA_economic_crisis_light_idea:0 "Great Financial Recession"
