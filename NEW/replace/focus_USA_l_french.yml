 USA_first_amendment:0 "The First Amendment"
 USA_first_amendment_desc:0 ""Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances."\n\nThe First Amendment to the Constitution of the United States assures to the American citizens the right to freely assemble, to freely follow any religion and to freely speak their mind. This is good for democracy - but it's bad for the government if the government happens to have less than noble plans.\n\nThe First Amendment also gives some cover to foreign spies trying to destabilize the United States from the inside."
 USA_food_deliveries_to_the_black_free_state:0 "Food Deliveries to the Black Free State"
 USA_food_deliveries_to_the_black_free_state_desc:0 "The Black Free State is too small to sustain its population. In order to prevent a mass rebellion against the fascist system, there have to be discrete deliveries of food into the segregated territory."
