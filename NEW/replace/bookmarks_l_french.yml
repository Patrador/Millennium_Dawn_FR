 MILLENNIUM_DAWN:0 "L'Aube du Millénaire"
 MILLENNIUM_DAWN_DESC:0 "Le monde a changé. Au niveau global, la paix et la prospérité ont régnées durant la moitié du siècle. Mais la récente fin de la Guerre Froide, puis la montée en puissance de la République Populaire de Chine, comment percevons-nous ce monde ? Comment va-t-il se transformer ? Les États-Unis vont-ils continuer leur domination ? La Fédération de Russie trouvera-t-elle le chemin des projecteurs ? Quels rôles joueront les ancienne grandes puissances Européennes que sont la Grande-Bretagne, la France et l'Allemagne ? L'ombre du terrorisme jouera-t-elle un rôle ? Le monde continue de changer."
 CHI_MILLENNIUM_DAWN_DESC:0 "Le bras mort d'hier. La super puissance de demain. Après des décennies d'intimidation européenne et encore plus de décennies de guerre civile, de conflit et d'invasion par les Japonais, la Chine cherche à se reconstruire en tant que première puissance de l'Asie et, éventuellement, du monde. \n\nSous la direction du Parti Communiste, de grands progrès ont été accomplis dans la construction d'une nouvelle Chine. Mais cette nouvelle Chine est volatile. Si la Chine se réforme trop lentement ; elle peut être détruite. Si elle se reforme trop vite ; elle pourrait s'auto-détruire."
 FRA_MILLENNIUM_DAWN_DESC:0 "Centre mondial de l'art, de la culture et de la diplomatie, la France aborde avec éclat un nouveau siècle rempli d'espoir et d'opportunités. La tyrannie des anciennes monarchies et la destruction des guerres mondiales ont propulsé la France vers l'Union européenne, dont elle est l'un des membres fondateurs. \n\nSeul le temps dira comment les Français aborderont le siècle à venir."
 GER_MILLENNIUM_DAWN_DESC:0 "Le retrait des Soviétiques et la réunification de l'Allemagne de l'Est et de l'Ouest ont redonné un nouvel espoir à la nation. Le passé traumatique de l’Allemagne et les horreurs du fascisme n’ont pas échappé à la population en général. L’Allemagne est l’une des nations les plus démocratiques d’Europe ; avec un système de protection sociale robuste et une des économies les plus fortes en Europe. \n\nAssociée fondatrice de l'Union européenne, l'Allemagne envisage d'élargir le bloc pour inclure les anciens États soviétiques d'Europe de l'Est contre une éventuelle résurgence de la Russie."
 JAP_MILLENNIUM_DAWN_DESC:0 "Pays maritime d'environ 6 852 îles, la population maritime du Japon s'est éloignée de la Seconde Guerre mondiale et des bombardements atomiques d'Hiroshima et de Nagasaki. Aujourd'hui, le Japon est la deuxième économie de la planète, réputée pour son innovation technologique et ses produits de qualité vendus dans le monde entier. \n\nRevenu par ses alliés américains et européens, le Japon jette un regard prudent sur sa vieille rivale, la Chine, avec à la fois une nouvelle confiance et un nouveau potentiel de conflit."
 SOV_MILLENNIUM_DAWN_DESC:0 "Le coup d'État d'août et l'effondrement de l'Union soviétique en 1991 ont laissé l'économie russe en ruine, sa fierté ébranlée et son avenir sombre. Les oligarques et les responsables corrompus ont rempli le vide du pouvoir en l'absence d'une autorité centrale forte. \n\nLa récente ascension de Vladimir Poutine laisse beaucoup de personnes se demander comment cet ancien officier du KGB tentera de restaurer l'héritage de la Russie et de le faire entrer dans une nouvelle ère."
 ENG_MILLENNIUM_DAWN_DESC:0 "Avec le transfert de Hong Kong à la Chine en 1997, le Royaume-Uni a vu sa dernière grande possession coloniale partir. La nation autrefois la plus puissante de la Terre tente désespérément de se redéfinir et de trouver une nouvelle voie vers la grandeur et la gloire. \n\nMais cette voie passera-t-elle par une coopération continue avec les États-Unis ? La Grande-Bretagne devrait-elle se rapprocher de ses frères européens ? Ou, à elle seule, dirigera-t-elle les vagues une fois de plus ?"
 USA_MILLENNIUM_DAWN_DESC:0 "L’effondrement de l’Union soviétique a entraîné le premier moment unipolaire au monde. Les États-Unis sont à l'avant-garde de toutes les forces technologiques, militaires et culturelles à l'œuvre dans le monde. Sa portée n'a jamais été aussi grande et son avenir n'a jamais été aussi brillant. \n\nLes prochaines élections constitueront un moment crucial pour déterminer le cours futur du pays ; et pour le meilleur ou pour le pire, le monde."
 TUR_MILLENNIUM_DAWN_DESC:0 "Depuis l'effondrement de l'empire ottoman à la fin de la Première Guerre mondiale, la Turquie est restée en grande partie au centre des affaires géopolitiques. À présent, la position de la Turquie l’attire une nouvelle fois sous le projecteur, alors que des idéologies opposées ont pour effet de déplacer le pays d’une manière ou d’une autre. \n\nLa République devrait-elle poursuivre les réformes d'Atatürk et rechercher la reconnaissance de l'Union européenne ou rester fidèle à son héritage islamique ? La santé défaillante du Premier ministre Bülent Ecevit annonce des temps incertains."
 UKR_MILLENNIUM_DAWN_DESC:0 "Les élections de 1999 étaient censées apporter une victoire inconditionnelle au chef libéral du Mouvement national - Viacheslav Tchornovil. Mais il mourut bientôt dans un accident de voiture dans des circonstances mystérieuses. Le président actuel, Leonid Kuchma, a remporté l'élection suite à des slogans véridiques et à l'absence de promesses populistes. Mais ce que sa cadence apportera est encore discutable. \n\nAprès avoir perdu son statut nucléaire en 1996 et avoir signé le mémorandum de Budapest, l'Ukraine a reçu des garanties de protection de la part des États les plus puissants et un ticket d'accès au théâtre mondial. Mais que sera le jeune pays lors de la future performance ? Participant direct ou observateur dans les dernières lignes ?" 
 BRA_MILLENNIUM_DAWN_DESC:0 ""
 CAN_MILLENNIUM_DAWN_DESC:0 ""
 DEN_MILLENNIUM_DAWN_DESC:0 "Le Danemark est un lieu sûr et sain, étant à la fois membre de l'UE et de l'OTAN. Le ralentissement économique interne a toutefois été un défi récent pour l'État danois."
 ETH_MILLENNIUM_DAWN_DESC:0 "La monarchie éthiopienne a été renversée en 1974 et sa dictature communiste en 1991. La constitution de 1995 a instauré une démocratie relativement stable, mais elle n'a pas permis de résoudre les problèmes de la famine, de la crise politique et de la corruption. Elle n'a pas non plus résolu le conflit en cours entre l'Éthiopie et l'Érythrée."
 FIN_MILLENNIUM_DAWN_DESC:0 "Toujours soucieuse de préserver sa neutralité, la Finlande a suivi de près l'effondrement de l'Union soviétique et l'expansion politique des forces de l'Europe occidentale qui en a résulté. Les Finlandais ont rejoint l'UE en 1995 et sont sur le point d'adopter l'euro comme monnaie nationale. La paix peut-elle durer ? Les Russes sont-ils vraiment pacifiés ?"
 ICE_MILLENNIUM_DAWN_DESC:0 "Dans un coin caché de l'Europe, l'Islande a toujours fait profil bas depuis son indépendance en 1944. Les conflits politiques avec les Britanniques concernant les droits de pêche étaient peut-être la période la plus excitante de l'histoire islandaise. L'Islande devrait-elle adopter une position plus centrale ?"
 ITA_MILLENNIUM_DAWN_DESC:0 "L'Italie a toujours été légèrement derrière les autres grandes puissances depuis le début du 20ème siècle. Après la défaite de la Seconde Guerre mondiale, les liens étroits que l'Italie entretenait avec ses anciens ennemis et avec son ancien allié en Allemagne les ont ramenés dans l'état d'un pays très développé et prospère. Mais que va réserver l'avenir ? Grandeur nationale ou désastre économique ?"
 NOR_MILLENNIUM_DAWN_DESC:0 "La Norvège a voté contre l'adhésion à l'Union européenne en 1995 et s'est par la suite éloignée de l'Europe jusqu'à un certain point. La Norvège reste toutefois toujours membre de l'OTAN et partage une frontière courte mais critique avec la Fédération de Russie."
 RAJ_MILLENNIUM_DAWN_DESC:0 "Là où la Chine est la super puissance de demain, l'Inde est la super puissance de la semaine prochaine. Ses luttes constantes contre le Pakistan et la Chine, ainsi que son lien économique profond avec l’Occident, ont donné à l’Inde une niche pour prospérer. Si on lui donne suffisamment de temps, le Tigre de l'Asie du Sud sera assez fort pour éliminer chacun de ses ennemis."
 SPR_MILLENNIUM_DAWN_DESC:0 "L'Espagne a entrepris un long chemin pour se remettre à la suite de la mort de Franco en 1975. Au travers des difficultés économiques et sociales, le pays a partiellement réussi à réparer les problèmes qu'ont posés des décennies de falangisme. L'Espagne a alors rejoint les forces de l'OTAN (1982) puis l'UE (1986) et a travaillé sans relâche pour rattraper les plus grands pays européens que sont l'Allemagne, la France, l'Italie et la Grande-Bretagne. Dans ces temps de troubles, l'Espagne a besoin d'un dirigeant fort. Le Premier Ministre Aznar pourra t'il être ce dirigeant ? Ou alors son Parti Populaire fera t'il place à un meilleur gouvernement ?"
 SWE_MILLENNIUM_DAWN_DESC:0 "La Suède a connu une crise économique profonde au début des années 90, l'adhésion du pays à l'UE en 1995 ne faisant que peu de chose pour modifier les problèmes. La Suède, qui reste militairement neutre comme la tradition suédoise, doit trouver des réponses économiques."
 SWI_MILLENNIUM_DAWN_DESC:0 "Neutre depuis des temps immémoriaux, la Suisse a décidé de rester en dehors non seulement de l'OTAN et de l'Union européenne, mais aussi des Nations Unies. La communauté internationale peut-elle encore compter sur la Suisse pour être le juge silencieux et le terrain neutre qu’elle a toujours été ? Ou le peuple suisse verra-t-il son gouvernement jouer un rôle plus actif à l’étranger pour préserver la paix et faire respecter les intérêts nationaux suisses ?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "La Première Guerre mondiale, la Deuxième Guerre mondiale, la Corée, le Viêt Nam, l'Afghanistan. Les guerres du passé n'ont laissées que des peurs pour l'avenir aux nations d'aujourd'hui. Cependant, il y existe un grand espoir que l'humanité ait passé 20 siècles de carnage pour compléter sa transition vers une période de paix et de stabilité."
