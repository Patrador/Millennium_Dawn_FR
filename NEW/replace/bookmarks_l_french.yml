 BM_HISTORY_TITLE:0 "Bref historique"
 MODERN_DAY_NAME:0 "Le Monde Aujourd'hui"
 MODERN_DAY_DESC:0 "Jamais la faim n'a été aussi basse. Jamais les revenus n'ont été aussi élevés. Pourtant, le monde est marqué par la peur face aux changements sociaux et technologiques rapides. La réaction à la mondialisation se fait sentir alors que le Moyen-Orient s'effondre dans une guerre hybride et qu'une vague de populisme nationaliste envahit l'Occident. La gravité du monde se déplace vers l'Asie, mais les puissances émergentes du monde doivent encore trouver une alternative attrayante à l'ordre du monde occidental dominant."
 USA_MODERN_DAY_DESC:0 "Les États-Unis, seule superpuissance mondiale, sont confrontés à un déclin progressif de leur puissance internationale, qui s’enlève dans les guerres au Moyen-Orient, la dette publique et l’essor économique de la Chine et des autres pays du BRICS. Toutefois, en raison de leur position géographique unique - offrant une sécurité totale sans aucun ennemi naturel, il peuvent rester engagés à l'étranger pour défendre ses alliés, ainsi que s'occuper de ses intérêts vitaux. Aux États-Unis, une vague d’opinion nationaliste contre l’élitisme et la mondialisation a laissé le pays avec son président le plus improbable de tous les temps - Donald Trump. \n\nAvec les alliés européens et asiatiques qui craignent à la fois l'unilatéralisme américain et le retrait des institutions libérales occidentales - les États-Unis peuvent-ils établir un équilibre qui fera prévaloir l'ordre du monde occidental ?"
 ENG_MODERN_DAY_DESC:0 ""
 FRA_MODERN_DAY_DESC:0 ""
 GER_MODERN_DAY_DESC:0 "Après les précédentes mesures d'austérité et de réformes, l'économie allemande est restée indemne du double choc de la crise financière de 2008 et de la crise de la dette européenne. En tant qu’économie européenne de loin la plus forte, l’Allemagne, jadis prudente et réticente, a été amenée à faire avancer l’Union européenne face au Brexit et aux appels de plus en plus pressants en faveur de la souveraineté nationale. Pour l'Allemagne, la zone euro et l'Union européenne ne constituent pas un choix, mais une nécessité - lui donner un marché combiné suffisamment grand pour ses biens - le secteur industriel allemand fort ayant depuis longtemps surpassé ses propres exigences internes. En outre, compte tenu des tendances démographiques à la baisse, l’Allemagne doit s’appuyer sur une immigration accrue pour combler le vide - un choix qui ne manquera pas de susciter la controverse face au nationalisme en augmentation."
 JAP_MODERN_DAY_DESC:0 ""
 SOV_MODERN_DAY_DESC:0 "La chute de l'Union soviétique a renversé 300 ans d'expansionnisme russe et laissé la nouvelle fédération avec ses frontières du 17ème siècle. L’élargissement de l’OTAN à l’Europe de l’Est et aux États post-soviétiques l’a rendue vulnérable, car son cœur est situé dans la plaine européenne - ce qui est indéfendable. Il est donc primordial de prendre indirectement le contrôle d’États post-soviétiques tels que l’Ukraine, la Géorgie et les pays baltes au moyen d’initiatives telles que l’Union eurasienne, si l’on veut que la Russie représente encore plus qu’une puissance régionale dotée d’une armée décente. Sur le plan économique, elle doit surmonter le double choc du prix bas du pétrole et des sanctions occidentales, et s'attaquer d'une manière ou d'une autre à la corruption endémique de la bureaucratie hautement centralisée de la Russie."
 CHI_MODERN_DAY_DESC:0 "La géographie de la Chine - entourée de montagnes et de jungles - la protège, mais l'isole également du reste du monde. En tant qu'empire multiethnique comptant de grandes minorités, le maintien de son intégrité territoriale nécessite des efforts considérables, car elle doit prévoir des investissements massifs dans son arrière-pays et ses territoires disputés pour maintenir le contrôle. Cependant, sa plus grande vulnérabilité réside dans sa dépendance à l'égard des exportations et des échanges commerciaux en haute mer, contrôlée par les États-Unis et ses alliés de la région Asie-Pacifique. Pour que la Chine devienne une véritable superpuissance, elle doit concurrencer la marine américaine en taille et en qualité et transformer les rivaux asiatiques actuels en alliés. La diplomatie chinoise est entravée par l'absence de modèle politique attractif. Cependant, elle est stimulée par ses réserves étrangères massives et sa volonté de les utiliser pour investir à l'étranger."
 BRA_MODERN_DAY_DESC:0 ""
 CAN_MODERN_DAY_DESC:0 ""
 UKR_MODERN_DAY_DESC:0 "L’année 2014 a fait de l’Ukraine l’épicentre d’événements pouvant à tout moment avoir des conséquences irréversibles. La révolution de la dignité a renversé le pouvoir autoritaire de Viktor Ianoukovitch et a amené un nouveau gouvernement pro-occidental dirigé par Petro Poroshenko. En dépit de nombreuses promesses de campagne, le garant nouvellement élu a conduit le pays dans un piège de la dette encore plus grand et a profité de la situation pour son propre bénéfice. La patience des gens s'épuise. La péninsule de Crimée a été annexée par d'anciens amis et les régions de l'est du Donbass ont été balayées par les flammes de la guerre. Il ne reste que quelques années avant les nouvelles élections, mais le peuple durera-t-il jusqu'à la fin du mandat présidentiel ?"
 TUR_MODERN_DAY_DESC:0 "Les dernières années n'ont pas pardonné. Bien que la menace du PKK ait presque été éliminée, la Turquie ne trouve pas de solution pour y mettre fin complètement. Cela fait seulement quelques mois que la tentative de coup d'État a été repoussée et bien que certaines personnes commencent même à l'oublier, certains auteurs sont toujours en fuite, peu d'entre eux se trouvent encore dans le pays, d'autres se sont cachés à l'étranger ou ont été protégés par ses ennemis, notamment , la tête du serpent, Fethullah Gülen. Et pendant tout ce temps, des rumeurs circulaient selon lesquelles Erdogan lui-même avait orchestré le coup d'État et l'avait empêché de se débarrasser de l'opposition et de prendre davantage de pouvoir. Néanmoins, une partie des personnes qui ont été purgées se sont révélées innocentes et ces déclarations de culpabilité erronées sont prouvées."
 SYR_MODERN_DAY_DESC:0 "Avec des loyautés divisées dans les forces armées syriennes et des pertes stupéfiantes après six ans de guerre civile, l’armée régulière est une force épuisée. Sa place sur le champ de bataille syrien a été occupée par un large éventail de milices, de compagnies militaires privées, du Hezbollah et des Gardiens de la révolution iraniens, qui ont commencé à inverser les pertes d'Assad. Cependant, avec son économie détruite et la majeure partie du territoire syrien sous le contrôle de terroristes, de rebelles et de Kurdes, la perspective d'une Syrie unie semble promise à une longue lutte."
 FSA_MODERN_DAY_DESC:0 "À l'origine, l'armée syrienne libre était une organisation parapluie de groupes rebelles anti-Assad et un véritable gouvernement en parallèle. Cependant, la radicalisation des militants syriens a entraîné des défections massives en faveur de Al-Qaïda, l'allié Al-Nusra et ISIS, ainsi que l'éradication de la FSA dans le nord de la Syrie. En conséquence, l’armée syrienne libre a été démantelée en tant qu’organisation. Cependant, un large éventail de groupes rebelles liés aux Frères musulmans ainsi que des groupes de salafistes et de groupes laïques conservent toujours l'étiquette. Dans le sud de la Syrie, des groupes du label FSA ont remporté le combat contre l'État islamique dans le désert et défendent toujours la majeure partie de Dara'a des forces d'Assad. Au nord, l’intervention de l’armée turque a permis de créer un clivage entre les deux cantons kurdes."
 NUS_MODERN_DAY_DESC:0 "En janvier 2017, plusieurs factions moudjahidines se sont réunies pour lancer un Jihad unifié contre le tyran Al-Assad. Connu sous le nom de Hayat Tahrir al-Sham, (le Comité de libération du Levant) il a été formé dans le bain de sang de la guerre civile syrienne. Le groupe est classé par les États-Unis d’Amérique en tant qu’organisation terroriste et organisation affiliée à Al-Qaïda."
 ROJ_MODERN_DAY_DESC:0 "Au début de la guerre civile syrienne, les forces d'Assad se sont retirées des zones kurdes pour défendre leur pays. Cela a permis au peuple kurde longtemps réprimé, à travers le Parti de l'Union démocratique de gauche et sa milice, YPG, de prendre le contrôle et d'établir le Rojava, basé sur le socialisme démocratique et l'égalité des sexes. Lorsque l’État islamique est entré sur le champ de bataille syrien, ils ont attaqué les Kurdes avec force, s'emparant de larges bandes de Rojava, pour aboutir à l'assaut manqué de Kobane. Grâce aux renforts des forces Peshmerga, du PKK turc et de l’appui aérien américain, les Kurdes ont pu renverser la tendance et envoyer l’Etat islamique en fuite. Depuis lors, il a incorporé des parties de l'ancienne FSA sous la bannière "SDF". Cependant, les défis à venir restent nombreux, la Turquie menaçant à plusieurs reprises la guerre et les craintes d'une alliance avec Assad qui pourrait se transformer en conflit."
 OTHER_MODERN_DAY_DESC:0 "Les nations du monde, grandes et petites, ne sont pas toutes disposées à retenir leur souffle en attendant le déclenchement d’un nouveau conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux avec le pragmatisme pour avoir un impact sur l'avenir du monde."
