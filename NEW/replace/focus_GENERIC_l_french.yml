 GENERIC_international_diplomacy:0 "Diplomatie internationale"
 GENERIC_international_diplomacy_desc:0 "L'art de faire des affaires dans les coulisses, des démonstrations publiques d'attitudes plus saintes que le nôtre et la division des petits pays entre leurs plus grands voisins, la pratique de la diplomatie internationale a une culture bien établie avec un mélange de machiavellisme grandiose et pragmatique. Après tout, le principal objectif de la diplomatie est de sécuriser l'approvisionnement en pétrole du pays. [Root.GetNameDef] ne peut pas tomber en arrière."
 GENERIC_trade_with_the_neighbors:0 "Commerce avec les voisins"
 GENERIC_trade_with_the_neighbors_desc:0 "Après avoir réduit les rangs avec nos voisins immédiats grâce à l’extension de notre personnel diplomatique et de notre réseau routier, nous pouvons maintenant rechercher une intégration commerciale plus étroite avec nos partenaires immédiats. Cela contribuera aux bénéfices de nos grandes entreprises et de nos petits entrepreneurs."
 GENERIC_alignment_debate:0 "Débat sur l'alignement"
 GENERIC_alignment_debate_desc:0 "Une question ouverte de la diplomatie internationale concerne toujours les idées contradictoires et juxtaposées de la neutralité et de l'isolationnisme par rapport à l'idée d'interventionnisme."
 GENERIC_neutrality:0 "Neutralité"
 GENERIC_neutrality_desc:0 "Nous devrions toujours être préoccupés par la sécurité et la prospérité des citoyens [Root.GetAdjective] avant tout. Nous ne pouvons pas gaspiller nos jeunes hommes, nos ressources naturelles et nos finances dans des enchevêtrements étrangers. Au lieu de cela, nous devons nous assurer que son domicile est sécurisé en sécurisant nos frontières et en évitant d’être membre des réseaux d’alliances internationales."
