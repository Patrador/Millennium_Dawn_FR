l_french:
 GENERIC_political_reform:0 "Réforme politique"
 GENERIC_political_reform_desc:0 "Pour éviter la stagnation de nos scènes politiques nationales, le gouvernement doit maintenir le pays et son peuple engagés et actifs sur le plan politique. Des lois doivent être rédigées, des fonctionnaires nommés, des plans de financement adoptés et des projets publics planifiés. Le gouvernement [Root.GetAdjective] ne peut pas faire preuve de négligence dans ses efforts de modernisation et de renforcement du pays."
 GENERIC_cabinet_reform:0 "Réforme du Cabinet"
 GENERIC_cabinet_reform_desc:0 "En remplaçant plusieurs acteurs clés du cabinet qui sont actuellement opposés au programme du chef du gouvernement, le pouvoir exécutif peut projeter force et détermination dans le traitement des questions politiques et des crises à venir. Ce faisant, nous devons ignorer les ennemis, les perdants et les opposants."
 GENERIC_expand_the_secret_service:0 "Développer les services secrets"
 GENERIC_expand_the_secret_service_desc:0 "La sécurité de [Root.GetNameDef] dépend grandement de la force de ses agences de renseignement militaires et civiles. Nous devons trouver des contre-mesures efficaces contre les agents hostiles, les éléments subversifs de la société, les terroristes ou le potentiel (au moins pas impossible) d'une attaque nucléaire ennemie."
 GENERIC_build_intelligence_stations:0 "Construire des stations de renseignement"
 GENERIC_build_intelligence_stations_desc:0 "Suite aux stations RADAR de la Seconde Guerre mondiale, les stations de renseignement nous fourniront des rapports détaillés sur les mouvements des troupes ennemies et les aéronefs à l'arrivée. Nous utiliserons les expériences d'espionnage et l'intrigue de l'ère de la guerre froide."
