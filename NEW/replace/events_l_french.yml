 news.1.t:0 "The [fta_inviter.GetNameDef]-[fta_applicant.GetName] Free Trade Agreement"
 news.1.d:0 "Today [fta_inviter.GetNameDef] and [fta_applicant.GetNameDef] signed a free trade and investment treaty to strengthen economic cooperation between the two countries."
 news.1.a:0 "Ok."
 news.2.t:0 "The [mct_inviter.GetNameDef]-[mct_applicant.GetName] Military Cooperation Treaty"
 news.2.d:0 "Today [mct_inviter.GetNameDef] and [mct_applicant.GetNameDef] has signed a military cooperation treaty, strengthening their military ties."
 news.2.a:0 "Ok."
 news.3.t:0 "USS Cole Bombing"
 news.3.d:0 "The United States Naval Command has reported that the Destroyer USS Cole was attacked by the Al-Qaeda network, killing 17 American servicemen. American intelligence reports point to the government of Sudan as a possible supporter of the two attackers."
 news.3.a:0 "They will regret this."
 news.3.b:0 "Send our condolences to the Americans."
 news.3.c:0 "Dead Americans? Good."
