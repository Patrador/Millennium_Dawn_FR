 poland.3.t:0 "Question of the Polish Economy"
 poland.3.d:0 "Since the end of the World War II we've been supporting interventionist economy policy. After a lot of internal changes in Poland, we can again reform our economy and choose which way we should go."
 poland.3.o1:0 "Free Trade is the future."
 poland.3.o2:0 "We should stick with interventionism."
