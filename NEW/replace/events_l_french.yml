 MD4_election.1.a:0 "It's true what they say, [Root.GetLeader] is really the best!"
 
 MD4_election.2.t:0 "[Root.GetLeader]'s Coalition Re-elected!"
 MD4_election.2.d:0 "With all the votes counted, the [Root.GetAdjective] voters have decided to give [Root.GetLeader] and [Root.GetRulingParty] another term. The current ruling parties have gotten a majority in the new parliament and can extend their mandate to rule together in the new period, thus [Root.GetLeader] can look forward to keep ruling [Root.GetNameWithFlag]."
 MD4_election.2.a:0 "It's true what they say, [Root.GetLeader] is really the best!"
 MD4_election.2.b:0 "Make changes in forming a new government"
 
 MD4_election.3.t:0 "Defeat for [Root.GetLeader] in the election!"
 MD4_election.3.d:0 "With all the votes counted, [Root.GetLeader] seems to be unable to secure support for another term in office from the [Root.GetAdjective] voters. Instead it was [show_biggest_party_elect]'s time to shine. With ([show_biggest_elect_percentage]) they have single-handedly gathered enough support in parliament to rule alone.\n\n Control of [Root.GetName] will pass to [show_biggest_party_elect]."
 MD4_election.3.a:0 "Concede defeat and congratulate the winner"
 
 MD4_election.4.t:0 "Elections: Inconclusive outcome for [Root.GetLeader]!"
 MD4_election.4.d:0 "With all the votes counted, [Root.GetLeader] does not currently have a majority in the new parliament to form a new government. Additional parties must be convinced to join, and if this is impossible, control must be left to one of the other parties to let them try to form a government."
 MD4_election.4.a:0 "The talks begin..."
 
 MD4_election.5.t:0 "Elections: Embarrassing defeat for [Root.GetLeader]!"
 MD4_election.5.d:0 "With all the votes counted, [Root.GetLeader] did not even manage to get over the minimal threshold for [Root.GetRulingParty] to enter parliament. It's clear someone else will have to form a government to lead [Root.GetName] forward, but who?"
 MD4_election.5.a:0 "[show_biggest_party_elect] ([show_biggest_elect_percentage]) will try"
