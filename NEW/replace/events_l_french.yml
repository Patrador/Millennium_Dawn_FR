 coalition.8.t:0 "Negotiations with [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d:0 "Respected [Root.GetLeader]. We, the Shia of Ali ibn Abi Talib are ready to hold hands and join you in bravely resisting the Zionists and their Takfiri hellspawn. Together, we shall, with inspiration from the holy martyrs, drive the enemies of True Islam off the face of the earth. We, the swords of Allah, will certainly look at Sayyid Khamenei and Sayyid Hassan Nasrallah for guidance, but fear not, as we are true [Root.GetAdjective] patriots who will bleed for preserving our holy soil if necessary. Did we mention that we consider ourselves moderates?"
 coalition.8.a:0 "Death to the Zionists!"
 coalition.8.b:0 "I'd rather be tortured"

