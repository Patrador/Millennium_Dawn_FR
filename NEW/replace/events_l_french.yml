 jihadi.2.t:0 "Saudi Aid Questioned"
 jihadi.2.d:0 "Saudi Arabia provides economic aid to our government, and also funds mosques and madrassas. While we welcome the financial aid, the radicalization going on in those mosques and madrassas have become a real problem. Salafists have become so popular that foreign newspapers are speculating if [Root.GetName]'s government is in danger of facing a future civil war. Should we really continue to receive this aid?"
