 poland.2.t:0 "Benefits from Bank Reformation"
 poland.2.d:0 "After successful reform of our banking systems, we have opportunity to gain some benefits from the reform. We could use some bank departments to lower our debt or just to gain money. Of course we can chose only one thing."
