 md4.1.a:0 "Signer."
 md4.1.b:0 "Refuser."
 md4.2.t:0 "[From.GetNameDef] a signé un accord de libre-échange avec nous"
 md4.2.d:0 "[From.GetNameDef] a accepté notre offre de signer un accord de libre-échange. Il entrera en vigueur immédiatement."
 md4.2.a:0 "Cela nous rendra tous les deux prospères !"
 md4.3.t:0 "[From.GetNameDef] a refusé de signer un accord de libre-échange avec nous"
 md4.3.d:0 "[From.GetNameDef] a refusé notre offre de signer un accord de libre-échange."
 md4.3.a:0 "Ils craignent nos produits de qualité supérieure !"
 md4.4.t:0 "Traité de coopération militaire [From.GetName]-[Root.GetName]"
