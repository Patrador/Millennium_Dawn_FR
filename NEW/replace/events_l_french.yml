 #Kurdistan
 Kurdistan.1.t:0 "Independence Referendum of Kurdistan"
 Kurdistan.1.d:0 "Kurdistan has enjoyed a degree of autonomy in Iraq ever since the deposing of Saddam Hussein. However, since the invasion of Iraq, the country has been mainly dominated by various Shia groups, which has led many of the Kurds (who are mainly Sunni) feeling left out.\n\nThe rise of ISIS has allowed Kurdistan to increase its influence. After the collapse of the Iraqi Army in 2014 left Northern Iraq under ISIS control, the Kurds quickly stepped in claim territory from ISIS, including Kirkuk, the cultural capital of Iraq.\n\nDue to the waning power of ISIS, we finally have the opportunity to hold an independence referendum for Kurdistan"
 Kurdistan.1.a:0 "Hold the referendum"
 Kurdistan.1.b:0 "We should reunite with Iraq"
 Kurdistan.2.t:0 "Kurdistan Wishes to Unite With Iraq"
 Kurdistan.2.d:0 "Since the threat of ISIS is now gone, the Kurdistan Regional Government has expressed willingness to federal government of Iraq"
 Kurdistan.2.a:0 "Welcome back home!"
 Kurdistan.3.t:0 "Results of the Referendum"
 Kurdistan.3.d:0 "The Independence Referendum has been held inside the Kurdish autonomous region as well as the areas we took control of while fighting ISIS. The Referendum was a major success, with 93% vote for 'Yes' with a voter turnout of 72%. The vote has significantly increased the legitimacy of our government to negotiate increased autonomy, or even full independence."
 Kurdistan.3.a:0 "Push for full independence"
 Kurdistan.3.b:0 "Use this as leverage for autonomy"
 Kurdistan.4.t:0 "Kurdistan Demands Independence"
 Kurdistan.4.d:0 "Due to the success of the Kurdish Independence Referendum, the Kurdish government is trying to use the referendum as leverage to declare full independence. It seems that they aren't happy with just limited autonomy, and they still hold Kirku, which is rightfully part of Iraq."
 Kurdistan.4.a:0 "Absolutely not!"
 Kurdistan.4.b:0 "Yes, if they give us back Kirkuk"
 Kurdistan.4.c:0 "Agree to their demands"
 Kurdistan.5.t:0 "Kurdistan Demands More Autonomy"
 Kurdistan.5.d:0 "Due to the success of the Kurdish Independence Referendum, the Kurdish government is trying to use the referendum as leverage to demand more autonomy from the control of the Federal Government. It seems that they aren't happy with just limited autonomy, and they still hold Kirku, which is rightfully part of Iraq."
 Kurdistan.5.a:0 "Absolutely not!"
 Kurdistan.5.b:0 "Yes, if they give us back Kirkuk"
 Kurdistan.5.c:0 "Agree to their demands"
 Kurdistan.6.t:0 "Iraq Agrees to Demands"
 Kurdistan.6.d:0 "The Iraqi Federal Government has agreed to our demands!"
 Kurdistan.6.a:0 "Huzzah!"
 Kurdistan.7.t:0 "Iraq Demands Kirkuk"
 Kurdistan.7.d:0 "In a response to our demands, the Iraqi Government has stated that they will agree to our demands, but in exchange they want us to give them back control the city of Kirkuk, which they see as rightfully theirs."
 Kurdistan.7.a:0 "A fitting price"
 Kurdistan.7.b:0 "Kirkuk is Kurdish land!"
 Kurdistan.8.t:0 "Kurdistan Refuses"
 Kurdistan.8.d:0 "Kurdistan has refused to give us back Kirkuk. Let us hope that they change their mind about their ideals of sovereignty"
 Kurdistan.8.a:0 "Damn"
 Kurdistan.9.t:0 "Future of Kurdistan"
 Kurdistan.9.d:0 "Now that the negotiations with Iraq have broken down, we need to determine a path for our nation. We could start pursuing full independence, which will most likely upset Iraq. On the other hand, we bury our ideas of independence and return to be governed by the Iraqi Federal Government."
 Kurdistan.9.a:0 "Kurdistan is a free nation!"
 Kurdistan.9.b:0 "Beg for forgiveness"
 Kurdistan.10.t:0 "Kurdistan Declares Independence"
 Kurdistan.10.d:0 "The Kurdish government announced today that Kurdistan is an independent country, and not part of Iraq. This is a serious blowback to the Iraqi nation, and the Kurdish forces still control the vital city of Kirkuk. Some politicans and generals are arguing that a show of force is necessary. We need to order our troops to occupy Kirkuk, and show the Kurds our willingness to defend Iraqi lands"
 Kurdistan.10.a:0 "Prepare an attack on Kirkuk!"
 Kurdistan.10.b:0 "We don't want to start a war"
 Kurdistan.11.t:0 "Iraq Moves Against Kirkuk!"
 Kurdistan.11.d:0 "After we declared independence, we've received reports that Iraqi forces are readying for an attack against Kirkuk. Defending against well equipped and combat-experienced Iraqi troops will be difficult, and losing the battle will be a loss of face for us. On the other hand, a possible victory might scare the Iraqis off. We could also just retreat from the city to avoid bloodshed."
 Kurdistan.11.a:0 "Make a stand!"
 Kurdistan.11.b:0 "Retreat!"
 Kurdistan.13.t:0 "Fate of Kurdistan"
 Kurdistan.13.d:0 "Now that we have taken control of Kirkuk, the Kurds have no choice but to submit to us, or face even worse consequences"
 Kurdistan.13.a:0 "Demand their submission"
 Kurdistan.14.t:0 "Iraq Demands Submission"
 Kurdistan.14.d:0 "After the defeat and loss of Kirkuk, the Iraqi government has gotten more air under its wings. They are now demanding that we abandon our future plans and submit back under their rule"
 Kurdistan.14.a:0 "Submit"
 Kurdistan.14.b:0 "Resist"
 Kurdistan.15.t:0 "Kurdistan Submits"
 Kurdistan.15.d:0 "Kurdistan has agreed to rejoin us!"
 Kurdistan.15.a:0 "Great"
 Kurdistan.16.t:0 "Kurdistan Resists"
 Kurdistan.16.d:0 "Kurdistan has refused our demands of subjugation"
 Kurdistan.16.a:0 "I guess we'll do this the hard way then"
 Kurdistan.17.t:0 "Failure at Kirkuk"
 Kurdistan.17.d:0 "Losing the Battle of Kirkuk was a disgrace. The Kurds still control the city, and we are humiliated. Should we still try to pursue unification?"
 Kurdistan.17.a:0 "We'll try again, this time bigger"
 Kurdistan.17.b:0 "Leave the Kurds alone"
 #News
 KurdistanNews.1.t:0 "Kurdistan Rejoins Iraq"
 KurdistanNews.1.d:0 "During the apex of ISIS, Kurdistan started slowly shifting away from Iraq and becoming more independent. Now that ISIS has been defeated, the Kurdistan Regional Government seems to have made a full turn and expressed wishes to start working again together with the Iraqi federal government. Many speculated that the Kurds would be aiming for independence, but it seems they've decided to decide otherwise, possibly fearing repercussions from their neighbours."
 KurdistanNews.1.a:0 "Interesting"
 KurdistanNews.2.t:0 "The Kurdish Independence Referendum"
 KurdistanNews.2.d:0 "The Kurdish Regional Government has announced that it will be holding an independence referendum in the areas that they currently control. The move has been called controversial, due to the referendum being held in areas that aren't officially part of the Kurdish Autonomous Region but the Federal State of Iraq, including the major city of Kirkuk.\n\nMany see this as nothing more than a landgrab by the Kurds, while others argue that the Kurds have earned their right to independence after practically saving Iraq from ISIS. Even though the KRG claims that the results will be non-binding, many fear that it will lead to a full independence, and possibly a new conflict in Iraq."
 KurdistanNews.2.a:0 "They have no right to do this!"
 KurdistanNews.2.b:0 "Let's see how this play out"
 KurdistanNews.3.t:0 "Kurdish Independence Referendum Succeeds"
 KurdistanNews.3.d:0 "The Kurdish Independence Referendum was a stounding success for the Kurdish government. With a 93% vote of 'Yes' option with a 72% voter turnout, Kurdish people everywhere rejoice. Due to the success of the referendum, the Kurdish government decided to declare full independence from the Iraqi Federal Government. Surprisingly, the Iraqi government agreed to the request."
 KurdistanNews.3.a:0 "The Kurds need to be stopped"
 KurdistanNews.3.b:0 "Interesting"
 KurdistanNews.4.t:0 "Kurdish Independence Referendum Succeeds"
 KurdistanNews.4.d:0 "The Kurdish Independence Referendum was a stounding success for the Kurdish government. With a 93% vote of 'Yes' option with a 72% voter turnout, Kurdish people everywhere rejoice. Due to the success of the referendum, the Kurdish government decided to demand more autonomy from the Iraqi Federal Government. Surprisingly, the Iraqi government agreed to the request."
 KurdistanNews.4.a:0 "The Kurds need to be stopped"
 KurdistanNews.4.b:0 "Interesting"
 KurdistanNews.5.t:0 "Iraq Captures Kirkuk"
 KurdistanNews.5.d:0 "As the negotiations between Iraq and Kurdistan broke down, Iraqi forces moved to capture the city of Kirkuk, which the Kurds had captured from ISIS earlier. As the Iraqi forces approached Kirkuk, most elements of the Peshmerga retreated from the city without a fight. Some independent elements of the Kurdish forces stayed and tried to set up a defence of the city, but were quickly overwhelmed by the Iraqis. In just two days, the Iraqi forces had regained full control of the city, most of it without any fighting."
 KurdistanNews.5.a:0 "Interesting"
 KurdistanNews.6.t:0 "Iraq Captures Kirkuk"
 KurdistanNews.6.d:0 "As the negotiations between Iraq and Kurdistan broke down, Iraqi forces moved to capture the city of Kirkuk, which the Kurds had captured from ISIS earlier. As the Iraqi forces approached the city, Kurdish forces took up defensive positions, with main defenses being at the K1 military base and the Kirkuk-Takrit Road.\n\nDespite strong defence, the Iraqi 9th Armoured Division managed capture the military base and advance towards the Northern oil field of Baba Gurgur, while the Popular Mobilisation Forces tied down Kurdish troops in the city itself. Fearing encirclement, the Kurdish forces started retreating from the city, some under orders and some on their own. After a few days of fighting, Iraq was fully in control of the city."
 KurdistanNews.6.a:0 "Interesting"
 KurdistanNews.7.t:0 "Kurdistan Defends Kirkuk"
 KurdistanNews.7.d:0 "As the negotiations between Iraq and Kurdistan broke down, Iraqi forces moved to capture the city of Kirkuk, which the Kurds had captured from ISIS earlier. As the Iraqi forces approached the city, Kurdish forces took up defensive positions, with main defenses being at the K1 military base and the Kirkuk-Takrit Road.\n\nIraqi 9th Armoured Division split their forces in two, as they attacked both the military base and the city itself through its Southern suburbs. At the same time, the Popular Mobilisation Forces attacked in the centre towards Kirkuk Airfield. As the 9th Armoured Division got bogged down in the suburbs, the Kurdish forces managed to conduct a flanking attack against the PMF forces, forcing them to retreat. With the centre destroyed, the separated elements of the 9th Armoured Division were soon forced to retreat as well. The Battle of Kirkuk proved to be disastrous for the Iraqi forces, while the morale of the Kurds was greatly boosted."
 KurdistanNews.7.a:0 "Interesting"
 KurdistanNews.8.t:0 "Kurdistan Submits to Iraq"
 KurdistanNews.8.d:0 "After their victory in Kirkuk, Iraq has increased pressure towards Kurdistan. In a recent move, Iraq demanded that Kurdistan abandon all ideas of independence or increased autonomy. Having left without a choice, the Kurdish government agreed to the demands to prevent any more bloodshed."
 KurdistanNews.8.a:0 "Interesting"
 KurdistanNews.9.t:0 "Kurdistan Resists Iraq"
 KurdistanNews.9.d:0 "After their victory in Kirkuk, Iraq has increased pressure towards Kurdistan. In a recent move, Iraq demanded that Kurdistan abandon all ideas of independence or increased autonomy. The Kurdish government responded that Iraq has already shown its hostility against the Kurdish people, and at such they have no reason to agree to the demands of bullies. This might spark a new civil war in Iraq"
 KurdistanNews.9.a:0 "Interesting"
 KurdistanNews.10.t:0 "Iraq Moves Against Kurdistan"
 KurdistanNews.10.d:0 "The defeat at Kirkuk was a massive humiliation to Iraq. As a response to this, it seems they are preparing for a full-scale invasion of Kurdistan in order to bring back the breakaway state back under Iraqi control."
 KurdistanNews.10.a:0 "Interesting"
 KurdistanNews.11.t:0 "Iraq Withdraws into Isolation"
 KurdistanNews.11.d:0 "The defeat at Kirkuk was a massive humiliation to Iraq. It seems that the defeat completely demotivated Iraq from any hostility towards the Kurds. The Kurds have won their demands through blood."
 KurdistanNews.11.a:0 "Interesting"

 #Yemeni Events

 Yemen.4.t:0 "The War in Yemen has Ended"
 Yemen.4.d:0 "With the country in ruin, the Yemeni Civil War has finally concluded, granting victory to the Hadi-led government, backed by the Saudi Coalition. In the final days of the conflict, coalition forces managed to capture and destroy Houthi and Al-Qaeda ammo dumps, including the infamous Burkan 2-H scud missiles. Though many may still hold their loyalties to the Houthis, they have been disarmed, and in the coming days, the remaining Zaydi radicals will be rooted out and dealt with. Democracy has prevailed in the region with the help of the Saudi coalition and it's campaign, Restoring Hope, and the country of Yemen is on it's way to being rebuilt."
 Yemen.4.d2:0 "With the Hadi-led government reduced to rubble, the Houthi cause has found itself at the forefront of Yemen's future leadership. As was their goal, the Houthi's have managed to drive salafism and devotion to western ideologies from the region, and those who fought for it, as the Al-Qaeda and coalition forces lie in ruin. Now with the full responsibility of leading Yemen into the future, the Houthi government has begun the process of transforming from it's interrim state, and they have now embarked on the path of rebuilding the country. The Saudi coalition has withdrawn from the region, and has rendered Operation Restoring Hope, a complete and utter failure."
 Yemen.4.d3:0 "After years of fighting between the Yemeni government and the Houthi rebels, the most unlikely of all victors has emerged from the conflict. The remnants of Al-Qaeda in Yemen have found themselves as the architect of a new caliphate in the region, and have undergone a transformation for the future that will put all infidels in the region in danger. The Saudi coalition and Operation Restoring Hope has been a complete failure, and it's incompetence has failed to predict it's own defeat to an enemy it never new was this serious. The Jihadis have prevailed, and they have made it clear that this is only the beginning, and the rest of the world will soon realize what this new caliphate can do."
 Yemen.4.a:0 "Victory is finally ours..."
 Yemen.4.b:0 "But at what cost?"
 Yemen.4.c:0 "It could have been worse..."
 Yemen.4.e:0 "Interesting."
 Yemen.4.f:0 "Interesting."

 Yemen.6.t:0 "Fire missile at Riyadh?"
 Yemen.6.d:0 "Shooting a missile at the Saudi Capital will show the saudi's we're a force to be reckoned with."
 Yemen.6.a:0 "Do it!"
 Yemen.6.b:0 "Too dangerous"

 Yemen.7.t:0 "Houthis fire ballistic missile at Riyadh"
 Yemen.7.d:0 "Saudi-led coalition battling Yemen's Houthi rebels says it has intercepted a missile fired from the neighbouring country towards the kingdom's capital, Riyadh. Houthi rebels said on Tuesday they had launched a ballistic missile targeting al-Yamama royal palace to mark 1,000 days since the coalition started its bombing campaign in Yemen."
 Yemen.7.a:0 "Uh oh"

 Saleh.1.t:0 "The Houthi Power Struggle"
 Saleh.1.d:0 "The unlikely alliance between the Houthi rebels and Ali Abdullah Saleh's General People's Congress, has been on shaky ground since the day it was concieved. With help from our coalition members operating inside Yemen, we've discovered that former President Saleh has a growing discontent for the Houthi leadership, and rightly so. The Houthis oppose being effectively controlled by foreign powers, and seek to restore Yemen as it's own, completely independent entity free of salafism and western ideals. Saleh on the other hand, wants to restore Yemen as a free, united and democratic country, eager to participate in foreign affairs to an extent, though he does have his reasons to resent a number of western nations. This relationship is bound to boil over into a future conflict between the two parties, and it may be what the coalition needs."
 Saleh.1.a:0 "We don't have time for this..."
 Saleh.1.b:0 "Get President Saleh on the phone..."

 Saleh.2.t:0 "Saleh Suggests Coalition Dialogue"
 Saleh.2.d:0 "Ali Abdullah Saleh, the head of the General People's Congress aligned with the Houthi cause, is suggesting that the GPC and Houthi leadership open up talks with the Saudi-led coalition currently operating alongside President Hadi's Yemen. Though we very narrowly consider him an ally, it appears he has had a change of heart, and not in a good way. He now sternly suggests that the Houthi leadership come to a decision on whether or not this brutal civil war should continue. The likelihood of us coming out of these talks with something to gain is very small, and it could all very well be a ploy to remove us from power."
 Saleh.2.a:0 "Absolutely not!"
 Saleh.2.b:0 "It couldn't hurt..."

 Saleh.3.t:0 "Houthi Leaders are Willing to Talk"
 Saleh.3.d:0 "After pressure from the former Yemeni President, Ali Abdullah Saleh, the leaders of the Houthi insurgents in Sana'a are willing to try to come to terms with Hadi and our coalition."
 Saleh.3.a:0 "Well then, gather the coalition."
 Saleh.3.b:0 "This probably isn't a good idea..."

 Saleh.5.t:0 "Saleh Embarks on a Dangerous Path"
 Saleh.5.d:0 "After years of an indecisive and unstable alliance between Houthi and Republican forces, former Yemeni President, Ali Abdullah Saleh, held a speech directed at the Saudi-led coalition highlighting the so-called stupidity of the Houthi cause. Saleh stated that if the coalition were to lift their blockade and open the airports to ease the humanitarian effort, him and his republican forces were willing to pledge their allegiance to Saudi Arabia, declaring himself an enemy of our alliance. Saleh appeared fully committed in his most recent speech, and publically declared a new chapter in Yemen's history amidst this humanitarian crisis, as a united, free and democratic Yemen. The words of Saleh - I am going to fight the enemies of humanity and the enemies of our homeland who are trying hard to erase its identity and destroy its gains and humiliate the Yemenis!"
 Saleh.5.a:0 "Find this traitor..."
 Saleh.5.b:0 "He doesn't have the guts to do it..."

 Saleh.6.t:0 "Saleh is On The Run"
 Saleh.6.d:0 "After giving a series of treacherous speeches, Ali Abdullah Saleh has made it clear he no longer wishes to work alongside the Houthis. Abdul-Malik Al-Houthi knew of Saleh's approaching treachery, and he issued several warnings to him, all of which were not heeded. Abdul-Malik Al-Houthi declared this as a treasonous act, which subsequently led to Saleh's home in Sana'a being destroyed by Houthi mortar fire, and he is now fleeing the country. Houthi fighters have been hot on his trail, and they've managed to drive him into a potentially fatal trap south of Sana'a, where combat between the Houthi's and the coalition still rages. A number of fighters manning the front are prepared to pull back and intervene on your command."
 Saleh.6.a:0 "Pull the trigger..."
 Saleh.6.b:0 "Let him go..."

 Saleh.7.t:0 "The Supreme Political Council"
 Saleh.7.d:0 "With the war won, the time has come to rebuild our country that we fought so desperately to free from it's misguided leadership. Our associates from the Supreme Revolutionary Committee, an interim government that we had put in place amidst the civil war, remind us of their contribution to the war effort and urge us to carry out our original plan of dividing our presidential council equally between both parties. Let us remember that a number of these men were among those we started this fight against, and those we could not maintain a stable alliance with. We cannot forsee the future, but allowing them a seat in our parliament may very well lead us back into the uncertainty we sought to destroy."
 Saleh.7.a:0 "We fought to achieve this position, and we will fight to defend it"
 Saleh.7.b:0 "Nonsense, we will rebuild our nation together"

 Saleh.8.t:0 "Houthi Leadership Denies Saleh's Suggestion"
 Saleh.8.d:0 "After our talk with former Yemeni president, Ali Abdullah Saleh, he made an effort to convince the Houthi leadership to come to a conclusion on whether or not this war of theirs should continue. As we expected, he was rejected without a second thought. The Houthis appear to be beyond adamant on the topic of continuing their war effort to overthrow the democratic government of Yemen. This has worn on on the alliance between Saleh's General People's Congress and the Houthi rebels, and if we push Saleh harder, he may be willing to finally severe ties with the misguided cause."
 Saleh.8.a:0 "We must try harder!"
 Saleh.8.b:0 "Forget it..."

 Saleh.9.t:0 "Saleh Persists"
 Saleh.9.d:0 "Ali Abdullah Saleh once again, suggests that we open up talks with the Saudi-led coalition, who I must remind you, is our enemy. It is true that our alliance with the GPC has always been in a critical state, but this persistence by Saleh has not appeared out of thin air, he must have a motive. It would not be crazy to believe that the Saudi-led coalition is in contact with him, we must watch this closely."
 Saleh.9.a:0 "This might actually be a good idea..."
 Saleh.9.b:0 "Ali, stop this immediately, or else"
 Saleh.9.c:0 "Mr. Saleh, may I have a word with you?"

 HOU_Saleh.1:0 "Ali Abdullah Saleh will be pursued by Houthi fighters."
 HOU_Saleh.2:0 "Ali Abdullah Saleh will be contacted about bringing the Yemeni Civil War to an end, with our help. Whether that be through diplomacy or brute force, we must convince him to attend a dialogue with our coalition."
 HOU_Saleh.3:0 "Our alliance has never been as strong as would be ideal, but I do value our allegiance, though it may not seem this way. I understand that you want a conclusion to this war, but unfortunately I cannot allow myself or my comrades to deal with this devil of a coalition. Surely you understand?"
 HOU_Saleh.4:0 "Ali is disappointed."
 HOU_Saleh.5:0 "Ali will be contacted once more."
 HOU_Saleh.6:0 "Ali visibly recoils, and exits the room."
 HOU_Saleh.7:0 "Ali will be contacted again, but let this be the final warning to him that if he remains aligned with our enemy, he too will be treated as an enemy."

 Saleh.10.t:0 "Saleh is Wasting Our Time..."
 Saleh.10.d:0 "Once again, the leader of the General People's Congress aligned with the Houthi rebels,  Ali Abdullah Saleh, was denied by the Houthi leadership to commence peace talks with our coalition. It has been clear from the beginning that the Houthi leadership will not speak with us, as they see us as a sworn enemy. With the GPC-Houthi alliance as critical as it is, we must deliver Ali Abdullah Saleh an ultimatum immediately. Without him, the Houthis governing parties will be in shambles without proper skill and talent behind it. With him, the leadership has competence, though it lacks a certain ability when it comes to progress, but it could potentially carry the Houthis to victory."
 Saleh.10.a:0 "He either takes action, or we cannot guarantee his safety."
 Saleh.10.b:0 "This is pointless..."

 Saleh.11.t:0 "The General People's Congress Defects!"
 Saleh.11.d:0 "Even after numerous occasions in which Saleh's Republican forces have exchanged fire with ours, we've formally remained allies. No longer, these traitors have officially declared themselves as our enemy after their treasonous leader, Ali Abdullah Saleh, was rightfully disposed of. The GPC and it's troops are actively engaging in firefights with us in the streets of our cities, we must put a stop to this at once."
 Saleh.11.a:0 "Traitors! I should have seen this coming!"

 Saleh.12.t:0 "Former Yemeni President, Ali Abdullah Saleh Assassinated!"
 Saleh.12.d:0 "This day is considered a major victory for the Houthi cause, as the man who sought to tear them apart from the inside, has now been defeated. It was long believed by the Houthis that Saleh had been in contact with the Saudi-led coalition, but it wasn't until recently that Mr. Saleh had shown his true colors to the Houthis, and attempted to side with the coalition by declaring a new chapter of unification and democracy in Yemen. This struck a great ire in the Houthis, and with Saleh gone, they claim that their morale is soaring."
 Saleh.12.a:0 "Good work boys."
 Saleh.12.b:0 "This is troubling..."
 Saleh.12.c:0 "Interesting."

 Saleh.13.t:0 "Saleh Renews GPC-Houthi Alliance"
 Saleh.13.d:0 "The leader of the General People's Congress, a long-time Houthi ally, though not on the greatest of terms, has declared a renewal of the once divided alliance. Ali Abdullah Saleh publically announced a new chapter in Yemen's future, a chapter in which the GPC and Houthis will work together to restore the ruined nation. Saleh gave one condition, and that was that the Houthi leadership formalizes the Supreme Political Council, an interim government put in place in the time of war, and split the rulership between the two alliances, as was originally planned."
 Saleh.13.a:0 "Is this good? I can't tell."
 Saleh.13.b:0 "Damn!"

 Saleh.14.t:0 "The Coalition Gathers"
 Saleh.14.d:0 "The Houthi leadership opposing the democratic, Hadi-led government in Yemen, has shown that they are willing to come to the table and talk about the humanitarian situation currently ongoing in Yemen. Saudi Arabia, the leader of the coalition operating in Yemen, has invited all of it's members to a diplomatic summit being held in Abu Dhabi, United Arab Emirates. The special guests will be Abdul-Malik Al-Houthi himself, along with his associate, Ali Abdullah Saleh."
 Saleh.14.a:0 "We must attend."
 Saleh.14.b:0 "Sorry, we don't have time for this."
 Saleh.14.c:0 "We would be honoured to host this summit."

 Saleh.15.t:0 "The Summit Commences"
 Saleh.15.d:0 "Those that chose to attend that summit take their seats, and await the beginning of the discussion. The Houthis have mentioned that they are not coming into this discussion with the intent to just surrender, so we must sway them to see the conflict from an outsider's shoes. This war in Yemen has been one of the greatest humanitarian crises in recent memory, and it would benefit all parties for the war to be put to a halt as soon as possible. To make this quick, let us share our demands..."
 Saleh.15.a:0 "Surrender and return all territories to Yemen's rightful government."
 Saleh.15.b:0 "Cease the conflict immediately, and both states shall remain independent."
 Saleh.15.c:0 "All Houthi claimed land shall be declared an Arabian state."

 Saleh.16.t:0 "The Coalition Demands Surrender"
 Saleh.16.d:0 "We were invited to this summit in Abu Dhabi to discuss a potential end to the war we have been fighting for years now, and we have come to the realization that this was all a waste of time. We were immediately greeted by an absurd demand as soon as the summit had started, that demand being our full surrender. But, as long as the war still rages, people will continue to die and cities will continue to be destroyed. Ending the war may be for the better, but it would mean capitulating to our sworn enemies."
 Saleh.16.a:0 "This war must end, so we must oblige."
 Saleh.16.b:0 "Ridiculous! This discussion ends now!"

 Saleh.17.t:0 "The Coalition Demands both States Remain Independent"
 Saleh.17.d:0 ""
 Saleh.17.a:0 "All of Yemen is ours, or this discussion is over."
 Saleh.17.b:0 ""

