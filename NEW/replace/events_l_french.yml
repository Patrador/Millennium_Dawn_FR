 init.1.t:0 "Welcome To Millennium Dawn"
 init.1.d:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension). \n\nIt's recommended not to spam build units unless necessary for performance issues late game. Also it's recommended to wait a few days before building troops, to give the existing troops the supplies/equipment they need."
 init.1.d_Syria:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RSyria§ , a nation that has been divided by a civil war for the last 6 years, with the help of Iran & Russia the future of the regime looks secure but is it? First you must defeat the terrorists, rebels and then rebuild your nation!"
 init.1.d_FSA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play the §RFree Syrian Army§ , a nation on the brink of existence after mass defections to ISIS, Al-Nusra and other extremist groups. All is not lost as if there is a will there is a way, enticing our Turkish allies may be able to turn the tide!"
 init.1.d_AL_NUSRA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RAl-Nusra§ , Syria's last hope to be run as a True Islamic state under Sharia Law. We must defeat these non-believers and create the true Islamic State."
 init.1.d_ROJ:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RRojova§, the last hope not only for a Free Kurdistan but a Free and Democratic Syria. With support from the US we will prevail even under the threat of the evil Turks!"
 init.1.d_TUR:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RTurkey§ , a regional powerhouse often noted as one of the only market economies in the Middle East. With the Syrian civil war already destabilizing the region we can't afford a united Kurdish state on our Southern border, who knows what ideas it might give the PKK. We should support the FSA to destabilize Rojava and gain influence in Syria!"
 init.1.d_KUR:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RKurdistan§ , having successfully defended yourself from ISIS, the future is looking bright! Especially since we have recaptured the oil rich region of Kirkuk, which effectively doubles our petroleum output. Keeping it and gaining concessions from Baghdad will be our immediate threat and will require extensive diplomatic maneuvering as we are in no shape to win a war."
 init.1.d_IRQ:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIraq§, finally having begun to push ISIS back with American and Iranian assistance our next goal is to consolidate the state & rebuild our nation."
 init.1.d_GCC:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §R[This.GetName]§ , the fate of the Syrian Regime is still unknown. We should do everything we can to put a friendly government in power in Syria and curve the expansion of Iranian Influence in the region."
 init.1.d_PER:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIran§ , a nation with great ambition for the region and the capability to do it. With Iraq and Syria under our Influence we have a chance to change the region in our intrests."
 init.1.d_USA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RThe United States§ , the worlds only super power. The Middle East is a vital national intrest to the United States, so we should protect this intrest by sending volunteer forces and lend lease to our partners in Libya, Afghanistan and Yemen."
 init.1.d_SOV:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RRussia§ , a re-emerging power willing to show its muscle to reassert itself on the world stage. Creating an alternative to the western world order is imperative and we should do this by supporting those who oppose the west. We should send volunteers and lend lease to Libya and Syria."
