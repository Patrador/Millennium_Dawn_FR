 #Political Events
 canada.0.t:0 "Preperations for the upcoming Elections"
 canada.0.d:0 "In almost a year, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming spring."
 canada.0.a:0 "Start campaigning immediately"
 canada.0.b:0 "We need to delay until the spring..."
 canada.1.t:0 "Preperations for the upcoming Elections - Spring"
 canada.1.d:0 "In a few months, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming summer."
 canada.1.a:0 "Start campaigning immediately"
 canada.1.b:0 "We need to delay until the summer..."
 canada.2.t:0 "Preperations for the upcoming Elections - Summer"
 canada.2.d:0 "In a very short time, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming spring."
 canada.2.a:0 "We cannot delay this anymore"
 canada.3.t:0 "Party Fundings"
 canada.3.d:0 "For the upcoming elections, many parties are starting to get some support and some fundings. Which party has more support and funding?"
 canada.3.a:0 "The Conservatives have the edge!"
 canada.3.b:0 "The Liberals have the edge!"
 canada.3.c:0 "The NDP have the edge!"
 canada.3.e:0 "No one has the edge!"
 canada.5.t:0 "French Canadians Angered!"
 canada.5.d:0 "French Canadians have been extremely unhappy with the way the government has been acting. We either have to continue doing what we are doing or we need to care to the needs of the French."
 canada.5.a:0 "We have to try to fix the problem!"
 canada.5.b:0 "Do nothing"
 canada.6.t:0 "French Canadians Protest"
 canada.6.d:0 "French Canadians have started to throw in protests against the actions of the Canadian Government. What must we do regarding that?"
 canada.6.a:0 "Protect these protests"
 canada.6.b:0 "Dissalow these protests"
 canada.7.t:0 "French Canadians Revolt"
 canada.7.d:0 "French Canadians are on the verge of revolting. What must we do regarding that?"
 canada.7.a:0 "Try to fix the situation."
 canada.7.b:0 "Crush the revolt!"
 canada.8.t:0 "French Canadians ask for more Autonomy"
 canada.8.d:0 "French Canadians feel the need to have more autonomy from our government. What must we do regarding that?"
 canada.8.a:0 "Give them more autonomy."
 canada.8.b:0 "We should'nt..."

 #Flavour Events
 canada.100.t:0 "Air Canada acquires Canadian Airlines"
 canada.100.d:0 "Canadian Airlines is a struggling Canadian airline that, due to economic hardships, is not longer able to compete with its rival Air Canada.\n\nAir Canada bureaucrats have now presented a plan to integrate their former main rival into the company. The plan seems to be comprehensive and be able to save most of the jobs that are threatened by Canadian Airlines possibly going bankrupt - the takeover, to be agreed upon on January 4th, 2000, is to go into effect on January 1st, 2001."
 canada.100.a:0 "Sounds like a good proposal."
 canada.100.b:0 "We should stay clear of monopolies."

 #Poland

 #Election Events#

 poland_election.1.t:0 "Elections of 2000"
 poland_election.1.d:0 "At 8th of october, Polish citizens gathered together in schools and other public places to vote on their candidate in 2000 presidential elections. This year we have four candidates for president. Our current president - Aleksander Kwaśniewski since 1995, Andrzej Olechowski, Andrzej Lepper and Janusz Korwin-Mikke."
 poland_election.1.o1:0 "Kwaśniewski! Five more years!"
 poland_election.1.o2:0 "Korwin-Mikke!"
 poland_election.1.o3:0 "Lepper will reform Poland!"
 poland_election.1.o4:0 "Olechowski will win!"

 ###Flavor Events###

 #Independence March - Nationalism#

 poland.1.t:0 "Polish Independence Day"
 poland.1.d:0 "At 11th of November 1918 Poland has regained its independence. It's the most important day in Poland and every year we celebrate it. But this year, Polish nationalists gathered in Warsaw and local police is ready to start intervention against the dangerous march. They're just waiting for government decision."
 poland.1.o1:0 "Disband the gathering!"
 poland.1.o2:0 "Let them be."
 poland.1.o3:0 "Arrest them!"

 #Opposition against abolishing the elections#

 poland.4.t:0 "Opposition against the government"
 poland.4.d:0 "Few weeks, after abolishing people's right to vote in elections has very upset the political opposition. Today in the Old City district in Warsaw, opposition has gathered to protest against the government. They wants to pressure us to restore back the elections."
 poland.4.o1:0 "Worrying..."

 ###Scripted Events###

 #Reform the Banking System#

 poland.2.t:0 "Benefits from Bank Reformation"
 poland.2.d:0 "After successful reform of our banking systems, we have opportunity to gain some benefits from the reform. We could use some bank departments to lower our debt or just to gain money. Of course we can chose only one thing."
 poland.2.o1:0 "Lower the debt!"
 poland.2.o2:0 "Take the money!"

 #Help with corruption#

 poland.5.t:0 "Polish Corruption"
 poland.5.d:0 "After the change of Polish government in 1990, they haven't got rid of their high corruption yet. Recently, they've opened a Anti-Corruption Bureau, but it's not helping enough. Now, they're asking us for help."
 poland.5.o1:0 "We should help them."
 poland.5.o2:0 "We can help them temporarily"
 poland.5.o3:0 "Why even they bother?"

 #Question of Economy#

 poland.3.t:0 "Question of the Polish Economy"
 poland.3.d:0 "Since the end of the World War II we've been supporting interventionist economy policy. After a lot of internal changes in Poland, we can again reform our economy and choose which way we should go."
 poland.3.o1:0 "Free Trade is the future."
 poland.3.o2:0 "We should stick with interventionism."
 poland.3.o3:0 "We have to protect our market!"

 #Poland wants to join SCO#

 poland.6.t:0 "Polish-Chinese Diplomacy"
 poland.6.d:0 "After leaving the NATO, Polish government decided to begin cooperation with BRICS. But after that, they want to join Shanghai Cooperation Organization to improve their development and economy."
 poland.6.o1:0 "Let them join."
 poland.6.o2:0 "We don't need them."

 # Ukraine

 ### Constitutional referendum
 ukraine_news.1.t:0 "Constitutional Referendum"
 ukraine_news.1.d:0 "A four-part referendum was held in Ukraine. It was called by President Leonid Kuchma, and asked voters whether they approved of four amendments to the constitution that would increase the powers of the President and introduce an upper chamber. All four referendum questions were approved by wide margins. Implementation of the referendum results should take place this autumn."
 ukraine_news.1.a:0 "It remains to wait a while"

 ukraine_news.2.t:0 "Referendum Results Implementation"
 ukraine_news.2.d:0 "As planned, the Verkhovna Rada will proceed to the implementation of popular will. The voting will take place very soon. But now, there are discussions between the leaders of various parties about the introduction of amendments to the draft law, which will not only deprive deputies of inviolability and create a two-chamber parliament, but at the same time increase the role and strength of the country's president."
 ukraine_news.2.a:0 "We can always negotiate..."
 ukraine_debates.1.t:0 "Demand of Political Support"
 ukraine_debates.1.d:0 "One of the party leaders, which opposes the new law, put forward specific conditions that can change his opinion..."
 ukraine_debates.1.a:0 "This is a small price."
 ukraine_debates.1.b:0 "He wants too much!"
 ukraine_debates.2.t:0 "State Interests"
 ukraine_debates.2.d:0 "During a confidential meeting with a representative of one of the parties, we came to a mutually beneficial agreement that may affect the outcome of the future vote. This will affect the state interest, but the result is worth the candle."
 ukraine_debates.2.a:0 "We will agree with this proposition."
 ukraine_debates.2.b:0 "We canot accept these conditions!"
 ukraine_debates.3.t:0 "Dangerous Pollution"
 ukraine_debates.3.d:0 "Representatives of the greens claim that the level of pollution that our factories produce is a much bigger problem than the upcoming vote."
 ukraine_debates.3.a:0 "We can promise them to reduce the level of pollution. For a while..."
 ukraine_debates.3.b:0 "Our factories must operate at full capacity!"

 ### Votes
 ukraine_news.3.t:0 "The Votes Day"
 ukraine_news.3.d:0 "It's time to make a final decision. Verkhovna Rada will vote for law that was supported by people during the constitutional referendum. In the event that the majority of the necessary votes prevail, parliament will become bicameral, and the deputies will lose their inviolability.\n\nMany opponents and supporters gathered around the question of this law. Someone says that such a decision can significantly enhance the role of the president. Others, on the contrary, look at innovation as the path to a parliamentary and democratic republic. But who will be right?"
 ukraine_news.3.a:0 "In any case, the deputies should take the only correct decision."

 ### Law pass
 ukraine.1.t:0 "Verkhovna Rada voted for the law!"
 ukraine.1.d:0 "In a majority vote, the Ukrainian parliament approved the changes that the people demanded in the referendum. From this point on, all deputies lose inviolability, parliament becomes two-chamber, and the president strengthens his role as head of state."
 ukraine.1.a:0 "This is a victroy day! But for who..."

 ### Law failed
 ukraine.2.t:0 "Verkhovna Rada voted against the law!"
 ukraine.2.d:0 "Despite the backroom negotiations, the parties could not agree on the law. The majority voted against the lifting of parliamentary inviolability, fearing the strengthening of the role of the president. Parliament remains unicameral, and the will of the people at the last referendum seemed to have been forgotten by everyone in an instant."
 ukraine.2.a:0 "Looking forward to a rematch."

 ### Deal with Gongadze
 ukraine.3.t:0 "Deal with Gongadze"
 ukraine.3.d:0 "One of the opposition-minded journalists - Georgiy Gongadze, actively opposes the current government, making a loud statement towards the current president and his entourage."
 ukraine.3.a:0 "We must stop him!"
 ukraine.3.b:0 "Nevermind."

 ### Cassette Scandal
 ukraine_news.4.t:0 "Cassette Scandal"
 ukraine_news.4.d:0 "Oppositional politician, Oleksandr Moroz, publicly accused President Kuchma of involvement in the abduction of journalist Georgiy Gongadze and numerous other crimes. Moroz named Kuchma's former bodyguard, Major Mykola Melnychenko, as the source. He also played selected recordings of the President's secret conversations for journalists, supposedly confirming Kuchma's order to kidnap Gongadze. That and hundreds of other conversations were later published worldwide by Melnychenko."
 ukraine_news.4.a:0 "They will not prove anything!"
 ### Publishing of anti-gov news
 ukraine.4.t:0 "Publishing of Anti-Government News"
 ukraine.4.d:0 "Taking advantage of the freedom of speech, one of the well-known opposition online newspapers criticizes the actions of the government and publishes facts blackening the president."  ukraine.4.a:0 "It's their right."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t:0 "Ukraine without Kuchma"
 ukraine_news.5.d:0 "A mass protest campaign that took place in Ukraine, demanding the resignation of president. The first and barely noticed action of the campaign took place on Independence Square, the main plaza of Kyiv. The protesters sought Kuchma's stepping down and proper investigations of the disappearance of journalist Georgiy Gongadze."
 ukraine_news.5.a:0 "Protests need to stop!"