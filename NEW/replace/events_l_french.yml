 econvent.1.t:0 "Central Bank of [Root.GetName] warns of possible housing bubble"
 econvent.1.d:0 "Dear [Root.GetLeader], we regret to inform you that a sizeable portion of our expert team (the best and brightest [Root.GetAdjective] economists) are spotting early signs that the [Root.GetAdjective] housing-market is overheated and could be heading towards an bubble that's ready to burst. Keep in mind that predicting the future is difficult and hard work so it may be that our experts are wrong. \nWe would, of course, never dream to give your excellency orders on what to do, but making some adjustments now will be less painful than a full blown crisis in the future."
 econvent.1.a:0 "Let's cool down the markets before this gets bad"
 econvent.1.a1_tt:0 "Will §Rlower§! our economic growth from §HBooming§! to §HFast Growth§!\n"
 econvent.1.a2_tt:0 "Will §Rlower§! our economic growth from §HFast Growth§! to §HStable Growth§!\n"
 econvent.1.a3_tt:0 "Will §Rlower§! our economic growth from §HStable Growth§! to §HStagnation§!\n"
 econvent.1.b:0 "Enough nonsense. The [Root.GetAdjective] economy is always healthy!"
 econvent.1.b_tt:0 "§HNo effect§! for now, but a housing bubble might be created in the future\n"

 econvent.2.t:0 "Collapsing housing prices"
 econvent.2.d:0 "As the prices of houses and apartments have went through the roof, especially in the last year, people have taken out larger and larger loans to afford housing, while speculators have invested heavily in property, also using loaned money. Right now, this is coming to an end, fast. The prices are dropping, and people are trying to sell like there is no tomorrow. Many less fortunates will be stuck with huge loans they can't repay. As people are cursing both [Root.GetLeader] and the [Root.GetAdjective] Central Bank for causing this, we must make an public statement on how we intend to handle this crisis fast."
 econvent.2.a:0 "We will flood the system with cheap money to make the market bounce back"
 econvent.2.b:0 "This is painful, but housing prices had to come down"

 econvent.3.t:0 "Stock Market Crash"
 econvent.3.d:0 "It seems the chaos following the bursting of the housing-bubble has reached the Stock Market. The share prices of nearly all listed [Root.GetAdjective] companies tumbled down heavily this morning, and our currency fell a great deal too. Trading was temporarily suspended before lunch, but no improvement is expected once markets re-open tomorrow as everyone is desperate to sell their stocks."
 econvent.3.a:0 "Good thing my money were placed in offshore tax havens"

 econvent.4.t:0 "[Root.GetAdjective] Banks Face Crisis"
 econvent.4.d:0 "Despite the hot delicious latte-art espresso in your "[Root.GetName] §R<3§! [Root.GetLeader]"-cup, this is not a good day. Desperate financial moguls, their lobbyists, and the politicians they have made contributions to - all are swarming the [Root.GetAdjective] governing offices, and all have the same message: "We need a bailout!". \n \nApparently the dual shock of the Housing Downturn and the Stock Market Crash were too much for the financial sector to handle. The buildup of bad debts from their speculation is simply too great, there needs to be an inflow of fresh government money - or there will be bankruptcies across the board with innocent savers losing their deposits."
 econvent.4.a:0 "We will provide the bailouts"
 econvent.4.b:0 "No bailouts, but guarantee savings deposits"
 econvent.4.c:0 "Survival of the fittest makes capitalism great"

 econvent.5.t:0 "[Root.GetAdjective] Consumers Spend Less"
 econvent.5.d:0 "A recent report highlighted that the hard-working [Root.GetAdjective] people are increasingly worried about their future. This pessimism is causing people to save more, and overall consumption is down. If this continues, a lot of businesses in [Root.GetName] will have to downsize or close down. Businesses that mainly exports [Root.GetAdjective] goods are however, not affected by this."
 econvent.5.a:0 "Transfer some shopping money"
 econvent.5.b:0 "Hopefully this will go over"

 econvent.6.t:0 "Lower Demand for [Root.GetAdjective] Goods Abroad"
 econvent.6.d:0 "The data is clear; the international exports of [Root.GetName] are going down. The cause, however, is being hotly debated amongst [Root.GetLeader]'s economic advisers. One theory is that we have become less competitive due to our relative high wages, another is that our competitors have increased the quality of their products. Others feel that the decrease in demand is just due to shifting trends abroad. Whatever the cause, there is not really much we can do about this except putting it behind us and working harder in the future."
 econvent.6.a:0 "Foreigners are being silly. [Root.GetAdjective] stuff is the best!"

 econvent.7.t:0 "Drought causes disaster for [Root.GetAdjective] farmers"
 econvent.7.d:0 "While we usually don't get much rain, the rainfall this growing season has been abysmal, with most crops failing. What little agricultural produce has been produced is entirely due to remaining rivers and artificial irrigation, something that is sadly not very common here in [Root.GetName]. Farmers are demanding aid from the [Root.GetLeader] Government, and city dwellers are getting worried about rising food prices."
 econvent.7.a:0 "Better luck next season"

 econvent.8.t:0 "Famine in [Root.GetName]!"
 econvent.8.d:0 "The ongoing drought has caused large parts of the countryside of [Root.GetName] to lack affordable food. Storages have been depleted, and a true famine is causing malnutrition, death and disease."
 econvent.8.a:0 "Ouch!"

 econvent.100.t:0 "Industry Closure"
 econvent.100.d:0 "Due to changing economic circumstances, much of our insdustry has become uncompetitive and has had to close down."
 econvent.100.a:0 "We will rebuild"

 econvent.101.t:0 "Industries Relocate"
 econvent.101.d:0 "Due to changing economic circumstances, many corporations have decided to relocate abroad to be more competitive. This will hurt the domestic economy."
 econvent.101.a:0 "We will rebuild"

 econvent.102.t:0 "Industries Relocate to [Root.GetNameDef]"
 econvent.102.d:0 "Due to changing economic circumstances in [From.GetNameDef], many [From.GetAdjective] corporations have decided to relocate to [Root.GetNameDef] to be more competitive. This will be a boon to our economy."
 econvent.102.a:0 "Excellent news"
 
 bankrupcy.0.t:0 "Looming Bankrupcy: [Root.GetLeader] consider options"
 bankrupcy.0.d:0 "[Root.GetName]'s debt problem has gotten so bad, we realistically have no chance of either paying it down or even meeting running interest payments. But, though times are bad, we are not completely without options.\n\nIf we can get another country to refinance our debt, this would allow us to significantly reduce interest payments. But any such help would come with strings attached, their political influence over us would dramatically increase, limiting our independence from foreign influence. They probably would want military access as well."
 bankrupcy.0.1:0 "Ask for [?var:influence_array^0.GetAdjective] help"
 bankrupcy.0.2:0 "Ask for [?var:influence_array^1.GetAdjective] help"
 bankrupcy.0.3:0 "Ask for [?var:influence_array^2.GetAdjective] help"
 bankrupcy.0.4:0 "Ask for [?var:influence_array^3.GetAdjective] help"
 bankrupcy.0.5:0 "Ask for [?var:influence_array^4.GetAdjective] help"
 bankrupcy.0.6:0 "Ask for [?var:influence_array^5.GetAdjective] help"
 bankrupcy.0.7:0 "Ask for [?var:influence_array^6.GetAdjective] help"
 bankrupcy.0.b:0 "Help? We don't need help!"
 bankrupcy.0.c:0 "There is nobody who can help..."
 
 #offer it?
 bankrupcy.1.t:0 "[From.GetNameWithFlag] asks for a debt bailout"
 bankrupcy.1.d:0 "[From.GetName]'s debt problem has gotten so bad, they realistically have no chance of either paying it down or even meeting running interest payments. With the real possibility of a bankrupcy, it was under desperate circumstances that [From.GetAdjective] leader [From.GetLeader] had traveled to [Root.GetName] to plead for [Root.GetLeader]'s help.\n\n[From.GetNameWithFlag] is asking us to refinance a large portion of their debt at a low interest rate. If we do it, it would calm other interational lenders, reducing drastically [From.GetName]'s lending costs, making their large debt manageable.\n\nThough we will lose money from doing this, they will seriously be in our debt, with our influence over them quadrupling overnight."
 bankrupcy.1.a:0 "Grant [From.GetNameWithFlag] the bailout"
 bankrupcy.1.b:0 "Sorry, we can't afford it"
