 md4.1.t:0 "Accord de libre-échange [From.GetName]-[Root.GetName]"
 md4.1.d:0 "[From.GetNameDef] nous offre un accord de libre-échange. Nous aurons la priorité d’exporter et d’importer de chez eux."
 md4.1.a:0 "Signer."
 md4.1.b:0 "Refuser."
 md4.2.t:0 "[From.GetNameDef] a signé un accord de libre-échange avec nous"
 md4.2.d:0 "[From.GetNameDef] a accepté notre offre de signer un accord de libre-échange. Il entrera en vigueur immédiatement."
 md4.2.a:0 "Cela nous rendra tous les deux prospères !"
 md4.3.t:0 "[From.GetNameDef] a refusé de signer un accord de libre-échange avec nous"
 md4.3.d:0 "[From.GetNameDef] a refusé notre offre de signer un accord de libre-échange."
 md4.3.a:0 "Ils nous craignent !"
 md4.4.t:0 "Traité de coopération militaire [From.GetName]-[Root.GetName]"
 md4.4.d:0 "[From.GetNameDef] nous offre un traité de coopération militaire. Nous leur vendrons du matériel à un prix réduit, mais cela les incitera davantage à acheter chez nous plutôt que chez nos concurrents."
 md4.4.a:0 "Signer."
 md4.4.b:0 "Refuser."
 md4.5.t:0 "[From.GetNameDef] a signé avec nous un traité de coopération militaire"
 md4.5.d:0 "[From.GetNameDef] a accepté notre offre de signer un traité de coopération militaire. Il entrera en vigueur immédiatement."
 md4.5.a:0 "Cela nous rendra tous les deux plus forts !"
 md4.6.t:0 "[From.GetNameDef] a refusé de signer un traité de coopération militaire avec nous"
 md4.6.d:0 "[From.GetNameDef] a refusé notre offre de signer un traité de coopération militaire."
 md4.6.a:0 "Ils craignent que nous soyons plus forts !"
 md4.7.t:0 "Scandale sexuel présidentiel"
 md4.7.d:0 "[From.GetNameDef] est entré dans un scandale sexuel. Le scandale implique [From.GetNameDef] d'agression sexuelle contre plusieurs personnes pendant d'innombrables années de gouvernance. Ceci est considéré comme un abus de pouvoir et de confiance parmi le peuple. Partout dans le pays, de nombreuses personnes ont demandé une réponse du gouvernement sur ces accusations."
 md4.7.a:0 "Je nie ces accusations. Elles sont totalement fausses. C'est juste un moyen de me salir !"
 md4.7.b:0 "J'accepte ces accusations. J'ai le regret de vous informer qu'elles sont vraies."
 md4.8.t:0 "Fusillade scolaire"
 md4.8.d:0 "Une fusillade à l'école a eu lieu. Cette fusillade a attiré beaucoup d'attention des médias et mérite une réponse du président."
 md4.8.a:0 "Promettre de résoudre le problème."
 md4.8.b:0 "Essayer d'ignorer le problème et passer à autre chose."
 md4.9.t:0 "Réflexions sur l'impôt sur le revenu"
 md4.9.d:0 "Le président [From.GetAdjective] tient une interview de la presse au sujet de l'impôt sur le revenu et de ce qu'il pense à ce sujet."
 md4.9.a:0 "Je pense que l'impôt sur le revenu devrait être augmenté pour les pauvres"
 md4.9.b:0 "Je pense que l'impôt sur le revenu devrait être diminué pour les pauvres"
 md4.9.c:0 "Je pense que l'impôt sur le revenu devrait être augmenté pour les riches"
 md4.9.e:0 "Je pense que l'impôt sur le revenu devrait être diminué pour les riches"
 md4.10.t:0 "Réponse des pauvres"
 md4.10.d:0 "Les pauvres ont eu un peu de mécontentement avec ce qu'a dit le président"
 md4.10.a:0 "Oh non !"
 md4.11.t:0 "Réponse des riches"
 md4.11.d:0 "Les riches ont eu un peu de mécontentement avec ce qu'a dit le président"
 md4.11.a:0 "Oh non !"
 md4.12.t:0 "Réponse des riches"
 md4.12.d:0 "Le président a déclaré qu'il souhaitait augmenter les impôts des riches, ce qui leur a déplu. Le soutien du président a été endommagé à cause de cette déclaration."
 md4.12.a:0 "Oh non !"
 md4.13.t:0 "Réponse des pauvres"
 md4.13.d:0 "Les pauvres ont répondu aux réflexions du président concernant les impôts sur les riches. Beaucoup de pauvres estiment que les riches ne devraient pas voir leurs impôts réduits mais plutôt augmentés."
 md4.13.a:0 "Oh non !"


 generic.1.t:0 "[From.GetName] influence notre politique"
 generic.1.d_neutral_good:0 "Pendant longtemps le gouvernement [From.GetAdjective] a cherché à aligner la trajectoire de notre pays et a exprimé un grand intérêt pour la politique du gouvernement [Root.GetAdjective]. Récemment, cela s'est intensifié lorsque le [From.GetRulingParty] a commencé à pousser sa propagande [From.GetRulingIdeology] avec un certain nombre de discours et de tracts distribués aux [Root.GetAdjective]. \n\nMaintenant, même un certain nombre de politiciens et d’autres responsables subissent l'influence de la propagande du gouvernement [From.GetAdjective], et ont commencé à plaider pour [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad:0 "Pendant longtemps le gouvernement [From.GetAdjective] a cherché à aligner la trajectoire de notre pays et a exprimé un grand intérêt pour la politique du gouvernement [Root.GetAdjective]. Récemment, cela s'est intensifié lorsque le [From.GetRulingParty] a commencé à pousser sa propagande [From.GetRulingIdeology], sans aucun respect aux traditions politiques du gouvernement [Root.GetAdjective]. Un certain nombre de discours et d'autres documents [From.GetRulingIdeology] sont déjà distribués aux [Root.GetAdjective]. Il semble que même un certain nombre de politiciens et d’autres responsables soient influencés par la propagande [From.GetAdjective] et ont commencé à plaider en faveur de [From.GetRulingIdeologyNoun]."
 generic.1.a:0 "Intéressant"
 generic.1.b:0 "Comment osent-ils ?!"
 generic.2.t:0 "[From.GetNameDef] cherche à rejoindre la faction [Root.GetFactionName]"
 generic.2.d.a:0 "Face aux menaces croissantes contre la liberté et les valeurs démocratiques, les [alliance_applicant.GetAdjective] se tournent vers nous en tant que défenseurs de la liberté. Ils souhaitent maintenant être admis dans notre alliance, à la fois pour jouir de notre protection et pour nous tenir aux côtés des forces qui menaceraient la démocratie."
 generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 generic.2.d.c:0 "[alliance_applicant.GetName] has recognized that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
 generic.2.d.e:0 "As the current upheavals in international politics continue to reverberate through the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times. They therefore request to be admitted into our alliance, so that we may weather the coming storm together."
 generic.2.a:0 "All who stand for liberty and democracy may stand with us."
 generic.2.b:0 "The world belongs to all who are strong!"
 generic.2.c:0 "If we stand together, the revolution cannot but prevail."
 generic.2.e:0 "And weather it, we shall!"
 generic.2.f:0 "We are better off without them."
 generic.3.t:0 "[alliance_inviter.GetName] welcomes us to the [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName]  has decided to accept our request to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.3.a:0 "Together we shall defend democracy."
 generic.3.b:0 "None can stand against us!"
 generic.3.c:0 "The workers' plight could not ask for finer champions!"
 generic.3.e:0 "We shall set our differences aside, for now."
 generic.4.t:0 "[alliance_inviter.GetName] denies request to join the [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] has decided to reject our request to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 generic.4.a:0 "They call themselves defenders of liberty?"
 generic.4.b:0 "Then we will crush them, too!"
 generic.4.c:0 "Their revolution is corrupt!"
 generic.4.e:0 "Our differences were too great."
 generic.5.t:0 "[From.GetName] invites [Root.GetName] to the [From.GetFactionName]"
 generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetName] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
 generic.5.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
 generic.5.d.c:0 "Our ideological allies in [alliance_inviter.GetName] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 generic.5.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
 generic.5.a:0 "We will make our stand with them."
 generic.5.b:0 "We only need a few thousand dead..."
 generic.5.c:0 "We will fight alongside our comrades!"
 generic.5.e:0 "It is the profitable choice."
 generic.6.t:0 "[alliance_applicant.GetName] accepts invitation to the [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] has decided to accept our offer to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.7.t:0 "[alliance_applicant.GetName] rejects offer to join the [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] has decided to reject our offer to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 generic.7.a:0 "Our help is not wanted."

