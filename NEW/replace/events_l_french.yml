 #Central African Republic
 CentralAfricaNews.1.t:0 "Central African Republic Civil War Over"
 CentralAfricaNews.1.CAR.d:0 "The legitimate government of [CAR.GetNameDef] under [CAR.GetLeader] has managed to pacify the fringes of the country.\n\nAfter being cornered in the capital as the rest of the country fell under various militias and factions, with international support the government was able to eventually expand the rule of law back into the country. Even though the worst violence is behind them, the government will still have to work hard to remove all sectarian violence from the country."
 CentralAfricaNews.1.SEL.d:0 "The Seleka coalition in Central Africa has secured control of the country.\n\nThe origins of the group is in 2003, when it was formed to combat Michael Bozize's coup. After the Seleka leader Michel Djotodia was made president in 2013, the group was officially disbanded. This caused the ex-fighters to go on a reign of terror in the country, igniting the civil war.\n\nDespite being predominantly Muslim (thus representing only a tenth of the population), the group still has managed to once again gain control of the country. This will most likely create another wave of terror on the predominantly Christian population of the country."
 CentralAfricaNews.1.BAL.d:0 "The Anti-Balaka allince in Central Africa has gained control of the country.\n\nWhat started as a Christian militia to protect from highwaymen in the 90s, turned into an official self-protection group in 2009. The group's main purpose became to fight against the Seleka militias, who were predominantly Muslim. Like their enemies, they quickly adopted violent tactics, force converting, burning and mass executing Muslims in the country.\n\nThe group is now in full control of the country, and future prospects for the small Muslim minority are looking bleak."
 CentralAfricaNews.1.LOG.d:0 "The Republic of Dar El Kuti, also known as Republic of Logone, has subjugated the Central African government and the various militias roaming the country.\n\nCalling for independence for the Muslims of the country, Dar El Kuti has practically split the country in two. This might only be a short period for peace however, as many Christians still live in the new republic's borders."
 CentralAfricaNews.1.a:0 "Interesting"

 #Somalia
 SomaliaNews.0.t:0 "Somalian Government Toppled!"
 SomaliaNews.0.d:0 "The Al-Shabaab militants have manged to overcome the Somalian governmental forces and their allies.\n\nThe conflict between the Somali government and Al-Shabaab escalated in 2009, after the Transitional Federal Government accepted hundreds of moderate Islamists into the parliament. This greatly upset the non-secular leadership of Al-Shabaab.\n\nDespite being driven to near defeat in 2017, the Islamist group managed to bounce back and gather support from various smaller Islamist and tribal factions, many of which were displeased with the Western-backed secular government. The Black Standard now flies over Mogadishu, and the Al-Shabaab are free to continue spreading radical Islam"
 SomaliaNews.0.a:0 "Horrible"
 SomaliaNews.0.b:0 "Allahu Akbar!"
 SomaliaNews.1.t:0 "Al-Shabaab Defeated!"
 SomaliaNews.1.d:0 "The Somalian governmental forces have managed to capture the last remaining stronghold of the Islamist Al-Shabaab. Ever since the ignition of sectarian violence in 2009, the Somalian government along with its African Union allies have been fighting Al-Shabaab. Already a cornered animal by 2017, the last remaining pockets of Al-Shabaab were slowly but surely destroyed by Somalian and AMISOM forces.\n\n'Small pockets of resistance and individual terror cells still remain but they will not be a threat to the Somali government', a government spokesperson said."
 SomaliaNews.1.a:0 "Good"
 SomaliaNews.1.b:0 "The martyrs will be avenged!"
 SomaliaNews.2.t:0 "Somalian Civil War Over"
 SomaliaNews.2.SOM.d:0 "The Transitional National Government of Somalia, the interim government set up by the UN, has managed to calm down and quell separatists and opposers in the south of the country. This victory will surely bring stability to the region."
 SomaliaNews.2.SNA.d:0 "The Somali National Alliance has managed to claim rulership over Somalia against the UN-backed Transitional National Government. [SNA.GetLeader], son of late general Mohammed Aidid, has been nominated the new president of the Republic. The fight between SNA and TNG originated from SNA's claims that the TNG was 'harboring militant Islamist sympathizers'. The new government will likely clamp down hard on the more radical elements of Somali society."
 SomaliaNews.2.Separatist.d:0 "The nation of Somalia delves into chaos, as various separatist groups claim victory over the government. Despite Somalia being an ethnically homogeneous country, clan traditions still rule strong and offer a stronger sense of identity than nationality. Several clans have declared self-rule, and a unified Somali Republic seems nothing more than a distant dream now."

