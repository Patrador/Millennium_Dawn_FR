 brazil.11.d:0 "The government has moved closer towards reforming the government to be more for the people."
 brazil.11.a:0 "Change in Power"
 # 70 - 90 - Reformist Government
 brazil.12.t:0 "Reformist Government"
 brazil.12.d:0 "The government has made many moves in order to better the lives of its people and better the political machine."
 brazil.12.a:0 "A Shift in Power"
 # 90 - 100 - Party of Progress
 brazil.13.t:0 "Party of Progress"
 brazil.13.d:0 "The Workers' Party has championed reform and built us a newer, brighter future."
 brazil.13.a:0 "Progress for Brazil"
 #March of the Excluded
 brazil.14.t:0 "March of the Excluded"
 brazil.14.d:0 "Nearly five hundred years ago the Portuguese first set foot on our shores. They were greeted by the locals with somewhat open arms in an land vast and plenty. However, now they are excluded if not removed from public life. The 500th Anniversary of Brazil in 2000 was a vicious and violent day. Brazilian MP officers used brute force to disperse an native demonstration, dubbed the 'March of the Excluded.' It did nothing more than to even further isolate the natives from the government more so than it had already been."
 brazil.14.a: "A Dividing Day"
 #French Naval Studies
 brazil.15.t:0 "French Naval Studies"
 brazil.15.d:0 "Brazil has come to us looking to discuss about the potentiality of us forming a new agreement. One that would involve their best and brightest of their navy studying our doctrines and our methods. They would have their engineers study under ours and learn the way we craft our ships. They are coming to us in order to discuss how to improve their navy. Do we accept or reject the proposal?"
 brazil.15.a:0 "We Accept"
 brazil.15.b:0 "Absolutely Not"
 #Should we join the MERCOSUR?
 brazil.16.t:0 "Should we Join the MERCOSUR?"
 brazil.16.d:0 "MECROSUR was as economic pact formed in the late '90s by Brazil, Argentina, Paraguay and Uruguay. This has mainly been a predominantly customs unions promoting fluid movement of goods and materials. Should we join in on this interesting connection?"
 brazil.16.a:0 "We Accept"
 brazil.16.b:0 "No, Of Course Not"

