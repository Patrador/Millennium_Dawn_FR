 canada.1.a:0 "Start campaigning immediately"
 canada.1.b:0 "We need to delay until the summer..."
 canada.2.t:0 "Preperations for the upcoming Elections - Summer"
 canada.2.d:0 "In a very short time, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming spring."
 canada.2.a:0 "We cannot delay this anymore"
 canada.3.t:0 "Party Fundings"
 canada.3.d:0 "For the upcoming elections, many parties are starting to get some support and some fundings. Which party has more support and funding?"
 canada.3.a:0 "The Conservatives have the edge!"
 canada.3.b:0 "The Liberals have the edge!"
 canada.3.c:0 "The NDP have the edge!"
 canada.3.e:0 "No one has the edge!"
 canada.5.t:0 "French Canadians Angered!"
 canada.5.d:0 "French Canadians have been extremely unhappy with the way the government has been acting. We either have to continue doing what we are doing or we need to care to the needs of the French."
 canada.5.a:0 "We have to try to fix the problem!"
 canada.5.b:0 "Do nothing"
 canada.6.t:0 "French Canadians Protest"
 canada.6.d:0 "French Canadians have started to throw in protests against the actions of the Canadian Government. What must we do regarding that?"
 canada.6.a:0 "Protect these protests"
 canada.6.b:0 "Dissalow these protests"
 canada.7.t:0 "French Canadians Revolt"
 canada.7.d:0 "French Canadians are on the verge of revolting. What must we do regarding that?"
 canada.7.a:0 "Try to fix the situation."
 canada.7.b:0 "Crush the revolt!"
 canada.8.t:0 "French Canadians ask for more Autonomy"
 canada.8.d:0 "French Canadians feel the need to have more autonomy from our government. What must we do regarding that?"
 canada.8.a:0 "Give them more autonomy."
 canada.8.b:0 "We should'nt..."

