 ace_promoted.1.t:0 "Promotion d'un as"
 ace_promoted.2.t:0 "Apparition d'un as"
 ace_promoted.1.d:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjFS]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie d'une mission au-dessus de [From.GetMissionRegion], mais aussi en survivant à plusieurs victoires lors de rencontres critiques.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.d_major:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjFS]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie, mais aussi en menant de main de maître son [From.GetWing]. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] [From.GetSurname] a largement contribué à la victoire lors d'un engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.a:0 "L'audace mène à la victoire"
 ace_died.1.t:0 "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a:0 "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective], [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a:0 "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a:0 "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Cela reste une perte terrible pour nous tous"
 election.1.t:0 "ÉLECTION GÉNÉRIQUE"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Élections : la population s'oppose au réarmement"
 election.2.d:0 "Pour les élections à venir, le soutien [Root.GetAuAlaAlPartiPouv] [Root.GetRulingParty] reste important, le peuple faisant confiance au gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader]. Pour autant, la volonté du parti d'accroître les dépenses militaires est loin de susciter l'unanimité chez les [Root.GetHabitants], une bonne partie d'entre eux considérant cela comme un nationalisme malvenu. La guerre n'a pas encore atteint nos frontières, et rares sont ceux qui approuveraient de voir [Root.GetLeLaLNP] [Root.GetName] prendre des mesures considérées comme agressives.\n\nCertes, en nous alliant aux autres grands partis qui partagent nos inquiétudes quant à la sécurité nationale, nous pourrions continuer de gouverner après les élections ; mais le soutien de la population en serait malgré tout amoindri."
 election.2.a:0 "Nous devons écouter\nles [Root.GetHabitants]"
 election.2.b:0 "La protection de notre souveraineté\npasse avant toute chose"
 election.3.t:0 "Élections : la population réclame le réarmement"
 election.3.d:0 "La guerre se rapproche de nos frontières et pèse sur les élections à venir, nombre d'électeurs s'inquiétant que [Root.GetLeLaLNP] [Root.GetName] ne soi[Root.GetTEntNP] pas prêt[Root.GetXENP] à faire face à ce conflit ou à ce qui pourrait en résulter. Les [Root.GetHabitants] demandent que des mesures de précaution soient prises et que le pays se prépare à la guerre.\n\nSi la population continue de soutenir [Root.GetLeLaLPartiPouv] [Root.GetRulingParty], elle pourrait bien se jeter dans les bras d'éléments plus radicaux si nous ne réussissons pas à la rassurer."
 election.3.a:0 "Le peuple a le droit de demander\nà se sentir en sécurité"
 election.3.b:0 "Mais ils restent nombreux à préférer\ndes solutions diplomatiques"
 election.4.t:0 "Élections : des fascistes au gouvernement ?"
 election.4.d:1 "Un sentiment nationaliste agressif gagne [Root.GetLeLaLNP] [Root.GetName], permettant l'émergence de partis prônant les idéaux fascistes : un État capable d'asseoir sa puissance par la force. L'un de ces partis, notamment, a gagné de nombreuses voix lors des élections, ce qui amène [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] à débattre de la pertinence d'une éventuelle coopération avec lui pour former notre gouvernement.\n\nSi les fascistes rejettent ouvertement les valeurs qui constituent le socle de notre démocratie, le fait qu'ils aient choisi de participer au scrutin apporte une certaine crédibilité à cette possibilité, sans compter que leur reconnaître le soutien de l'opinion publique pourrait les détourner d'une action violente."
 election.4.a:0 "Tout plutôt que les communistes !"
 election.4.b:0 "Une large coalition de partis\ndémocratiques serait préférable"
 election.5.t:0 "Élections : des communistes au gouvernement ?"
 election.5.d:0 "Le mouvement communiste [Root.GetAdjMS], attisé par le mécontentement général de la classe ouvrière et les tendances radicales de certains intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. L'un d'entre eux a gagné de nombreuses voix lors des élections, aussi les membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] ont-ils commencé à discuter de la pertinence d'obtenir leur soutien pour former le nouveau gouvernement.\n\nSi les communistes considèrent les institutions démocratiques comme un outil de la tyrannie bourgeoise, ils semblent disposés à amener un changement dans la situation politique en coopérant avec le gouvernement plutôt qu'en le renversant."
 election.5.a:0 "Plutôt les réformes que la révolution !"
 election.5.b:0 "Une large coalition de partis\ndémocratiques serait préférable"
 election.6.t:0 "Élections : les parties démocratiques minoritaires"
 election.6.d:0 "La vie politique [Root.GetAdjFS] s'est nettement radicalisée. Alors que les partis soutenant les idéaux démocratiques et les institutions représentatives [Root.GetDuDelaDelNP] [Root.GetName] ralliaient jusqu'à présent la majorité des suffrages, bon nombre d'électeurs se sont cette fois tournés vers les extrêmes. Les partis du centre, même s'ils ont décidé de mettre de côté leurs différends, ne disposent plus de la majorité absolue. Pour éviter la formation d'un gouvernement minoritaire et affaibli, nous n'avons d'autre choix que de coopérer soit avec les fascistes, soit avec les communistes."
 election.6.a:0 "Collaborons avec les fascistes pour renforcer\n[Root.GetLeLaLNP] [Root.GetName]"
 election.6.b:0 "Une alliance avec les communistes\nfaciliterait les changements sociaux"
 election.6.c:0 "Un gouvernement minoritaire,\nmême s'il est fragile, reste préférable"
 election.7.t:0 "Les fascistes influencent la politique étrangère"
 election.7.d:1 "Faire entrer les fascistes dans la coalition politique n'a pas été sans répercussions sur la politique étrangère : en dépit de leur nationalisme véhément, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont désormais sur la scène politique [Root.GetAdjFS]. Les gouvernements totalitaires ayant des sympathies pour leur idéologie voient en nous de potentiels alliés.\n\nEntretenir des relations avec ces pays, malgré tout le mépris qu'éprouv[Root.GetEEntPartiPouv] [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] pour ces idéaux, pourrait s'avérer nécessaire pour permettre au gouvernement de continuer à disposer du soutien des fascistes."
 election.7.a:0 "Ces alliés nous permettront de faire face\nà des menaces plus graves encore"
 election.7.b:0 "Avec de tels amis, pas besoin d'ennemis"
 election.8.t:0 "Les communistes influencent la politique étrangère"
 election.8.d:0 "Les communistes se considèrent souvent comme les rouages d'une révolution mondiale, et la décision de les faire entrer au gouvernement a suscité l'attention de bon nombre de leurs alliés sur la scène internationale.\n\nLes délégués des partis communistes [Root.GetAdjMP] entretiennent des liens étroits avec ces pays qui ont abandonné notre forme de gouvernement pour établir la dictature du prolétariat, et [Root.GetLeLaLNP] [Root.GetName] v[Root.GetAOntNP] devoir tenir compte de ces liens dans [Root.GetSaLeurNP] politique étrangère si nous souhaitons conserver le soutien de ces communistes."
 election.8.a:0 "Nous devrions faire cause commune\navec ces pays communistes"
 election.8.b:0 "Une telle voie mènerait à la dissolution\n[Root.GetDuDelaDelNP] [Root.GetName]"
 election.11.t:0 "Majorité fasciste aux élections"
 election.11.d:0 "Les élections se sont avérées dévastatrices pour les institutions mêmes dont elles sont le fondement : une majorité des électeurs a voté pour un parti fasciste soucieux de mettre un terme aux élections et d'installer un dirigeant absolu.\n\nSi beaucoup envisagent de prendre les armes contre cette violation des idéaux démocratiques qui leur ont permis d'y parvenir, d'autres pensent que faire usage de la violence ne ferait que donner davantage de crédit aux fascistes."
 election.11.a:0 "Triste jour pour le pays, mais les [Root.GetHabitants] se sont exprimés"
 election.11.b:0 "Nous ne renoncerons pas à la liberté\nsans nous battre !"
 election.12.t:0 "Majorité communiste aux élections"
 election.12.d:0 "Les élections se sont soldées par la victoire des partis communistes, suscitant des réactions mitigées au sein du précédent gouvernement. Si les nouveaux dirigeants prétendent représenter l'ensemble du peuple, ils considèrent nombre de ces institutions démocratiques que nous chérissons comme un outil de manipulation et d'oppression des classes laborieuses, ce qui soulève la question de savoir sur quoi repose exactement la « souveraineté du peuple ».\n\nDans certains pays, la révolution a commencé dans le sang. Ce n'est pas le cas [Root.GetAuEnANP] [Root.GetName], mais rien ne dit que le sang ne coulera pas malgré tout..."
 election.12.a:0 "C'est inquiétant, mais ils ont la majorité"
 election.12.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 election.13.t:0 "Élections : un industriel promeut le fascisme"
 election.13.d:0 "Un influent industriel, dont l'entreprise travaille sous contrat pour l'administration, s'est récemment fendu de plusieurs déclarations politiques que le gouvernement juge inquiétantes. Il a ouvertement plaidé en faveur d'un gouvernement autoritaire et fait l'éloge de gouvernements étrangers se présentant ouvertement comme fascistes, allant jusqu'à suggérer implicitement que [Root.GetLeLaLNP] [Root.GetName] gagnerai[Root.GetTEntNP] à adopter un tel régime.\n\nDénoncer cet homme et ses idées risque de nuire à nos relations avec son entreprise ; mais fermer les yeux l'encouragerait à faire la propagande de tout ce à quoi s'oppos[Root.GetEEntPartiPouv] [Root.GetLeLaLPartiPouv] [Root.GetRulingParty]."
 election.13.a:0 "Il peut bien dire ce qu'il veut,\nnous ne l'approuverons pas"
 election.13.b:0 "On ne peut compter sur les fascistes\npour développer et protéger le pays"
 election.14.t:0 "Élections : exception en temps de guerre"
 election.14.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] en guerre. Des élections devraient avoir lieu, mais en raison de la gravité du conflit beaucoup estiment que l'heure n'est pas à mener une campagne électorale, et encore moins à un changement de gouvernement si cela devait se produire.\n\nPourtant, d'autres estiment que prendre prétexte de la guerre pour annuler les élections constituerait une première étape dangereuse pour la survie de la démocratie [Root.GetAdjFS]. Et, de fait, privilégier les questions militaires à l'expression du peuple pourrait être une pente savonneuse."
 election.14.a:0 "Les élections se dérouleront comme prévu"
 election.14.b:0 "Nous nous occuperons de ces questions\nune fois la guerre terminée"
 election.15.t:0 "Élections : gouvernement contesté"
 election.15.d:0 "Avec les élections qui approchent à grands pas, la population commence à mettre en doute la capacité du gouvernement actuel à mener la guerre à son terme. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] déjà payé un lourd tribut, et l'opinion publique est en colère contre ceux qui semblent mener le pays tout droit à la défaite. Si les [Root.GetHabitants] paraissent déterminés à poursuivre le conflit jusqu'au bout, ils ont tout l'air de préférer qu'un autre gouvernement en soit chargé."
 election.15.a:0 "On ne peut que regretter\ncette crise de confiance"
 election.15.b:0 "Qu'importent les soubresauts politiques\ntant le peuple reste uni"
 election.16.t:0 "La population soutient [Root.GetLeLaLDir] [Root.GetLeader]"
 election.16.d:0 "Lors des dernières élections, les derniers vestiges de l'opposition n'ont pas manqué de critiquer le régime de plus en plus autoritaire [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]. Ses membres demandent ouvertement si les électeurs disposent encore du moindre pouvoir, ou si les procédures électorales ne sont rien d'autre qu'une mascarade.\n\nCela étant, [Root.GetLeLaLDir] [Root.GetLeader] bénéficie toujours d'un soutien important, et si les conditions de l'élection ont été mises en doute par la communauté internationale, cela n'a pas été le cas dans le pays. Il semble bien que, même si les [Root.GetHabitants] ne gouvernent plus [Root.GetLeLaLNP] [Root.GetName], ils continuent de soutenir leur dirigeant[Root.GetXEDir]... En tout cas, ceux d'entre eux qui ont réussi à participer au scrutin."
 election.16.a:0 "Un peuple, un[Root.GetXEDir] dirigeant[Root.GetXEDir]"
 election.17.t:0 "Contestation des résultats électoraux"
 election.17.d:1 "Si le régime [Root.GetDuDelaDelDir] [Root.GetLeader] a réduit au silence la plupart de ses opposants, certains sont parvenus à faire entendre leurs voix pour contester les dernières élections, accusant [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] d'avoir truqué les résultats et ignoré les bulletins exprimant le désir d'un parlement opposé à [Root.GetSaLeurPartiPouv] politique.\n\nLe gouvernement a choisi de qualifier ces contestations de tentatives de division du peuple ; mais le fait est que la majorité des électeurs semble avoir des critiques à adresser à ses dirigeants, et l'opposition, même si elle a été depuis réduite au silence, a marqué un point."
 election.17.a:0 "Rien qu'une bande d'agitateurs"
 political.1.t:0 "Essor du communisme"
 political.1.d:0 "« Alors que partout dans le monde les travailleurs se dressent contre leurs oppresseurs, ces mêmes [Root.GetHabitants] qui prétendent avoir atteint une conscience de classe se contentent d'attendre des changements d'un système politique corrompu jusqu'à la moelle ! Mais seule la révolution peut encore les sauver ! »\n\nC'est ainsi que s'expriment un certain nombre de meneurs de la mouvance communiste [Root.GetAdjFS]. N'hésitant pas à qualifier le gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution, par tous les moyens nécessaires. Reste à savoir si ces moyens proviendront de l'intérieur ou de l'extérieur du pays."
 political.1.a:0 "Certains membres du gouvernement\nsoutiennent eux-mêmes ces idées"
 political.1.a.tt:0 "Va accroître les chances d'un soutien intérieur à un coup d'État communiste."
 political.1.b:0 "Un mouvement pour le peuple\ndoit susciter le soutien du peuple"
 political.1.b.tt:0 "Va accroître les chances d'un soutien populaire à un soulèvement communiste."
 political.2.t:0 "Tendances marxistes au sein du gouvernement"
 political.2.d:0 "Si la ligne [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] est de s'opposer clairement au socialisme révolutionnaire et de surveiller de près les éléments de la gauche radicale, certains membres du gouvernement se montrent malgré tout moins réticents à la perspective d'une révolution. À défaut d'autre chose, ils y voient le moyen de répondre aux attentes de tous ceux qui se tournent vers le communisme pour trouver des réponses à leurs questions, sans risquer pour autant de sombrer dans la guerre civile.\n\nSi les fidèles [Root.GetDuDelaDelDir] [Root.GetLeader] n'hésitent pas à les qualifier de traîtres, ces dissidents seront peut-être, si jamais la révolution devait éclater, en position d'assurer une transition sans effusion de sang."
 political.2.a:0 "Mieux vaut les surveiller eux aussi,\npour de nombreuses raisons"
 political.2.a.tt:0 "Un coup d'État pourrait survenir si l'opinion publique s'y montre favorable."
 political.3.t:0 "Coup d'État communiste"
 political.3.d:0 "Alors que le peuple réclame à corps et à cris une révolution communiste, plusieurs membres du mouvement politique se sont contentés d'attendre sans dire mot. Mais c'est bel et bien fini : aujourd'hui même, alors que les dirigeants [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] et de l'armée se préparaient à faire face à un soulèvement important dans tout le pays, un certain nombre de membres du gouvernement [Root.GetAdjMS] ont placé [Root.GetLeLaLDir] [Root.GetLeader] en résidence surveillée et entamé des négociations avec les rebelles.\n\nAu prétexte de vouloir maintenir l'ordre, les négociations ont pour l'essentiel tourné autour de la manière d'assurer des postes au sein du nouvel État socialiste à ceux qui ont choisi de coopérer. Le coup d'État était terminé avant que quiconque ait eu la moindre chance de s'y opposer, et tous ceux qui auraient pu le faire ont été soit emprisonnés, soit exilés, soit exécutés par le nouveau régime."
 political.3.a:0 "Aujourd'hui, l'histoire en marche\na balayé le passé"
 political.4.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] divisé[Root.GetXENP] par la lutte des classes"
 political.4.d:0 "Le mouvement révolutionnaire communiste que prônait autrefois une frange radicale d'intellectuels – en pratique, des fauteurs de troubles – rallie de plus en plus de soutiens au sein de la classe ouvrière [Root.GetAdjFS]. Le simple fait que de plus en plus de gens choisissent de s'identifier à une « classe » atteste d'ailleurs que les idées marxistes se répandent bien au-delà de ceux qui œuvrent constamment à renverser le gouvernement.\n\nLes membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] regrettent une telle évolution, et se souviennent avec nostalgie de l'époque où le peuple se considérait, avant toute autre chose, comme « [Root.GetAdjMS] ». Mais les inquiétudes de ces politiques ne sont pas totalement injustifiées. Il est tout à fait possible qu'une révolution soit déjà à l'œuvre, dans toutes les couches de la société, et peut-être est-il déjà trop tard pour l'arrêter."
 political.4.a:0 "Le peuple peut bien s'affubler\nde tous les noms qui lui chantent"
 political.5.t:0 "Des soldats rejoignent les partisans communistes"
 political.5.d:0 "« Capitalistes et nationalistes attendent de vous que vous versiez votre sang sur le front, pour eux ! Ils dressent les uns contre les autres des prolétaires qui ne sont en rien concernés par leurs querelles ! Au lieu de prendre les armes contre des camarades qui mènent leurs propres luttes à l'étranger, levez-vous contre les oppresseurs ! Jetez à bas les tyrans ! »\n\nL'armée [Root.GetAdjFS], bastion traditionnel du patriotisme et de la loyauté, a prouvé qu'elle n'était pas forcément insensible à la propagande communiste qui se propage dans tout le pays. Des soldats désertent, refusent de combattre sous le drapeau [Root.GetAdjMS], et vont parfois même jusqu'à rejoindre les mouvements de partisans qui préparent la révolution."
 political.5.a:0 "Se battraient-ils pour [Root.GetUnUneDesNP] autre[Root.GetXSNP] [Root.GetName] ?"
 political.6.t:0 "La révolution de [GetMonth]"
 political.6.d:0 "L'idée selon laquelle la mouvance communiste représenterait le peuple semble avoir gagné du terrain [Root.GetAuEnANP] [Root.GetName], et ces derniers mois [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] [Root.GetAOntPartiComm] su attirer la sympathie de l'opinion publique pour [Root.GetSaLeurPartiComm] cause. Ceux qui appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère : les groupes lançant le cri du soulèvement sont désormais suffisamment organisés pour former un gouvernement en cas de victoire.\n\nPourtant, si la révolution venait à éclater maintenant, elle n'aurait quasi aucune chance d'éviter de faire sombrer [Root.GetLeLaLNP] [Root.GetName] dans une guerre civile. Ces révolutionnaires vont-ils risquer de déchirer le pays pour satisfaire leur impatience, ou préféreront-ils attendre qu'une meilleure occasion se présente ?"
 political.6.a:0 "Quiconque veut changer le cours de l'histoire\ndoit agir sans plus tarder !"
 political.6.b:0 "La révolution est inévitable,\net l'inévitable peut encore attendre un peu"
 political.7.t:0 "Essor du fascisme"
 political.7.d:1 "« Les [Root.GetHabitants] ont été soumis trop longtemps à l'incompétence [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], qui prétend représenter le peuple mais est incapable de l'ordre dans les rues ! Il n'y a qu'en [Root.GetLuiLeurPartiPouv] retirant le pouvoir que nous pourrons faire prospérer [Root.GetLeLaLNP] [Root.GetName] ! »\n\nLes orateurs fascistes ne font pas secret de ce qu'ils pensent du régime politique actuel et du pouvoir en place, et leurs discours trouvent un écho dans le mécontentement de la population, particulièrement vif dans les franges les plus conservatrices de l'armée."
 political.7.a:0 "Les hauts gradés nous seraient-ils hostiles ?"
 political.7.a.tt:0 "Va accroître les chances d'un soutien intérieur à un coup d'État fasciste."
 political.7.b:0 "La jeune génération reprendra le flambeau"
 political.7.b.tt:0 "Va accroître les chances d'un soutien populaire à un coup d'État fasciste."
 political.8.t:0 "Sympathies fascistes au sein de l'armée"
 political.8.d:1 "Plusieurs hauts gradés de l'armée ont exprimé leur soutien, en privé ou en public, au mouvement fasciste qui se développe [Root.GetAuEnANP] [Root.GetName]. Ils estiment que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] oublié l'importance de l'armée pour souder la nation et dénoncent la manière dont le gouvernement considère de plus en plus ouvertement l'armée non comme l'une des institutions les plus importantes du pays, mais comme un simple outil. Certains vont jusqu'à suggérer la formation d'un nouveau gouvernement, qui aurait les capacités de gouverner [Root.GetLeLaLNP] [Root.GetName] au cours des cinquante prochaines années.\n\nCe groupe ne compte sans doute pas beaucoup d'hommes politiques, mais certains de ses membres disposent de postes importants au ministère de l'Armée. Si la situation devait perdurer, ils pourraient disposer de suffisamment de soutien politique pour perpétrer un coup d'État."
 political.8.a:0 "L'esprit national doit l'emporter\nsur le gouvernement"
 political.9.t:0 "Coup d'État fasciste"
 political.9.d:0 "Certains diront qu'ils l'avaient vu venir. Que ce soit pour dénoncer les dangers du fascisme ou au contraire le présenter comme l'instrument essentiel à la survie [Root.GetDuDelaDelNP] [Root.GetName], ils ont en tout cas vu leurs prophéties se réaliser aujourd'hui. Les militaires stationnés [Root.Capital.GetAutourdelacapitale] [Root.Capital.GetName] ont renversé le gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] et se sont emparés du pouvoir. [Root.GetLeLaLDirCap] [Root.GetLeader] est introuvable – en exil, selon les rumeurs – et les putschistes n'ont fait face qu'à très peu de résistance.\n\nLes nouvelles autorités [Root.GetAdjFP] n'ont visiblement pas l'intention d'autoriser la moindre contestation : la loi martiale a sur-le-champ été déclarée, et au vu de tous les changements entrepris, cela semble augurer de ce qui attend la population."
 political.9.a:0 "Un État fort est nécessaire\npour protéger le peuple de lui-même"
 political.10.t:0 "Les fascistes et la guerre civile"
 political.10.d:1 "Si les fascistes sont en partie parvenus à raviver la fierté des [Root.GetHabitants] pour leur pays, la résistance à leurs idées reste importante. Ces généraux qui complotent pour renverser le gouvernement sont déçus du manque de confiance de la population pour [Root.GetLeLaPartiFasc] [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser [Root.GetDuDelaDelDir] [Root.GetLeader], mais restent divisés quant aux mesures à prendre. Certains prônent un coup d'État immédiat, avant que les ennemis [Root.GetDuDelaDelNP] [Root.GetName] n'agissent. Pourtant, un tel coup d'État, alors que la population n'est pas encore prête à le soutenir, ferait sombrer le pays dans la guerre civile."
 political.10.a:0 "À quoi bon vouloir exercer le pouvoir\nsi on hésite à le prendre ?"
 political.10.b:0 "Avant de songer même à prendre le pouvoir,\nil faut commencer par unir le peuple"
 political.11.t:0 "Formation de divisions d'assaut fascistes"
 political.11.d:0 "Le fascisme a toujours entremêlé affaires politiques et militaires. Toujours, lors de leur croissance politique, les partis fascistes ont formé des organisations paramilitaires chargées de contrer les menaces extérieures et intérieures – ces dernières n'étant autres que leurs adversaires politiques. Si de nombreuses personnes s'inquiètent d'une telle situation, l'accès de ferveur militariste a toutefois incité de nombreux volontaires à rejoindre l'armée.\n\nD'ailleurs, les dirigeants [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] n'ont pas caché que leurs adversaires avaient raison d'avoir peur. Maintenant que tant d'éléments politisés ont intégré l'armée, ennemis [Root.GetDuDelaDelNP] [Root.GetName] et adversaires du fascisme commencent à se ressembler étonnamment."
 political.11.a:0 "Les seuls qui ont quelque chose à craindre\nsont les traîtres à la nation"
 political.12.t:0 "La menace communiste"
 political.12.d:0 "« [Root.GetLeLaLDirCap] [Root.GetLeader] voudrait vous faire croire que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] en sécurité et uni[Root.GetXENP]. Mensonges ! [Root.GetIlElleDirCap] n'a fait qu'empoisonner l'esprit du peuple ! Il suffit de regarder de l'autre côté de la frontière pour constater comment, au nom du communisme, des patriotes se sont dressés les uns contre les autres, au prétexte que la fin des nations était arrivée. Combien de temps avant qu'ils ne déclarent aussi la mort [Root.GetDuDelaDelNP] [Root.GetName] ? Et qui nous en préservera ? [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] ? »\n\nLa croissance de la mouvance fasciste [Root.GetAdjFS] s'est trouvée renforcée par la proximité de la révolution communiste. De nombreux modérés, qui auraient d'ordinaire considéré le fascisme comme une autre de ces expériences idéologiques erronées, ne rejettent pas entièrement ses discours. Entre le communisme de nos voisins et un régime fasciste, ils admettent clairement préférer ce dernier. Il n'y a qu'un pas d'ici à ce qu'ils le commencent à le soutenir ouvertement."
 political.12.a:0 "Nous serons à l'avant-garde de la lutte\ncontre la menace rouge !"
 political.13.t:0 "La démocratie en marche"
 political.13.d:0 "« Si nous réduisons le peuple au silence, qui donc parmi nous pourra prétendre parler au nom [Root.GetDuDelaDelNP] [Root.GetName] ? Si nous craignons les dissensions, si nous nous effrayons d'être publiquement désavoués ou chassés par le vote public, c'est que ce dont nous avons peur, en vérité, c'est d'être haïs et vilipendés par nos propres concitoyens. Allons, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] aurai[Root.GetTEntPartiPouv]-[Root.GetIlEllePartiPouv] donc si peu confiance en [Root.GetSesLeursPartiPouv] propres principes ? »\n\nUne partie du gouvernement, certes prudente et peu organisée, mais convaincue, a commencé à demander des mesures moins répressives à l'égard des ennemis de l'État. Son souhait est que la voix du peuple puisse se faire entendre, par des référendums et des réunions locales du Parti, même si cela fait peser un risque sur l'application du programme dans les mois ou années à venir."
 political.13.a:0 "Nous pourrions commencer\npar en discuter en interne"
 political.13.a.tt:0 "Va accroître les chances d'un soutien intérieur à l'organisation d'élections."
 political.13.b:0 "Sachant que nous avons raison, nous pouvons\nnous permettre de laisser parler nos ennemis"
 political.13.b.tt:0 "Va accroître les chances d'un soutien populaire à la démocratie et à la formation d'une opposition."
 political.14.t:0 "Débats sur la démocratie au sein [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]"
 political.14.d:0 "Étonnamment, l'appel en faveur de référendums et de mesures moins répressives contre les opposants au régime a reçu un certain soutien lors des discussions internes [Root.GetAuAlaAlPartiPouv] [Root.GetRulingParty]. Si ses dirigeants restent sceptiques, plusieurs personnalités se sont clairement prononcées en faveur d'un changement.\n\nPeut-être estiment-ils que rien ne changera réellement, ou peut-être sont-ils des traîtres voués à la perte du Parti, comme le pensent bon nombre de leurs opposants ; mais quoi qu'il en soit, si la population en venait à demander de tels changements, certains des dirigeants [Root.GetAdjMP] se disent prêts à des compromis."
 political.14.a:0 "Le choix n'a pas toujours à être\nentre la liberté et la mort"
 political.14.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 political.15.t:0 "Formation d'une opposition démocratique"
 political.15.d:0 "Comme on pouvait s'y attendre, l'allégement de la censure sur la publication de propagande anti-[Root.GetIdeoAdjFSInan] a multiplié les formes publiques de dissension. Pour l'heure, manifestations et pamphlets restent confinés pour l'essentiel dans les universités et aux régions [Root.GetAdjFP] les plus défavorisées, mais il est évident que le mouvement s'étend.\n\nLes dirigeants sont divisés sur la question. Quant [Root.GetAuAlaAlDir] [Root.GetLeader], qui continue de diriger [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] d'une main de fer, [Root.GetIlElleDir] n'a aucunement l'intention d'autoriser plus de débats publics. Mais maintenant que de premières mesures en ce sens ont été prises, il paraît difficile de revenir dessus."
 political.15.a:0 "En l'absence de répression,\ncela semble se propager naturellement"
 political.16.t:0 "Appel public à la tenue d'élections"
 political.16.d:0 "Jusqu'à présent très limitées, les manifestations des dissidents se multiplient. Confronté[Root.GetXEPartiPouv] à des rassemblements dans les rues, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] v[Root.GetAOntPartiPouv] maintenant devoir prendre une décision. Laisser cette propagande se répandre pourrait montrer, lors de ces référendums suggérés par le Parti et l'opposition, que la population ne soutient plus [Root.GetLeLaLIdeo] [Root.GetRulingIdeologyNoun]. L'unité que nous avons lutté pour imposer laisse place à une diversité d'opinions, unies contre nous."
 political.16.a:0 "Même si les réformes sont autorisées,\nune démonstration de force s'impose"
 political.16.b:0 "Mieux vaut laisser le peuple s'exprimer"
 political.17.t:0 "Élections [Root.GetAuEnANP] [Root.GetName]"
 political.17.d:0 "La liberté d'expression et de rassemblement étant désormais acquise [Root.GetAuEnANP] [Root.GetName], les membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] appelant à la tenue d'élections ne se cachent plus et sont désormais de fervents partisans des réformes. Malgré la franche opposition [Root.GetDuDelaDelDir] [Root.GetLeader], au cours des derniers mois le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie. Des élections semblent donc s'imposer naturellement.\n\nMais tous les [Root.GetHabitants] sont loin d'être en faveur de réformes démocratiques. Au sein [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser à plus tard la tenue des élections pour laisser le temps de stabiliser la situation."
 political.17.a:0 "Les véritables [Root.GetIdeoAdjMPAnim]\npréféreraient des élections maintenant"
 political.17.b:0 "Les réformes ont besoin d'un plus large soutien\navant que des élections soient organisées"
 political.18.t:0 "Les fascistes exigent un référendum"
 political.18.d:1 "En plein essor, la mouvance fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer du soutien de la majorité pour prendre le pouvoir, préférant instaurer l'unité du pays une fois arrivée au gouvernement. Toutefois, le soutien dans la population enfle rapidement, et nombreux sont les fascistes qui accusent ouvertement [Root.GetLeLaLDir] [Root.GetLeader] d'hypocrisie, prétendant représenter la voix du peuple tout en refusant d'écouter les masses.\n\nJusqu'à présent, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] écarté les exigences des fascistes, les qualifiant de tentatives ne visant qu'à déstabiliser le régime. L'avantage pourtant d'une telle mesure est qu'elle confinerait le débat dans le champ du politique ; or, si rien n'est fait très rapidement, les fascistes pourraient bien songer à recourir à la force pour s'emparer du pouvoir."
 political.18.a:0 "Réprimons ces prêcheurs de haine"
 political.18.b:0 "Contentons-nous de ne pas nous en occuper"
 political.18.c:0 "Si telle est la volonté du peuple,\nnous devons organiser ce référendum"
 political.19.t:0 "Les communistes exigent un référendum"
 political.19.d:0 "Cela fait longtemps que la pensée marxiste est enracinée [Root.GetAuEnANP] [Root.GetName], mais depuis peu elle bénéficie d'un soutien bien plus large. Dépassant le domaine de la théorie politique, cette idéologie est passée à l'étape de la pratique grâce à l'appui d'ouvriers mécontents et parfois même de personnalités influentes, illustrant ce que les communistes appellent la conscience de classe, et [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] des émeutes et de la trahison.\n\nDoutant de la volonté [Root.GetDuDelaDelDir] [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes les plus virulents en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Peut-être pourrions nous alors inverser le mouvement visible au sein des masses, mais en cas de refus il ne fait guère de doute que les communistes n'hésiteront pas à employer leur méthode de destitution la plus éprouvée : la révolution."
 political.19.a:0 "Il faut mettre un terme\naux activités anti-[Root.GetAdjFP]"
 political.19.b:0 "Contentons-nous d'ignorer ces agitateurs"
 political.19.c:0 "Mieux vaut un référendum\nqu'un soulèvement violent"
 political.20.t:0 "Les démocrates exigent un référendum"
 political.20.d:0 "Sans surprise, l'idée que le peuple gouverne le pays dans lequel il vit est assez populaire au sein de la population. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty], quant à [Root.GetLuiElleEuxPartiPouv], regard[Root.GetEEntPartiPouv] les idées démocratiques de ces mouvements (la liberté d'expression, les élections publiques, la liberté de la presse...) comme une rhétorique bassement populiste et ne visant qu'à affaiblir le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader].\n\nPourtant, force est de constater que ces idées s'enracinent chez les [Root.GetHabitants]. Fidèles à leurs idéaux, les démocrates réclament maintenant un référendum sur le remplacement du régime en place. S'il est facile d'ignorer de telles idées pour l'instant, elles ont pourtant une fâcheuse tendance à perdurer. Qu'adviendra-t-il de nous si nous empêchons que puisse survenir une révolution pacifique ?"
 political.20.a:0 "Faisons-les arrêter"
 political.20.b:0 "Nous ferons comme d'habitude,\ntout simplement"
 political.20.c:0 "Accepter un référendum nous permettrait\nde préserver notre légitimité"
 political.21.t:0 "Les fascistes marchent sur la capitale"
 political.21.d:0 "Après s'être vus refuser un référendum, qui leur aurait offert une possibilité de prendre légalement le pouvoir, les fascistes ont fait appel à leurs nombreux partisans et à leurs relations dans les rangs de l'armée pour tenter un coup d'État. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] au pouvoir se refus[Root.GetEEntPartiPouv] toutefois à rien céder, et entend[Root.GetXEntPartiPouv] se battre jusqu'au bout pour sauvegarder [Root.GetLeLaLNP] [Root.GetName]."
 political.21.a:0 "Nous nous battrons,\nquel que soit le prix à payer !"
 political.21.b:0 "Le fascisme est la véritable incarnation\nde l'esprit [Root.GetAdjMS]"
 political.22.t:0 "Soulèvement communiste"
 political.22.d:0 "Après que leur demande de référendum a été refusée, les quelques réformateurs que compte le mouvement communiste [Root.GetAdjMS] ont rapidement vu décliner leur influence au profit des éléments les plus radicaux.\n\nFace au refus [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] d'entendre le désir de réformes exprimé par l'opinion publique, c'est maintenant une idée fantasmée de révolution qui se répand, d'autant que les radicaux paraissent être les mieux placés pour déclencher des émeutes. Ces dernières dégénèrent déjà en guerre civile, et c'est l'avenir [Root.GetDuDelaDelNP] [Root.GetName] qui est maintenant en jeu."
 political.22.a:0 "Nous n'allons pas les laisser ruiner le pays !"
 political.22.b:0 "Nous allons noyer les feux de la révolution\ndans le sang des oppresseurs !"
 political.23.t:0 "Le printemps [Root.GetAdjMS]"
 political.23.d:0 "Après s'être vus refuser un référendum sur l'instauration de la démocratie, les partisans de cette suggestion ont fait le choix de se lancer dans l'opposition au régime [Root.GetDuDelaDelDir] [Root.GetLeader], qu'ils déclarent maintenant irréformable. Une large coalition de groupes rebelles, unis par la même volonté d'établir un régime politique plus représentatif [Root.GetAuEnANP] [Root.GetName], a pris les armes et annoncé qu'elle ne cessera pas le combat avant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] ai[Root.GetTEntPartiPouv] été chassé[Root.GetXEPartiPouv] du pouvoir."
 political.23.a:0 "Ce n'est pas la populace qui gouvernera !"
 political.23.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] libre[Root.GetXSNP], enfin !"
 political.24.t:0 "Les fascistes ridiculisés"
 political.24.d:0 "L'engouement des [Root.GetHabitants] pour le nationalisme et le désir de rendre au pays sa gloire d'antan semble passé. Le réveil est rude pour les fascistes les plus ardents, dont les uniformes, les postures militaristes et les discours outranciers sont désormais plus souvent l'objet de railleries que de sympathies.\n\nConsidéré auparavant comme une menace pour le pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], le fascisme passe maintenant pour une position aussi absurde qu'extrémiste, si ce n'est une atteinte aux valeurs fondamentales [Root.GetDuDelaDelNP] [Root.GetName], qu'il prétend pourtant tant révérer.\n\n« Fasciste » semble désormais relever plus de l'insulte que d'une position politique."
 political.24.a:0 "Bande de clowns"
 political.25.t:0 "Fin de l'engouement pour le communisme"
 political.25.d:0 "Nombreux étaient les communistes qui avaient prédit que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] le prochain pays à connaître cette prétendue révolution mondiale. Pourtant, force est de constater qu'après quelques mois de grèves et de drapeaux rouges portés dans les rues le mouvement semble s'être essoufflé. La classe ouvrière, censée porter la révolution, a des problèmes plus urgents à régler que la destitution [Root.GetDuDelaDelDir] [Root.GetLeader] – en plus de ne guère paraître impressionnée par les suites des révolutions qui se sont produites ailleurs. Quant à ces intellectuels qui appelaient il y a peu encore à trancher la gorge des oppresseurs, ils se montrent curieusement peu disposés à encourager un mouvement qui pourrait mettre fin à leur vie confortable.\n\nIl ne fait aucun doute qu'après quelques bières bon marché ou quelques bouteilles de grands millésimes on continuera de parler de la révolution. Mais des paroles aux actes..."
 political.25.a:0 "Tous des hypocrites"
 political.26.t:0 "Silence des démocrates"
 political.26.d:0 "Après quelques mois de tapages et de vociférations à l'encontre du régime [Root.GetDuDelaDelDir] [Root.GetLeader], d'appels à des élections démocratiques et à des lois plus libérales en matière de liberté de réunion et d'expression, le mouvement démocratique semble avoir volé en éclats. Visiblement, le peuple se préoccupe de la stabilité [Root.GetDuDelaDelNP] [Root.GetName] si de telles réformes venaient à voir le jour, et certains n'hésitent plus à qualifier les démocrates d'agitateurs.\n\nCurieusement, les figures de proue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Peut-être certaines d'entre elles ont-elles préféré s'exiler en voyant l'échec du mouvement. Quoi qu'il en soit, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] au pouvoir indiqu[Root.GetEEntPartiPouv] ne pas avoir la moindre information sur leur sort, de même qu'[Root.GetIlEllePartiPouv] ni[Root.GetEEntPartiPouv] la moindre responsabilité sur la question."
 political.26.a:0 "Espèces de couards"
 political.27.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] renonce à la neutralité"
 political.27.d_fascism:1 "Avec l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [Root.GetLeLaLDir] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] renonçai[Root.GetTEntNP] à [Root.GetSaLeurNP] politique étrangère de neutralité.\n\n« Le monde est de plus en plus confus et complexe. Nous ne pouvons plus désormais assurer seuls notre sécurité. Pour faire face à nos ennemis, nous devons nous unir à nos amis fascistes. Si nous ne choisissons pas un camp, nous périrons seuls. »"
 political.27.d_communism:0 "Avec l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [Root.GetLeLaLDir] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] renonçai[Root.GetTEntNP] à [Root.GetSaLeurNP] politique étrangère de neutralité.\n\n« Le monde est de plus en plus confus et complexe. Notre pays a toujours été fidèle à ses principes, et a toujours été prêt à les défendre, mais nous ne pouvons plus désormais assurer seuls notre sécurité. La neutralité n'est plus un gage de paix dans le monde d'aujourd'hui, et ceux qui cherchent à accroître leur pouvoir n'en ont que faire. Face aux puissances qui ne rêvent que de nous opprimer, contre cette bourgeoisie qui n'aspire qu'à nous rabaisser, nous devons nous tenir aux côtés de nos camarades communistes. Rester seuls, c'est mourir seuls. »"
 political.27.a:0 "Ce qui est en jeu, c'est l'avenir\n[Root.GetDuDelaDelNP] [Root.GetName]"
 political.28.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] réunifié[Root.GetXENP]"
 political.28.d:1 "Un accord politique a été trouvé, et cette terrible guerre civile qui a dévasté le pays semble toucher à sa fin. Les [Root.GetHabitants] sont désormais réconciliés, et tous ensemble nous pouvons désormais œuvrer à reconstruire notre grande nation. Nos ennemis, qui cherchaient à tirer parti de nos querelles fratricides, doivent maintenant compter avec [Root.GetUnUneDesNP] [Root.GetName] réunifié[Root.GetXENP] par [Root.GetLeLaLIdeo] [Root.GetIdeologie].\n\nEt jamais plus [Root.GetIlElleNP] ne ser[Root.GetAOntNP] divisé[Root.GetXENP] !"
 political.28.a:0 "Unis, enfin !"
 THREAT_FROM_EFFECT:0 "Menace d'intervention"
 war_justification.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] attaque [From.GetLeLaLNP] [From.GetName]"
 war_justification.1.d:1 "« [From.GetLeLaLNPCap] [From.GetName] appartien[From.GetTNentNP]-[From.GetIlElleNP] aux [From.GetHabitants] ? Posons-nous plus simplement cette question : l'avenir appartient-il aux [From.GetHabitants], ou appartient-il [Root.GetAuAlaAlNP] [Root.GetName] ? »\n\nLe discours prononcé aujourd'hui par [Root.GetLeLaLDir] [Root.GetLeader] suggère que [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Les tensions politiques n'ont fait que s'accroître ces derniers mois, et les [Root.GetHabitants] semblent accepter l'idée qu'une guerre est inévitable."
 war_justification.1.a:0 "C'est [Root.GetAuAlaAlNP] [Root.GetName]\nqu'appartient l'avenir !"
 war_justification.2.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] dénonce les valeurs [From.GetAdjFP]"
 war_justification.2.d:1 "« Les [From.GetHabitants] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils tirent gloriole sont vides de sens. Leur démocratie ne fait que diviser le peuple, alors qu'il devrait rester uni, et leur prétendue liberté ne trahit qu'un manque de discipline.\n¤ ¤Nous, les [Root.GetHabitants], voyons clair dans tous leurs mensonges... Et nous pouvons voir que cette paix, selon la définition qu'ils en font, est elle aussi un mensonge ! »\n\nCela fait longtemps maintenant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] raille la faiblesse [From.GetDuDelaDelNP] [From.GetName], mais [Root.GetSesLeursPartiPouv] discours se sont faits plus agressifs depuis quelque temps. Un conflit armé se profile."
 war_justification.2.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] autour [Root.GetDuDelaDelDir] [Root.GetLeader]"
 war_justification.3.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] met en garde contre le communisme [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.3.d:1 "« Existe-t-il pire menace que le communisme pour notre mode de vie, ou pour la vie tout court ? Cette peste qui menace dans chaque pays de priver les maîtres du pouvoir pour le donner aux esclaves, qui menace de réduire à néant les nations elles-mêmes, de réduire à néant le peuple et son histoire ! Nous allons devoir nous emparer [From.GetDuDelaDelNP] [From.GetName] et éradiquer cette vermine qu'est le communisme ! »\n\nAvant même l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], la haine [Root.GetDuDelaDelDir] [Root.GetLeader] envers les communistes était déjà bien connue ; mais elle a tout l'air d'avoir empiré encore, notamment à l'égard [From.GetDuDelaDelNP] [From.GetName]. C'est sans doute là que devrait être lancée la croisade destinée à éradiquer le marxisme de la face de la Terre."
 war_justification.3.a:0 "Quiconque rejette les nations\nverra la sienne mourir"
 war_justification.4.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] se prépar[Root.GetEEntNP] au grand combat"
 war_justification.4.d:1 "« Les [From.GetHabitants] ne renonceront pas si facilement à leur puissance. Pourtant, ils doivent aussi prendre conscience que le cours de l'histoire de nos deux nations ne peut que donner lieu à une dernière confrontation. Nous devons nous préparer pour la bataille à venir. Nous ne pourrons conquérir [Root.GetLeLaLNP] [Root.GetName] sans combattre. »\n\nToute possibilité d'un accord entre les gouvernements [Root.GetAdjMS] et [From.GetAdjMS], en dépit des idées qu'ils partagent, a ouvert la voie à une campagne destinée à convaincre les [Root.GetHabitants] que s'emparer [From.GetDuDelaDelNP] [From.GetName] était une nécessité."
 war_justification.4.a:0 "Notre victoire entrera dans l'histoire"
 war_justification.5.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] veut propager la révolution [From.GetAuEnANP] [From.GetName]"
 war_justification.5.d:0 "« Nous avons consolidé la société socialiste [Root.GetAuEnANP] [Root.GetName], mais de nombreux pays sont toujours sous le joug de despotes d'un autre âge. Les prolétaires [From.GetAdjMP] ne peuvent ni se faire entendre, ni s'organiser, et toute tentative pour instaurer le socialisme sera impitoyablement écrasée par le régime [From.GetDuDelaDelDir] [From.GetLeader]. Les [From.GetHabitants] ne peuvent attendre indéfiniment que la révolution internationale les libère enfin.\n¤ ¤Mais n'avons nous pas prouvé ici, [Root.GetAuEnANP] [Root.GetName], que les oppresseurs capitalistes pouvaient être écrasés ? Alors maintenant, écrasons aussi ceux [From.Capital.GetDanslacapitale] [From.Capital.GetName] ! »\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] a renoncé à toute rhétorique diplomatique à l'égard de [From.GetCeCetteCesPartiPouv] [From.GetRulingParty] qui gouvern[From.GetEEntPartiPouv] [From.GetLeLaLNP] [From.GetName]. La croisade pour faire tomber toutes les frontières se concentre désormais sur celles [From.GetDuDelaDelNP] [From.GetName]."
 war_justification.5.a:0 "Prolétaires [From.GetAdjMP],\nvotre libération est proche !"
 war_justification.6.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à aider les prolétaires [From.GetAdjMP]"
 war_justification.6.d:0 "« Existe-t-il pire mensonge que la supposée liberté des [From.GetHabitants] ? Asservis hier par des princes et des rois qui prétendaient posséder la terre, ils sont aujourd'hui contraints de vendre leurs bras aux propriétaires des usines.\n¤ ¤La liberté qu'ils ont de choisir un maître plutôt qu'un autre, ce n'est pas la liberté. Et, de la même manière, le droit qu'ils ont d'élire leurs dirigeants n'est que mensonge, car jamais la propagande ne permettra à des socialistes véritables d'arriver au pouvoir. Un peuple endoctriné à ce point ne peut être sauvé que par l'intervention [Root.GetDuDelaDelNP] [Root.GetName]. »\n\nCela fait un moment déjà que [Root.GetLeLaLDir] [Root.GetLeader] s'attaque au gouvernement [From.GetAdjMS] dans les réunions du Parti, mais [Root.GetIlElleDir] aussi fait de plus en plus usage de cette rhétorique lors de ses discours publics. Il y a bien peu de raisons de croire que ce conflit puisse trouver une issue pacifique."
 war_justification.6.a:0 "Nous allons écraser la dictature bourgeoise\n[From.GetDuDelaDelNP] [From.GetName] !"
 war_justification.7.t:0 "Le communisme dévoyé [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.7.d:0 "« Camarades, les plus grands révolutionnaires ont autrefois été qualifiés de traîtres ; mais il est évident que c'est la révolution elle-même qui a été trahie. Si ce n'était pas le cas, comment expliquer que [From.GetLeLaLPartiPouv] [From.GetRulingParty] gouvern[From.GetEEntPartiPouv] toujours [From.GetLeLaLNP] [From.GetName], alors qu'[From.GetIlEllePartiPouv] [From.GetAOntPartiPouv] rejeté toutes les idées du marxisme pour établir un État ouvrier dégénéré, où [From.GetIlEllePartiPouv] se maintien[From.GetTNentPartiPouv] au pouvoir par [From.GetSesLeursPartiPouv] mensonges ?\n¤ ¤N'hésitant pas à trahir la révolution internationale pour consolider [From.GetSonLeurPartiPouv] emprise, [From.GetIlEllePartiPouv] [From.GetAOntPartiPouv] apporté la preuve qu'[From.GetIlEllePartiPouv] n'[From.GetAOntPartiPouv] aucune considération pour ces idéaux qu'[From.GetIlEllePartiPouv] prétend[From.GetXEntPartiPouv] défendre. Nous devons donc porter la véritable révolution [From.GetAuEnANP] [From.GetName]. »\n\n[Root.GetSilSielleDirCap] s'était au départ montré[Root.GetXEDir] favorable à la révolution [From.GetAdjFS], [Root.GetLeLaLDir] [Root.GetLeader] a fait preuve d'une déception grandissante face à la suite des événements. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] devr[Root.GetAOntPartiPouv] sans doute intervenir avant qu'il ne soit trop tard."
 war_justification.7.a:0 "Il est temps encore de sauver les tentatives [From.GetAdjFP] d'accéder au socialisme"
 war_justification.8.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à écraser le nationalisme [From.GetAdjMS]"
 war_justification.8.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, une société plus étrangère à la condition ouvrière que le régime fasciste [From.GetDuDelaDelNP] [From.GetName] ? En exigeant du peuple qu'il se soumette fanatiquement à l'institution décadente de l'État-nation, il ne fait qu'habiller de costumes modernes la sauvagerie d'une époque révolue, tentant de se faire passer pour une alternative crédible à l'inévitable victoire mondiale du prolétariat.\n¤ ¤Ce n'est qu'une question de temps avant qu'il ne nous attaque, nous ou nos alliés. Nous devons frapper les premiers. »\n\nTout le monde connaît le mépris réciproque qui anime les [From.GetHabitants] et nous, mais cette animosité s'est notablement intensifiée ces derniers temps. Bientôt, le conflit va éclater."
 war_justification.8.a:0 "Mort aux fascistes !"
 war_justification.9.t:0 "Rupture diplomatique avec [From.GetLeLaLNP] [From.GetName]"
 war_justification.9.d:0 "« En dépit de tous nos efforts pour trouver une solution diplomatique au conflit qui nous oppose [From.GetAuAlaAlNP] [From.GetName], les négociations ont une nouvelle fois été rompues. Cela ne nous laisse guère de choix.\n¤ ¤Le régime autoritaire [From.GetDuDelaDelDir] [From.GetLeader] a adopté une approche déraisonnable, typique de ces dirigeants qui ne se soucient aucunement de leur peuple. Sans un changement d'attitude de sa part, nous n'aurons d'autre choix que de nous battre. »\n\nL'intervention [Root.GetAdjFS] [From.GetAuEnANP] [From.GetName] est un sujet brûlant, certains politiques estimant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv], dès le départ, poursuivi une politique belliciste. Mais quelles qu'aient pu être [Root.GetSesLeursPartiPouv] intentions initiales, une chose est sûre : la guerre paraît désormais inévitable."
 war_justification.9.a:0 "Parfois, on ne peut s'y dérober"
 war_justification.10.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à intervenir [From.GetAuEnANP] [From.GetName]"
 war_justification.10.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité des choses : l'invasion [From.GetDuDelaDelNP] [From.GetName] est peut-être notre unique recours. Dans la situation actuelle, [From.GetIlElleNP] revêt[From.GetEEntNP] une trop grande importance stratégique pour qu'une quelconque autre solution puisse être envisagée.\n¤ ¤Nous avons bien conscience que ni les [Root.GetHabitants], ni les [From.GetHabitants] ne veulent la guerre ; mais l'histoire est en marche et nous n'avons pas d'autre choix. Espérons seulement que le recours à la force permettra d'éviter de nouveaux bains de sang à l'avenir. »\n\nIl est communément admis que les démocraties ne se font pas la guerre entre elles, mais l'évolution récente de la situation a bien montré qu'une invasion [Root.GetAdjFS] [From.GetDuDelaDelNP] [From.GetName] se prépare. L'histoire peut nous réserver bien des surprises."
 war_justification.10.a:0 "De toute façon, [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] de démocratie que le nom"
 war_justification.11.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] dénonce la menace rouge"
 war_justification.11.d:0 "« Il est indéniable que le communisme [From.GetDuDelaDelNP] [From.GetName] constitue aujourd'hui l'une des plus graves menaces à l'encontre de la liberté et de l'ordre. Implacable, impitoyable, il met en danger l'espoir des [Root.GetHabitants] et de leurs voisins de jouir des bienfaits de la prospérité et de la démocratie.\n¤ ¤Si nous n'agissons pas très vite, nous risquons de voir tomber trop tard le premier d'une longue série de dominos, ne laissant dans son sillage que des expériences sociales destructrices. Combien faudra-t-il encore de morts avant que nous nous décidions à intervenir ? »\n\nCes derniers temps, la menace d'une activité subversive [From.GetAdjFS] visant à saper les fondements de notre démocratie a été au cœur de tous les débats. Mais si les représentants de l'opposition dénoncent cette peur rouge comme une tentative pour déclencher la guerre contre [From.GetLeLaLNP] [From.GetName], force est de constater que la rhétorique [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] a jusqu'ici rencontré un large écho."
 war_justification.11.a:0 "Comment cette idéologie violente pourrait-elle ne pas susciter la violence en retour ?"
 war_justification.12.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] défie les fascistes [From.GetAdjMP]"
 war_justification.12.d:0 "« Jamais dans l'histoire contemporaine, et peut-être dans l'histoire tout court, il n'y a eu pire tyrannie que celle exercée par [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAuEnANP] [From.GetName].\n¤ ¤Certains pensent que nous ne devrions pas provoquer un conflit, que nous devrions faire confiance [From.GetAuAlaAlDir] [From.GetLeader] pour respecter à l'avenir les traités et les promesses. Mais ils ne se rendent aucunement compte que les traités signés par les fascistes n'ont aucune valeur à leurs yeux. Pour ces vils menteurs, seule compte la raison du plus fort, et les feuilles de papier sur lesquelles ils ont signé ces traités brûlent tout aussi facilement que les livres de leurs opposants. »\n\nTous ceux qui espéraient éviter un conflit avec [From.GetLeLaLNP] [From.GetName] se sont trouvés désavoués par [Root.GetLeLaLDir] [Root.GetLeader], qui soutient que le machiavélisme qu'il y a à retarder la guerre ne fait qu'avantager l'ennemi. Dans un tel contexte, il ne serait pas étonnant que [Root.GetLeLaLNP] [Root.GetName] frapp[Root.GetEEntNP] [Root.GetLeLaFNP] premi[Root.GetErEreErsNP]."
 war_justification.12.a:0 "Notre époque ne connaîtra pas la paix\ntant qu'ils n'auront pas été chassés du pouvoir"
 war_justification.13.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à la guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.13.d:0 "« Oui, nous sommes un peuple pacifique. Mais notre seule nature ne doit pas déterminer la manière dont nous traçons notre chemin dans l'histoire.\n¤ ¤L'heure est à la guerre. Depuis trop longtemps les [From.GetHabitants] détiennent les ressources dont nous avons besoin pour faire face aux épreuves auxquelles nous sommes confrontés, et il paraît évident qu'ils ne les partageront pas de leur plein gré. Si nous avons tout fait pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en faisant face avec courage à cette épreuve ancienne qu'est le combat. »\n\nLa rhétorique hostile [Root.GetDuDelaDelDir] [Root.GetLeader] à l'encontre [From.GetDuDelaDelNP] [From.GetName] a tout fait pour justifier une invasion. Une partie de la population soutient sa position, mais c'est à [Root.GetLuiElleDir] qu'incombe de prendre la décision finale."
 war_justification.13.a:0 "Et nous devrons la soutenir,\nquelle qu'elle puisse être"
 war_justification.14.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] défie [From.GetLeLaLNP] [From.GetName]"
 war_justification.14.d:0 "« Les [From.GetHabitants] se prétendent plus modernes et plus évolués que nous. Mais jamais leur pays n'a traversé les mêmes épreuves que le nôtre ; et ils ne sont pas préparés à ces menaces qui se profilent à l'horizon.\n¤ ¤Leur dédain envers nous, l'interdiction qu'ils nous font de prendre ce qui nous revient de plein droit leur a gagné de pouvoir nous compter désormais parmi ces mêmes menaces. [From.GetLeLaLNPCap] [From.GetName], faibl[From.GetXENP] et divisé[From.GetXENP], ne pourr[From.GetAOntNP] pas nous résister. »\n\nLe dédain affiché par [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] envers [From.GetLeLaLNP] [From.GetName] est passé de la critique affichée à l'hostilité évidente. Il est généralement entendu que les [From.GetHabitants] ne veulent pas d'une guerre, mais si des coupables doivent être désignés, la faute en revient selon [Root.GetLeLaLDir] [Root.GetLeader] aux dirigeants qu'ils ont élus."
 war_justification.14.a:0 "Ils n'imaginent pas à quel point les épreuves\ntraversées nous ont rendus plus forts"
 war_justification.15.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] entend rétablir l'ordre [From.GetAuEnANP] [From.GetName]"
 war_justification.15.d:0 "« Le sentiment national est fort [Root.GetAuEnANP] [Root.GetName], mais tous les pays n'ont pas cette chance. [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] vu [From.GetSesLeursNP] traditions nationales être réduites à néant, [From.GetSesLeursNP] dirigeants légitimes assassinés, tout cela au nom de la grande révolution des marxistes.\n¤ ¤Il est de notre devoir de rétablir l'ordre dans ce monde déchiré par des usurpateurs sanguinaires, et de réaffirmer la puissance [Root.GetDuDelaDelNP] [Root.GetName] face à la menace communiste. »\n\nSi [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] toujours combattu le communisme, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] tout particulièrement été visé[From.GetXENP] par ses critiques dans les récents discours. Que la menace à l'égard [Root.GetDuDelaDelNP] [Root.GetName] soit avérée ou non, une attaque préventive contre [From.GetLeLaLNP] [From.GetName] est déjà en cours de préparation."
 war_justification.15.a:0 "Les victimes de la révolution seront vengées !"
 war_justification.16.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critique la dictature [From.GetAdjFS]"
 war_justification.16.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] [From.GetAuEnANP] [From.GetName]. Mais ils se trompent lourdement.\n¤ ¤Si les succès récents [From.GetDuDelaDelDir] [From.GetLeader] sont dus à un engouement récent et passager, à un mouvement de masse destructeur visant à assujettir les autres pays, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] s'y oppos[Root.GetEEntPartiPouv] catégoriquement et n'[Root.GetAOntPartiPouv] aucune intention de rien céder. Je suis prêt à prendre toutes les mesures qui s'imposeront pour mettre un terme à la menace fasciste – même s'il faut pour cela en passer par la guerre ! »\n\nLe régime [Root.GetDuDelaDelDir] [Root.GetLeader] a clairement fait le choix d'une politique d'hostilité à l'égard [From.GetDuDelaDelNP] [From.GetName]. Quoi que l'on pense de sa façon de gouverner [Root.GetLeLaLNP] [Root.GetName], le terme de fasciste doit être réservé à nos ennemis."
 war_justification.16.a:0 "La tradition et le pragmatisme triompheront\ntoujours du fanatisme et de la terreur"
 war_justification.17.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] conteste la souveraineté [From.GetAdjFS]"
 war_justification.17.d:0 "« Qui fixe les frontières d'un pays ? Comment sont-elles définies ? Quels qu'aient été les moyens employés autrefois pour décider où s'arrêt[Root.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName] et où commenc[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName], nous vivons dans une ère nouvelle.\n¤ ¤On ne peut trop insister sur l'importance stratégique de la frontière avec [From.GetLeLaLNP] [From.GetName], et nous sommes tout à fait en droit de la modifier si cela est nécessaire pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les derniers discours [Root.GetDuDelaDelDir] [Root.GetLeader], une invasion [From.GetDuDelaDelNP] [From.GetName] semble imminente. Quelques-uns s'y opposent toujours, mais l'opinion publique se montre de plus en plus favorable à la guerre."
 war_justification.17.a:0 "C'est pour la bonne cause !"
 war_justification.18.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] jette le doute sur les motivations [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.18.d:0 "« Cela ne fait aucun doute : [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Les changements économiques initiés laissent clairement apparaître que les [From.GetHabitants] ne sont en rien un peuple pacifique, et qu'ils ne font qu'attendre la première occasion de nous attaquer.\n¤ ¤Allons-nous rester les bras croisés à les regarder s'armer, alors que [Root.GetLeLaLNP] [Root.GetName] rest[Root.GetEEntNP] sans défense ? Ou allons-nous neutraliser la menace [From.GetAdjFS] avant qu'elle devienne incontrôlable ? »\n\nLes faucons [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] ont les yeux fixés sur [From.GetLeLaLNP] [From.GetName], disant que l'attaque est encore la meilleure défense. Leur point de vue fait son chemin, et [Root.GetLeLaLNP] [Root.GetName] prépar[Root.GetEEntNP] déjà la guerre."
 war_justification.18.a:0 "Au moins la guerre\npermettra-t-elle de mettre fin à ce conflit"
 war_justification.19.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critique l'attitude [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.19.d:0 "« Les naïfs qui s'imaginent les [From.GetHabitants] comme un peuple pacifique se bercent de douces illusions. Ceux des nôtres qui vivent à la frontière ne peuvent se permettre un tel luxe, alors qu'ils voient les troupes [From.GetAdjFP] se rapprocher de nous.\n¤ ¤Nous ne pouvons laisser cette menace grandir sans y répondre. Chaque jour qui passe, [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Ce serait une véritable folie de ne pas en faire autant de notre côté. »\n\nLa présence de ces troupes à nos frontières suscite l'inquiétude, car [From.GetLeLaLNP] [From.GetName] s'érig[From.GetEEntNP] de plus en plus ouvertement en ennemi[From.GetXENP] [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]. Quant à savoir si c'est une cause ou une conséquence de la polémique entre les deux pays, cela reste sujet à débat."
 war_justification.19.a:0 "Quoi qu'il en soit, les [Root.GetHabitants]\ndoivent se préparer à la guerre"
 war_justification.20.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] plaide pour une invasion [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.20.d:0 "« Si nous voulons disposer d'un avantage stratégique dans la guerre à prévoir – pour ne pas dire la guerre inévitable – avec [From.GetLeLaLNP] [From.GetName], nous ne pouvons nous permettre la moindre hésitation.\n¤ ¤L'enjeu en est d'assurer l'avenir de nos enfants, de veiller à ce que [Root.GetLeLaLNP] [Root.GetName] ai[Root.GetTEntNP] encore [Root.GetSaLeurNP] place dans le monde de demain. Ce n'est rien moins qu'une question de dévotion à notre cause, aux idéaux qui nous animent ! L'heure est venue d'agir ! »\n\nLes discours enthousiastes des responsables [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], en première ligne desquels [Root.GetLeLaLDir] [Root.GetLeader], appellent l'opinion publique à soutenir une invasion [From.GetDuDelaDelNP] [From.GetName]. Les motivations géopolitiques d'une telle mesure sont moins évidentes que les accents patriotiques, mais au moins cette campagne a-t-elle les effets escomptés en parvenant à convaincre les [Root.GetHabitants] de son bien-fondé."
 war_justification.20.a:0 "La nation tout entière\nsoutient cette décision cruciale"
 war_justification.201.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] s'attaque [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.201.d:1 "« [Root.GetLeLaLNPCap] [Root.GetName] appartien[Root.GetTNentNP]-[Root.GetIlElleNP] aux [Root.GetHabitants] ? Posons-nous plus simplement cette question : l'avenir appartient-il aux [Root.GetHabitants], ou appartient-il [From.GetAuAlaAlNP] [From.GetName] ? »\n\nLe discours prononcé aujourd'hui par [From.GetLeLaLDir] [From.GetLeader] suggère que [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Les tensions politiques n'ont fait que s'accroître ces derniers mois, et les [From.GetHabitants] semblent accepter l'idée qu'une guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] [Root.GetLuiElleEuxNP] aussi se préparer."
 war_justification.201.a:0 "Pourquoi ne nous laisse-t-on pas vivre en paix ?"
 war_justification.202.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] dénonce les valeurs [Root.GetAdjFP]"
 war_justification.202.d:1 "« Les [Root.GetHabitants] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils tirent gloriole sont vides de sens. Leur démocratie ne fait que diviser le peuple, alors qu'il devrait rester uni, et leur prétendue liberté ne trahit qu'un manque de discipline.\n¤ ¤Nous, les [From.GetHabitants], voyons clair dans tous leurs mensonges... Et nous pouvons voir que cette paix, selon la définition qu'ils en font, est elle aussi un mensonge ! »\n\nCela fait longtemps maintenant que [From.GetLeLaLPartiPouv] [From.GetRulingParty] raille la faiblesse supposée [Root.GetDuDelaDelNP] [Root.GetName], mais [From.GetSesLeursPartiPouv] discours se sont faits plus agressifs depuis quelque temps. Un conflit armé se profile."
 war_justification.202.a:0 "Rien de bien surprenant venant d'un[From.GetXEDir] fasciste\ncomme [From.GetLeLaLDir] [From.GetLeader]"
 war_justification.203.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] met en garde contre le communisme [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.203.d:1 "« Existe-t-il pire menace que le communisme pour notre mode de vie, ou pour la vie tout court ? Cette peste qui menace dans chaque pays de priver les maîtres du pouvoir pour le donner aux esclaves, qui menace de réduire à néant les nations elles-mêmes, de réduire à néant le peuple et son histoire ! Nous allons devoir nous emparer [Root.GetDuDelaDelNP] [Root.GetName] et éradiquer cette vermine qu'est le communisme ! »\n\nAvant même l'arrivée au pouvoir [From.GetDuDelaDelPartiPouv] [From.GetRulingParty], la haine [From.GetDuDelaDelDir] [From.GetLeader] envers les communistes était déjà bien connue ; mais elle a tout l'air d'avoir empiré encore, notamment à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Il y a des risque que ce soit là que soit lancée la croisade destinée à éradiquer le marxisme de la face de la Terre."
 war_justification.203.a:0 "S'ils craignent tant notre cause,\nc'est qu'ils craignent leur propre peuple"
 war_justification.204.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépar[From.GetEEntNP] au grand combat"
 war_justification.204.d:1 "« Les [Root.GetHabitants] ne renonceront pas si facilement à leur puissance. Pourtant, ils doivent aussi prendre conscience que le cours de l'histoire de nos deux nations ne peut que donner lieu à une dernière confrontation. Nous devons nous préparer pour la bataille à venir. Nous ne pourrons conquérir [From.GetLeLaLNP] [From.GetName] sans combattre. »\n\nToute possibilité d'un accord entre les gouvernements [From.GetAdjMS] et [Root.GetAdjMS], en dépit des idées qu'ils partagent, a ouvert la voie à une campagne destinée à convaincre les [From.GetHabitants] que s'emparer [Root.GetDuDelaDelNP] [Root.GetName] était une nécessité."
 war_justification.204.a:0 "Qu'ils viennent donc !"
 war_justification.205.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] veut propager la révolution [Root.GetAuEnANP] [Root.GetName]"
 war_justification.205.d:0 "« Nous avons consolidé la société socialiste [From.GetAuEnANP] [From.GetName], mais de nombreux pays sont toujours sous le joug de despotes d'un autre âge. Les prolétaires [Root.GetAdjMP] ne peuvent ni se faire entendre, ni s'organiser, et toute tentative pour instaurer le socialisme sera impitoyablement écrasée par le régime [Root.GetDuDelaDelDir] [Root.GetLeader]. Les [Root.GetHabitants] ne peuvent attendre indéfiniment que la révolution internationale les libère enfin.\n¤ ¤Mais n'avons nous pas prouvé ici, [From.GetAuEnANP] [From.GetName], que les oppresseurs capitalistes pouvaient être écrasés ? Alors maintenant, écrasons aussi ceux [Root.Capital.GetDanslacapitale] [Root.Capital.GetName] ! »\n\n[From.GetLeLaLDirCap] [From.GetLeader] a renoncé à toute tentative diplomatique à l'égard de notre gouvernement. La croisade communiste pour faire tomber toutes les frontières se concentre désormais sur les nôtres."
 war_justification.205.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] sera toujours meilleur[Root.GetXEDir] dirigeant[Root.GetXEDir] qu'un[From.GetXEDir] révolutionnaire opportuniste"
 war_justification.206.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à aider les prolétaires [Root.GetAdjMP]"
 war_justification.206.d:0 "« Existe-t-il pire mensonge que la supposée liberté des [Root.GetHabitants] ? Asservis hier par des princes et des rois qui prétendaient posséder la terre, ils sont aujourd'hui contraints de vendre leurs bras aux propriétaires des usines.\n¤ ¤La liberté qu'ils ont de choisir un maître plutôt qu'un autre, ce n'est pas la liberté. Et, de la même manière, le droit qu'ils ont d'élire leurs dirigeants n'est que mensonge, car jamais la propagande ne permettra à des socialistes véritables d'arriver au pouvoir. Un peuple endoctriné à ce point ne peut être sauvé que par l'intervention [From.GetDuDelaDelNP] [From.GetName]. »\n\nRefusant d'accepter que notre peuple puisse se satisfaire de ne pas mener les mêmes expérimentations sociales que lui, le régime communiste [From.GetAdjMS] menace ouvertement d'attaquer notre pays. Il y a bien peu de raisons de croire que ce conflit puisse trouver une issue pacifique."
 war_justification.206.a:0 "Et quels sont donc les mérites du communisme\ns'ils sont contraints de nous les imposer ?"
 war_justification.207.t:0 "Le communisme dévoyé [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.207.d:0 "« Camarades, les plus grands révolutionnaires ont autrefois été qualifiés de traîtres ; mais il est évident que c'est la révolution elle-même qui a été trahie. Si ce n'était pas le cas, comment expliquer que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] gouvern[Root.GetEEntPartiPouv] toujours [Root.GetLeLaLNP] [Root.GetName], alors qu'[Root.GetIlEllePartiPouv] [Root.GetAOntPartiPouv] rejeté toutes les idées du marxisme pour établir un État ouvrier dégénéré, où [Root.GetIlEllePartiPouv] se maintien[Root.GetTNentPartiPouv] au pouvoir par [Root.GetSesLeursPartiPouv] mensonges ?\n¤ ¤N'hésitant pas à trahir la révolution internationale pour consolider [Root.GetSonLeurPartiPouv] emprise, [Root.GetIlEllePartiPouv] [Root.GetAOntPartiPouv] apporté la preuve qu'[Root.GetIlEllePartiPouv] n'[Root.GetAOntPartiPouv] aucune considération pour ces idéaux qu'[Root.GetIlEllePartiPouv] prétend[Root.GetXEntPartiPouv] défendre. Nous devons donc porter la véritable révolution [Root.GetAuEnANP] [Root.GetName]. »\n\n[From.GetSilSielleDirCap] s'était au départ montré[Root.GetXEDir] favorable à la victoire [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [From.GetLeLaLDir] [From.GetLeader] s'est progressivement éloigné[From.GetXEDir] de la pensée [Root.GetDuDelaDelDir] [Root.GetLeader]. Et le conflit s'est maintenant envenimé au point que [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à nous envahir pour nous imposer [From.GetSaLeurNP] propre vision du socialisme."
 war_justification.207.a:0 "Les [From.GetHabitants] ne comprennent rien à la révolution [Root.GetAdjFS]"
 war_justification.208.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à écraser le nationalisme [Root.GetAdjMS]"
 war_justification.208.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, une société plus étrangère à la condition ouvrière que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName] ? En exigeant du peuple qu'il se soumette fanatiquement à l'institution décadente de l'État-nation, il ne fait qu'habiller de costumes modernes la sauvagerie d'une époque révolue, tentant de se faire passer pour une alternative crédible à l'inévitable victoire mondiale du prolétariat.\n¤ ¤Ce n'est qu'une question de temps avant qu'il ne nous attaque, nous ou nos alliés. Nous devons frapper les premiers. »\n\nTout le monde connaît le mépris réciproque qui anime les [Root.GetHabitants] et nous, mais cette animosité s'est notablement intensifiée ces derniers temps. Et, à écouter [From.GetLeLaLDir] [From.GetLeader] parler, il semble que le conflit va éclater. Très bientôt."
 war_justification.208.a:0 "Mort aux communistes !"
 war_justification.209.t:0 "Rupture diplomatique avec [From.GetLeLaLNP] [From.GetName]"
 war_justification.209.d:0 "« En dépit de tous nos efforts pour trouver une solution diplomatique au conflit qui nous oppose [Root.GetAuAlaAlNP] [Root.GetName], les négociations ont une nouvelle fois été rompues. Cela ne nous laisse guère de choix.\n¤ ¤Le régime autoritaire [Root.GetDuDelaDelDir] [Root.GetLeader] a adopté une approche déraisonnable, typique de ces dirigeants qui ne se soucient aucunement de leur peuple. Sans un changement d'attitude de sa part, nous n'aurons d'autre choix que de nous battre. »\n\nL'intervention [From.GetAdjFS] [Root.GetAuEnANP] [Root.GetName] est un sujet brûlant, certains politiques estimant que [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAOntPartiPouv], dès le départ, poursuivi une politique belliciste. Mais quelles qu'aient pu être [From.GetSesLeursPartiPouv] intentions initiales, une chose est sûre : la guerre paraît désormais inévitable."
 war_justification.209.a:0 "Nous ne nous laisserons pas intimider\npar leur rhétorique condescendante"
 war_justification.210.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à intervenir [Root.GetAuEnANP] [Root.GetName]"
 war_justification.210.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité des choses : l'invasion [Root.GetDuDelaDelNP] [Root.GetName] est peut-être notre unique recours. Dans la situation actuelle, [Root.GetIlElleNP] revêt[Root.GetEEntNP] une trop grande importance stratégique pour qu'une quelconque autre solution puisse être envisagée.\n¤ ¤Nous avons bien conscience que ni les [From.GetHabitants], ni les [Root.GetHabitants] ne veulent la guerre ; mais l'histoire est en marche et nous n'avons pas d'autre choix. Espérons seulement que le recours à la force permettra d'éviter de nouveaux bains de sang à l'avenir. »\n\nIl est communément admis que les démocraties ne se font pas la guerre entre elles, mais l'évolution récente de la situation a bien montré qu'une invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] se prépare. L'histoire peut nous réserver bien des surprises."
 war_justification.210.a:0 "En étant si agressiv[From.GetXENP], [From.GetLeLaLNP] [From.GetName] montr[From.GetEEntNP] qu'[From.GetIlElleNP] n'[From.GetAOntNP] de démocratie que le nom"
 war_justification.211.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] dénonce la menace rouge"
 war_justification.211.d:0 "« Il est indéniable que le communisme [Root.GetDuDelaDelNP] [Root.GetName] constitue aujourd'hui l'une des plus graves menaces à l'encontre de la liberté et de l'ordre. Implacable, impitoyable, il met en danger l'espoir des [From.GetHabitants] et de leurs voisins de jouir des bienfaits de la prospérité et de la démocratie.\n¤ ¤Si nous n'agissons pas très vite, nous risquons de voir tomber trop tard le premier d'une longue série de dominos, ne laissant dans son sillage que des expériences sociales destructrices. Combien faudra-t-il encore de morts avant que nous nous décidions à intervenir ? »\n\nLe mouvement ouvrier, tout jeune encore, semble avoir inquiété les dirigeants [From.GetAdjMP]. Et si les représentants de l'opposition dénoncent cette peur rouge comme une tentative pour déclencher la guerre contre [Root.GetLeLaLNP] [Root.GetName], force est de constater que la rhétorique [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] a jusqu'ici rencontré un large écho [From.GetAuEnANP] [From.GetName]."
 war_justification.211.a:0 "Les capitalistes n'hésiteront pas à déclencher\nla guerre s'il y a le moindre profit à en tirer"
 war_justification.212.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] défie les fascistes [Root.GetAdjMP]"
 war_justification.212.d:0 "« Jamais dans l'histoire contemporaine, et peut-être dans l'histoire tout court, il n'y a eu pire tyrannie que celle exercée par [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAuEnANP] [Root.GetName].\n¤ ¤Certains pensent que nous ne devrions pas provoquer un conflit, que nous devrions faire confiance [Root.GetAuAlaAlDir] [Root.GetLeader] pour respecter à l'avenir les traités et les promesses. Mais ils ne se rendent aucunement compte que les traités signés par les fascistes n'ont aucune valeur à leurs yeux. Pour ces vils menteurs, seule compte la raison du plus fort, et les feuilles de papier sur lesquelles ils ont signé ces traités brûlent tout aussi facilement que les livres de leurs opposants. »\n\nJalousant la société glorieuse que nous construisons et les héritages sur lesquelles elle se fonde, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] prêt[From.GetXENP] à déclencher la guerre pour nous détruire. Autant pour [From.GetSesLeursNP] prétendues volontés de paix."
 war_justification.212.a:0 "C'est devenu inévitable,\nalors autant en finir tout de suite"
 war_justification.213.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à la guerre contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.213.d:0 "« Oui, nous sommes un peuple pacifique. Mais notre seule nature ne doit pas déterminer la manière dont nous traçons notre chemin dans l'histoire.\n¤ ¤L'heure est à la guerre. Depuis trop longtemps les [Root.GetHabitants] détiennent les ressources dont nous avons besoin pour faire face aux épreuves auxquelles nous sommes confrontés, et il paraît évident qu'ils ne les partageront pas de leur plein gré. Si nous avons tout fait pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en faisant face avec courage à cette épreuve ancienne qu'est le combat. »\n\nDans l'un de ses derniers discours, [From.GetLeLaLDir] [From.GetLeader] a recouru à une rhétorique hostile pour justifier une invasion [Root.GetDuDelaDelNP] [Root.GetName]. Une partie des [From.GetHabitants] soutient sa position, mais c'est à leur dirigeant[From.GetXEDir] qu'incombe de prendre la décision finale."
 war_justification.213.a:0 "S'ils font de nous leurs ennemis,\nils le regretteront"
 war_justification.214.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] défie [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.214.d:0 "« Les [Root.GetHabitants] se prétendent plus modernes et plus évolués que nous. Mais jamais leur pays n'a traversé les mêmes épreuves que le nôtre ; et ils ne sont pas préparés à ces menaces qui se profilent à l'horizon.\n¤ ¤Leur dédain envers nous, l'interdiction qu'ils nous font de prendre ce qui nous revient de plein droit leur a gagné de pouvoir nous compter désormais parmi ces mêmes menaces. [Root.GetLeLaLNPCap] [Root.GetName], faibl[Root.GetXENP] et divisé[Root.GetXENP], ne pourr[Root.GetAOntNP] pas nous résister. »\n\nLe dédain affiché par [From.GetLeLaLPartiPouv] [From.GetRulingParty] envers [Root.GetLeLaLNP] [Root.GetName] est passé de la critique affichée à l'hostilité évidente. Il est généralement entendu [From.GetAuEnANP] [From.GetName] que les [Root.GetHabitants] ne veulent pas d'une guerre, mais si des coupables doivent être désignés, la faute en revient selon [From.GetLeLaLDir] [From.GetLeader] aux dirigeants qu'ils ont élus."
 war_justification.214.a:0 "Et, bien évidemment, tous les [From.GetHabitants] qui veulent la paix sont réduits au silence..."
 war_justification.215.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] entend rétablir l'ordre [Root.GetAuEnANP] [Root.GetName]"
 war_justification.215.d:0 "« Le sentiment national est fort [From.GetAuEnANP] [From.GetName], mais tous les pays n'ont pas cette chance. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu [Root.GetSesLeursNP] traditions nationales être réduites à néant, [Root.GetSesLeursNP] dirigeants légitimes assassinés, tout cela au nom de la grande révolution des marxistes.\n¤ ¤Il est de notre devoir de rétablir l'ordre dans ce monde déchiré par des usurpateurs sanguinaires, et de réaffirmer la puissance [Root.GetDuDelaDelNP] [Root.GetName] face à la menace communiste. »\n\nSi [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAOntPartiPouv] toujours combattu le communisme, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] tout particulièrement été visé[Root.GetXENP] par [From.GetSesLeursPartiPouv] critiques dans les récents discours. Craignant qu'[Root.GetIlElleNP] n'enregistr[Root.GetEEntNP] bientôt des progrès spectaculaires, une attaque [From.GetAdjFS] préventive contre [Root.GetLuiElleEuxNP] est déjà en cours de péparation."
 war_justification.215.a:0 "Les [From.GetHabitants] ne peuvent plus\nrenverser le cours de l'histoire maintenant"
 war_justification.216.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] critique la dictature [Root.GetAdjFS]"
 war_justification.216.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] [Root.GetAuEnANP] [Root.GetName]. Mais ils se trompent lourdement.\n¤ ¤Si les succès récents [Root.GetDuDelaDelDir] [Root.GetLeader] sont dus un engouement récent et passager, à un mouvement de masse destructeur visant à assujettir les autres pays, [From.GetLeLaLPartiPouv] [From.GetRulingParty] s'y oppos[From.GetEEntPartiPouv] catégoriquement et n'[From.GetAOntPartiPouv] aucune intention de rien céder. Je suis prêt à prendre toutes les mesures qui s'imposeront pour mettre un terme à la menace fasciste – même s'il faut pour cela en passer par la guerre ! »\n\nLe régime [From.GetDuDelaDelDir] [From.GetLeader] a clairement fait le choix d'une politique d'hostilité à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Nos plans d'avenir visionnaires pour accéder à la gloire suscitent [From.GetAuEnANP] [From.GetName] la jalousie. Et, sans surprise, la peur aussi."
 war_justification.216.a:0 "S'ils veulent tester notre puissance,\nils vont le regretter"
 war_justification.217.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] conteste la souveraineté [Root.GetAdjFS]"
 war_justification.217.d:0 "« Qui fixe les frontières d'un pays ? Comment sont-elles définies ? Quels qu'aient été les moyens employés autrefois pour décider où s'arrêt[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName] et où commenc[Root.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName], nous vivons dans une ère nouvelle.\n¤ ¤On ne peut trop insister sur l'importance stratégique de la frontière avec [Root.GetLeLaLNP] [Root.GetName], et nous sommes tout à fait en droit de la modifier si cela est nécessaire pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les derniers discours [From.GetDuDelaDelDir] [From.GetLeader], une invasion [Root.GetDuDelaDelNP] [Root.GetName] semble imminente. Quelques-uns s'y opposent toujours, mais l'opinion publique [From.GetAdjFS] se montre de plus en plus favorable à la guerre."
 war_justification.217.a:0 "Le monde n'a-t-il retenu\naucune des leçons de la Grande Guerre ?"
 war_justification.218.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] jette le doute sur les motivations [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.218.d:0 "« Cela ne fait aucun doute : [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Les changements économiques initiés laissent clairement apparaître que les [Root.GetHabitants] ne sont en rien un peuple pacifique, et qu'ils ne font qu'attendre la première occasion de nous attaquer.\n¤ ¤Allons-nous rester les bras croisés à les regarder s'armer, alors que [From.GetLeLaLNP] [From.GetName] rest[From.GetEEntNP] sans défense ? Ou allons-nous neutraliser la menace [Root.GetAdjFS] avant qu'elle devienne incontrôlable ? »\n\nLes faucons [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] ont les yeux fixés sur [Root.GetLeLaLNP] [Root.GetName], disant que l'attaque est encore la meilleure défense. Leur point de vue fait son chemin, et [From.GetLeLaLNP] [From.GetName] prépar[From.GetEEntNP] déjà la guerre."
 war_justification.218.a:0 "C'est précisément pour cela\nque nous devons nous tenir prêts"
 war_justification.219.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] critique l'attitude [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.219.d:0 "« Les naïfs qui s'imaginent les [Root.GetHabitants] comme un peuple pacifique se bercent de douces illusions. Ceux des nôtres qui vivent à la frontière ne peuvent se permettre un tel luxe, alors qu'ils voient les troupes [Root.GetAdjFP] se rapprocher de nous.\n¤ ¤Nous ne pouvons laisser cette menace grandir sans y répondre. Chaque jour qui passe, [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Ce serait une véritable folie de ne pas en faire autant de notre côté. »\n\nLa présence de nos troupes à la frontière suscite l'inquiétude [From.GetAuEnANP] [From.GetName], où leurs déplacements sont interprétés comme la preuve d'intentions hostiles. Personne ne semble même y avoir considéré la possibilité que ce sont leurs discours belliqueux qui pourraient être la cause de nos mesures défensives."
 war_justification.219.a:0 "Nous ne pouvons pas vraiment nous permettre\nde désarmer après de telles menaces"
 war_justification.220.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] plaide pour une invasion [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.220.d:0 "« Si nous voulons disposer d'un avantage stratégique dans la guerre à prévoir – pour ne pas dire la guerre inévitable – avec [Root.GetLeLaLNP] [Root.GetName], nous ne pouvons nous permettre la moindre hésitation.\n¤ ¤L'enjeu en est d'assurer l'avenir de nos enfants, de veiller à ce que [From.GetLeLaLNP] [From.GetName] ai[From.GetTEntNP] encore [From.GetSaLeurNP] place dans le monde de demain. Ce n'est rien moins qu'une question de dévotion à notre cause, aux idéaux qui nous animent ! L'heure est venue d'agir ! »\n\nLes discours enthousiastes des responsables [From.GetDuDelaDelPartiPouv] [From.GetRulingParty], en première ligne desquels [From.GetLeLaLDir] [From.GetLeader], appellent l'opinion publique [From.GetAdjFS] à soutenir une invasion [Root.GetDuDelaDelNP] [Root.GetName]. Les motivations géopolitiques d'une telle mesure sont moins évidentes que les accents patriotiques, mais force est de constater que cette campagne a les effets voulus en parvenant à convaincre les [From.GetHabitants] de son bien-fondé."
 war_justification.220.a:0 "La guerre approche,\nnous devons nous préparer"
 war_justification.301.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critiqué[Root.GetXEDir]\npour la mollesse de sa politique étrangère"
 war_justification.301.d:0 "« Nous avions l'occasion de frapper nos ennemis, mais [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] ne l'[Root.GetAOntPartiPouv] pas saisie. Il ne s'agit pas seulement d'une nouvelle occasion manquée pour renforcer la position [Root.GetDuDelaDelNP] [Root.GetName] sur la scène internationale : c'est aussi et surtout une preuve évidente que [Root.GetSaLeurPartiPouv] volonté affichée de vouloir agir dans l'intérêt des [Root.GetHabitants] n'est rien d'autre qu'une posture politicienne. L'heure est venue de changer de politique ! »\n\nNotre incapacité à engager une guerre que de nombreuses personnes attendaient nous vaut les critiques acerbes de nos adversaires politiques. Après cet échec à mener nos projets militaires jusqu'à leur terme, nous allons maintenant avoir du mal à convaincre la population que nous avons une claire conscience de la voie sur laquelle nous emmenons [Root.GetLeLaLNP] [Root.GetName]..."
 war_justification.301.a:0 "Ne voulaient-ils pas éviter la guerre ?"
 war_justification.301.b:0 "Nous devons interdire toute manifestation\nde désaccord en dehors des réunions du Parti"
 war_justification.301.c:0 "Nous ne pouvons laisser les [Root.GetHabitants]\naccuser [Root.GetLeLaLDir] [Root.GetLeader] de lâcheté"
 nuke_dropped.1.t:0 "Bombardement atomique [From.From.Capital.GetAudessusdelacapitale] [From.From.GetName]"
 nuke_dropped.1.d:0 "\nPour la première et, espérons-le, la dernière fois de l'histoire, une bombe nucléaire a explosé [From.From.Capital.GetAudessusdelacapitale] [From.From.GetName] dans une guerre d'importance mondiale. Les dégâts sans précédent témoignent de la puissance dévastatrice de cette arme nouvelle, qui est crainte non seulement pour ses effets sur la région visée, mais aussi pour les implications qu'elle a sur celui qui l'utilise et pour l'humanité tout entière.\n¤ ¤Le monde ne peut que retenir son souffle en attendant de voir ce qui va suivre. Cela poussera-t-il [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] à capituler pour éviter plus d'horreurs, ou cela renforcera-t-il [From.From.Owner.GetSaLeurNP] résolution à se venger de ceux qui ont osé recourir à de telles mesures ?"
 nuke_dropped.1.a:0 "Nous venons d'entrer dans l'ère atomique"
 nuke_dropped.1.b:0 "Nous devons tout faire\npour protéger les [Root.GetHabitants]"
 nuke_dropped.2.t:0 "Bombardement atomique d'Hiroshima"
 nuke_dropped.2.d:0 "« Dans les rues, les scènes d'horreur se multiplient. » (Kuniyoshi Aikawa)\n¤ ¤Aujourd'hui, une bombe nucléaire a explosé à une altitude de 580 mètres au-dessus de la ville d'Hiroshima. Plus des deux tiers de la ville ont été instantanément détruits. Si la ville avait été construite pour résister aux tremblements de terre, seules quelques structures ont résisté à l'explosion.\n¤ ¤Si la puissance de l'arme atomique a été ainsi démontrée, le coût en vies humaines a été minimisé. Aucun camp ne veut avoir à réfléchir à l'horreur de cette tragédie, mais ses conséquences sont celles de vies perdues en un clignement d'œil et de retombées radioactives durables."
 nuke_dropped.2.a:0 "Combien d'autres encore devront périr\navant la fin de cette guerre ?"
 nuke_dropped.2.b:0 "Nous devons agir pour aider rapidement les victimes"
 nuke_dropped.3.t:0 "Bombardement atomique de Nagasaki"
 nuke_dropped.3.d:0 "Aujourd'hui, une bombe atomique, initialement destinée à Kokura, a explosé au-dessus de Nagasaki. Les conditions météo ont contraint les avions à dérouter leur mission, une combinaison de fumée, de nuages et de problèmes techniques ayant été les facteurs décisifs d'un événement qui pourrait bien changer le cours de l'histoire.\n¤ ¤Les effets de la bombe ont été quelque peu contenus par la situation géographique de la ville, au fond d'une vallée, mais les dégâts n'en demeurent pas moins terribles. Quelques installations militaires ont été rasées, mais tout cela est éclipsé par le nombre effroyable de victimes civiles – d'autant qu'il faudra peut-être plusieurs décennies pour connaître avec certitude les effets à long terme de cette arme."
 nuke_dropped.3.a:0 "Cela poussera-t-il [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] à capituler ?"
 nuke_dropped.3.b:0 "Nous espérions que Nagasaki\nserait épargnée"
 nuke_dropped.4.t:0 "Bombardement atomique de Berlin"
 nuke_dropped.4.d:0 "[GetDateText]. Aujourd'hui, Berlin a été la cible d'une frappe nucléaire. Ce n'est pas la première attaque que subit la capitale allemande, lors de cette guerre ou au cours la précédente, mais celle-ci n'a rien de comparable. Jamais depuis la guerre de Trente Ans Berlin n'avait connu pareille dévastation - étant donné sa croissance depuis cette époque cela semblait d'ailleurs impossible.\n¤ ¤La bombe n'ayant pas explosé à l'endroit prévu, le Führerbunker semble avoir été en partie épargné, et on dit [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader], bien qu'indigné[From.From.Owner.GetXEDir], serait toujours en vie. Mais la question de savoir comment les responsables [From.From.Owner.GetAdjMP] peuvent être évacués et protégés des retombées radioactives reste entière."
 nuke_dropped.4.a:0 "Aujourd'hui, je suis soulagé\nde ne pas être Berlinois"
 nuke_dropped.4.b:0 "L'ennemi a frappé au cœur même de la nation !"
 nuke_dropped.5.t:0 "Bombardement atomique de Londres"
 nuke_dropped.5.d:0 "Aujourd'hui, une explosion nucléaire a dévasté la ville de Londres. En dépit de toutes les défenses antiaériennes de la ville, [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] ne s'attendai[From.From.Owner.GetTEntNP] pas à subir une telle attaque. À [GetDateText], les carillons de Big Ben ont sonné pour la dernière fois, avant de fondre dans la chaleur de l'explosion. D'après les premiers rapports, le palais de Buckingham aurait été complètement rasé et la famille royale resterait introuvable.\n¤ ¤[From.From.Owner.GetLeLaLDirCap] [From.From.Owner.GetLeader] aurait cependant survécu et se préparerait à faire une déclaration radiodiffusée un peu plus tard dans la journée. Les [From.From.Owner.GetHabitants], dont le moral est au plus bas, en ont désespérément besoin – ça, ou une claire reddition."
 nuke_dropped.5.a:0 "Difficile de garder son flegme\nface à une frappe nucléaire"
 nuke_dropped.5.b:0 "God Save the King !"
 nuke_dropped.6.t:0 "Bombardement atomique de Kyôto"
 nuke_dropped.6.d:0 "Aujourd'hui, la ville de Kyôto, un important centre industriel [From.From.Owner.GetDuDelaDelNP] [From.From.Owner.GetName], a été frappée par une bombe atomique. Elle aurait été choisie pour cible en raison de son importance culturelle.\n¤ ¤Beaucoup pensaient que Kyôto serait épargnée pour sa beauté et son importance historique, mais la terreur suscitée par sa destruction aura plutôt constitué un atout et augmenté la portée psychologique de l'attaque. Le site de la ville, au fond d'une vallée, a quelque peu limité la portée des dégâts ; mais l'ancien palais impérial et bon nombre de bâtiments industriels ont été totalement détruits."
 nuke_dropped.6.a:0 "La culture et la beauté ne pèsent\npas bien lourd dans une telle guerre"
 nuke_dropped.6.b:0 "Qu'ils détruisent notre passé,\nnous nous bâtirons un nouvel avenir"
 nuke_dropped.7.t:0 "Bombardement atomique de Tôkyô"
 nuke_dropped.7.d:0 "Aujourd'hui, le cœur du Japon a été la cible d'une attaque nucléaire. Si beaucoup s'attendaient à ce que Tokyo soit bombardée, personne n'avait envisagé qu'elle pourrait être une cible pour cette arme nouvelle. Mais, en fin de compte, peut-être du fait de l'importance de la nouvelle capitale et du palais impérial désormais détruit, un fléau plus dévastateur que jamais s'est abattu sur la ville.\n¤ ¤On dit [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader] serait toujours en vie, mais cette tragédie suscite des questions sur les limites que se fixeront les ennemis [JAP.GetDuDelaDelNP] [JAP.GetName]. Si la guerre devait se poursuivre, quelles cibles peuvent encore être menacées ? Quelles menaces peuvent bien être brandies désormais ?"
 nuke_dropped.7.a:0 "Serait-ce la fin de l'Empire du Japon ?"
 nuke_dropped.7.b:0 "Tant [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader] vivra, l'Empire vivra"
 nuke_dropped.8.t:0 "Bombardement atomique de Washington"
 nuke_dropped.8.d:0 "Aujourd'hui, une bombe atomique a explosé au-dessus de la capitale [From.From.Owner.GetAdjFS]. Au cours d'une attaque clairement dirigée contre le cœur politique et historique de la nation, la Maison Blanche, le Capitole et d'autres bâtiments et monuments encore ont été rasés. Même le terrible incendie qui avait ravagé la ville il y a plus d'un siècle n'était rien à côté de la désolation causée par cette arme nouvelle et dévastatrice.\n¤ ¤[From.From.Owner.GetLeLaFDirCap] président[From.From.Owner.GetXEDir] [From.From.Owner.GetLeLaLDir] [From.From.Owner.GetLeader] [From.From.Owner.GetLuiElleDir]-même a été épargné[From.From.Owner.GetXEDir], mais la nation a été frappée en plein cœur. De toute évidence, [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] espérai[From.From.Owner.GetTEntNP] être [From.From.Owner.GetLeLaFNP] seul[From.From.Owner.GetXENP] à pouvoir brandir la menace d'une telle arme. Cet espoir a finalement été perdu de la pire des manières."
 nuke_dropped.8.a:0 "Une nation indivisible,\nface à un atome divisible"
 nuke_dropped.8.b:0 "Tel le phénix,\nl'aigle renaîtra de ses cendres"
 nuke_dropped.9.t:0 "Bombardement atomique de Rome"
 nuke_dropped.9.d:0 "Aujourd'hui, une explosion nucléaire a frappé la ville de Rome, suscitant l'effroi dans le monde entier. En raison de ses trésors historiques et artistiques, rares étaient ceux à pouvoir imaginer que l'antique cité pourrait être la cible d'une telle arme de destruction aussi massive. La destruction partielle du Vatican et l'incertitude sur le sort du pape ont non seulement horrifié les Italiens, mais aussi les catholiques du monde entier.\n¤ ¤Le développement rapide de Rome au cours de la décennie passée a été réduit à néant par cette attaque. Pendant un temps, on pouvait penser que la ville pourrait jouer un rôle majeur dans la reconstruction du pays, une fois la guerre terminée. Cet espoir a été réduit en poussière, de même que nombre de ses habitants."
 nuke_dropped.9.a:0 "Bomba jacta est !"
 nuke_dropped.9.b:0 "Rome ne se refera pas en un jour..."
 nuke_dropped.10.t:0 "Bombardement atomique de Paris"
 nuke_dropped.10.d:0 "Aujourd'hui, une bombe nucléaire a explosé au-dessus de Paris, provoquant des dégâts catastrophiques et causant d'innombrables victimes. La France est traumatisée par la pire attaque de tous les temps que sa capitale ait eu à subir, malgré des siècles de guerres et de révolutions. Les Parisiens avaient peut-être envisagé la défaite, mais pas cette profonde et violente désolation.\n¤ ¤Aucun défilé de la victoire n'aura lieu sur les Champs-Élysées et au pied des vestiges de l'Arc de Triomphe, vu l'état actuel de la ville. Au cours des décennies à venir, un nouveau Paris verra peut-être le jour ; mais dans l'esprit de chacun le Paris de la Belle Époque a disparu à jamais."
 nuke_dropped.10.a:0 "La ville lumière s'est éteinte"
 nuke_dropped.10.b:0 "Hier encore, Paris semblait éternelle"
 nuke_dropped.11.t:0 "Bombardement atomique de Moscou"
 nuke_dropped.11.d:0 "Maintes fois convoitée, jamais conquise, Moscou a aujourd'hui été la cible d'une attaque nucléaire. L'explosion visait les autorités [From.From.Owner.GetDuDelaDelNP] [From.From.Owner.GetName], et le Kremlin a été presque complètement détruit.\n¤ ¤[From.From.Owner.GetLeLaLDirCap] [From.From.Owner.GetLeader], devenu[From.From.Owner.GetXEDir] plus conscient[From.From.Owner.GetXEDir] et angoissé[From.From.Owner.GetXEDir] face aux menaces jusqu'aux plus invraisemblables, a été évacué[From.From.Owner.GetXEDir] suffisamment tôt pour rester en vie. Pourtant, même les immensités [From.From.Owner.GetAdjFP] pourraient ne pas suffire à échapper à un ennemi aussi impitoyable. À ce rythme, le pays pourrait même n'abriter bientôt que deux sortes de paysages : ceux des étendues sauvages créées par la nature, et ceux des déserts créés par l'ennemi."
 nuke_dropped.11.a:0 "Un hiver nucléaire ne fera-t-il pas de Moscou une cible encore plus inaccessible ?"
 nuke_dropped.11.b:0 "Ils peuvent brûler toutes nos villes,\nils n'en prendront jamais aucune"
 nuke_dropped.12.t:0 "Bombardement atomique de Copenhague"
 nuke_dropped.12.d:0 "Aujourd'hui, la ville de Copenhague a été la cible d'une frappe nucléaire. Après avoir échappé à la destruction lors de la Grande Guerre grâce à la neutralité du Danemark, cette ville florissante n'avait pas connu pareille dévastation depuis les guerres napoléoniennes. La région entourant l'Øresund a elle aussi subi des retombées radioactives et les survivants, craignant de nouvelles attaques, ont commencé à gagner la Fionie et le continent.\n¤ ¤Le sort du roi Christian X demeure inconnu, et cette attaque a sérieusement miné le moral du pays. Reste à savoir si cela précipitera la chute de l'une des plus anciennes nations d'Europe."
 nuke_dropped.12.a:0 "Il y a quelque chose d'irradié\nau royaume du Danemark"
 nuke_dropped.12.b:0 "Comme par le passé,\nla ville renaîtra de ses cendres"
 nuke_dropped.12.c:0 "Notre plutonium a mis\nles Danois à genoux !"
 nuke_dropped.13.t:0 "Bombardement atomique de Stockholm"
 nuke_dropped.13.d:0 "Aujourd'hui, la magnifique ville de Stockholm, la fière Venise du Nord, a été la cible d'une frappe nucléaire. Malgré les efforts déployés par le passé pour conserver leur neutralité, les Suédois ont payé aujourd'hui un lourd tribut au conflit mondial. L'épicentre de l'explosion a été le centre-sud de la ville, une zone destinée à être développée et à de vastes projets de construction à l'avenir, aujourd'hui définitivement réduite à néant.\n¤ ¤La ville est totalement méconnaissable, mais les anciennes structures de Slussen semblent avoir mieux résisté que prévu au souffle de l'explosion. Il a d'ores et déjà été décidé qu'elles ne seront pas restaurées, en témoignage de la capacité de résistance de la ville."
 nuke_dropped.13.a:0 "Voilà qui va mettre fin\nà toute neutralité [SWE.GetDuDelaDelNP] [SWE.GetName]"
 nuke_dropped.13.b:0 "Le tigre suédois se relèvera !"
