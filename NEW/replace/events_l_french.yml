 jihadi.5.t:0 "Salafi Jihadist Insurgency Turns Civil War"
 jihadi.5.d:0 "Our attempted suppression of the Salafi Jihadist have failed, with them succeeding in building up enough chaos and insecurity to the point where a lot of ordinary people feel safer when they are controlling an area than the legal government. They have even managed to radicalize soldiers and a few traitorous generals has defected to their side. This is no longer a matter for our counter-terrorism forces - this is all out war."
