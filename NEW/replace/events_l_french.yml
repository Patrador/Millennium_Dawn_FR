 News_bankrupcy.2.d:0 "In yesterday's top level meeting in [From.GetName] between [From.GetLeader] and [Root.GetLeader], the [From.GetAdjective] promised to bail us out. However, in rescuing us from bankrupcy we will be forced to give [From.GetName] a long list of political concessions as well as grant them military access."
 News_bankrupcy.2.a:0 "Ok"
 interest_rate_reduced_10_TT:0 "Interest Rate on Debt: -10%\n"
 
 #event back for the one asking for the bailout
 bankrupcy.3.t:0 "[From.GetNameWithFlag] denies us bailout!"
 bankrupcy.3.d:0 "In yesterday's top level meeting in [From.GetName] between [From.GetLeader] and [Root.GetLeader], the [From.GetAdjective] were entirely unsympatethic to our needs, and refused to bail us out. While [From.GetName] didn't exactly owe us anything, their refusal has damaged our perception of them as a reliable partner."
 bankrupcy.3.a:0 "Ok"
 
 #Newsevent for countries with influence there
 bankrupcy.4.t:0 "[From.From.GetNameWithFlag] grants bailout to [From.GetNameWithFlag]"
 bankrupcy.4.d:0 "Despite [From.GetName] being a country we have special interests in, the [From.GetAdjective] leader [From.GetLeader] went straight to the [From.From.GetAdjective] to seek favorable loans that reduce the unsustainable interest payments on [From.GetName]'s oversized debt.\n\nWhether or not we would have aided them in a similar manner is besides the point. We are relegated to the sidelines as [From.From.GetName] tighten their grip on [From.GetName], their influence massively increased while ours is waning."
 bankrupcy.4.a:0 "Worrying!"
 
 #Newsevent for neutral countries
 bankrupcy.5.t:0 "[From.From.GetNameWithFlag] grants bailout to [From.GetNameWithFlag]"
 bankrupcy.5.d:0 "With the worrying prospects of bankrupcy looming, [From.GetAdjective] leader [From.GetLeader] met with the [From.From.GetAdjective] to iron out a deal for favorable loans that reduce the unsustainable interest payments on [From.GetName]'s oversized debt.\n\nWith [From.From.GetName] granting the bailouts, [From.GetName]'s debt problems are stabilized, but at the cost of massively increased [From.From.GetAdjective] influence."
