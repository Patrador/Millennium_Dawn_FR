 support_folder:0 "Bataillons de soutien"
 armour_folder:0 "Véhicules"
 armour_folder_desc:0 "Véhicules blindés, chars et leurs variantes."
 naval_folder:0 "Navires de surface"
 naval_folder_desc:0 "Navires de surface"
 carrier_folder:0 "Porte-avions"
 carrier_folder_desc:0 "Porte-avions"
 submarine_folder:0 "Sous-marins"
 submarine_folder_desc:0 "Sous-marins"
 air_techs_folder:0 "Hélicoptères"
 air_techs_folder_desc:0 "Hélicoptères d'attaque et de transport."
 fixed_wing_folder:0 "Avions à voilure fixe"
 fixed_wing_folder_desc:0 "Avions de combat monomoteurs et bimoteurs basés sur des avions de combat multirôles à réaction."
 bomber_folder:0 "Avion bombardier"
 bomber_folder_desc:0 "Avions de combat spécialisés pour des frappes aériennes de proximité stratégiques, navales ou dédiées."
 infantry_weapons2:0 "Armes légères 1985"
 infantry_weapons2_desc:1 "Les armes légères représentent l'équipement utilisé par les escouades de carabiniers, comme les fusils d'assaut, les fusils tireurs d'élite, les lance-grenades, les carabines sans recul, les mitrailleuses légères et les armures."
 rocket_interceptor:0 "Intercepteur de roquette I"
 offensive_focus:0 "Priorité à l'offensif sur les armes combinées"
 offensive_focus_desc:0 "Reconnaissant que la supériorité aérienne est essentielle aux opérations offensives, les opérations anti-aériennes à l'appui des forces terrestres de première ligne sont prioritaires."
 lr_maritime_strike:0 "Frappe maritime de longue portée"
 lr_maritime_strike_desc:0 "Utilisation tactique d'avions bombardiers terrestres pour attaquer les navires de guerre en mer."
 rw_frontline_focus:0 "Priorité aux voilures tournantes"
 rw_frontline_focus_desc:0 "Des rayons de combat courts et des vitesses inférieures à celles des hélicoptères à voilure fixe rendent les hélicoptères moins adaptés aux frappes en profondeur. Ainsi, des tactiques sont élaborées pour maximiser leur efficacité à fournir un soutien aérien direct aux troupes de première ligne."
 recon_strike_complex:0 "Complexe de frappe de reconnaissance"
 recon_strike_complex_desc:0 "Un concept de guerre envisageant une fusion des systèmes de surveillance aérienne et spatiale avec des moyens de frappe à longue portée au niveau des grandes formations. Cela permet la destruction en temps quasi réel des cibles de grande valeur profondément derrière le front."
 roaving_fighters:0 "Chasseurs à intinéraire libre"
 roaving_fighters_desc:0 "La détection et la destruction des moyens de surveillance aéroportés nécessitent des pilotes bien entraînés et expérimentés, étant donné l'initiative de chasser leurs cibles."
 pilot_adversarial_training_oi:0 "Formation de pilotes"
 pilot_adversarial_training_oi_desc:0 "Formation avancée des pilotes conçue pour simuler les avions et les tactiques employées par les forces ennemies probables."
 aviation_fire_strike:0 "Frappe incendière aérienne"
 aviation_fire_strike_desc:0 "Une première frappe concentrée qui fait appel à tous les aspects du tir, y compris les missiles, les aéronefs et les moyens électroniques."
 alcm_raid_oi:0 "Raids de missiles de croisière à lanceur aérien"
 alcm_raid_oi_desc:0 "Doctrine tactique spécifiant l'utilisation à grande échelle d'avions d'attaque navals lançant des missiles antinavires contre des flottes."
 jsead:0 "JSEAD"
 jsead_desc:0 "Suppression conjointe des défenses aériennes ennemies. Les tactiques de suppression ou de destruction coordonnées des sites SAM et AAA permettent aux aviateurs d'effectuer leurs missions de soutien aérien avec un risque réduit."
 terminal_attack_controllers:0 "Terminal de contrôle d'attaque"
 terminal_attack_controllers_desc:0 "Du personnel au sol hautement qualifié, intégré à des unités de première ligne, dirige les ressources de l'aviation vers les cibles, ce qui augmente considérablement leur létalité et leur efficacité."
 large_strike_packages:0 "Gros paquets de frappes"
 large_strike_packages_desc:0 "Des considérations particulières de planification sont nécessaires pour mettre en œuvre le principe de la masse de combat au niveau de l'aviation tactique."
 flight_and_element_air_taskings:0 "Missions aériennes"
 flight_and_element_air_taskings_desc:0 "L'utilisation des ressources aéronautiques dans les organisations situées sous l'escadron permet une plus grande granularité et une plus grande souplesse dans la poursuite des cibles."
 all_weather_attack_procedures:0 "Procédures d'attaque par tous les temps"
 all_weather_attack_procedures_desc:0 "Coordination with meteorological intelligence and development of specialized ordnance enables effective all-weather and night bombing."
 strike_coordination_and_reconnaissance:0 "Coordination et reconnaissance de frappes"
 strike_coordination_and_reconnaissance_desc:0 "Ces missions permettent à un avion de diriger d'autres avions de combat sur des cibles d'opportunité dans les zones étroite et arrière de l'espace de combat."
 joint_air_operations:0 "Opérations aériennes communes"
 joint_air_operations_desc:0 "Les opérations aériennes communes codifient l'emploi coordonné des ressources aériennes dans plusieurs branches/services d'une même armée, sous la responsabilité d'un seul commandant aérien."
 master_air_attack_plan:0 "Plan général d'attaque aérienne"
 master_air_attack_plan_desc:0 "Permet l'unité d'effort dans la réalisation de la vision du commandant pour la poursuite des cibles à l'appui de l'ensemble du plan de manœuvre au sol."
 standoff_precision_strikes:0 "Frappes de précision"
 standoff_precision_strikes_desc:0 "Les progrès de l'informatique et de la technologie de détection permettent théoriquement un engagement précis des cibles à haute altitude et à longue portée. Bien que cela réduise les risques pour les avions, le brouillard de la guerre signifie souvent que ces frappes sont d'une efficacité limitée."
 low_altitude_air_support:0 "Appui aérien à basse altitude"
 low_altitude_air_support_desc:0 "Compte tenu de la prolifération des missiles tirés à l'épaule et de l'artillerie antiaérienne guidée par radar, la manœuvre "basse et lente" est très risquée. Cependant, il permet au pilote d'avoir une meilleure connaissance de la situation pour engager avec précision les cibles au sol."
 dynamic_strike_package_retasking:0 "Frappes dynamiques"
 dynamic_strike_package_retasking_desc:0 "L'accès à des renseignements opportuns, à des communications solides et à des procédures de contrôle de l'espace aérien bien rodées permet de réaffecter les missions d'assaut à des cibles de grande valeur ou à rendement élevé, de nature critique."
 killbox_keypad_airspace_management:0 "Gestion de l'espace aérien"
 killbox_keypad_airspace_management_desc:0 "Le découpage de l'espace aérien en carrés de grille qui peuvent être assignés et libérés au besoin permet une décomposition détaillée de l'espace de combat ainsi qu'une déconfliction claire et concise avec les autres moyens de soutien."
 digital_close_air_support:0 "Appui aérien rapproché"
 digital_close_air_support_desc:0 "."
 air_accompaniment:0 "Accompagnement aérien"
 air_accompaniment_desc:0 "Au fur et à mesure que les forces de percée avanceront rapidement, elles dépasseront la portée de l'appui-feu de l'artillerie terrestre. L'aviation à long rayon d'action fournira alors la majeure partie des tirs à l'appui de l'exploitation."
 vector_navigation:0 "Radionavigation"
 vector_navigation_desc:0 "La radionavigation, située derrière les lignes amies, facilite la gestion de l'espace aérien et aide les avions alliés à se rendre dans leurs zones cibles."
 wvr_maneuver:0 "Portée visuelle"
 wvr_maneuver_desc:0 "La supériorité aérienne dépend des combats gagnés par les chasseurs, et l'agilité et la tactique sont souvent le facteur décisif."
 battlefield_support:0 "Soutien sur le champ de bataille"
 BATTLEFIELD_SUPPORT_DESC:0 "Conformément à la doctrine standard de l'OTAN, nous désignons la puissance aérienne comme la principale méthode pour fournir un soutien flexible et dévastateur sur le champ de bataille à la ligne de front et à l'arrière de l'ennemi, détruisant leurs forces, leur cohésion et leurs communications."
 TITLE_OPERATIONAL_INTEGRITY:0 "Intégrité opérationnelle"
 OPERATIONAL_INTEGRITY_DESC:0 "Bénéficiant déjà du soutien de l'artillerie sur le champ de bataille, nous consacrons nos forces aériennes principalement à la prévention de la supériorité aérienne ennemie sur le champ de bataille pour assurer l'intégrité opérationnelle de nos forces terrestres."
