 #### NATO ####
 NATO_decisions:0 "NATO Membership"
 NATO_decisions_desc:0 "NATO, or the North Atlantic Treaty Organisation is a military alliance between multiple North American and European countries. NATO constitutes a system of collective defence whereby its independent member states agree to mutual defence in response to an attack by any external party."
 leave_NATO:0 "Leave NATO"
 leave_NATO_desc:0 "We no longer have an interest in being part of NATO"
 denounce_Status_As_Major_Non_NATO_Ally:0 "Denounce Status As Major non-NATO Ally"
