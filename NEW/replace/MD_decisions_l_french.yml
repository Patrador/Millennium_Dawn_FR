 Afghanistan_pashtunistan_decisions:0 "Unifying Pashtunistan"
 Afghanistan_pashtunistan_decisions_desc:0 "Almost 16% of Pakistan's population identifies as Pashtuni, the most dominant ethnic group of Afghanistan. Most of the Pakistani Pashtunis live in the North Western parts of the country. Due to the civil war in Pakistan, many of these people now suffer under a terrifying regime. It is our duty to protect them."
 claim_pashtunistan:0 "Claim Pashtunistan"
 claim_pashtunistan_desc:0 "The area of Pashtunistan covers Northwestern Pakistan and Eastern Afghanistan. As the area is under extremist control, we can claim to be true protectors of the area."
 claim_baluchistan:0 "Claim Baluchistan"
 claim_baluchistan_desc:0 "Quite often the unified Pashtunistan rhetoric also includes the area of Baluchistan, in Western Pakistan. This area is inhabited by Baluchis, who have long campaigned for independence. The area once belonged to Afghanistan, and it would grant us access to sea, which makes it vital for us."
 afg_claims_advance_to_baluchistan:0 "Advance Into Baluchistan"
 afg_claims_advance_to_baluchistan_desc:0 "Northern Baluchistan, and the major city of Quetta should be our first target. This will allow us to then continue our advance towards the sea."
 afg_claims_advance_to_the_sea:0 "Finish the Occupation of Baluchistan"
 afg_claims_advance_to_the_sea_desc:0 "We need to finish the occupation of Baluchistan by advancing and occupying the port city of Gwadar."
 afg_claims_advance_into_tribal_areas:0 "Advance Into Pashto Tribal Areas"
 afg_claims_advance_into_tribal_areas_desc:0 "Our first target should be to push through the Federally Administered Tribal Areas. We shall start by eliminating the strongholds of the Pakistani Taliban."
 afg_claims_clear_tribal_areas:0 "Clear the Tribal Areas"
 afg_claims_clear_tribal_areas_desc:0 "The next stage is to pacify the rest of the Tribal Areas now that the Taliban bases have been dealt with."
 afg_claims_invade_peshawar:0 "Occupy Peshawar"
 afg_claims_invade_peshawar_desc:0 "The jewel of the Pakistani Pashtun areas, the grand city of Peshawar, is in our sights. We can not falter now!"
 afg_invade_pakistan:0 "Invade Pakistan"
 afg_invade_pakistan_desc:0 "Instead of slowly advancing and occupying territory, we can invade directly and surprise the enemy. However, this will be frowned upon by the international community, and it is possible that the protectors of Pakistan will intervene."
 afg_integrate_pashtunistan:0 "Integrate Pashtunistan"
 afg_integrate_pashtunistan_desc:0 "Even though the Pashtuns share Afghanistan's dominant ethnicity, many Pashtuns in the new areas still resent our government. We need to spend resources to convince them that they are better off with us."
 unite_with_pakistan_taliban:0 "Unite with Pakistani Taliban"
 unite_with_pakistan_taliban_desc:0 "Our brothers in Pakistan are fighting for the liberation of Muslims. We need to join forces with them!"

