 NOR_nationalist_claims_SCO_desc:0 "Shetland as a part of independent [SCO.GetNameWithFlag] is a cruel joke. The  people there are longing for the day they will be united with their viking brethren."
 NOR_nationalist_claims_ICE:0 "Claim [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc:0 "[ICE.GetNameWithFlag] was settled by Norwegians and was for the longest time part of the Kingdom of Norway, before it was illegally handed away to [DEN.GetNameWithFlag] by [SWE.GetNameWithFlag] as part of the settlement in the Napoleonic Wars. While [ICE.GetNameWithFlag] is independent now, we know their preferred choice - Norway."
