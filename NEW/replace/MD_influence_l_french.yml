 coup_button_TT:0 "§HTentative de coup d'État§!\nTentera un coup d'État [From.GetAuEnANP] [From.GetNameWithFlag]. Les coups d'État peuvent soit réussir, soit être découverts et échouer, soit mener à une guerre civile. La probabilité de chacun est déterminée par votre influence et la popularité de votre vision politique et de votre parti au pouvoir [From.GetAuEnANP] [From.GetNameWithFlag], ainsi que d'autres facteurs tels que leur stabilité."
