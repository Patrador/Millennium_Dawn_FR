 INFLUENCE_TOOLTIP_DELAYED:0 "L'influence mesure le poids et la domination que l'on détient sur une nation. L'influence peut être étendue en investissant dans des bâtiments, en faisant des dons, en apportant une aide militaire et en utilisant du poids politique. D'autres pays se disputeront l'influence et le pays hôte tentera d'affirmer sa souveraineté s'il le peut.\n\nSi votre influence est suffisamment forte, vous pouvez forcer le pays à signer des accords commerciaux favorables ou même en faire un État sujet. En plus de dériver lentement vers votre vision politique mondiale, l'influence peut être utilisée comme une monnaie pour manipuler leur politique en votre faveur."
