l_french:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS:0 "Nous devons disposer de suffisamment d'emplacements de construction vides"
 emerging_outlook:0 "Vision émergente"
 emerging_outlook_desc:0 "Les pays politiquement émergents souhaitent s'écarter de l'ordre mondial actuel et créer de nouvelles organisations pour remplacer les anciennes. Sans être strictement anti-américains ou anti-occidentaux, les pays émergents tentent souvent de saper les influences occidentales."
 western_outlook:0 "Vision occidentale"
 western_outlook_desc:0 "Les pays occidentaux mettent l'accent sur la démocratie et la liberté, et sont souvent alignés sur les États-Unis. Les pays occidentaux s'efforcent de maintenir le statu quo dans la politique mondiale."
 nationalist_outlook:0 "Vision nationaliste"
 nationalist_outlook:0 "Vision nationaliste"    #Idea
 nationalist_outlook_desc:0 "Les pays nationalistes se concentrent sur eux-mêmes et sur les gloires passées de leur nation. Ils tombent souvent dans une politique autoritaire et favorisent l'existence d'une seule ethnie ou d'un seul peuple."
 salafist_outlook:0 "Vision salafiste"
 salafist_outlook_desc:0 "Le salafisme est une interprétation ultra-conservatrice de l'islam. Les salafistes veulent réformer l'islam en le ramenant à ses racines plus traditionnelles et littérales, par la force si nécessaire."
 non_aligned_outlook:0 "Vision non-alignée"
 non_aligned_outlook_desc:0 "Les pays non-alignés tentent de rester en dehors de la politique mondiale et se concentrent souvent sur le développement interne ou régional. Ils n'ont pas d'attaches fortes ni à l'Ouest ni à l'Est."
 neutrality_outlook:0 "Vision non-alignée"     #Idea
 multilateralism_focus:0 "Multilatéralisme"
 multilateralism_focus_desc:0 "Le monde ne se résume pas aux États-Unis. Nous ne devons pas oublier qu'il y a des pays comme nous, grands et petits."
 international_organizations_focus:0 "Organisations internationales"
 international_organizations_focus_desc:0 "Au lieu de compter sur un seul pouvoir pour surveiller le monde, les organisations internationales devraient se voir accorder plus de pouvoir pour assurer la prospérité économique et la paix dans le monde."
 lilliputian_strategy:0 "Stratégie lilliputienne"
 lilliputian_strategy_desc:0 "Nous devons nous allier aux petits pays pour résister aux pays beaucoup plus grands, ou mieux encore, nous empêcher de devenir leurs serviteurs."
 support_g4:0 "Soutenir le G4"
 support_g4_desc:0 "Les pays du G4, qui comprend le Brésil, l'Allemagne, l'Inde et le Japon, sont quatre pays qui se soutiennent mutuellement dans leur candidature à des sièges permanents au Conseil de sécurité des Nations unies. Leur influence économique et politique s'est considérablement accrue au cours des dernières décennies, atteignant une ampleur comparable à celle des membres permanents (P5). En soutenant leur candidature, nous pouvons établir une bonne relation avec chacun d'entre eux."
 reform_international_institutions:0 "Promouvoir une réforme de la gouvernance mondiale"
 reform_international_institutions_desc:0 "Les organisations internationales doivent être réformées pour partager le pouvoir à travers le monde, au lieu d'être contrôlées par quelques pays seulement."
 befriend_us:0 "S'aligner sur les États-Unis"
 befriend_us_desc:0 "Les États-Unis ont l'armée et l'économie les plus fortes du monde. Il serait bénéfique pour nous de rester de leur côté."
 pro_american:0 "Pro-américain"
 pro_american_desc:0 "La politique étrangère de ce pays est très orientée vers les valeurs occidentales et le mode de vie américain."
 free_trade_us:0 "Accord de libre-échange"
 free_trade_us_desc:0 "La signature d'un accord de libre-échange permettra à certaines marchandises de circuler librement entre nous et les États-Unis. Cela permettra aux deux parties de profiter des ressources de l'autre."
 american_aid:0 "Aide étrangère américaine"
 american_aid_desc:0 "Les États-Unis sont plus que disposés à verser de l'argent à leurs alliés pour s'assurer de leur solidité. Peut-être que nous pourrions aussi obtenir une ou deux pièces de leur part."
 join_nato:0 "Rejoindre l'OTAN"
 join_nato_desc:0 "Description"
 peaceful_emergence:0 "Émergence pacifique"
 peaceful_emergence_desc:0 "Malgré nos différentes visions du monde, nous ne devrions pas être hostiles à l'ancien ordre, mais plutôt travailler progressivement à changer le monde par la diplomatie et l'économie."
 developmentalism:0 "Développementalisme"
 developmentalism_desc:0 "Le développementalisme est une théorie économique qui affirme que la meilleure façon de développer les économies des pays moins développés est d'avoir un marché intérieur fort et varié avec des tarifs élevés."
 support_brics:0 "Soutenir les BRICS"
 support_brics_desc:0 "BRICS est l'acronyme de Brésil, Russie, Inde, Chine et Afrique du Sud. Ces pays ont l'une des économies émergentes à la croissance la plus rapide au monde. Il est essentiel de les soutenir pour apporter un équilibre au monde."
 assertive_emergence:0 "Émergence affirmée"
 assertive_emergence_desc:0 "L'ancien ordre doit être renversé avec force si nécessaire. L'Occident décadent nous empêchera à jamais de prendre la place qui nous revient sur la scène mondiale."
 militarism:0 "Militarisme"
 militarism_desc:0 "Le militarisme est l'idée d'un pays possédant une armée forte qui est utilisée pour sécuriser et protéger les intérêts nationaux tant dans les domaines intérieurs que dans les domaines étrangers."
 revanchism:0 "Revanchisme"
 revanchism_desc:0 "Le revanchisme est le terme qui désigne la volonté d'un pays de regagner un territoire qu'il a perdu auparavant. Rendu populaire par les Français après la perte de l'Alsace-Lorraine, le revanchisme est toujours un facteur clé dans la politique de nombreux pays."
 ideology_focus:0 "Notre idéologie"
 ideology_focus_desc:0 "Il est important que nous nous en tenions à notre idée de la neutralité, et nous ne devrions pas la compromettre en prenant arbitrairement parti dans un conflit."
 political_autonomy:0 "Autonomie politique"
 political_autonomy_desc:0 "L'un des plus grands dangers pour un pays est de tomber sous influence étrangère. Nous devons l'éviter à tout prix et nous devons toujours avoir la possibilité de suivre notre propre voie."
 a_19th_century_diplomacy:0 "Diplomatie du XIXe siècle"
 a_19th_century_diplomacy_desc:0 "La flexibilité de notre politique est la clé de notre succès. Rester fidèle à nos vieilles habitudes et à nos anciens alliés n'est pas toujours bénéfique pour nous, et nous devons agir de manière à apporter le plus possible à notre pays."
 pragmatism_focus:0 "Pragmatisme"
 pragmatism_focus_desc:0 "Dans une vision pragmatique du monde, les objets sont valorisés en fonction de leur caractère pratique. En politique, c'est important et nous ne pouvons pas faire les choses d'une certaine manière simplement parce que c'est comme ça que nous les avons toujours faites ou parce que c'est ce que l'on attend de nous."
 economic_autonomy:0 "Autonomie économique"
 economic_autonomy_desc:0 "L'un des plus grands dangers pour un pays est de céder son économie à une puissance étrangère. Notre peuple ne veut pas opprimer le sien, mais le nôtre."
 flexible_diplomacy:0 "Diplomatie flexible"
 flexible_diplomacy_desc:0 "Tout pays peut être notre allié ou notre ennemi. Nous devons rechercher à la fois le haut et le bas."
 trade_greek_and_trojans:0 "Commercer avec les Grecs et les Troyens"
 trade_greek_and_trojans_desc:0 "Nous devons coopérer avec tous les pays du monde, quelle que soit leur idéologie. Le fait d'exclure des pays en raison d'intérêts différents n'est pas une raison pour les oublier complètement."
 national_identity_focus:0 "Identité nationale"
 national_identity_focus_desc:0 "Les habitants de notre pays partagent une histoire et des ancêtres communs. Nous devons souligner, et si nécessaire créer, l'idée que nous sommes unis et non séparés."
 ethnic_nationalism:0 "Nationalisme ethnique"
 ethnic_nationalism_desc:0 "Notre peuple est le plus important et doit être prioritaire par rapport aux autres. Ce pays nous appartient, à nous et à personne d'autre."
 patriotism_focus:0 "Patriotisme"
 patriotism_focus_desc:0 "Le patriotisme est l'idée de loyauté envers un pays, quelle que soit sa nationalité. En ayant un drapeau derrière lequel le peuple peut s'unir, nous serons plus forts dans l'ensemble."
 civic_nationalism:0 "Nationalisme civique"
 civic_nationalism_desc:0 "Le nationalisme civique signifie l'unité de l'État, et non l'unité ethnique. En partageant les idéaux de l'État, des lois, des règles et des institutions, des personnes d'origines différentes pourront travailler ensemble."
 autarchy_focus:0 "Autarcie"
 autarchy_focus_desc:0 "L'autarcie est l'idée d'un État autosuffisant tant sur le plan politique qu'économique. En nous assurant que nous pouvons survivre par nous-mêmes, nous serons moins vulnérables aux influences extérieures."
 national_purity:0 "Pureté nationale"
 national_purity_desc:0 "Nous devons éradiquer les personnes qui ne s'intègrent pas dans notre société. Seule une population homogène nous permettra de faire face ensemble à toutes les menaces internes et externes."
 authoritarianism_focus:0 "Autoritarisme"
 authoritarianism_focus_desc:0 "Le peuple et l'État doivent être contrôlés par des individus forts pour assurer sa survie. Nous ne pouvons pas permettre que des choses comme la démocratie et la liberté existent si elles menacent notre existence."
 territorial_nationalism:0 "Nationalisme territorial"
 territorial_nationalism_desc:0 "Une fois que les gens seront fiers de leur pays, ils seront plus désireux de le défendre."
 paternalism_focus:0 "Paternalisme"
 paternalism_focus_desc:0 "Le peuple a besoin d'un guide fort pour s'assurer que ses idéaux et sa morale se dirigent vers ce que nous voulons qu'il fasse. Nous devons mettre en place un « État du père qui sait le mieux », ou un « État des nounous », pour nous assurer que les gens obtiennent ce qui est bon pour eux."
 alqaeda_allegiance:0 "Soutenir Al-Qaïda"
 alqaeda_allegiance_desc:0 "Al-Qaida se bat pour la liberté des musulmans depuis des années. Nous avons besoin de leurs réseaux existants et de leur expérience pour apporter des changements dans le monde."
 isis_allegiance:0 "Prêter serment à l'État islamique"
 isis_allegiance_desc:0 "L'État islamique a prouvé qu'ils sont sur la bonne voie grâce à leurs victoires et conquêtes rapides contre leurs ennemis. Nous devons leur prêter serment d'allégeance afin de réaliser le califat islamique."
 terrorism_focus:0 "Terrorisme"
 terrorism_focus_desc:0 "Nous ne pouvons pas espérer gagner contre nos ennemis dans un combat direct. Cela signifie que nous devons recourir à des tactiques de terreur pour vaincre des gouvernements hostiles en faisant du mal à leurs civils."
 expansionism_focus:0 "Expansionnisme"
 expansionism_focus_desc:0 "La meilleure façon de répandre la parole de Dieu est par la conquête. Nous suivrons les traces de Mohammed et apporterons l'épée aux infidèles."
 attrition_strategy:0 "Stratégie d'attrition"
 attrition_strategy_desc:0 "Nous allons lentement vider nos ennemis de leurs ressources et de leur force et gagner. Dieu est éternel, et il a le temps d'attendre."
 fear_strategy:0 "Stratégie de la peur"
 fear_strategy_desc:0 "Exécutions, nettoyage ethnique, propagande. Ce seront nos outils pour terrifier nos ennemis et les faire se rendre sans combattre. Et cela motivera certainement nos troupes une fois qu'elles connaîtront le coût de l'échec."
 ummah_focus:0 "L'oumma"
 ummah_focus_desc:0 "Tous les musulmans appartiennent à la même famille, quel que soit leur héritage ou leur lieu de naissance. Nous devons les accueillir tous à bras ouverts dans notre communauté."
 shariah_world:0 "Imposer la charia au monde"
 shariah_world_desc:0 "Le monde est décadent et doit changer. Nous ne pouvons plus permettre à ces idées dégoûtantes d'exister et nous devons agir."
 join_ndb:0 "Rejoindre la Nouvelle banque de développement"
 join_ndb_desc:0 "La Nouvelle banque de développement est une banque de développement appartenant aux pays du BRICS. L'objectif de la banque est de soutenir des projets d'infrastructure dans les pays membres et d'améliorer le réseau commercial existant entre eux."
 mosque_funding:0 "Financement des mosquées"
 mosque_funding_desc:0 "Nous ne devrions pas prendre des mesures ouvertes et hostiles pour répandre notre croyance. Au lieu de cela, nous allons canaliser notre argent vers des projets de construction de mosquées et d'éducation des imams. De cette façon, nos idéaux s'insinueront lentement dans l'esprit des gens."
 islamist_media:0 "Médias islamistes"
 islamist_media_desc:0 "En veillant à ce que nos médias rappellent Dieu au peuple, nous garantissons qu'ils resteront fidèles à leur foi."
 salafist_funding:0 "Financement salafiste"
 salafist_funding_desc:0 "Il existe des groupes qui partagent nos convictions et qui sont actuellement dans une lutte armée pour diffuser leurs idées. Nous devons maintenir ces groupes en vie pour montrer la grandeur de Dieu et la justice de leurs voies."
 indiscriminate_development:0 "Petits investissements industriels"
 indiscriminate_development_desc:0 "Investir dans notre économie nous permettra d'obtenir encore plus d'argent et de pouvoir économique sur le long terme."
 indiscriminate_development1:0 "Investissements industriels médiocres"
 indiscriminate_development1_desc:0 "Investir dans notre économie nous permettra d'obtenir encore plus d'argent et de pouvoir économique sur le long terme."
 indiscriminate_development2:0 "Grands investissements industriels"
 indiscriminate_development2_desc:0 "Investir dans notre économie nous permettra d'obtenir encore plus d'argent et de pouvoir économique sur le long terme."
 indiscriminate_development3:0 "Investissements industriels massifs"
 indiscriminate_development3_desc:0 "Investir dans notre économie nous permettra d'obtenir encore plus d'argent et de pouvoir économique sur le long terme."
 sustainable_development:0 "Développement durable"
 sustainable_development_desc:0 "Le développement durable est le principe d'organisation qui permet de maintenir les ressources limitées nécessaires pour répondre aux besoins des générations futures de la vie sur la planète. Il s'agit d'un processus qui envisage un état futur souhaitable pour les sociétés humaines, dans lequel les conditions de vie et l'utilisation des ressources continuent à répondre aux besoins humains sans porter atteinte à l'intégrité, la stabilité et la beauté des systèmes biotiques naturels."
 cop21:0 "COP21 : signer l'accord de Paris"
 cop21_desc:0 "L'accord de Paris est un accord au sein de la Convention-cadre des Nations unies sur les changements climatiques (CCNUCC) portant sur la limitation des émissions de gaz à effet de serre, l'adaptation et le financement à partir de l'année 2020."
 kigali_agreement:0 "Signer l'Accord de Kigali"
 kigali_agreement_desc:0 "L'Accord de Kigali est un amendement au protocole de Montréal visant à éliminer les hydrofluorocarbures (HFC) et à réduire de 0,5 C le réchauffement climatique futur. L'utilisation des HFC dans le monde entier a augmenté en flèche au cours de la dernière décennie, lorsque des pays à croissance rapide tels que la Chine et l'Inde ont adopté la climatisation dans les foyers, les bureaux et les voitures. Mais les gaz HFC sont des milliers de fois plus destructeurs pour le climat que le dioxyde de carbone, et les scientifiques affirment que leur utilisation croissante menace de compromettre l'accord de Paris."
 cop22:0 "COP22"
 cop22_desc:0 "Description"
 become_new_isis:0 "Nous prenons le relais de l'EI\n\n"
 justification_for_islamic_conquest:0 "Nous obtenons des buts de guerre pour unir un califat islamique"
