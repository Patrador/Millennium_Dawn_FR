l_french:
 LOADING_TIP_0:0 "La sécheresse syrienne de 2006-2011 a détruit 75% des fermes, forçant 1,5 million de personnes à se réfugier dans les villes. Affamés et sans emploi, leur présence a préparé le terrain pour le soulèvement de 2011 contre Assad."
 LOADING_TIP_1:0 "Depuis 1932, la Thaïlande a connu 12 coups d'État militaires qui ont réussi et 7 autres qui ont échoué. La Thaïlande est aujourd'hui une dictature militaire."
 LOADING_TIP_2:0 "La Bolivie a eu 193 coups d'État et tentatives de coup d'État depuis sa fondation en 1825. La dernière a été en 1980."
 LOADING_TIP_3:0 "Le plus vieux sous-marin encore utilisé a plus de 70 ans. L'USS Cutlass est entré en service en 1945, et en 1973, il a été transféré à Taiwan qui l'a renommé « Hai Shih »."
 LOADING_TIP_4:0 "Le groupe État islamique était auparavant la branche officielle d'Al-Qaïda en Irak et a émergé après l'invasion américaine de 2003."
 LOADING_TIP_5:0 "Al-Nusra en Syrie a officiellement quitté Al-Qaida à l'été 2016 pour se débarrasser de son image de groupe terroriste, tout en continuant à tuer normalement."
 LOADING_TIP_6:0 "Le Danemark possède le plus ancien drapeau du monde, le Dannebrog étant utilisé depuis 1219."
 LOADING_TIP_7:0 "Le Danemark est le pays le moins corrompu au monde et l'est depuis cinq années consécutives, selon Transparency International, suivi de la Finlande et de la Nouvelle-Zélande."
 LOADING_TIP_8:0 "Selon Reputation Institute, le pays qui jouit de la meilleure réputation internationale est le Canada, tandis que la Norvège est en tête de l'indice de développement humain."
 LOADING_TIP_9:0 "Le Canada a le plus long littoral du monde."
 LOADING_TIP_10:0 "L'Ouzbékistan et le petit Liechtenstein sont les seuls pays du monde doublement enclavés dans le monde, ce qui signifie qu'ils ne bordent que des pays sans littoral."
 LOADING_TIP_11:0 "La Russie est 55 fois plus grande que les Philippines, mais la longueur de leurs côtes est à peu près la même."
 LOADING_TIP_12:0 "Vous pouvez faire rentrer l'Espagne, la France, l'Italie, le Royaume-Uni, l'Allemagne et la Pologne dans la République démocratique du Congo."
 LOADING_TIP_13:0 "60% de la population mondiale vit en Asie."
 LOADING_TIP_14:0 "Avec la paix et le libre-échange, l'Allemagne a sans doute réalisé ce pour quoi elle s'est battue pendant deux guerres mondiales : la domination politique et économique sur l'Europe."
 LOADING_TIP_15:0 "Hassanal Bolkiah, le sultan et premier ministre de Brunei, est au pouvoir depuis 1967."
 LOADING_TIP_16:0 "La Chine compte 143 villes de plus d'un million d'habitants. 22 d'entre elles en ont plus de 5."
 LOADING_TIP_17:0 "La Chine utilise plus de ciment que le reste du monde."
 LOADING_TIP_18:0 "Le Vénézuéla et l'Arabie saoudite possèdent les plus grandes réserves de pétrole au monde, tandis que la Russie et l'Iran possèdent les plus grandes réserves de gaz naturel."
 LOADING_TIP_19:0 "Le Big Mac le moins cher du monde se trouve en Ukraine, tandis que la Suisse a le plus cher."
 LOADING_TIP_20:0 "Si la Chine devenait une superpuissance et soumettait les autres à son harcèlement et à son agression, les peuples du monde entier l'exposeraient et la renverseraient.\n- Deng Xiaoping -"
 LOADING_TIP_21:0 "L’armée de l’air israélienne pourrait détruire l’armée libanaise en quelques heures. Mais ils ne peuvent pas le faire avec nous. Nous pratiquons la guérilla.\n- Hassan Nasrallah -"
 LOADING_TIP_22:0 "L'Allemagne est favorable à l'intégration précisément parce que nous ne voulons pas de domination.\n- Gerhard Schröder -"
 LOADING_TIP_23:0 "Mon voisin connaît 200 types de vin. Je ne connais que le rouge et le blanc. Mais mon voisin ne connaît que deux types de pays, les industrialisés et ceux en développement. Et j'en connais 200.\n- Hans Rosling -"
 LOADING_TIP_24:0 "L’erreur de l’Occident a été de placer les Saoudiens sur le trône de l’Arabie saoudite, en les laissant utiliser la fortune pétrolière mondiale pour promouvoir l’islam wahhabite.\n- Salman Rushdie -"
 LOADING_TIP_25:0 "La pauvreté n'est pas le socialisme. Être riche, c'est glorieux.\n- Deng Xiaoping -"
 LOADING_TIP_26:0 "Je ne veux pas tuer de gens, alors ne m'élisez pas à la présidence.\n- Rodrigo Duterte -"
 LOADING_TIP_27:0 "Nous allons éradiquer Twitter. Je me fiche de ce que dit la communauté internationale. Tout le monde sera témoin de la puissance de la république de Turquie.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28:0 "Je suis le meilleur chef politique en Europe et dans le monde.\n- Silvio Berlusconi -"
 LOADING_TIP_29:0 "Après la révolution islamique en Iran en 1979, l'Occident, ayant perdu son plus important allié dans la région, s'est allié à l'Irakien Saddam Hussein pour mener une guerre brutale de 8 ans contre eux."
 LOADING_TIP_30:0 "Notre devise, que nous n'avons pas peur de répéter année après année, est « Mort à l'Amérique » !\n- Hassan Nasrallah -"
 LOADING_TIP_31:0 "Sous Kadhafi, la Libye était le pays d'Afrique où le niveau de vie était le plus élevé."
 LOADING_TIP_32:0 "En matière de dignité humaine, nous ne pouvons pas faire de compromis.\n- Angela Merkel -"
 LOADING_TIP_33:0 "La Suède est la plus petite nation qui produit encore tous ses propres avions de chasse, navires et sous-marins sur son territoire."
 LOADING_TIP_34:0 "Le char le plus répandu dans le monde est le T-72 soviétique, encore utilisé par près de 40 pays. Le Leopard 2 allemand est utilisé par 18 ans et le M1 Abrams américain par 7 pays."
 LOADING_TIP_35:0 "De 2010 à 2015, l’Éthiopie a doublé la taille de son économie, qui continue de croître au rythme le plus rapide au monde."
 LOADING_TIP_36:0 "Le terrorisme ne connaît ni nationalité ni religion.\n- Vladimir Putin -"
 LOADING_TIP_37:0 "La Russie est, après les États-Unis, le pays qui compte la plus grande population d'immigrés au monde, principalement d'Asie centrale et d'Ukraine."
 LOADING_TIP_38:0 "En 2013, la Russie a connu sa première augmentation naturelle de sa population depuis la chute de l'Union soviétique."
 LOADING_TIP_39:0 "Le Front Moro islamique de libération est un groupe islamiste qui s'est battu pour une nation musulmane indépendante aux Philippines. Ils ont terminé leur combat en 2014, alors qu'un groupe dissident a rejoint ISIS."
 LOADING_TIP_40:0 "Quand la Chine s'éveillera, le monde tremblera.\n- Napoléon Ier -"
 LOADING_TIP_41:0 "Les populations du Zimbabwe, du Soudan du Sud, du Malawi, du Niger et du Burundi sont celles dont la croissance est la plus rapide au monde. "
 LOADING_TIP_42:0 "En plus d'être la frontière la plus militarisée du monde, la frontière entre la Corée du Nord et la Corée du Sud constitue également le plus grand fossé dans le bien-être économique de deux nations qui se côtoient."
 LOADING_TIP_43:0 "Le nombre d'enfants n'augmente plus dans le monde. Nous débattons toujours sur le pic pétrolier, mais nous avons définitivement atteint le pic de l'enfance.\n- Hans Rosling -"
 LOADING_TIP_44:0 "Personne en Europe ne sera abandonné. Personne en Europe ne sera exclu. L'Europe ne réussit que si nous travaillons ensemble.\n- Angela Merkel -"
 LOADING_TIP_45:0 "Le développement le plus troublant de la dernière décennie est la détermination des dirigeants européens à recréer l’Union soviétique en Europe occidentale.\n- Mikhaïl Gorbatchev -"
 LOADING_TIP_46:0 "En toute honnêteté, nous ne voudrions certainement pas avoir le même type de démocratie qu’en Irak.\n- Vladimir Putin -"
 LOADING_TIP_47:0 "Si les États-Unis devaient quitter et abandonner l'Irak sans établir les bases d'un pays uni, ce serait certainement une seconde erreur.\n- Vladimir Putin -"
 LOADING_TIP_48:0 "Il n'y aura pas de dialogue, sauf avec des armes.\n- Oussama ben Laden -"
 LOADING_TIP_49:0 "L'argent n'est pas la seule réponse, mais cela fait une différence.\n- Barack Obama -"
 LOADING_TIP_50:0 "La puissance américaine dans le monde entier est à son zénith historique.\n- Zbigniew Brzeziński -"
 LOADING_TIP_51:0 "Parce que vous ne pouvez pas intervenir partout, vous ne concluez pas que vous ne pouvez intervenir nulle part.\n- Zbigniew Brzeziński -"
 LOADING_TIP_52:0 "Lorsque vous avez des terroristes, vous ne leur lancez pas de ballons, et vous n'utilisez pas de bâtons de caoutchouc, par exemple. Vous devez utiliser des armements.\n- Bachar el-Assad -"
 LOADING_TIP_53:0 "Aucun gouvernement dans le monde ne tue ses citoyens, à moins qu'il ne soit dirigé par un fou.\n- Bashar el-Assad -"
 LOADING_TIP_54:0 "Si Israël déposait les armes, il n'y aurait plus d'Israël. Si les Arabes posaient les armes, il n'y aurait plus de guerre.\n- Benyamin Netanyahou -"
 LOADING_TIP_55:0 "Israël a soutenu l'Iran dans sa guerre contre l'Irak. Mais après l'entrée d'Israël dans le sud du Liban en 1982, l'Iran a fondé ce qui est aujourd'hui le Hezbollah, préparant ainsi le terrain à sa rivalité."
 LOADING_TIP_56:0 "Si les musulmans cessaient de fumer des cigarettes pendant une journée et nous envoyaient même la moitié de l'argent économisé, la Russie disparaîtrait de la carte\n- Chamil Bassaïev -"
 LOADING_TIP_57:0 "J'ai commencé la révolution avec 82 hommes. Peu importe votre taille, si vous avez la foi et un plan d'action.\n- Fidel Castro -"
 LOADING_TIP_58:0 "Nous ferions mieux de nous réveiller et de sentir le falafel.\n- Mike Huckabee -"
 LOADING_TIP_59:0 "Toute la guerre est basée sur la tromperie\n- Sun Tzu -"
 LOADING_TIP_60:0 "Il n’y a pas d’exemple de pays ayant bénéficié d’une guerre prolongée.\n- Sun Tzu -"
 LOADING_TIP_61:0 "Combattre et vaincre dans toutes vos batailles n'est pas l'art suprême de la guerre. L'art suprême de la guerre est de maîtriser l'ennemi sans combattre.\n- Sun Tzu -"
 LOADING_TIP_62:0 "La faiblesse numérique vient de la nécessité de devoir se préparer à toutes les attaques possibles. La force numérique consiste à tromper son ennmi pour le forcer à faire ces préparations.\n- Sun Tzu -"
 LOADING_TIP_63:0 "C'est lorsque la « communauté internationale » exprime son « inquiétude » pour votre « situation » que votre situation est bel et bien foutue.\n- Michael D. Weiss -"
 LOADING_TIP_64:0 "Connaître la géographie d'une nation, c'est connaître sa politique étrangère.\n- Napoléon -"
 LOADING_TIP_65:0 "La politique internationale ne concerne jamais la démocratie et les droits de l'homme. Cela concerne les intérêts des États. Peu importe comment on nous dit le contraire dans les leçons d'histoire.\n- Egon Bahr -"
 LOADING_TIP_66:0 "Le terrorisme peut aller partout où il n'y a pas de gouvernement fort, ou un gouvernement qui ne peut pas contrôler son arrière-pays.\n- Robert D. Kaplan -"
 LOADING_TIP_67:0 "La première chose à reconnaître à propos de l’Afghanistan et de tous les pays pauvres et sous-développés, c’est que, si gros que cela semble sur la carte, c’est beaucoup plus grand quand vous y êtes.\n- Robert D. Kaplan -"
 LOADING_TIP_68:0 "De nombreux changements sont si progressifs qu'ils ne sont même pas qualifiés d'actualités. Mais l'histoire montre que ces changements sont plus importants que les événements dramatiques dignes d'intérêt.\n- Robert D. Kaplan -"
 LOADING_TIP_69:0 "La plupart des dommages dans le monde sont causés par de bonnes personnes, et non par accident, par déchéance ou par omission. Ce sont leurs actions délibérées, guidées par leurs idéaux élevés.\n- Isabel Paterson -"
 LOADING_TIP_70:0 "Une armée est un détournement d’énergie de la vie productive d’un pays.\n- Isabel Paterson -"
 LOADING_TIP_71:0 "Les nations n’ont ni amis ni alliés permanents, elles n’ont que des intérêts permanents.\n- Lord Palmerston -"
 LOADING_TIP_72:0 "Parfois, je pense que la guerre est la manière dont Dieu nous enseigne la géographie.\n- Paul Rodriguez -"
 LOADING_TIP_73:0 "L'ennemi commun nous unit, alors que les valeurs positives que chacun de nous défend défend nous divisent réellement. Par conséquent, nous devrions souligner ce à quoi nous nous opposons.\n- Alexandre Douguine -"
 LOADING_TIP_74:0 "Nous allons gagner tellement, vous pourrez même en avoir assez de gagner. Et vous dites : «S'il vous plaît, c'est trop gagner. Nous ne pouvons plus supporter ! Ne pouvons-nous pas avoir une perte ?»\n- Donald Trump -"
 LOADING_TIP_75:0 "Je suis convaincu que le Nigéria aurait été un pays plus développé sans pétrole. J'aurais aimé ne jamais sentir les vapeurs de pétrole.\n- Wole Soyinka -"
 LOADING_TIP_76:0 "Vous n'avez pas ancré l'Allemagne à l'Europe. Vous avez ancré l'Europe dans une Allemagne nouvellement dominante et unifiée. À la fin, mes amis, vous constaterez que cela ne fonctionnera pas.\n- Margaret Thatcher -"
 LOADING_TIP_77:0 "Nous devons nous assurer qu'aucun État ou combinaison d'États ne gagne la capacité d'expulser les États-Unis de l'Eurasie ou de diminuer son rôle décisif.\n- Zbigniew Brzeziński -"
 LOADING_TIP_78:0 "Nous n'attendrons pas que la bataille soit en Arabie saoudite. Au lieu de cela, nous allons mener la bataille en Iran.\n- Prince héritier Mohammed ben Salmane -"
 LOADING_TIP_79:0 "Un talent pour suivre les voies d’hier… ne suffit pas pour améliorer le monde d’aujourd’hui.\n- King Wu-ling, 307 av. J.-C. -"
 LOADING_TIP_80:0 "Si des Casques bleus des Nations Unies se présentent dans votre ville ou votre village et vous proposent de vous protéger, courez.\n- Andrew Thomson -"
 LOADING_TIP_81:0 "Agir sur la présomption d'une menace existante ou probable de la Chine, exagère les intentions et les capacités de la Chine et ouvre la porte à une nouvelle guerre froide.\n- Melvin Gurtov -"
 LOADING_TIP_82:0 "La domination des principes libéraux d’économie, de politique et de relations internationales ne durera que tant que ceux qui l’auront imposée conserveront la capacité de la défendre.\n- Robert Kagan -"
 LOADING_TIP_83:0 "Les nations ne sont guidées que par leurs propres intérêts et n'ont aucune obligation vis-à-vis d'autres pays qui ne se conformaient pas à ces intérêts.\n- Indira Gandhi -"
 LOADING_TIP_84:0 "Cinquante-sept pays du monde, un tiers des Nations Unies, ne reconnaissent pas Israël. D'une certaine manière, je pense que la Corée du Nord a de meilleures relations internationales.\n- Roi Abdullah II de Jordanie -"
 LOADING_TIP_85:0 "Je ne crois pas en l'idéologie dans les relations internationales.\n- Sergueï Lavrov -"
 LOADING_TIP_86:0 "Nous sommes dans une bataille et plus de la moitié de cette bataille se déroule sur le champ de bataille des médias.\n- Ayman al-Zawahiri, chef d'Al-Qaïda -"
 LOADING_TIP_87:0 "La montée des tensions en Europe de l’Est provoque des frissons dans le dos. À peine un quart de siècle après la fin de la guerre froide, il semble que nous glissions vers un autre.\n- Alex Morritt -"
 LOADING_TIP_88:0 "Ma réponse au sujet de la civilisation occidentale est que j'aimerais qu'ils en aient une.\n- Mahatma Gandhi -"
 LOADING_TIP_89:0 "Un groupe dirigeant est un groupe dirigeant tant qu'il peut nommer ses successeurs. Qui a le pouvoir n'est pas important, à condition que la structure reste la même.\n- George Orwell -"
 LOADING_TIP_90:0 "Après le chaos et le carnage du 11 septembre, il ne suffit pas de servir nos ennemis avec des papiers légaux.\n- George W. Bush -"
 LOADING_TIP_91:0 "Chaque pays de la région a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes.\n- George W. Bush -"
 LOADING_TIP_92:0 "Nous sommes capables de fabriquer une bombe à hydrogène et des missiles balistiques, mais nous ne sommes toujours pas en mesure de fabriquer notre propre télévision moderne.\n- Mikhaïl Khodorkovski -"
 LOADING_TIP_93:0 "C’est une honte pour la communauté internationale d’avoir laissé de nombreux conflits se geler et de ne pas faire d’efforts sérieux pour les résoudre.\n- Martti Ahtisaari -"
 LOADING_TIP_94:0 "La puissance militaire est la force nationale d'un pays. Ce n’est que lorsque ce programme sera mis en place que l’on pourra de toute façon devenir un pays prospère.\n- Kim Jong-un -"
 LOADING_TIP_95:0 "L’ensemble des États-Unis est à la portée de nos armes nucléaires ; un bouton nucléaire est toujours sur mon bureau. C'est la réalité, pas une menace.\n- Kim Jong-un -"
 LOADING_TIP_96:0 "La nation chinoise a atteint la période la plus dangereuse.\n- Xi Jinping -"
 LOADING_TIP_97:0 "Le progrès social peut être mesuré par la position sociale du sexe féminin.\n- Karl Marx -"
 LOADING_TIP_98:0 "Nous ne sommes plus dans la guerre froide. Écouter des amis est inacceptable.\n- Vladimir Putin -"
 LOADING_TIP_99:0 "Je ne suis pas un dirigeant naturel. Je suis trop intellectuel ; je suis trop abstrait ; je pense trop.\n- Newt Gingrich -"
 LOADING_TIP_100:0 "Une économie robuste est la source de la force nationale.\n- Shinzō Abe -"
 LOADING_TIP_101:0 "Dieu est à nos côtés. Nous allons battre l'envahisseur.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102:0 "Nous les avons massacrés hier et nous continuerons de les massacrer.\n- Mohammed al-Sahar, ministre de l'information irakien, 2003 -"
 LOADING_TIP_103:0 "Les soldats de Saddam Hussein et ses grandes forces ont donné aux Américains une leçon qui ne sera pas oubliée par l'histoire. Vraiment.\n- Mohammed al-Sahar, ministre de l'information irakien, 2003 -"
 LOADING_TIP_104:0 "Cela semble toujours impossible jusqu'à ce que ce soit fait.\n- Nelson Mandela -"
 LOADING_TIP_105:0 "L'éducation est l'arme la plus puissante qu'on puisse utiliser pour changer le monde.\n- Nelson Mandela -"
 LOADING_TIP_106:0 "Oeil pour oeil finit par rendre le monde entier aveugle.\n- Mahatma Gandhi -"
 LOADING_TIP_107:0 "Les droits de l'homme ne sont pas seulement violés par le terrorisme, la répression ou l'assassinat, mais également par des structures économiques injustes qui créent une grande inégalité.\n- Pape François -"
 LOADING_TIP_108:0 "J'ai appartenu à la génération qui a grandi sous le socialisme national, j'ai été aveuglé et égaré. Nous nous sommes permis de nous égarer.\n- Günter Grass -"
 LOADING_TIP_109:0 "On m'a dit que j'étais un loup déguisé en mouton. Ce n'est pas moi. Il n'y a pas de vêtements de mouton.\n- Norbert Hofer -"
 LOADING_TIP_110:0 "Je pense franchement que quand il s'agit de chaos, vous n'avez encore rien vu.\n- Nigel Farage -"
 LOADING_TIP_111:0 "Le temps est révolu où nos ennemis pourraient nous faire chanter avec des ogives nucléaires.\n- Kim Jong-un -"
 LOADING_TIP_112:0 "Si une institution financière est trop grosse pour faire faillite, elle est trop grosse pour exister.\n- Bernie Sanders -"
 LOADING_TIP_113:0 "Je suis un homme de foi. Je ne crains que Dieu et parfois ma femme.\n- Lech Wałęsa -"
 LOADING_TIP_114:0 "L’un des aspects les plus difficiles de mon travail consiste à relier l’Iraq à la guerre contre le terrorisme.\n- George W. Bush -"
 LOADING_TIP_115:0 "D'abord l'Afghanistan, maintenant l'Irak. Alors qui est le prochain ? La Syrie ? La Corée du Nord ? L'Iran ? Où cela finira-t-il ?\n- Daniel Kofman -"
 LOADING_TIP_116:0 "Rien ne menace davantage l'avenir d'un Irak démocratique, pluraliste et laïc que l'ascendant de fascistes islamistes comme Muqtada al-Sadr.\n- Marc Cooper -"
 LOADING_TIP_117:0 "Je n'ai tout simplement pas cru Bush.\n- Saddam Hussein -"
 LOADING_TIP_118:0 "L'armée syrienne est inutile ! Donnez-moi une brigade du Basij et je pourrais conquérir tout le pays.\n- Qasem Soleimani -"
 LOADING_TIP_119:0 "Je suis le Jésus-Christ de la politique. Je suis une victime patiente, je supporte tout le monde, je me sacrifie pour tout le monde.\n- Silvio Berlusconi -"
 LOADING_TIP_120:0 "Nous devons nous méfier des démagogues qui sont prêts à déclarer une guerre commerciale contre nos amis - affaiblissant notre économie, notre sécurité nationale et le monde libre dans son ensemble.\n- Ronald Reagan -"
 LOADING_TIP_121:0 "Il y a des puissances qui essaient de gouverner la Turquie depuis l'étranger. Vous ignorez cela, apportant ainsi du sang, des larmes, de la souffrance à cette nation !\n- Necmettin Erbakan -"
 LOADING_TIP_122:0 "Si chaque musulman versait un seau d'eau, Israël finirait par être détruit par des inondations généralisées !\n- Ayatollah Khomeini -"
 LOADING_TIP_123:0 "J'ai 99 problèmes - et maintenant, Jay-Z est l'un d'entre eux.\n- Barack Obama -"
 LOADING_TIP_124:0 "Même si nous sommes témoins d’impacts dévastateurs sur le climat provoquant la panique à travers le monde, nous ne faisons toujours pas assez.\n- António Guterres, Secrétaire général de l'ONU -"
 LOADING_TIP_125:0 "Nous retombons dans la situation de la guerre froide, mais à présent, c'est pire, car Poutine appartient à une génération qui n'a pas connu de guerre.\n- Dmitry Oreshkin -"
 LOADING_TIP_126:0 "J'ai adoré ma vie antérieure. J'avais tellement de choses à faire. C'est plus de travail que dans ma vie précédente. Je pensais que ce serait plus facile.\n- Donald Trump, juste avant d'être élu président -"
 LOADING_TIP_127:0 "L’Arabie saoudite n’a pas toujours été aussi répressive. Maintenant, c’est insupportable.\n- Jamal Khashoggi -"
 LOADING_TIP_128:0 "Nous n'exportons pas la révolution, nous n'exportons pas la faim et nous ne venons pas vous causer des maux de tête ! Que peut-on dire de plus ?\n- Xi Jinping -"
 LOADING_TIP_129:0 "La plus grande contribution de la Chine à l’ensemble du genre humain consiste à empêcher ses 1,3 milliard d’habitants de souffrir de la faim.\n- Xi Jinping -"
 LOADING_TIP_130:0 "Nous n'autoriserons jamais personne, organisation ou parti politique, à aucun moment ni sous aucune forme, à séparer une partie du territoire chinois de la Chine.\n- Xi Jinping -"
 LOADING_TIP_131:0 "J'ai vécu des centaines de batailles. J'ai tout vu. Dans quel pays ne suis-je pas allé ? Partout ! Vous devez augmenter votre niveau de connaissance !\n- Jiang Zemin, criant à des journalistes chinois -"
 LOADING_TIP_132:0 "La première règle de la guerre sans restriction est qu'il n'y a pas de règle, rien n'est interdit.\n- Qiao Liang, Général chinois de l'APL -"
 LOADING_TIP_133:0 "Les grands maîtres de la guerre au XXIe siècle seront ceux qui emploient des méthodes novatrices pour atteindre leurs objectifs tactiques, de campagne et stratégiques.\n- Yier Tierfude -"
 LOADING_TIP_134:0 "La seule erreur de la dictature au Brésil a été de torturer et non de tuer.\n- Jair Bolsonaro -"
 LOADING_TIP_135:0 "Si je suis président, je quitterai l'ONU. Cette institution est inutile. C'est une organisation de communistes.\n- Jair Bolsonaro -"
 LOADING_TIP_136:0 "Nous allons manger de l'herbe et avoir faim pour obtenir nos propres armes nucléaires. Le Pakistan n'a pas d'autre choix !\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137:0 "La croissance du pouvoir d'Athènes et l'alarme inspirée par Sparte rendaient la guerre inévitable.\n- Thucydide -"
 LOADING_TIP_138:0 "J’ai plus lu sur le cul d’Oprah Winfrey que sur la montée de la Chine. Peut-être que la Chine monte parce que ce sont les femmes qui ne passent pas tout leur temps à lire sur le cul d’Oprah Winfrey.\n- Caitlin Moran -"
