 BERNIE_SANDERS_LEADER_DESC:0 "Bernard Sanders (né le 8 septembre 1941) est le fils d'immigrants polonais de la classe ouvrière immigrés aux États-Unis. Entré dans la Ligue de la jeunesse socialiste pendant ses années de collège, Sanders a plaidé pour l’égalité de traitement des Blancs et des Noirs pendant le Mouvement pour les droits civils. Sanders est ensuite devenu maire de Burlington (Vermont) et a finalement été élu à la Chambre des représentants et au Sénat américains. Un socialiste démocratique et progressiste autoproclamé, Bernie Sanders a promis de réduire les dépenses militaires, d'accroître le pouvoir des syndicats et de créer un système de santé universel."

