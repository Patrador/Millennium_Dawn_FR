 ###USA###

 DONALD_TRUMP_LEADER_DESC:0 "Donald John Trump (né le 14 Juin 1946) est le fils de milliardaire multiple du promoteur immobilier Frederick Christ Trump. Avec un petit emprunt d'un million de dollars, Trump a fondé et développé de nombreuses entreprises au sein de la Trump Organization depuis 1971. Reconnu pour ses ravages virulents et son style de leadership impulsif hérité de sa carrière de présentateur à la télévision, Trump s'est rapidement fait autant d'ennemis qu'il a d'amis. Dès son arrivée à la présidence, Trump a promis de réduire l'immigration clandestine, d'augmenter les dépenses militaires, de mettre en place des tarifs protectionnistes et de donner la priorité à l'Amérique."

 MITT_ROMNEY_LEADER_DESC:0 "Willard Mitt Romney (né le 12 mars 1978) est l'un des quatre enfants du dirigeant de l'automobile George W. Romney. Un mormon dévoué et un fervent partisan de l'économie du laisser-faire et des valeurs familiales conservatrices ; Romney s'engage à utiliser ses années d'expérience dans le monde des affaires pour réduire le gaspillage du gouvernement, augmenter les dépenses militaires et supprimer les restrictions imposées à Wall Street et aux grandes entreprises."

 GEORGE_BUSH_LEADER_DESC:0 "George Walker Bush (né le 6 juillet 1946) est le premier enfant de George Herbert Walker Bush, qui a été le 41e président américain de 1989 à 1993. Après un bref passage dans l'industrie pétrolière, Bush est entré en politique et est finalement devenu gouverneur du Texas. Se présentant comme un conservateur compatissant, Bush s'est engagé à réduire les impôts, à augmenter les dépenses militaires et à déréglementer le secteur des entreprises afin qu'il ne restreigne pas inutilement les émissions de gaz à effet de serre."

