 POLITICS_PAUL_KAGAME_DESC:0 "À 28 ans, Paul Kagame a contribué à renverser le gouvernement ougandais. À 36 ans, il renverse le gouvernement rwandais génocidaire dirigé par les Hutu. À 39 ans, il a chassé Mobutu de la RD Congo, le dictateur le plus corrompu et le plus répressif d'Afrique. Kagame est probablement le chef militaire le plus titré du monde, ayant remporté plus de guerres que quiconque, le tout avec un budget restreint. Tout en réprimant toute opposition chez lui, le général tutsi est constamment à l'affût de nouvelles ambitions étrangères, traquant les rebelles hutus et exploitant les richesses minérales."