##### AMERICAS #####

 ###USA###

 DONALD_TRUMP_LEADER_DESC:0 "Donald John Trump (born June 14, 1946) is the multi billionaire son of real estate developer Frederick Christ Trump. With a small loan of a million dollars, Trump founded and expanded numerous businesses under the Trump Organization since 1971. Known for virulent rants and an impulsive style of leadership inherited from his days as a television personality, Trump has quickly made as many enemies as he has friends. Upon taking the presidency, Trump vows to curb illegal immigration, increase military spending, install protectionist tariffs and firmly put America First."
 
 MITT_ROMNEY_LEADER_DESC:0 "Willard Mitt Romney (born March 12, 1978) is one of four children born to automobile executive George W. Romney. A devout Mormon and firm believer in laissez-faire economics and conservative family values; Romney vows to use his years of business experience to cut government waste, increase military spending, and remove restrictions put on Wall Street and large corporations."
 
 GEORGE_BUSH_LEADER_DESC:0 "George Walker Bush (born July 6, 1946) is the first child of George Herbert Walker Bush, who served as the 41st American president from 1989 to 1993. After a brief stint in the oil industry, Bush entered politics and eventually became governor of Texas. Portraying himself as a compassionate conservative, Bush vows to cut taxes, increase military spending, and deregulate the corporate sector from unnecessary restrictions on greenhouse emissions."
 
 MARCO_RUBIO_LEADER_DESC:0 ""

 BERNIE_SANDERS_LEADER_DESC:0 "Bernard Sanders (born September 8, 1941) is the son of working class Polish immigrants to the United States. Joining the Young People’s Socialist League during his college years, Sanders advocated for the equal treatment of whites and blacks during the Civil Rights Movement. Sanders later became mayor of Burlington, Vermont, and was eventually elected to the U.S. House of Representatives and U.S. Senate. A self-described democratic socialist and progressive, Bernie Sanders vows to reduce military spending, increase the power of labor unions and create a universal healthcare system."
 
