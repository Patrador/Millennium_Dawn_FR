 ### Serbia / Yugoslavia ###
 #western
 SER.conservatism:0 "£generic_conservatism_small G17 Plus"
 SER.conservatism_desc:0 "Conservative - G17 Plus was founded as a NGO consisting of experts from various fields with a common goal of reforming Serbian society and dealing with economic issues, and eventually G17+ transformed into a political party due to what they precieved as lack of fundamental change after the fall of Milosevic. They advocate for \"Economic Patriotism\" and joining the EU."
 SER.liberalism:0 "£generic_liberalism_small DS"
 SER.liberalism_desc:0 "Liberal - Demokratska Stranka (Democratic Party). DS is a centrist-left liberal pro-Western party and was one of the biggest parties in Demokratska Opozicija Srbije (Democratic Opposition of Serbia) coalition. It's Party leader, Zoran Ðindic, then became PM of the country, but due to his \"war on crime\" and disagreements with Conservative DSS leader and new Yugoslav president, Voislav Kostunica, a new power struggle between the former allies was inevitable."
 SER.socialism:0 "£generic_socialism_small SDU"
 SER.socialism_desc:0 "Social Democrat - Socijaldemokratska Unija (Social Democratic Union) is a minor left-leaning anti-war, anti-nationalism party which participated in the Democratic Opposition of Serbia coalition. Being pro LBGT-rights, their offices have been trashed and their members been beaten up by nationalists."
 SER.Western_Autocracy:0 "£generic_Western_Autocracy_small SPO"
 SER.Western_Autocracy_desc:0 "Pro-Western Autocracy - Srpski Pokret Obnove (Serbian Renewal Movement) is a Europe-oriented monarchist party, advocating for reconciliation with all former Yugoslav states, mutual economic cooperation, and all forms of Euroatlantic integrations including joining EU and NATO."
 
 #Emerging
 SER.Communist-State:0 "£generic_Communist_State_small SPS Communist Faction"
 SER.Communist-State_desc:0 "Communist - The communist faction of the Socijalistička partija Srbije (Socialist Party of Serbia) led by Ivan Stambolic."
 SER.Conservative:0 "£generic_Conservative_small SSJ"
 SER.Conservative_desc:0 "Reactionary - Sabor Srpskog Jedinstva (Council of Serbian Unity) A minor nationalistic party, founded by the Zeljko Raznatovic \"Arkan\" who was a leader of the \"Serb Volunteer Guard\" paramilitary organisation and the most powerful crime boss in all of the Balkans. Wanted by the UN for crimes against humanity, he was murdered in the early weeks for 2000. The new party boss, Borislav Pelevic, was never very adept at politics."
 SER.Autocracy:0 "£generic_Autocracy_small Nova Srbija"
 SER.Autocracy_desc:0 "Autocratic - Nova Srbija (New Serbia), a minor center-right monarchist party that emerged after its members broke away from SPO due to inner party conflicts and allegations of SPO's leadership ties with Milosevic's regime."
 SER.anarchist_communism:0 "£generic_anarchist_communism_small Jugoslovenska Levica"
 SER.anarchist_communism_desc:0 "Left-Wing Radical - Jugoslovenska Levica (Yugoslav Left) The JUL Party was formed in 1994 by merging 19 left-wing parties under the leadership of the League of Communists. It was a nationalist, pro-Yugoslavian party which held some international ties to other communist parties, like the one in Chinese, Cuban and North Korean. Due to its close collaboration with them, their opponent often called it a \"Chinese puppet\"."
 
 #Non-aligned
 SER.Neutral_conservatism:0 "£generic_Neutral_conservatism_small DSS"
 SER.Neutral_conservatism_desc:0 "Conservative - Demokratska Stranka Srbije (Democratic Party of Serbia). The biggest party in the Demokratska Opozicija Srbije (Democratic Opposition of Serbia), A coalition of nearly all Anti-Milosevic opposition parties. DSS is conservative in nature, and enjoys the backing of the Serbian Mafia."
 SER.neutral_Social:0 "£generic_neutral_Social_small SNP"
 SER.neutral_Social_desc:0 "Democratic Socialist -  Socijalistička Narodna Partija Crne Gore (Socialist People's Party of Montenegro) alligned with Milosevic, and later it became the biggest opposition party in Montenegro. The party is conservative on social issues and leftist on economic issues. It is anti-NATO and pro-union with Serbia."
 SER.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Građanski Savez Srbije"
 SER.Neutral_Libertarian_desc:0 "Libertarian - Građanski Savez Srbije (Civic Alliance of Serbia). A very minor pacificst liberal pro-European party."
 SER.Neutral_Communism:0 "£generic_Neutral_Communism_small Socijaldemokratija"
 SER.Neutral_Communism_desc:0 "Communist - Socijaldemokratija (Socialdemocracy) A small socialist party that used to wield some power and influence during 90s, but lost most of its relavance after it joined the Democratic Opposition of Serbia."
 SER.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small BDSS"
 SER.Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamist - Bošnjačka demokratska stranka Sandžaka (Bosniak Democratic Party of Sandžak). A minor party advocating for the rights of Bosnian Muslims."
 
 #Nationalist
 SER.Nat_Autocracy:0 "£generic_Nat_Autocracy_small JSO"
 SER.Nat_Autocracy_desc:0 "Military Junta - Jedinica za Specijalne Operacije (The Special Operations Unit), also known as the \"Red Berets\", this elite special forces police unit of the FR Yugoslav State Security Service was formed from members of both the paramilitary and criminal underground. While they were never an official party, they wielded a lot of power. They assasinating Serbian PM Zoran Djindjic which eventually caused operation \"Sabre\", and their dismissal and downfall."
 SER.Nat_Fascism:0 "£generic_Nat_Fascism_small SRS"
 SER.Nat_Fascism_desc:0 "Fascist - Srpska Radikalna Stranka (Serbian Radical Party) is a ultranationalist and neo-fascist party with the primary goal of creating a Greater Serbia."
 SER.Nat_Populism:0 "£generic_Nat_Populism_small SPS"
 SER.Nat_Populism_desc:0 "Right-Wing Populist - Socijalistička Partija Srbije (Socialist Party of Serbia). Though nominally a socialist party with left wing economics and direct ties to the old League of Communists of Serbia, under Slobodan Milošević the party has emerged as nationalist, isolationist and anti-western. Promoting Serbian nationalism, it drove Yugoslavia apart, and sought to maximize Serbian gains in the resulting Yugoslav Wars by various means, including ethnic cleansing."
 SER.Monarchist:0 "£generic_Monarchist_small House of Karadordevic"
 SER.Monarchist_desc:0 "Monarchist - POKS, the Movement for the Restoration of the Kingdom of Serbia is seeking to return the Karadordevic royal family to power."

