 ### Finland ###
 FIN.conservatism:0 "£FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon:0 "£FIN_conservatism_small"
 FIN.conservatism_desc:0 "Conservative - Suomen Keskusta (Centre Party of Finland) is a liberal-agarian party with it's greatest following coming from rural areas. Throughout Finland's history it has usually been the largest or second largest party, in fierce competition with SDP."
 FIN.liberalism:0 "£FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon:0 "£FIN_liberalism_small"
 FIN.liberalism_desc:0 "Liberal - Kansallinen Kokoomus (National Coalition Party) is a right-liberal party. It promotes social-liberal values and is firmly pro-NATO and pro-EU."
 FIN.socialism:0 "£FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon:0 "£FIN_socialism_small"
 FIN.socialism_desc:0 "Social Democrat - Suomen Sosiaalidemokraattinen Puolue (Social Democratic Party of Finland - SDP) is Finland's oldest active party and as the dominant center-left party, has firm links with the trade unions. Formerly a communist party, it lost the Red-White Finnish Civil War in 1918. Nowadays, it is firmly opposed to joining NATO, and increasingly anti-immigrant."
 #Emerging
 FIN.Communist-State:0 "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon:0 "£FIN_Communist_State_small"
 FIN.Communist-State_desc:0 "Communist - Suomen Kommunistinen Puolue (Communist Party of Finland) was originally a expelled splinter faction called SKP-Unity of the much larger old Soviet-backed SKP that collapsed in 1990. Outlasting it's mother-party, it re-registered as SKP in 1997."
 FIN.Conservative:0 "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon:0 "£FIN_Conservative_small"
 FIN.Conservative_desc:0 "Reactionary - Kansalaispuolue (Citizens' Party)"
 FIN.anarchist_communism:0 "£FIN_anarchist_communism_small Vasemmistoliitto"
 FIN.anarchist_communism_icon:0 "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc:0 "Left-Wing Radical - Vasemmistoliitto (Left Alliance) was formed in 1990 as the old Communist Party collapsed along with the Soviet Union. Inheriting much of the old Communist Party's electoral strength, it is a force for socialism, equality and feminism in Finnish politics."
 #Non-aligned
 FIN.Neutral_conservatism:0 "£FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon:0 "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc:0 "Conservative - Suomen Kristillisdemokraatit (Christian Democrats of Finland) promotes social conservative family-values, and works to protect the weak in the society."
 FIN.Neutral_Libertarian:0 "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon:0 "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc:0 "Libertarian - Piraattipuolue (The Pirate Party) is a syncretic party dedicated to e-democracy, reform of copyrights and civil liberties. The party supports a basic income for all citizens to replace the current welfare system."
 FIN.Neutral_green:0 "£FIN_Neutral_green_small Vihreä Liitto"
 FIN.Neutral_green_icon:0 "£FIN_Neutral_green_small"
 FIN.Neutral_green_desc:0 "Greens - Vihreä Liitto (The Green League) has seen significant electoral success, joining several cabinets. It promotes environmentalism and is pro-EU, to the extent that it favors European integration into a federal state."
 FIN.Neutral_Communism:0 "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon:0 "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc:0 "Communist - Kommunistinen Työväenpuolue – Rauhan ja Sosialismin puolesta (Communist Workers' Party – For Peace and Socialism) was formed in 1988 over worries of the abandonment of Marxist-Leninism in the old SKP. It embraces Stalinist rhetoric and wholeheartedly supports North Korea, with many of it's leadership being active in the Finnish Society for the Study of the Juche Idea."
 #nationalist
 FIN.Nat_Populism:0 "£FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon:0 "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc:0 "Right-Wing Populist - Perussuomalaiset (True Finns) promotes both right-wing ethno-nationalism, social-conservative values and traditional leftist economic nationalism. It is staunchly eurosceptic and anti-immigrant, though with a certain level of pragmatism due to it's populism."
 FIN.Nat_Fascism:0 "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon:0 "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc:0 "Fascist - Sinivalkoinen Rintama (Blue and White Front) is a ultranationalist party. Staunchly islamophobic, it wants to ban construction of mosques. It also opposes minority rights for the Swedish community of Finland, wanting to remove the teaching of Swedish in schools."
 FIN.Monarchist:0 "£FIN_Monarchist_small House of Hessen-Kassel"
 FIN.Monarchist_icon:0 "£FIN_Monarchist_small"
 FIN.Monarchist_desc:0 ""
 
 ### France ###
 
 FRA.conservatism:0 "£FRA_conservatism RPR"
 FRA.conservatism_icon:0 "£FRA_conservatism"
 FRA.conservatism_desc:0 "Conservative - Rassemblement pour la République (Rally for the Republic) is a Neo-Gaullist and conservative political party that advocates for a strengthened and independent French foreign policy, coupeled with supporting a strong state with a strong regulatory hold over vital parts of the economy."
 FRA.conservatism_2002:0 "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon:0 "£FRA_conservatism"
 FRA.conservatism_2002_desc:0 "Conservative - Union pour un mouvement populaire (Union for a Popular Movement). The UMP was born as a merger of Rassemblement pour la République and two smaller liberal-centrist parties. The UMP is a \"broad tent\" party for the center-right in French Politics."
 FRA.conservatism_2017:0 "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon:0 "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc:0 "Conservative - Les Républicains (The Republicans) is a continuation of the  \"Union pour un mouvement populaire\". The name change was mired in controversy since per the ideals of the French Revolution, all who support the current French political systerm are Republicans. The party is a \"broad tent\" party for the center-right in French Politics."
 FRA.liberalism:0 "£FRA_liberalism UDF"
 FRA.liberalism_icon:0 "£FRA_liberalism"
 FRA.liberalism_desc:0 "Liberal - Union pour la Democratie Francaise (Union for French Democracy) is a centrist party consisting of liberals, christian democrats and radicals (traditional French liberalists). Generally it is seen as the party for for everyone who is not a socialist, far-right populist or a Gaullist conservative. It supports European Federalism, advocating for the creation of the \"United States of Europe\"."
 FRA.liberalism_2017:0 "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon:0 "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc:0 "Liberal - La République En Marche! (Forward with the Republic!) is a liberal-centrist party with generally progressive values created in 2016 by Emmanuel Macron. It it the most pro-EU party in France, and is liberal both on economic and social issues."
 FRA.socialism:0 "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon:0 "£FRA_socialism"
 FRA.socialism_desc:0 "Social Democrat - Parti Socialiste (The Socialist Party) emerged from under the shadow of the then larger Communist Party in the late 70s, coming into power during the two terms of François Mitterrand. The party was weakened by scandals in the 90s, but remain a potent force of the French Left-Wing. Gradually softening positions on free markets, the party is considered by many as center-left today."
 FRA.Communist-State:0 "£FRA_Communist_State PCF"
 FRA.Communist-State_icon:0 "£FRA_Communist_State"
 FRA.Communist-State_desc:0 "Communist - Parti Communiste Français (The French Communist Party) has seen unprecedented electoral success by western European standards, participating in all the left-wing coalitions that has held power since World War 2. Though it's support has dried up somewhat, especially since the fall of the Soviet Union, it remains a potent mass-party for communism and democratic socialism."
 FRA.anarchist_communism:0 "£FRA_left_wing_radical Lutte Ouvriere"
 FRA.anarchist_communism_icon:0 "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc:0 "Left-Wing Radical - Union Communiste \"Lutte Ouvrière\" (Communist Union - Workers' Struggle) is a Trotskyist communist party. It is anti-capitalist, feminist, anti-establishment and highly secretive, with most leaders going under \"nom de guerres\". Among members, having children is strongly discuraged, as to instead dedicate their lives to the revolution and being able to go undergound should the state try to repress them."
 FRA.anarchist_communism_2017:0 "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon:0 "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc:0 "Left-Wing Radical - Nouveau Parti Anticapitaliste (New Anticapitalist Party) was founded in 2009 as a merger of several far-left, trotskyist and revolutionary marxists parties. Considering itself to the left of the Parti Communiste Français, they none the less have cooperated in running joint electoral lists."
 FRA.Neutral_conservatism:0 "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon:0 "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc:0 "Conservative - Rassemblement Pour la France (Rally for France) is a eurosceptic and Gaullist conservative party."
 FRA.Neutral_conservatism_2017:0 "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon:0 "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc:0 "Conservative - Debout la France (France Arise) is a eurosceptic and Gaullist conservative party, largely taking over the role of the defunct Rassemblement Pour la France."
 FRA.neutral_Social:0 "£FRA_neutral_Social France Insoumise"
 FRA.neutral_Social_icon:0 "£FRA_neutral_Social"
 FRA.neutral_Social_desc:0 "Democratic Socialist - La France Insoumise (Untamed France) is a democratic socialist party that seeks to form a new French Sixth Republic, as it considers the current Republic a \"presidential monarchy\" with excessive presidental powers. In addition, it seeks to strengthen workers rights and to work towards France becoming 100% carbon neutral."
 FRA.Neutral_Communism:0 "£FRA_Neutral_Communism Fédération Anarchiste"
 FRA.Neutral_Communism_icon:0 "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc:0 "Libertarian Communist - Fédération Anarchiste (Anarchist Federation), founded in 1945, the FA constitutes over 100 anarchist groups across France."
 FRA.Neutral_Muslim_Brotherhood:0 "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon:0 "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc:0 ""
 FRA.Neutral_green:0 "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon:0 "£FRA_Neutral_green"
 FRA.Neutral_green_desc:0 "Greens - Les Verts (The Greens) has it's roots in the environmentalist movement of the 70s, and has since been a permanent fixture in French politics. It is generally divided on non-environmental issues between it's centrist and leftist wings."
 FRA.Neutral_green_2017:0 "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon:0 "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc:0 "Greens - Europe Écologie Les Verts (Europe Ecology – The Greens) was formed as a merger between Les Verts and the new Europe Écologie, created to broaden the European ecologist movement. It seeks high taxes on emissions and to fund further drives towards non-nuclear green energy via progressive taxation of the rich."
 FRA.Nat_Autocracy:0 "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon:0 "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc:0 ""
 FRA.Nat_Populism:0 "£FRA_Nat_Populism Front National"
 FRA.Nat_Populism_icon:0 "£FRA_Nat_Populism"
 FRA.Nat_Populism_desc:0 "Right Wing Populist - Front National (National Front) is the major force for French nationalist politics. The party is against the European Union, NATO and immigration. It seeks greater economic protectionism against competition from abroad, and a strong state with high military spending and a zero-tolerance towards crime. Internationally, it sees Russia as it's clear ally."
 FRA.Monarchist:0 "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon:0 "£FRA_Monarchist"
 FRA.Monarchist_desc:0 ""
 
