 SWE.liberalism_2017_desc:0 ""
 SWE.socialism:0 "£SWE_western_social_democrat Socialdemokraterna"
 SWE.socialism_icon:0 "£SWE_western_social_democrat"
 SWE.socialism_desc:0 "Social Democrat - Sveriges Socialdemokratiska Arbetareparti (Social Democratic Workers' Party of Sweden) has historically been Sweden's largest and most influential party, only recieving under 40% of the vote in one election between 1932 and 1994. Shaping modern Sweden and building up the Swedish model of welfare and union-private cooperation, it has recently shifted more from democratic socialism towards the centre of Swedish politics, following the example of Tony Blair's New Labor."
 #Emerging
 SWE.Communist-State:0 "£SWE_emerging_communism Kommunisterna"
