 battlefield_support:0 "Soutien sur le champ de bataille"
 BATTLEFIELD_SUPPORT_DESC:0 "Conformément à la doctrine standard de l'OTAN, nous désignons la puissance aérienne comme la principale méthode pour fournir un soutien flexible et dévastateur sur le champ de bataille à la ligne de front et à l'arrière de l'ennemi, détruisant leurs forces, leur cohésion et leurs communications."
 TITLE_OPERATIONAL_INTEGRITY:0 "Intégrité opérationnelle"
 OPERATIONAL_INTEGRITY_DESC:0 "Bénéficiant déjà du soutien de l'artillerie sur le champ de bataille, nous consacrons nos forces aériennes principalement à la prévention de la supériorité aérienne ennemie sur le champ de bataille pour assurer l'intégrité opérationnelle de nos forces terrestres."
