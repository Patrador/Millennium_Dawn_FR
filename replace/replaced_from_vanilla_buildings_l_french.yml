 fuel_silo:0 "Réserve stratégique de carburant"
 fuel_silo_plural:0 "Réserves stratégiques de carburant"
 fuel_silo_desc:0 "Ce type de bâtiment garantit aux pays des réserves de §Hcarburant§! supplémentaires."