 industrial_complex_desc:0 "Ce type de bâtiments permet de produire des biens civils ou de construire de nouveaux bâtiments dans cet État. Si nécessaire, il peut être transformé en industrie militaire."
 anti_air_building:0 "Site antiaérien"
 anti_air_building_plural:0 "Sites antiaériens"
 anti_air_building_desc:0 "Les sites antiaériens sont des complexes de missiles sol-air à longue portée. En raison de leur portée, les missiles sont plus lourds et peu mobiles. Ils tirent des missiles sur les avions ennemis et protège contre les bombardements."
