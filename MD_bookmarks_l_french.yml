 MODERN_DAY_NAME: "Le monde d'aujourd'hui"
 MODERN_DAY_DESC: "Jamais la famine n'a été aussi basse. Jamais les revenus n'ont été aussi élevés. Pourtant, le monde est marqué par la peur face aux changements sociaux et technologiques rapides. La réaction à la mondialisation se fait sentir alors que le Moyen-Orient s'effondre dans une guerre hybride et qu'une vague de populisme nationaliste envahit l'Occident. La gravité du monde se déplace vers l'Asie, mais les puissances émergentes du monde doivent encore trouver une alternative attrayante à l'ordre du monde occidental dominant."
 USA_MODERN_DAY_DESC: "Les États-Unis, seule superpuissance mondiale, sont confrontés à un déclin progressif de leur puissance internationale. Engluée dans les guerres du Moyen-Orient, la dette publique et l'essor économique de la Chine et d'autres pays du BRICS, l'hégémonie américaine n'est plus ce qu'elle était. Cependant, grâce à sa position géographique unique qui lui offre une sécurité totale sans ennemis naturels, elle peut rester engagée en force à l'étranger pour défendre les intérêts vitaux des États-Unis et de ses alliés. Chez nous, une vague de sentiment nationaliste contre l'élitisme et la mondialisation a donné à son président le plus improbable de tous les temps - Donald Trump. \n\nAlors que les alliés européens et asiatiques craignent à la fois l'unilatéralisme américain et un retrait des institutions libérales occidentales, les États-Unis peuvent-ils trouver un équilibre qui fera prévaloir l'ordre mondial occidental ?"
 ENG_MODERN_DAY_DESC: "Le Royaume-Uni se trouve dans une position qu'aucun pays n'a jamais connue auparavant. Le référendum de 2016 sur Brexit a été voté à une majorité de cinquante et un, presque cinquante-deux pour cent, et le Royaume-Uni est devenu le premier et le seul pays à invoquer l'article 50 de l'Union européenne. Cela restera dans les livres d'histoire comme étant soit la plus grande décision pour le peuple britannique, soit le pire choix possible."
 FRA_MODERN_DAY_DESC: "Centre mondial de l'art, de la culture et de la diplomatie, la France envisage avec optimisme un nouveau siècle plein d'espoir et d'opportunités. La tyrannie des anciennes monarchies et les destructions des guerres mondiales ont poussé la France vers l'Union européenne, dont elle est un membre fondateur.\n\nSeul le temps nous dira comment les Français aborderont le siècle à venir."
 GER_MODERN_DAY_DESC: "Grâce à l'austérité et aux réformes, l'économie allemande est restée épargnée par le double choc de la crise financière de 2008 et de la crise de la dette européenne. En tant qu’économie européenne de loin la plus forte, l’Allemagne, jadis prudente et réticente, a été amenée à faire avancer l’Union européenne face au Brexit et aux appels de plus en plus pressants en faveur de la souveraineté nationale. Pour l'Allemagne, l'existence de la zone euro et de l'Union européenne n'est pas un choix, mais une nécessité. L'intégration européenne a produit un marché combiné suffisamment grand pour ses marchandises, car le puissant secteur industriel allemand a depuis longtemps dépassé ses exigences internes. En outre, avec une tendance démographique à la baisse, l'Allemagne doit compter sur une immigration accrue pour combler le vide - un choix qui sera certainement controversé avec la montée du nationalisme."
 JAP_MODERN_DAY_DESC: "Le Japon est l'une des plus grandes économies du monde. Il continue à dépasser de nombreux pays d'Europe, et il maintient également l'une des cultures les plus uniques au monde. Cependant, cette grande économie est accablée par des dettes d'un montant incroyable. La population et le gouvernement du Japon ont tendance à représenter environ deux cent quarante-neuf pour cent du leur PIB. En outre, c'est également l'un des rares pays à être touché par une pyramide des âges inversée, où la majorité de la population a bien plus de quarante ans. Le Japon va-t-il s'effondrer sous l'effet de sa dette financière et de la crise démographique ou va-t-il résister à l'épreuve et devenir l'un des pays les plus puissants au monde ?"
 SOV_MODERN_DAY_DESC: "La chute de l'Union soviétique a renversé 300 ans d'expansionnisme russe et laissé la nouvelle fédération avec ses frontières du 17ème siècle. L’élargissement de l’OTAN à l’Europe de l’Est et aux États post-soviétiques l’a rendue vulnérable, car son cœur est situé dans la plaine européenne - ce qui est indéfendable. Il est donc primordial de prendre indirectement le contrôle d’États post-soviétiques tels que l’Ukraine, la Géorgie et les pays baltes au moyen d’initiatives telles que l’Union eurasienne, si l’on veut que la Russie représente encore plus qu’une puissance régionale dotée d’une armée décente. Sur le plan économique, elle doit surmonter le double choc du prix bas du pétrole et des sanctions occidentales, et s'attaquer d'une manière ou d'une autre à la corruption endémique de la bureaucratie hautement centralisée de la Russie."
 CHI_MODERN_DAY_DESC: "La géographie de la Chine - entourée de montagnes et de jungles - la protège, mais l'isole également du reste du monde. En tant qu'empire multiethnique comptant de grandes minorités, le maintien de son intégrité territoriale nécessite des efforts considérables, car elle doit prévoir des investissements massifs dans son arrière-pays et ses territoires disputés pour maintenir le contrôle. Cependant, sa plus grande vulnérabilité réside dans sa dépendance à l'égard des exportations et des échanges commerciaux en haute mer, contrôlée par les États-Unis et ses alliés de la région Asie-Pacifique. Pour que la Chine devienne une véritable superpuissance, elle doit concurrencer la marine américaine en taille et en qualité et transformer les rivaux asiatiques actuels en alliés. La diplomatie chinoise est entravée par l'absence de modèle politique attractif. Cependant, elle est stimulée par ses réserves étrangères massives et sa volonté de les utiliser pour investir à l'étranger."
 BRA_MODERN_DAY_DESC: "Le Brésil est en train de se relever lentement au début du siècle. Le pays a le potentiel pour la grandeur. C'est l'une des plus grandes économies émergentes du monde et sa croissance n'a cessé de s'accélérer. Cependant, ces dernières années, le courant économique du Brésil se remet d'une dure récession due à la crise financière asiatique de 1995 et à une monnaie paralysée. Un nouveau concurrent est maintenant arrivé sur la scène. Le PT est entré en scène et gagne rapidement du terrain.\n\nSerez-vous en mesure de relancer la grande économie du pays ou le PT et ses politiques socialistes vont-ils s'en emparer ?\n\n Remarque : l'arbre des priorités est actuellement en cours d'élaboration et n'a qu'un seul chemin jouable."
 CAN_MODERN_DAY_DESC: ""
 UKR_MODERN_DAY_DESC: "L’année 2014 a fait de l’Ukraine l’épicentre d’événements pouvant à tout moment avoir des conséquences irréversibles. La révolution de la Dignité a renversé le pouvoir autoritaire de Viktor Ianoukovytch et a amené un nouveau gouvernement pro-occidental dirigé par Petro Porochenko. En dépit de nombreuses promesses de campagne, le garant nouvellement élu a conduit le pays dans un piège de la dette encore plus grand et a profité de la situation pour son propre bénéfice. La patience des gens s'épuise. La péninsule de Crimée a été annexée par d'anciens amis et les régions de l'est du Donbass ont été balayées par les flammes de la guerre. Il ne reste que quelques années avant les nouvelles élections, mais le peuple durera-t-il jusqu'à la fin du mandat présidentiel ?"
 TUR_MODERN_DAY_DESC: "Les dernières années n'ont pas pardonné. Bien que la menace du PKK ait presque été éliminée, la Turquie ne trouve pas de solution pour y mettre fin complètement. Cela fait seulement quelques mois que la tentative de coup d'État a été repoussée et bien que certaines personnes commencent même à l'oublier, certains auteurs sont toujours en fuite, peu d'entre eux se trouvent encore dans le pays, d'autres se sont cachés à l'étranger ou ont été protégés par ses ennemis, notamment, la tête du serpent, Fethullah Gülen. Et pendant ce temps, certains groupes ont fait circuler des rumeurs selon lesquelles Erdogan lui-même aurait orchestré le coup d'État et l'aurait fait échouer dans le but de se débarrasser de l'opposition et de prendre plus de pouvoir. Néanmoins, une partie des personnes qui ont été purgées se sont avérées innocentes et ces fausses convictions sont prouvées."
 SYR_MODERN_DAY_DESC: "Avec des loyautés divisées dans les forces armées syriennes et des pertes stupéfiantes après 6 ans de guerre civile brutale, l'armée régulière est une force épuisée. Sa place sur le champ de bataille syrien a été prise par un large éventail de milices, de compagnies militaires privées, le Hezbollah et les gardes révolutionnaires iraniens, qui ensemble ont commencé à inverser les pertes d'Assad. Cependant, avec son économie détruite et la majeure partie du territoire syrien sous le contrôle des terroristes, des rebelles et des Kurdes, la perspective d'une Syrie unie semble promise à un long combat."
 SYR_2000_MILLENNIUM_DAWN_DESC: "La Syrie est sous la dictature de la famille al-Assad depuis 1971. La santé de Hafez al-Assad est actuellement fragile, et bientôt un nouveau successeur se présentera. De nombreux enfants et parents de Hafez se disputent le pouvoir, mais un seul peut gouverner."
 FSA_MODERN_DAY_DESC: "Au départ, l'Armée syrienne libre était une organisation faîtière de groupes rebelles anti-Assad et un véritable gouvernement en parallèle. Cependant, la radicalisation des militants syriens a conduit à des désertions massives à la fois vers Al-Qaïda, al-Nosra, et l'EI, contribuant à l'éradication de la FSA dans le nord de la Syrie. En conséquence, l'Armée syrienne libre a été démantelée en tant qu'organisation. Cependant, un large éventail de groupes rebelles liés aux Frères musulmans, ainsi que des salafistes et des groupes laïques, conservent encore l'étiquette de l'Armée libre syrienne. Dans le sud de la Syrie, les groupes labellisés FSA ont réussi à mener une guerre du désert contre l'EI, et défendent toujours la plupart de Dara'a contre les forces d'Assad. Dans le nord, l'intervention de l'armée turque a réussi à créer un fossé entre les deux camps kurdes."
 NUS_MODERN_DAY_DESC: "En janvier 2017, de multiples factions moudjahidines se sont unies dans le cadre de l'appel à un djihad unifié contre le tyran Al-Assad. Connu sous le nom de Hayat Tahrir al-Sham, (le Comité de libération du Levant), il a été formé dans le sillage de la guerre civile syrienne. Le groupe est classé par les États-Unis comme une organisation terroriste et une organisation affiliée à Al-Qaïda."
 ROJ_MODERN_DAY_DESC: "Au début de la guerre civile syrienne, les forces d'Assad se sont retirées des zones kurdes pour défendre le cœur de leur pays. Cela a permis au peuple kurde, longtemps réprimé, par le biais du Parti de l'union démocratique de gauche et de sa milice, l'YPG, de prendre le contrôle et d'établir le Rojava, basée sur le socialisme démocratique et l'égalité des sexes. Lorsque le groupe État islamique (EI) est entré sur le champ de bataille syrien, il a pris les Kurdes pour cible par la force, s'emparant de larges étendues du Rojava, ce qui a abouti à l'assaut manqué sur Kobané. Avec les renforts des Peshmerga, du PKK turc et du soutien aérien des États-Unis, les Kurdes ont pu renverser la situation et faire fuir l'EI. Depuis lors, il a incorporé des parties de l'ancienne Armée syrienne libre (ASL) sous la bannière des Forces démocratiques syriennes (FDS). Cependant, les défis à venir restent nombreux, la Turquie menaçant sans cesse de faire la guerre et redoutant que son alliance avec Assad ne dégénère en conflit."
 OTHER_MODERN_DAY_DESC: "Les nations du monde, grandes et petites, ne se contentent pas toutes de retenir leur souffle en attendant le déclenchement d'un autre conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par la Grande Guerre, toutes devront prendre des décisions difficiles et trouver un équilibre entre les idéaux et le pragmatisme pour avoir un impact sur l'avenir du monde."
 DEN_MODERN_DAY_DESC: "Le Danemark est une nation sûre et sécurisée, étant à la fois membre de l'UE et de l'OTAN. Toutefois, un ralentissement économique interne a récemment commencé à mettre l'État danois au défi. Il est loin d'être certain que le Danemark puisse continuer à être à l'abri des turbulences du reste du monde."
 ETH_MODERN_DAY_DESC: "La monarchie éthiopienne a été renversée en 1974 et la dictature communiste qui a suivi en 1991. La constitution de 1995 a permis d'instaurer une démocratie relativement stable, mais elle n'a pas réussi à résoudre les problèmes de famine, de crise politique et de corruption."
 FIN_MODERN_DAY_DESC: "Toujours soucieuse de préserver sa neutralité, la Finlande a suivi avec attention l'effondrement de l'Union soviétique et l'expansion politique subséquente du projet intégrationniste de l'Europe occidentale. Les Finlandais ont rejoint l'UE en 1995 et ont également adopté l'euro comme monnaie nationale. La paix peut-elle durer ? Les Russes sont-ils vraiment pacifiés ?"
 ITA_MODERN_DAY_DESC: "Depuis le début du XXe siècle, l'Italie a pris un léger retard par rapport aux autres grandes puissances. Après sa défaite lors de la Seconde Guerre mondiale, les liens étroits de l'Italie avec ses anciens ennemis et son ancien allié en Allemagne l'ont ramenée au statut de pays très développé et prospère. Mais que nous réserve l'avenir ? Grandeur nationale ou désastre économique ?"
 NOR_MODERN_DAY_DESC: "La Norvège a voté contre l'adhésion à l'Union européenne en 1995 et s'est par la suite éloignée de l'Europe dans une certaine mesure. Néanmoins, le pays reste membre de l'OTAN et partage une frontière courte mais critique avec la Fédération de Russie, un voisin puissant dont il doit nécessairement se méfier."
 SWE_MODERN_DAY_DESC: "La Suède a traversé une profonde crise économique au début des années 1990, et l'adhésion du pays à l'UE en 1995 n'a guère contribué à atténuer ses problèmes. La nation suédoise, qui reste militairement neutre comme le veut la tradition suédoise, doit trouver des réponses économiques à ses problèmes actuels."
 POL_MODERN_DAY_DESC: "La Pologne s'est développée massivement depuis son arrivée dans l'Union européenne en 2004. Elle est aujourd'hui une puissance régionale et l'une des économies à la croissance la plus rapide d'Europe. Elle est en passe de devenir l'une des plus importantes puissances d'Europe. La situation politique actuelle de la Pologne est intéressante car le parti Droit et justice (PiS) est arrivé au pouvoir et les relations avec l'UE se sont échauffées. Pays farouchement anti-russe, la Pologne a fait de gros efforts pour renforcer ses relations avec les États-Unis."
 SWI_MODERN_DAY_DESC: "Neutre depuis des temps immémoriaux, la Suisse a décidé de rester en dehors de l'OTAN et de l'Union européenne. La communauté internationale peut-elle encore compter sur la Suisse pour être le juge silencieux et le terrain neutre qu'elle a toujours été ? Ou le peuple suisse verra-t-il son gouvernement jouer un rôle plus actif à l'étranger pour préserver la paix et faire respecter les intérêts nationaux suisses ?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, autrefois la favorite de la communauté internationale, a connu un revirement de situation spectaculaire en termes d'opinion publique internationale. N'étant plus la charismatique et éloquente militante des droits de l'homme, la crise du Rohingya a transformé le leader de facto du Myanmar en un criminel de guerre vicieux aux yeux de beaucoup. À l'intérieur des frontières territoriales du pays, des groupes rebelles et des généraux militaires encore puissants guettent les signes de faiblesse. Ces deux dilemmes, international et national, placent le gouvernement du Myanmar devant des choix importants. Permettre ou arrêter la violence contre les musulmans de Rakhine. Tenter de rétablir les relations avec l'Occident ou se replier sur l'ancien allié de la junte militaire, la Chine. La réponse est loin d'être claire."
 NIG_MODERN_DAY_DESC: "Les dix dernières années au Nigéria ont montré les vraies couleurs de l'État islamique, qui soutient le soulèvement majeur de Boko Haram et des rebelles salafistes dans le nord-est du pays. L'armée nigériane s'est montrée incroyablement inefficace dans ce nouveau type de guérilla. Cette situation s'est lentement transformée en un conflit régional majeur, le gouvernement nigérian perdant de plus en plus de contrôle sur l'État de Borno.\nAllez-vous mettre fin à l'insurrection ou vous joindre au djihad mondial ?"
 BHR_MODERN_DAY_DESC: "Bahreïn est un pays qui n'a pas échappé à la vague de protestations qui s'est répandue au Moyen-Orient dans le cadre du "Printemps arabe". Le Jour de la Rage a vu la majorité chiite exprimer sa frustration contre une monarchie qui est perçue non seulement comme discriminatoire envers les Chiites, mais aussi comme un occupant étranger et un oppresseur du véritable peuple bahreïni. Sans l'intervention du Bouclier de la Péninsule, la monarchie aurait très bien pu s'effondrer en 2011.\n\nLa priorité de la dynastie Khalifa est donc la préservation de son pouvoir face à l'hostilité des Chiites. Alors qu'historiquement l'opposition sunnite représentait une plus grande menace, le spectre de l'influence iranienne et la libéralisation politique limitée signifient que cette menace a été maîtrisée, au moins pour l'instant."
 KUW_MODERN_DAY_DESC: "Le Koweït jouit d'une position relativement confortable sur le plan international. La plus grande menace pour sa souveraineté, l'Irak de Saddam Hussein, a été éliminée par l'invasion américaine de 2003, et le Koweït a réussi à maintenir de bonnes relations avec tous les acteurs régionaux du Moyen-Orient.\n\nLe plus grand défi du Koweït, bien qu'il ne soit pas urgent, est de nature interne. Le système de gouvernement semi-démocratique du pays a renforcé la légitimité du gouvernement mais a empêché les réformes nécessaires à la diversification de l'économie koweïtienne dépendante du pétrole. En outre, les réformes koweïtiennes n'ont pas complètement calmé l'opposition, qui continue de s'opposer à la censure gouvernementale et à la répression occasionnelle des militants politiques."
 OMA_MODERN_DAY_DESC: "Oman a acquis la réputation d'être un phare de paix et de stabilité dans une région agitée et sujette aux conflits. Qabus ibn Saïd a mené une politique étrangère fructueuse depuis qu'il a pris le pouvoir en 1970, dirigeant un pays qui n'est détesté par personne et admiré par tous. Mais Oman n'est pas sans difficultés. Le sultan a été critiqué pour son approche autoritaire de la dissidence interne, ce qui soulève des incertitudes quant à la durabilité de la monarchie absolue. En outre, la guerre au Yémen a fait apparaître une nouvelle menace. Oman a historiquement considéré la province yéménite d'al-Mahra comme faisant partie de sa sphère d'influence, étant donné les liens culturels étroits de la région avec le Dhofar en Oman. Mais la présence de troupes saoudiennes menace la frontière d'Oman et ne sera pas tolérée par l'État omanais, même si cela signifie saper secrètement l'effort de guerre saoudien."
 QAT_MODERN_DAY_DESC: "Depuis 1996, le Qatar a tracé une voie indépendante au sein du Conseil de coopération du Golfe. Les réserves de gaz naturel du pays ont permis au Qatar d'opérer en dehors du marché pétrolier dominé par les Saoudiens. Depuis des décennies, les émirs du Qatar entretiennent des relations étroites avec les Frères musulmans, une organisation populiste que les Saoudiens et les Émiratis considèrent de plus en plus comme une menace pour leur autorité. En tant que foyer d'Al Jazira, le Qatar est partiellement blâmé par les autres autocraties arabes pour la propagation des soulèvements arabes collectivement connus sous le nom de « Printemps arabe ». Le pire de tout aux yeux des Saoudiens et de leurs alliés émiratis est la relation étroite du Qatar avec l'Iran, un État qu'ils considèrent comme une menace existentielle. Ce n'est qu'une question de temps avant que l'hostilité des voisins du Qatar à l'égard de sa politique étrangère unique n'atteigne son point d'ébullition."
 SAU_MODERN_DAY_DESC: "Les Saoudiens ont assisté à la transformation irrévocable du Moyen-Orient par une série d'événements majeurs. Tout d'abord, les événements de 2003 ont éliminé un acteur majeur dans la lutte pour le pouvoir entre l'Arabie Saoudite, l'Irak et l'Iran et ont enflammé les tensions sectaires entre sunnites et chiites à la suite de la guerre civile qui a suivi. Ensuite, les Saoudiens ont assisté avec horreur au renversement de régimes amis dans le monde arabe par le phénomène connu sous le nom de « Printemps arabe ». Et enfin, les Saoudiens ont observé avec anxiété le retrait progressif des États-Unis de la région et leur rapprochement avec l'Iran sous Obama. Tout cela a convaincu les Saoudiens de la nécessité d'une politique étrangère plus proactive, qui a conduit la monarchie à contrer agressivement l'influence iranienne dans tout le Moyen-Orient. Du Liban au Yémen, de la Syrie à l'Irak, des lignes de front sont tracées."
 UAE_MODERN_DAY_DESC: "Surnommé affectueusement « Little Sparta » par les responsables américains, les Émirats arabes unis sont un allié proche des États-Unis et de l'Arabie saoudite et participent avec enthousiasme aux opérations militaires multilatérales. Les forces armées émiraties, en particulier son aviation réputée et sa garde présidentielle d'élite, ont servi en Afghanistan, en Libye, au Kosovo, en Somalie et maintenant au Yémen. Mais les Émirats arabes unis ne se contentent pas de jouer les seconds rôles après les États-Unis ou l'Arabie saoudite. Les Émirats ont dépassé leur poids en termes d'influence étrangère, rivalisant parfois avec leurs anciens alliés, par exemple en soutenant les séparatistes du Yémen temporairement alliés au gouvernement Hadi soutenu par l'Arabie Saoudite. En outre, les Émirats arabes unis abritent le seul cas réussi de diversification économique, Dubaï ayant acquis une réputation de ville mondiale et de centre financier."

 MILLENNIUM_DAWN: "L'aube du millénaire"
 MILLENNIUM_DAWN_DESC: "Le monde a changé. Globalement, un climat de paix et de prospérité règne depuis environ un demi-siècle. Mais avec la fin récente de la guerre froide et la montée en puissance de la République populaire de Chine, comment ce monde se percevra-t-il ? Comment va-t-il se façonner ? Les États-Unis maintiendront-ils leur domination ? La nouvelle Fédération de Russie trouvera-t-elle le chemin des projecteurs ? Quels rôles joueront les anciens grands empires européens que sont le Royaume-Uni, la France et l'Allemagne ? Et quel sera le rôle de l'ombre du terrorisme ? Le monde a changé. Le monde est en train de changer."
 CHI_MILLENNIUM_DAWN_DESC: "Le coin perdu d'hier. La superpuissance de demain. Après des décennies d'intimidation par les Européens et encore plus de décennies de guerre civile, de conflits et d'invasion par les Japonais, la Chine cherche à se reconstruire comme la première puissance d'Asie et, finalement, du monde.\n\nSous la direction du Parti communiste, de grands progrès ont été accomplis dans la construction d'une nouvelle Chine. Mais cette nouvelle Chine est instable. Si la Chine se réforme trop lentement, elle risque d'être détruite. Si elle se réforme trop rapidement, elle risque de se détruire elle-même."
 FRA_MILLENNIUM_DAWN_DESC: "Centre mondial de l'art, de la culture et de la diplomatie, la France envisage avec optimisme un nouveau siècle plein d'espoir et d'opportunités. La tyrannie des anciennes monarchies et les destructions des guerres mondiales ont poussé la France vers l'Union européenne, dont elle est un membre fondateur.\n\nSeul le temps nous dira comment les Français aborderont le siècle à venir."
 GER_MILLENNIUM_DAWN_DESC: "Le retrait des Soviétiques et la réunification de l'Allemagne de l'Est et de l'Ouest ont donné un nouvel espoir à la nation. Le passé traumatisant de l'Allemagne et les horreurs du fascisme n'ont pas échappé à la population en général. Aujourd'hui, l'Allemagne est l'une des nations les plus démocratiques d'Europe, avec un système de protection sociale solide et l'une des économies les plus fortes d'Europe.\n\nMembre fondateur de l'Union européenne, l'Allemagne cherche à élargir le bloc pour inclure les anciens États soviétiques d'Europe de l'Est contre une éventuelle résurgence russe."
 JAP_MILLENNIUM_DAWN_DESC: "Terre constituée d'environ 6 852 îles, le peuple maritime du Japon est venu de loin depuis la Seconde Guerre mondiale et les bombardements atomiques d'Hiroshima et de Nagasaki. Aujourd'hui, le Japon est la deuxième économie du monde, réputée pour ses innovations technologiques et la qualité de ses produits expédiés dans le monde entier.\n\nSoutenu par ses alliés américains et européens, le Japon regarde avec méfiance son ancien rival, la Chine, avec à la fois une nouvelle confiance et un nouveau potentiel de conflit."
 SOV_MILLENNIUM_DAWN_DESC: "Le coup d'État d'août et l'effondrement de l'Union soviétique en 1991 ont laissé l'économie russe en lambeaux, sa fierté ébranlée et son avenir sombre. Les oligarques et les fonctionnaires corrompus ont comblé le vide du pouvoir en l'absence d'une autorité centrale forte.\n\nLa récente montée en puissance de Vladimir Poutine fait que beaucoup se demandent comment cet ancien officier du KGB va tenter de restaurer l'héritage de la Russie et de la faire entrer dans une nouvelle ère."
 ENG_MILLENNIUM_DAWN_DESC: "Avec la rétrocession de Hong Kong à la Chine en 1997, le Royaume-Uni a fait ses adieux à sa dernière grande possession coloniale. La nation autrefois la plus puissante de la Terre tente désespérément de se redéfinir et de trouver une nouvelle voie vers la grandeur et la gloire.\n\nCette voie passera-t-elle par la poursuite de la coopération avec les États-Unis ? La Grande-Bretagne doit-elle se rapprocher de ses frères européens ? Ou doit-elle, à elle seule, dominer les vagues une fois de plus ?"
 USA_MILLENNIUM_DAWN_DESC: "L'effondrement de l'Union soviétique a entraîné le premier moment unipolaire au monde. Les États-Unis sont à l'avant-garde de toutes les forces technologiques, militaires et culturelles à l'œuvre dans le monde. Leur portée n'a jamais été aussi grande et leur avenir n'a jamais été aussi prometteur.\n\nLes prochaines élections constitueront un moment crucial pour déterminer le cours futur du pays, et pour le meilleur ou pour le pire, du monde."
 TUR_MILLENNIUM_DAWN_DESC: "Depuis l'effondrement de l'Empire ottoman à la fin de la Première Guerre mondiale, la Turquie est restée largement en arrière-plan des affaires géopolitiques. Aujourd'hui, la position de la Turquie la met à nouveau sous les feux des projecteurs, alors que des idéologies concurrentes s'efforcent de faire évoluer le pays dans un sens ou dans l'autre.\n\nLa République doit-elle poursuivre les réformes d'Atatürk et chercher à être reconnue par l'UE, ou rester fidèle à son héritage islamique ? La santé défaillante du Premier ministre Bülent Ecevit laisse présager des temps incertains."
 UKR_MILLENNIUM_DAWN_DESC: "Les élections de 1999 étaient censées apporter une victoire inconditionnelle au dirigeant libéral du Mouvement populaire - Viatcheslav Tchornovil. Mais peu après, il mourut dans un accident de voiture dans des circonstances mystérieuses. Le président actuel - Leonid Koutchma, a remporté les élections grâce à des slogans véridiques et à l'absence de promesses populistes. Mais ce que sa cadence apportera est encore contestable.\n\nAprès avoir été privée de son statut nucléaire en 1996 et avoir signé le Mémorandum de Budapest, l'Ukraine a reçu des garanties de protection de la part des États les plus puissants et un billet pour le théâtre mondial. Mais qui sera le jeune pays lors de la prochaine représentation ? Participant direct ou observateur dans les derniers rangs ?"
 BRA_MILLENNIUM_DAWN_DESC: "Le Brésil est en train de se relever lentement au début du siècle. Le pays a le potentiel pour la grandeur. C'est l'une des plus grandes économies émergentes du monde et sa croissance n'a cessé de s'accélérer. Cependant, ces dernières années, le courant économique du Brésil se remet d'une dure récession due à la crise financière asiatique de 1995 et à une monnaie paralysée. Un nouveau concurrent est maintenant arrivé sur la scène. Le PT est entré en scène et gagne rapidement du terrain.\n\nSerez-vous en mesure de relancer la grande économie du pays ou le PT et ses politiques socialistes vont-ils s'en emparer ?\n\n Remarque : l'arbre des priorités est actuellement en cours d'élaboration et n'a qu'un seul chemin jouable."
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Le Danemark est une nation sûre et sécurisée, étant à la fois membre de l'UE et de l'OTAN. Toutefois, un ralentissement économique interne a récemment commencé à mettre l'État danois au défi. Il est loin d'être certain que le Danemark puisse continuer à être à l'abri des turbulences du reste du monde."
 ETH_MILLENNIUM_DAWN_DESC: "La monarchie éthiopienne a été renversée en 1974 et la dictature communiste qui a suivi en 1991. La constitution de 1995 a permis d'instaurer une démocratie relativement stable, mais elle n'a pas réussi à résoudre les problèmes de famine, de crise politique et de corruption. Elle n'a pas non plus résolu le conflit qui oppose actuellement l'Éthiopie à l'Érythrée."
 FIN_MILLENNIUM_DAWN_DESC: "Toujours soucieuse de préserver sa neutralité, la Finlande a suivi avec attention l'effondrement de l'Union soviétique et l'expansion politique des forces de l'Europe occidentale qui s'en est suivie. Les Finlandais ont rejoint l'UE en 1995 et sont sur le point d'adopter l'euro comme monnaie nationale. La paix peut-elle durer ? Les Russes sont-ils vraiment pacifiés ?"
 ICE_MILLENNIUM_DAWN_DESC: "Dans un coin caché de l'Europe, l'Islande a réussi à garder un profil bas depuis son indépendance en 1944. Les conflits politiques avec les Britanniques au sujet des droits de pêche ont peut-être été la période la plus passionnante de l'histoire islandaise. L'Islande devrait-elle adopter une position plus centrale ?"
 ITA_MILLENNIUM_DAWN_DESC: "Depuis le début du XXème siècle, l'Italie a pris un léger retard par rapport aux autres grandes puissances. Après sa défaite lors de la Seconde Guerre mondiale, les liens étroits de l'Italie avec ses anciens ennemis et son ancien allié en Allemagne l'ont ramenée au statut de pays très développé et prospère. Mais que nous réserve l'avenir ? Grandeur nationale ou désastre économique ?"
 NOR_MILLENNIUM_DAWN_DESC: "La Norvège a voté contre l'adhésion à l'Union européenne en 1995 et s'est par la suite éloignée de l'Europe dans une certaine mesure. Néanmoins, le pays reste membre de l'OTAN et partage une frontière courte mais critique avec la Fédération de Russie, un voisin puissant dont il doit nécessairement se méfier."
 RAJ_MILLENNIUM_DAWN_DESC: "Là où la Chine est la superpuissance de demain, l'Inde est la superpuissance de la semaine prochaine. Ses luttes constantes contre le Pakistan et la Chine ainsi que ses liens économiques profonds avec l'Occident ont donné à l'Inde un terrain propice. Si on lui donne suffisamment de temps, le Tigre de l'Asie du Sud sera assez fort pour éliminer chacun de ses ennemis."
 SPR_MILLENNIUM_DAWN_DESC: "Depuis la mort de Franco en 1975, l'Espagne est sur un long chemin de redressement. Malgré les difficultés économiques et sociales, le pays a réussi à surmonter en partie les problèmes causés par des décennies de falangisme. L'Espagne a rejoint l'OTAN (1982) et l'UE (1986) et a travaillé sans relâche et avec le plus grand des efforts pour rattraper les principaux pays puissants et riches d'Europe, à savoir l'Allemagne, la France, le Royaume-Uni et l'Italie.\nDans des moments comme celui-ci, l'Espagne a besoin d'un gouvernement fort et d'une main stable. Le Premier ministre Aznar peut-il tenir ses promesses ? Ou son Partido Popular fera-t-il place à un leadership plus digne ?"
 SWE_MILLENNIUM_DAWN_DESC: "La Suède a traversé une profonde crise économique au début des années 1990, et l'adhésion du pays à l'UE en 1995 n'a guère contribué à atténuer ses problèmes. La nation suédoise, qui reste militairement neutre comme le veut la tradition suédoise, doit trouver des réponses économiques à ses problèmes actuels."
 SWI_MILLENNIUM_DAWN_DESC: "Neutre depuis des temps ancestraux, la Suisse a décidé de rester en dehors non seulement de l'OTAN et de l'Union européenne, mais aussi des Nations Unies. La communauté internationale peut-elle encore compter sur la Suisse pour être le juge silencieux et le terrain neutre qu'elle a toujours été ? Ou le peuple suisse verra-t-il son gouvernement jouer un rôle plus actif à l'étranger pour préserver la paix et faire respecter les intérêts nationaux suisses ?"
 BRM_MILLENNIUM_DAWN_DESC: "Le Myanmar est à la croisée des chemins en ce début de XXIème siècle. La junte militaire a pris conscience que son emprise sur le pouvoir ne cesse de se relâcher, alors que les pressions internes et externes en faveur de la démocratisation se font de plus en plus fortes. Cependant, la démocratisation ou l'absence de démocratisation n'est pas le seul problème auquel est confronté le gouvernement du Myanmar. L'intégrité territoriale de cette nation d'Asie du Sud-Est est ébranlée depuis son indépendance, avec des groupes rebelles luttant pour une plus grande autonomie qui sévissent dans les régions frontalières du Myanmar. Les solutions à ces deux dilemmes restent floues. Violence ou diplomatie ? Démocratie ou autoritarisme ? Compromis ou révolution ? Seul l'avenir le dira."
 POL_MILLENNIUM_DAWN_DESC: "La Pologne s'est récemment libérée du bloc communiste de l'Union soviétique. La situation actuelle dans le pays est loin d'être parfaite. Malgré la croissance de l'économie polonaise depuis la chute du communisme, le peuple polonais continue de lutter. Malgré ces difficultés, la nation elle-même a beaucoup de potentiel pour devenir une puissance économique importante. L'avenir est prometteur pour la Pologne."
 NIG_MILLENNIUM_DAWN_DESC: "Au début du siècle, le Nigéria a lentement gagné la primauté internationale, car sa population nombreuse et ses banquiers continuent d'étendre leur emprise sur les marchés étrangers. En outre, ils ont commencé à participer davantage à la vie locale, leur nouvelle démocratie libérale ayant commencé à gagner en popularité. Cependant, la démocratie nigériane est maintenant mise à rude épreuve par l'émergence de la charia dans ses États du nord, ce qui menace la stabilité de la nation. L'indignation et les protestations ont explosé au sein de la population chrétienne.\nLa popularité croissante de l'islamisme radical va-t-elle provoquer une guerre dans le pays ?"
 BHR_MILLENNIUM_DAWN_DESC: "Le nouvel émir du Bahreïn, Hamad ben Issa Al Khalifa, hérite d'une position précaire. La majorité chiite du Bahreïn nourrit une frustration importante à l'égard d'une monarchie qui est perçue non seulement comme discriminatoire envers les Chiites, mais aussi comme un occupant étranger et un oppresseur du véritable peuple bahreïni. L'opposition sunnite, pour des raisons différentes, n'apprécie pas la nature autocratique du gouvernement bahreïni et s'est alignée sur les groupes chiites opposés au maintien de la monarchie absolue. Certains des conseillers de l'émir ont fait pression pour une libéralisation politique afin de réduire la pression exercée sur le régime, tandis que d'autres ont préconisé un renforcement du régime autocratique. Il appartiendra au nouveau dirigeant de Bahreïn de tracer la voie à suivre pour le pays."
 KUW_MILLENNIUM_DAWN_DESC: "Il n'y a pas si longtemps, le Koweït était un pays sous occupation. Sa monarchie était en exil et faisait campagne pour la restauration de la souveraineté koweïtienne, tandis que le peuple du Koweït, sunnite et chiite, était uni contre l'oppresseur irakien. Maintenant que la guerre du Golfe a rétabli l'indépendance du Koweït, la monarchie doit reprendre le jeu d'équilibre politique qui dirige la nation koweïtienne. Le parlement du Koweït, l'un des plus puissants du Moyen-Orient, exerce un puissant contrôle sur l'autorité du monarque tout en faisant pression en permanence pour une plus grande libéralisation politique. L'influente classe marchande du pays continue de faire pression pour plus d'investissements dans le secteur privé, ce que les citoyens koweïtiens employés dans le secteur public sont réticents à voir se produire au détriment de leur propre bien-être."
 OMA_MILLENNIUM_DAWN_DESC: "Oman a acquis la réputation d'être un phare de paix et de stabilité dans une région agitée et sujette aux conflits. Qabus ibn Saïd a mené une politique étrangère fructueuse depuis qu'il a pris le pouvoir en 1970, dirigeant un pays qui n'est détesté par personne et admiré par tous. Mais Oman n'est pas sans difficultés. Le sultan a été critiqué pour son approche autoritaire de la dissidence interne, ce qui soulève des incertitudes quant à la durabilité de la monarchie absolue."
 QAT_MILLENNIUM_DAWN_DESC: "Depuis 1996, le Qatar a tracé une voie indépendante au sein du Conseil de coopération du Golfe. Les réserves de gaz naturel du pays ont permis au Qatar d'opérer en dehors du marché pétrolier dominé par les Saoudiens. Depuis des décennies, les émirs du Qatar entretiennent des relations étroites avec les Frères musulmans, une organisation populiste que les Saoudiens et les Émiratis considèrent de plus en plus comme une menace pour leur autorité. Le pire de tout aux yeux des Saoudiens et de leurs alliés émiratis est la relation étroite du Qatar avec l'Iran, un État qu'ils considèrent comme une menace existentielle. Ce n'est qu'une question de temps avant que l'hostilité des voisins du Qatar à l'égard de sa politique étrangère unique n'atteigne son point d'ébullition."
 SAU_MILLENNIUM_DAWN_DESC: "L'Arabie saoudite a toujours joui d'une position confortable en tant que l'une des principales puissances du Moyen-Orient. En tant que gardien des lieux saints de La Mecque et de Médine, le royaume jouit d'une légitimité religieuse sans égale. Cependant, la révolution iranienne de 1979 a transformé la suspicion mutuelle saoudienne-iranienne en hostilité pure et simple alors que la République islamique d'Iran nouvellement formée cherchait à s'arroger le manteau de leader du monde islamique. En interne également, le royaume est confronté à des défis pour le titre de leader du monde islamique. Depuis que les Saoudiens ont autorisé l'entrée de troupes américaines dans le pays en 1991, les dirigeants d'Al-Qaïda ont juré de détruire la monarchie saoudienne et sa fausse piété et de la remplacer par un gouvernement véritablement islamique."
 UAE_MILLENNIUM_DAWN_DESC: "Surnommé affectueusement « Little Sparta » par les responsables américains, les Émirats arabes unis sont un allié proche des États-Unis et de l'Arabie saoudite et participent avec enthousiasme aux opérations militaires multilatérales. Les forces armées émiraties, en particulier son aviation réputée et sa garde présidentielle d'élite, ont servi pendant la guerre du Golfe, accumulant ainsi une expérience militaire utile.\n\nMais les Émirats arabes unis ne se contentent pas de jouer les seconds rôles après les États-Unis ou l'Arabie saoudite. Les Émirats ont fait preuve d'une influence étrangère supérieure à la leur, parfois en concurrence avec leurs anciens alliés. En outre, les Émirats arabes unis abritent le seul cas réussi de diversification économique, Dubaï ayant acquis une réputation de ville mondiale et de centre financier."
 OTHER_MILLENNIUM_DAWN_DESC: "La Première Guerre mondiale, la Seconde Guerre mondiale, la Corée, le Vietnam, l'Afghanistan. Les guerres du passé ont fait craindre l'avenir aux nations du présent. Cependant, il y a un grand espoir que l'humanité ait pu passer 20 siècles d'effusion de sang pour achever sa transition vers une période de paix et de stabilité."
