l_french:
 emotional: "Émotionnel"
 emotional_desc: "Est facilement influencé par des arguments émotionnels plutôt que par des faits rationnels."
 rational: "Rationnel"
 rational_desc: "Est un individu calculateur qui n'est jamais influencé par des appels émotionnels."
 cautious: "Prudent"
 cautious_desc: "Est prudent dans la prise de décisions."
 rash: "Préssé"
 rash_desc: "Aime faire des décisions rapides et impulsives."
 ruthless: "Impitoyable"
 ruthless_desc: ""
 greedy: "Avide"
 greedy_desc: "Il est avide et ne se rassasie jamais de rien."
 humble: "Humble"
 humble_desc: "Est humble, le contraire de l'avidité."
 honest: "Honnête"
 honest_desc: "Est honnête aux yeux de la communauté internationale."
 deceitful: "Malhonnêteté"
 deceitful_desc: "Est une personne indigne de confiance aux yeux de la communauté internationale."
 war_criminal: "Criminel de guerre"
 war_criminal_desc: "Est recherché par le tribunal de la CPI pour crimes contre l'humanité."
 zealous: "Fanatique"
 zealous_desc: "Est un fanatique religieux."
 stubborn: "Têtu"
 stubborn_desc: "Pour le meilleur ou pour le pire, cette personne est connue pour ne jamais abandonner."
 sly: "Sournois"
 sly_desc: "Est connu pour utiliser des méthodes non conventionnelles et subtiles pour obtenir ce qu'il veut."
 narcissist: "Narcissique"
 narcissist_desc: "Les narcissiques sont connus pour se soucier principalement d'eux-mêmes et de leur perception personnelle."
 tech_savy: "Ingénieur"
 tech_savy_desc: "Est à la pointe des connaissances sur les nouvelles technologies."
 polished: "Poli"
 polished_desc: "Est parfait pour se présenter sur la scène politique."
 likeable: "Sympathique"
 likeable_desc: "Est facile à comprendre pour le commun des mortels car il n'est pas gêné par les petits défauts qui font de lui un être humain."
 inexperienced: "Inexpérimenté"
 inexperienced_desc: "A peu ou pas de compétences politiques."
 capable: "Capable"
 capable_desc: "A fait preuve d'un bon niveau de compétences politiques."
 political_dancer: "Maître de manœuvre"
 political_dancer_desc: "Il est très expérimenté et a fait preuve d'une compréhension magistrale des manœuvres politiques."
 geopolitical_thinker: "Penseur géopolitique"
 geopolitical_thinker_desc: "En comprenant la politique internationale comme un jeu cynique basé sur les intérêts nationaux, cette personne est capable de tirer pleinement parti de sa compréhension de l'histoire et de la géographie."
 interventionist: "Interventionniste"
 interventionist_desc: "Est prêt à utiliser la force militaire afin d'étendre l'influence de son pays et de contrer les menaces à la sécurité nationale."
 alzheimer: "Alzheimer"
 alzheimer_desc: "Maladie provoquant un déclin progressif de la mémoire et des capacités cognitives. Entrave à sa gouvernance."
 incapable: "Incapable"
 incapable_desc: "En raison de sa maladie, cette personne est incapable de statuer de manière efficace. Le pouvoir réel est donc exercé en coulisses."
 drunkard: "Alcoolique"
 drunkard_desc: "Cette personne est alcoolique et est souvent une source d'embarras national lorsqu'elle apparaît en public."
 pro_china: "Pro-chinois"
 pro_china_desc: "Est étroitement lié aux intérêts chinois ou en est un fantoche."
 pro_russia: "Pro-russe"
 pro_russia_desc: "Est étroitement lié aux intérêts russes ou en est un fantoche."
 pro_american: "Pro-américain"
 pro_american_desc: "Est étroitement lié aux intérêts des États-Unis ou en est un fantoche."
 pro_brotherhood: "Frères musulmans"
 pro_brotherhood_desc: "Est membre des Frères musulmans, ou très sympathique à leurs intérêts."
 pro_iranian: "Pro-iranien"
 pro_iranian_desc: "Est étroitement lié aux intérêts iraniens ou en est un fantoche."
 pro_isis: "Pro-ÉI"
 pro_isis_desc: "Est un partisan actif ou clandestin de l'organisation État islamique."
 pro_israel: "Pro-israëlite"
 pro_israel_desc: "Soutient Israël"
 military_genius: "Génie militaire"
 military_genius_desc: "Un véritable maître dans l'organisation des forces militaires."
 legendary_guerrilla_leader: "Chef de guérilla légendaire"
 legendary_guerrilla_leader_desc: "Un renverseur de gouvernements en série."
 pro_al_qaeda: "Pro-Al-Qaïda"
 pro_al_qaeda_desc: "Est un partisan actif ou clandestin du réseau terroriste Al-Qaida."
 pro_saudi: "Pro-saoudien"
 pro_saudi_desc: "Est étroitement lié aux intérêts des Saoudiens ou en est un fantoche."
 anti_zionist: "Anti-sioniste"
 supports_us: "Nous soutient"
 businessman: "Historique : homme d'affaires"
 businessman_desc: "Has experience from a career in business, and has a solid understanding of economics."
 lawyer: "Historique : avocat"
 lawyer_desc: "Has a background as an lawyer, with an solid understanding of legal frameworks."
 engineer: "Historique : ingénieur"
 engineer_desc: "Educated as an engineer, this person has a solid fundament for understanding the complex systems of governance."
 scientist: "Historique : scientifique"
 scientist_desc: "Educated as a Scientist, this person has a solid fundament for understanding the complex systems of governance."
 doctor: "Historique : docteur"
 doctor_desc: "Educated as an Doctor, this person has an accomplished real-life record."
 spy: "Historique : agent de renseignement"
 writer: "Historique : écrivain"
 writer_desc: "As an writer or journalist this person has a solid understanding of how society works."
 military_career: "Historique : militaire"
 military_career_desc: "Having a long-serving military background makes this person an expert in military matters."
 guerrilla_leader: "Historique : chef de la guérilla"
 guerrilla_leader_desc: "Having fought their way into an position of power, this person is necessarily charismatic and capable in military matters."
 king: "Historique : royauté"
 king_desc: "Being royality, this person has been especially groomed for power, though may be lacking experience from civilian life."
 cleric: "Historique : ecclésiaste"
 cleric_desc: "With an religious education, this person has powerful appeal to the religious masses in the country."
 career_politician: "Historique : Career Politician"
 career_politician_desc: "This person has made governance and running for office their occupation, and thus lack experience from real-life."
 sayyid: "Sayyid"
 sayyid_desc: "Is recognized as a descendant of the Islamic prophet Muhammad and wields extra authority because of this."
 qureshi: "Qureshi"
 qureshi_desc: "Wields extra authority as an part of the Qureshi, the tribe of the prophet Muhammad. Most Sunni Muslims believe only a qureshi can be raised to the title of Caliph."
 islamophobe: "Islamophobe"
 islamophobe_desc: "Hates Islam and muslims in general."
