 md4.7.t: "Scandale sexuel présidentiel"
 md4.7.d: "[From.GetNameDef] est entré dans un scandale sexuel. Le scandale implique [From.GetNameDef] d'agression sexuelle contre plusieurs personnes pendant d'innombrables années de gouvernance. Ceci est considéré comme un abus de pouvoir et de confiance parmi le peuple. Partout dans le pays, de nombreuses personnes ont demandé une réponse du gouvernement sur ces accusations."
 md4.7.a: "Je nie ces accusations. Elles sont totalement fausses. C'est juste un moyen de me salir !"
 md4.7.b: "J'accepte ces accusations. J'ai le regret de vous informer qu'elles sont vraies."
 md4.8.t: "Fusillade scolaire"
