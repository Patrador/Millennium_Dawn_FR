 bankrupcy.0.t: "Looming Bankrupcy: [Root.GetLeader] consider options"
 bankrupcy.0.d: "[Root.GetName]'s debt problem has gotten so bad, we realistically have no chance of either paying it down or even meeting running interest payments. But, though times are bad, we are not completely without options.\n\nIf we can get another country to refinance our debt, this would allow us to significantly reduce interest payments. But any such help would come with strings attached, their political influence over us would dramatically increase, limiting our independence from foreign influence. They probably would want military access as well."
