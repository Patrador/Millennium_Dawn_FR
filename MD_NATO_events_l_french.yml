l_french:
 NATO.1.t: "[From.GetNameDef] et l'OTAN"
 NATO.1.d: "[From.GetNameDef] est membre de l'OTAN. Si nous leur déclarons la guerre, ils auront la possibilité d'appeler d'autres membres de l'OTAN à la guerre. Cela signifie qu'il est fort probable que nous nous retrouverions en guerre avec la majorité de l'OTAN."
 NATO.1.a: "Noté."
 NATO.2.t: "Appeler l'OTAN aux armes ?"
 NATO.2.d: "Nous avons été attaqués par une puissance étrangère. En tant que membre de l'OTAN, nous pouvons invoquer l'article 5 du traité, qui exigerait que d'autres pays de l'OTAN nous assistent."
 NATO.2.a: "Appeler l'OTAN."
 NATO.2.b: "Nous pouvons gérer cela."
 NATO.3.t: "[From.GetNameDef] appelle à l'aide !"
 NATO.3.d: "[From.GetNameDef] a été attaqué par un autre pays et ils ont invoqué l'article 5 de l'OTAN. Cela signifie que nous devons les aider dans leur guerre"
 NATO.3.a: "Nous devons aider nos alliés !"
 NATO.3.b: "Restons en dehors de cela."
 NATO.4.t: "Démobilisation de l'OTAN"
 NATO.4.d: "Maintenant que la menace contre un membre de l'OTAN a été traitée, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.4.a: "D'accord."
 NATO.5.t: "L'OTAN se démobilise"
 NATO.5.d: "Maintenant que la menace contre un membre de l'OTAN a été traitée, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.5.a: "D'accord."
 NATO.6.t: "[From.GetNameDef] quitte l'OTAN"
 NATO.6.d: "Le gouvernement [From.GetAdjective] a annoncé qu'il va quitter l'OTAN. Ils ont déclaré que l’alliance ne répond plus à leurs besoins, ils ne se sentent plus à l’aise de travailler avec leurs anciens alliés."
 NATO.6.a: "Intéressant."
 NATO.7.t: "[From.GetNameDef] cherche à devenir membre de l'OTAN"
 NATO.7.d: "[From.GetNameDef] a manifesté son intérêt pour devenir membre de l'OTAN. Ils recevront un plan d'action pour l'adhésion, après quoi ils devront obtenir l'approbation de tous les membres actuels de l'OTAN pour devenir un nouveau membre."
 NATO.7.a: "De nouveaux alliés ?"
 NATO.8.t: "[From.GetNameDef] rejoint l'OTAN"
 NATO.8.d: "[From.GetNameDef] a été accepté pour rejoindre l'OTAN. Ils font maintenant partie de l'alliance militaire et vont se joindre à eux pour défendre leurs alliés, et leurs nouveaux alliés sont disposés à les défendre."
 NATO.8.a: "Intéressant."

 NATO.14.t: "[From.GetNameDef] demande l'adhésion à l'OTAN"
 NATO.14.d: "[From.GetNameDef] a demandé aux [USA.GetName] pour rejoindre l'OTAN."
 NATO.14.a: "Accepter !"
 NATO.14.b: "Refuser."
 NATO.15.t: "[USA.GetNameDef] refusent la demande d'adhésion à l'OTAN"
 NATO.15.d: "[USA.GetNameDef] a rejeté notre demande d'adhésion à l'OTAN."
 NATO.15.a: "Décevant."

 #Legacy - Events
 NATO.9.t: "Invitation à l'OTAN"
 NATO.9.d: "Les États-Unis et leurs alliés nous ont approchés et nous ont exhortés, pour protéger la liberté et la paix dans le monde, à adhérer à l'OTAN pour un bénéfice mutuel."
 NATO.9.a: "Nous acceptons !"
 NATO.9.b: "Nous n'avons pas le temps pour cela."
 NATO.10.t: "[From.GetNameDef] rejoint l'OTAN !"
 NATO.10.d: "Des responsables de [From.GetNameDef] ont contacté nos ambassadeurs et ont confirmé qu'ils allaient bientôt rejoindre l'OTAN."
 NATO.10.a: "Pour le monde libre !"
 NATO.11.t: "[From.GetNameDef] refuse l'adhésion à l'OTAN"
 NATO.11.d: "[From.GetNameDef] nous ont informés que l’adhésion à l’OTAN n’allait pas dans le sens de leurs intérêts et qu’ils ne rejoindraient pas l’alliance dans un avenir proche."
 NATO.11.o1: "C'est dommage."
 NATO.14.t: "[From.GetNameDef] cherche à devenir membre de l'OTAN"
 NATO.14.d: "Les délégués de [From.GetNameDef] ont de plus en plus indiqué que leur pays souhaitait adhérer à l'Organisation du Traité de l'Atlantique Nord. Jusqu'à présent, nous leur avons tenu des promesses en l'air alors que le Congrès était occupé à des questions politiques tout à fait importantes, mais nous devons maintenant informer les commissions des affaires étrangères de notre politique de savoir si nous avons l'intention de soumettre à l'OTAN une demande d'acceptation de [From.GetNameDef] dans nos rangs."
 NATO.14.o1: "C'est là que commence le plaisir."
 NATO.14.o2: "Ce n'est pas dans nos intérêts."
 NATO.12.t: "Exercices de l'OTAN sur le sol [From.GetAdjective]"
 NATO.12.d: "Le gouvernement [From.GetAdjective] est un État membre de l'OTAN engagé et loyal. Il a invité tous les membres de l'alliance à s'entraîner sur leur territoire afin de garantir des capacités de défense en cas d'attaque militaire sur leur territoire."
 NATO.12.o1: "Nous participerons."
 NATO.12.o2: "Nous n'avons pas les moyens d'y assister."
 NATO.13.t: "[Root.GetNameDef] rejoint l'OTAN"
 NATO.13.d: "Les dirigeants de l'OTAN ont confirmé aujourd'hui que les négociations d'adhésion entre les États membres de l'OTAN et [Root.GetNameDef] avaient abouti et que les forces militaires du gouvernement [From.GetAdjective] seraient bientôt intégrées à la structure de commandement commune."
 NATO.13.o1: "Un développement significatif."
 NATO.16.t: "[From.GetName] quitte l'OTAN !"
 NATO.16.d: "Le dirigeant de [From.GetNameDef], [From.GetLeader], a annoncé aujourd'hui l'intention du pays de se retirer immédiatement de l'Organisation du Traité de l'Atlantique Nord et de ses alliances affiliées. Cela affaiblira le pacte militaire."
 NATO.16.o1: "Un bon choix."
 NATO.16.o2: "Intéressant."
 NATO.17.t: "Changement de politique"
 NATO.17.d: "Notre récent passage à une politique moins démocratique a fait que l'OTAN nous a abandonnés. Nous ne répondons plus à leurs exigences stupides concernant la soi-disant démocratie. Nous rejetons cette notion et nous sommes mieux sans l'OTAN et sa fausse protection !"
 NATO.17.o1: "Mieux vaut se passer d'eux !"