l_french:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS: "Nous devons disposer de suffisamment d'emplacements de construction vides"
 emerging_outlook: "Vision émergente"
 emerging_outlook_desc: "Les pays politiquement émergents souhaitent s'écarter de l'ordre mondial actuel et créer de nouvelles organisations pour remplacer les anciennes. Sans être strictement anti-américains ou anti-occidentaux, les pays émergents tentent souvent de saper les influences occidentales."
 western_outlook: "Vision occidentale"
 western_outlook_desc: "Les pays occidentaux mettent l'accent sur la démocratie et la liberté, et sont souvent alignés sur les États-Unis. Les pays occidentaux s'efforcent de maintenir le statu quo dans la politique mondiale."
 nationalist_outlook: "Vision nationaliste"
 nationalist_outlook: "Vision nationaliste"    #Idea
 nationalist_outlook_desc: "Les pays nationalistes se concentrent sur eux-mêmes et sur les gloires passées de leur nation. Ils tombent souvent dans une politique autoritaire et favorisent l'existence d'une seule ethnie ou d'un seul peuple."
 salafist_outlook: "Vision salafiste"
 salafist_outlook_desc: "Le salafisme est une interprétation ultra-conservatrice de l'islam. Les salafistes veulent réformer l'islam en le ramenant à ses racines plus traditionnelles et littérales, par la force si nécessaire."
 non_aligned_outlook: "Vision non-alignée"
 non_aligned_outlook_desc: "Les pays non-alignés tentent de rester en dehors de la politique mondiale et se concentrent souvent sur le développement interne ou régional. Ils n'ont pas d'attaches fortes ni à l'Ouest ni à l'Est."
 neutrality_outlook: "Vision non-alignée"     #Idea
 multilateralism_focus: "Multilatéralisme"
 multilateralism_focus_desc: "Le monde ne se résume pas aux États-Unis. Nous ne devons pas oublier qu'il y a des pays comme nous, grands et petits."
 international_organizations_focus: "Organisations internationales"
 international_organizations_focus_desc: "Au lieu de compter sur un seul pouvoir pour surveiller le monde, les organisations internationales devraient se voir accorder plus de pouvoir pour assurer la prospérité économique et la paix dans le monde."
 lilliputian_strategy: "Stratégie lilliputienne"
 lilliputian_strategy_desc: "Nous devons nous allier aux petits pays pour résister aux pays beaucoup plus grands, ou mieux encore, nous empêcher de devenir leurs serviteurs."
 support_g4: "Soutenir le G4"
 support_g4_desc: "Les pays du G4, qui comprend le Brésil, l'Allemagne, l'Inde et le Japon, sont quatre pays qui se soutiennent mutuellement dans leur candidature à des sièges permanents au Conseil de sécurité des Nations unies. Leur influence économique et politique s'est considérablement accrue au cours des dernières décennies, atteignant une ampleur comparable à celle des membres permanents (P5). En soutenant leur candidature, nous pouvons établir une bonne relation avec chacun d'entre eux."
 reform_international_institutions: "Pousser à la réforme de la gouvernance mondiale"
 reform_international_institutions_desc: "Les organisations internationales doivent être réformées pour partager le pouvoir à travers le monde, au lieu d'être contrôlées par quelques pays seulement."
 befriend_us: "Se rapprocher des États-Unis"
 befriend_us_desc: "Les États-Unis ont l'armée et l'économie les plus puissantes au monde. Il serait bénéfique pour nous de rester de leur côté."
 pro_american: "Pro-américain"
 pro_american_desc: "La politique étrangère de ce pays est très orientée vers les valeurs occidentales et le mode de vie américain."
 free_trade_us: "Accord de libre-échange"
 free_trade_us_desc: "La signature d'un accord de libre-échange permettra à certaines marchandises de circuler librement entre nous et les États-Unis. Cela permettra aux deux parties de bénéficier des ressources de l'autre."
 american_aid: "Aide étrangère américaine"
 american_aid_desc: "Les États-Unis sont plus que disposés à verser de l'argent à leurs alliés pour s'assurer de leur solidité. Peut-être que nous pourrions aussi obtenir une ou deux pièces de leur part."
 join_nato: "Rejoindre l'OTAN"
 join_nato_desc: "Description"
 peaceful_emergence: "Émergence pacifique"
 peaceful_emergence_desc: "Malgré nos différentes visions du monde, nous ne devrions pas être hostiles à l'ancien ordre, mais plutôt travailler lentement pour changer le monde par la diplomatie et l'économie."
 developmentalism: "Développementalisme"
 developmentalism_desc: "Le développementalisme est une théorie économique qui affirme que la meilleure façon de développer les économies des pays moins développés est d'avoir un marché intérieur fort et varié avec des tarifs élevés."
 support_brics: "Soutenir les BRICS"
 support_brics_desc: "BRICS est l'acronyme de Brésil, Russie, Inde, Chine et Afrique du Sud. Ces pays ont l'une des économies émergentes à la croissance la plus rapide au monde. Il est essentiel de les soutenir pour apporter un équilibre au monde."
 assertive_emergence: "Émergence assertive"
 assertive_emergence_desc: "L'ancien ordre doit être renversé par la force si nécessaire. L'Occident décadent nous empêchera à jamais de prendre la place qui nous revient sur la scène mondiale."
 militarism: "Militarisme"
 militarism_desc: "Le militarisme est l'idée d'un pays possédant une armée forte qui est utilisée pour sécuriser et protéger les intérêts nationaux tant dans les domaines intérieurs que dans les domaines étrangers."
 revanchism: "Revanchisme"
 revanchism_desc: "Le revanchisme est le terme qui désigne la volonté d'un pays de regagner un territoire qu'il a perdu auparavant. Rendu populaire par les Français après la perte de l'Alsace-Lorraine, le revanchisme est toujours un facteur clé dans la politique de nombreux pays."
 ideology_focus: "Idéologie"
 ideology_focus_desc: "Il est important que nous nous en tenions à notre idée de la neutralité, et nous ne devrions pas la compromettre en prenant arbitrairement parti dans un conflit."
 political_autonomy: "Autonomie politique"
 political_autonomy_desc: "L'un des plus grands dangers pour un pays est de tomber sous l'influence d'un pays étranger. Nous devons l'éviter à tout prix, et nous devons toujours avoir la possibilité de suivre notre propre voie."
 a_19th_century_diplomacy: "Diplomatie du XIXème siècle"
 a_19th_century_diplomacy_desc: "La flexibilité de notre politique est la clé de notre réussite. Rester fidèle à nos vieilles habitudes et à nos anciens alliés n'est pas toujours bénéfique pour nous, et nous devons agir de manière à apporter le maximum à notre pays."
 pragmatism_focus: "Pragmatisme"
 pragmatism_focus_desc: "Dans une vision pragmatique du monde, les objets sont valorisés en fonction de leur aspect pratique. En politique, c'est important et nous ne pouvons pas faire les choses d'une certaine manière simplement parce que c'est comme ça que nous les avons toujours faites ou parce qu'on attend de nous que nous le fassions."
 economic_autonomy: "Autonomie économique"
 economic_autonomy_desc: "L'un des plus grands dangers pour un pays est de céder son économie à une puissance étrangère. Notre peuple n'est pas un peuple d'oppression, mais le nôtre."
 flexible_diplomacy: "Diplomatie flexible"
 flexible_diplomacy_desc: "Tout pays peut être notre allié ou notre ennemi. Nous devons chercher à la fois le haut et le bas."
 trade_greek_and_trojans: "Commerce international"
 trade_greek_and_trojans_desc: "Nous devons coopérer avec tous les pays du monde, quelle que soit leur idéologie. Exclure des pays en raison d'intérêts différents n'est pas une raison pour les oublier complètement."
 national_identity_focus: "Identité nationale"
 national_identity_focus_desc: "Les habitants de notre pays partagent une histoire et des ancêtres communs. Nous devons souligner, et si nécessaire créer, l'idée que nous sommes unis, et non séparés."
 ethnic_nationalism: "Nationalisme ethnique"
 ethnic_nationalism_desc: "Notre peuple est le plus important et doit être prioritaire par rapport aux autres. Ce pays nous appartient, et à personne d'autre."
 patriotism_focus: "Patriotisme"
 patriotism_focus_desc: "Le patriotisme est l'idée de loyauté envers un pays, quelle que soit sa nationalité. En ayant un drapeau derrière lequel le peuple peut s'unir, nous serons plus forts dans l'ensemble."
 civic_nationalism: "Nationalisme civique"
 civic_nationalism_desc: "Le nationalisme civique signifie l'unité de l'État, et non l'ethnicité. En partageant les idéaux de l'État, des lois, des règles et des institutions, des personnes d'origines différentes pourront travailler ensemble."
 autarchy_focus: "Autarcie"
 autarchy_focus_desc: "L'autarcie est l'idée d'un État autosuffisant tant sur le plan politique qu'économique. En nous assurant que nous pouvons survivre par nous-mêmes, nous serons moins vulnérables aux influences extérieures."
 national_purity: "Pureté nationale"
 national_purity_desc: "Nous devons éliminer les personnes qui ne s'intègrent pas dans notre société. Ce n'est qu'en ayant une population homogène que nous pourrons faire face ensemble à toutes les menaces internes et externes."
 authoritarianism_focus: "Autoritarisme"
 authoritarianism_focus_desc: "Le peuple et l'État doivent être contrôlés par des individus forts pour assurer leur survie. Nous ne pouvons pas permettre que des choses comme la démocratie et la liberté existent si elles menacent notre existence."
 territorial_nationalism: "Nationalisme territorial"
 territorial_nationalism_desc: "Une fois que les gens seront fiers de leur pays, ils seront plus désireux de le défendre."
 paternalism_focus: "Paternalisme"
 paternalism_focus_desc: "Le peuple a besoin d'un guide fort pour s'assurer que ses idéaux et sa morale vont dans le sens de ce que nous voulons qu'il fasse. Nous devons mettre en place un « État du père qui sait le mieux », ou un État « nounou », pour nous assurer que les gens obtiennent ce qui est bon pour eux."
 alqaeda_allegiance: "Soutenir Al-Qaïda"
 alqaeda_allegiance_desc: "Al-Qaïda se bat pour la liberté des musulmans depuis des années. Nous avons besoin de leurs réseaux existants et de leur expérience pour apporter des changements dans le monde."
 isis_allegiance: "Prêter serment à l'État islamique"
 isis_allegiance_desc: "L'État islamique a prouvé qu'ils sont sur la bonne voie grâce à leurs victoires et conquêtes rapides contre leurs ennemis. Nous devons leur prêter serment d'allégeance afin de réaliser le califat islamique."
 terrorism_focus: "Terrorisme"
 terrorism_focus_desc: "Nous ne pouvons pas espérer gagner contre nos ennemis dans un combat direct. Cela signifie que nous devons nous appuyer sur des tactiques de terreur pour forcer les gouvernements hostiles à nuire à leurs civils."
 expansionism_focus: "Expansionnisme"
 expansionism_focus_desc: "La meilleure façon de répandre la parole de Dieu est par la conquête. Nous suivrons les traces de Mahomet et apporterons l'épée aux infidèles."
 attrition_strategy: "Stratégie d'attrition"
 attrition_strategy_desc: "Nous allons lentement vider nos ennemis de leurs ressources et de leur force et gagner. Dieu est éternel, et il a le temps d'attendre."
 fear_strategy: "Stratégie de la peur"
 fear_strategy_desc: "Exécutions, nettoyage ethnique, propagande. Ce seront nos outils pour terrifier nos ennemis et les faire se rendre sans combattre. Et cela motivera certainement nos troupes une fois qu'elles connaîtront le coût de l'échec."
 ummah_focus: "Oummah"
 ummah_focus_desc: "Tous les musulmans appartiennent à la même famille, quel que soit leur héritage ou leur lieu de naissance. Nous devons les accueillir tous à bras ouverts dans notre communauté."
 shariah_world: "Imposer la charia"
 shariah_world_desc: "Le monde est décadent et doit changer. Nous ne pouvons pas laisser ces idées dégoûtantes exister plus longtemps, et nous devons agir."
 join_ndb: "Rejoindre la Nouvelle banque de développement"
 join_ndb_desc: "La Nouvelle banque de développement est une banque de développement appartenant aux pays BRICS. L'objectif de la banque est de soutenir des projets d'infrastructure dans les pays membres et d'améliorer le réseau commercial existant entre eux."
 mosque_funding: "Financement de mosquées"
 mosque_funding_desc: "Nous ne devrions pas prendre de mesures ouvertes et hostiles pour répandre notre croyance. Au lieu de cela, nous allons canaliser notre argent vers des projets de construction de mosquées et d'éducation des imams. De cette façon, nos idéaux s'insinueront lentement dans l'esprit des gens."
 islamist_media: "Médias islamistes"
 islamist_media_desc: "En veillant à ce que nos médias rappellent Dieu au peuple, nous garantissons qu'ils resteront fidèles à leur foi."
 salafist_funding: "Financement salafiste"
 salafist_funding_desc: "Il y a des groupes qui partagent nos convictions et qui sont actuellement dans une lutte armée pour diffuser leurs idées. Nous devons maintenir ces groupes en vie pour montrer la grandeur de Dieu et la justice de leurs voies."
 indiscriminate_development: "Petits investissements industriels"
 indiscriminate_development_desc: "Investir dans notre économie nous donnera encore plus d'argent et de pouvoir économique à long terme."
 indiscriminate_development1: "Investissements industriels médiocres"
 indiscriminate_development1_desc: "Investir dans notre économie nous donnera encore plus d'argent et de pouvoir économique à long terme."
 indiscriminate_development2: "Grands investissements industriels"
 indiscriminate_development2_desc: "Investir dans notre économie nous donnera encore plus d'argent et de pouvoir économique à long terme."
 indiscriminate_development3: "Investissements industriels massifs"
 indiscriminate_development3_desc: "Investir dans notre économie nous donnera encore plus d'argent et de pouvoir économique à long terme."
 sustainable_development: "Développement durable"
 sustainable_development_desc: "Le développement durable est le principe d'organisation qui permet de maintenir les ressources limitées nécessaires pour répondre aux besoins des générations futures de la planète. C'est un processus qui envisage un état futur souhaitable pour les sociétés humaines, dans lequel les conditions de vie et l'utilisation des ressources continuent à répondre aux besoins humains sans porter atteinte à l'intégrité, la stabilité et la beauté des systèmes biotiques naturels."
 cop21: "COP21 : signer l'accord de Paris"
 cop21_desc: "L'accord de Paris est un accord au sein de la Convention-cadre des Nations unies sur les changements climatiques (CCNUCC) portant sur l'atténuation des émissions de gaz à effet de serre, l'adaptation et le financement à partir de l'année 2020."
 kigali_agreement: "Signer l'accord de Kigali"
 kigali_agreement_desc: "L'accord de Kigali est un amendement au protocole de Montréal visant à éliminer les hydrofluorocarbures (HFC) et à réduire de 0,5 C le réchauffement climatique futur. L'utilisation des HFC dans le monde entier a augmenté en flèche au cours de la dernière décennie, car des pays à croissance rapide tels que la Chine et l'Inde ont adopté la climatisation dans les foyers, les bureaux et les voitures. Mais les gaz HFC sont des milliers de fois plus destructeurs pour le climat que le dioxyde de carbone, et les scientifiques affirment que leur utilisation croissante menace de compromettre l'accord de Paris."
 cop22: "COP22"
 cop22_desc: "Description"
 become_new_isis: "Nous reprenons le flambeau de l'ÉI\n\n"
 justification_for_islamic_conquest: "Nous obtenons des buts de guerre pour unir le califat islamique"
