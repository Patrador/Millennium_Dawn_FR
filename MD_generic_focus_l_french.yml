 Generic_4K_GDPC_slot_desc: "N'étant plus l'un des pays les plus pauvres, nous avons formé plus d'esprits brillants et nous pouvons nous permettre de les garder employés à la recherche."
 Generic_15K_GDPC_slot: "15K PIB/hab : +Recherche"
 Generic_15K_GDPC_slot_desc: "Depuis que nous sommes devenus un pays moyennement développé, nous allons former davantage d'esprits brillants et nous pouvons nous permettre de les employer à la recherche."
