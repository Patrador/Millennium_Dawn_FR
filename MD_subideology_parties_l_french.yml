 ### Serbia / Yugoslavia ###
 SER.Western_Autocracy: "£generic_Western_Autocracy_small Srpski Pokret Obnove"
 SER.Western_Autocracy_desc: "Pro-Western Autocracy - Srpski Pokret Obnove (Serbian Renewal Movement) is a Europe-oriented monarchist party, advocating for reconciliation with all former Yugoslav states, mutual economic cooperation, and all forms of Euroatlantic integrations including joining EU and NATO."
 SER.conservatism: "£generic_conservatism_small Nova Srbija"
 SER.conservatism_desc: "Autocratic - Nova Srbija (New Serbia), a minor center-right monarchist party that emerged after its members broke away from SPO due to inner party conflicts and allegations of SPO's leadership ties with Milosevic's regime."
 SER.liberalism: "£generic_liberalism_small Demokratska Stranka"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Democratic Party). DS is a centrist-left liberal pro-Western party and was one of the biggest parties in Demokratska Opozicija Srbije (Democratic Opposition of Serbia) coalition. It's Party leader, Zoran Ðindic, then became PM of the country, but due to his \"war on crime\" and disagreements with Conservative DSS leader and new Yugoslav president, Voislav Kostunica, a new power struggle between the former allies was inevitable."
 SER.liberalism_2017: "£generic_liberalism_small Srpska Napredna Stranka"
 SER.liberalism_2017_desc: "Liberal - Srpska Napredna Stranka (Serbian Progressive Party). SNS is a populist centre-right political party that was founded by the more moderate members of the Serbian Radical Party"
 SER.socialism: "£generic_socialism_small Socijaldemokratska Unija"
 SER.socialism_desc: "Social Democrat - Socijaldemokratska Unija (Social Democratic Union) is a minor left-leaning anti-war, anti-nationalism party which participated in the Democratic Opposition of Serbia coalition. Being pro LBGT-rights, their offices have been trashed and their members been beaten up by nationalists."
 SER.socialism_2017: "£generic_socialism_small Socijaldemokratska Partija Srbije"
 SER.socialism_2017_desc: "Social Democrat - Socijaldemokratska Partija Srbije (Social Democratic Party of Serbia) is a minor social democratic party in Serbia and a member of the Socialist International."
 SER.Communist-State: "£generic_Communist_State_small Nova Komunistička Partija Jugoslavije"
 SER.Communist-State_desc: "Communist - Nova Komunistička Partija Jugoslavije (New Communist Party of Yugoslavia). NKPJ was formed in 1990 as a non-Titoist alternative to the League of Communists of Yugoslavia."
 SER.Communist-State_2017: "£generic_Communist_State_small Komunistička Partija"
 SER.Communist-State_2017_desc: "Communist - Komunistička Partija (Communist Party). KP was formed as a merger between the New Communist Party of Yugoslavia and the Social Democrats from Novi Sad. It is headed by the grandson of Josip Broz Tito"
 SER.anarchist_communism: "£generic_anarchist_communism_small Jugoslovenska Levica"
 SER.anarchist_communism_desc: "Left-Wing Radical - Jugoslovenska Levica (Yugoslav Left) The JUL Party was formed in 1994 by merging 19 left-wing parties under the leadership of the League of Communists. It was a nationalist, pro-Yugoslavian party which held some international ties to other communist parties, like the one in Chinese, Cuban and North Korean. Due to its close collaboration with them, their opponent often called it a \"Chinese puppet\"."
 SER.anarchist_communism_2017: "£generic_anarchist_communism_small Pokret Socijalista"
 SER.anarchist_communism_2017_desc: "Left-Wing Radical - Pokret Socijalista (Movement of Socialists). PS is a left-wing populist and nationalist political party in founded in 2008. It is formed by former members of the Socialist Party of Serbia because they disagreed with the pro-EU policy of the party."
 SER.Conservative: "£generic_Conservative_small Sabor Srpskog Jedinstva"
 SER.Conservative_desc: "Reactionary - Sabor Srpskog Jedinstva (Council of Serbian Unity) A minor nationalistic party, founded by the Zeljko Raznatovic \"Arkan\" who was a leader of the \"Serb Volunteer Guard\" paramilitary organisation and the most powerful crime boss in all of the Balkans. Wanted by the UN for crimes against humanity, he was murdered in the early weeks for 2000. The new party boss, Borislav Pelevic, was never very adept at politics."
 SER.Autocracy: "£generic_Autocracy_small Srpska Narodna Partija"
 SER.Autocracy_desc: "Autocrats - Srpska Narodna Partija (Serbian People's Party). SNP is a populist Russophile right-wing party. The party favours closer ties between Serbia and Russia and opposes Serbian membership in the European Union."
 SER.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small BDSS"
 SER.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - Bošnjačka demokratska stranka Sandžaka (Bosniak Democratic Party of Sandžak). A minor party advocating for the rights of Bosnian Muslims."
 SER.Neutral_conservatism: "£generic_Neutral_conservatism_small Demokratska Stranka Srbije"
 SER.Neutral_conservatism_desc: "Conservative - Demokratska Stranka Srbije (Democratic Party of Serbia). The biggest party in the Demokratska Opozicija Srbije (Democratic Opposition of Serbia), A coalition of nearly all Anti-Milosevic opposition parties. DSS is conservative in nature, and enjoys the backing of the Serbian Mafia."
 SER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Građanski Savez Srbije"
 SER.Neutral_Libertarian_desc: "Libertarian - Građanski Savez Srbije (Civic Alliance of Serbia). A very minor pacificst liberal pro-European party."
 SER.Neutral_green: "£generic_Neutral_green_small Zeleni Srbije"
 SER.Neutral_green_desc: "Green - Zeleni Srbije (Greens of Serbia). ZS is a green political party in Serbia. This party advocates environmental and ecological wisdom, social justice and solidarity, direct democracy, green economics, sustainability, respect for diversity and human rights, and prevention of all forms of violence."
 SER.neutral_Social: "£generic_neutral_Social_small Socijalistička Partija Srbije"
 SER.neutral_Social_desc: "Democratic Socialist - Socijalistička Partija Srbije (Socialist Party of Serbia). Though nominally a socialist party with left wing economics and direct ties to the old League of Communists of Serbia, under Slobodan Milošević the party emerged as nationalist, isolationist and anti-western. After the fall of Milošević, the party has returned to its left wing roots, and even taken a pro-EU stance."
 SER.Neutral_Communism: "£generic_Neutral_Communism_small Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_desc: "Communist - Savez Komunista Jugoslavije u Srbiji (League of Communists of Serbia) are the remnants of the Titois Yugoslavian League of Communists."
 SER.Nat_Populism: "£generic_Nat_Populism_small Socijalistička Partija Srbije"
 SER.Nat_Populism_desc: "Right-Wing Populist - Socijalistička Partija Srbije (Socialist Party of Serbia). Though nominally a socialist party with left wing economics and direct ties to the old League of Communists of Serbia, under Slobodan Milošević the party has emerged as nationalist, isolationist and anti-western. Promoting Serbian nationalism, it drove Yugoslavia apart, and sought to maximize Serbian gains in the resulting Yugoslav Wars by various means, including ethnic cleansing."
 SER.Nat_Populism_2017: "£generic_Nat_Populism_small Srpski Pokret Dveri"
 SER.Nat_Populism_2017_desc: "Right-Wing Populist - Srpski Pokret Dveri (Serbian Movement Dveri). Dveri is a right-wing to far-right political movement. Dveri were formed in 1999 as a Christian right-wing youth organisation gathered around the eponymous student magazine."
 SER.Nat_Fascism: "£generic_Nat_Fascism_small Srpska Radikalna Stranka"
 SER.Nat_Fascism_desc: "Fascist - Srpska Radikalna Stranka (Serbian Radical Party) is a ultranationalist and neo-fascist party with the primary goal of creating a Greater Serbia."
 SER.Nat_Autocracy: "£generic_Nat_Autocracy_small JSO"
 SER.Nat_Autocracy_desc: "Military Junta - Jedinica za Specijalne Operacije (The Special Operations Unit), also known as the \"Red Berets\", this elite special forces police unit of the FR Yugoslav State Security Service was formed from members of both the paramilitary and criminal underground. While they were never an official party, they wielded a lot of power. They assasinating Serbian PM Zoran Djindjic which eventually caused operation \"Sabre\", and their dismissal and downfall."
 SER.Monarchist: "£generic_Monarchist_small House of Karadordevic"
 SER.Monarchist_desc: "Monarchist - POKS, the Movement for the Restoration of the Kingdom of Serbia is seeking to return the Karadordevic royal family to power."

