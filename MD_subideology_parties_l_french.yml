 ### Norway ###
 #Western
 NOR.conservatism: "£NOR_conservatism_small Høyre"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservatives - Høyre (Right) is Norway's predominant conservative party. They work towards economic liberalization and decreased taxes. They are in favor of joining the EU and have historically been pro-American."
 NOR.liberalism: "£NOR_liberalism_small Venstre"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Left) is Norway's oldest party, and have always promoted liberal rights as well as education, the environment and culture."
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social Democrat - Arbeiderpartiet (Worker's Party) has it's roots as a communist party, but gained popularity by becoming a social democrat party. For nearly all post-WW2 history, they were the by far largest party and guided Norway's societal development. They see themselves as the defender of the welfare state, and are pro-EU and NATO."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emerging
 NOR.Communist-State: "£NOR_Communist_State_small NKP"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Communist - Norges Kommunistiske Parti (Communist Party of Norway) is a stalinist communist party. They emerged very popular after WW2 by leading the resistance against Nazi occupation. However they quickly faded from popularity and have since been largely irrelevant."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Left-Wing Radical - Rødt (Red) was formed as a merger between two Marxist-Leninist and Maoist parties. They have since abandoned outright communism and now favor a more democratic socialist path. They wish to end capitalism and to withdraw from NATO."
 NOR.Conservative: "£generic_Conservative_small Klimarealistene"
 #Salafist
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 #Non-alligned
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservative - Kristelig Folkeparti (Christian People's Party) is a center-right christian party. They want the state to promote christianity as the official religion. In foreign policy they wish to promote peace and favor increased aid to poor countries."
 NOR.oligarchism: "£NOR_oligarchism_small Senterpartiet"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Agrarian - Senterpartiet (Agarian Party) is a largely a rural party. They are eurosceptic and dislike free trade. They work towards reversing centralization and wish to increase agricultural subsidies."
 NOR.neutral_Social: "£NOR_neutral_Social_small Sosialistisk Venstreparti"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialist Democrat - Sosialistisk Venstreparti (Socialist Left-Party) was formed as a breakout faction from Arbeiderpartiet as they wished to end NATO membership. They are more leftist than Arbeiderpartiet and champion feminism, welfare, environmentalism and state capitalism."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalistene"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (The Libertarians) is a fairly new libertarian party who champion the end of taxation, cutting welfare and reducing state power."
 NOR.Neutral_green: "£NOR_Neutral_green_small Miljøpartiet De Grønne"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Greens - Miljøpartiet De Grønne (The Environmental Green Party) was formed after inspiration from the electorial gains of the German Green Party and their primary cause is environmentalism."
 #nationalist
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascist - Alliansen (The Alliance) was formed as a attempt at a broad front against the European Common Marked and the free movement of labor, but it's main influx was from far-right personalities who wish to end all immigration. They are anti-islam and often incite racial hatred."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascist - Vigrid (From old Norse Vígríðr, relating to Ragnarok) is a Neo-Nazi party and movement that promotes the heathen Norse religion. They are white supremacists that dispute the Holocaust and idolize Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Fremskrittspartiet"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Right-wing Populist - Fremskrittspartiet is at it's core a populist party. They favor largely ending immigration, especially from muslim countries. They are for a strong state and military, and have championed increased public spending on highways, elderly and health."
 NOR.Monarchist: "£NOR_nationalist_monarchist Kongehuset"
