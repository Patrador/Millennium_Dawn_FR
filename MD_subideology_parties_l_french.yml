 ### Argentina ###
 ARG.conservatism: "£ARG_conservatism Action for the Republic"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservatism - Action for the Republic (Spanish - Acción por la República) is a conservative political party in Argentina, that was founded in 1997 by Domingo Cavallo as a defender of neoliberal ideologies."
 ARG.liberalism: "£ARG_liberalism Civic Coalition ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalism - Civic Coalition ARI (Spanish - Coalición Cívica ARI, CC-ARI) is a social liberal Argentine political party, founded in 2001 by Elisa Carrió. It is a member of Cambiemos with centrist and centre-right parties."
 ARG.socialism: "£ARG_socialism Radical Civic Union"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialism - The Radical Civic Union (Spanish - Unión Cívica Radical, UCR) is a centrist social-liberal political party in Argentina. Founded in 1891 by radical liberals, The party has been ideologically heterogeneous, ranging from Social liberalism to social democracy. It is the oldest political party active in Argentina after the Liberal Party of Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Communist Party of Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Communist State - The Communist Party of Argentina (Spanish - Partido Comunista de la Argentina, also simply known as "PC") is a communist party in Argentina, that was founded on January 6, 1918. From its origin, it maintained an almost automatic alignment with the Communist Party of the Soviet Union, that generated friction with the rest of the national left, which accused the party of struggling more for the geopolitical interests of the Soviet Union than for the effective emergence of the communist revolution in Argentina."
 ARG.Autocracy: "£ARG_Autocracy Broad Front"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracy - The Broad Front (Spanish - Frente Grande) is a left-wing political party in Argentina, that was founded in 1993. The party was set up by a group of left-wing Justicialist Party members of the Argentine Chamber of Deputies and other left-wingers who were annoyed of the neo-liberal policies at the time."
 ARG.anarchist_communism: "£ARG_left_wing_radical Intransigent Party"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Left Wing Radical - The Intransigent Party (Spanish - Partido Intransigente) is a left-wing, populist political party in Argentina, that was founded in 1963 by Oscar Alende. Its membership came from the Intransigent Radical Civic Union (Unión Cívica Radical Intransigente), one of the two factions into which the Radical Civic Union had divided in 1956."
