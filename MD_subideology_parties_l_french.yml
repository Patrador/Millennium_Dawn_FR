 western_desc: "Western and pro-Western governments seek to retain the US-centric Liberal World Order that has reigned supreme since the fall of the Soviet Union. Through institutions such as the World Bank and the IMF, they promote economic liberalization and denationalization. While the vast majority of countries with a Western Outlook are various forms of democracies, pro-Western strongman governments that benefit from the status quo are also behind them."
 emerging_desc: "Governments with an Emerging Outlook are those, especially in the Global South and Post-Soviet Sphere, that seek to replace the prevailing Liberal World Order with their own alternate institutions and multi-polar way of global politics. They often have differing attitudes towards globalization, forms of government, and domestic policy."
 salafist_desc: "Salafism is an ultraconservative, intolerant, fundamentalist offshoot of mainstream Sunni Islam. It has grown in prominence as the Wahabi Gulf Monarchies provided billions in funding for its teachings since the mid-20th century. Salafism has seen particularly violent incarnations in the Taliban, Al-Qaeda, and ISIS."
 non_aligned_desc: "Non-Aligned governments vary vastly in government types and sub-ideologies, and usually have a very pragmatic approach to their foreign alignments. Many simply want to further their own national independence or other regional goals. Others are torn between greater powers, who in their struggle for influence pull them in different directions."
 nationalism_desc: "Nationalistic governments believe they have gotten the short stick of globalization, and seek a national rebirth based on protectionism, militarization, and national and ethnic sovereignty. They loathe global liberal institutions, but may remain pragmatic in their international alignments to further their domestic or expansionist goals."


