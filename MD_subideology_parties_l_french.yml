 #Western
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservative - Christlich-Demokratische Union (Christian Democratic Union) and it's Bavarian sister-party, Christlich-Soziale Union (Christian Social Union) operate closely together in a political union. The CDU is the major \"broad tent\" party for the center-right in German politics."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberal - Freie Demokratische Partei (Free Democratic Party) is a centre-right liberal party in Germany that promotes civil liberties, human rights and internationalism. The FDP has firmly pushed economic liberalism and has aligned itself closely to the promotion of free markets and privatization."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Social Democratic - Sozialdemokratische Partei Deutschlands (Social Democratic Party). Established in 1863, the SPD is by far the oldest extant political party represented in the Bundestag and was one of the first socialist parties in the world. Today it embraces the social market economy and the internationalism of the EU and NATO, though internal divisions exist on how large the welfare state should be. The party's main base of support is the large cities in north and western Germany, especially the industrial areas of the Ruhr Area."
 #Emerging
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Communist - Deutsche Kommunistische Partei (German Communist Party). The DKP is a Marxist–Leninist communist party that was formed in West Germany during the cold war, under supervision of East Germany, and received the majority of it's funds from there. Following German reunification, the party entered a steady decline in popularity."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Left Wing Radical - Die Linke (The Left) is the direct descendant of the ruling party of former East Germany, the Socialist Unity Party of Germany, who merged with other left-wing democratic socialist parties to expand it's electoral base beyond it's stronghold in eastern Germany. Die Linke combines left-wing policies such as increased spending on welfare with populist rhetoric. They want Germany out of NATO and wish to include Russia in a European security framework."
 #Salafist
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Salafist Jihadism - Einladung zum Paradies (Invitation to Paradise) was a private Salafist organization in the city of Brunswick founded by Muhamed Ciftci and championed by Germany's two perhaps most notable Salafist preachers, Pierre Vogel and Sven Lau."
 #Non-Aligned
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservative - Freie Wähler (Free Voters). The Free Voters aren't formed as a political party, but is instead as associations that participates in elections. They are especially active in the more conservative countryside of southern Germany. They prefer that as much as possible of politics and desicionmaking happens at the local level."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertarian - Liberal-Konservative Reformer (Liberal Conservative Reformers)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Communist - Marxistisch–Leninistische Partei Deutschlands (Marxist–Leninist Party of Germany). The MLPD advocates for the establishment of a dictatorship of the proletariat, overthrowing the current capitalist government and replacing it with a new socialist social order. They see Stalin and Mao as inspirational figures that should be emulated."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - Allianz Deutscher Demokraten (Alliance of German Democrats) is a political party aimed at the Turkish minority in Germany. It was founded in 2016 by Remzi Aru after German parliament decided to recognize the Armenian Genocide, causing dismay among Turkish conservatives and nationalists. The party suffers from a limited voter base, as only about half of the Turkish minority has voting rights in Germany in the first place. ADD mainly appeals to Turks aligned with Turkey's conservative AKP. It does not have a well-established political program beyond the repeal of the recognition of the Armenian Genocide and policies on behalf of Germany's Turkish and Muslim minorities."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Greens - Bündnis 90/Die Grünen (Alliance 90/The Greens) was formed as a merger of the non-communist East German Alliance 90 and the western Green Party. The party promotes environmentalism and sustainability. The party have been very successful in the polls by international standards for a green party, and have spent periods as part of governing coalitions with major impact on policy. They are seen as a major source of inspiration to environmentalists worldwide."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 #Nationalist
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascism - Nationaldemokratische Partei Deutschlands (National Democratic Party). The NDP is a far-right ultranationalist party that has been labeled as neo-Nazi. While the party has been infiltrated heavily by state intelligence, attempts at banning it has failed. They are anti-semitic and promote hatred against immigrants."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist AfD"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Right Wing Populist - Alternative für Deutschland (Alternative for Germany) is a eurosceptic right-wing populist party that has gained prominence by, among other things, attacking the immigration policies of the traditionally established parties. The party seeks to reclaim Germany's sovereignty and national pride, and to protect it's culture against islamization."
 GER.Monarchist: "£GER_nationalist_monarchist House of Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: ""

 ### Iceland ###
 #Western
 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservatives - Sjálfstæðisflokkurinn (The Independence Party) have been the largest party for most of Iceland's modern history. They are a \"broad tent\" political party, encompassing most of center-right thought in Iceland. They are economically liberal, and retain a strong base of loyal voters among the rich and fishermen. They favor NATO, but are against joining the EU."
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - Frjálslyndi Flokkurinn (The Liberal Party) was formed in 1998 by a breakout faction for the Independence Party in opposition to a centralization of fishing quotas. The party supports the free market and is against subsidies and monopolies."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Bright Future) was formed as a national equivalent to Reykjavik's political sensation \"Best Party\", a parody party that won the mayorship of the city by promising to \"build a Disneyland in Reykjavik\" and to \"get a polar bear in the zoo\". On the national level they have liberal outlook and wants to join the EU and adopt the Euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Reform Party) is a group of politicians that split off from the Independence Party due to disatisfaction with the party's eurosceptisism and lack of action with regards to liberalizing international trade."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Social Democrat - Samfylkingin Jafnaðarmannaflokkur Íslands (Social Democratic Alliance of Iceland) was founded as a merger of four leftist parties in order to challenge the dominance of the conservative Independence Party's grip on Icelandic politics. As a center-left party their main cause is supporting the welfare state."
 #Emerging
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Communist - Alþýðufylkingin (People's Front of Iceland) seeks to \"free the people from the yoke of market capitalism\", and is unconditionally against NATO and the EU, believing them both to be imperialist organisations."
 #Non-Aligned
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrarian - Framsóknarflokkurinn (The Progressive Party) is a center-right agrarian party. They traditionally have been Iceland's second largest party and have spent most of their time in government coalitions on both the left and right side of the political spectrum. They are eurosceptic, are in favor of increased protectionism and believe in heavy subsidies for the agricultural sector."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarian - Píratar (The Pirates) have arguably been the most successful Pirate Party in the world, regulary winning many seats in parliament. They believe in direct transparent democracy, privacy, civil liberties and reform of copyright laws. They have used their influence to try to make Iceland the worlds freest society."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Græn"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialist Democrat - \"Vinstrihreyfingin – Grænt Framboð\" (The Left-Green Movement) was formed as many members in the leftist parties were dissatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 #Nationalist
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascist - Íslenska þjóðfylkingin (Icelandic National Front) aims to defend Icelandic culture and stop all immigration. They are particularly opposed to Islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Right-wing Populist - Hægri Grænir Flokkur Fólksins (Right-Green People's Party) are primarially inspired by American Libertarianism, and wish Iceland to become staunchly independent from all international organizations. They wish a strong deregulated economy, but do also support conservation of nature. The naming of the Right-Green's is a pun on their political enemies, the Left-Green's."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Right-wing Populist - Flokkur Fólksins (People's Party) is a populist party that are against immigration and cooperation with the European Union, and otherwise seek to combat poverty and corruption."

 ### Iraq ###
 IRQ.liberalism: "£IRQ_liberalism_small Iraqi National Accord"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Liberal - The Iraqi National Accord was founded in London in 1991 as the primary non-Tehran based opposition to Saddam Hussein. It's primary source of funding has historically come from Saudi Arabia, UK and the United States. In 1996 it attempted a failed coup against Saddam with the help of the CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Al-Wataniya"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - Al-Wataniya has it's origins as the Iraqi National Accord and functions as a broader electoral alliance for it and several smaller parties. It's core values are secularism and centrist politics."
 IRQ.Conservative: "£IRQ_Conservative_small Islamic Dawa Party"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Reactionary - The Islamic Dawa Party is a Shiite religious party that drew inspiration from the late Iraqi cleric al-Sadr. However, it gradually fell under the influence of Iran and engaged in several assassination plots against Saddam Hussein. It's primary point of contrast with ISCI is that it belives political power should reside with the wider Ummah, not just concentrated among Islamic Scholars."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Badr Organization"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Hardline Shiite Revolutionary - The Badr Organization originates as the armed wing of ISCI, but has since evolved into a independent political organization inspired by Hezbollah. It's politics and military operations are largely controlled by Iran's Revolutionary Guard."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small ISCI"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Moderate Shiite Revolutionary - The Islamic Supreme Council of Iraq was established in Iran in 1982 as the \"Supreme Council for the Islamic Revolution in Iraq\". While willing to work alongside other parties in a government, it's long-term aim is to establish a Islamic Republic controlled by Islamic scholars, similar to Iran."
 IRQ.Caliphate: "£generic_Caliphate_small Islamic State of Iraq"
 IRQ.Caliphate_desc: "Salafist Jihadism - The Islamic State of Iraq, often referred to as \"al-Qaeda in Iraq\", was formed in 1999 under the banner of \"Jama'at al-Tawhid wal-Jihad\" by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Victory Alliance"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservative - Victory Alliance. Losing the struggle for leadership in the Islamic Dawa Party, former PM Haider al-Abadi founded the Victory Alliance as his personal political vehicle. It is a reasonably moderate and pragmatic Shiite Islamist Party, though with a legacy of sectarianism from al-Abadi time as Prime Minister."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Iraqi Communist Party"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Communist - The Iraqi Communist Party has long dominated leftist politics in Iraq. It's uneasy alliance with the Ba'ath Party, brokered by the Soviet Union, broke down in 1979, and it has since advocated armed struggle. It is secular and socialist."
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Iraqi Islamic Party"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - The Iraqi Islamic Party is the official branch of the Muslim Brotherhood in Iraq, and function as one of the primary vehicles of Iraq's Sunni minority."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Moderate Islamist - Muttahidoon (Uniters for Reform Coalition) is the primary Sunni political alliance in Iraq, and is dominated by the ideology of the pan-Islamist Muslim Brotherhood. It advocates strengthening the autonomy of Iraq's Sunni regions."
 IRQ.Nat_Autocracy: "£IRQ_Nat_Autocracy_small Ba'ath Party"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Military Junta - The Arab Socialist Ba'ath Party of Iraq came to power in a military coup in 1968. Originally the same party as the pan-Arabist Syrian Ba'ath Party, the Iraqi branch adopted Iraqi nationalism as it's core ideology, with the split evolving into a blood-feud where Syria backed Iran against Iraq. Under the leadership of Saddam Hussein, it has promoted the revival of a militaristic \"Greater Mesopotamia\" based on despotism and increasing islamification of the previously secular state."
 IRQ.Nat_Populism: "£generic_Nat_Populism_small Sadrist Integrity Party"
 IRQ.Nat_Populism_desc: "Right-Wing Populism - Sadrist Integrity Party. The Sadrist Movement is a Shiite political movement with populist and nationalist values. While it's Sadrist militias have been backed by Iran, it seeks freedom from domination by any foreign power."
 IRQ.Monarchist: "£generic_Monarchist_small House of Hashim"
 IRQ.Monarchist_desc: ""

