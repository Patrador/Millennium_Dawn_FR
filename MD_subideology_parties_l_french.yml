 POL.conservatism: "£POL_conservatism_small PiS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservative - Prawo i Sprawiedliwość (Law and Justice) is the dominant Polish national-conservative, Christian democratic party, combining economic interventionism and social welfare with a socially conservative outlook. It advocates for cautious cooperation with the European Union, and is staunchly anti-Russian."
 POL.liberalism: "£POL_liberalism_small PO"
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_desc: "Liberal - Platforma Obywatelska (Civic Platform) is a centrist, big-tent Polish political party, advocating for an ordoliberal economy and a pro-European, centre to centre-right social stance."
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Social Democratic - Sojusz Lewicy Demokratycznej (Democratic Left Alliance) is a centre-left, Third Way party with post-Communist roots. Its policies can be described as pro-European, economically interventionist and socially centrist."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich "Proletariat""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reactionary - Samoobrona Rzeczpospolitej Polskiej (Self-Defence of the Republic of Poland) is a left-wing populist, conservative party known for its controversial electoral campaigns. It is euroskeptic, and not opposed to cooperation with Russia and other post-Soviet states."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reactionary - Partia Zmiana (Change) is a pro-Russian, anti-West political party, with ties to Russian intelligence services."
