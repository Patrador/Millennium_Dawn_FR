 CHI.Caliphate: "£CHI_salafist_jihadism Turkistan Islamic Party"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 ###non-aligned
 CHI.neutral_Social: "£CHI_neutral_social_democrat China Association for Promoting Democracy"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Neutral Social Democrats - The party was formed in late 1945 as another alternative to the CPC. It is one of the larger minor parties."
 CHI.Neutral_Communism: "£CHI_neutral_communism Maoist Communist Party of China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Communism - The Maoist Communist Party of China is an underground anti-revisionist communist party in the People's Republic. They seek to overthrow the revisionist ruling bloc with the Chinese Communist Party and achieve true communism."
 ###nationalist
 CHI.Nat_Autocracy: "£CHI_military_junta People's Liberation Army"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Military Junta - The PLA, or People's Liberation Army, was founded in 1927 with the Nanchang uprising. It is the armed forces of both the People's Republic of China and its founding political party."
 CHI.Monarchist: "£CHI_monarchism Imperial House of Qing"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarchist - The Imperial House of Qing ruled China for nearly 276 years until the Empress Longyu issued an imperial edict bringing the abdication of the Child Emperor Puyi. The house remains in the background as a national symbol of Chinese patriotism."
 CHI.Monarchist_desc: "Monarchist - The Imperial House of Qing ruled China for nearly 276 years until the Empress Longyu issued an imperial edict bringing the abdication of the Child Emperor Puyi. The Manchu-dominated dynasty is often vilified in official Chinese histories for its role in making concessions to foreign powers as well as its oppression of the ethnic Han majority."
