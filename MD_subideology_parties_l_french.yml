 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_desc: "Right-Wing Populist - Liga Polskich Rodzin (League of Polish Families) is a right-wing political party considering itself a successor to the pre-war National Democracy movement. It holds a nationalist, near far-right populist position."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
