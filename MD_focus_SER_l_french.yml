 SER_bonus_tech_slots_desc: "Plus un pays est grand et riche, plus il peut effectuer de recherches simultanément."
 SER_Generic_4K_GDPC_slot: "4K PIB/hab : +Recherche"
 SER_Generic_4K_GDPC_slot_desc: "N'étant plus l'un des pays les plus pauvres, nous avons formé plus d'esprits brillants et nous pouvons nous permettre de les garder employés à la recherche."
