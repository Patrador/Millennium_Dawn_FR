 advisor_USA_joe_biden:0 "Joe Biden"
 advisor_USA_joe_biden_desc:0 "Joseph Robinette Biden Jr served as United States Senator for his home state of Delaware from 1973 until 2009 (being the fourth most senior senator at the time of his resignation) before becoming 44th Vice President of the United States under Barack Obama's two terms as President from 2009 until 2017. A long-time expert on foreign policy, he served as a long-time member and chairman of the Foreign Relations Committee. His votes in the senate on US foreign policy have been cause of debate, with Biden opposing the 1991 Gulf War, but voting in favor of the 1994/95 Bosnian Intervention and even the Iraq War in 2002, before turning around again and then opposing George W. Bush's 2007 plan to once again increase the number of American troops in the Middle East and in Iraq especially. After having sought the Democratic Nomination for President unsuccessfully in 1988 and in 2008, Biden became Barack Obama's running mate against the Republican McCain/Palin ticket, with the Democrats winning the election quite clearly. As Vice President, both his negotiation skill with House Republicans - finding compromises on the 2010 Job Creation Act and the 2011 Budget Control Act, among others - and his interest in veteran affairs were notable. Both the end of his long vice presidency and the death of his eldest son Joseph 'Beau' Robinette III made Biden take a break from politics, instead joining the University of Pennsylvania in a political and diplomatic institute."
 advisor_USA_john_bachtell:0 "John Bachtell"
 advisor_USA_john_bachtell_desc:0 "Trade unionist and political activist John Bachtell is one of the more conformist American communists, stressing the importance of diplomatic institutions in order to transition the American society towards a socialist system and to gain power and influence. The Ohio-born marxist was elected Chairman of the National Committee of the CPUSA on its 30th National Convention in 2014. Bachtell aims to influence the country with an anti-monopoly and anti-ultra right platform on every electoral level, citing the experiences of countries like Venezuela and Cuba as useful examples worthy of observation."
