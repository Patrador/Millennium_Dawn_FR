 advisor_USA_ralph_nader:0 "Ralph Nader"
 advisor_USA_ralph_nader_desc:0 "Environmentalist and author Ralph Nader is an iconic figure within the American green and leftist scene. Nader ran for President of the United States several times, including 1996 and 2000, when he had the endorsement of the American Green Party. Environmental issues, as well as electoral reform, where among his spearhead political goals. He got 685,000 votes in 1996 and 2.8 million votes in 2000, with the fact that he probably served as a spoiler candidate making George W. Bush win the Presidential Election in 2000 due to Nader's votes in Florida not benefitting the Democrats being probably his most notable political achievement."
