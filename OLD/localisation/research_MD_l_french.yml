 cold_war_engineering:0 "Ingénierie de la Guerre Froide"
 cold_war_engineering_desc:0 "La technologie a parcouru un long chemin au cours des 50 dernières années. L'humanité est passée des mathématiciens aux ordinateurs et des artisans aux robots."
 modern_communication_systems:0 "Systèmes de Communication Modernes"
 modern_communication_systems_desc:0 "Les anciennes stations de radio ne nous fournissent plus de données fiables. Nous devons investir dans des systèmes informatiques pour soutenir l’espionnage territorial."
 modern_detection_devices:0 "Dispositifs de Détection Modernes"
 modern_detection_devices_desc:0 ""
 modern_university_systems:0 "Logiciel Universitaire Moderne"
 modern_university_systems_desc:0 ""
 internet:0 "Internet"
 internet_desc:0 "Certaines de nos meilleures écoles secondaires connectent déjà leurs systèmes informatiques avec des systèmes complexes à longue portée. L’ouverture de cette technologie à l’ensemble de l’élite nationale augmentera considérablement notre potentiel."
 protected_networks:0 "Réseaux Protégés"
 protected_networks_desc:0 "Avec la montée d'Internet, les criminels ont poussé les gardiens de la loi à adopter une attitude pleinement réactive. Nous devons prévenir les attaques sur nos réseaux nationaux."
