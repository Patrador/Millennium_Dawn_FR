 infantry_weapons2:0 "Tireur d'Élite intégré"
 infantry_weapons2_desc:0 "L'intégration du tireur d'élite dans toutes les équipes fournira à notre infanterie un tir rapide et précis sur les cibles ennemies à longue distance."
 improved_infantry_weapons_2:0 "Munitions Explosives"
 improved_infantry_weapons_2_desc:0 "Les munitions explosives antipersonnelles explosent dans les airs. Elles permettront à l'infanterie de frapper plus facilement les soldats ennemis derrière les obstacles ou, en général, hors de portée des armes classiques."
 advanced_infantry_weapons2:0 "Nett Warrior"
 advanced_infantry_weapons2_desc:0 "Bien que "Nett Warrior" soit spécifiquement un projet américain, il représente toutefois un mouvement mondial vers la communication, le commandement et le contrôle au niveau individuel."
