 LOADING_TIP_0:0 "Je ne suis pas l'Allemand Tony Blair. Je ne suis pas non plus le Bill Clinton allemand. Je suis Gerhard Schroeder, chancelier d'Allemagne, responsable de l'Allemagne. Je ne veux pas être une copie de personne.\n- Gerhard Schroeder -"
 LOADING_TIP_1:0 "L'Allemagne est favorable à l'intégration précisément parce que nous ne voulons pas la domination. \n- Gerhard Schroeder -"
 LOADING_TIP_2:0 "La question irakienne devient personnelle. \n- Gerhard Schroeder -"
 LOADING_TIP_3:0 "Personne en Europe ne sera abandonné. Personne en Europe ne sera exclu. L'Europe ne réussit que si nous travaillons ensemble.\n- Angela Merkel -"
 LOADING_TIP_4:0 "Il est absurde de dire que les Allemands sont incapables de changer. \n- Angela Merkel -"
 LOADING_TIP_5:0 "En ce qui concerne la dignité humaine, nous ne pouvons pas faire de compromis. \n- Angela Merkel -"
 LOADING_TIP_6:0 "Nous devrions mieux nous réveiller et sentir le falafel. \n- Mike Huckabee -"
 LOADING_TIP_7:0 "Il y a un soutien bipartite écrasant à l'extérieur de Washington que nous devons enfin sécuriser nos frontières, faire respecter nos lois et arrêter le problème de l'immigration clandestine. \n- Ted Cruz -"
 LOADING_TIP_8:0 "La bénédiction de Dieu a été sur l'Amérique dès le début de cette nation, et je crois que Dieu n'a pas encore fini avec l'Amérique. \n- Ted Cruz -"
 LOADING_TIP_9:0 "Sans passion, vous n'avez pas d'énergie, sans énergie, vous n'avez rien. \n- Donald Trump -"
 LOADING_TIP_10:0 "Toute ma vie consiste à gagner. Je ne perds pas souvent. Je ne perd presque jamais. \n- Donald Trump -"
 LOADING_TIP_11:0 "Je n'aime pas les perdants. \n- Donald Trump -"
 LOADING_TIP_12:0 "Après le chaos et le carnage du 11 septembre, il ne suffit pas de servir nos ennemis avec des papiers légaux. \n- George W. Bush -"
 LOADING_TIP_13:0 "Chaque nation de la région a maintenant la décision de prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes. \n- George W. Bush -"
 LOADING_TIP_14:0 "Une dictature serait beaucoup plus facile, il n'y a pas de doute à ce sujet. \n- George W. Bush -"
 LOADING_TIP_15:0 "Je ne me réjouis pas du fait que les prédictions scientifiques que j'ai transmises aux publics populaires se révèlent vraies. \n- Al Gore -"
 LOADING_TIP_16:0 "Je n'avais pas de relations sexuelles avec cette femme. \n -Bill Clinton -"
 LOADING_TIP_17:0 "Oui nous pouvons! \n- Obama Campaign 2008 -"
 LOADING_TIP_18:0 "Si vous parcourez le bon chemin et que vous êtes prêt à continuer à marcher, éventuellement, vous progresserez. \n- Barack Obama -"
 LOADING_TIP_19:0 "En fin de compte, c'est à propos de cette élection. Participons-nous à une politique de cynisme ou à une politique d'espoir? \n- Barack Obama, 2008 -"
 LOADING_TIP_20:0 "Ce n'était pas une religion qui nous a attaqué ce jour de septembre. C'était al-Qaïda. Nous ne sacrifierons pas les libertés que nous chérissons ou nous détendons derrière les murs de suspicion et de méfiance. \n- Barack Obama -"
 LOADING_TIP_21:0 "La guerre en Irak a pris la priorité sur la prévention des catastrophes nationales. \n- Charles B. Rangel -"
 LOADING_TIP_22:0 "Je voulais me battre en Irak parce que je sentais que j'avais l'obligation d'aider les personnes libres contre l'oppression. \n- Edward Snowden -"
 LOADING_TIP_23:0 "S'il vous plaît applaudissez. \n- Jeb Bush -"
 LOADING_TIP_24:0 "Parler de politique, parler d'étude et de parler de façon positive. \n- Jiang Zemin -"
 LOADING_TIP_25:0 "La nation chinoise a atteint la période la plus dangereuse. \n- Xi Jinping -"
 LOADING_TIP_26:0 "La Chine doit en apprendre davantage sur le monde et le monde doit en apprendre davantage sur la Chine. \n- Xi Jinping -"
 LOADING_TIP_27:0 "Le progrès social peut être mesuré par la position sociale du sexe féminin. \n- Karl Marx -"
 LOADING_TIP_28:0 "L'inactivité est la mort. \n- Benito Mussolini -"
 LOADING_TIP_29:0 "Je n'ai aucune difficulté à reconnaître les unions civiles pour les relations non traditionnelles, mais je crois en la loi que nous devrions protéger la définition traditionnelle du mariage. \n- Stephen Harper -"
 LOADING_TIP_30:0 "Je ne suis pas un leader naturel. Je suis trop intellectuel; Je suis trop abstrait; Je pense trop. \n- Newt Gingrich -"
 LOADING_TIP_31:0 "Le terrorisme ne connaît aucune nationalité ou religion. \n- Vladimir Putin -"
 LOADING_TIP_32:0 "L'OTAN a été construite pour contrer l'URSS dans son temps et ses jours. Maintenant, il n'y a pas de menace venant de l'URSS, parce que l'URSS est partie. Il y a maintenant de nouveaux pays, parmi lesquels la nouvelle Russie démocratique. \n- Vladimir Putin -"
 LOADING_TIP_33:0 "Tout ne sera probablement jamais correct. Mais nous devons essayer. \n- Vladimir Putin -"
 LOADING_TIP_34:0 "Je ne lit pas les livres par des personnes qui ont trahi la patrie. \n- Vladimir Putin -"
 LOADING_TIP_35:0 "Nous ne sommes plus dans la guerre froide. L'écoute des amis est inacceptable. \n- Vladimir Putin -"
 LOADING_TIP_36:0 "Je l'épouse parce que je l'aime. \n- Akihito (about his wife Empress Michiko) -"
 LOADING_TIP_37:0 "Le Japon a pleinement appris de la civilisation occidentale dans le but de se moderniser et de préserver la nation. \n- Akihito -"
 LOADING_TIP_38:0 "L'alliance japonaise-américaine est irremplaçable. J'aimerais le consolider et l'élargir davantage. \n- Shinzo Abe -"
 LOADING_TIP_39:0 "Une économie robuste est une source de force nationale. \n- Shinzo Abe -"
 LOADING_TIP_40:0 "Toutes les personnes qui adorent Dieu sont égales devant lui. Nous sommes chargés de diffuser son message et d'étendre cet appel à tous les peuples. \n- Osama bin Laden -"
 LOADING_TIP_41:0 "L'Amérique a été frappée par Dieu à son point le plus vulnérable, détruisant ses bâtiments les plus prestigieux. \n- Osama bin Laden -"
 LOADING_TIP_42:0 "Je suis très riche. \n- Donald Trump -"
 LOADING_TIP_43:0 "Dieu est de notre côté. Nous battrons l'envahisseur. \n- Saddam Hussein, 2003 -"
 LOADING_TIP_44:0 "Les Américains sont le grand Satan, le serpent blessé. \n- Ayatollah Khomeini -"
 LOADING_TIP_45:0 "Si vous riez avec quelqu'un, vous savez que vous partagez quelque chose. \n- Trevor Noah -"
 LOADING_TIP_46:0 "Ce pays est un meilleur endroit parce que Fox News a réussi. \n- Bill O'Reilly -"
 LOADING_TIP_47:0 "Chaque pays a une âme, et l'âme française est l'égalité. \n- Francois Hollande -"
 LOADING_TIP_48:0 "Je comprends pourquoi Obama a soutenu mon rival pendant la campagne présidentielle. C'est la solidarité de base des leaders qui ont travaillé avec succès. \n- Francois Hollande (about Sarkozy and Obama) -"
 LOADING_TIP_49:0 "Il semble toujours impossible jusqu'à ce qu'il soit terminé. \n- Nelson Mandela -"
 LOADING_TIP_50:0 "L'éducation est l'arme la plus puissante que vous pouvez utiliser pour changer le monde. \n- Nelson Mandela -"
 LOADING_TIP_51:0 "Après avoir escaladé une grande colline, on trouve seulement qu'il y a beaucoup plus de collines à monter. \n- Nelson Mandela -"
 LOADING_TIP_52:0 "52"
 LOADING_TIP_53:0 "Nous nous sommes débarrassés d'un terrible dictateur. Nous avons donné au peuple irakien l'occasion d'une nouvelle vie. \n- Colin Powell -"
 LOADING_TIP_54:0 "La religion est dangereuse car elle permet aux êtres humains qui n'ont pas toutes les réponses de croire qu'elles le font. \n- Bill Maher -"
 LOADING_TIP_55:0 "Berlusconi n'est plus apte à diriger l'Italie. \n- Romano Prodi -"
 LOADING_TIP_56:0 "Je peux seulement faire tourner ce pays. \n- Silvio Berlusconi -"
 LOADING_TIP_57:0 "Un oeil pour un œil finit par rendre le monde entier aveugle. \n- Mohandas Gandhi -"
 LOADING_TIP_58:0 "Je crois au père Frost. Mais pas trop profondément. \n- Dmitry Medvedev -"
 LOADING_TIP_59:0 "Ma principale ambition est d'être utile à mon pays et à mon peuple. \n- Dmitry Medvedev -"
 LOADING_TIP_60:0 "Le terrorisme frappe les droits et les libertés. Cela engendre la peur et la haine. C'est un obstacle aux efforts pour améliorer notre monde. \n- Dmitry Medvedev -"
 LOADING_TIP_61:0 "Il est assez facile de définir ce qu'est le Commonwealth. En effet, c'est tout à fait le passe-temps populaire. \n- Queen Elizabeth II -"
 LOADING_TIP_62:0 "Je ne pense pas qu'une prostituée soit plus morale qu'une femme, mais elle fait la même chose. \n- Prince Philip -"
 LOADING_TIP_63:0 "J'ai appartenu à la génération qui a grandi sous le national-socialisme, et a été aveuglée et égarée. Nous nous sommes laissé égarer. \n- Gunter Grass -"
 LOADING_TIP_64:0 "Il va gagner qui sait quand combattre et quand ne pas se battre. \n- Sun Tzu -"
 LOADING_TIP_65:0 "Il n'y a aucun exemple d'une nation qui bénéficie d'une guerre prolongée. \n- Sun Tzu -"
 LOADING_TIP_66:0 "Les droits de l'homme ne sont pas seulement violés par le terrorisme, la répression ou l'assassinat, mais aussi par des structures économiques injustes qui créent de grandes inégalités. \n- Pope Francis -"
 LOADING_TIP_67:0 "On a dit que j'étais un loup en tenue de mouton. Ce n'est pas moi. Il n'y a pas de vêtements de mouton. \n- Norbert Hofer -"
 LOADING_TIP_68:0 "Je pense franchement en ce qui concerne le chaos que vous ne voyez pas encore. \n- Nigel Farage -"
 LOADING_TIP_69:0 "Mes chances d'être premier ministre sont aussi bonnes que la chance de trouver Elvis sur Mars ou ma réincarnation comme une olive. \n- Boris Johnson -"
 LOADING_TIP_70:0 "La participation des travailleurs a affaibli la situation économique allemande. \n- Klaus Behrendt -"
 LOADING_TIP_71:0 "Les jours sont partis pour toujours quand nos ennemis pourraient nous chanter avec des ogives nucléaires. \n- Kim Jong-un -"
 LOADING_TIP_72:0 "La puissance militaire d'un pays représente sa force nationale. Ce n'est qu'en renforçant son armée de toutes les façons possibles qu'un pays peut prospérer. \n- Kim Jong-un -"
 LOADING_TIP_73:0 "La Pologne ne sera jamais dans l'espace."
 LOADING_TIP_74:0 "Le vote est le droit le plus précieux de chaque citoyen, et nous avons l'obligation morale d'assurer l'intégrité de notre processus de vote. \n- Hillary Clinton -"
 LOADING_TIP_75:0 "Washington est dominé par de l'argent. \n- Bernie Sanders -"
 LOADING_TIP_76:0 "Si une institution financière est trop grande pour échouer, elle est trop grande pour exister. \n- Bernie Sanders -"
 LOADING_TIP_77:0 "Je suis un homme de foi. Je crains seulement Dieu et, parfois, ma femme. \n- Lech Walesa -"