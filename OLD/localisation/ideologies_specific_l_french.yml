 #GER_social_democrat_ideology_desc:0 "Le Parti socialiste-démocrate allemand, le Sozialdemokratische Partei Deutschlands (SPD), est le plus ancien et le plus important parti allemand. Il a été fondé le 27 mai 1875 à la suite d'une fusion entre les mouvements politiques de gauche ADAV et SDAP. , le SPD était une force de gauche radicale, comprenant des éléments socialistes marxistes et révolutionnaires, avec une plate-forme sceptique quant au pouvoir du monarque allemand - ce qui en faisait une cible de choix pour la persécution politique du chancelier allemand Bismarck, qui veillait à des réformes juridiques équivalant à une interdiction du SPD - interdictions qui ont été levées dès 1890. Dès que le SPD est revenu sur le devant de la scène, il a remporté la majorité à l'Assemblée Impériale Allemande. Le SPD est devenu plus conformiste et plus disposé à coopérer avec les forces conservatrices et centristes - toutefois, l'étincelle marxiste au sein du parti est restée. Cette étincelle s'est enflammée dès le déclenchement de la Première Guerre mondiale. Le SPD était idéologiquement opposé à la guerre et aurait pu l'en empêcher en mettant l'Empire Allemand en faillite par le blocus politique de nouveaux emprunts. Les membres du SPD étaient cependant clandestinement favorables à la guerre, parvenant à trouver un alibi pour la guerre et libérer les travailleurs russes du joug du tsar Nicolas II.\nAprès la défaite de la Russie en 1917, le SPD a rompu avec les révolutionnaires de gauche divisés dans l'USPD, les socialistes-démocrates indépendants. Le SPD était toutefois favorable à la poursuite de la lutte. \nAprès la défaite de l'Allemagne, les deux ailes du SPD se sont retrouvées en guerre civile l'une avec l'autre. Les forces démocratiques ont finalement vaincu les forces communistes en raison du soutien des forces militaires et nationalistes. Le SPD est devenu une puissance dirigeante dans la République de Weimar, tandis que l'USPD a fini par fusionner dans le KPD communiste. Le SPD a maintenu un manteau semi-marxiste, mais était fermement favorable au capitalisme et à la démocratie à ce moment-là. \nLorsque Hitler est arrivé au pouvoir en 1933, le SPD ne s'est pas plié à ses exigences, leur donnant une cible sur le dos. Le chef du SPD, Otto Wels, s’est même exilé avec quelques loyalistes pour continuer à maintenir le SPD après sa interdiction en Allemagne même. L’Allemagne a également été battue au cours de la Seconde Guerre mondiale et le SPD a été  encore une fois à l’avant-garde de la construction d’une Allemagne démocratique - du moins en Allemagne de l’Ouest. En Allemagne de l'Est sous occupation soviétique, le SPD a été contraint de rejoindre le KPD pour devenir le SED, le parti au pouvoir de la dernière RDA. Le SPD faisait maintenant face à un autre grand parti, le conservateur CDU, en tant que l'une des deux principales factions. Il leur a fallu attendre le programme Godesberg de 1959 pour prendre fermement position contre leurs racines idéologiques marxistes et les ancrer pleinement dans le spectre de la démocratie socialiste occidentale européenne. Le SPD, à partir duquel trois des huit chanceliers allemands - Brandt, Schmidt et Schröder, est historiquement forte dans les zones urbaines et plus particulièrement dans le nord et l'ouest de l'Allemagne."