l_french:
 jet_multirole_equipment:0 "Avion de Chasse Multirôle"
 jet_multirole_equipment_short:0 "Chasseur Multirôle"
 jet_multirole_equipment_desc:0 "Il s'agit d'un avion physique donné pouvant effectuer au moins deux rôles. Par le biais de configurations spécifiques qu'un même appareil peut adopter au cours d'une rapide opération de maintenance, il s'équipe d'un armement plus diversifié. Les différents rôles pouvant être le CAS, la SEAD et l'interdiction aérienne. Bien que généralement il se limite à l'interdiction et l'interception aérienne. "
 jet_multirole_equipment_1:0 "Avion de Chasse Multirôle de Deuxième Génération"
 jet_multirole_equipment_1_short:0 "Chasseur Multirôle de Deuxième Génération"
 jet_multirole_equipment_1_desc:0 "A l'instar de son prédécesseur, il cet avion possède un radar plus dévéloppé afin d'atteindre une meilleur portée. Son armement se trouve être modernisé tout comme son système de propulsion.  "
 jet_multirole_equipment_2:0 "Avion de Chasse Multirôle de Troixième Génération"
 jet_multirole_equipment_2_short:0 "Chasseur Multirôle de Troixième Génération"
 jet_multirole_equipment_2_desc:0 "Cette version possède un armement allant de missile à infrarouge perféctionné jusqu'à des canons de 20mm à cadence rapide. "
 jet_multirole_equipment_3:0 "Avion de Chasse Multirôle de Quatrième Génération"
 jet_multirole_equipment_3_short:0 "Chasseur Multirôle de Quatrième Génération"
 jet_multirole_equipment_3_desc:0 "Cette avion possède les même caractéristiques que ces prédécesseurs à la différente qu'il possède un meilleur système de leurres.  "
 jet_multirole_equipment_4:0 "Avion de Chasse Multirôle de Quatrième Génération Modèle 1"
 jet_multirole_equipment_4_short:0 "Chasseur Multirôle de Quatrième Génération M.1"
 jet_multirole_equipment_4_desc:0 "Une simple mise à jour du modèle éxistant, ce qui lui permet d'embarquer un armement plus conséquent. Jusqu'à près de 7000 Kg de missiles ou de bombes.  "
 jet_multirole_equipment_5:0 "Avion de Chasse Multirôle de Cinquième Génération"
 jet_multirole_equipment_5_short:0 "Chasseur Multirôle de Cinquième Génération"
 jet_multirole_equipment_5_desc:0 "Nouveau modèle de chasseur mis au point avec une structure furtive. Difficlement reconnaissable par les radars standards modernes. "
 jet_multirole_equipment_6:0 "Avion de Chasse Multirôle de Sixième Génération"
 jet_multirole_equipment_6_short:0 "Chasseur Multirôle de Sixième Génération"
 jet_multirole_equipment_6_desc:0 "Appareil pouvant atteindre précisement une cible à 18 Km. A subit une réduction de ces capacités de défenses afin d'améliorer ses moteur ainsi que son canon. Celui-ci passe du 20mm au 30mm.  "
 jet_multirole_equipment_7:0 "Avion de Chasse Multirôle de Septième Génération"
 jet_multirole_equipment_7_short:0 "Chasseur Multirôle de Septième Génération"
 jet_multirole_equipment_7_desc:0 "Se modèle à subit quelques améliorations, dont une étonnament éfficace pour atteindre des cibles lointaines. Il peut se déplacer à haute vitesse dans la stratosphère afin de réduire sa conssomation de carburant. "
 jet_multirole_equipment_8:0 "Avion de Chasse Multirôle de Huitième Génération"
 jet_multirole_equipment_8_short:0 "Chasseur Multirôle de Huitième Génération"
 jet_multirole_equipment_8_desc:0 "Cette dispose d'un système holographique interne afin d'aider le pilote dans ses missions. Il à également un nouveau modèle de missile allant jusqu'à deux fois la vitesse du son. Son canon 30mm est doublé avec un système de radiateur interne, afin d'éviter une augmentation de chaleur. Son système de furtivité est parmi les meilleurs modèles."
 jet_attack_equipment:0 "Avion de chasse de CAS"
 jet_attack_equipment_short:0 "CAS"
 jet_attack_equipment_desc:0 "Avion dont la mission principale est le soutien des forces terrestres. Il peut aussi bien user de son canon, de ses roquettes, de ses bombes ou de se smissiles afin de prodiger l'appui demandé."
 jet_attack_equipment_1:0 "Avion de chasse de CAS de Deuxième Génération"
 jet_attack_equipment_1_short:0 "CAS de Deuxième Génération"
 jet_attack_equipment_1_desc:0 "Ce modèle est bien plus lourd que son ancêtre. Il est donc plus vulnérable que celui-ci, mais embarque avec lui un arsenal plus vaste. "
 jet_attack_equipment_2:0 "Avion de chasse de CAS de Troixième Génération"
 jet_attack_equipment_2_short:0 "CAS de Troixième Génération"
 jet_attack_equipment_2_desc:0 "La maniabilité de cette génération ainsi que les moteurs ont totalement étés revus. En outre il obtient également un canon 30mm à cadence de tir rapide."
 jet_attack_equipment_3:0 "Avion de chasse de CAS de Quatrième Génération"
 jet_attack_equipment_3_short:0 "CAS de Quatrième Génération"
 jet_attack_equipment_3_desc:0 "Il s'agit du modèle le plus abouti en support terrestre. Il possède deux paniers de roquettes, un canon 40mm et plusieurs missiles anti-char."
 jet_mpa_equipment:0 "Avion de Patrouille Maritime"
 jet_mpa_equipment_short:0 "Patrouille Maritime"
 jet_mpa_equipment_desc:0 "Avion dont le rôle principale est la traque de navires. Disposant soit de torpilles ou de missiles longue portée."
 jet_mpa_equipment_1:0 "Avion de Patrouille Maritime de Deuxième Génération"
 jet_mpa_equipment_1_short:0 "Patrouille Maritime de Deuxième Génération"
 jet_mpa_equipment_1_desc:0 "Il s'agit d'un modèle possèdant de meilleurs missiles, ayant une portée acrue en comparaison de la première génération"
 jet_mpa_equipment_2:0 "Avion de Patrouille Maritime de Troixième Génération"
 jet_mpa_equipment_2_short:0 "Patrouille Maritime de Troixième Génération"
 jet_mpa_equipment_2_desc:0 "Il s'agit d'un modèle étant à la limite de ce que l'on peut appeler un chasseur de part sa taille. Il embarque avec lui un plus grand nombre de missiles en échange de quoi, il n'a plus de torpilles."
 jet_mpa_equipment_3:0 "Bombardier Naval"
 jet_mpa_equipment_3_short:0 "Bombardier Naval"
 jet_mpa_equipment_3_desc:0 "Abandonnant sa fonction d'unité survolant l'Océan à basse altitude. Cet avion devient un bombardier larguant plusieurs dizaines de missiles sol-mer. Il possède également un radar afin d'assurer un controle de l'espace aérien, mais également une coordination entre les différentes unités déstinées à la traque de navires. "
 jet_mpa_equipment_4:0 "Bombardier Naval de Deuxième Génération"
 jet_mpa_equipment_4_short:0 "Bombardier Naval de Deuxième Génération"
 jet_mpa_equipment_4_desc:0 "Ce modèle possède les derniers missiles Harpoon du marché. Il obtient également la capacité de déployer son armement dans de très hautes altitudes, ceci dans le seul but que l'ennemi ne puisse détecter l'attaque qu'au dernier moment."
 jet_mpa_equipment_5:0 "Bombardier Naval de Troixième Génération"
 jet_mpa_equipment_5_short:0 "Bombardier Naval de Troixième Génération"
 jet_mpa_equipment_5_desc:0 "Cet appareil se voit changé dans une optique de furtivité. Son armement ou ses capacités ne changent pas en dehors d'un plus grand rayon d'action ainsi que l'obtention d'une structure furtive."
 jet_mpa_equipment_6:0 "Bombardier Naval de Quatrième Génération"
 jet_mpa_equipment_6_short:0 "Bombardier Naval de Quatrième Génération"
 jet_mpa_equipment_6_desc:0 "Il s'agit d'un meilleur avion de lutte maritime. Il peut en outre atteindre avec son armement les sous-marins les plus en profondeur."
 jet_bomber_equipment:0 "Bombardier Stratégique"
 jet_bomber_equipment_short:0 "Bombardier Stratégique"
 jet_bomber_equipment_desc:0 "Premier modèle d'après la Seconde Guerre Mondiale. Cet appareil usant des premiers moteurs à turbine s'équipe encore de bombe simple de 1000 Kg."
 jet_bomber_equipment_1:0 "Bombardier Stratégique de Deuxième Génération"
 jet_bomber_equipment_1_short:0 "Bombardier de Deuxième Génération"
 jet_bomber_equipment_1_desc:0 "Le bombardier de deuxième génération possède un moteur plus performant lui permettant d'atteindre un meilleur rayon d'action. Il obtient également un noueau type de bombe, il s'agit de bombe à sous-munitions. "
 jet_bomber_equipment_2:0 "Bombardier Stratégique de Troixième Génération"
 jet_bomber_equipment_2_short:0 "Bombardier de Troixième Génération"
 jet_bomber_equipment_2_desc:0 "Premier bombardier ayant la fonction de furtivité. Il n'embarque malheureusement avec lui que deux bombes ou missiles. Mais son rayon d'action est nettement amélioré."
 jet_bomber_equipment_3:0 "Bombardier Stratégique de Quatrième Génération"
 jet_bomber_equipment_3_short:0 "Bombardier de Quatrième Génération"
 jet_bomber_equipment_3_desc:0 "Venant tout droit de son ancêtre, ce modèle furtif à une seule fiddérence en dehors de son rayon d'action plus vaste. Il contient jusqu'à cinquante bombes de plus et trente missiles. "
 jet_bomber_equipment_4:0 "Bombardier Stratégique de Cinquième Génération"
 jet_bomber_equipment_4_short:0 "Bombardier de Cinquième Génération"
 jet_bomber_equipment_4_desc:0 "Il s'agit d'un modèle visant à améliorer la vitesse et le rayon d'action de l'appareil précédent."
 jet_bomber_equipment_5:0 "Bombardier Stratégique de Sixième Génération"
 jet_bomber_equipment_5_short:0 "Bombardier de Sixième Génération"
 jet_bomber_equipment_5_desc:0 "Le bombardier ultime, celui-ci peut atteindre les cibles les plus lointaines tout en conservant sa furtivité. Son armement lui est considérable, n'ayant que des missiles ceux-ci sont d'une puissances sans comparaison. Les missiles peuvent atteindre les bunkers les plus profond."
 ucav_equipment:0 "Drone de combat"
 ucav_equipment_short:0 "Drone"
 ucav_equipment_desc:0 "Il s'agit d'un appreil qui est équipé de matériel d'observation et/ou d'armements divers. Les premiers modèles ne peuvent embarquer que deux missiles."
 ucav_equipment_1:0 "Drone de combat modèle 2"
 ucav_equipment_1_short:0 "Drone M.02"
 ucav_equipment_1_desc:0 "Ce modèle embarque avec lui un système d'imagerie thermique servant à fournir des renseignements plus diversifiés."
 ucav_equipment_2:0 "Drone de combat modèle 3"
 ucav_equipment_2_short:0 "Drone M.03"
 ucav_equipment_2_desc:0 "Il s'agit d'une variante du M.02, il embarque un dispositif plus orienté vers le soutien que la surveillance. Possèdant encore son système d'imagerie thermique, il peut se servir de sa caméra afin de guider de manière infrarouge, téléguidé ou alors par contrôle à distance ses quatres missiles. En plus des missiles il embarque avec lui deux bombes de 500 Kg à forte pénétration ainsi qu'un système de leurres."
 ucav_equipment_3:0 "Drone de combat modèle 4"
 ucav_equipment_3_short:0 "Drone M.04"
 ucav_equipment_3_desc:0 "Il s'agit très certainement du dernier modèle drone avec un système d'hélice que notre nation aura. Il possède la dernière technologie en ce qui concernant son système de propulsion. Quant au reste en dehors d'un système de radar amélioré il n'y a rien qui change. "
 ucav_equipment_4:0 "Drone de combat modèle 4.1"
 ucav_equipment_4_short:0 "Drone M.041"
 ucav_equipment_4_desc:0 "Premier modèle usant de la fonction de furtivité ainsi que d'un nouveau système de propulsion. Ce système vise à équiper les drones de turboréacteur"
 ucav_equipment_5:0 "Drone de combat modèle 5"
 ucav_equipment_5_short:0 "Drone M.05"
 ucav_equipment_5_desc:0 "Ce drone est le modèle le plus abouti de tous. Il embarque un équipement polyvalent allant de missiles air-sol, air-mer et air-air. Une structure furtive est un système de radar le rendent quasiment intouchable une fois en l'air. Un système de contrôle holographque permet à un opérateur une meilleure prise en main, mais ce modèle peut aussi être autonome ayant une IA de qualité militaire."
 AST_jet_multirole_equipment_1:0 "CAC CA-27 Avon Sabre"
 AST_jet_multirole_equipment_1_short:0 "CA-27"
 AST_jet_multirole_equipment_1_desc:0 "Le Commonwealth Aircraft Corporation créa le (CAC) Avon Saber qui était basé sur le Sabre F86 de l'U.S.A.F, modifié pour répondre aux conditions et exigences locales. Le CA-27 comprenait le moteur Rolls-Royce Avon R.A.7 et les canons ADEN jumeaux de 30 mm. Il a d'abord volé le 3 août 1953 et a été retiré en 1971."
 AST_jet_multirole_equipment_2:0 "McDonnell Douglas A-4G Skyhawk"
 AST_jet_multirole_equipment_2_short:0 "A-4G"
 AST_jet_multirole_equipment_2_desc:0 "Le McDonnell Douglas A-4G Skyhawk est une variante de l'avion d'attaque Douglas A-4 Skyhawk développé pour la Royal Australian Navy. Le modèle était basé sur la variante du A-4F du Skyhawk, il était équipé d'une avionique légèrement différente ainsi que de la capacité d'actionner les missiles air-air AIM-9 Sidewinder. Le RAN a reçu dix A-4G en 1967 et dix autres en 1971, et a fonctionné jusqu'en 1984."
 AST_jet_multirole_equipment_3:0 "McDonnell Douglas F/A-18A Hornet"
 AST_jet_multirole_equipment_3_short:0 "F/A-18A"
 AST_jet_multirole_equipment_3_desc:0 " Les F/A-18A et F/A-18B sont des avions de combat multi-rôle, capables d'effectuer des missions air-air et air-sol. Le F/A-18A et le F/A-18B peuvent effectuer la fonction d'interception de l'air, le combat aérien, le soutien aérien rapproché des troupes au sol et l'interdiction des lignes d'approvisionnement de l'ennemi, y compris l'expédition."
 AST_jet_multirole_equipment_4:0 "Boeing F/A-18F Super Hornet"
 AST_jet_multirole_equipment_4_short:0 "F/A-18F"
 AST_jet_multirole_equipment_4_desc:0 " L'escadrille de Super Hornet de la Force aérienne royale australienne offre à l'Australie une capacité de combat aérienne améliorée pour la mission air-air et air-sol jusqu'à l'introduction complète du F-35 Lightning II. Le F/A-18F Super Hornet peut entreprendre l'interception de l'air, le combat aérien, le soutien aérien rapproché des troupes au sol et l'interdiction des lignes d'approvisionnement de l'ennemi, y compris l'expédition."
 AST_jet_multirole_equipment_5:0 "Lockheed Martin F-35A Lightning II"
 AST_jet_multirole_equipment_5_short:0 "F-35A"
 AST_jet_multirole_equipment_5_desc:0 " Capable d'entreprendre les vols supersoniques tout en conservant sa furtivité, le F-35A a une accélération extraordinaire, une agilité et une maniabilité jusqu'à 9G. Le F-35A se caractérise par une conception à faible profil. Armes internes et transport de carburant; Radar avancé; Capteurs électro-optiques et infrarouges avec communications vocales et de liaison de données avancées; Et la possibilité d'utiliser une large gamme d'armes air-surface et air-air."
 AST_jet_multirole_equipment_6:0 "Lockheed Martin F-35B Lightning II"
 AST_jet_multirole_equipment_6_short:0 "F-35B"
 AST_jet_multirole_equipment_6_desc:0 "En 2014, l'Australie a envisagé d'obtenir le F-35B, une variante VTOL, pour ses navires porte-hélicoptère de la classe Canberra. Les immenses retards et les problèmes du programme F-35 ont conduit à une idée rejetée. Le programme étant maintenant en pleine maturité et les améliorations globales de la capacité du F-35, le F-35B cherche à être un combattant très capable et apte sur un large théâtre d'opération. Avec l'acquisition du modèle B, il y a aussi les dernières mises à niveau matérielles, y compris les capacités avancées d'ordinateur de vol et de ciblage."
 AST_jet_multirole_equipment_7:0 "Boeing F/A-38A"
 AST_jet_multirole_equipment_7_short:0 "F/A-38A"
 AST_jet_multirole_equipment_7_desc:0 "Le F/A-38A est un nouvel avion afin de remplacer la capacité et le jeu de mission du Super Hornet. Avec une architecture ouverte, différents capteurs, charges utiles et les armes peuvant être branchées pour une mission spécifique. Le F/A-38A dispose d'une architecture optionnelle. Tout comme le F-35 remplacera le vieillissement  F/A-18 Hornets et complètera les Super Hornets, le F / A-38A remplacera les vieux Super Hornets dans les années 2030 et complètera le F-35."
 AST_jet_multirole_equipment_8:0 "Northrop Grumman F-47C"
 AST_jet_multirole_equipment_8_short:0 "F-47C"
 AST_jet_multirole_equipment_8_desc:0 "En mettant l'accent sur la furtivité, la vitesse de supercoulement, la structure auto-cicatrisante et la dernière intégration technologique, du pilote au sol au commandement, cet appareil est l'évolution ultime des avions de combat équipés. Alors que plus d'entreprises poussent un vol sans pilote, le F-47C de Northrop Grumman peut être le dernier engin de chasse avec un pilote."
 AST_jet_attack_equipment_1:0 "Gloster Meteor F.8"
 AST_jet_attack_equipment_1_short:0 "Meteor F.8"
 AST_jet_attack_equipment_1_desc:0 "Le Gloster Meteor est un engin à engrenages rétractables tout en métal, à double jet. Le RAAF a d'abord reçu des variantes F.4, mais la majorité utilisée était F.8s. Les météores pilotés par le personnel de la RAAF se sont battus dans "MiG Alley" en Corée, mais ils se sont révélés inférieurs aux MiG-15 soviétiques. Le Meteor a servi dans le RAAF à partir de 1946 jusqu'à sa retraite officielle en 1963."
 AST_jet_attack_equipment_2:0 "McDonnell Douglas F-4E Phantom II"
 AST_jet_attack_equipment_2_short:0 "F-4E"
 AST_jet_attack_equipment_2_desc:0 "Le F-4C faisait partie de l'avion évalué par la RAAF en 1963 dans le cadre du projet de remplacement de son homologue anglais le Canberra électrique. Le F-111 a été sélectionné, mais les livraisons ont été retardées en raison de défauts techniques. Les gouvernements australien et américain ont négocié un accord en 1970 pour un bail de 24 F-4E. Les F-4E sont entrés en service en 1970 et ont été retournés en 1973 suite aux livraisons de la F-111C."
 AST_jet_attack_equipment_3:0 "Boeing EA-18G Growler"
 AST_jet_attack_equipment_3_short:0 "EA-18G"
 AST_jet_attack_equipment_3_desc:0 "Le Boeing EA-18G Growler est un avion de guerre électronique, une version spécialisée du Super Hornet F/A-18F à deux places. L'Australie a pris livraison du premier des 12 Growlers le 29 juillet 2015, avec la livraison des jets restants prévus d'ici 2017. De manière unique, les Growlers australiens seront équipés du pod de ciblage ASQ-228 ATFLIR et disposeront également d'armes air-air supplémentaires Sous la forme du missile AIM-9X."
 AST_jet_mpa_equipment_1:0 "Lockheed SP-2H Neptune"
 AST_jet_mpa_equipment_1_short:0 "SP-2H"
 AST_jet_mpa_equipment_1_desc:0 "Deux P2V-4 et dix P2V-5 Neptunes ont été commandés pour le RAAF en février 1951 pour remplacer le vieillissement Avro Lincolns. Un autre Twauve P2V-7 a été commandé en 1960 et renommé en 1962 au SP-2H Neptune. En voyant l'action au Vietnam en escorte les USA-B-52, les SP-2H ont fonctionné jusqu'à la retraite en 1977."
 AST_jet_mpa_equipment_2:0 "Grumman S-2G Tracker"
 AST_jet_mpa_equipment_2_short:0 "S-2G"
 AST_jet_mpa_equipment_2_desc:0 "Opérant dans la Royal Australian Navy de 1967 à 1984, le Tracker s'est avéré être un excellent avion ASW. Il possédait une longue portée et un équipement étendu pour détecter et engager des sous-marins. En exploitant initialement la variante S-2E, une attaque incendie criminelle a détruit la plupart d'entre eux pendant le hangar, et les remplacements de l'USN étaient des S-2G, une amélioration qui a prolongé la vie du Tracker dans le service RAN."
 AST_jet_mpa_equipment_3:0 "Lockheed P-3C Orion"
 AST_jet_mpa_equipment_3_short:0 "P-3C"
 AST_jet_mpa_equipment_3_desc:0 "Le Lockheed P-3 Orion est un avion à quatre moteurs turbopropulseur anti-sous-marin et maritime. L'avion Orion est entré dans le service militaire RAAF en 1968 en tant que modèle P-3B, avec la variante P-3C introduite pour la première fois en 1978."
 AST_jet_mpa_equipment_4:0 "Lockheed AP-3C Orion"
 AST_jet_mpa_equipment_4_short:0 "AP-3C"
 AST_jet_mpa_equipment_4_desc:0 "L'AP-3C est une mise à jour RAAF du P-3C/W qui comprend les communications L-3 avec de nouveaux systèmes de mission, y compris un radar Elta SAR/ISAR et un système de processeur acoustique GD-Canada. Les AP-3C Orions ont été améliorés de P-3C entre 1997 et 2005. Les AP-3C ont assisté à un service dans le cadre des opérations de la Force de défense australienne en Australie, en Asie du Sud-Est et au Moyen-Orient."
 AST_jet_mpa_equipment_5:0 "Boeing P-8A Poseidon"
 AST_jet_mpa_equipment_5_short:0 "P-8A"
 AST_jet_mpa_equipment_5_desc:0 "En 2014, l'Australie, en accord avec l'USN, a commencé à négocier avec Boeing pour adapter le P-8A aux besoins australiens, y compris la mise en place du missile anti-expédition AGM-84 Harpoon. La production de RAAF Poseidons a débuté en 2015 et devrait être livré en 2016. Le P-8A est conçu pour fonctionner en conjonction avec les UAV de surveillance maritime MQ-4C."
 AST_jet_mpa_equipment_6:0 "Boeing AP-8E Neptune"
 AST_jet_mpa_equipment_6_short:0 "AP-8E"
 AST_jet_mpa_equipment_6_desc:0 "Une série de mises à niveau incrémentales a finalement abouti à une révision de la flotte RAID P-8A Poseidon dans la norme AP-8E Neptune. Ce paquet de mise à niveau comprenait une nouvelle suite de contrôle pour les derniers Drones émergents de patrouille maritime, de nouvelles dispositions pour plus de missiles anti-expédition ainsi qu'un système de détection amélioré pour les sous-marins. L'ensemble de la flotte P-8A devrait être mis à niveau vers la norme AP-8E d'ici 2025.)"
 AST_jet_bomber_equipment_1:0 "Government Aircraft Factories Canberra"
 AST_jet_bomber_equipment_1_short:0 "Canberra"
 AST_jet_bomber_equipment_1_desc:0 "À la fin des années 1940, le RAAF a décidé d'acquérir le Canberra en remplacement ou en complément de l'Avro Lincoln. Le gouvernement australien a décidé que les Canberras seraient construits à l'échelle nationale par les usines d'aéronefs du gouvernement plutôt que construites au Royaume-Uni. Au service de 29 ans, de 1963 à 1982, Canberra a vu des actions dans l'urgence de Malaisie et au Vietnam."
 AST_jet_bomber_equipment_2:0 "General Dynamics F-111C"
 AST_jet_bomber_equipment_2_short:0 "F-111C"
 AST_jet_bomber_equipment_2_desc:0 "F-111C (surnommé "Porc") est une variante de l'avion interdit à la moyenne portée de l'Aardvark F-111 et de l'avion tactique, développé par General Dynamics pour répondre aux exigences australiennes. La conception était basée sur le modèle F-111A, mais comprenait des ailes plus longues et un train d'atterissage renforcé. Le gouvernement australien a commandé 24 F-111C pour équiper le RAAF en 1963, mais l'avion n'a été livré qu'en 1973 en raison de problèmes techniques de longue durée."
 AST_jet_bomber_equipment_3:0 "General Dynamics F-111G"
 AST_jet_bomber_equipment_3_short:0 "F-111G"
 AST_jet_bomber_equipment_3_desc:0 "Le FB-111 était une variante de l'USAF du F-111 avec des ailes renforcées, un train d'atterrissage plus fort, une capacité de carburant plus importante et une augmentation de la charge de la bombe dans le but de le transformer en bombardier stratégique. Avec l'introduction du B-1B Lancer, l'USAF n'avait pas besoin du FB-111, il a été reconfiguré dans un rôle tactique et renommé le F-111G. En 1993, le RAAF a acheté 15 de ces avions pour compléter leurs F-111C."
 AST_jet_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit"
 AST_jet_bomber_equipment_4_short:0 "B-2 Spirit"
 AST_jet_bomber_equipment_4_desc:0 "Le Northrop Grumman B-2 Spirit est un bombardier stratégique américain de forte pénétration, doté d'une technologie à faible notoriété observable conçue pour pénétrer des défenses anti-aériennes denses; C'est un design d'aile volante avec un équipage de deux. Avec l'introduction du B-21 dans l'arsenal des États-Unis, l'Australie a pu obtenir des B-2 plus anciens pour combler l'écart persistant de bombardiers stratégiques. Bien que la doctrine RAAF ait eu peu d'utilité pour les attaques stratégiques, l'attrait d'un avion avec une technologie Stealth toujours viable était trop précieux pour passer."
 AST_jet_bomber_equipment_5:0 "Northrop Grumman B-21"
 AST_jet_bomber_equipment_5_short:0 "B-21"
 AST_jet_bomber_equipment_5_desc:0 "Le B-21 est un avion à grande distance, à ravitaillement en carburant, hautement survivable, doté d'une importante charge nucléaire et conventionnelle et d'attaques directes. Le LRS-B offre une flexibilité opérationnelle dans un large éventail d'opérations militaires. Acquis dans les années 2030 après des négociations intenses, cette mise à niveau par rapport au précédent modèle B-2 est un très grand pas dans la destruction au niveau stratégique."
 AST_ucav_equipment_1:0 "Boeing Insitu ScanEagle "
 AST_ucav_equipment_1_short:0 "ScanEagle"
 AST_ucav_equipment_1_desc:0 "Le Boeing Insitu ScanEagle est un petit véhicule aérien sans pilote (UAV) construit par Insitu, une filiale de Boeing. Le ScanEagle a été conçu par Insitu basé sur Insitu SeaScan, un UAV commercial destiné à la détection des poissons."
 AST_ucav_equipment_2:0 "Heron Remotely Piloted Unmanned Aircraft System"
 AST_ucav_equipment_2_short:0 "Heron"
 AST_ucav_equipment_2_desc:0 "Le Héron peut effectuer des missions individuelles de plus de 24 heures, avec une vitesse maximale de plus de 100 noeuds (180 km / h) à des débits allant jusqu'à 10 000 mètres. Contrairement aux petits véhicules aériens sans pilote, le Tonon de 1,1 tonne est exploité à partir d'une piste d'aérodrome en conjonction avec d'autres aéronefs habités."
 AST_ucav_equipment_3:0 "AAI RQ-7 Shadow"
 AST_ucav_equipment_3_short:0 "RQ-7 Shadow"
 AST_ucav_equipment_3_desc:0 "L'Ombre RQ-7 est parfait pour la reconnaissance, la surveillance, l'acquisition de cibles et l'évaluation des dégâts de combat. Lancé à partir d'une catapulte pneumatique montée sur remorque, il est récupéré à l'aide d'engins d'arrêt similaires aux jets sur un porte-avions. Sa caméra électro-optique / infrarouge (EO / IR) refroidie à l'azote liquide et montée sur cardan permet de relayer la vidéo en temps réel via une liaison de données de ligne de visée en bande C vers la station de contrôle au sol (GCS)."
 AST_ucav_equipment_4:0 "MQ-4C Triton"
 AST_ucav_equipment_4_short:0 "MQ-4C Triton"
 AST_ucav_equipment_4_desc:0 "Le Triton Unmanned Aircraft System (UAS), est un avion à grande altitude, long endurance (HALE) qui sera utilisé pour la patrouille maritime et d'autres rôles de surveillance. En charge des missions jusqu'à 24 heures, le Triton est équipé d'une suite de capteurs qui offre une vue à 360 degrés de son environnement, pour plus de 2 000 milles marins. Les sept Tritons seront basés à RAAF Base Edimbourg et opéreront à côté du P-8A Poseidon pour remplacer la capacité AP-3C Orion."
 AST_ucav_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
 AST_ucav_equipment_5_short:0 "RQ-4 Global Hawk"
 AST_ucav_equipment_5_desc:0 "En ce qui concerne le MQ-4C, le RQ-4 offre un large aperçu et une surveillance systématique à l'aide d'un radar à ouverture synthétique haute résolution (SAR) et de capteurs électro-optiques / infrarouges à longue distance (EO / IR) avec de longs temps de lecture sur des zones cibles . Il peut dépister jusqu'à 40 000 miles carrés (100 000 km2) de terrain par jour. Les capacités de surveillance supérieures de l'avion permettent des cibles d'armes plus précises et une meilleure protection des forces amies."
 PRC_jet_multirole_equipment:0 "Mikoyan-Gourevitch MiG-29"
 PRC_jet_multirole_equipment_short:0 "MiG-29"
 PRC_jet_multirole_equipment_desc:0 "Mikoyan-Gourevitch MiG-29 est un avion de chasse de suprématie aérienne soviétique développé au début des années 1970, et dont le premier vol eut lieu le 6 octobre 1977. "
 PRC_jet_multirole_equipment_1:0 "Shenyang J-5"
 PRC_jet_multirole_equipment_1_short:0 "Shenyang J-5"
 PRC_jet_multirole_equipment_1_desc:0 "Le Shenyang J-5 est un intercepteur et un avion de chasse à siège unique fabriqués en Chine dérivés du MiG-17 de Mikoyan-Gurevich soviétique. L'armée de l'air de l'Armée populaire de libération (PLAAF) a obtenu un certain nombre de combattants MiG-17 construits soviétiquement et les a désignés J-5 au début des années 1950."
 PRC_jet_multirole_equipment_2:0 "Shenyang J-8"
 PRC_jet_multirole_equipment_2_short:0 "Shenyang J-8"
 PRC_jet_multirole_equipment_2_desc:0 "Le Shenyang J-8 est un avion de combat intercepteur à siège unique à haute altitude et à haute altitude. Malgré l'entrée en service relativement récente, il était comparable à de nombreux dessins de chasseurs soviétiques plus anciens, avec une manœuvrabilité limitée"
 PRC_jet_multirole_equipment_3:0 "Shenyang J-8II"
 PRC_jet_multirole_equipment_3_short:0 "Shenyang J-8II"
 PRC_jet_multirole_equipment_3_desc:0 "La série J-8II semble tout à fait différente de l'original J-8, avec un nouveau fuselage avant, des rampes d'admission avec des plaques séparatrices et une structure de nez qui rappellent le F-4 Phantom II ou Sukhoi Su-15 pour abriter un nouveau, plus puissant radar. Les J-8II sont alimentés par des moteurs Wopen-13A (WP-13A)"
 PRC_jet_multirole_equipment_4:0 "Shenyang J-11"
 PRC_jet_multirole_equipment_4_short:0 "Shenyang J-11"
 PRC_jet_multirole_equipment_4_desc:0 "Le Shenyang J-11 est un chasseur à jets à deux sièges, dont la cellule est basée sur Sukhoi Su-27, soviétique. La base J-11 / A est un lance-avions de quatrième génération qui, comme ses frères Sukhoi, est un concurrent direct des combattants occidentaux de quatrième génération"
 PRC_jet_multirole_equipment_5:0 "Chengdu J-10"
 PRC_jet_multirole_equipment_5_short:0 "Chengdu J-10"
 PRC_jet_multirole_equipment_5_desc:0 "Le Chengdu J-10 est un avion de combat léger multi-role capable de fonctionner toutes les conditions météorologiques, configuré avec un designe en aile de canard, avec des commandes de vol par fil."
 PRC_jet_multirole_equipment_6:0 "Shenyang J-16"
 PRC_jet_multirole_equipment_6_short:0 "Shenyang J-16"
 PRC_jet_multirole_equipment_6_desc:0 "Le Shenyang J-16 est un combattant de grève conçu et fabriqué par Shenyang Aircraft Corporation, en Chine. Il s'agit d'une variante de chasseurs / bombardiers multi-rôle basée sur le J-11BS avec une gamme plus étendue et une avionique améliorée, un concept similaire à F-15E Strike Eagle."
 PRC_jet_multirole_equipment_7:0 "Chengdu J-20"
 PRC_jet_multirole_equipment_7_short:0 "Chengdu J-20"
 PRC_jet_multirole_equipment_7_desc:0 "Le Chengdu J-20 est un avion de chasse à la cinquième génération, discret, à jumeau développé par la Chine Chengdu Aerospace Corporation pour la Force aérienne de l'Armée populaire de libération. Le J-20 a un long et large fuselage, avec la section de nez ciselée et un toit sans cadre ressemblant à celui du F-22 Raptor. L'avion dispose également d'un poste de pilotage en verre, avec deux écrans à cristaux liquides (LCD) à grande surface situés côte à côte, trois écrans auxiliaires plus petits et un écran grand-angle à tête haute (HUD)"
 PRC_jet_multirole_equipment_8:0 "Shenyang J-31"
 PRC_jet_multirole_equipment_8_short:0 "Shenyang J-31"
 PRC_jet_multirole_equipment_8_desc:0 "Le Shenyang J-31 est un jumeau à moteur de cinquième génération à double moteur développé par Shenyang Aircraft Corporation"
 PRC_jet_attack_equipment:0 "Avion de chasse de CAS"
 PRC_jet_attack_equipment_short:0 "CAS"
 PRC_jet_attack_equipment_desc:0 "CAS"
 PRC_jet_attack_equipment_1:0 "Nanchang Q-5"
 PRC_jet_attack_equipment_1_short:0 "Nanchang Q-5"
 PRC_jet_attack_equipment_1_desc:0 "Le Nanchang Q-5 est un avion d'attaque au sol construit en Chine basé sur le MiG-19 soviétique. Son rôle principal est le soutien aérien rapproché. La République populaire de Chine était un utilisateur enthousiaste du MiG-19, qu'il a fabriqué localement en tant que Shenyang J-6 à partir de 1958. En août 1958, l'Armée populaire de libération a demandé le développement d'un avion d'attaque au jet pour le rôle de soutien aérien avec le Nanchang Q- 5 étant le résultat."
 PRC_jet_attack_equipment_2:0 "Xian JH-7"
 PRC_jet_attack_equipment_2_short:0 "Xian JH-7"
 PRC_jet_attack_equipment_2_desc:0 "Le Xian JH-7 est un tandem à deux places, combattant bi-moteur en service avec la Force aérienne de l'Armée populaire de libération (PLANAF), et l'Armée de l'Armée populaire de libération (PLAAF)"
 PRC_jet_attack_equipment_3:0 "Guizhou JL-9B"
 PRC_jet_attack_equipment_3_short:0 "Guizhou JL-9B"
 PRC_jet_attack_equipment_3_desc:0 "Le Guizhou JL-9B est une variante du JL-9 Fighter-Trainer, spécialement conçu pour un rôle d'attaque et de support rapide et rapide au sol."
 PRC_jet_bomber_equipment:0 "Strategic Bombardier"
 PRC_jet_bomber_equipment_short:0 "Bombardier"
 PRC_jet_bomber_equipment_desc:0 "Bombarder de manière stratégique"
 PRC_jet_bomber_equipment_1:0 "Xian H-6"
 PRC_jet_bomber_equipment_1_short:0 "Xian H-6"
 PRC_jet_bomber_equipment_1_desc:0 "Le Xian H-6 est une version brevetée du bombardier à jumelage soviétique Tupolev Tu-16, construit pour l'armée de l'air de la Libération populaire chinoise. Le premier chinois Tu-16, ou «H-6» tel qu'il était désigné en service chinois, a volé en 1959. La production a été réalisée par la plante de Xian, avec au moins 150 construits dans les années 1990."
 PRC_jet_bomber_equipment_2:0 "Xian H-6a"
 PRC_jet_bomber_equipment_2_short:0 "Xian H-6a"
 PRC_jet_bomber_equipment_2_desc:0 "Le Xian H-6a est une version améliorée du Tupolev Tu-16 fabriqué avec la licence chinoise, fabriqué par les soviens, avec de l'avionique nouvelle et des moteurs à réaction plus efficaces."
 PRC_jet_bomber_equipment_3:0 "Xian H-6k"
 PRC_jet_bomber_equipment_3_short:0 "Xian H-6k"
 PRC_jet_bomber_equipment_3_desc:0 "Le Xian H-6K, doté d'une structure renforcée utilisant des matériaux composites, des entrées de moteurs agrandies pour les moteurs turbofan Soloviev D-30 russe, offrant un rayon de combat réclamé de 3 500 kilomètres (4 200 mi), un poste de pilotage en verre avec une grande fonction LCD multifonction L'affichage et une section de nez retravaillée éliminant la station de navigation glacée en faveur d'un radar plus puissant, le H-6K est un avion beaucoup plus moderne que les versions antérieures"
 PRC_jet_bomber_equipment_4:0 "Xian H-20"
 PRC_jet_bomber_equipment_4_short:0 "Xian H-20 "
 PRC_jet_bomber_equipment_4_desc:0 "Le Xian H-20 est une conception de bombardier sigilique subsonique de l'Armée de l'Air de l'Armée populaire de libération. Référé en tant que «projet stratégique» par l'Armée de libération du peuple, l'avion comporte une conception d'aile semblable à celle de l'Esprit Bropro-2 de Northrop Grumman."
 PRC_jet_bomber_equipment_5:0 "Xian H-100"
 PRC_jet_bomber_equipment_5_short:0 "Xian H-100"
 PRC_jet_bomber_equipment_5_desc:0 "Le Xian H-100 est un bombardier furtif supersonique, conçu à partir du précédent H-20 subsonique. Avec des caractéristiques similaires ou dépassant l'esprit B-2, l'armée de l'air de l'Armée populaire de libération a fait un grand pas en avant dans la conception de l'avion."
