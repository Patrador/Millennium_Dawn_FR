 POL_ucav_equipment_4:0 "MQ-4C Triton"
 POL_ucav_equipment_4_short:0 "Triton"
 POL_ucav_equipment_4_desc:0 "Triton is a high altitude, long endurance (HALE) aircraft that will be used for maritime patrol and other surveillance roles. Supporting missions up to 24 hours, the Triton is equipped with a sensor suite that provides a 360-degree view of its surroundings, for over 2,000 nautical miles."
 POL_ucav_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
 POL_ucav_equipment_5_short:0 "RQ-4 Global Hawk"
 POL_ucav_equipment_5_desc:0 "Related to the MQ-4C, the RQ-4 provides a broad overview and systematic surveillance using high-resolution synthetic aperture radar (SAR) and long-range electro-optical/infrared (EO/IR) sensors with long loiter times over target areas. It can survey as much as 40,000 square miles (100,000 km2) of terrain a day. The superior surveillance capabilities of the aircraft allow more precise weapons targeting and better protection of friendly forces."
