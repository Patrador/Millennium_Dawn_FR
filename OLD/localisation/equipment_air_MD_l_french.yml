 POL_jet_attack_equipment_1:0 "Su-7"
 POL_jet_attack_equipment_1_short:0 "Su-7"
 POL_jet_attack_equipment_1_desc:0 "The Sukhoi Su-7 was a swept wing, supersonic fighter aircraft developed by the Soviet Union in 1955. Originally, it was designed as tactical, low-level dogfighter, but was not successful in this role. On the other hand, soon-introduced Su-7B series became the main Soviet fighter-bomber and ground-attack aircraft of the 1960s."
 POL_jet_attack_equipment_2:0 "Su-22"
 POL_jet_attack_equipment_2_short:0 "Su-22"
 POL_jet_attack_equipment_2_desc:0 "The Sukhoi Su-22 is a supersonic, all-weather attack aircraft developed in the Soviet Union. The aircraft has a variable-sweep wing, twin-engines and a side-by-side seating arrangement for its two crew. It was the first of the USSR's aircraft to carry an integrated digital navigation/attack system."
