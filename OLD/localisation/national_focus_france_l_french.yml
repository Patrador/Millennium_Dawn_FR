l_french:
 FRA_the_french_economy:0 "L'Économie Française"
 FRA_the_french_economy_desc:0 "Notre économie a été quelque peu terne ces derniers temps. Nous devrions commencer à poursuivre les réformes visant à l’améliorer."
 FRA_our_future:0 "Notre Futur"
 FRA_our_future_desc:0 "Notre nation doit décider quel chemin prendre pour notre avenir."
 FRA_reform_the_officer_school:0 "Réformer l'École d'Officiers"
 FRA_reform_the_officer_school_desc:0 "Pour que seuls les meilleurs et les plus brillants puissent faire partie des échelons supérieurs de nos forces armées, nous réformerons le système."
 FRA_renew_the_naval_presence:0 "Renouveler la Présence Navale"
 FRA_renew_the_naval_presence_desc:0 "Bien que la marine française n’ait jamais été fameuse, nous ferons le premier pas pour avoir une flotte puissante."
 FRA_new_fighter_programs:0 "Nouveaux Programmes de Chasseurs"
 FRA_new_fighter_programs_desc:0 "Pour nous assurer d'avoir toutes les options disponibles, nous allons créer de nouveaux programmes de recherche visant à améliorer nos chasseurs."
 FRA_naval_industry_1:0 "Industrie Navale I"
 FRA_naval_industry_1_desc:0 "La construction d’armes navales peut être un grand avantage pour notre économie. Nous devons en profiter."
 FRA_military_industry_1:0 "Industrie Militaire I"
 FRA_military_industry_1_desc:0 "Tout le monde est sur le marché des armes. Pour tirer pleinement parti de cette opportunité, nous allons commencer la construction de nouvelles usines."
 FRA_civilian_buildup:0 "Renforcement de l'Industrie Civile"
 FRA_civilian_buildup_desc:0 "Notre industrie civile peut être la plus grande aide dans la lutte contre le déclin économique. Nous allons commencer à nous concentrer sur la création de nouvelles usines."
 FRA_liberte:0 "Liberté"
 FRA_liberte_desc:0 "La liberté cherche avant tout à privilégier les libertés individuelles. Nous continuerons sur le chemin que nos ancêtres nous ont tracé!"
 FRA_egalite:0 "Égalité"
 FRA_egalite_desc:0 "L'égalité est fondée sur le principe de base selon lequel tout le monde mérite la même chose. Personne ne mérite d'être traité mieux qu'un autre. Nous suivrons cette philosophie pour renforcer notre pays et libérer notre peuple!"
 FRA_fraternite:0 "Fraternité"
 FRA_fraternite_desc:0 "La fraternité est le concept d'amitié et de fraternité mutuelles. Pour renforcer la France, nous devons commencer à endosser la fraternité tout en poursuivant notre objectif commun!"
 FRA_army_training_1:0 "Entraînement Militaire I"
 FRA_army_training_1_desc:0 "Nous devrions complètement réformer le programme que nous utilisons pour la formation. Nous pourrions chercher de bonnes choses à ajouter en suivant l'exemple d'autres puissantes nations."
 FRA_small_arms_programs:0 "Programmes d'Armes Légères"
 FRA_small_arms_programs_desc:0 "Un financement accru pour le développement des armes pourrait nous donner un avantage indispensable sur les autres pays."
 FRA_naval_maneuvre_1:0 "Manoeuvre Navale I"
 FRA_naval_maneuvre_1_desc:0 "Nous devons améliorer notre marine pour être au plus haut niveau."
 FRA_new_bomber_programs:0 "Nouveaux Programmes de Bombardiers"
 FRA_new_bomber_programs_desc:0 "Les bombardiers sont essentiels dans la guerre moderne. Nous allons commander la construction de nouveaux modèles pour avoir un avantage."
 FRA_air_force_officer_school:0 "École d'Officiers de l'Armée de l'Air"
 FRA_air_force_officer_school_desc:0 "Nous ne pouvons rien accepter de moins que brillant des officiers diplômés de nos écoles."
 FRA_armament_industry:0 "Industrie de l'Armement"
 FRA_armament_industry_desc:0 "Avec la croissance de la planète, il peut être judicieux de mettre en place un programme nous permettant de créer des usines plus rapidement."
 FRA_northern_industry:0 "Industrie du Nord"
 FRA_northern_industry_desc:0 "Le nord est une région magnifique pour commencer nos investissements."
 FRA_overseas_industry:0 "Industrie d'Outre-Mer"
 FRA_overseas_industry_desc:0 "Nos territoires d'outre-mer pourraient certainement avoir davantage d'industrie."
 FRA_the_european_dream:0 "Le Rêve Européen"
 FRA_the_european_dream_desc:0 "Le rêve européen est l'idée que l'Europe aspire à une société connectée à travers l'unité et les droits de l'homme. Nous allons promouvoir cette idée et travailler pour nous rapprocher en tant qu'humains!"
 FRA_populist_agendas:0 "Agendas Populistes"
 FRA_populist_agendas_desc:0 "Il est temps que nous commencions à écouter ce que veut le peuple! Il est temps d'adopter pleinement le populisme comme moyen le plus efficace de gouverner!"
 FRA_fight_fascism:0 "Combattre le Fascisme"
 FRA_fight_fascism_desc:0 "La France a toujours lutté contre le fascisme, notamment durant la Seconde Guerre mondiale. Cette idéologie vile s'oppose à notre merveilleux projet et va donc disparaître."
 FRA_fight_capitalism:0 "Combattre le Capitalisme"
 FRA_fight_capitalism_desc:0 "Le capitalisme est l'idéologie la plus dangereuse qui nous oppose. Partout où vous la trouvez, vous rencontrez une pauvreté généralisée, provoquée par les plus hauts de la société. Ça n'a pas sa place en France!"
 FRA_immigration_restrictions:0 "Restrictions d'Immigration"
 FRA_immigration_restrictions_desc:0 "Pour nous assurer que nous travaillons tous dans le même but et que nous maintenons nos sentiments de fraternité, nous devons couper le flot des peuples des autres nations, car ils manquent de notre culture et serviraient à la nuire. Notre homogénéité et nos traditions méritent d'être préservées."
 FRA_national_fellowship:0 "Bourse Nationale"
 FRA_national_fellowship_desc:0 "Tout le concept de fraternité est construit autour du travail d'équipe. Nous travaillerons pour créer un sentiment de communité entre nos citoyens."
 FRA_vehicle_construction_programs:0 "Programmes de Constructions de Véhicules"
 FRA_vehicle_construction_programs_desc:0 "Développer de nouvelles techniques de production pour la fabrication des véhicules pourrait être particulièrement bénéfique en cas de guerre."
 FRA_armor_programs:0 "Programmes de Blindés"
 FRA_armor_programs_desc:0 "Prolonger nos recherche en matière de guerre blindée pourrait produire des fruits intéressants."
 FRA_brest_arsenal:0 "Arsenal de Brest"
 FRA_brest_arsenal_desc:0 "Brest est une base navale splendide sur l'Atlantique. Nous devrions travailler à son amélioration."
 FRA_french_destroyers:0 "Torpilleurs Français"
 FRA_french_destroyers_desc:0 "Nous devons améliorer nos torpilleurs. Et pour ce faire, il faut y mettre les moyens!"
 FRA_restructure_the_air_force:0 "Restructurer l'Armée de l'Air"
 FRA_restructure_the_air_force_desc:0 "Ce ne sont pas les solutions qui manquent pour rendre nos forces aériennes plus efficaces. Nous devons commencer à travailler à leur refonte."
 FRA_naval_industry_2:0 "Industrie Navale II"
 FRA_naval_industry_2_desc:0 "Maintenant que nous avons amélioré notre complexe militaro-industriel naval, nous pouvons commencer à étendre ses capacités de productions."
 FRA_military_industry_2:0 "Industrie Militaire II"
 FRA_military_industry_2_desc:0 "Nous pouvons maintenant initier des projets visants à améliorer notre industrie de l'armement encore plus."
 FRA_southern_industry:0 "Industrie du Sud"
 FRA_southern_industry_desc:0 "Le Sud est certainement necéssiteux de revitalisation économique. Nous devrions commencer par entamer la construction de plusieurs centres industriels."
 FRA_northern_infrastructure:0 "Infrastructure du Nord"
 FRA_northern_infrastructure_desc:0 "Vu que notre potentiel industriel tient la forme dans le nord du pays, nous allons entretenir notre infrastructure pour récolter tous les bénéfices de nos investissements."
 FRA_term_length_reform:0 "Réforme du Pouvoir Exécutif"
 FRA_term_length_reform_desc:0 "Le concept de cohabitation est un terme purement français, même s'il n'est pas réservé à la France; où le président élu et la majorité, aussi élue, sont issus de partis différents. Cela pourrait être évité en réduisant l'exercice du pouvoir présidentiel de sept à cinq années, synchronisant les termes des deux forces en questions, et réduisant les chances qu'une cohabitation ne survienne."
 FRA_european_cooperation_1:0 "Coopération Européenne"
 FRA_european_cooperation_1_desc:0 "Pour améliorer les relations entre partenaires européens, il pourrait être avisé d'investir dans leurs économies respectives."
 FRA_judicial_reforms:0 "Réformes Judiciaires"
 FRA_judicial_reforms_desc:0 "Le système judiciaire est la plus importante institution démocratique en fonction. Assurons-nous qu'elle reste fonctionnelle dans le futur."
 FRA_le_pen_ambition:0 "Ambitions des Le Pen"
 FRA_le_pen_ambition_desc:0 "Jean-Marie Le Pen a dirigé le Front National pendant des décennies. Bien qu'il aie presque toujours vécu sous le feu des critiques pour ses sorties racistes et antisémites, il a une idée trés claire du futur que la France devrait choisir:: au pinacle de la démocratie, avec toutes les réformes necéssaires pour que la France soit la première. Les autres nous retardent. Laissons-le prendre le contrôle des affaires."
 FRA_strengthen_the_gauche:0 "Renforcer la Gauche"
 FRA_strengthen_the_gauche_desc:0 "La Gauche est une faction politique trés puissante, à la fois historiquement et dans ses moyens politiques actuels. En renforçant les courants politiques d gauches au sein de al république, sans oublier les règles de la démocratie, nous pouvons nous assurer d'une longue et paisible voie pour notre futur."
 FRA_political_truth:0 "Vérité Politique"
 FRA_political_truth_desc:0 "Le Peuple doit entendre la vérité que nous attendons! Nous devons répandre les bénéfices du communisme partout dans notre nation, et convaincre les inconvaincus."
 FRA_class_equality:0 "Égalité des Classes"
 FRA_class_equality_desc:0 "Nous devrions faire la première étape en créant enfin une vraie égalité entre les classes sociales!"
 FRA_ministry_of_popular_will:0 "Ministère de la Volonté du Peuple"
 FRA_ministry_of_popular_will_desc:0 "Pour protéger notre peuple et sa volonté, nous créons un ministère dédié à sa popularisation, qui pourra la protéger de ceux qui voudraient la faire dévier."
 FRA_ministry_of_border_security:0 "Ministère des Frontières"
 FRA_ministry_of_border_security_desc:0 "Si nous devons maintenir notre culture et nos traditions, nous devons adopter des méthodes plus drastiques pour tenir les étrangers à l'écart de notre territoire. Nous devons mettre en place des procédures de sécurité et d'immigration bien plus drastiques."
 FRA_national_propaganda:0 "Propagande Nationale"
 FRA_national_propaganda_desc:0 "Si nous voulons faire pencher la balance médiatique de notre côté, il nous faut l'appui desdits médias, ainsi que l'appui d'activistes politiques compétents qui répandront notre message."
 FRA_restoration_societies:0 "Société Réactionnaire"
 FRA_restoration_societies_desc:0 "Pour renforcer la Nation, nous ne devons pas hésiter à restaurer les anciennes traditions. Le peuple de France sera bientôt convaincu que leur héritage est plein de valeurs essentielles qui valent la peine d'être suivies."
 FRA_nationalist_militias:0 "Milices Nationalistes"
 FRA_nationalist_militias_desc:0 "Quelle meilleure manière de montrer son dévouement pour la Nation que de prendre les armes pour la protéger de ceux qui veulent la détruire! Nous devons financer ces milices et la professionnaliser en unités de combats valables."
 FRA_army_training_2:0 "Manoeuvres Militaires II"
 FRA_army_training_2_desc:0 "Nous devrions commencer à organiser des manoeuvres militaires conjointes, avec nos alliés."
 FRA_artillery_programs:0 "Programme d'Amélioration de l'Artillerie"
 FRA_artillery_programs_desc:0 "L'artillerie est une spécialité française, qui a toujours joué un énorme rôle dans l'art de la guerre. Nous nous devons d'enrichir la nôtre, immédiatement."
 FRA_strengthen_toulon:0 "Renforcer Toulon"
 FRA_strengthen_toulon_desc:0 "Toulon a été le principal port militaire français depuis plusieurs siècles. Nous devons le fortifier lourdement pour être certains d'avoir la capacité d'engager notre flotte à plein effectif."
 FRA_french_heavy_ships:0 "Vaisseaux Lourds Français"
 FRA_french_heavy_ships_desc:0 "Si la Marine française doit rivaliser un jour avec les plus forts, nous devons posséder des vaisseaux de guerre lourds à la pointe de la technologie."
 FRA_northern_air_bases:0 "Aérodromes du Nord"
 FRA_northern_air_bases_desc:0 "La construction de bases aériennes supplémentaires étendra nos champs d'actions où intervenir en cas d'urgence."
 FRA_air_doctrines:0 "Doctrines Aériennes"
 FRA_air_doctrines_desc:0 "Nous devons commencer à songer à des doctrines d'emploi plus efficaces pour nos forces aériennes."
 FRA_military_industry_3:0 "Industrie Militaire III"
 FRA_military_industry_3_desc:0 "Nos précédents investissements dans notre complexe militaro industriels ont porté leurs fruits. Il serait désuet de ne pas continuer nos efforts en ce sens."
 FRA_western_industry:0 "Industrie de l'Ouest"
 FRA_western_industry_desc:0 "Maintenant que nous avons pris soin d'investir dans le nord et le sud, nous devrions nous concentrer sur l'ouest."
 FRA_southern_infrastructure:0 "Infrastructure du Sud"
 FRA_southern_infrastructure_desc:0 "Exactement comme nous l'avons fait dans le nord, nous pouvons améliorer notre bonne santé économique en renforçant l'infrastructure du sud du pays."
 FRA_legislative_reforms:0 "Réformes Législatives "
 FRA_legislative_reforms_desc:0 "Pour mieux diriger notre nation, il est necéssaire que nous accomplissions des réformes essentielles dans notre législation."
 FRA_EU_expansion_of_2004:0 "Extension de l'Union Européenne de 2004"
 FRA_EU_expansion_of_2004_desc:0 "Nous devons autoriser nos frères de l'Europe de l'est à intégrer notre grande union! Cela nous approchera encore un peu plus de l'unité des peuples."
 FRA_executive_reforms:0 "Réformes de l'Exécutif"
 FRA_executive_reforms_desc:0 "Nous devrions mettre en place certaines réformes visant à sécuriser la position de nos dirigeants, ainsi que ceux qui les secondent."
 FRA_frexit:0 "Frexit"
 FRA_frexit_desc:0 "L'Union Européenne est une sangsue sur l'économie française. Elle nous dirige comme un dictateur le ferait, sans se préoccuper des citoyens qui l'habitent. Nous devrions laisser tomber une bonne fois pour toutes ce système dispendieux et inutile."
 FRA_immigration_and_border_controls:0 "Immigration et Contrôles Frontaliers"
 FRA_immigration_and_border_controls_desc:0 "Nous n'avons pas besoin de travailleurs simplets et incompétents, qui ont des mentalités et des cultures de sauvages, et qui ne veulent servir que leurs nations d'origine. Nous devons nous concentrer sur nous-mêmes. Sur la France."
 FRA_anti_leftist_education:0 "Éducation Anti-gauchiste"
 FRA_anti_leftist_education_desc:0 "La Gauche a eu un trop long et puissant contrôle sur l'éductation de nos enfants. Maintenant, il est temps de renverser les rôles."
 FRA_redistribution_of_wealth:0 "Redistribution des Richesses"
 FRA_redistribution_of_wealth_desc:0 "Pour mieux atteindre les buts que nous nous sommes fixés, nous allons instaurer des programmes économiques visant à redistribuer les richesses et améliorer le pouvoir d'achat des classes sociales travailleuses."
 FRA_political_shifts:0 "Virages Politiques"
 FRA_political_shifts_desc:0 "Avec assez d'efforts et d'activisme politique, nous pouvons facilement attirer de nouveaux partisans à notre cause."
 FRA_taxation_reforms:0 "Réformes des Taxations"
 FRA_taxation_reforms_desc:0 "Les riches doivent payer ce qu'ils doivent, comme tout le monde. Hors de question de laisser plus longtemps les classes populaires endurer les excès de ces profiteurs."
 FRA_ministry_of_truth:0 "Ministère de la Vérité"
 FRA_ministry_of_truth_desc:0 "Afin d'être certains qu'aucune autre idéologie puisse mordre la nation bient-aimée, nous allons propager la triste vérité à propos de ces dernières auprès de tout notre peuple. Tout ce qui peut menacer la paix, doit être connu de tous et toutes. "
 FRA_popular_republic:0 "République Populaire"
 FRA_popular_republic_desc:0 "Maintenant! C'est l'heure de prendre le pouvoir de notre glorieuse patrie! Nous entrons dans une nouvelle ère d'égalité, où aucun ne souffrira plus sous les bottes cirées des élites!"
 FRA_reverse_the_fraternity_movement:0 "Inverser le mouvement de Fraternité"
 FRA_reverse_the_fraternity_movement_desc:0 "Après avoir guidé les masses stupides depuis des mois, il est temps de se recentrer sur une rhétorique plus basique, pour instaurer un gouvernement plus autocratique. Le retour de la monarchie approche..."
 FRA_recruitment_reforms:0 "Réformer le Service Militaire"
 FRA_recruitment_reforms_desc:0 "Si nous renforcons notre système de recrutement militaire, nous serons capables d'attirer plus de personnes sous les drapeaux."
 FRA_colonial_bases:0 "Bases Coloniales "
 FRA_colonial_bases_desc:0 "Il serait idiot de ne pas profiter des avantages géographiques que nous offrent nos possessions d'outre-mer."
 FRA_french_aircraft_carriers:0 "Porte-Avions Français"
 FRA_french_aircraft_carriers_desc:0 "Peu de pays possèdent des navires porteurs d'aéronefs. Nous devrions capitaliser le plus possible sur ces vaisseaux."
 FRA_southern_air_bases:0 "Aérodromes du Sud"
 FRA_southern_air_bases_desc:0 "Nous devrions améliorer notre capacité à atteindre des régions de plus en plus éloignées."
 FRA_colonial_air_bases:0 "Aérodromes Coloniaux"
 FRA_colonial_air_bases_desc:0 "Nous allons commencer la construction de bases aériennes dans nos colonies pour pouvoir atteindre n'importe quel point du globe."
 FRA_naval_industry_3:0 "Industrie Navale III"
 FRA_naval_industry_3_desc:0 "Notre industrie navale est florissante! Nous avons enfin les moyens d'accomplir nos objectifs les plus avancés pour notre appareil militaro-industriel naval."
 FRA_military_industry_4:0 "Industrie Militaire IV"
 FRA_military_industry_4_desc:0 "Avec le succès de nos investissements préliminaires, nous avons maintenant les moyens d'atteindre des objectifs plus risqués."
 FRA_eastern_industry:0 "Industrie de l'Est"
 FRA_eastern_industry_desc:0 "Maintenant que l'Ouest est lancé à son tour, il reste à investir dans l'industrie de l'est de notre pays."
 FRA_colonial_infrastructure:0 "Infrastructure Coloniale"
 FRA_colonial_infrastructure_desc:0 "Nos colonies profiteront grandement d'investissements dans de nouvelles routes, de voies ferrées, de réseaux de communications."
 FRA_european_cooperation_2:0 "Coopération Européenne II"
 FRA_european_cooperation_2_desc:0 "Nos précédents investissements à l'étranger ont payé. Alors il sera avisé de continuer!"
 FRA_empower_the_front_national:0 "Renforcer le Front National"
 FRA_empower_the_front_national_desc:0 "Le Front National est le seul parti ayant la force et la volonté necéssaires pour diriger la France durant les années à venir. Il faut travailler à en faire le parti dominant! "
 FRA_weaken_the_wealthy:0 "Appauvrir les Riches"
 FRA_weaken_the_wealthy_desc:0 "Les super-riches ne dicteront plus jamais le sort des pauvres gens. Avec l'arrivée au pouvoir du front de gauche, nous allons pouvoir nous assurer qu'ils connaissent leur juste place."
 FRA_crack_down_on_nationalists:0 "Répression des Nationalistes"
 FRA_crack_down_on_nationalists_desc:0 "Ces nationalistes sont une menace réelle pour la paix et la stabilité de la France. Nous devons travailler à limiter leur capaciter à répandre leur idéologie haineuse et partisane."
 FRA_crack_down_on_democrats:0 "Répression des Démocrates"
 FRA_crack_down_on_democrats_desc:0 "Les Démocrates ne cesseront jamais de saper notre travail. Ils n'oeuvrent que pour sussurer des idées nauséabondes et hypocrites comme la 'liberté d'expression' dans les esprits de nos citoyens. Ils ne peuvent être autorisés à continuer comme ça!"
 FRA_abandon_europe:0 "Abandonner l'Union Européenne"
 FRA_abandon_europe_desc:0 "L'Union Européenne a été, un jour, une organisation qu'il était profitable de rejoindre. Cependant, les choses ont changé, et son poids est trop lourd à porter aujourd'hui, et ses règles sont trop restrictives pour notre administration. C'est innaceptable. Nous forgerons notre propre destin, libres de tous ceux qui s'opposeront à nous!"
 FRA_army_training_3:0 "Entraînement Militaire III"
 FRA_army_training_3_desc:0 "Nous devrions conduire des manoeuvres militaires à grande échelle conjointes avec les forces armées de nos alliés, pour échanger les idées et les doctrines par la même occasion."
 FRA_army_doctrines:0 "Doctrines de l'Armée"
 FRA_army_doctrines_desc:0 "Nous allons mettre au travail nos meilleurs théoriciens militaires sur de nouvelles façons de faire la guerre."
 FRA_coastal_fort_construction:0 "Construction de Défenses Côtières"
 FRA_coastal_fort_construction_desc:0 "Nous devons nous assurer qu'une invasion navale de notre territoire nationale est une hypothèse inenvisageable."
 FRA_naval_doctrine:0 "Doctrines Navales"
 FRA_naval_doctrine_desc:0 "La Royale doit devenir la puissance navale supérieure."
 FRA_industrial_research:0 "Recherche Industrielle"
 FRA_industrial_research_desc:0 "Notre nation possède une industrie spectaculaire, et en raison de son succès, nous devons chercher de nouveaux moyens d'améliorer encore son efficacité!"
 FRA_EU_expansion_of_2007:0 "Expansion de l'Union Européenne de 2007"
 FRA_EU_expansion_of_2007_desc:0 "Nous devons étendre l'Union Européenne jusqu'aux états du sud-est de l'Europe."
 FRA_continental_industrial_reforms:0 "Réformes de l'Industrie Continentale"
 FRA_continental_industrial_reforms_desc:0 "Si nous réformons certaines de nos procédures en vigueur pour la construction immobilière et industrielle, nous seront capables d'être plus efficaces, et d'augmenter nos chiffres de construction."
 FRA_the_father:0 "Le Patriarche"
 FRA_the_father_desc:0 "Jean Marie connaît la route !"
 FRA_the_daughter:0 "L'Héritière"
 FRA_the_daughter_desc:0 "Marine connaît la route !"
 FRA_new_regulations:0 "Nouveaux Réglements"
 FRA_new_regulations_desc:0 "Pour accompagner nos nouvelles lois, nous devons acter de nouvelles réglementations pour nous assurer d'une transition pacifique."
 FRA_new_laws:0 "Nouvelles Législations"
 FRA_new_laws_desc:0 " Afin d'être certain que les richesses restent bien distribuées, nous promulguons un nouveau corps de lois réglementant les affaires et les finances."
 FRA_abandon_NATO:0 "Abandonner l'OTAN"
 FRA_abandon_NATO_desc:0 "L'OTAN a été trés utile. Mais maintenant, c'est une alliance inutile et obsolète. Il n'est d'aucun intérêt pour nous d'y rester, maintenant que la Guerre Froide est terminée depuis des décennies."
 FRA_land_fort_constructions:0 "Constructions de fortifications terrestres"
 FRA_land_fort_constructions_desc:0 "Avec des édifices défensifs comme la Ligne Maginot, nous allons tirer parti de cet avantage et trouver des moyens plus rapide de bâtir des défenses terrestres. "
 FRA_EU_expansion_of_2013:0 "Extension de l'Union Européenne de 2013"
 FRA_EU_expansion_of_2013_desc:0 "Maintenant, il est l'heure de faire nos premiers pas dans les états de l'ancienne Yougoslavie. Nous sommes tous européens, après tout!"
 FRA_anti_semitic_propaganda:0 "Propagande Antisémite"
 FRA_anti_semitic_propaganda_desc:0 " Il est bien connu de tous que les Juifs sont derrière une myriade de problèmes auquel le monde doit faire face, mais le peuple est trop intimidé pour s'élever seul contre cet état de choses. Mais nous, nous n'avons pas peur. Notre peuple va savoir qui blâmer pour leurs malheurs."
 FRA_economic_control:0 "Contrôle Économique"
 FRA_economic_control_desc:0 "Il nous faut s'assurer que notre économie reste aussi stable que possible dans les temps à venir. Plus d'interventionnisme d'état sera necéssaire pour acquérir cette sécurité."
 FRA_civilized_outlook:0 "Rhétorique Civilisationelle"
 FRA_civilized_outlook_desc:0 "Les vieux concepts, les anciennes manières de voir le monde ne marchent plus. Nous devons changer nos prévisions pour être plus réactifs et réactionnaires."
 FRA_protect_the_working_class:0 "Protéger la classe des Travailleurs"
 FRA_protect_the_working_class_desc:0 "Il est lamentable de voir comment la classe ouvrière est traitée. Nous devons tout faire pour arrêter ça!"
 FRA_quit_the_EU:0 "Quitter l'Union Européenne"
 FRA_quit_the_EU_desc:0 "L'Union Européenne est un moyen bien commode pour les élites de notre société pour dicter et contrôler les faibles! Nous devons laisser tomber cette Union, et rapidement!"
 FRA_reformism:0 "Réformisme"
 FRA_reformism_desc:0 "Maintenant que le peuple a pu voir les choses de notre point de vue, nous avons pu assister à un étonnant virage de l'opinion publique vers la Gauche."
 FRA_rise_of_the_reds:0 "L'Aube Rouge"
 FRA_rise_of_the_reds_desc:0 "Il est temps de sécuriser notre nation. Nous devons nous libérer de ces élections vides de sens, qui ne servent que les mêmes personnes, depuis le début."
 FRA_royal_reconstruction:0 "Reconstruction Royale"
 FRA_royal_reconstruction_desc:0 "Si nous voulons réinstaurer la monarchie française, nous devons commencer à apprêter le gouvernement pour cela. Et parrallèlement à ce travail, l'opinion publique devra rester de notre côté, ce qui ne sera pas une mince affaire."
 FRA_european_cooperation_3:0 "Coopération Européenne  III"
 FRA_european_cooperation_3_desc:0 "Contions à investir dans les économies de nos partenaires européens. Nous nous renforçons!"
 FRA_fascistic_approach:0 "Approche Fasciste"
 FRA_fascistic_approach_desc:0 "Il est temps pour Jean-Marie Le Pen de montrer ses vraies couleurs."
 FRA_democratic_approach:0 "Approche Démocratique"
 FRA_democratic_approach_desc:0 "Tout le monde accuse Jean-Marie Le Pen d'être un fasciste, un raciste et un ennemi de l'Europe, alors qu'il n'a rien de fasciste! Il respectera parfaitement la démocratie."
 FRA_uphold_judicial_order:0 "Recourir à l'Ordre Judiciaire"
 FRA_uphold_judicial_order_desc:0 "Si nous laissons notre système judiciaire tomber en ruine, le reste de la Nation va suivre, et vite! Nous devons faire l'impossible pour maintenir l'ordre! Force reste à la loi!"
 FRA_with_NATO:0 "Avec l'OTAN"
 FRA_with_NATO_desc:0 "Pendant que l'UE ne fait que nous inhibiter, l'OTAN sert à nous protéger. Nous devons continuer à parcourir cette route main dans la main avec nos alliés."
 FRA_with_the_francophonie:0 "Avec la Francophonie"
 FRA_with_the_francophonie_desc:0 "L'OTAN est obsolète. Elle a fait son temps. Nous devrions nous concentrer sur nos relations avec les nations francophones à la place."
 FRA_establish_gulags:0 "Établir des Goulags"
 FRA_establish_gulags_desc:0 "N'importe qui souhaitant menacer cette nation et ses valeurs doit être emprisonné indéfiniment. Nous devons protéger notre peuple et être certains qu'ils ne seront pas sujets à ce genre d'idées déviantes!"
 FRA_one_party_state:0 "Parti Unique"
 FRA_one_party_state_desc:0 "L'existence d'autres partis politiques signifie qu'il existera toujours une menace pour le pouvoir en place. Nous devons les abolir et créer un véritable état a parti unique. C'est le seul moyen de réellement sécuriser notre pouvoir."
 FRA_red_militias:0 "Milices Rouges"
 FRA_red_militias_desc:0 "Ce n'est pas uniquement notre devoir de protéger le peuple français... c'est aussi le leur. Ils semblent comprendre ça, et ont formé leurs propres milices populaires avec l'objectif de protéger l'égalité de chacun et la Nation tout entière. "
 FRA_house_of_bonaparte:0 "Maison des Bonaparte"
 FRA_house_of_bonaparte_desc:0 "Nos jours les plus glorieux étaient sous le règne de Napoléon lui-même! Si nous devons avoir un roi, il doit être un Bonaparte!"
 FRA_house_of_bourbon:0 "Maison de Bourbon"
 FRA_house_of_bourbon_desc:0 "Le choix évident pour notre futur roi est la glorieuse maison de Bourbon, étant donné qu'ils furent injustement déposés et écartés du pouvoir quand la Révolution éclata."
 FRA_from_many_one:0 "Tous pour un"
 FRA_from_many_one_desc:0 "Nous allons nous assurer que tous, dans notre alliance, sachent que chaque membre peut compter sur ses alliés! Nous feront front ensemble, envers et contre tout!"
 FRA_nations_of_greatness:0 "Nations de Grandeur"
 FRA_nations_of_greatness_desc:0 "Chaque nation membre de notre union est grande, et unique. Nous devons favoriser ces sentiments de fierté européenne!"
 FRA_the_french_alliance:0 "L'Alliance Française"
 FRA_the_french_alliance_desc:0 "Nous ne seront jamais mis sous la coupe par un pouvoir étranger qui nous dira quoi faire avec notre armée. Nous créons notre propre alliance, et cette fois, le chef, ça sera nous!"
 FRA_protect_french_democracy:0 "Protéger la Démocratie Française"
 FRA_protect_french_democracy_desc:0 "La foi en la liberté et la démocratie sont des traditions françaises de longue date. Nous ne devons pas les laisser tomber."
 FRA_socialism_in_NATO:0 "OTAN socialiste"
 FRA_socialism_in_NATO_desc:0 "L'OTAN fut originellement fondé pour combattre le socialisme. Mais les choses ont changé, et les buts ont évolué. L'opinion populaire a évolué aussi, sur le sujet du socialisme, pour le meilleur. Et maintenant, nous allons faire le premier pas pour que cette coalition devienne la première alliance socialiste!"
 FRA_new_alliances:0 "Nouvelles Alliances"
 FRA_new_alliances_desc:0 "Nous avons bien plus en commun avec la Francophonie qu'avec les autres pays d'Europe et d'Amérique du Nord. Nous devons mettre en place une grande entente entre nos grandes nations."
 FRA_prison_workforce:0 "Main-d'oeuvre prisonnière"
 FRA_prison_workforce_desc:0 "Les rebuts de la sociétés, ceux qui ne veulent oeuvrer pour rien ni personne, vont être forcés d'agir pour le bien commun. S'ils refusent d'être des membres utiles de la société, ils feront une main-d'oeuvre de qualité pour nos chaînes de montage, et la nation en profitera."
 FRA_persecute_our_enemies:0 "Persécuter nos ennemis"
 FRA_persecute_our_enemies_desc:0 " Tous ceux qui se déclareront ennemis de l'égalité méritent d'être tabassés avec préjudice! Nous allons autoriser les arrestations arbitraires... et les exécutions!"
 FRA_red_guards:0 "Gardes Rouges"
 FRA_red_guards_desc:0 "Les milices permettent d'établir une excellente base de recrutement pour nos armées, et une bonne manière de radicaliser la jeunesse dans notre mentalité. Nous allons nous en servir pour les organiser à la manière des unités militaires officielles."
 FRA_return_of_the_king:0 "La Retour du Roi"
 FRA_return_of_the_king_desc:0 "Notre glorieux Roi est de retour sur le trône! Vive le royaume de France! Vive la Patrie! Vive le Roi!"
 FRA_union_societies:0 "Union des Sociétés"
 FRA_union_societies_desc:0 "Afin de mieux inspirer le sens de l'unité entre frères et soeurs européens, nous devons commencer à populariser le concept d'union des sociétés."
 FRA_european_brigades:0 "Brigades Européennes"
 FRA_european_brigades_desc:0 "Un outil militaire propre à l'Union Européenne est fondamentale pour que cette dernière puisse assurer sa défense. Pour assurer notre sécurité, nous devons créer des brigades qui répondent à un commandement européen centralisé."
 FRA_european_cultural_union:0 "Union Culturelle Européenne"
 FRA_european_cultural_union_desc:0 "Tous, nous avons nos cultures, différentes et vibrantes! Mais en fin de compte, nous sommes tous Européens. Nous devons bâtir une union culturelle, pour nous rapprocher tous."
 FRA_heirs_of_maginot:0 "Héritiers de Maginot"
 FRA_heirs_of_maginot_desc:0 "La Ligne Maginot est ue de nos plus importantes défenses en cas d'attaque. Nous serions fous de la laisser à l'abandon!"
 FRA_border_protection:0 "Protection des Frontières"
 FRA_border_protection_desc:0 "Toute nation qui se respecte contrôle ses frontières. Nous avons besoin d'augmenter nos moyens alloués aux douanes et aux passages frontaliers, pour nous assurer que les nuisibles restent dehors."
 FRA_political_influence_in_europe:0 "Influence Politique en Europe"
 FRA_political_influence_in_europe_desc:0 "Les nations fortes exercent leur influence sur les autres. Nous devons essayer d'influencer, nous aussi, certains pays pour que leur idéologie se rapproche de la nôtre."
 FRA_french_economic_area:0 "Aire Économique Française"
 FRA_french_economic_area_desc:0 "Pour être certains que NOUS sommes les véritables dirigeants de l'Europe, nous devons fonder un espace économique où les autres pays nous seconderont, et rien de plus."
 FRA_permanent_revolution:0 "Révolution Permanente"
 FRA_permanent_revolution_desc:0 "Bien! Maintenant que le Communisme est sécurisé à l'intérieur de nos frontières, nous devons tourner notre attention vers nos voisins. "
 FRA_stalinism:0 "Néo-Stalinisme"
 FRA_stalinism_desc:0 "La forme la plus efficace de communisme a été fondée par Staline en personne. Nous devons prendre exemple sur ses pensées, et nous concentrer. Nous augmenterons l'industrialisation et la centralisation en même temps!"
 FRA_ambition_and_spirit:0 "Ambition et Espoir"
 FRA_ambition_and_spirit_desc:0 "Si nous devons recouvrer notre ancienne gloire, nous devons rallumer le tonnerre de l'élan français qui fera que l'Europe nous craindra!"
 FRA_tradition_and_honor:0 "Tradition et Honneur"
 FRA_tradition_and_honor_desc:0 "Nous devons nous rappeler des traditions et des façons de vivre qui nous ont fait prospérer par le passé!"
 FRA_doctrine_of_union:0 "Doctrine de l'Union"
 FRA_doctrine_of_union_desc:0 "Chaque union nécessite une doctrine à laquelle tous les partenaires doivent coller! Nous allons établir un mode de pensée basé sur l'égalité et la liberté pour tous!"
 FRA_european_cooperation_4:0 "Coopération Européenne IV"
 FRA_european_cooperation_4_desc:0 "Quelle meilleure façon de nous rapprocher tous, que de le faire économiquement?"
 FRA_racial_societies:0 "Sociétés Raciales"
 FRA_racial_societies_desc:0 "Admettons la vérité. Les blancs font mieux les choses. C'est écrit dans nos livres, vous pouvez le vérifier! Toute l'Histoire le dit. Donc, il serait profitable de séparer les... indésirables, des citoyens normaux."
 FRA_national_interests:0 "Intérêts Nationaux"
 FRA_national_interests_desc:0 "Nous devons sécuriser nos intérêts nationaux, en Europe et autour du monde."
 FRA_socialist_awakening:0 "Eveil Socialiste"
 FRA_socialist_awakening_desc:0 "De plus en plus de peuples autour de la Terre se lèvent d'un même élan, et voient enfin comment le véritable socialisme oeuvre pour le bien du monde!"
 FRA_the_flames_of_revolution:0 "Les Flammes de la Révolution"
 FRA_the_flames_of_revolution_desc:0 "To truly realize our dreams, we must spread Communism to every corner of the globe! Workers of the world, your freedom is coming!"
 FRA_socialist_industrial_league:0 "Ligue Industrielle Socialiste"
 FRA_socialist_industrial_league_desc:0 "Nous avons besoin de remanier en profondeur les procédés et les mentalités de nos travailleurs."
 FRA_centralization_of_research:0 "Centralisation de la Recherche"
 FRA_centralization_of_research_desc:0 "Nous allons créer de nouveaux budgets accordés à la Recherche, afin que la science progresse!"
 FRA_warfare_innovations:0 "Innovations Militaires"
 FRA_warfare_innovations_desc:0 "Afin d'être en mesure de concurrencer les grandes armées que le monde compte, nous devons innover dans le domaine stratégique et logistique."
 FRA_royal_industry:0 "Industrie Royale"
 FRA_royal_industry_desc:0 "Une des plus importantes étapes que nous devons franchir pour regagner notre prestigne national, est de revitaliser notre économie. La commission de nouvelles industries dans toute la nation nous aidera à atteindre ce but." 
FRA_dwarf_state_border_corrections:0 "Ajustements Frontaliers des Etats Mineurs"
 FRA_union_preparation:0 "Préparation de l'Union"
 FRA_union_preparation_desc:0 "Tout le monde a vu cela arriver. Bientôt, nous seront prêts à unir tout le monde sous la même bannière, et aller de l'avant vers le futur, en frères."
 FRA_european_doctrine_academy:0 "Académie Européenne des Doctrines"
 FRA_european_doctrine_academy_desc:0 "L'échange d'idées et de tactiques pourrait être trés efficace pour améliorer l'efficacité de nos officiers militaires."
 FRA_glory_of_vichy:0 "Gloire de Vichy"
 FRA_glory_of_vichy_desc:0 "Nous allons enfin révéler ce dont la France a toujours eu besoin! Le Peuple a rejoint nos opinions! Ils voient maintenant Vichy comme le seul et unique recours! Vive la Maison France!"
 FRA_imperial_trade_league:0 "Ligue Commerciale Impériale"
 FRA_imperial_trade_league_desc:0 "Il nous faut envoyer des industriels et des commerciaux talentueux tout autour du globe, afin de saisir les occasions les plus juteuses, les marchés les plus lucratifs pour notre pays. Nos anciennes oclonies semblent être un bon endroit pour débuter!"
 FRA_europe_awakens:0 "Le soulèvement de l'Europe"
 FRA_europe_awakens_desc:0 "Les Européens ont toujours été les premiers à saisir les bonnes idées... de plus en plus d'européens voient d'un bon oeil notre façon de faire."
 FRA_the_francophonie_awakens:0 "L'Aube de la Francophonie"
 FRA_the_francophonie_awakens_desc:0 "Il est évident que nous avons accompli un excellent travail en répandant notre culture et nos idées dans nos anciennes colonies. Ils se rapprochent de nous un peu plus chaque jour!"
 FRA_revolution_in_germany:0 "Révolution Germanique"
 FRA_revolution_in_germany_desc:0 "Si la Révolution se répand à toute l'Europe, alors l'Allemagne doit nous rejoindre. Travailleurs allemands, brisez vos chaînes et venez avec nous!"
 FRA_revolution_in_italy:0 "Révolution Italienne"
 FRA_revolution_in_italy_desc:0 "Si l'Italie nous rejoint dans notre glorieuse révolution, nous pourrons réellement initier la révolution communisme autour de la Méditerranée."
 FRA_new_factories:0 "Nouvelles Zones Industrielles"
 FRA_new_factories_desc:0 "La construction de nouvelles zones industrielles est une longue mais sûre façon d'industrialiser notre nation sur le long terme."
 FRA_dwarf_state_border_corrections:0 "Ajustements Frontaliers des Etats Mineurs"
 FRA_dwarf_state_border_corrections_desc:0 "Les 'nations' de Monaco et d'Andorre sont des reliques du passé qui n'ont aucun droit de subsister. La première étape afin d'accomplir l'hégémonie de l'Europe, est d'annexer ces petits états."
 FRA_royal_factories:0 "Usines Royales"
 FRA_royal_factories_desc:0 "Il n'y a pas de solution miracle. Pour que notre politique économique aie un véritable impact sur le niveau de vie de nos citoyens, l'économie en général et nos moyens, il nous faut investir plus d'argent dans la construction d'usines et la création d'entreprises."
 FRA_pro_european_propaganda:0 "Propagande Européiste"
 FRA_pro_european_propaganda_desc:0 " Pour être certains du soutien de nos frères européens, nous devrions financer une série d'émissions de radios, de télé, de sites internets, dédiés à la popularisation de l'Europe! Montrons les avantages qu'elle nous procure."
 FRA_european_officer_school:0 "École des Officiers Européens"
 FRA_european_officer_school_desc:0 "Nous allons regagner notre prestige militaire. Et la première chose à faire pour ça, est de disposer de généraux forts et compétents."
 FRA_fight_the_minorities:0 "Combattre les Sécessionistes des Minorités"
 FRA_fight_the_minorities_desc:0 "Ces imbéciles rêvent d'indépendance, mais il est impensable d'autoriser de tels signes de désunion. Nous allons les écraser."
 FRA_embrace_militarism:0 "Embrasser le Militarisme"
 FRA_embrace_militarism_desc:0 "Toutes les nations militaristes ont connu le succés, parce qu'elles ont su faire le necéssaire pour le bien de leur peuple. Maintenant, c'est à nous, Français, de procéder ainsi. Aux armes!"
 FRA_imperial_influence:0 "Influence Impériale"
 FRA_imperial_influence_desc:0 "Nous devons continuer d'exercer notre influence et notre contrôle sur nos anciennes colonies."
 FRA_communist_reality_debate:0 "Débat sur la Réalité Communiste"
 FRA_communist_reality_debate_desc:0 "Nous devons avoir un long et dur débat sur la question qui agit les esprits de tout un chacun:: avons-nous atteint le Communisme total, aujourd'hui?"
 FRA_revolution_in_the_alps:0 "Révolution Alpine"
 FRA_revolution_in_the_alps_desc:0 "Les nations alpines sont faibles, et vulnérables! Nous pouvons les frapper dès maintenant et les ramener dans notre giron!"
 FRA_revolution_in_spain:0 "Révolution Espagnole"
 FRA_revolution_in_spain_desc:0 "Si nos libérons l'Espagne de ses chaînes, nous allons y gagner un allié pour surveiller nos arrières, plutôt que d'avoir un potentiel traître dans le dos."
 FRA_research_revolution:0 "Révolution Scientifique"
 FRA_research_revolution_desc:0 "Grâce à cette excellente centralisation des esprits et des moyens, nous sommes capables d'organiser notre recherche bien plus efficacement qu'auparavant."
 FRA_the_helvetic_republic:0 "La République Helvétique"
 FRA_the_helvetic_republic_desc:0 "Historiquement, la Suisse a toujours été une marionnette de l'Empire napoléonien. Il est dans notre droit de les ramener dans notre giron."
 FRA_royal_dockyards:0 "Arsenaux Royaux"
 FRA_royal_dockyards_desc:0 "Améliorer notre industrie navale nous aide en deux points. Non seulement cela crée beaucoup d'emplois pour le peuple, et en même temps, cela augmente notre puissance militaire navale tout autour du monde, et notre capacité d'influence avec. La Royale sera insubmersible!"
 FRA_unite_the_union:0 "Unir l'Union!"
 FRA_unite_the_union_desc:0 "Enfin! Enfin, nous avons unis tous nos frères européens ensemble sous la même bannière, et le même crédo! Nous entamons le 21e siècle unis, constituant une seule et même puissance!"
 FRA_european_research_academy:0 "Académie de Recherche Européenne"
 FRA_european_research_academy_desc:0 "Avec le meilleur des plus riches nations de la planète, nous serons capables de faire de grandes avancées dans tous les aspects de la science."
 FRA_the_rhine:0 "Le Rhin"
 FRA_the_rhine_desc:0 "Le Rhin marque les frontières naturelles de la France, et pas une menace continuelle pour la sécurité nationale. Il est temps de la réclamer aux Allemands."
 FRA_unity_and_nation:0 "Unité et Nation"
 FRA_unity_and_nation_desc:0 "Tous nos efforts sont couronnés de succés! NOus avons unis le peuple français autour de notre héritage commun, et nos traditions! Vive la France!"
 FRA_will_of_the_people:0 "Volonté du Peuple"
 FRA_will_of_the_people_desc:0 "Nous suivrons toujours la volonté de notre peuple, quelles qu'en soit les conséquences. Nous devons travailler tous ensemble pour une meilleure France!"
 FRA_ally_with_communism:0 "Alliance avec le Communisme"
 FRA_ally_with_communism_desc:0 "Enfin, nous avons atteint le Communisme total. Maintenant que ce but est accompli, nous pouvons nous attaquer à la popularisation de nos idées au-delà de nos propres frontières, autour du globe, et exporter la révolution."
 FRA_revolution_in_britain:0 "Révolution Anglaise"
 FRA_revolution_in_britain_desc:0 "La plus difficile nation à envahir. Nous allons franchir la Manche, et libérer les ouvriers britanniques de leur douleur. Ainsi, notre hégémonie européenne sera indiscutable!"
 FRA_extra_research_slot_communist:0 "Nouvel Emplacement de Recherche"
 FRA_extra_research_slot_communist_desc:0 " Nous avons fait un long chemin dans nos recherches et nos réformes structurelles, et elles ont porté leurs fruits. Maintenant, nous montrons la voie en matière de science! "
 FRA_natural_borders_of_france:0 "Frontières Naturelles de la France"
 FRA_natural_borders_of_france_desc:0 "Il est temps pour nous de concrétiser notre droit à l'hégémonie suprème de l'Europe! Réinstaurons la Confédération du Rhin, et ramenons les basses-terres dans notre giron! Vive le francais!"
 FRA_extra_research_slot_monarchist:0 "Nouvel Emplacement de Recherche"
 FRA_extra_research_slot_monarchist_desc:0 "Avec la centralisation grandissante des moyens, il est plus aisé de gérer et commissionner certains champs de recherche scientifique."