 ISR_infantry_equipment_1:0 "IMI Galil"
 ISR_infantry_equipment_1_short:0 "IMI Galil"
 ISR_infantry_equipment_1_desc:0 "Conçu par Yisrael Galil, de son vrai nom Israel Blashnikov, ce fusil utilise la munition 5,56 mm OTAN dans ses versions les plus courantes mais il existe aussi en 7,62 OTAN. Sa mécanique est empruntée à l'AK-47. Il est actuellement fabriqué en Colombie sous licence, par Indumil. Le principal problème du Galil est son poids. Il est plus lourd que le fusil M16A1, qui pèse 2,9 kg vide contre 3,9 kg pour le Galil. Il est ainsi souvent considéré comme un poids supplémentaire au sein de l'infanterie, bien que sa courte longueur due au chargeur (840/614 mm contre 986 pour le M16A1) l'a rendu populaire au sein des troupes."
 ISR_infantry_equipment_2:0 "Colt M4"
 ISR_infantry_equipment_2_short:0 "Colt M4"
 ISR_infantry_equipment_2_desc:0 "Le Colt M4 est une version raccourcie du M16 au canon de 14,5 pouces (368 mm) de long et à crosse télescopique. Celle-ci comprend néanmoins une grande partie du mécanisme du fusil, la crosse peut donc être raccourcie d'un tiers de sa longueur mais du fait du ressort de rappel logé dans le tube de crosse, celle ci ne peut être entièrement escamotée comme sur d'autres fusils d'assaut."
 ISR_infantry_equipment_3:0 "IWI Tavor"
 ISR_infantry_equipment_3_short:0 "IWI Tavor"
 ISR_infantry_equipment_3_desc:0 "Le Tavor repose sur une conception de type bullpup. Ce système a pour avantage de réduire considérablement la taille de l'arme sans pour autant limiter celle de son canon, et elle conserve ainsi une bonne précision et une grande puissance. Afin qu'un droitier comme un gaucher puisse employer l'arme, un simple démontage permet de changer le côté où se trouve sa fenêtre d'éjection. La cartouche de ce fusil d'assaut est la 5,56 mm OTAN, utilisée par la quasi-totalité des armes occidentales de cette catégorie, placée dans un chargeur courbe contenant trente munitions. Il s'agit de chargeurs normalisés STANAG-30c, les mêmes que ceux des M-4 américains, ce qui est particulièrement utile pour l'armée israélienne qui utilise ces derniers. Son mécanisme fonctionne par emprunt de gaz."
 ISR_infantry_equipment_4:0 "IWI X95"
 ISR_infantry_equipment_4_short:0 "IWI X95"
 ISR_infantry_equipment_4_desc:0 "IWI X95"
