 CAN_infantry_equipment_0_desc:0 "L'innovation de Colt est l'utilisation d'une munition de petit calibre sur une idée des services de recherche de l'armée américaine. Armalite développa une munition puissante de calibre .22, soit 5,6 mmenviron. Dérivée des cartouches de chasse .222 Remington et .222 Remington Magnum, elle fut nommée .222 Remington Special puis .223 Remington ou 5,56 × 45 mm en désignation métrique. L'armée américaine adopta finalement cette munition, constituée de plomb chemisé, sous le nom de « M193 »."
 CAN_infantry_equipment_1:0 "C7"
 CAN_infantry_equipment_1_short:0 "C7"
 CAN_infantry_equipment_1_desc:0 "Ce fusil d'assaut est en service dans l'armée de terre depuis 1986. Depuis 1995, la poignée de transport a été remplacée par une lunette de visée 3X : Elcan C79. Outre l'optique de visée."
 CAN_infantry_equipment_2:0 "C7A1"
 CAN_infantry_equipment_2_short:0 "C7A1"
 CAN_infantry_equipment_2_desc:0 "Le C7A1 peut recevoir un lance-grenades M203A1 de 40 mm, un pointeur laser AN PAQ 4 et un viseur de nuit à intensificateur d'image (Kite Sight)."
 CAN_infantry_equipment_3:0 "C7A2"
 CAN_infantry_equipment_3_short:0 "C7A2"
 CAN_infantry_equipment_3_desc:0 "Le fusil C7 (qui reste une copie de la plateforme AR15) chambré en 5,56 mm est une arme qui fonctionne par récupération des gaz, alimentée par chargeur, refroidie à l'air et fonctionnant en mode semi-automatique ou automatique. L'arme permet un tir précis et rapide sur des cibles inopinées à de courtes distances. Elle offre une grande cadence de tir, rapide et précis à des distances allant jusqu'à 400 mètres lorsqu'elle est utilisée par une personne, et peut être utilisée pour un tir de section sur des distances allant jusqu'à 600 mètres. On peut y fixer une baïonnette pour le combat rapproché, le chargeur standard STANAG a une capacité de 30 cartouches, l'arme pèse 3,34 kg et 3,89 kg avec le chargeur plein. En mode automatique et munie d'un chargeur de 30 cartouches, il faut un très grand contrôle du tir pour manier cette arme pour éviter de gaspiller les munitions. Et on peut y fixer un dispositif de tir à blanc pour les entraînements en manœuvre."
 CAN_infantry_equipment_4:0 "C8"
 CAN_infantry_equipment_4_short:0 "C8"
 CAN_infantry_equipment_4_desc:0 "Elle a une crosse télescopique et un canon raccourci qui lui donne un aspect proche du Colt M4. Il en existe une version à canon lourd dite SFW."
 CAN_infantry_equipment_5:0 "C8A2"
 CAN_infantry_equipment_5_short:0 "C8A2"
 CAN_infantry_equipment_5_desc:0 "Elle a une crosse télescopique et un canon raccourci qui lui donne un aspect proche du Colt M4. Il en existe une version à canon lourd dite SFW. Et dispose en plus d’un M302. "
 CAN_infantry_equipment_6:0 "C7A3"
 CAN_infantry_equipment_6_short:0 "C7A3"
 CAN_infantry_equipment_6_desc:0 "Le fusil C7A3 (qui reste une copie de la plateforme AR15) chambré en 5,56 mm est une arme qui fonctionne par récupération des gaz, alimentée par chargeur, refroidie à l'air et fonctionnant en mode semi-automatique ou automatique. L'arme permet un tir précis et rapide sur des cibles inopinées à de courtes distances. Elle offre une grande cadence de tir, rapide et précis à des distances allant jusqu'à 400 mètres lorsqu'elle est utilisée par une personne, et peut être utilisée pour un tir de section sur des distances allant jusqu'à 600 mètres. On peut y fixer une baïonnette pour le combat rapproché, le chargeur standard STANAG a une capacité de 30 cartouches, l'arme pèse 3,34 kg et 3,89 kg avec le chargeur plein. En mode automatique et munie d'un chargeur de 30 cartouches, il faut un très grand contrôle du tir pour manier cette arme pour éviter de gaspiller les munitions. Et on peut y fixer un dispositif de tir à blanc pour les entraînements en manœuvre."
