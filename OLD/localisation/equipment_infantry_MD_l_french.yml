 ENG_infantry_equipment_0:0 "L1A1 SLR"
 ENG_infantry_equipment_0_short:0 "L1A1 SLR"
 ENG_infantry_equipment_0_desc:0 "Les L1A1 de fabrication britannique sont des armes semi-automatiques. La crosse, le fut et la poignée-pistolets sont en bois puis en nylon. Pour en améliorer la résistance aux sables et autres corps étrangers, la culasse fut modifiée."
 ENG_infantry_equipment_1:0 "L85A1"
 ENG_infantry_equipment_1_short:0 "L85A1"
 ENG_infantry_equipment_1_desc:0 "Même si certains fusils d'assaut allemands avaient une architecture un peu semblable, l’armurerie britannique est pratiquement à l’origine du principe « bullpup » qui consiste à reculer le mécanisme en arrière de la queue de détente, jusque dans la crosse. En effet, dès le tout début des années 1950, divers prototypes ont été produits à Enfield, parfois dans de très petits calibres spécifiques (4,25 mm) avec le fusil EM 2 qui ne sera finalement jamais adopté. Appartenant au système d'arme SA 80 (Small arms 1980=Armes légères 1980), le fusil d'assaut L85A1 et la mitrailleuse légère L86 dont la production totale est de 350 000 unités sont entrés en service en 1985 dans la British Army."
 ENG_infantry_equipment_2:0 "L85A2"
 ENG_infantry_equipment_2_short:0 "L85A2"
 ENG_infantry_equipment_2_desc:0 "Une partie des défauts du L85A1 ont été éliminés à partir de l’an 2000 avec l'aide de la firme allemande Heckler & Koch pour devenir le L85A2. Bon nombre des organes les plus importants de l’arme ont été redessinés : polissage des pièces internes afin d'aider au chargement et à l'extraction, changement de la culasse, de l'extracteur, de l'éjecteur, du ressort de recul, du percuteur, du levier d'armement, des chargeurs, du cylindre des gaz, du marteau et du canon, soit la majeure partie du mécanisme. Plus de 200 000 armes ont été ainsi modifiés."
 ENG_infantry_equipment_3:0 "L22A2"
 ENG_infantry_equipment_3_short:0 "L22A2"
 ENG_infantry_equipment_3_desc:0 "La SA80 est une famille britannique de 5,56 × 45 mm d'armes légères de l'OTAN, qui sont des fusils d'assaut à feu électrique sélectif. La variante de fusil L85 de la famille SA80 a été le fusil de service standard des forces armées britanniques depuis 1987, en remplacement de la variante L1A1 du FN FAL. Les premiers prototypes ont été créés en 1976, la production ayant pris fin en 1994. La variante A1 a été considérablement améliorée au début des années 2000 par Heckler & Koch en tant que SA80A2 et reste en service à partir de 2017. À la mi-2016, une variante prototype A3 a été présentée Amélioré davantage sur l'arme et aurait été considéré comme étendant la date de sortie de service au-delà de 2025."
 ENG_infantry_equipment_4:0 "L129A1"
 ENG_infantry_equipment_4_short:0 "L129A1"
 ENG_infantry_equipment_4_desc:0 "LMT a créé la plate-forme ferroviaire monolithique (MRP). Le MRP est un récepteur supérieur monobloc pour la plate-forme AR-15 / M4 / M16 et est fabriqué à partir d'un seul forgeage en aluminium. Le LMT MRP dispose d'un système quad-rail qui utilise le rail Mil-Std 1913. Il est disponible en deux longueurs différentes, une longueur de fusil standard et l'autre pour Close Quarters Battle (CQB). Le récepteur supérieur MRP dispose d'un système à canon à changement rapide qui permet à l'opérateur de changer le calibre ou la longueur du canon de l'arme en très peu de temps (1 minute).  Le MRP dispose également d'un barillet flottant libre, d'une température relativement basse pour la protection et l'optique, une longue durée de vie du baril, un design facile à nettoyer, un tube à gaz droit résiste à la flexion et conserve un meilleur alignement avec une clé à gaz par rapport à d'autres modèles, Et un nombre relativement faible de pièces. En outre, sa position de rail supérieure correspond aux armes de type M4 et E3 assurant la compatibilité optique et visuelle et accepte les composants de type M16 (Stoner design) standards et améliorés"
 ENG_infantry_equipment_5:0 "L2020A1"
 ENG_infantry_equipment_5_short:0 "L2020A1"
 ENG_infantry_equipment_5_desc:0 "Similaire au L129A1, le L2020A1 se voit muni d’un plus vaste choix d’équipements. En outre il se voit accordé un lance-grenade capable de projeter une sonde HUNTER. Celle-ci permettant d’obtenir une vue aérienne par le biais d’une tablette."
 ENG_infantry_equipment_6:0 "L2030A1"
 ENG_infantry_equipment_6_short:0 "L2030A1"
 ENG_infantry_equipment_6_desc:0 "La seule différence avec le L202A1 est que le canon se voit allongé et le calibre grossit. A présent le fusil utilisé du .338 guidable."
