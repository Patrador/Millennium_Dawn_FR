 USA_infantry_equipment_0:0 "M14"
 USA_infantry_equipment_0_short:0 "M14"
 USA_infantry_equipment_0_desc:0 "Le M14 a été développé à partir du M1 Garand. Bien que le Garand fût parmi les fusils les plus avancés des années 1930/1940, il n'était pas une arme parfaite. Au crépuscule de la Seconde Guerre mondiale, des modifications progressives ont mené vers la conception du M14. Les changements incluaient l'ajout d'une capacité de tir entièrement automatique et le remplacement du chargement de 8 cartouches "en bloc" par un magasin détachable contenant 20 cartouches. En raison de la puissance de la cartouche de 7,62 × 51 mm, l'arme a été jugée pratiquement incontrôlable en mode automatique, donc la plupart des M14 ont été bloqués en arsenal en mode semi-automatique pour éviter de gaspiller des munitions au combat."
 USA_infantry_equipment_1:0 "M16A2"
 USA_infantry_equipment_1_short:0 "M16A2"
 USA_infantry_equipment_1_desc:0 "Le M16A2, qui affiche une masse de 4,47 kg chargé, soit un embonpoint de plus de 800 grammes, montre que cette nouvelle version correspond à un changement doctrinal plus profond que la seule adaptation à un nouveau calibre, favorisant la précision et la portée pratique à la légèreté de l'arme."
 USA_infantry_equipment_2:0 "M16A4"
 USA_infantry_equipment_2_short:0 "M16A4"
 USA_infantry_equipment_2_desc:0 "Le M16A4 est identique au M16A2, à l'exception des organes de visée, dont le profil est réduit et qui sont fixés sur un rail standard permettant de le remplacer par diverses lunettes de visée, comme un viseur ACOG. Le M16A4 perd aussi le garde-main rond du M16A2 au profit d'un garde-main à quatre rail Picatinny fabriqué par Knight Armament Company, afin de permettre l'installation des accessoires populaires de l'infanterie US."
 USA_infantry_equipment_3:0 "M4"
 USA_infantry_equipment_3_short:0 "M4"
 USA_infantry_equipment_3_desc:0 "Le Colt M4 est une version raccourcie du M16 au canon de 14,5 pouces (368 mm) de long et à crosse télescopique. Celle-ci comprend néanmoins une grande partie du mécanisme du fusil, la crosse peut donc être raccourcie d'un tiers de sa longueur mais du fait du ressort de rappel logé dans le tube de crosse, celle ci ne peut être entièrement escamotée comme sur d'autres fusils d'assaut. Ses autres caractéristiques sont identiques à celles du M16A2 (calibre 5,56 mm OTAN, sélecteur de tir avec sûreté, coup par coup et rafale contrôlée de 3 coups)."
 USA_infantry_equipment_4:0 "M4A1"
 USA_infantry_equipment_4_short:0 "M4A1"
 USA_infantry_equipment_4_desc:0 "Le M4A1 est équipé de la fonction rafale libre (la M4 utilise des rafales de trois comme sur les M16A2 et M16A4) avec poignée de transport détachable (comme sur le Colt M4) qui peut être remplacée par des lunettes de visée ou d'autres sortes de hausses et on peut noter une différence notamment au niveau de la solidité du à l'adaptation de la rafale libre avec notamment un canon lfroid et un tube de gaz plus adapté à la chaleur (éléments repris sur le nouveau M4 pip pour en améliorer la fiabilité et sur d'autres dérivés de AR15 comme le HK416). À l'origine en service dans les forces spéciales, il remplace, dans les années 2010, l'ensemble des M4 en service dans l'US Army."
 USA_infantry_equipment_5:0 "REC20"
 USA_infantry_equipment_5_short:0 "REC20"
 USA_infantry_equipment_5_desc:0 "Le corps de l'arme est de conception classique, en grande partie composé de polymères, la crosse est repliable sur le côté droit et le levier d'armement se trouve sur la partie avant de l'arme, ce qui est plus pratique pour armer que de l'avoir à l'arrière comme sur le M16. Le levier d'armement, le sélecteur de tir et le bouton poussoir du chargeur sont ambidextre car placés de chaque côtés de l'arme. Le système moteur de l'arme est un système à impulsion : une tuyauterie courte suivie d'un piston, rappelé par un ressort. L'emploi d'un piston plutôt qu'une tuyauterie utilisant les gaz pour pousser directement l'ensemble mobile permet de diminuer l'encrassement de la culasse. De plus, le débit de gaz employé est réglable pour permettre l'emploi d'un réducteur de son à son maximum d'efficacité en utilisant une munition subsonique. Son mécanisme de détente est le mécanisme classique dit Stoner, à double échappement de gâchette et gâchette automatique commandé par l'ensemble mobile. Il dispose de rails au standard picatinny sur le haut de l’arme et sur le garde-mains, permettant d'y fixer lance-grenades M203, pointeur laser, etc. L'arme peut être chambrée en 5,56 × 45 mm OTAN , en 6,8 mm Remington SPC, ainsi qu'en 7,62 × 39 mm. Le changement de calibre s'effectue grâce à l'interchangeabilité de la boite de culasse, de la culasse et du canon."
 USA_infantry_equipment_6:0 "M5A1"
 USA_infantry_equipment_6_short:0 "M5A1"
 USA_infantry_equipment_6_desc:0 "Le fusil d'assaut à impulsion M5A1 possède deux modes de tir. Le mode automatique et le mode rafale, il peut également s’équiper d’un lance-grenade capable d’envoyer du 60mm."
