 ANG_infantry_equipment_1:0 "FN FAL"
 ANG_infantry_equipment_1_short:0 "FN FAL"
 ANG_infantry_equipment_1_desc:0 "Le FN FAL se place comme une survivance du fusil semi-automatique long de la Seconde Guerre mondiale et parallèle aux fusils d'assaut qui commencent alors à se développer. C'est une version très modernisée des anciens fusils semi-automatiques."
 ANG_infantry_equipment_2:0 "AKM"
 ANG_infantry_equipment_2_short:0 "AKM"
 ANG_infantry_equipment_2_desc:0 "L'AKM est la version en tôle emboutie de l'AK-47 afin d'en réduire les coûts de production. Il a remplacé son prédécesseur dans l'Armée rouge puis dans celles des pays du Pacte de Varsovie. Produit massivement, il représente l'essentiel des Kalachnikov utilisés dans le monde. "
 ANG_infantry_equipment_3:0 "HK G3"
 ANG_infantry_equipment_3_short:0 "HK G3"
 ANG_infantry_equipment_3_desc:0 "Le HK G3 est un fusil d'assaut développé par la firme allemande Heckler & Koch. G3 signifie « Gewehr 3 », autrement dit « Fusil 3 » en allemand. Renommé pour sa grande fiabilité, ce fusil a connu une grande diffusion au sein des forces armées du Tiers-Monde. Cependant, c'est un fusil lourd et encombrant, qui tire une munition puissante."
 ANG_infantry_equipment_4:0 "Vektor R4"
 ANG_infantry_equipment_4_short:0 "Vektor R4"
 ANG_infantry_equipment_4_desc:0 "Le fusil est une variante sous licence du fusil d'assaut israélien Galil ARM avec plusieurs modifications; notamment, sa crosse et son chargeur sont tous les deux réalisés en polymère haute-densité et la longueur de la crosse a été augmentée pour adapter l'arme à la morphologie du soldat sud-africain."
 ANG_infantry_equipment_5:0 "IWI X95"
 ANG_infantry_equipment_5_short:0 "IWI X95"
 ANG_infantry_equipment_5_desc:0 "IWI X95"
 ANG_infantry_equipment_6:0 "IWI XM95"
 ANG_infantry_equipment_6_short:0 "IWI XM95"
 ANG_infantry_equipment_6_desc:0 "IWI XM95"
 AST_infantry_equipment_0: "Fusil semi-automatique L1A1"
 AST_infantry_equipment_0_short:0 "L1A1"
 AST_infantry_equipment_0_desc:0 "Le fusil semi-automatique L1A1 est la version britannique du FN FAL. Elle en diffère essentiellement par son impossibilité de tirer en rafale. Construite en Angleterre, en Australie et en Inde, elle arma (et arme encore) la majorité des pays du Commonwealth.."
 AST_infantry_equipment_1: "F88 Austeyr"
 AST_infantry_equipment_1_short:0 "F88"
 AST_infantry_equipment_1_desc:0 "Le Steyr AUG (en allemand : « Armee Universal Gewehr », fusil militaire universel) est un fusil d'assaut autrichien de type bullpup de calibre 5,56 mm OTAN. Il peut basculer entre les modes de tir « coup-par-coup », « rafale de 3 » et « rafale continue » de façon simple et rapide, ce qui est un avantage pour un fusil d'assaut. Le Steyr AUG est, avec le FAMAS français, l'un des premiers fusils d'assaut de type bullpup à avoir été massivement adopté par une force armée. Cette configuration lui permet de rester compact sans sacrifier la longueur du canon, qui influe sur la précision et la puissance de l'arme.Autre particularité, le sélecteur de tir est incorporé à la queue de détente. Il suffit donc à l’utilisateur, pour tirer en rafale, d'appuyer en continu sur la queue de détente de l'arme, ou par à-coups pour le tir en mode semi-automatique."
 AST_infantry_equipment_2: "F88SA1 Austeyr"
 AST_infantry_equipment_2_short:0 "F88SA1"
 AST_infantry_equipment_2_desc:0 "Conçue vers 1974 et adoptée en 1978 par la Bundesheer sous la désignation de STG77. Teinte en vert. Viseur optique à grossissement."
 AST_infantry_equipment_3: "F88SA2 Austeyr"
 AST_infantry_equipment_3_short:0 "F88SA2"
 AST_infantry_equipment_3_desc:0 "Version avec poignée antérieure mais la visée x1,5 est remplacée par un rail Picatinny (Mil. Std. 1913) pour y fixer des accessoires tel que des viseurs à vision nocturne."
 AST_infantry_equipment_4: "EF88 Austeyr"
 AST_infantry_equipment_4_short:0 "EF88"
 AST_infantry_equipment_4_desc:0 "Le F88 amélioré (ou EF88) est actuellement l'évolution finale de la famille F88. Les améliorations incluent une butée intégrée et des rails d'accessoires supplémentaires STANAG 4694, une nouvelle gâchette pour le montage du nouveau lanceur de grenade ML40AUS 40mm léger ainsi que de nouveaux matériaux de construction légers."
 AST_infantry_equipment_5:0 "Advanced Individual Combat Weapon F20"
 AST_infantry_equipment_5_short:0 "F20 AICW"
 AST_infantry_equipment_5_desc:0 "L'AICW a été développé à l'origine par l'Organisation de la science et de la technologie de la défense (DSTO) en 2005. Avec le succès de l'EF88, le projet a été réinitialisé, l'objectif étant un système d'armes léger et combiné avec un seul déclencheur contrôlant le lanceur de grenade de 40 mm et 5,56 Fusil mm. L'intégration informatique de base avec un télémètre laser a également été perfectionnée dans ce modèle."
 AST_infantry_equipment_6:0 "Enhanced Individual Combat Weapon EF20"
 AST_infantry_equipment_6_short:0 "EF20 EICW"
 AST_infantry_equipment_6_desc:0 "L'Armée de combat individuelle améliorée (ou EF20) est l'aboutissement des leçons apprises au cours des 40 dernières années du cycle de vie de la F88. Les matériaux plus légers, les barils plus forts, la miniaturisation de l'ordinateur de tir et l'intégration de logiciels de champ de bataille mènent à une arme réactive, prédictive et mortelle."
 ARG_infantry_equipment_0:0 "FN FAL/FALO"
 ARG_infantry_equipment_0_short:0 "FN FAL"
 ARG_infantry_equipment_0_desc:0 "Le FN FAL est un fusil semi-automatique belge, de calibre 7,62 OTAN et produit par la société FN Herstal. « FAL » signifie « Fusil Automatique Léger »."
 ARG_infantry_equipment_1:0 "M16A2"
 ARG_infantry_equipment_1_short:0 "M16A2"
 ARG_infantry_equipment_1_desc:0 "Issu d'un développement difficile, le M16 est la version militaire de l'AR-15, un fusil achevé par Armalite en 1958.  Le M16A2, qui affiche une masse de 4,47 kg chargé, soit un embonpoint de plus de 800 grammes, montre que cette nouvelle version correspond à un changement doctrinal plus profond que la seule adaptation à un nouveau calibre, favorisant la précision et la portée pratique à la légèreté de l'arme."
 ARG_infantry_equipment_2:0 "FARA 83"
 ARG_infantry_equipment_2_short:0 "FARA 83"
 ARG_infantry_equipment_2_desc:0 "Le Fusil Automático República Argentina (de l'espagnol: Fusil automatique de la République d'Argentine), était le fusil conçu et développé pour l'Ejército Argentino dans les années 1980."
 ARG_infantry_equipment_3:0 "Steyr AUG"
 ARG_infantry_equipment_3_short:0 "Steyr AUG"
 ARG_infantry_equipment_3_desc:0 "Le Steyr AUG (en allemand : « Armee Universal Gewehr », fusil militaire universel) est un fusil d'assaut autrichien de type bullpup de calibre 5,56 mm OTAN. Il peut basculer entre les modes de tir « coup-par-coup », « rafale de 3 » et « rafale continue » de façon simple et rapide, ce qui est un avantage pour un fusil d'assaut. Le Steyr AUG est, avec le FAMAS français, l'un des premiers fusils d'assaut de type bullpup à avoir été massivement adopté par une force armée. Cette configuration lui permet de rester compact sans sacrifier la longueur du canon, qui influe sur la précision et la puissance de l'arme.Autre particularité, le sélecteur de tir est incorporé à la queue de détente. Il suffit donc à l’utilisateur, pour tirer en rafale, d'appuyer en continu sur la queue de détente de l'arme, ou par à-coups pour le tir en mode semi-automatique."
 ARG_infantry_equipment_4:0 "IWI Galil ACE"
 ARG_infantry_equipment_4_short:0 "IWI Galil ACE"
 ARG_infantry_equipment_4_desc:0 "Le Galil est un fusil d'assaut de conception israélienne et fabriqué par les Israel Military Industries (IMI). Conçu par Yisrael Galil, de son vrai nom Israel Blashnikov (il a pris le nom de son arme), ce fusil utilise la munition 5,56 mm OTAN dans ses versions les plus courantes mais il existe aussi en 7,62 OTAN. Sa mécanique est empruntée à l'AK-47. Il est actuellement fabriqué en Colombie sous licence, par Indumil."
 ARG_infantry_equipment_5:0 "FN SCAR H"
 ARG_infantry_equipment_5_short:0 "FN SCAR H"
 ARG_infantry_equipment_5_desc:0 "Le SCAR-H (pour Heavy) (Mk-17) chambré en 7,62 x 51 mm OTAN. Le SCAR sera peut-être à terme disponible dans une version chambrée pour le 7,62x39 mm, la munition de l'AK-47 et pourra recevoir ses chargeurs. Ce choix vise à permettre aux troupes en opération derrière les lignes ennemies d'utiliser les munitions disponibles. Il est probable qu'il soit également chambré pour d'autres munitions."
 ARG_infantry_equipment_6:0 "FN SCAR L"
 ARG_infantry_equipment_6_short:0 "FN SCAR L"
 ARG_infantry_equipment_6_desc:0 "Le SCAR-L (pour Light) appelé Mk-16 par les forces armées des États-Unis chambré en 5,56 mm OTAN. Le SCAR sera peut-être à terme disponible dans une version chambrée pour le 7,62x39 mm, la munition de l'AK-47 et pourra recevoir ses chargeurs. Ce choix vise à permettre aux troupes en opération derrière les lignes ennemies d'utiliser les munitions disponibles. Il est probable qu'il soit également chambré pour d'autres munitions."
 ARM_infantry_equipment_0:0 "AK-47"
 ARM_infantry_equipment_0_short:0 "AK-47"
 ARM_infantry_equipment_0_desc:0 "De toutes les armes à feu existant dans le monde à l'époque de sa création, l'AK-47 est l'une des plus fiables. En effet, une arme de ce type s'enraye rarement : dans l'eau, dans le sable, en atmosphère humide, etc. C'est la raison pour laquelle les guérilleros et autres membres de groupes armés révolutionnaires en sont munis. Cependant, elle n'est pas à l'abri d'une usure relative à son utilisation, et nécessite tout de même un entretien, comme toutes les armes à feu. L'AK-47 est un fusil d'assaut conçu par le Soviétique Mikhaïl Kalachnikov en 1947."
 ARM_infantry_equipment_1:0 "AKM"
 ARM_infantry_equipment_1_short:0 "AKM"
 ARM_infantry_equipment_1_desc:0 "L'AKM est la version en tôle emboutie de l'AK-47 afin d'en réduire les coûts de production. Il a remplacé son prédécesseur dans l'Armée rouge puis dans celles des pays du Pacte de Varsovie. Produit massivement, il représente l'essentiel des Kalachnikov utilisés dans le monde."
 ARM_infantry_equipment_2:0 "AK-74"
 ARM_infantry_equipment_2_short:0 "AK-74"
 ARM_infantry_equipment_2_desc:0 "Nouvelle arme de l'Armée soviétique, l'AK-74 a été conçue comme une arme provisoire pour utiliser rapidement la nouvelle munition de 5,45 × 39 mm M74, en guise de transition avant adoption d'un fusil plus moderne."
 ARM_infantry_equipment_3:0 "AK-74M"
 ARM_infantry_equipment_3_short:0 "AK-74M"
 ARM_infantry_equipment_3_desc:0 "En 1991, une nouvelle version dotée de la crosse rabattable et du rail latéral permettant de monter une lunette sera mise en service sous la désignation d'AK-74M."
 ARM_infantry_equipment_4:0 "AKS-74"
 ARM_infantry_equipment_4_short:0 "AKS-74"
 ARM_infantry_equipment_4_desc:0 "AKS-74 est une version à crosse pliante, destinée aux parachutistes et aux équipages de blindés."
 ARM_infantry_equipment_5:0 "AK-105"
 ARM_infantry_equipment_5_short:0 "AK-105"
 ARM_infantry_equipment_5_desc:0 "AK105 calibre 5,45 × 39 mm, canon de 314 mm de longueur, finition phosphate noir, crosse plastique pliante (fibre de verre et polyamide)"
 ARM_infantry_equipment_6:0 "AK-12"
 ARM_infantry_equipment_6_short:0 "AK-12"
 ARM_infantry_equipment_6_desc:0 "Kalachnikov AK-12 est une évolution du fusil d'assaut AK-74M, annoncée début 2010 par les autorités russes et entrée en production l'année suivante."
 AUS_infantry_equipment_0:0 "StG 58"
 AUS_infantry_equipment_0_short:0 "StG 58"
 AUS_infantry_equipment_0_desc:0 "Le Stg 58 se place comme une survivance du fusil semi-automatique long de la Seconde Guerre mondiale et parallèle aux fusils d'assaut qui commencent alors à se développer. C'est une version très modernisée des anciens fusils semi-automatiques."
