 BAH_infantry_equipment_2:0 "AK-74"
 BAH_infantry_equipment_2_short:0 "AK-74"
 BAH_infantry_equipment_2_desc:0 "Nouvelle arme de l'Armée soviétique, l'AK-74 a été conçue comme une arme provisoire pour utiliser rapidement la nouvelle munition de 5,45 × 39 mm M74, en guise de transition avant adoption d'un fusil plus moderne."
 BAH_infantry_equipment_3:0 "M16A2"
 BAH_infantry_equipment_3_short:0 "M16A2"
 BAH_infantry_equipment_3_desc:0 "Issu d'un développement difficile, le M16 est la version militaire de l'AR-15, un fusil achevé par Armalite en 1958.  Le M16A2, qui affiche une masse de 4,47 kg chargé, soit un embonpoint de plus de 800 grammes, montre que cette nouvelle version correspond à un changement doctrinal plus profond que la seule adaptation à un nouveau calibre, favorisant la précision et la portée pratique à la légèreté de l'arme."
 BAH_infantry_equipment_4:0 "Colt M4"
 BAH_infantry_equipment_4_short:0 "M4"
 BAH_infantry_equipment_4_desc:0 "Le Colt M4 est une version raccourcie du M16 au canon de 14,5 pouces (368 mm) de long et à la crosse télescopique. Celle-ci comprend néanmoins une partie du mécanisme du fusil, la crosse peut donc être raccourcie d'un tiers de sa longueur mais ne peut pas être entièrement escamotée comme sur d'autres fusils d'assaut. Ses autres caractéristiques sont identiques à celles du M16A2."
 BAH_infantry_equipment_5:0 "Colt M4A1"
 BAH_infantry_equipment_5_short:0 "M4A1"
 BAH_infantry_equipment_5_desc:0 "Le M4A1 est une version du M4 adaptée à la munition SS109 et équipé de la fonction rafale libre (la M4 utilise des rafales de trois comme sur les M16A2 et M16A4) avec poignée de transport détachable (comme sur le Colt M4) qui peut être remplacée par des lunettes de visée ou d'autres sortes de hausses."
 BAH_infantry_equipment_6:0 "HK416"
 BAH_infantry_equipment_6_short:0 "HK416"
 BAH_infantry_equipment_6_desc:0 "Le HK416 est un fusil d'assaut de la firme allemande Heckler & Koch, une version améliorée de la carabine M4."
 BEL_infantry_equipment_0:0 "FN FNC"
 BEL_infantry_equipment_0_short:0 "FN FNC"
 BEL_infantry_equipment_0_desc:0 "Le FN FNC (sigle de Fabrique Nationale Carabine) est un fusil d'assaut de calibre 5,56x45 mm OTAN conçu par la Fabrique Nationale de Herstal à partir du milieu des années 1970 après l'échec d'un premier concept en 5,56, le FN CAL, chef-d'œuvre d'ingénierie armurière, mais complexe, fragile et coûteux."
 BEL_infantry_equipment_1:0 "FN FNC M2"
 BEL_infantry_equipment_1_short:0 "FN FNC M2"
 BEL_infantry_equipment_1_desc:0 "FNC standard à crosse fixe en polymère ou à crosse repliable"
 BEL_infantry_equipment_2:0 "FN FNC M3"
 BEL_infantry_equipment_2_short:0 "FN FNC M3"
 BEL_infantry_equipment_2_desc:0 "FNC Para (ou FNC M3) avec crosse repliable mais canon plus court de 8,5 centimètres."
 BEL_infantry_equipment_3:0 "FN F2000"
 BEL_infantry_equipment_3_short:0 "FN F2000"
 BEL_infantry_equipment_3_desc:0 "Le FN F2000, présenté en 1996, est un fusil d'assaut chambrant la munition 5,56 × 45 mm OTAN. Ce fusil repose sur le design bullpup mais rejette les étuis vers l'avant plutôt que de côté. Ce système est une innovation qui permet au fusil de demeurer ambidextre sans nécessiter de démontage. Il n'y a pas d'éjection au sens propre, les étuis sont poussés dans un tube situé dans la carcasse au-dessus du canon et tombent par gravité juste avant la bouche du canon du côté droit. Sa construction fait appel aux polymères peu denses et son architecture bullpup lui assure une très bonne ergonomie et une silhouette compacte idéale pour le combat urbain. En raison des matériaux utilisé pour le chargeur, ce dernier ne tombe pas par lui-même quand il est sorti, il doit donc être retiré à la main. Le FN F2000 est une arme modulaire à laquelle des accessoires sont adaptables (lampe-torche, lunette, viseur laser, lance-grenade 40 mm)."
 BEL_infantry_equipment_4:0 "FN SCAR L"
 BEL_infantry_equipment_4_short:0 "FN SCAR L"
 BEL_infantry_equipment_4_desc:0 "Le SCAR-L (pour Light) appelé Mk-16 par les forces armées des États-Unis chambré en 5,56 mm OTAN."
 BEL_infantry_equipment_5:0 "FN SCAR H"
 BEL_infantry_equipment_5_short:0 "FN SCAR H"
 BEL_infantry_equipment_5_desc:0 "Le SCAR-H (pour Heavy) (Mk-17) chambré en 7,62 x 51 mm OTAN. Le SCAR sera peut-être à terme disponible dans une version chambrée pour le 7,62x39 mm, la munition de l'AK-47 et pourra recevoir ses chargeurs. Ce choix vise à permettre aux troupes en opération derrière les lignes ennemies d'utiliser les munitions disponibles. Il est probable qu'il soit également chambré pour d'autres munitions."
 BEL_infantry_equipment_6:0 "FN SCAR M"
 BEL_infantry_equipment_6_short:0 "FN SCAR M"
 BEL_infantry_equipment_6_desc:0 "Sniper Variant, canon long pour le tir de précision à longue portée"
 BEN_infantry_equipment_0:0 "MAS-49"
 BEN_infantry_equipment_0_short:0 "MAS-49"
 BEN_infantry_equipment_0_desc:0 "Le fusil semi-automatique Mle 1949 équipe les forces militaires françaises à partir de 1950 et dans sa version MAS 49/56 sert jusqu'aux années 1990 dans les corps constitués. Né d'un prototype développé en 1938."
 BEN_infantry_equipment_0:0 "AK-47"
 BEN_infantry_equipment_0_short:0 "AK-47"
 BEN_infantry_equipment_0_desc:0 "De toutes les armes à feu existant dans le monde à l'époque de sa création, l'AK-47 est l'une des plus fiables. En effet, une arme de ce type s'enraye rarement : dans l'eau, dans le sable, en atmosphère humide, etc. C'est la raison pour laquelle les guérilleros et autres membres de groupes armés révolutionnaires en sont munis. Cependant, elle n'est pas à l'abri d'une usure relative à son utilisation, et nécessite tout de même un entretien, comme toutes les armes à feu. L'AK-47 est un fusil d'assaut conçu par le Soviétique Mikhaïl Kalachnikov en 1947."
 BEN_infantry_equipment_1:0 "AKM"
 BEN_infantry_equipment_1_short:0 "AKM"
 BEN_infantry_equipment_1_desc:0 "L'AKM est la version en tôle emboutie de l'AK-47 afin d'en réduire les coûts de production. Il a remplacé son prédécesseur dans l'Armée rouge puis dans celles des pays du Pacte de Varsovie. Produit massivement, il représente l'essentiel des Kalachnikov utilisés dans le monde. "
 BEN_infantry_equipment_2:0 "AK-74"
 BEN_infantry_equipment_2_short:0 "AK-74"
 BEN_infantry_equipment_2_desc:0 "Nouvelle arme de l'Armée soviétique, l'AK-74 a été conçue comme une arme provisoire pour utiliser rapidement la nouvelle munition de 5,45 × 39 mm M74, en guise de transition avant adoption d'un fusil plus moderne."
 BEN_infantry_equipment_4:0 "FAMAS F2"
 BEN_infantry_equipment_4_short:0 "FAMAS F2"
 BEN_infantry_equipment_4_desc:0 "Son architecture bullpup explique sa compacité malgré une longueur de canon (488 mm) lui assurant puissance et précision. La position très reculée de la culasse d'un fusil bullpup place l'éjection des étuis à la hauteur de la joue du tireur, ce qui impose de l'épauler toujours du même côté. Le FAMAS peut être utilisé aussi bien par les gauchers que par les droitiers en changeant la configuration de la fenêtre d'éjection ; cela implique une inversion de l'appui-joue ainsi qu'un démontage de l'arme afin d'inverser l'extracteur et l'obturateur se situant de part et d'autre de la tête amovible dans la culasse."
 BEN_infantry_equipment_5:0 "FAMAS F3"
 BEN_infantry_equipment_5_short:0 "FAMAS F3"
 BEN_infantry_equipment_5_desc:0 "Le canon du FAMAS F3 a été raccourci à 405 mm afin de l'adapter aux usages des forces spéciales. La possibilité de lancer des grenades a aussi été supprimée. Cette variante n'a pas été produite en grande quantité."
 BEN_infantry_equipment_6:0 "FAMAS F4"
 BEN_infantry_equipment_6_short:0 "FAMAS F4"
 BEN_infantry_equipment_6_desc:0 "Le FAMAS F4 propose une interface rétinienne avec celui qui le manie. Ceci offrant une bien plus grande précision. Son calibre étant du 9.8mm, il peut également envoyer avec son lance-grenade des munitions de 60mm compact. Les grenades allant de la simple HE à la grenade AC. "
 BHM_infantry_equipment_0:0 "FN FAL"
 BHM_infantry_equipment_0_short:0 "FN FAL"
