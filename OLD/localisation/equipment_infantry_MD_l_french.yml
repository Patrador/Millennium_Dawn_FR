 FRA_infantry_equipment_0:0 "MAS-49"
 FRA_infantry_equipment_0_short:0 "MAS-49"
 FRA_infantry_equipment_0_desc:0 "Le fusil semi-automatique Mle 1949 équipe les forces militaires françaises à partir de 1950 et dans sa version MAS 49/56 sert jusqu'aux années 1990 dans les corps constitués."
 FRA_infantry_equipment_1:0 "FAMAS F1"
 FRA_infantry_equipment_1_short:0 "FAMAS F1"
 FRA_infantry_equipment_1_desc:0 "Le FAMAS (ou FA-MAS), nommé « fusil d'assaut de 5,56 mm modèle F1 MAS » au sein de l’armée française, est un fusil d'assaut français de calibre 5,56 × 45 mm Otan de type bullpup, initialement fabriqué par la Manufacture d'armes de Saint-Étienne. Dans les années 1960 et 1970, la présence croissante du célèbre Kalachnikov AK-47 sur les théâtres d'opérations (Liban, Zaïre, etc.) tend à rendre obsolètes les armes françaises en service à l'époque, issues des guerres de décolonisation des années 1950 : le fusil semi-automatique MAS Mle.49/56, le pistolet mitrailleur MAT 49 et le fusil mitrailleur MAC Mle.29 ; en 1978 au Liban, pour se tenir à armes égales avec les forces ennemies, la France a recours aux fusils d’assaut SIG 540 suisses. En vue de mettre un terme à ce retard technologique de plus en plus inquiétant, le gouvernement français réunit alors une équipe d'experts et d'ingénieurs pour élaborer en laboratoire une arme moderne, dont la fabrication est laissée aux soins de la Manufacture d'armes de Saint-Étienne. Le projet du FAMAS commence en 1967, sous la direction du général Paul Tellié. Quatre ans plus tard, le premier prototype est prêt. Conçu afin d'équiper l'armée française, le FAMAS est présenté pour la première fois en 1973. Il est commandé en 1978, et commence à être perçu à partir de 1979. La version initiale du FAMAS, nommée « F1 », est vendue à plus de 400 000 exemplaires en France et dans quelques pays étrangers (Djibouti, Gabon, Sénégal et aux Émirats arabes unis), et est parfois donnée comme cadeau à des pays alliés."
 FRA_infantry_equipment_2:0 "FAMAS F2"
 FRA_infantry_equipment_2_short:0 "FAMAS F2"
 FRA_infantry_equipment_2_desc:0 "Le FAMAS F2 avec son architecture bullpup explique sa compacité malgré une longueur de canon (488 mm) lui assurant puissance et précision. La position très reculée de la culasse d'un fusil bullpup place l'éjection des étuis à la hauteur de la joue du tireur, ce qui impose de l'épauler toujours du même côté. Le FAMAS peut être utilisé aussi bien par les gauchers que par les droitiers en changeant la configuration de la fenêtre d'éjection ; cela implique une inversion de l'appui-joue ainsi qu'un démontage de l'arme afin d'inverser l'extracteur et l'obturateur se situant de part et d'autre de la tête amovible dans la culasse."
 FRA_infantry_equipment_3:0 "FAMAS F3"
 FRA_infantry_equipment_3_short:0 "FAMAS F3"
 FRA_infantry_equipment_3_desc:0 "Le FAMAS Félin a été mis au point à partir du G2 dans le cadre du programme Fantassin à équipements et liaisons intégrés (FÉLIN). Il comprend une lunette optronique fonctionnant en voie thermique permettant le tir de nuit et de jour. Le fantassin pourra par exemple, grâce au système de visée déportée, traiter des objectifs sans s'exposer aux tirs ennemis, en restant à l'abri alors qu'il observe ou surveille la zone ou effectue une visée. Afin de faciliter la manipulation de l'arme, celle-ci est dotée d'une seconde poignée verticale à l'avant et d'un carénage entre les deux poignées. Cette poignée intègre un « pad » de commande, permettant de piloter toutes les fonctions de la lunette, mais également l'émission du poste radio porté par le fantassin. L'arme présente une silhouette surbaissée, permettant de maintenir une ligne de visée la plus proche possible de l'axe du canon ; celui-ci, par rapport à la version F1, a été remplacé par un canon de marque Beretta au pas de 7 pouces compatible avec les munitions SS109 OTAN ou F5. Les modifications apportées grâce aux optiques du Félin et du canon sont une portée de 600 mètres jour/nuit pour l'optique dit « FIL ». En mode nuit vision thermique. Détection 900 mètres, reconnaissance 700 mètres, identification 600 mètres et juste une portée de 600 mètres de jour et 280 mètres de nuit pour l'optique dit « FIL » (fonctionnant en Intensification de lumière). Sur le rail Picatinny peut être mis en place un viseur clair EOTECH, autorisant une visée reflex permettant de faire but immédiatement à 300 m, voire à 400 mètres moyennant une légère contre visée. L'EOTECH présente 15 niveaux d'intensité d'éclairage du red dot en mode diurne et 10 niveaux de réglage en mode nocturne (uniquement visible dans les jumelles de vision nocturne)."
 FRA_infantry_equipment_4:0 "HK416"
 FRA_infantry_equipment_4_short:0 "HK416"
 FRA_infantry_equipment_4_desc:0 "Le système de piston à emprunt de gaz du HK416 est similaire à celui équipant déjà les fusils HK G36 et remplace le système à emprunt de gaz direct utilisé par les M4 et M16. Ce système a été repris de l'AR-18 d'Eugene Stoner et « amélioré ». Il est produit avec un acier français provenant de l’entreprise Aubert et Duval conçu sur le site de Les Ancizes-Comps. Le HK416 est uniquement disponible pour les agences gouvernementales et les organisations militaires. Il peut être acheté en tant qu'arme complète ou bien en tant que kit comprenant le boitier de culasse supérieur pour la conversion d'une arme de la famille Colt M4/M16. Il n'est jusqu'à présent pas destiné à la vente aux civils, ce rôle étant dévolu au récent MR223 qui en est étroitement dérivé."
 FRA_infantry_equipment_5:0 "HK417"
 FRA_infantry_equipment_5_short:0 "HK417"
 FRA_infantry_equipment_5_desc:0 "Le HK417 a le même fonctionnement que son prédécesseur. Les premiers prototypes utilisaient un chargeur acier de 20 cartouches, remplacé dans les dernières versions par une version en polymère transparent similaire à celui utilisé sur le modèle HK G36, sans toutefois la possibilité de fixer plusieurs chargeurs les uns sur les autres. L'arme est disponible en version automatique ou semi-automatique. La version destinée au marché civil est appelée MR 308. Le nombre fait référence au calibre .308 winchester, il est aussi appelé MR 762, 762 faisant toujours référence à son calibre, mais cette fois dans le système métrique. Une version pour tireur de précision dérivé pour la version civile est nommé G26."
 FRA_infantry_equipment_6:0 "Nettoyeur Auger Mark 2"
 FRA_infantry_equipment_6_short:0 "Auger Mk.2"
 FRA_infantry_equipment_6_desc:0 "Le Bullseye est une mitraillette française à feu rapide. Son taux élevé de cadence de tir et sa grande capacité en munitions (100 munitions par chargeurs), en font l’arme idéale pour des combats proches. Elle peut être amélioré pour posséder des tirer des munitions explosives. Il existe également une version fusil d’assaut tirant des munitions perforantes hautements explosives/ guidables en calibre 8.6mm et une variante fusil de précision."
