 JAP_infantry_equipment_0:0 "Howa Type 64"
 JAP_infantry_equipment_0_short:0 "Howa Type 64"
 JAP_infantry_equipment_0_desc:0 "Fabriqué par Howa Machinery Company à partir du prototype R6A, le Type 64 est un fusil de calibre 7,62 OTAN. Sa crosse et sa poignée-pistolet sont en bois. Son garde-main est métallique. Sa hausse est de type basculante à œilleton. Le guidon est de type à lame sur montant protégé par des oreilles. Il possède un système par emprunt des gaz associé à un régulateur et un bipied repliable. Son canon comporte 4 rayures orientées à droite avec un pas de 250 mm. Les cartouches réglementaires nippones sont sous-chargées à 90 % de poudre. "
 JAP_infantry_equipment_1:0 "Howa Type 89"
 JAP_infantry_equipment_1_short:0 "Howa Type 89"
 JAP_infantry_equipment_1_desc:0 "Le fusil est plus léger que son prédécesseur (environ 1kg d'allégement par rapport au Type 64 pesant 4.4kg) en remplaçant certaines parties métalliques de la crosse par du plastique renforcé. D'autres particularités ont été apportées à sa conception pour correspondre à la constitution d'un Japonais. Néanmoins, il est arrivé une dizaine de fois que l'arme explose dans les bras du tireur, provoquant le plus souvent la mort."
 JAP_infantry_equipment_2:0 "Howa Type 89F"
 JAP_infantry_equipment_2_short:0 "Howa Type 89F"
 JAP_infantry_equipment_2_desc:0 " Version à crosse pliable pour les troupes parachutistes et les équipages de véhicules, longue de 670mm lorsque la crosse est pliée. Ce Fusil type 89 F a une masse de 3,6 kg."
 JAP_infantry_equipment_3:0 "HK416"
 JAP_infantry_equipment_3_short:0 "HK416"
 JAP_infantry_equipment_3_desc:0 "Le système de piston à emprunt de gaz du HK416 est similaire à celui équipant déjà les fusils HK G36 et remplace le système à emprunt de gaz direct utilisé par les M4 et M16. Ce système a été repris de l'AR-18 d'Eugene Stoner et « amélioré ». Il est produit avec un acier français provenant de l’entreprise Aubert et Duval conçu sur le site de Les Ancizes-Comps."
 JAP_infantry_equipment_4:0 "Howa Type 89M"
 JAP_infantry_equipment_4_short:0 "Howa Type 89M"
 JAP_infantry_equipment_4_desc:0 "Le fusil peut être muni d'un bipied, et/ou d'une baïonnette, plus compacte que celle du Type 64. En l'utilisant avec son étui, elle permet de couper les fils de fer barbelés, et peut aussi être utilisée comme un couteau de survie. Il possède en outre un meilleur système d'éjection permettant d’obtenir une meilleure cadence de tir. C’est pourquoi le fusil se voit doté d’un chargeur 100 coups. "
 JAP_infantry_equipment_5:0 "Howa Type 120"
 JAP_infantry_equipment_5_short:0 "Howa Type 120"
 JAP_infantry_equipment_5_desc:0 "Le Howa Type 120 bien plus léger et stable que c’est prédécesseurs, offre à la puissance et précision. Parmi les meilleurs fusils de son époque et de sa catégorie, il permet d’atteindre une cible à presque 1Km sans réel effort avec une lunette."
 JAP_infantry_equipment_6:0 "Howa Type 130AB"
 JAP_infantry_equipment_6_short:0 "Howa Type 130AB"
 JAP_infantry_equipment_6_desc:0 "Le Howa Type 130AB et le seul fusil de son époque à utiliser un système d'auto canons. Ceci permets aux munitions de bénéficier d’une plus grande force de pénétration et d’une meilleure portée. En outre le fusil s’équipe avec un viseur thermique/nocturne/diurne. Un système bullpup se voit également intégré, il peut-être aussi bien manié par des gauchers que des droitiers."
