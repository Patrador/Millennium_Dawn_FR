 infantry_equipment:0 "Équipement d'Infanterie"
 infantry_equipment_short:0 "Équipement Inf."
 infantry_equipment_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin."
 infantry_equipment_0:0 "Équipement de la guerre froide"
 infantry_equipment_0_short:0 "Équipement de la guerre froide"
 infantry_equipment_0_desc:0 "L'Awtomat Kalaschnikowa 47 a été un fusil d'assaut inspiré par l'allemand Sturmgewehr 44 et a été introduit pour la première fois en 1947. Jusqu'aux années 1960, il devenait l'arme principale de l'armée soviétique et fut également largement utilisé parmi les alliés des soviétiques et parmi les insurgés soutenus par l'URSS. L'AK-47 devint le fusil d'assaut le plus fabriqué de tous les temps et est considéré comme l'une des armes les plus rentables et les plus fiables à ce jour."
 infantry_equipment_1:0 "Équipement post-guerre froide"
 infantry_equipment_1_short:0 "Équipement post-guerre froide"
 infantry_equipment_1_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin. Cela comprend également de l'équipement médical personnel avec de la morphine et des pansements hémostatiques."
 infantry_equipment_2:0 "Équipement Moderne"
 infantry_equipment_2_short:0 "Équipement Moderne"
 infantry_equipment_2_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin. Les fusils d'assaut se trouvant être de calibre 5.56 ou 7.62, cela ajoute également des fusils anti-matériel."
 infantry_equipment_3:0 "Équipement Moderne Amélioré"
 infantry_equipment_3_short:0 "Équipement Moderne Amélioré"
 infantry_equipment_3_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin. Les fusils d'assaut sont améliorés avant des poignées intégrées et un système bullpup, les soldats égalements munis d'un lance-roquette mono-utilisable léger."
 infantry_equipment_4:0 "Équipement Moderne Avancé"
 infantry_equipment_4_short:0 "Équipement Moderne Avancé"
 infantry_equipment_4_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin. Les fusils d'assaut sont améliorés avant des poignées intégrées et un système bullpup, les soldats égalements munis d'un lance-roquettes réutilisable léger."
 infantry_equipment_5:0 "Équipement Futuriste"
 infantry_equipment_5_short:0 "Équipement Futuriste"
 infantry_equipment_5_desc:0 "Le personnel et les servants d'armes de l'infanterie ainsi que les divers autres nécessaires dont un soldat a besoin. Les fusils d'assaut sont améliorés avant des poignées intégrées et un système bullpup, les soldats égalements munis d'un lance-roquettes ré-utilisable lourd."
 infantry_equipment_6:0 "Équipement Cybernétique"
 infantry_equipment_6_short:0 "Équipement Cybernétique"
 infantry_equipment_6_desc:0 "Si les armes d'infanteries sont devenues perfectionnées au-delà des attentes. Cette perfection à une limite, outre quelques détails à améliorer il faut à présent se tourner vers l'homme. Le processus d'entraînement étant plus que aboutie, les chercheurs ont choisi d'améliorer le corps en y ajoutant des implants. Ces implants vont des membres entièrement remplacés, de la prothèse rétinienne jusqu'au implants crâniens. "
 ABK_infantry_equipment_0:0 "AK-47"
 ABK_infantry_equipment_0_short:0 "AK-47"
 ABK_infantry_equipment_0_desc:0 "De toutes les armes à feu existant dans le monde à l'époque de sa création, l'AK-47 est l'une des plus fiables. En effet, une arme de ce type s'enraye rarement : dans l'eau, dans le sable, en atmosphère humide, etc. C'est la raison pour laquelle les guérilleros et autres membres de groupes armés révolutionnaires en sont munis. Cependant, elle n'est pas à l'abri d'une usure relative à son utilisation, et nécessite tout de même un entretien, comme toutes les armes à feu. L'AK-47 est un fusil d'assaut conçu par le Soviétique Mikhaïl Kalachnikov en 1947."
 ABK_infantry_equipment_1:0 "AKM"
 ABK_infantry_equipment_1_short:0 "AKM"
 ABK_infantry_equipment_1_desc:0 "L'AKM est la version en tôle emboutie de l'AK-47 afin d'en réduire les coûts de production. Il a remplacé son prédécesseur dans l'Armée rouge puis dans celles des pays du Pacte de Varsovie. Produit massivement, il représente l'essentiel des Kalachnikov utilisés dans le monde. "
 ABK_infantry_equipment_2:0 "AK-74"
 ABK_infantry_equipment_2_short:0 "AK-74"
 ABK_infantry_equipment_2_desc:0 "Nouvelle arme de l'Armée soviétique, l'AK-74 a été conçue comme une arme provisoire pour utiliser rapidement la nouvelle munition de 5,45 × 39 mm M74, en guise de transition avant adoption d'un fusil plus moderne."
 ABK_infantry_equipment_3:0 "AK-74M"
 ABK_infantry_equipment_3_short:0 "AK-74M"
 ABK_infantry_equipment_3_desc:0 "En 1991, une nouvelle version dotée de la crosse rabattable et du rail latéral permettant de monter une lunette sera mise en service sous la désignation d'AK-74M."
 ABK_infantry_equipment_4:0 "Modern AK-74M"
 ABK_infantry_equipment_4_short:0 "Modern AK-74M"
 ABK_infantry_equipment_4_desc:0 "Version de l'AK-74M encore améliorée par les forces russes. Bien que le fusil en soit n'a aucun mécanisme changé, l'alliage principal devient du polymère. Et une multitude d'accessoires dont des viseurs, des poignées, des lasers, des silencieux, etc ... ."
 ABK_infantry_equipment_5:0 "AK-12"
 ABK_infantry_equipment_5_short:0 "AK-12"
 ABK_infantry_equipment_5_desc:0 "L'AK-12 est une évolution du fusil d'assaut AK-74M, annoncée début 2010 par les autorités russes et entrée en production l'année suivante. Le fusil à la particularité de pouvoir chambrer de nombreux calibres comme le 6.5 mm Grendel et d'autres calibre standard russes."
 ABK_infantry_equipment_6:0 "AK-20"
 ABK_infantry_equipment_6_short:0 "AK-20"
 ABK_infantry_equipment_6_desc:0 "AK-20 est le premier fusil à se munir de balles perforantes/incendiaire à traçage laser. Il peut en effet suivre des cibles et indiqué la direction aux balles."
 AFK_infantry_equipment_0:0 "AK-47"
 AFK_infantry_equipment_0_short:0 "AK-47"
