 BRA_infantry_equipment_0:0 "FN FAL"
 BRA_infantry_equipment_0_short:0 "FN FAL"
 BRA_infantry_equipment_0_desc:0 "Le FN FAL est un fusil semi-automatique belge, de calibre 7,62 OTAN et produit par la société FN Herstal. « FAL » signifie « Fusil Automatique Léger ».Le FN FAL se place comme une survivance du fusil semi-automatique long de la Seconde Guerre mondiale et parallèle aux fusils d'assaut qui commencent alors à se développer. C'est une version très modernisée des anciens fusils semi-automatiques."
 BRA_infantry_equipment_1:0 "IMBEL MD-2"
 BRA_infantry_equipment_1_short:0 "IMBEL MD-2"
 BRA_infantry_equipment_1_desc:0 "Les IMBEL MD (MD-1, MD-2, MD-3 et le récent MD-4) sont des fusils d'assaut développés par IMBEL (Indústria de Material Bélico do Brasil)."
 BRA_infantry_equipment_2:0 "IMBEL MD97"
 BRA_infantry_equipment_2_short:0 "IMBEL MD97"
 BRA_infantry_equipment_2_desc:0 "IMBEL produit actuellement deux versions de son fusil d'assaut MD97 qui sont des modernisations des FA IMBEL MD2/MD3."
 BRA_infantry_equipment_3:0 "M964A1 ParaFAL"
 BRA_infantry_equipment_3_short:0 "M964A1 ParaFAL"
 BRA_infantry_equipment_3_desc:0 "Le calibre de 7,62 mm de fusil M964A1, parafal, est une version de fusil M964 avec crosse repliable et répond à toutes les exigences techniques et opérationnelles établies par l'armée brésilienne."
 BRA_infantry_equipment_4:0 "IMBEL IA2"
 BRA_infantry_equipment_4_short:0 "IMBEL IA2"
 BRA_infantry_equipment_4_desc:0 "IMBEL A2 (IA2) est un fusil d'assaut fabriqué par IMBEL afin de remplacer le M964 IMBEL et armée brésilienne FAL marine du Brésil et le SIG SG 550 et le HK33 la Force aérienne brésilienne. Il est le premier fusil d'assaut 100% produit au Brésil."
 BRA_infantry_equipment_5:0 "IMBEL IA3"
 BRA_infantry_equipment_5_short:0 "IMBEL IA3"
 BRA_infantry_equipment_5_desc:0 "Le M968, officiellement appelé 7,62 mousquetons Modèle 968, indicatif militaire MQ 7,62 M968 est utilisé par un mousquetons l'armée brésilienne dans sa guerre de tir, provenant des autres mousquetons utilisés avant l'adoption du fusil FN FAL et jauge OTAN 7,62."
