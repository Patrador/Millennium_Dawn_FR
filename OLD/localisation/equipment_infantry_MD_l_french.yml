 AFK_infantry_equipment_2:0 "AK-74"
 AFK_infantry_equipment_2_short:0 "AK-74"
 AFK_infantry_equipment_2_desc:0 "Nouvelle arme de l'Armée soviétique, l'AK-74 a été conçue comme une arme provisoire pour utiliser rapidement la nouvelle munition de 5,45 × 39 mm M74, en guise de transition avant adoption d'un fusil plus moderne."
 AFG_infantry_equipment_3:0 "M16A2"
 AFG_infantry_equipment_3_short:0 "M16A2"
 AFG_infantry_equipment_3_desc:0 "Issu d'un développement difficile, le M16 est la version militaire de l'AR-15, un fusil achevé par Armalite en 1958.  Le M16A2, qui affiche une masse de 4,47 kg chargé, soit un embonpoint de plus de 800 grammes, montre que cette nouvelle version correspond à un changement doctrinal plus profond que la seule adaptation à un nouveau calibre, favorisant la précision et la portée pratique à la légèreté de l'arme."
 AFG_infantry_equipment_4:0 "Colt M4"
 AFG_infantry_equipment_4_short:0 "M4"
 AFG_infantry_equipment_4_desc:0 "Le Colt M4 est une version raccourcie du M16 au canon de 14,5 pouces (368 mm) de long et à la crosse télescopique. Celle-ci comprend néanmoins une partie du mécanisme du fusil, la crosse peut donc être raccourcie d'un tiers de sa longueur mais ne peut pas être entièrement escamotée comme sur d'autres fusils d'assaut. Ses autres caractéristiques sont identiques à celles du M16A2."
 AFG_infantry_equipment_5:0 "Colt M4A1"
 AFG_infantry_equipment_5_short:0 "M4A1"
 AFG_infantry_equipment_5_desc:0 "Le M4A1 est une version du M4 adaptée à la munition SS109 et équipé de la fonction rafale libre (la M4 utilise des rafales de trois comme sur les M16A2 et M16A4) avec poignée de transport détachable (comme sur le Colt M4) qui peut être remplacée par des lunettes de visée ou d'autres sortes de hausses."
 AFG_infantry_equipment_6:0 "Colt M4A1 M203"
 AFG_infantry_equipment_6_short:0 "M4A1 M203"
 AFG_infantry_equipment_6_desc:0 "Le Colt M4A1 M203 est identique au Colt M4A1 à la seule différence qu'en dessous du canon se trouve un lance-grenade M203. Celui-ci servant à augmenter considérablement la puissance de feu. Il peut tirer des grenade HE ou fumigènes de 40mm."ALB_infantry_equipment_0:0 "AK-47"
