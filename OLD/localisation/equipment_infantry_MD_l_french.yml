 CHI_infantry_equipment_0:0 "Type-56"
 CHI_infantry_equipment_0_short:0 "Type-56"
 CHI_infantry_equipment_0_desc:0 "Tout comme les carabines et la mitrailleuse Type 56, ce fusil tire la cartouche chinoise 7,62 x 39 mm Type 56 (version nationale de la 7,62 mm M43 soviétique). Il utilise un chargeur courbe de 30 cartouches. Il fonctionne grâce à un système d’emprunt des gaz. Les premiers exemplaires ont une carcasse en acier mais dès 1965 ils reçoivent un boîtier en tôle emboutie semblable à celui de l'AKM. Les 56-1 et 56-3 sont eux aussi construits par emboutissage. Ces armes fonctionnent normalement même après une immersion totale dans la boue ou l’eau. Le chromage intégral du canon assure leur efficacité même à très basses températures. Tous les Types 56 tirent en mode semi-automatique ou automatique et ont une portée effective d’environ 300 m. En théorie, la cadence de tir est d'environ 600 coups par minute. En pratique, elle devient de 100 coups par minute en rafale ou 40 coups par minute en semi-auto."
 CHI_infantry_equipment_1:0 "M16A1"
 CHI_infantry_equipment_1_short:0 "M16A1"
 CHI_infantry_equipment_1_desc:0 "L'innovation de Colt est l'utilisation d'une munition de petit calibre sur une idée des services de recherche de l'armée américaine. Armalite développa une munition puissante de calibre .22, soit 5,6 mm environ. Dérivée des cartouches de chasse .222 Remington et .222 Remington Magnum, elle fut nommée .222 Remington Special puis .223 Remington ou 5,56 × 45 mm en désignation métrique. L'armée américaine adopta finalement cette munition, constituée de plomb chemisé, sous le nom de « M193 »."
 CHI_infantry_equipment_2:0 "T65"
 CHI_infantry_equipment_2_short:0 "T65"
 CHI_infantry_equipment_2_desc:0 "Le fusil d'assaut Type 65 est une synthèse du M16A1 de l'AR-18 fabriqué par les Arsenaux taïwanais. Il équipe l'armée taïwanaise depuis 1976. Il en existe une version modernisée, avec la poignée de transport du M16 (T65K4ou T68)"
 CHI_infantry_equipment_3:0 "T86"
 CHI_infantry_equipment_3_short:0 "T86"
 CHI_infantry_equipment_3_desc:0 "La Carabine Type 86 est un fusil d'assaut pour forces spéciales. Son adoption par l'Armée taïwanaise date de 1997 comme l'indique son nom Type 86 correspondant a l'an 86 de la République de Chine(fondée en 1911)."
 CHI_infantry_equipment_4:0 "T91"
 CHI_infantry_equipment_4_short:0 "T91"
 CHI_infantry_equipment_4_desc:0 "Le fusil d'assaut T91 est produit par le 205e arsenal, du ministère de la Défense, de la République de Chine (Taiwan). Il est basé sur le fusil d'assaut T86 éprouvé incorporant des caractéristiques des fusils M16 et AR-18 avec des caractéristiques plus modernes. Le T91 est plus léger et plus court que le T65 il remplace et possède un stock télescopique à 3 positions pour permettre un ajustement basé sur les besoins individuels."
 CHI_infantry_equipment_5:0 "XT97"
 CHI_infantry_equipment_5_short:0 "XT97"
 CHI_infantry_equipment_5_desc:0 "L'arme ressemble à la FN SCAR fabriquée en Belgique et créée avec l'idée de la célèbre mitraillette Heckler & Koch MP5.Cette fonctionnalité, associée à la relocalisation de la poignée de charge au-dessus du canon, suggère que le design interne s'écarte sensiblement de la lignée de fusil d'assaut T65. Le stock est à la fois rétractable et pliable.Selon le communiqué de presse officiel, le XT97 est conçu pour permettre un changement rapide du baril sur le terrain, permettant de déclencher différents calibres de munitions, car l'arme est capable de changer le calibre au plateau Parabellum de 9 × 19 mm vers une mitraillette et le A suggéré 5,56 × 45 mm de l'OTAN à une arme plus lourde.Les utilisateurs prévus du fusil XT97 comprennent l'infanterie, l'avion, les marines, l'artillerie et l'équipage de véhicules motorisés / motorisés. Aucun chiffre n'a été publié sur la production en volume."
 CHI_infantry_equipment_6:0 "XT100"
 CHI_infantry_equipment_6_short:0 "XT100"
 CHI_infantry_equipment_6_desc:0 "EXACTO, un acronyme de Extreme Exactitude, Tasked Ordnance, est un fusil  tirant des balles intelligentes Raython Martin Dassault Inc.Le nouveau fusil de .338 a une portée améliorée et utilise une technologies «feu et oubli».Les projectiles sont stabilisés par aillerons, des méthodes de contrôle de l’aérodynamique interne sont utilisés et supplémenté par une lunette de visée améliorée à large spectre. La charge utile d'un tel projectile est miniaturisé rendu possible par les avancée en matière d'explosif supraconducteurs."
