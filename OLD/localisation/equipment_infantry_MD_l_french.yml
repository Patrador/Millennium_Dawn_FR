 BHM_infantry_equipment_2_short:0 "M16A2"
 BHM_infantry_equipment_2_desc:0 "Issu d'un développement difficile, le M16 est la version militaire de l'AR-15, un fusil achevé par Armalite en 1958.  Le M16A2, qui affiche une masse de 4,47 kg chargé, soit un embonpoint de plus de 800 grammes, montre que cette nouvelle version correspond à un changement doctrinal plus profond que la seule adaptation à un nouveau calibre, favorisant la précision et la portée pratique à la légèreté de l'arme."
 BHM_infantry_equipment_3:0 "Colt M4"
 BHM_infantry_equipment_3_short:0 "M4"
 BHM_infantry_equipment_3_desc:0 "Le M4A1 est une version du M4 adaptée à la munition SS109 et équipé de la fonction rafale libre (la M4 utilise des rafales de trois comme sur les M16A2 et M16A4) avec poignée de transport détachable (comme sur le Colt M4) qui peut être remplacée par des lunettes de visée ou d'autres sortes de hausses."
 BHM_infantry_equipment_4:0 "M4A1"
 BHM_infantry_equipment_4_short:0 "M4A1"
 BHM_infantry_equipment_4_desc:0 "Le M4A1 est une version du M4 adaptée à la munition SS109 et équipé de la fonction rafale libre (la M4 utilise des rafales de trois comme sur les M16A2 et M16A4) avec poignée de transport détachable (comme sur le Colt M4) qui peut être remplacée par des lunettes de visée ou d'autres sortes de hausses et on peut noter une différence notamment au niveau de la solidité du à l'adaptation de la rafale libre avec notamment un canon lourd forgé à froid et un tube de gaz plus adapté à la chaleur (éléments repris sur le nouveau M4 pip pour en améliorer la fiabilité."
 BHM_infantry_equipment_5:0 "IMI GALIL"
 BHM_infantry_equipment_5_short:0 "IMI GALIL"
 BHM_infantry_equipment_5_desc:0 "Le Galil est un fusil d'assaut de conception israélienne et fabriqué par les Israel Military Industries (IMI).Conçu par Yisrael Galil, de son vrai nom Israel Blashnikov (il a pris le nom de son arme), ce fusil utilise la munition 5,56 mm OTAN dans ses versions les plus courantes mais il existe aussi en 7,62 OTAN. Sa mécanique est empruntée à l'AK-47. Il est actuellement fabriqué en Colombie sous licence, par Indumil."
 BHM_infantry_equipment_6:0 "IMI TAR-21"
 BHM_infantry_equipment_6_short:0 "IMI TAR-21"
 BHM_infantry_equipment_6_desc:0 "Le Tavor repose sur une conception de type bullpup. Ce système a pour avantage de réduire considérablement la taille de l'arme sans pour autant limiter celle de son canon, et elle conserve ainsi une bonne précision et une grande puissance. Afin qu'un droitier comme un gaucher puisse employer l'arme, un simple démontage permet de changer le côté où se trouve sa fenêtre d'éjection. La cartouche de ce fusil d'assaut est la 5,56 mm OTAN, utilisée par la quasi-totalité des armes occidentales de cette catégorie, placée dans un chargeur courbe contenant trente munitions. Il s'agit de chargeurs normalisés STANAG-30c, les mêmes que ceux des M-4 américains, ce qui est particulièrement utile pour l'armée israélienne qui utilise ces derniers. Son mécanisme fonctionne par emprunt de gaz. Le Tavor est construit en matériaux plastiques polymères qui l'allègent, et le modèle de série reçoit une optique d'aide au tir, par défaut un désignateur laser « point rouge » (red dot) : le viseur MARS d'ITL, ou un viseur reflex MEPRO de marque KIMBER, remplaçant les classiques organes de visée statiques (iron sights)."
