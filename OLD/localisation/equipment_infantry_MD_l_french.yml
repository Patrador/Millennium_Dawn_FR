 ISR_infantry_equipment_5_desc:0 "IWI XM95"
 ISR_infantry_equipment_6:0 "IWI XMS95"
 ISR_infantry_equipment_6_short:0 "IWI XMS95"
 ISR_infantry_equipment_6_desc:0 "IWI XMS95"
 ITA_infantry_equipment_0:0 "Beretta BM59"
 ITA_infantry_equipment_0_short:0 "BM59"
 ITA_infantry_equipment_0_desc:0 "Comme le fusil américain, il possède une crosse fixe en bois. La sécurité est intégrée au pontet. L'arme fonctionne par emprunt des gaz et culasse rotative. Il reçoit une baïonnette. Mais à la différence du Garand, il peut tirer par rafale et est alimenté par chargeur."
 ITA_infantry_equipment_1:0 "Beretta AR70"
 ITA_infantry_equipment_1_short:0 "AR70"
 ITA_infantry_equipment_1_desc:0 "Cette arme d'épaule est la synthèse du M16A1, du Stoner 63, du FN FAL et de l'AK-47, réalisée par Vittorio Valle alors membre du bureau d'étude de Beretta. Comme ces FA, il tire en rafale libre et au coup par coup grâce à un système à emprunt des gaz. Néanmoins, son piston est particulièrement long. Sa monture est en matière synthétique et sa carcasse est en alliage. Son sélecteur de tir est uniquement présent à gauche. "
 ITA_infantry_equipment_2:0 "Beretta AR 90"
 ITA_infantry_equipment_2_short:0 "AR 90"
 ITA_infantry_equipment_2_desc:0 "L'AR 90 tire en rafale libre et au coup par coup grâce à un système à emprunt des gaz. Néanmoins, son piston est particulièrement long. Sa monture est en matière synthétique et sa carcasse est en alliage. Son sélecteur de tir est uniquement présent à gauche. Ses versions standard et parachutistes peuvent tirer des grenades à fusils et recevoir une baïonnette."
 ITA_infantry_equipment_3:0 "Beretta ARX160"
 ITA_infantry_equipment_3_short:0 "ARX160"
 ITA_infantry_equipment_3_desc:0 "'ARX 160 s'écarte du précédent système d'arme du Beretta AR 70/90 sous plusieurs points de vue. Cette arme est composée de deux récepteurs, les deux fabriqués la plupart en polymère, et fonctionne grâce à un système de piston à faible course, l'alimentation est faite à travers des magasins STANAG. Cette arme a l'avantage d'être ambidextre. On peut remarquer que sa crosse est rétractable sur environ la moitié de sa longueur et qu'elle est repliable. Ce détail permet de réduire l'encombrement de l'arme en cas de besoin et la modularité générale de la crosse rend l'ARX-160 plus adaptable pour le tireur en fonction de sa morphologie. Entre autres, sur le dessus et les côtés, il dispose de rails Picatinny."
 ITA_infantry_equipment_4:0 "ARX160 moderne"
 ITA_infantry_equipment_4_short:0 "ARX160-M"
 ITA_infantry_equipment_4_desc:0 "En plus d’utiliser des matériaux innovants, il est complété par un lance-grenades de 40 mm appelé GLX-160, qui peut se placer sous l'arme ou être utilisé indépendamment comme un lance-grenades autonome. En dehors de cela il est identique à son prédécesseur."
 ITA_infantry_equipment_5:0 "Beretta ARX250"
 ITA_infantry_equipment_5_short:0 "ARX250"
 ITA_infantry_equipment_5_desc:0 "Il s’agit encore d’une version presque identique à son prédécesseur à la différence que la crosse plus longue mais plus légère permet une meilleur stabilité. En outre ce fusil peut utiliser le nouveau calibre standard de l’Otan."
 ITA_infantry_equipment_6:0 "Beretta ARX300"
 ITA_infantry_equipment_6_short:0 "ARX300"
 ITA_infantry_equipment_6_desc:0 "Toujours et encore similaire à son ancêtre, ce fusil à une seul et unique différence. Il s’agit de son viseur qui est complétement intégré à l’arme. Il permet ainsi d’obtenir une vision thermique, nocturne et diurne parfaite en tout temps et toutes conditions."
