 AUS_infantry_equipment_2:0 "StG 77 A1"
 AUS_infantry_equipment_2_short:0 "StG 77 A1"
 AUS_infantry_equipment_2_desc:0 "Conçue vers 1974 et adoptée en 1978 par la Bundesheer sous la désignation de STG77. Teinte en vert. Viseur optique à grossissement fixe x1,5 fixé à demeure. Existe en version fusil (canon de 51 cm) ou carabine (canon de 40,6 cm). Fut proposé au début des années 1980 avec un canon de 36 cm. Poignée antérieure rabattable."
 AUS_infantry_equipment_3:0 "StG 77 A2"
 AUS_infantry_equipment_3_short:0 "StG 77 A2"
 AUS_infantry_equipment_3_desc:0 "Version avec poignée antérieure mais la visée x1,5 est remplacée par un rail Picatinny (Mil. Std. 1913) pour y fixer des accessoires."
 AUS_infantry_equipment_4:0 "StG 77 A3"
 AUS_infantry_equipment_4_short:0 "StG 77 A3"
 AUS_infantry_equipment_4_desc:0 "Version avec un arretoire de culasse et un rail Picatinny (Mil. Std. 1913) court incliné a 45°. Diverses versions existent."
 AUS_infantry_equipment_5:0 "StG 77 A4"
 AUS_infantry_equipment_5_short:0 "StG 77 A4"
 AUS_infantry_equipment_5_desc:0 " Version à canon lourd et long (62 cm) muni d'un bipied. Sert de mitrailleuse légère d'appoint."
 AUS_infantry_equipment_6:0 "StG 77 A5"
 AUS_infantry_equipment_6_short:0 "StG 77 A5"
 AUS_infantry_equipment_6_desc:0 "AUG A2 muni d'un bipied léger et d'un canon de 60 cm."
