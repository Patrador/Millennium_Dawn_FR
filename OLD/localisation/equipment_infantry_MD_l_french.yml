 AZR_infantry_equipment_4:0 "HK G3A4"
 AZR_infantry_equipment_4_short:0 "HK G3A4"
 AZR_infantry_equipment_4_desc:0 "G3 signifie « Gewehr 3 », autrement dit « Fusil 3 » en allemand. Renommé pour sa grande fiabilité, ce fusil a connu une grande diffusion au sein des forces armées du Tiers-Monde. Cependant, c'est un fusil lourd et encombrant, qui tire une munition puissante. Version moderne du G3, crosse en plastique, garde en plastique perforé, protection frontale améliorée, cache-flamme et doté d'une crosse métallique télescopique."
 AZR_infantry_equipment_5:0 "IWI X95"
 AZR_infantry_equipment_5_short:0 "IWI X95"
