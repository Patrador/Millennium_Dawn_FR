 ALB_infantry_equipment_4_short:0 "ARX 160"
 ALB_infantry_equipment_4_desc:0 "Développé pour les forces armées italiennes dans le cadre du programme du Soldat du Futur, l'ARX 160 a été lancé en 2008 comme un système d'arme commercial indépendant du projet. Il est complété par un lance-grenades de 40 mm appelé GLX-160, qui peut se placer sous l'arme ou être utilisé indépendamment comme un lance-grenades autonome."
