 PRC_infantry_equipment_0:0 "Type 56"
 PRC_infantry_equipment_0_short:0 "Type 56"
 PRC_infantry_equipment_0_desc:0 "Tout comme les carabines et la mitrailleuse Type 56, ce fusil tire la cartouche chinoise 7,62 x 39 mm Type 56 (version nationale de la 7,62 mm M43 soviétique). Il utilise un chargeur courbe de 30 cartouches. Il fonctionne grâce à un système d’emprunt des gaz. Les premiers exemplaires ont une carcasse en acier mais dès 1965 ils reçoivent un boîtier en tôle emboutie semblable à celui de l'AKM. Les 56-1 et 56-3 sont eux aussi construits par emboutissage. Ces armes fonctionnent normalement même après une immersion totale dans la boue ou l’eau. Le chromage intégral du canon assure leur efficacité même à très basses températures. Tous les Types 56 tirent en mode semi-automatique ou automatique et ont une portée effective d’environ 300 m. En théorie, la cadence de tir est d'environ 600 coups par minute. En pratique, elle devient de 100 coups par minute en rafale ou 40 coups par minute en semi-auto. Les Type 56-1 et Type 56-2 peuvent recevoir un lance-grenade."
 PRC_infantry_equipment_1:0 "Type 81"
 PRC_infantry_equipment_1_short:0 "Type 81"
 PRC_infantry_equipment_1_desc:0 "Organisé comme le Kalachnikov, le Fusil d'assaut Type 81 possède une crosse, une poignée-pistolet et un garde-main en bois dur. La version Type 81-1 possède une crosse rabattable latéralement Basé sur le Fusil Type 63/68. Le Type 81 fonctionne en tir semi-automatique ou tir automatique par emprunt de gaz et culasse rotative. Son chargeur standard est courbe et interchangeable avec celui du FA Type 56. Le Fusil-mitrailleur Type 81 est plus proche du Kalachnikov RPK. Pour remplir son usage de FM, il dispose d'un bipied repliable (fixée à demeure à l'extrémité du canon) et du poignée de transport (située au niveau du point d'équilibre de l'arme). Le Type 81 fonctionne uniquement en tir automatique. Son chargeur standard est courbe et interchangeable avec celui du FA Type 81. Une version légèrement modifiée (garnitures et acception des chargeurs de l'AK-47) est exportée sous le nom de Q112."
 PRC_infantry_equipment_2:0 "QBZ-95"
 PRC_infantry_equipment_2_short:0 "QBZ-95"
 PRC_infantry_equipment_2_desc:0 "Comme tout fusil bullpup, le chargeur cintré (similaire au Steyr AUG) et le mécanisme se trouvent derrière la poignée pistolet. Ses garnitures sont en polymère noir. La poignée garde-main abrite l'œilleton de visée. La hausse est réglable jusqu'à 500 m correspondant à sa portée pratique limitée à 450 m environ. Cette arme automatique fonctionne par emprunt des gaz avec verrouillage par culasse pivotante."
 PRC_infantry_equipment_3:0 "QBZ-03"
 PRC_infantry_equipment_3_short:0 "QBZ-03"
 PRC_infantry_equipment_3_desc:0 "Ce fusil d'assaut d'assaut est la synthèses des Type 81 (mécanisme) est du SIG-550 (ergonomie et crosse repliable). Ses organes de visée sont standards. Sa munition est celle du Type 95. Sa portée efficace est courte : 400 m. Sa version export tire lui du 5,56 x 45 mm OTAN (acceptant les chargeurs STANAG (type M16)."
 PRC_infantry_equipment_4:0 "ZH-05"
 PRC_infantry_equipment_4_short:0 "ZH-05"
 PRC_infantry_equipment_4_desc:0 "Il fut produit pour la première fois dans les années 1980 en Chine. Ses munitions sont du type 7,62 mm M43. Il mesure seulement 67 cm (avec un canon de 44 cm) pour 3 kg environ."
 PRC_infantry_equipment_5:0 "QBZ-20"
 PRC_infantry_equipment_5_short:0 "QBZ-20"
 PRC_infantry_equipment_5_desc:0 "Le QBZ-20 est une évolution du fusil d'assaut QBZ-95, annoncée début 2010 par les autorités russes et entrée en production l'année suivante. Le fusil à la particularité de pouvoir chambrer de nombreux calibres comme le 6.5 mm Grendel et d'autres calibre standard russes."
 PRC_infantry_equipment_6:0 "Norinco 3000"
 PRC_infantry_equipment_6_short:0 "Norinco 3000"
 PRC_infantry_equipment_6_desc:0 "Le Norinco 3000 est une amélioration du QBZ-20 offrant plus de légèreté et un chargeur de plus grande taille. Sa principale qualité est qu’il offre de meilleur qualité pour quasiment le même coup de production."
