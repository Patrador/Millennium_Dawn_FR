 GER_infantry_equipment_0:0 "G3"
 GER_infantry_equipment_0_short:0 "G3"
 GER_infantry_equipment_0_desc:0 "Le HK G3 est un fusil d'assaut développé par la firme allemande Heckler & Koch.G3 signifie « Gewehr 3 », autrement dit « Fusil 3 » en allemand. Renommé pour sa grande fiabilité, ce fusil a connu une grande diffusion au sein des forces armées du Tiers-Monde. Cependant, c'est un fusil lourd et encombrant, qui tire une munition puissante."
 GER_infantry_equipment_1:0 "HK33"
 GER_infantry_equipment_1_short:0 "HK33"
 GER_infantry_equipment_1_desc:0 "HK G3 en réduction, ce fusil d'assaut possède un mécanisme de recul retardé et verrouillage par galets. Le canon possède 6 rayures droitières au pas de 1/12", 305 mm. Son tir s'effectue en semi-automatique ou automatique. Le sélecteur permet le tir de rafales continues ou courtes selon les versions. La crosse est fixe ou rétractable. Le guidon est à lame et protégé par un tunnel. La hausse est à tambour et réglable de 100 à 400 m."
 GER_infantry_equipment_2:0 "G36"
 GER_infantry_equipment_2_short:0 "G36"
 GER_infantry_equipment_2_desc:0 "Bien que la tendance actuelle en matière de fusil d'assaut soit au bullpup, le G36 conserve une architecture classique. Il reste donc relativement long. En revanche son poids de 3,6 kg reste parfaitement dans la norme actuelle, notamment grâce à l'emploi de polymères ou de plastique ultra-résistant. La crosse est rabattable sur le côté de l'arme. Le chargeur courbe contient trente cartouches et est transparent ce qui permet d'en contrôler le contenu. L'arme accepte également un magasin de 100 coups à double tambour destiné à la version mitrailleuse légère. Ce qui démarque le G36 des autres fusils d'assaut conventionnels est son système de visée et sa poignée intégrée sur sa partie supérieure. La version destinée à l'armée allemande est équipée d'un double viseur optique. La lunette supérieure n'offre aucun grossissement et permet l'acquisition rapide des cibles par alignement d'un point rouge alors que la lunette inférieure d'un grossissement de ×3,0 est utilisée pour le tir de précision à longue distance."
 GER_infantry_equipment_3:0 "G36E"
 GER_infantry_equipment_3_short:0 "G36E"
 GER_infantry_equipment_3_desc:0 "La version d'exportation, le G36E, ne possède qu'une lunette d'un grossissement ×1,5. Un dispositif de visée plus puissant et même nocturne ou infrarouge peut être monté sur l'arme. Le G36C ne possède aucune lunette mais est par contre doté d'un rail standard (Picatinny) qui permet l'adjonction de n'importe quel système de visée."
 GER_infantry_equipment_4:0 "HK416"
 GER_infantry_equipment_4_short:0 "HK416"
 GER_infantry_equipment_4_desc:0 "Le système de piston à emprunt de gaz du HK416 est similaire à celui équipant déjà les fusils HK G36 et remplace le système à emprunt de gaz direct utilisé par les M4 et M16. Ce système a été repris de l'AR-18 d'Eugene Stoner et « amélioré ». Il est produit avec un acier français provenant de l’entreprise Aubert et Duval conçu sur le site de Les Ancizes-Comps. Le HK416 est uniquement disponible pour les agences gouvernementales et les organisations militaires. Il peut être acheté en tant qu'arme complète ou bien en tant que kit comprenant le boitier de culasse supérieur pour la conversion d'une arme de la famille Colt M4/M16. Il n'est jusqu'à présent pas destiné à la vente aux civils, ce rôle étant dévolu au récent MR223 qui en est étroitement dérivé."
 GER_infantry_equipment_5:0 "HK433"
 GER_infantry_equipment_5_short:0 "HK433"
 GER_infantry_equipment_5_desc:0 "Le nouveau HK433 est un fusil d'assaut modulaire et compacte pour 5,56 mm x 45 qui combine les atouts et les caractéristiques exceptionnelles du G36 et des familles de fusils d'assaut HK416, tous deux prouvés dans le monde entier. Peu importe du fait que vous soyez droitier ou gaucher ou que vous avez formé un système d'armes G36 / HK416 ou une plate-forme AR-15: Le HK433 est la solution pour tous les scénarios imaginables. Fiabilité fonctionnelle maximale grâce à une manipulation intuitive combinée à une modularité, une précision et une sécurité maximale des armes. Fabriqué en Allemagne."
 GER_infantry_equipment_6:0 "XM9"
 GER_infantry_equipment_6_short:0 "XM9"
 GER_infantry_equipment_6_desc:0 "Le XM8 était un projet de conception d'un fusil d'assaut développé par l'armée américaine de la fin des années 1990 à début 2000. Elle le développa à l'aide du fabricant d'armes à feu Heckler & Koch(H&K) afin de créer une arme nouvelle. Le but initial du projet était de créer une arme similaire (voire plus performante) au fusil G36. Même si le XM8 avait un espoir de devenir l'arme d'infanterie de l'armée américaine, le projet fut suspendu à la mi 2005, et complètement annulé le 31 octobre 2005. General Dynamics a été impliquée dans les dernières étapes et H&K produit le fusil dans une usine en Géorgie."
