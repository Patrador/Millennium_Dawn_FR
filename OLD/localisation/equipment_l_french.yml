 motorized_rocket_equipment:0 "Lance-Roquettes Motorisé"
 motorized_rocket_equipment_short:0 "Lance-Roquettes Mot."
 motorized_rocket_equipment_desc:0 "Des lance-roquettes multiples cmme ceux-là expédient une effrayante quantité de charges explosives sur zone, plus rapidement que l'artillerie conventionnelle, mais au prix de la précision du tir et requérant un plus long temps de recharge. Ils sont montés sur des camions, ce qui permet à la batterie d'être mobile et donc moins exposée au feu ennemi."
