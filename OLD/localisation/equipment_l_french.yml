 mechanized_equipment_1_short:0 "Inf. Mécanisée I"
 mechanized_equipment_1_desc:0 "L'Infanterie Mécanisée est l'infanterie dotée de Véhicules de Combat d'Infanterie (VCI) ou de véhicules de transport blindé (VTB). Elle se distingue des fantassins motorisée grâce à ces véhicules, qui leur prodiguent une bien meilleure protection contre le feu ennemi, à l'inverse de simples camions. De plus, les véhicules leur accordent une protection NBC complète, et leur permettent d'accompagner les chars qu'ils protègent."
