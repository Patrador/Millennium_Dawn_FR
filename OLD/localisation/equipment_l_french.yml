 modern_tank_aa_equipment:0 "Char Antiaérien Moderne"
 modern_tank_aa_equipment_desc:0 "Une combinaison mortelle de missiles antiaériens et de canons à feu rapide. Terriblement efficace contre tout ce qui peut voler."
