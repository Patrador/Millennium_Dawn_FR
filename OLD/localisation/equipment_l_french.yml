l_french:
 heavy_mechanized:0 "Véhicule Blindé Lourd"
 light_mechanized:0 "Véhicule Blindé Léger"
 light_mechanized_desc:0 "Véhicules légèrement blindés, destiné à transporter les fantassins et à leur permettre de combattre depuis l'intérieur."
 ARCHETYPE_DESC_ENTRY:0 "- $COUNT|0$ $NAME|H$"
 naval_equipment:0 "Bateaux"
 submarine:0 "Sous-marins"
 submarine_desc:0 "Les Sous-marins utilisent la discrétion et la puissance des torpilles pour détruire les cibles ennemies."
 missile_cruiser:0 "Croiseur Lance-Missile"
 missile_cruiser_desc:0 "Depuis la fin de la dernière guerre mondiale, les missiles ont remplacé l'artillerie navale. Aujourd'hui, tous les croiseurs embarquent des affûts lance-missiles."
 frigate:0 "Frégate"
 frigate_desc:0 "Navires de taille moyenne, les frégates sont des vaisseaux spécialisés dans l'escorte et la défense anti-sous-marine, antiaérienne et anti-navire d'un bâtiment de guerre plus grand et plus précieux."
 corvette:0 "Corvette"
 corvette_desc:0 "La corvette est, comme la frégate, un terme relativement généraliste. Il désigne cependant une classe de navire légèrement plus petite, spécialisée dans l'escorte mais également dans la patrouille et la surveillance de régions maritimes spécifiques."
 both_cruisers_desc:0 "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 light_cruiser:0 "Croiseur Léger"
 light_cruiser_desc:0 "Les croiseurs légers sont des navires de surface agiles et rapide. Leur mission principale reste de protéger les grands vaisseaux de leurs homologues d'en face; mais ils possèdent aussi de redoutables torpilles pour attaquer lorsque l'occasion s'en présente."
 heavy_cruiser:0 "Croiseur Lourd"
 heavy_cruiser_desc:0 "Un grand navire lourdement blindé, flexible et redoutable. Un bon choix pour les nations ne pouvant s'acquitter du coût exorbitant des porte-avions."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "Son rôle est de défendre les plus grands navires et de trouver et détruire les sous-marins."
 carrier:0 "Porte-Avions"
 carrier_desc:0 "Un navire-capital, capable d'emporter des aéronefs variés pour dominer le ciel et appuyer des invasions navales."
 battleship:0 "Cuirassé"
 battleship_desc:0 "Le plus grand navire de guerre existant, avec les plus gros canons et la plus impénétrable cuirasse que l'argent puisse acheter. Un investissement coûteux et nécessitant la protection de navires plus petits."
 battle_cruiser:0 "Croiseur de Bataille"
 battle_cruiser_desc:0 "Un intéressant concept, naivre-capital avec des moyens offensifs trés développés comme un cuirassé, mais avec un blindage réduit autorisant une plus grande vitesse."
 convoy:0 "Cargos"
 convoy_desc:0 "Des navires commerciaux pouvant transporter de lourdes charges, utilisés pour le commerce international de matières premières et de marchandises. Au besoin, on les utilise aussi pour transporter des contingents militaires... et effectuer des débarquements."
 sh_battleship:0 "Cuirassé Super-Lourd"
 sh_battleship_desc:0 "Le plus grand navire de guerre existant, avec les plus gros canons et la plus impénétrable cuirasse que l'argent puisse acheter. Un investissement coûteux et nécessitant la protection de navires plus petits."
 light_airframe:0 "Cellule Légère"
 light_airframe_desc:0 "Cellule légère pour chasseurs et appareils rapides."
 medium_airframe:0 "Cellule Intermédiaire"
 medium_airframe_desc:0 "Cellule Intermédiaire pour appareils polyvalents."
 heavy_airframe:0 "Cellule Lourde"
 heavy_airframe_desc:0 "Avions à grande cellule lourde."
 jet_engines:0 "Chasseurs à Réaction"
 JET_ENGINES_SPECIAL:0 "Le développement de chasseurs à réaction est un prérequis essentiel pour le développement d'avions à réactions plus modernes. Il faut s'y attaquer avant de pouvoir mettre au point des appareils plus modernes."
 jet_engines_desc:0 "Révolutionnaire en matière de technologie propulsive, le moteur à réaction autorise la naissance d'une toute nouvelle génération d'avions."
 convoy_1:0 "Convoi"
 motorized_equipment:0 "Infanterie Motorisée"
 motorized_equipment_desc:0 "Camions et véhicules divers utilisés pour le transport des troupes et du matériel sur le champ de bataille."
 motorized_equipment_1:0 "Infanterie Motorisée"
 motorized_equipment_1_desc:0 "La motorisation de l'infanterie est la première étape vers la mécanisation d'une armée. Les véhicules civils sont capables d'usage militaires; ils peuvent transporter des armes et les caisses de ravitaillement dont nous avons besoins. Cela augmentera grandement la mobilité stratégique de nos unités, qui devraient, autrement, marcher."
 support_equipment_short:0 "Matériel de Soutien"
 support_equipment:0 "Matériel de Soutien"
 support_equipment_desc:0 "Radios, Jeeps, Pontoons & other equipment used to support troops."
 support_equipment_1:0 "Matériel de Soutien"
 support_equipment_1_desc:0 "Radios, médicaments, munitions, matériels divers, véhicules légers, pontons et autres pièces de matériel variés utilisés par les troupes."
