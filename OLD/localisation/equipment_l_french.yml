 mechanized_equipment_2_short:0 "Inf. Mécanisée II"
 mechanized_equipment_2_desc:0 "L'Infanterie Mécanisée est l'infanterie dotée de Véhicules de Combat d'Infanterie (VCI) ou de véhicules de transport blindé (VTB). Elle se distingue des fantassins motorisée grâce à ces véhicules, qui leur prodiguent une bien meilleure protection contre le feu ennemi, à l'inverse de simples camions. De plus, les véhicules leur accordent une protection NBC complète, et leur permettent d'accompagner les chars qu'ils protègent."
 mechanized_equipment_3:0 "Infanterie Mécanisée III"
 mechanized_equipment_3_short:0 "Inf. Mécanisée III"
 mechanized_equipment_3_desc:0 "L'Infanterie Mécanisée est l'infanterie dotée de Véhicules de Combat d'Infanterie (VCI) ou de véhicules de transport blindé (VTB). Elle se distingue des fantassins motorisée grâce à ces véhicules, qui leur prodiguent une bien meilleure protection contre le feu ennemi, à l'inverse de simples camions. De plus, les véhicules leur accordent une protection NBC complète, et leur permettent d'accompagner les chars qu'ils protègent."
 anti_air_equipment:0 "Anti-Aérien Fixe"
 anti_air_equipment_short:0 "Anti-Air"
 anti_air_equipment_desc:0 "Une combinaison mortelle de missiles antiaériens et de canons à feu rapide. Terriblement efficace contre tout ce qui peut voler... et marcher!."
 anti_tank_equipment:0 "Antichar Fixe"
 anti_tank_equipment_short:0 "Antichar"
 anti_tank_equipment_desc:0 "Canons spécialisés pour atteindre et détruire des cibles blindées comme des tanks. Approvisionnés avec des obus perforants."
 anti_air_equipment_1:0 "Anti-Aérien Fixe"
 anti_air_equipment_1_short:0 "Anti-Aérien"
 anti_air_equipment_1_desc:0 "L'artillerie antiaérienne est faite pour abattre les avions et hélicoptères ennemis. On s'est aperçus à quel point elle était efficace contre les cibles au sol."
 anti_tank_equipment_1:0 "Anti-Char Fixe"
 anti_tank_equipment_1_short:0 "Antichar"
 anti_tank_equipment_1_desc:0 "Canons spécialisés pour atteindre et détruire des cibles blindées comme des tanks. Approvisionnés avec des obus perforants."
 artillery_equipment:0 "Artillerie Fixe"
 artillery_equipment_short:0 "Artillerie"
 artillery_equipment_desc:0 "La bonne vieille artillerie désigne les canons de grands calibres, conçue pour expédier vite et loin des obus aux capacités variées."
 rocket_artillery_equipment:0 "Lance-Roquettes Fixe"
 rocket_artillery_equipment_short:0 "Lance-Roq."
 rocket_artillery_equipment_desc:0 "Les lance-roquettes sont moins précis et ont une cadence de tir moins élevée que les canons traditionnels. Cependant, ils ont la capacité de frapper simultanément une cible avec de multiples roquettes aux effets dévastateurs, tant concrets que moraux."
 artillery_equipment_1:0 "Artillerie Fixe"
