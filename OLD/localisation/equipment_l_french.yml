 plane_engine_upgrade:0 "Moteur"
 plane_engine_upgrade_desc:0 "Une plus grande vitesse donne un avantage à l'avion quand il est necéssaire de se positionner et verrouiller sa cible. Important pour les intercepteurs."
 plane_range_upgrade:0 "Portée"
 plane_range_upgrade_desc:0 "Un avion avec une meilleure portée peut atteindre et opérer dans des zones plus éloignées."
