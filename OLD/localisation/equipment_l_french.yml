 modern_tank_artillery_equipment:0 "Canon Automoteur Moderne"
 modern_tank_artillery_equipment_desc:0 "Les véhicules d'artillerie moderne peuvent à première vue ressembler à des tanks relativement basiques, mais ils sont plus légèrement blindés, et ne sont pas conçus pour le combat direct. Cela dit, leur cuirasse les protège des armes légères d'infanterie et des shrapnels."
 modern_tank_artillery_equipment_1:0 "Canon Automoteur Moderne"
 modern_tank_artillery_equipment_1_short:0 "Modern SPG"
 modern_tank_artillery_equipment_1_desc:0 "Les véhicules d'artillerie moderne peuvent à première vue ressembler à des tanks relativement basiques, mais ils sont plus légèrement blindés, et ne sont pas conçus pour le combat direct. Cela dit, leur cuirasse les protège des armes légères d'infanterie et des shrapnels."
 modern_tank_destroyer_equipment:0 "Chasseur de Chars Moderne"
 modern_tank_destroyer_equipment_desc:0 " Les chasseurs de chars modernes sont une évolution des concepts précédents, datants de la dernière guerre mondiale. Ils privilégient de nos jours la mobilité et la furtivité au blindage."
