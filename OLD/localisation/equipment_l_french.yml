 infantry_equipment:0 "Équipement d'Infanterie"
 infantry_equipment_short:0 "Éq.Inf."
 infantry_equipment_desc:0 "Fusils réglementaires, armes de poing, casques, grenades, uniformes et pièces de matériel variées pour les soldats."
 infantry_equipment_0:0 "Matériel de la Guerre Froide"
 infantry_equipment_0_short:0 "Mat.Guerre Froide"
 infantry_equipment_0_desc:0 "Fusils semi-automatiques, mitrailleuses légères, casques, grenades, uniformes et pièces de matériel variées pour les soldats"
 infantry_equipment_1:0 "Équipement d'Infanterie Post-Guerre Froide"
 infantry_equipment_1_short:0 "Eq. Inf. Post-GF."
 infantry_equipment_1_desc:0 "Fusils d'assauts, armes de poing, fusils-mitrailleurs, casques, uniformes et pièces de matériel variées pour les soldats."
 infantry_equipment_2:0 "Équipement d'Infanterie Moderne"
 infantry_equipment_2_short:0 "Eq. Inf. Moderne."
 infantry_equipment_2_desc:0 "Fusils d'assauts, armes de poing, fusils-mitrailleurs, casques, uniformes et pièces de matériel variées pour les soldats. Inclut des mitrailleuses légères et des tubes antichars."
 infantry_equipment_3:0 "Équipement d'Infanterie Amélioré"
 infantry_equipment_3_short:0 "Eq. Inf. Amélioré."
 infantry_equipment_3_desc:0 "Fusils d'assauts, armes de poing, fusils-mitrailleurs modernes, casques, uniformes et pièces de matériel variées pour les soldats."
 infantry_equipment_4:0 "Équipement d'Infanterie Avancé"
 infantry_equipment_4_short:0 "Eq. Inf. Avancé."
 infantry_equipment_4_desc:0 "Fusils d'assauts futuristes, armes de poing, fusils-mitrailleurs modernes, casques, uniformes et pièces de matériel variées pour les soldats."
 tank_armor_upgrade:0 "Blindage"
 tank_armor_upgrade_desc:0 "Avoir un meilleur blindage que celui que vos ennemis peuvent transpercer garantit un avantage important, une fois dans le feu de la bataille. Mais cela vous ralentira."
 tank_gun_upgrade:0 "Armement Principal"
 tank_gun_upgrade_desc:0 "Il est important d'avoir sur ses chars un canon principal capable d'écraser la cuirasse adverse."
 tank_aa_upgrade:0 "Armement Antiaérien"
 tank_aa_upgrade_desc:0 "Soyons certain que notre armement antiaérien est en mesure d'abattre n'importe quel avion."
 tank_at_upgrade:0 "Armement Antichar"
 tank_at_upgrade_desc:0 "Améliorons notre armement antichar afin qu'aucun blindé ennemi soit invulnérable."
 tank_art_upgrade:0 "Armement d'Artillerie"
 tank_art_upgrade_desc:1 "Garantit que notre artillerie auto-propulsée aura les moyens de réduire en miette toutes ses cibles."
 tank_reliability_upgrade:0 "Fiabilité"
 tank_reliability_upgrade_desc:0 "Une meilleure fiabilité mène à des pannes moins fréquentes."
 tank_engine_upgrade:0 "Moteur"
 tank_engine_upgrade_desc:0 "Une meilleure mobilité confère un avantage tactique et stratégique indéniable, et autorise un meilleur blindage sans perte significative de vitesse."
 ship_gun_upgrade:0 "Canon"
 ship_gun_upgrade_desc:0 "Il est important d'avoir une arme capable de transpercer le blindage adverse."
 ship_torpedo_upgrade:0 "Torpille"
 ship_torpedo_upgrade_desc:0 "Une torpille est une arme redoutable, puissance, et lancée par un petit navire avec une grande chance d'infliger des dégâts mortels à sa cible."
 ship_armor_upgrade:0 "Blindage"
 ship_armor_upgrade_desc:0 "Plus de blindage et de meilleure qualité, pour protéger le navire."
 carrier_armor_upgrade:0 "Blindage"
 carrier_armor_upgrade_desc:0 "Plus de blindage et de meilleure qualité, pour protéger le navire."
 ship_engine_upgrade:0 "Moteur"
 ship_engine_upgrade_desc:0 "Un navire avec de bons moteur contrôle la distance entre lui et son adversaire en mer."
 ship_reliability_upgrade:0 "Fiabilité"
 ship_reliability_upgrade_desc:0 "Une meilleure fiabilité garantit des pannes et accidents matériels relativement rares."
 ship_anti_air_upgrade:0 "Anti-Aérien"
 ship_anti_air_upgrade_desc:0 "Plus de canons hérissés vers le ciel signifie plus de cibles ennemies qui en descendront!"
 ship_ASW_upgrade:0 "LAS"
 ship_ASW_upgrade_desc:0 "Armement pour la Lutte Anti-Sous-marine, conçu pour détecter et détruire les submersibles de l'ennemi."
 destroyer_engine_upgrade:0 "Moteurs"
 destroyer_engine_upgrade_desc:0 "Un navire rapide peut contrôler la distance entre lui et son adversaire une fois dans la bataille."
 sub_engine_upgrade:0 "Moteurs"
 sub_engine_upgrade_desc:0 "Un navire rapide peut contrôler la distance entre lui et son adversaire une fois dans la bataille."
 sub_stealth_upgrade:0 "Furtivité"
 sub_stealth_upgrade_desc:0 "La grande force d'un submersible est sa capacité à rester silencieux et invisible jusqu'au moment décisif où il frappe."
 sub_torpedo_upgrade:0 "Torpilles"
 sub_torpedo_upgrade_desc:0 "Une torpille est une arme redoutable, puissance, et lancée par un petit navire avec une grande chance d'infliger des dégâts mortels à sa cible."
 ship_deckspace_upgrade:0 "Hangars Aériens"
 ship_deckspace_upgrade_desc:0 "Plus de place pour emporter et stocker un plus grand nombre d'avions sur les porteurs."
 plane_gun_upgrade:0 "Armement"
