l_french:
 HIDE_MONEY_TOOLTIP: "Cliquez pour cacher l'interface de l'argent"
 SHOW_MONEY_TOOLTIP: "Cliquez pour afficher l'interface de l'argent"
 TREASURY_TOOLTIP: "Nous avons $[?treasury] §Hmilliards§! dans la trésorerie.\nNotre solde quotidien est de $[?treasury_rate|+] §Hmilliards§!."
 TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, une dette sera automatiquement contractée pour le maintenir positif."
 AC_TREASURY_TOOLTIP: "Nous avons $[?ROOT.treasury] §Hmilliards§! dans la trésorerie.\n\nNotre solde quotidien est de $[?treasury_rate|+] §Hmilliards§!."
 AC_TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, une dette sera automatiquement contractée pour le maintenir positif."
 INT_INVESTMENTS_TOOLTIP: "Nous avons $[?int_investments] §Hmilliards§! en investissements internationaux.\n\nNous gagnerons 6% §HReturn on Investment§! sur cela chaque année, fournissant quotidiennement $[?int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans la trésorerie."
 INT_INVESTMENTS_TOOLTIP_DELAYED: "Clic droit pour vendre 1$ milliard en investissements étrangers. Seulement 60% de la somme peut être récupérée. Ctrl (10x) ou Maj (100x) l'augmente."
 AC_INT_INVESTMENTS_TOOLTIP: "Nous avons $[?ROOT.int_investments] §Hmilliards§! en investissements internationaux.\nNous gagnons quotidiennement $[?ROOT.int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans la trésorerie."
 AC_INT_INVESTMENTS_TOOLTIP_DELAYED: "Clic droit pour vendre 1$ milliard en investissements étrangers. Ctrl (10x) ou Maj (100x) l'augmente."
 DEBT_TOOLTIP: "Nous avons $[?debt] §Hmilliards§! de dette.\nNous devons payer [?interest_rate]% de §Htaux d'intérêt§! par an. Soit $[?debt_rate] §Hmilliards§! prélevés de notre trésorerie chaque jour pour rembourser la dette."
 DEBT_TOOLTIP_DELAYED: "Cliquez pour emprunter $1 §Hmilliards§!. Ctrl (10x) ou Maj (100x) l'augmente. \nClic droit pour réduire la dette. Ctrl (10x) ou Maj (100x) augmente le montant. Alt + Clic droit pour tout rembourser."
 EXPENSE_GAIN_TOOLTIP: "Nous perdons $[?display_expense|-3] §Hmilliards§! chaque jour en dépenses."
 EXPENSE_GAIN_TOOLTIP_DELAYED: "$[?bureaucracy_gain|-3] §Hmilliards§! : §CBureaucratie§!\n$[?defence_gain|-3] §Hmilliards§! : §ODéfense§!\n$[?security_gain|-3] §Hmilliards§! : §USécurité intérieure§!\n$[?education_gain|-3] §Hmilliards§! : §JÉducation§!\n$[?health_gain|-3] §Hmilliards§! : §PSanté§!\n$[?welfare_gain|-3] §Hmilliards§! : §BSécurité sociale§!\n$[?debt_rate|-3] §Hmilliards§! : §RIntérêts sur la dette§!\n--------------\nPIB : $[?size_modifier|B2] §Hmilliards§! (grâce aux [?num_of_civilian_factories|B0] industries civiles)\n"
 TAX_RATE_TOOLTIP: "Notre §Htaux d'imposition§! de [?tax_rate]% nous donne de l'argent, mais aussi [?tax_rate]% de §Hcoût des taxes§!, réduisant les §Hindustries civiles§! disponibles pour la construction."
 TAX_GAIN_TOOLTIP: "Nous gagnons $[?display_income|+3] §Hmilliards§! chaque jour en revenus."
 TAX_GAIN_TOOLTIP_DELAYED: "$[?tax_gain|+3] §Hmilliards§! : §GRevenus fiscaux§!\n$[?int_investments_rate|+3] §Hmilliards§! : §JInvestissements internationaux§!\n$[?resource_sale_rate|+3] §Hmilliards§! : §UExportations de ressources§!\n--------------\nPIB : $[?size_modifier|B2] §Hmilliards§! (grâce aux [?num_of_civilian_factories|B0] industries civiles)\n"
 F_TREASURY_TOOLTIP: "Ils ont $[?treasury] §Hmilliards§! dans la trésorerie.\nLe solde quotidien est de $[?treasury_rate|+] §Hmilliards§!."
 F_INT_INVESTMENTS_TOOLTIP: "Ils ont $[?int_investments] §Hmilliards§! en investissements dans d'autres pays.\nIls gagnent quotidiennement $[?int_investments_rate] §Hmilliards§! en §Hrevenu d'investissement§! dans leur trésorerie."
 F_DEBT_TOOLTIP: "Ils ont $[?debt] §Hmilliards§! de dette.\nIls doivent payer [?interest_rate]% de §Htaux d'intérêt§! par an. $[?debt_rate] §Hmilliards§! seront prélevés de leur trésorerie chaque jour pour rembourser leur dette."
 F_EXPENSE_GAIN_TOOLTIP: "Ils ont des dépenses quotidiennes de $[?display_expense] §Hmilliards§!."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED: "Bureaucratie : $[?bureaucracy_gain] §Hmilliards§!\nDéfense : $[?defence_gain] §Hmilliards§!\nSécurité interne : $[?security_gain] §Hmilliards§!\nÉducation : $[?education_gain] §Hmilliards§!\nSanté : $[?health_gain] §Hmilliards§!\nAide sociale : $[?welfare_gain] §Hmilliards§!\n"
 F_TAX_RATE_TOOLTIP: "Leur §HTaux d'imposition§! de [?tax_rate]% leur donne de l'argent, mais aussi [?tax_rate]% de §Hcoût des taxes§!, réduisant les §Hindustries civiles§! disponibles pour la construction."
 F_TAX_GAIN_TOOLTIP: "Ils ont chaque jour $[?tax_gain] §Hmilliards§! de revenu."
 F_TAX_GAIN_TOOLTIP_DELAYED: "§GTaxes :§! $[?tax_gain] §Hmilliards§!\n§JInvestissements internationaux :§! $[?int_investments_rate] §Hmilliards§!\n§UExportations de ressources :§! $[?resource_sale_rate] §Hmilliards§!\n"
 INCREASE_TAX_TT: "§HAugmenter les taxes§!\nVa augmenter les taxes de 1 point de pourcentage."
 INCREASE_TAX_delayed_TT: "Nécessite :\n[tax_button_req] \nEffet :\n§HAugmente les taxes§!\n§R-50§!£pol_power_icon \nCoût des taxes : §R+1%§!\nAugmenter les taxes va §Rdiminuer§! la popularité de n'importe quel parti non socialiste et non communiste dans le gouvernment."
 DECREASE_TAX_TT: "§HRéduire les taxes§!\nVa réduire les taxes de 1 point de pourcentage."
 DECREASE_TAX_delayed_TT: "Nécessite :\n[tax_button_req] \nEffet :\n§HRéduit les taxes§!\n§R-50§!£pol_power_icon \nCoût des taxes : §G-1%§!\nRéduire les taxes va §Gaugmenter§! la popularité de n'importe quel parti non socialiste et non communiste dans le gouvernment."
 tax_action_button_req_enable_TT: "£trigger_yes  50£pol_power_icon"
 tax_action_button_req_disable_TT: "£trigger_no  50£pol_power_icon"
 REFRESH_TAX_RATE: "Actualiser"
 REFRESH_TAX_RATES_TOOLTIP: "Cliquer sur ce bouton permet de mettre à jour vos taux de revenus et de dépenses."