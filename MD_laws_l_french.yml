 police_02_desc: "Notre police et les services de renseignement font le travail, mais pas grand chose d'autre. D'autres actions ne se produisent que sous la pression publique."
 police_02_TT: "\n$[police_02_rate] §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_03: "Financement élevé de la police et du renseignement"
 police_03_desc: "Nos services de police et de renseignement sont bien financés. La loi et l'ordre sont bien préservés et ils ont la capacité de surveiller les intrigues internes et étrangères."
 police_03_TT: "\n$[police_03_rate] §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_04: "Vaste équipement de police et de renseignement"
 police_04_desc: "Nos services de police et de renseignement sont très bien financés. Ils ont la capacité de lutter contre la corruption et le crime. De plus, ils surveillent tous les mouvements dangereux."
 police_04_TT: "\n$[police_04_rate] §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_05: "État policier"
 police_05_desc: "Nos services de police et de renseignement reçoivent de très grandes ressources. Ils ont la capacité de lutter contre la corruption et le crime et ont d'énormes opérations pour garder un œil sur tous les complots internes et les complots étrangers."
 police_05_TT: "\n$[police_05_rate] §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"


 ### Military Laws
 Military_policies: "Politiques militaires"
 Conscription_Law: "Loi sur la conscription"
 no_military: "Aucune armée"
 no_military_desc: "Notre pays n'a aucune forme d'armée permanente et toute la sécurité est assurée par les forces de sécurité internes du pays, telles que la police."
 volunteer_army: "Service de volontaires"
 volunteer_army_desc: "Notre armée est composée entièrement de volontaires. Cela réduit la taille totale de l'armée, mais nous permet de former une force de combat plus petite et plus efficace. La transition vers des armées de volontaires est une tendance mondiale depuis la fin de la guerre froide."
 volunteer_army_TT: "Salaire militaire : §R+80%§!\n"
 partial_draft_army: "Armée partielle"
 partial_draft_army_desc: "La majorité de notre personnel militaire provient de volontaires, mais une partie de la population est toujours mobilisée pour remplir les quotas d’entraînement annuels."
 partial_draft_army_TT: "Salaire militaire : §R+40%§!\n"
 draft_army: "Service obligatoire"
 draft_army_desc: "Notre pays a un service militaire obligatoire, ce qui signifie que la majorité de notre population masculine a été formée à la guerre. Cela nous permet de mobiliser une force militaire plus importante et de former rapidement de nouvelles formations de combat grâce à la base d'entraînement existante. Cependant, les appelés sont moins heureux de partir à l'aventure militaire étrangère."

 Military_Status_Women: "Femmes dans l'armée"
 no_women_in_military: "Service interdit aux femmes"
 no_women_in_military_desc: "Nos militaires n'acceptent pas les femmes."
 volunteer_women: "Service de volontaire pour les femmes"
 volunteer_women_desc: "Les femmes sont autorisées à servir dans nos forces armées en tant que volontaires."
 drafted_women: "Service obligatoire pour les femmes"
 drafted_women_desc: "Les femmes sont traitées comme des hommes et sont incorporées dans nos forces armées."

 Foreign_Intervention_Law: "Loi sur l'intervention étrangère"
 Foreign_Intervention_Law_desc: "La loi sur les interventions à l'étranger définit la volonté de notre pays d'intervenir dans des conflits et d'influencer d'autres pays."
 intervention_isolation: "Isolement"
 intervention_isolation_desc: "Notre pays s'intéresse davantage aux affaires intérieures et ne souhaite pas se lancer dans des aventures militaires."
 intervention_local_security: "Sécurité locale"
 intervention_local_security_desc: "Nous pouvons fournir des armes à nos amis, mais nous sommes principalement concernés par nos propres frontières."
 intervention_limited_interventionism: "Interventionnisme limité"
 intervention_limited_interventionism_desc: "Nous sommes prêts à risquer la vie de nos propres soldats pour assurer la survie de nos amis."
 intervention_regional_interventionism: "Interventionnisme régional"
 intervention_regional_interventionism_desc: "Il est important de maintenir l'ordre dans les zones proches de chez nous, et nous devons utiliser la menace de la guerre pour maintenir cet ordre."
 intervention_global_interventionism: "Interventionnisme global"
 intervention_global_interventionism_desc: "Nos forces armées vont loin et il est de notre devoir de maintenir la stabilité du monde."
 intervention_neo_imperialism: "Néo-impérialisme"
 intervention_neo_imperialism_desc: "Le monde est un terrain de jeu et les plus forts prennent ce qu’ils veulent. Notre sécurité nationale ne peut être compromise à cause de choses comme les traités internationaux. Si vis pacem, para bellum."

 Officer_Training_Law: "Formation d'officier"
 Officer_Training_Law_desc: "Les officiers mèneront nos soldats au combat. Mieux nous les entraînerons, moins ils devront passer d’apprentissage sur le champ de bataille. Cependant, la mise en place de centres d’éducation pour nos officiers peut être coûteuse."
 officer_baptism_by_fire: "Baptême par le feu"
 officer_baptism_by_fire_desc: "Les vrais leaders ne sont pas formés, mais forgés au combat. Nous n'avons pas besoin de perdre du temps à former des leaders, car le combat éliminera les inaptes."
 officer_basic_training: "Formation de base d'officier"
 officer_basic_training_desc: "Les personnes qui se montrent prometteuses seront sélectionnées et recevront une formation de base sur la manière de diriger leurs troupes."
 officer_basic_training_TT: "Salaire militaire : §R+5%§!\n"
 officer_advanced_training: "Formation avancée d'officier"
 officer_advanced_training_desc: "Les personnes qui se montrent prometteuses seront choisies et recevront une formation avancée sur la manière de diriger leurs troupes."
 officer_advanced_training_TT: "Salaire militaire : §R+10%§!\n"
 officer_military_school: "École militaire pour officier"
 officer_military_school_desc: "Nous avons mis en place des écoles militaires spéciales où les personnes douées peuvent recevoir une formation directe pour diriger des troupes dès le début de leur carrière militaire."
 officer_military_school_TT: "Salaire militaire : §R+15%§!\n"
 officer_military_academy: "Académie militaire pour officier"
 officer_military_academy_desc: "Nous avons mis en place de prestigieuses académies militaires où notre officier apprendra les meilleures tactiques et stratégies et développera de nouveaux moyens de faire la guerre."
 officer_military_academy_TT: "Salaire militaire : §R+20%§!\n"
 officer_international_education: "Éducation internationale pour officier"
 officer_international_education_desc: "Avec l'aide de nos alliés, nous avons accès à un vaste réservoir de connaissances et de ressources pour nous assurer que nos officiers sont prêts à faire face aux conséquences d'une guerre."
 officer_international_education_TT: "Salaire militaire : §R+25%§!\n"

 #Trade

 trade_laws: "Loi commerciale"
 consumption_economy: "Économie de consommation"
 consumption_economy_desc: "Une économie de consommation décrit une économie tirée par les dépenses de consommation en pourcentage de son produit intérieur brut, par opposition aux autres composants majeurs du PIB."
 export_economy: "Économie exportatrice"
 export_economy_desc: "Les exportateurs de produits de base comprennent des pays dotés de gisements importants de ressources naturelles ou de grandes quantités de terres agricoles, et dont la population est trop petite pour utiliser toutes ses ressources."
 mixed_economy: "Économie mixte"
 mixed_economy_desc: "Une économie mixte est un système qui combine les caractéristiques des économies de marché, de commande et traditionnelles. Il bénéficie des avantages des trois tout en ne présentant que peu d'inconvénients."

 ### Politics and Rights:

 press_rights: "Société civile et lois sur les médias"
 political_parties: "Partis politiques"
 state_press: "Société contrôlée"
 state_press_desc: "Les médias, la presse et les organisations de la société civile de ce pays sont étroitement contrôlés par le gouvernement."
 censored_press: "Société civile censurée"
 censored_press_desc: "Bien que le gouvernement ne contrôle pas totalement la société civile de ce pays, les médias indépendants, les activistes et les organisations sociales doivent faire preuve de prudence, sinon ils risquent de disparaître."
 accountable_press: "Société civile responsable"
 accountable_press_desc: "La société civile de ce pays est généralement ouverte et non censurée, mais certains sujets et opinions restent tabous et dangereux à discuter quand ils sont contraires à la ligne officielle."
 free_press: "Société ouverte"
 free_press_desc: "Ce pays jouit de libertés civiles solides, les ONG, les particuliers et les médias étant presque totalement libres d'exprimer leurs points de vue sans craindre la censure ni les sanctions légales."
 trade_unions: "Lois sur les syndicats"
 illegal_trade_unions: "Syndicats illégaux"
 illegal_trade_unions_desc: "Il est illégal pour les travailleurs de ce pays de s'organiser en groupes d'intérêts personnels."
 state_controlled_trade_unions: "Syndicats contrôlés par l'État"
 state_controlled_trade_unions_desc: "Les syndicats officiels du gouvernement représentent les travailleurs, le militantisme syndical en dehors de ces canaux officiels étant illégal."
 non-socialist_allowed_trade_unions: "Syndicats non socialistes autorisés"
 non-socialist_allowed_trade_unions_desc: "Les syndicats peuvent opérer dans ce pays tant qu'ils désavouent la politique socialiste radicale."
 all_allowed_trade_unions: "Tous les syndicats autorisés"
 all_allowed_trade_unions_desc: "Les groupes d'intérêts ouvriers peuvent s'organiser librement dans ce pays, sans distinction d'idéologie."
 underground_parties_only: "Parti au pouvoir seulement"
 underground_parties_only_desc: "Le parti au pouvoir (et parfois des mandataires loyaux) est le seul parti politique légal. Tous les partis d'opposition doivent opérer en secret."
 parties_harassment: "Harcèlement politique"
 parties_harassment_desc: "Bien que les partis d'opposition ne soient pas strictement illégaux, un degré élevé de harcèlement de la part des États et / ou de fraude électorale contribue à garantir qu'ils ne représentent qu'une faible menace électorale pour le gouvernement."
 gerrymandering: "Manipulation électorale"
 gerrymandering_desc: "Les partis d'opposition opèrent légalement dans ce pays, mais diverses formes de manipulation électorale, allant de la diffamation flagrante à la farce électorale, rendent la politique injuste."
 non_secret_ballots: "Système électoral partisan"
 non_secret_ballots_desc: "Les élections dans ce pays sont généralement libres et équitables, mais continuent de favoriser les principaux partis, ce qui complique la tâche des partis mineurs."
 secret_ballots: "Gestion électorale non partisane"
 secret_ballots_desc: "Les partis politiques ne peuvent ni contrôler ni manipuler le système électoral, ce qui garantit à tous un traitement équitable."
 public_meetings: "Lois sur les réunions publiques"
 public_meetings_forbidden: "Réunions publiques interdites"
 public_meetings_forbidden_desc: "Les rassemblements publics non autorisés seront dispersés, parfois avec une force meurtrière."
 public_meetings_allowed: "Réunions publiques autorisées"
 public_meetings_allowed_desc: "Les rassemblements publics sont autorisés, à condition qu'ils ne deviennent pas des émeutes."
 religion: "Lois de religion"
 theocracy: "Théocratie"
 theocracy_desc: "Cet État encourage fortement la religion de son choix, en interdisant ou en réprimant fortement les autres confessions. Le droit et la politique sont tous deux dominés par la religion."
 state_religion: "Religion d'État"
 state_religion_desc: "Cet État soutient officiellement une religion spécifique et fait preuve de favoritisme à son égard, mais les autres religions sont autorisées à opérer."
 secular_state: "État laïc"
 secular_state_desc: "La religion et le gouvernement sont généralement séparés. Bien que les politiciens puissent être influencés par des valeurs religieuses, l'État n'est pas autorisé à discriminer pour ou contre toute religion, ni à limiter la liberté de religion."
 atheist_state: "État athée"
 atheist_state_desc: "Ce gouvernement interdit ou réprime carrément toutes les organisations religieuses. La religion peut être remplacée par un « culte politique » autour de l'idéologie du pays ou de ses dirigeants."
 border_program: "Lois d'immigration"
 open_borders: "Frontières ouvertes"
 open_borders_desc: "Ce pays a peu de limitations en matière d'immigration ou d'émigration."
 visa_program: "Programme de visa"
 visa_program_desc: "Ce pays a un vaste programme dans lequel les étrangers du pays obtiennent des «visas» en fonction de la raison de leur venue. Les étrangers qui dépassent leur visa peuvent être expulsés. Dans la plupart des pays, les étrangers peuvent également demander à immigrer et à devenir des résidents permanents du pays."
 love_it_or_leave_it: "Aimez ou partez" ###What is this supposed to represent? Should be replaced with "limited immigration" law?
 love_it_or_leave_it_desc: "Peu entrent. Moins partent. Au moins, c'est légal."
 guarded_haven_desc: "Visas, permis, règles strictes, tout ce qui peut protéger notre grand pays est appliqué."
 guarded_haven: "Abri gardé"
 ruling_party: "Parti au pouvoir"
 common_law: "Loi commune"
 common_law_desc: "La « loi commune » est un type de système juridique développé à l'origine dans l'Angleterre médiévale. Les pays opérant sous ce système ne disposent pas d'un code juridique complet en dehors de leur constitution et de leur législation. Au lieu de cela, la plupart des affaires sont jugées sur la base d’un précédent judiciaire. En outre, les juges jouent souvent un rôle de modérateur dans les affaires judiciaires, les avocats enquêtant et présentant leurs arguments."
 civil_law: "Droit civil"
 civil_law_desc: "Le « droit civil » est un type de système juridique issu des anciens «codes de droit» du monde antique. Dans ces pays, les affaires sont généralement tranchées en consultant un code juridique complet, les juges jouant un rôle « historique », exigeant des preuves et enquêtant sur l'affaire."
 hybrid: "Hybride"
 hybrid_desc: "Ce pays a un mélange de deux ou plusieurs systèmes juridiques, plutôt que d'entrer strictement dans une catégorie."
 tribalism: "Tribalisme"
 tribalism_desc: "Ce pays a un système juridique traditionnel. Ces systèmes sont souvent vagues, mal codifiés et basés sur la culture et / ou la religion locales." ##Mostly for sharia law countries?
 judicial_systems: "Systèmes judiciaires"

