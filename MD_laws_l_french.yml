 law_corruption_TT: "- En dépensant du poids politique, on peut commencer à diminuer la corruption de notre gouvernement pour créer un gouvernement transparent et efficace."
 corruption: "Niveau de corruption"
 paralyzing_corruption: "(10) Corruption paralysante"
 paralyzing_corruption_desc: "La corruption dans notre pays est omniprésente, enracinée, systémique et sans précédent par son ampleur et sa portée.\n"
 crippling_corruption: "(9) Corruption handicapante"
 crippling_corruption_desc: "La corruption dans notre pays inonde toutes les parties de la société. Ce n'est pas l'activité de quelques fonctionnaires ou politiciens voyous. Cela ressemble plus à du crime organisé, avec des marchés publics corrompus résultant d’une collusion et d’un racket kleptocratique."
 rampant_corruption: "(8) Corruption généralisée"
 rampant_corruption_desc: "La corruption dans notre pays est perçue comme un problème majeur ayant une incidence sur tous les aspects de la vie, y compris l’administration publique, l’application de la loi, les soins de santé et l’éducation. Le phénomène de la corruption est fortement établi dans notre modèle de gouvernance publique et est attribué à la faiblesse générale de l'état de droit dans notre pays."
 unrestrained_corruption: "(7) Corruption sans restriction"
 unrestrained_corruption_desc: "Notre pays souffre depuis longtemps d'une corruption généralisée et endémique. La corruption reste un problème grave dans les secteurs public et privé, même si le cadre juridique et institutionnel de lutte contre la corruption est solide. Les récompenses, les pots de vin et la corruption gouvernementale sont considérés comme faisant partie de la vie quotidienne."
 systematic_corruption: "(6) Corruption systématique"
 systematic_corruption_desc: "La corruption dans notre pays est la confluence de nombreux facteurs, dont une faible application de la loi, un manque d'audits, l'absence de codes de conduite, la non-transparence des activités du gouvernement, une bureaucratie inefficace, l'impunité du gouvernement et de larges pouvoirs discrétionnaires, et un manque de sensibilisation du public."
 widespread_corruption: "(5) Corruption généralisée"
 widespread_corruption_desc: "Les pots-de-vin et les pratiques de corruption sont répandus dans notre pays, même si le problème est lié au système ou aux individus au pouvoir."
 medium_corruption: "(4) Corruption moyenne"
 medium_corruption_desc: "La révélation de cas de corruption très médiatisés et un engagement politique limité ont contribué à une mauvaise perception par le public du processus politique dans notre pays. Les scandales de corruption récurrents impliquant des politiciens de haut niveau, des administrateurs locaux et des entreprises utilisant de manière abusive des fonds publics ont révélé que les garanties établies pour contrer cet abus de pouvoir étaient relativement inefficaces."
 modest_corruption: "(3) Corruption modeste"
 modest_corruption_desc: "Bien que la perception de la corruption soit généralement faible, les partis politiques et les entreprises sont généralement considérés comme les moins honnêtes et les moins dignes de confiance. La petite corruption n’est pas aussi rare que dans d’autres pays."
 slight_corruption: "(2) Corruption légère"
 slight_corruption_desc: "La perception et la présence de corruption sont généralement très faibles dans notre pays. La corruption mesquine et administrative est plus ou moins inexistante. Cela signifie que les citoyens et les entreprises ne risquent pas d'être confrontés à la corruption lorsqu'ils sont en contact avec des agents publics. Cependant, certains cas ont montré que les liens personnels, les cadeaux et les conflits d’intérêts sont des domaines problématiques qui représentent certains types de corruption non traditionnelle."
 negligible_corruption: "(1) Corruption négligeable"
 negligible_corruption_desc: "Le cadre juridique et institutionnel de notre pays est considéré comme efficace dans la lutte contre la corruption et les agences gouvernementales se caractérisent par un degré élevé de transparence, d'intégrité et de responsabilité. Les faibles niveaux de corruption sont attribués à une administration publique efficace, à des services complets et de qualité aux citoyens et aux entreprises, à une longue tradition d'ouverture et de transparence de notre société et de nos institutions, ainsi qu'à un fort respect de la règle de droit."

