l_french:
 Internal_politics: "Politique intérieure"
 national_status: "Statistiques nationales et factions internes"
 national_status_desc: "Ce sont les statistiques économiques vitales de notre pays."
 internal_factions: "Factions internes"
 internal_factions_desc: "Les factions internes représentent des organisations dont l'influence pèse lourdement sur les politiques publiques d'un pays. Chaque faction interne présente divers avantages et inconvénients. Supprimer une faction interne est extrêmement difficile et requiert beaucoup de poids politique."
 government_budget: "Dépenses du gouvernement"
 social_reforms: "Droits sociaux"
 political_reforms: "Politiques"
 economic_cycles: "Cycle économique"
 depression: "Dépression"
 depression_desc: "Une dépression est une forme inhabituelle et extrême de récession. Les dépressions se caractérisent par leur longueur, par une diminution anormalement importante de l'emploi, par la disponibilité du crédit et par la production manufacturière. Un grand nombre de faillites, d'inflation et de faillites bancaires provoquent souvent la panique parmi la population d'un pays, entraînant la croissance de groupes politiques extrémistes promettant de mettre fin au chaos."
 depression_TT: "Recettes fiscales : §R-40%§!\n"
 recession: "Récession"
 recession_desc: "Les récessions surviennent généralement en cas de baisse généralisée des dépenses. Cela peut être provoqué par divers événements, tels qu'une crise financière, un choc sur le commerce extérieur, un choc sur l'offre défavorable ou l'éclatement d'une bulle économique. Les gouvernements réagissent généralement aux récessions en adoptant des politiques macroéconomiques expansionnistes, telles que l'augmentation de l'offre monétaire, les dépenses publiques et la réduction de la fiscalité."
 recession_TT: "Recettes fiscales : §R-20%§!\n"
 stagnation: "Stagnation"
 stagnation_desc: "La stagnation économique est une période prolongée de croissance économique lente, généralement accompagnée d'un taux de chômage élevé."
 stagnation_TT: "Recettes fiscales : §R-10%§!\n"
 stable_growth: "Croissance stable"
 stable_growth_desc: "Notre économie est en croissance constante."
 fast_growth: "Croissance rapide"
 fast_growth_desc: "Notre économie se développe rapidement."
 fast_growth_TT: "Recettes fiscales : §G+5%§!\n"
 economic_boom: "Boom économique"
 economic_boom_desc: "Notre économie est en plein essor."
 economic_boom_TT: "Recettes fiscales : §G+10%§!\n"
 econ_cycle_upg_cost_TT: "\n§HCoût de l'amélioration :§! $[?THIS.econ_cycle_upg_cost] §Hmilliards§!"

 economic_cycle_TT: " - Pour stimuler l'économie, nous devons y injecter des liquidités. Cela se fait via des outils de la Banque centrale tels que la réduction du taux d’intérêt et l’augmentation de la masse monétaire - ainsi que par des dépenses supplémentaires de relance du gouvernement. Cependant, une trop grande interférence augmente les risques de futures bulles économiques.\n"

 gdp_capita: "PIB par habitant"
 gdp_capita_desc: "Le PIB par habitant montre combien de valeur économique est créée dans le pays par personne chaque année. Il est augmenté en remplissant les emplacements de bâtiments disponibles avec de nouveaux bâtiments. Une fois le niveau atteint, les États de votre pays disposeront de davantage de places disponibles pour soutenir leur croissance. À mesure que les pays se développent, les taux de croissance vont ralentir et il faudra plus de capital pour augmenter leur productivité."
 gdp_1: "1 000$ PIB/hab"
 gdp_1_desc: "Avec seulement environ 1.000 dollars voire moins de PIB par habitant, la majorité de la population vit dans la pauvreté absolue et la malnutrition est fréquente."
 gdp_1_TT: "Salaire militaire : §R+5%§!\nTaux d'intérêt : [interest_01_rate]%\n\n- Avec environ 1.000$ de PIB par habitant, la majorité de la population vit dans la pauvreté absolue et la malnutrition est fréquente. Le niveau peut être augmenté une fois que tous les emplacements de construction disponibles dans vos états sont occupés. Une fois le niveau suivant atteint, les régions de votre pays gagneront davantage d'emplacements de construction disponibles."

