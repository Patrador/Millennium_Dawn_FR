 terrorist_nation: "Terrorist Nation"
 al_qaeda_network: "Al-Qaeda Network"
 al_qaeda_network_desc: "As part of the global network of Al-Qaeda, it is easier for us to send fighters to help our allies."

 superpower: "Superpower"
 superpower_hidden: "Superpower"
 superpower_desc: "§WLaws Cost:§! §R+80%§!\n\nWe are a Superpower, with a extremely dominant position in the world - characterized by our ability to exert influence and project power on a global scale. Superpowers have the ability to plausibly attain the global hegemony, and compete for power with anyone, dwarfing traditional Great Powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."
 great_power: "Great Power"
 great_power_hidden: "Great Power"
 great_power_desc: "§WLaws Cost:§! §R+45%§!\n\nWe are a Great Power in the world, with a globally recognized ability to exert our influence on a global scale, being only superseded in this regard by the Superpowers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."
 large_power: "Major Power"
 large_power_hidden: "Major Power"
 large_power_desc: "§WLaws Cost:§! §R+30%§!\n\nAs a Major Power, we are not quite at the status of Great Powers or a Superpower, but we still wield a outsized influence on global and regional affairs, and can with ease protect our sovereignty and vital interests from larger powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."
 regional_power: "Regional Power"
 regional_power_hidden: "Regional Power"
 regional_power_desc: "§WLaws Cost:§! §R+20%§!\n\nAs a Regional Power, we wield a outsized influence on regional affairs, and maintain the ability to protect our sovereignty and vital interests at home against the interference from larger powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."
 minor_power: "Minor Power"
 minor_power_hidden: "Minor Power"
 minor_power_desc: "As a Minor Power, we are neither here nor there in international diplomacy. We have a limited ability to withstand foreign pressure and influence if we make it a top priority, but suffer from very limited abilities to project influence abroad.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."
 non_power: "Non-Power"
 non_power_hidden: "Non-Power"
 non_power_desc: "§WLaws Cost:§! §G-20%§!\n\nAs a Non-Power, we are essentially a non-factor in international diplomacy, with few, if any, caring about our position on anything. We are tools to more dominant and influential sovereign nations, whom with ease can influence our politics and society.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence."

 #NATO ideas
 NATO_member: "NATO Member"
 NATO_member_desc: "The North Atlantic Treaty Organization (NATO) is a defensive alliance composed of the US, Canada, and several European countries. Starting as a mere political alliance, NATO quickly grew into an anti-Soviet military alliance. After the breakup of the Soviet Union, NATO has taken a more increasing interventionist role in the world. However, the main purpose of the alliance still is to defend its member countries, and attacking one member state is an attack against all."

