 UKR_political_support: "Political Support"
 UKR_political_support_desc: "Providing support to one of the parties will reduce our own influence."
 UKR_neglect_of_state_interests: "Neglet of State Interests"
 UKR_neglect_of_state_interests_desc: "Neglect of state interests, will not remain without public attention."
 UKR_eco_factories: "Pollution Control Program"
 UKR_eco_factories_desc: "To reduce the level of pollution, we had to introduce some standards to maintain the environment, which significantly reduced the production volumes in factories."
 UKR_constitutional_changes: "Constitutional Changes"
 UKR_constitutional_changes_desc: "After changes in the constitution, deputies lost their inviolability, which made them more vulnerable and compliant. From now, president has much more power and can use it both for the benefit of the country and for his own avail..."
 UKR_anti_gov_news: "Ukrayinska Pravda"
 UKR_anti_gov_news_desc: "Ukrainian Truth - is a popular Ukrainian online newspaper founded by Georgiy Gongadze. Ukrainian Truth investigate and publish the material on corruption or unethical conduct of, or related to, Ukrainian politicians from all political camps."
 UKR_anti_gov_news: "Ukraine without Kuchma"
 UKR_anti_gov_news_desc: ""Ukraine without Kuchma" was organized by the political opposition, influenced by the infamous Cassette Scandal, presidential elections of 1999, and aimed mainly to demand the resignation of the newly re-elected President Kuchma."
 UKR_kleptocracy: "Kleptocracy"
 UKR_kleptocracy_desc: "Ukrainian government got bogged down in kleptocracy. High ranks is corrupted and use their power to exploit the people and natural resources of their own territory in order to extend their personal wealth and political powers. \n\n§CTo get rid of the negative impact of kleptocracy, the country needs to take measures to combat corruption.§!"
 UKR_budapest_memorandum: "Budapest Memorandum"
 UKR_budapest_memorandum_desc: "After the dissolution of the Soviet Union, Ukraine held about one third of the Soviet nuclear arsenal, the third largest in the world at the time, as well as significant means of its design and production. On December 5, 1994 the leaders of Ukraine, Russia, Britain and the United States signed a memorandum to provide Ukraine with security assurances in connection with its accession to the NPT as a non-nuclear weapon state. \n\n§CIn the event of a threat to the sovereignty of Ukraine, countries that have signed an agreement on security assurances will receive a warning reminiscent of their guaranties. \n\nIf countries refuse to fulfill their guaranties, Ukraine will be able to abandon the Budapest Agreement without diplomatic consequences.§!"
 UKR_to_many_generals: "Excessively Large General Staff"
 UKR_to_many_generals_desc: "Ukraine has 450 active generals. Most of them received high posts due to ties and corruption schemes and have no experience in conducting combat operations. Current General Staff is not effective and requires urgent reform."

