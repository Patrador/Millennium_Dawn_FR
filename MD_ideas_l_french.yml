 JAP_mobilize_the_people_idea: "Mobilize the people"
 JAP_mobilize_the_people_idea_desc: ""
 idea_JAP_emperor_naruhito: "Emperor Naruhito"
 idea_JAP_emperor_naruhito_desc: "Naruhito was born on 23 of february on 1960, son of Akihito and Michiko Shōda. He studied in many prestigious schools around Japan, and said to have a joyful childhood, also studying at Oxford University."
 idea_JAP_spirit_of_the_warrior: "Spirit Of The Warrior"
 idea_JAP_spirit_of_the_warrior_desc: ""

 JAP_deflation_desc: "§YInterest rate on debt:§! §G-9%§!\n\nFollowing the 1987 Tokyo Stock Market Crash and the burst of the 1992 Asset Price Bubble, Japan's economy has been in decline. With huge government bailouts to prop up key enterprises and banks, the response to the crisis built up one of the largest public debts in the world. The bad business environment in Japan leads Japanese corporations to invest very little inside of Japan, with profits instead put into abroad or government bonds to sustain the huge debt. Due to deflation, the rise in the value of the Yen, this gives stable profits for savers even with minuscule or negative interest rates, leaving no incentives to consume or invest in the real economy. This deflation allows Japan to sustain huge debts that would make any other country bankrupt. Unfortunately, it also ensures anemic economic growth with no solution in sight."

 #Africa
 kamajors: "Kamajors"
 kamajors_desc: "The Kamajors were a Mende militia operating in Sierra Leone during its civil war. The group originally formed to serve as a militia in order to protect villages from the RUF rebels. However, they were known for fighting the government's troops as well, in order to protect villages from looting army soldiers."
 blood_diamond_trade: "Blood Diamond Trade"
 blood_diamond_trade_desc: "The main source of income for both the Government forces as well as the rebel groups are diamonds, as it is the only currency that holds value in the country. Often dug up through slave labour, the diamonds are smuggled across the border and then sold forward as legally acquired diamonds. Since the diamonds are only used to fuel the conflict, the local population doesn't get the benefits of its riches."

 #Europe

 swiss_political_system: "Political System of Switzerland"
 swiss_political_system_desc: "Switzerland has a very unique political system and is the only country in the world that can rightfully call itself a 'semi-direct democracy'. Citizens can change the constitution per referendum, can veto laws per referendum, can even pass laws per referendum.\nThis has implications for politicians however: Because the people make the policies either way, the Swiss coalition system has to include as many forces as possible. The four big parties of Switzerland, SVP, FDP, CVP and SP, are constantly in government together - this makes national elections in Switzerland more or less useless - as the people rule not through their representatives, but through referendums."

 finnish_neutrality: "Finnish Neutrality"
 finnish_neutrality_desc: "Finland, although to some extent protected by the western democratic nations, has carefully preserved its neutrality - mainly to not insult the Russians."

 Migrant_Crisis_Europe: "Migrant Crisis"
 Migrant_Crisis_Europe_desc: "The Migrant crisis has hit Europe like a hammer, pounding away at both national unity and the popularity of ruling parties. The war in Syria has caused thousands of refugees to flee to neighboring countries, and although Europe stood at the ready to accept those suffering from war, the amount of new and permanent migrants from all over North Africa and the Middle East have overwhelmed Europe's institutions and made many resent the newcomers."
 #Germany
 german_legacy: "German Legacy"
 german_legacy_desc: "§YSpecial Rule:§! §WCDU/CSU and SPD can always form coalition.§!\n\nWith weight of Nazi war crimes on their shoulders, and as the instigator of the Second World War, Germany has worked hard to shred it's bad image by refraining from even hinting towards a nationalistic outlook or militarism. In legal terms, Germany is bound by the 1990 Treaty on the Final Settlement with Respect to Germany, between Germany and the allied powers of Russia, United States, United Kingdom and France, as well as a separate final border treaty with Poland. This treaty makes it illegal for Germany to ever make territorial claims, possess nuclear weapons and limits it's armed forces to less than 370.000 personnel in total."

 #Ukraine
 UKR_west_east_rivalry_balanced: "Between East and West \n§LCurrent rivalry status:§! §GBalanced§!\n"
 UKR_west_east_rivalry_balanced_desc: "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continue to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-Western and pro-Eastern proponents!§! \n\n§C(Pro-Eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§C(Pro-Western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
