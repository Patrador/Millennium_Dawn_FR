l_french:
 international_sanctions: "International Sanctions"
 international_sanctions_desc: "We are subject to economic sanctions by the international community"
 p5_member: "Permanent Member of the UNSC"
 p5_member_desc: "The permanent members of the United Nations Security Council, also known as the Permanent Five, Big Five, or P5, include the following five governments: China, France, Russia, the United Kingdom, and the United States. The members represent the five great powers considered the victors of World War II. Each of the permanent members has the power to veto, enabling them to prevent the adoption of any "substantive" draft Council resolution, regardless of the level of international support for the draft."
 g7_member: "Group of Seven Member"
 g7_member_desc: "The Group of 7 (G7) is a group consisting of Canada, France, Germany, Italy, Japan, the United Kingdom and the United States. These countries represent a very high percentage of the net global wealth, and all have a very high Human Development Index."
 un_member: "United Nations Member"
 un_member_desc: "As a member nation of the United Nations we are a recognized sovereign nation in the eyes of the world."
 nuclear_power: "Nuclear Power"
 nuclear_power_desc: "This country controls a nuclear arsenal."
 idea_GUAM_member_state: "GUAM Member"
 idea_GUAM_member_state_desc: "'GUAM' or GUAM Organization of Democracy and Economic Development is an organization founded in 1997 by members Georgia, Ukraine, Azerbaijan and Moldova. The organization's charter, which was officated in 2001, sought to promote cooperation by promoting democratic values, stable development, enhancing security both domestically and abroad, and finally pushing forward European integration. It is often seen as a means of countering Russian influence in the regimes, however, the leaders of GUAM have rejected these claims."
 idea_GUAM_member_state_2: "GUAM Member"
 idea_GUAM_member_state_2_desc: "'GUAM' or GUAM Organization of Democracy and Economic Development is an organization founded in 1997 by members Georgia, Ukraine, Azerbaijan and Moldova. The organization's charter, which was officated in 2001, sought to promote cooperation by promoting democratic values, stable development, enhancing security both domestically and abroad, and finally pushing forward European integration. It is often seen as a means of countering Russian influence in the regimes, however, the leaders of GUAM have rejected these claims."
 ecowas_member_state: "ECOWAS"
 ecowas_member_state_desc: "The Economic Community of West African States is a political and economic union of fifteen countries situated in West Africa. The union was formally established in May 1975 with the intent of promoting 'Collective Self-Sufficiency' by creating a West African trade bloc by forming an economic and trading union. Furthermore, ECOWAS also serves as a peacekeeping force in the region and has seen use within the member states in times of political instability or unrest in member states."
 reform_international_institutions_idea: "Supports Global Governance Reform"
 reform_international_institutions_idea_desc: "This nation recognizes that the world has changed and so needs it's institutions, especially the United Nations Security Council."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "Realpolitik is politics or diplomacy based primarily on considerations of given circumstances and factors, rather than explicit ideological notions or moral and ethical premises. In this respect, it shares aspects of its philosophical approach with those of realism and pragmatism. It is often simply referred to as pragmatism in politics. The term Realpolitik is sometimes used pejoratively to imply politics that are coercive, amoral, or Machiavellian."
 combined_arms_idea: "Combined Arms"
 combined_arms_idea_desc: "The idea of combined arms is a method to warfare that integrates different combat arms of a military to achieve ultimate sucess."
 eco_factories_projects_idea: "Eco Factories"
 eco_factories_projects_idea_desc: "In an effort to make our countries greener we have started to introduce the concept of Eco-Factories. What better way to help the enviroment by building eco-friendly industry?"
 sunni: "Sunni"
 sunni_desc: "Sunni Islam is the largest denomination of Islam. Its name comes from the word Sunnah, referring to the exemplary behavior of the Islamic prophet Muhammad. The differences between Sunni and Shia Muslims arose from a disagreement over the choice of Muhammad's successor and subsequently acquired broader political significance, as well as theological and juridical dimensions."
 sufi_islam: "Sufi"
 sufi_islam_desc: "Sufi Islam is often defined as "Islamic mysticism". It formed very early in Islamic history, as a reaction against the politicization of Islam. They believe that, through constant reciting of the Qur'an, singing and deep meditation, a spiritual connection - ecstasy - is created between the seeker and Muhammad. Through Muhammad, Sufis aim to understand, connect with, and experience Allah. Historically, Sufi missionaries were the main spreaders of Islam to Africa and the Sub-Indian continent."
 ibadi: "Ibadi"
 ibadi_desc: "The Ibadi religious movement separated from the main branch of Islam 20 years after the death of the prophet Muhammad, and thus predates both Sunni and Shia Islam. The movement co-originated with the Kharijite secession, where it is believed that Ali\'s acceptance of arbitration at the Battle of Ṣiffīn rendered him unfit for leadership - as Allah's judgement on the battlefield - not negotiations, should determine who the rightful Caliph is. It is, however considered an much more tolerant branch than the extremist Kharijites, and Ibadism shares several distinct beliefs with both Sunnis and Shias."
 shia: "Shia"
 shia_desc: "Shia (followers of Ali) is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam). Shia Islam primarily contrasts with Sunni Islam, whose adherents believe that Muhammad did not appoint a successor and consider Abu Bakr (who was appointed Caliph through a shura, i.e. community consensus) to be the correct Caliph."
 judaism: "Judaism"
 judaism_desc: "Judaism is an ancient monotheistic Abrahamic religion with the Torah as its foundational text. It encompasses the religion, philosophy and culture of the Jewish people. Judaism is considered by religious Jews to be the expression of the covenant that God established with the Children of Israel."
 cheondo: "Cheondo"
 cheondo_desc: "Cheondoism ("Religion of the Heavenly Way") is a 20th-century Korean religious movement, based on the 19th-century Donghak neo-Confucian movement founded by Choe Je-u and codified under Son Byeong-hui. Cheondoism has its origins in the peasant rebellions which arose starting in 1812 during the Joseon dynasty."
 shinto: "Shinto"
 shinto_desc: "Shinto is the ethnic religion of Japan that focuses on ritual practices to be carried out diligently, to establish a connection between present-day Japan and its ancient past."
 buddism: "Buddhist"
 buddism_desc: "Buddhism is a religion and dharma that encompasses a variety of traditions, beliefs and spiritual practices largely based on teachings attributed to the Buddha. Buddhism originated in Ancient India sometime between the 6th and 4th centuries BCE, from where it spread throughout much of Asia, and declined in India during the Middle Ages."
 hindu: "Hinduism"
 hindu_desc: "Hinduism is a religion, or a way of life, widely practiced in the Indian subcontinent. Hinduism has been called the oldest religion in the world, and some practitioners and scholars refer to it as Sanātana Dharma, "the eternal tradition," or the "eternal way," beyond human history."
 christian: "Christian"
 christian_desc: "Christianity is an Abrahamic monotheistic religion based on the life and teachings of Jesus Christ, who serves as the focal point of the Christian faith. It is the world's largest religion, with over 2.4 billion followers, or 33% of the global population, known as Christians."
 orthodox_christian: "Orthodox Christian"
 orthodox_christian_desc: "The Eastern Orthodox Church, also known as the Orthodox Church, or officially as the Orthodox Catholic Church, is the second-largest Christian Church and one of the oldest extant religious institutions in the world. The Eastern Orthodox Church teaches that it is the One, Holy, Catholic and Apostolic Church established by Jesus Christ in his Great Commission to the apostles. It practices what it understands to be the original Christian faith and maintains the sacred tradition passed down from the apostles."
 pluralist: "Pluralist"
 pluralist_desc: "As the name of the worldview according to which one's religion is not the sole and exclusive source of truth, and thus the acknowledgment that at least some truths and true values exist in other religions."
 EU_member: "European Union Member"
 EU_member_desc: "The European Union (EU) is a political and economic union of member states that are located primarily in Europe. The EU has developed an internal single market through a standardised system of laws that apply in all member states. EU policies aim to ensure the free movement of people, goods, services, and capital within the internal market, enact legislation in justice and home affairs, and maintain common policies on trade, agriculture, fisheries, and regional development."
 sco_observer: "Shanghai Cooperation Organization Observer"
 sco_observer_desc: "The Shanghai Cooperation Organization (SCO) is a Eurasian political, economic, and security organization, the creation of which was announced on 15 June 2001 in Shanghai, China by the leaders of China, Kazakhstan, Kyrgyzstan, Russia, Tajikistan, and Uzbekistan. Observer status acts as an intermediate step before full membership."
 sco_member: "Shanghai Cooperation Organization Member"
 sco_member_desc: "The Shanghai Cooperation Organization (SCO) is a Eurasian political, economic, and security organization, the creation of which was announced on 15 June 2001 in Shanghai, China by the leaders of China, Kazakhstan, Kyrgyzstan, Russia, Tajikistan, and Uzbekistan."
 sco_member_econ_desc: "The Shanghai Cooperation Organization (SCO) is a Eurasian political, economic, and security organization, the creation of which was announced on 15 June 2001 in Shanghai, China by the leaders of China, Kazakhstan, Kyrgyzstan, Russia, Tajikistan, and Uzbekistan."
 sco_member_pol_desc: "The Shanghai Cooperation Organization (SCO) is a Eurasian political, economic, and security organization, the creation of which was announced on 15 June 2001 in Shanghai, China by the leaders of China, Kazakhstan, Kyrgyzstan, Russia, Tajikistan, and Uzbekistan."
 sco_member_mil_desc: "The Shanghai Cooperation Organization (SCO) is a Eurasian political, economic, and security organization, the creation of which was announced on 15 June 2001 in Shanghai, China by the leaders of China, Kazakhstan, Kyrgyzstan, Russia, Tajikistan, and Uzbekistan."
